{id: `titre_737`, img:'./Images/image_737_1867576.jpg', display: `<b>Le ranch</b><BR>Danielle Steel`, titre: `Le ranch`,data1:`Le ranch`,data2:`Danielle Steel`,data3:`3000000000922`,data4:`2010`,data5:`Romances`,data6:`C&#39;est au Ranch, superbe r&#233;sidence h&#244;teli&#232;re cach&#233;e dans les montagnes du Wyoming, que Mary Stuart, Tanya et Zoe se retrouvent apr&#232;s s&#39;&#234;tre perdues de vue pendant pr&#232;s de vingt ans. Ces retrouvailles vont leur donner l&#39;&#233;lan n&#233;cessaire pour continuer &#224; se battre et apaiser les souffrances que la vie leur&#160;a inflig&#233;es.Riche, belle, mari&#233;e &#224; un grand avocat, Mary Stuart semble avoir tout pour &#234;tre heureuse. 
Mais, depuis le drame qui l&#39;a frapp&#233;e un an plus t&#244;t, Mary Stuart est une femme bris&#233;e et son mariage part &#224; vau-l&#39;eau.Superstar de la chanson adul&#233;e par des millions de fans, la vie de Tanya n&#39;est pas aussi dor&#233;e qu&#39;il y parait. Poursuivie par les paparazzis, harcel&#233;e par les m&#233;dias, Tanya n&#39;a pas un instant de tranquillit&#233; et sa vie sentimentale est un immense fiasco.M&#233;decin de renom, sp&#233;cialis&#233;e dans la lutte contre le sida, Zoe m&#232;ne la vie qu&#39;elle souhaite, surtout depuis qu&#39;elle a adopt&#233; une adorable petite fille. 
Mais tout est remis en question quand Zoe doit faire face &#224; une terrible nouvelle qui bouleverse sa vie.Ces vacances au Ranch, en pleine nature, vont transformer leur existence. Mary Stuart rencontre un &#233;crivain veuf qui tombe &#233;perdument amoureux d&#39;elle ; Tanya fait la connaissance d&#39;un beau cow-boy ; quant &#224; Zoe, son ami et associ&#233; lui d&#233;clare enfin sa flamme.Mary Stuart et Tanya retourneront-elles aupr&#232;s de leurs maris, Zoe acceptera-t-elle l&#39;amour de Sam ? Ce s&#233;jour va permettre aux trois amies de redonner un sens &#224; leur vie pour repartir, gonfl&#233;es d&#39;espoir et pleines de projets d&#39;avenir.
`,},
{id: `titre_738`, img:'./Images/image_738_1867576.jpg', display: `<b>Le Ranch de l&#39;&#233;talon noir</b><BR>Farley Walter`, titre: `Le Ranch de l&#39;&#233;talon noir`,data1:`Le Ranch de l&#39;&#233;talon noir`,data2:`Farley Walter`,data3:`9782012003224`,data4:`2000`,data5:`Livres pour enfants`,data6:`Quelle &#233;motion pour Alec Ramsay lorsque l&#39;avion atterrit ! Cet avion lui ram&#232;ne du fond de l&#39;Arabie son cheval pr&#233;f&#233;r&#233; : Black l&#39;&#233;talon le plus rapide du monde. Mais quelle inqui&#233;tude aussi ! Le jeune gar&#231;on se demande comment le pur-sang va r&#233;agir. Et si Black ne le reconnaissait pas ? Il y a si longtemps qu&#39;ils sont s&#233;par&#233;s...`,},
{id: `titre_739`, img:'./Images/Image_absente.jpg', display: `<b>Le renouveau du club de volley du lyc&#233;e Karasuno</b><BR>Haruichi Furudate`, titre: `Le renouveau du club de volley du lyc&#233;e Karasuno`,data1:`Le renouveau du club de volley du lyc&#233;e Karasuno`,data2:`Haruichi Furudate`,data3:`9782820345707`,data4:`2024`,data5:`Mangas`,data6:`Nouvelle &#233;dition 2024 - Edition Double - identique &#224; la version Japonaise REMIX ! Malgr&#233; son pauvre 1m63, Sh&#244;y&#244; se donne &#224; fond dans le sport qu&#39;il aime : le volley-ball ! Son secret pour compenser sa petite taille : une d&#233;tente ph&#233;nom&#233;nale ! En int&#233;grant la section volley du lyc&#233;e Karasuno, notre rookie est d&#233;termin&#233; &#224; prendre sa revanche sur Tobio, un passeur aussi arrogant que talentueux qui l&#39;avait humili&#233; au coll&#232;ge. 
Mais en ouvrant les portes du gymnase, il d&#233;couvre que son ennemi jur&#233; est son futur co&#233;quipier ! Les deux jeunes recrues devront n&#233;anmoins jouer en combinaison pour esp&#233;rer redorer le blason d&#39;un club de l&#233;gende, d&#233;chu de son rang de champion...`,},
{id: `titre_740`, img:'./Images/image_740_1867576.jpg', display: `<b>Le retour de l&#39;Etalon noir</b><BR>Walter Farley`, titre: `Le retour de l&#39;Etalon noir`,data1:`Le retour de l&#39;Etalon noir`,data2:`Walter Farley`,data3:`9782012003262`,data4:`2000`,data5:`Livres pour enfants`,data6:`On a enlev&#233; le G&#233;ant Noir ! Pour le jeune Alec Ramsay, cette disparition est insupportable : comment pourrait-il envisager de vivre sans ce superbe pur-sang, devenu son ami le plus cher ? M&#234;me s&#39;il lui faut courir l&#39;aventure jusqu&#39;au fond du grand d&#233;sert d&#39;Arabie, Alec est r&#233;solu &#224; retrouver le cheval. Son seul indice : une m&#233;daille, oubli&#233;e par le ravisseur sur la paille de l&#39;&#233;curie...`,},
{id: `titre_741`, img:'./Images/image_741_1867576.jpg', display: `<b>Le Retour des Highlanders, Tome 1: Le Gardien</b><BR>Margaret Mallory`, titre: `Le Retour des Highlanders, Tome 1: Le Gardien`,data1:`Le Retour des Highlanders, Tome 1: Le Gardien`,data2:`Margaret Mallory`,data3:`9782811208134`,data4:`2012`,data5:`Litt&#233;rature`,data6:`Apr&#232;s cinq ans pass&#233;s &#224; se battre sur le continent, Ian MacDonald revient sur son &#238;le natale de Skye, o&#249; il trouve son clan en p&#233;ril. Bien d&#233;cid&#233; &#224; r&#233;parer ses erreurs de jeunesse, il doit d&#233;jouer les manigances d’un adversaire sans scrupules, et faire face &#224; S&#236;leas, l’&#233;pouse qu’il a d&#233;laiss&#233;e pour partir au combat. Une surprise attend Ian : la gamine maigrichonne qui le suivait partout comme son ombre et qu’il a d&#251; &#233;pouser &#224; la suite d’un malentendu, est devenue une jeune femme aussi ravissante que farouche.`,},
{id: `titre_742`, img:'./Images/image_742_1867576.jpg', display: `<b>Le Riche et le pauvre (Club de chez nous)</b><BR>Irwin Shaw, Donald Harper`, titre: `Le Riche et le pauvre (Club de chez nous)`,data1:`Le Riche et le pauvre (Club de chez nous)`,data2:`Irwin Shaw, Donald Harper`,data3:`3000000001776`,data4:`1979`,data5:``,data6:``,},
{id: `titre_743`, img:'./Images/image_743_1867576.jpg', display: `<b>Le Roi Banal</b><BR>Ozanam Antoine, Kyung-Eun`, titre: `Le Roi Banal`,data1:`Le Roi Banal`,data2:`Ozanam Antoine, Kyung-Eun`,data3:`9782203007512`,data4:`2009`,data5:`Bandes dessin&#233;es`,data6:`Louis Cl&#233;ment tente de tromper sa solitude en se d&#233;clarant roi de son royaume : un pavillon de banlieue. Gilles, employ&#233; d&#39;un centre de tri postal et gendre du vieil homme, est &#224; la recherche d&#39;un sujet de roman et d&#233;couvre par hasard son secret.`,},
{id: `titre_744`, img:'./Images/image_744_1867576.jpg', display: `<b>Le roi en son moulin</b><BR>Gilbert Bordes`, titre: `Le roi en son moulin`,data1:`Le roi en son moulin`,data2:`Gilbert Bordes`,data3:`5670000000031`,data4:`1995`,data5:`Romans`,data6:`Dans les mois qui suivirent la fin de la guerre de 14-18, on vit r&#233;appara&#238;tre dans les villages les survivants du massacre. Beaucoup atteints dans leur corps ou leur esprit. Il se trouva qu&#39;&#224; Plumozelle, en Corr&#232;ze, Jean Charias, dit le Rouge, solide paysan des collines, revint intact. Et ce fut pourquoi Baptiste Simoneau, ma&#238;tre du moulin de la Farge, &#224; qui la guerre avait pris ses deux fils, lui donna sa fille, la tr&#232;s belle Pauline. 
Il fallait assurer la lign&#233;e et la marche du moulin : Baptiste finirait bien par faire de ce laboureur un meunier. Mari&#233;e, Pauline refuse de partager le lit de ce g&#233;ant roux. Le Rouge, dans sa fiert&#233; et la simplicit&#233; de son coeur, se tait et souffre. Et plus encore quand Pauline attend un enfant. Tout se sait dans les villages, mais il faut faire comme si... Le drame d&#233;roule ses m&#233;andres au rythme de l&#39;eau qui court, de la roue qui tourne, des meules qui broient. 
Les jours courent, les ann&#233;es tournent, les &#233;v&#233;nements broient ou ressuscitent les &#234;tres. Un jour, le Rouge sera roi en son moulin.`,},
{id: `titre_745`, img:'./Images/image_745_1867576.jpg', display: `<b>Le roi Lion</b><BR>Disney`, titre: `Le roi Lion`,data1:`Le roi Lion`,data2:`Disney`,data3:`9782377581665`,data4:`2018`,data5:`Boutiques &#233;diteurs`,data6:`Le Roi lion Mufasa et son &#233;pouse Sarabi, viennent de donner naissance &#224; un lionceau. Simba est plein d&#39;entrain, toujours pr&#234;t &#224; faire des b&#234;tises. Mais Scar, le m&#233;chant fr&#232;re du roi, souhaite r&#233;cup&#233;rer le tr&#244;ne. Pour cela, il &#233;labore dans l&#39;ombre un complot avec les hy&#232;nes. Simba arrivera-t-il &#224; d&#233;jouer les plans de son Oncle Scar ?`,},
{id: `titre_746`, img:'./Images/image_746_1867576.jpg', display: `<b>Le royaume &#233;ternel</b><BR>Bill Willingham, Mark Buckingham, Collectif`, titre: `Le royaume &#233;ternel`,data1:`Le royaume &#233;ternel`,data2:`Bill Willingham, Mark Buckingham, Collectif`,data3:`9782809419160`,data4:`2011`,data5:`Bandes dessin&#233;es`,data6:`Tandis que la communaut&#233; de Fableville fourbit ses armes en pr&#233;vision de la guerre imminente contre l&#39;Adversaire, Gobe-Mouche se rend dans les Royaumes pour d&#233;fier Geppetto et ses troupes. Soutenu par de nombreux Fables ayant tr&#233;pass&#233; dans le Puits Magique, le prince Ambrose entend bien se proclamer roi du premier territoire arrach&#233; &#224; l&#39;Empereur. Mais il devra d&#39;abord affronter les vastes arm&#233;es de l&#39;ennemi.`,},
{id: `titre_747`, img:'./Images/image_747_1867576.jpg', display: `<b>Le sang des innocents</b><BR>Martha Grimes`, titre: `Le sang des innocents`,data1:`Le sang des innocents`,data2:`Martha Grimes`,data3:`9782266181143`,data4:`2008`,data5:`Thrillers`,data6:`La petite Flora a disparu depuis trois ans. Son p&#232;re, Declan Scott est inconsolable. La d&#233;couverte d&#39;un cadavre en lisi&#232;re de sa propri&#233;t&#233; ne laisse personne indiff&#233;rent : ni la police, ni son entourage. &#192; l&#39;autre bout de la ville, c&#39;est une fillette de cinq ans que l&#39;on retrouve, froidement assassin&#233;e en pleine rue. Dans le jardin de l&#39;innocence perdue, un monstre est pass&#233;... &quot; Un polar &#224; l&#39;anglaise comme on les aime. &quot; Marie-France R&#233;mond – Le Nouvel Observateur`,},
{id: `titre_748`, img:'./Images/image_748_1867576.jpg', display: `<b>Le saut de l&#39;ange</b><BR>Maud Marin`, titre: `Le saut de l&#39;ange`,data1:`Le saut de l&#39;ange`,data2:`Maud Marin`,data3:`3000000000847`,data4:``,data5:`Litt&#233;rature`,data6:`Je chiale en rasant les murs, en contournant les arbres, en butant dans les trottoirs. Jusqu’&#224; ce que mes yeux br&#251;lent et que mes paupi&#232;res se dess&#232;chent. Et l’image du violeur ne me quitte plus. Son polo rouge, sa petite gueule de taureau, ses cheveux noirs et drus, ce corps d&#233;j&#224; velu, ce corps fait de b&#233;ton et d’&#233;lectricit&#233;. Je le maudis. Je le maudis aujourd’hui de m’avoir fait vivre ce premier viol, de m’avoir donn&#233; cette peur des hommes qui ne me quitte pas. J’allais avoir treize ans. Qu’est-ce que je pouvais devenir&#160;?`,},
{id: `titre_749`, img:'./Images/image_749_1867576.jpg', display: `<b>Le Scaphandre Et Le Papillon</b><BR>BAUBY Jean-Dominique`, titre: `Le Scaphandre Et Le Papillon`,data1:`Le Scaphandre Et Le Papillon`,data2:`BAUBY Jean-Dominique`,data3:`9782286138226`,data4:`1997`,data5:``,data6:`Suite &#224; un accident vasculaire, J.-D. Bauby, r&#233;dacteur en chef de &quot;Elle&quot;, sombre dans un &#233;tat appel&#233; &quot;locked-in syndrom&quot; : de son corps inerte, seul un oeil bouge, le gauche. Cet oeil est son lien avec le monde ; c&#39;est avec lui qu&#39;il a &#233;crit ce livre, nous envoyant des cartes postales d&#39;un monde que nous ne pouvons imaginer.`,},
{id: `titre_750`, img:'./Images/image_750_1867576.jpg', display: `<b>Le Secret de Ji, tome 2</b><BR>Pierre Grimbert`, titre: `Le Secret de Ji, tome 2`,data1:`Le Secret de Ji, tome 2`,data2:`Pierre Grimbert`,data3:`9782290329443`,data4:`2003`,data5:`Romans et litt&#233;rature`,data6:`Depuis qu&#39;ils ont d&#233;couvert l&#39;identit&#233; de leur ennemi, les h&#233;ritiers n&#39;ont qu&#39;un but : en apprendre davantage sur l&#39;&#238;le de Ji, et sur les &#233;tranges &#233;v&#233;nements s&#39;y &#233;tant d&#233;roul&#233;s plus d&#39;un si&#232;cle auparavant. Mais combien de temps Corenn, Grigan, Rey, Bowbaq, Lana et les enfants sauront-ils &#233;chapper aux ex&#233;cuteurs ? De la tour profonde de Romine au grand temple ithare, des monts brumeux au val guerrier, la piste de Nol et des sages &#233;missaires va les mener derri&#232;re le rideau, au plus profond des royaumes estiens. L&#224; seulement, s&#39;ils survivent au plus redout&#233; des gardiens, ils trouveront ce qui se cache r&#233;ellement dans l&#39;ombre des anciens...`,},
{id: `titre_751`, img:'./Images/image_751_1867576.jpg', display: `<b>Le secret de Ji. Vol. 2. Le serment orphelin</b><BR>Pierre Grimbert`, titre: `Le secret de Ji. Vol. 2. Le serment orphelin`,data1:`Le secret de Ji. Vol. 2. Le serment orphelin`,data2:`Pierre Grimbert`,data3:`000000000499`,data4:`1996`,data5:``,data6:`Les h&#233;ritiers sont plus que jamais en danger. Leur ennemi inconnu a lanc&#233; sur eux tous les tueurs des Hauts-Royaumes. De randonn&#233;es furtives en manoeuvres diplomatiques, combien de temps Corenn, Grigan, Rey, Bowbaq et les enfants sauront-ils &#233;chapper aux ex&#233;cuteurs ?`,},
{id: `titre_752`, img:'./Images/image_752_1867576.jpg', display: `<b>Le secret Halidon</b><BR>Ludlum Robert, Defert Dominique`, titre: `Le secret Halidon`,data1:`Le secret Halidon`,data2:`Ludlum Robert, Defert Dominique`,data3:`9782702818817`,data4:`1998`,data5:`Romans policiers`,data6:`Lorsque Alex McAuliff est engag&#233; par une puissante multinationale, afin de diriger une prospection g&#233;ologique en Jama&#239;que, il n&#39;a jamais entendu parler du Halidon. Pourtant, quand il apprend que l&#39;&#233;quipe envoy&#233;e avant lui a &#233;t&#233; assassin&#233;e, il doit, pour sa propre survie, remonter la piste qui le m&#232;ne &#224; cette myst&#233;rieuse communaut&#233; dant le nom sonne comme un cri de guerre ...`,},
{id: `titre_753`, img:'./Images/image_753_1867576.jpg', display: `<b>Le seigneur des anneaux, tome 1 - La Communaut&#233; de l&#39;Anneau</b><BR>Tolkien J. R. R.`, titre: `Le seigneur des anneaux, tome 1 - La Communaut&#233; de l&#39;Anneau`,data1:`Le seigneur des anneaux, tome 1 - La Communaut&#233; de l&#39;Anneau`,data2:`Tolkien J. R. R.`,data3:`000000000345`,data4:``,data5:``,data6:`602pages. poche. broche.`,},
{id: `titre_754`, img:'./Images/image_754_1867576.jpg', display: `<b>Le seigneur des anneaux. Vol. 1. La fraternit&#233; de l&#39;anneau</b><BR>John Ronald Reuel Tolkien`, titre: `Le seigneur des anneaux. Vol. 1. La fraternit&#233; de l&#39;anneau`,data1:`Le seigneur des anneaux. Vol. 1. La fraternit&#233; de l&#39;anneau`,data2:`John Ronald Reuel Tolkien`,data3:`9782266282390`,data4:`2017`,data5:``,data6:`Dans les vertes prairies de la Comt&#233;, les Hobbits vivent en paix jusqu&#39;au jour fatal o&#249; l&#39;un d&#39;entre eux, au cours de ses voyages, entre en possession de l&#39;Anneau unique, aux immenses pouvoirs. Pour le reconqu&#233;rir, Sauron, le seigneur t&#233;n&#233;breux, d&#233;cha&#238;ne toutes les forces du mal.`,},
{id: `titre_755`, img:'./Images/Image_absente.jpg', display: `<b>Le Seize Octobre</b><BR>Villemin - Jean-Marie Et Christine Villemin`, titre: `Le Seize Octobre`,data1:`Le Seize Octobre`,data2:`Villemin - Jean-Marie Et Christine Villemin`,data3:`3000000001912`,data4:`1995`,data5:``,data6:`Le Seize octobre par Jean-Marie et Christine Villemin. Editions France Loisirs, 1995. 305 pages. Format: 14x23,5cm. Poids: 460 grammes. E30. Livre en tr&#232;s bon &#233;tat. Int&#233;rieur tr&#232;s propre.`,},
{id: `titre_756`, img:'./Images/image_756_1867576.jpg', display: `<b>Le serment</b><BR>Y&#251;ki Tabata`, titre: `Le serment`,data1:`Le serment`,data2:`Y&#251;ki Tabata`,data3:`9782820342584`,data4:`2016`,data5:`Mangas`,data6:`Dans un monde r&#233;gi par la magie, Yuno et Asta ont grandi ensemble avec un seul but : devenir le prochain Empereur-Mage. Mais, au royaume de Clover, Asta fait figure d&#39;exception. Incapable de produire la moindre petite &#233;tincelle magique ; le jeune gar&#231;on ne poss&#232;de aucun pouvoir... Qu&#39;&#224; cela ne tienne ! Loin d&#39;&#234;tre d&#233;courag&#233;, il compte bien rivaliser avec Yuno pour aller au bout de son r&#234;ve !`,},
{id: `titre_757`, img:'./Images/image_757_1867576.jpg', display: `<b>Le silence de la Mule</b><BR>Bordes Gilbert`, titre: `Le silence de la Mule`,data1:`Le silence de la Mule`,data2:`Bordes Gilbert`,data3:`9782702865149`,data4:`2001`,data5:`romans livres &#233;t&#233;`,data6:``,},
{id: `titre_758`, img:'./Images/image_758_1867576.jpg', display: `<b>Le Silence des agneaux</b><BR>Thomas Harris`, titre: `Le Silence des agneaux`,data1:`Le Silence des agneaux`,data2:`Thomas Harris`,data3:`9782266139533`,data4:`2002`,data5:`Romans policiers`,data6:`Il s&#39;appelle Hannibal Lecter. Il est psychiatre. Emprisonn&#233; &#224; vie pour une s&#233;rie de meurtres sanglants, il est la plus grande autorit&#233; du pays en mati&#232;re de d&#233;mence criminelle. Pour comprendre les motivations secr&#232;tes d&#39;un psychopathe qui terrifie l&#39;Am&#233;rique, la police a besoin de ses &quot;intuitions&quot;. Mais Lecter n&#39;accepte de communiquer qu&#39;avec Clarice, jeune agent sp&#233;cial du FBI. Si elle veut bien lui parler d&#39;elle-m&#234;me, de son enfance, de ses peurs intimes, peut-&#234;tre l&#39;aidera-t-il &#224; trouver le tueur... Ou le tueur &#224; la trouver... Grand prix de litt&#233;rature polici&#232;re. Prix Myst&#232;re du meilleur livre &#233;trange.`,},
{id: `titre_759`, img:'./Images/image_759_1867576.jpg', display: `<b>Le Soleil derri&#232;re la vitre</b><BR>Anne Loesch`, titre: `Le Soleil derri&#232;re la vitre`,data1:`Le Soleil derri&#232;re la vitre`,data2:`Anne Loesch`,data3:`3000000002216`,data4:`1982`,data5:``,data6:`R240039500. LE SOLEIL DERRIERE LA VITRE.. 1982. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 239 pages.. . . . Classification Dewey : 840-Litt&#233;ratures des langues romanes. Litt&#233;rature fran&#231;aise`,},
{id: `titre_760`, img:'./Images/image_760_1867576.jpg', display: `<b>Le souffle de la pierre d&#39;Irlande</b><BR>Eric Simard`, titre: `Le souffle de la pierre d&#39;Irlande`,data1:`Le souffle de la pierre d&#39;Irlande`,data2:`Eric Simard`,data3:`9782210977914`,data4:`2001`,data5:`Livres 6-12 ans`,data6:`L&#39;Irlande... Quelle mouche a donc piqu&#233; la m&#232;re de William ? Depuis la disparition de son p&#232;re, en octobre dernier, elle avait pourtant jur&#233; qu&#39;elle n&#39;y mettrait plus les pieds. William est ravi &#224; l&#39;id&#233;e de d&#233;couvrir le pays de son p&#232;re, son ambiance et ses croyances ancestrales ! D&#39;ailleurs, il s&#39;y sent tout de suite &#224; l&#39;aise et pourtant, il s&#39;y passe des choses bien &#233;tranges... Qui est Fiona, cette jeune aveugle, qui ne supporte pas qu&#39;on touche &#224; la terre, qu&#39;on la gratte pour d&#233;terrer des choses qui sont rest&#233;es si longtemps dans l&#39;obscurit&#233;... Serait-elle Anga l&#39;immortelle, Anga la Thuata qui prot&#232;ge la tombe &#224; l&#39;&#233;meraude que sa m&#232;re recherche absolument ? Ce voyage en Irlande est d&#233;cid&#233;ment bien myst&#233;rieux...`,},
{id: `titre_761`, img:'./Images/image_761_1867576.jpg', display: `<b>Le souhait</b><BR>Marie NDiaye`, titre: `Le souhait`,data1:`Le souhait`,data2:`Marie NDiaye`,data3:`9782211202220`,data4:`2005`,data5:`Livres pour enfants`,data6:`Dans un pays o&#249; il neigeait toujours &#224; No&#235;l, o&#249; les parents achetaient avec bonheur des cadeaux pour leurs enfants, un homme et une femme souhaitaient avoir un enfant &#224; eux, m&#234;me un peu rat&#233;. Rien n&#39;aurait pu les r&#233;jouir autant. Ils avaient rempli de jouets une chambre d&#39;enfant mais elle restait d&#233;sesp&#233;r&#233;ment vide. Alors, par une nuit de No&#235;l, ils firent &#224; nouveau ce souhait le plus cher &#224; leurs cœurs, et Cam&#233;lia, une petite fille au visage noir, apparut. n livre pour les enfants qui aiment d&#233;j&#224; lire tout seuls.`,},
{id: `titre_762`, img:'./Images/image_762_1867576.jpg', display: `<b>LE TABLEAU SE MET A TABLE</b><BR>Alfred Hitchcock`, titre: `LE TABLEAU SE MET A TABLE`,data1:`LE TABLEAU SE MET A TABLE`,data2:`Alfred Hitchcock`,data3:`9782010150906`,data4:`1989`,data5:``,data6:`R&#233;impression. Les toiles de feu Joshua Cameron, peintre m&#233;connu, suscitent tout &#224; coup un int&#233;r&#234;t insolite. Peter, Hannibal et Bob tentent de r&#233;soudre cette &#233;nigme. Une enqu&#234;te polici&#232;re pour les 11-13 ans.`,},
{id: `titre_763`, img:'./Images/image_763_1867576.jpg', display: `<b>LE TOUBIB</b><BR>J Freustie`, titre: `LE TOUBIB`,data1:`LE TOUBIB`,data2:`J Freustie`,data3:`3000000001967`,data4:`1979`,data5:`Romans`,data6:`Interpr&#233;t&#233; par Alain Delon et V&#233;ronique Jannot, le film Le Toubib est r&#233;alis&#233; par Pierre Granier-Defferre d&#39;apr&#232;s le roman de Jean Freusti&#233;, Harmonie ou les horreurs de la guerre, dans une adaptation de Pascal Jardin et Pierre Granier-Defferre. Dialogues de Pascal Jardin. Musique de Philippe Sarde. Coproduction ADEL Productions/Antenne 2/Films 21. Le meilleur livre de Jean Freusti&#233;. Claude Roy, Le Monde La phrase de M. 
Jean Freusti&#233;, qui est m&#233;decin, est br&#232;ve et efficace comme un acte m&#233;dical. L&#39;art de l&#39;&#233;crivain est de nous faire sentir que nous p&#233;n&#233;trons dans des r&#233;gions tr&#232;s profondes, tr&#232;s douloureuses de la vie et de la sensibilit&#233; des hommes. Robert Kanters, Le Figaro Vingt-quatre heures de la vie d&#39;une antenne chirurgicale dans une arm&#233;e et une guerre non d&#233;sign&#233;es. La grande force de ce r&#233;cit c&#39;est que la vie, la douleur, la mort s&#39;y jouent dans le silence et l&#39;anonymat... 
et toute l&#39;horreur du monde recule devant la tendresse et le d&#233;sir. Roger Grenier, Le Nouvel Observateur Un r&#233;cit rapide, sensible et d&#233;chirant, la r&#233;ussite la plus compl&#232;te de Jean Freusti&#233;. Kl&#233;ber Haedens, Le Journal du Dimanche Le roman de M. Jean Freusti&#233; est un &#233;merveillement. Didier Decoin, Les Nouvelles Litt&#233;raires Un roman bref, singuli&#232;rement homog&#232;ne et men&#233; de main de ma&#238;tre. Genevi&#232;ve Dormann, Le Point Un monde de violence et de mort, un monde d&#39;amour et de vie. 
Un vertige, une joie grave qui demeure. Christian Giudicelli, La Quinzaine Litt&#233;raire`,},
{id: `titre_764`, img:'./Images/image_764_1867576.jpg', display: `<b>Le Tourbillon des jours (Best 166)</b><BR>Curtiss Ann MatlockCurtiss Ann M…`, titre: `Le Tourbillon des jours (Best 166)`,data1:`Le Tourbillon des jours (Best 166)`,data2:`Curtiss Ann MatlockCurtiss Ann M…`,data3:`9782280166157`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_765`, img:'./Images/image_765_1867576.jpg', display: `<b>Le train de l&#39;Infini</b><BR>Koyoharu Gotouge, Aya Yajima, Ufotable`, titre: `Le train de l&#39;Infini`,data1:`Le train de l&#39;Infini`,data2:`Koyoharu Gotouge, Aya Yajima, Ufotable`,data3:``,data4:`2022`,data5:``,data6:`Pour leur prochaine mission, Tanjiro et ses amis se retrouvent dans un lieu singulier, le train de l&#39;infini. C&#39;est en effet dans ce dernier que, depuis quelque temps, de nombreux passagers ont &#233;t&#233; port&#233;s disparus. Notre groupe de pourfendeurs rejoint sur place l&#39;un des hauts membres de l&#39;organisation, le pilier de la flamme Kyojuro Rengoku. Ensemble, ils esp&#232;rent retrouver et vaincre le d&#233;mon qui s&#233;vit.
`,},
{id: `titre_766`, img:'./Images/image_766_1867576.jpg', display: `<b>Le Transfuge</b><BR>Robert Littell`, titre: `Le Transfuge`,data1:`Le Transfuge`,data2:`Robert Littell`,data3:`9782264011053`,data4:`1988`,data5:`Thrillers`,data6:``,},
{id: `titre_767`, img:'./Images/image_767_1867576.jpg', display: `<b>Le troisi&#232;me jumeau</b><BR>Ken Follett`, titre: `Le troisi&#232;me jumeau`,data1:`Le troisi&#232;me jumeau`,data2:`Ken Follett`,data3:`3000000001486`,data4:`1998`,data5:`Polars et Romans Policiers`,data6:`Comment deux vrais jumeaux, dot&#233;s du m&#234;me code ADN, peuvent-ils &#234;tre n&#233;s de parents diff&#233;rents, &#224; des dates diff&#233;rentes ? Tel est pourtant l&#39;extraordinaire cas de Steve, brillant &#233;tudiant en droit, et de Dennis, un dangereux criminel qui purge une peine de prison &#224; vie. Pour s&#39;&#234;tre int&#233;ress&#233;e de trop pr&#232;s &#224; cette impossibilit&#233; biologique, Jeannie Ferrami, jeune g&#233;n&#233;ticienne de Baltimore, va d&#233;cha&#238;ner contre elle l&#39;Universit&#233; et la presse, cependant que Steve, dont elle s&#39;est &#233;prise, est accus&#233; de viol, sa victime l&#39;ayant formellement reconnu... 
Une seule hypoth&#232;se : l&#39;existence d&#39;un troisi&#232;me jumeau. En s&#39;orientant vers cette piste &#233;trange, Jeannie ne se doute pas qu&#39;elle touche &#224; de formidables secrets, qui int&#233;ressent l&#39;Am&#233;rique au plus haut niveau.`,},
{id: `titre_768`, img:'./Images/image_768_1867576.jpg', display: `<b>Le vampire de Khepesh</b><BR>Nina Bruhns`, titre: `Le vampire de Khepesh`,data1:`Le vampire de Khepesh`,data2:`Nina Bruhns`,data3:`9782280246071`,data4:`2012`,data5:`Paranormal`,data6:`Lorsqu’elle remarque une faille &#233;troite au pied de la pyramide qui s’&#233;l&#232;ve devant elle, au beau milieu du d&#233;sert &#233;gyptien, Josslyn n’h&#233;site qu’un instant avant de s’y glisser, attir&#233;e par les profondeurs de la tombe. L&#224;, tandis qu’elle avance dans les t&#233;n&#232;bres, elle per&#231;oit mille sons &#233;tranges. Chuchotements, g&#233;missements, chants lointains, autant de bruits qui la fascinent plus qu’ils ne l’effraient, et que vient soudain couvrir une voix d’homme autoritaire et grave… Levant les yeux, Josslyn se retrouve alors face &#224; un inconnu majestueux, v&#234;tu comme un prince de l&#233;gendes, et qui, un sourire de pr&#233;dateur aux l&#232;vres, la scrute d’un regard imp&#233;n&#233;trable…`,},
{id: `titre_769`, img:'./Images/image_769_1867576.jpg', display: `<b>Le Ventre des lucioles</b><BR>Andrea H. Japp`, titre: `Le Ventre des lucioles`,data1:`Le Ventre des lucioles`,data2:`Andrea H. Japp`,data3:`9782290319994`,data4:`2002`,data5:`Romans policiers`,data6:`Courir, courir plus vite ! Son ventre de femme enceinte est si lourd qu&#39;elle peut &#224; peine bouger. Mais l&#224;-bas, il y a l&#39;avenue &#233;clair&#233;e et ce soir, il y aura du monde. Un sanglot lui &#233;chappe. Il ne faut pas pleurer, &#231;a ne sert &#224; rien, &#231;a essouffle, c&#39;est tout. Inutile aussi de tenter de discuter ou de supplier. Derri&#232;re elle r&#233;sonne l&#39;&#233;cho de la course du pr&#233;dateur... Une s&#233;rie de meurtres de tr&#232;s jeunes filles, entre la France et les &#201;tats-Unis, telle est la nouvelle &#233;nigme &#224; laquelle se heurte Gloria Parker-Simmons. &#192; premi&#232;re vue, il n&#39;y a aucun lien entre les victimes, si ce n&#39;est leur jeunesse, leur blondeur et le fait que toutes ont &#233;t&#233; m&#232;res. Gloria ne voulait plus rien savoir de ce monde brutal qui la terrorise. Mais elle-m&#234;me est enceinte. Commence alors la traque d&#39;un tueur fou, obs&#233;d&#233; par un r&#234;ve. Celui d&#39;une femme, il y a tr&#232;s longtemps.`,},
{id: `titre_770`, img:'./Images/image_770_1867576.jpg', display: `<b>Le Visiteur</b><BR>K. A. Applegate`, titre: `Le Visiteur`,data1:`Le Visiteur`,data2:`K. A. Applegate`,data3:`9782070509782`,data4:`1997`,data5:`Livres pour enfants`,data6:`Les cinq adolescents de ##L&#39;invasion## s&#39;appellent d&#233;sormais les Animorphs. Ils continuent de combattre pour sauver la plan&#232;te Terre des menaces des extraterrestres, se munissant du pouvoir sp&#233;cial que leur a conf&#233;r&#233; l&#39;un deux ... De pi&#232;tre qualit&#233;, long et pr&#233;visible, avec des passages cruels.`,},
{id: `titre_771`, img:'./Images/image_771_1867576.jpg', display: `<b>Le vol du grizzly</b><BR>Fabian Gr&#233;goire`, titre: `Le vol du grizzly`,data1:`Le vol du grizzly`,data2:`Fabian Gr&#233;goire`,data3:`9782211233781`,data4:`2016`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Avec un moteur en feu, l&#39;hydravion a d&#251; op&#233;rer un amerrissage forc&#233; sur la c&#244;te Nord-Ouest du Canada. Tandis que son p&#232;re bricole et appelle les secours, Jessie et son copain am&#233;rindien George explorent la for&#234;t et d&#233;couvrent des totems abandonn&#233;s. Bient&#244;t, un autre hydravion arrive &#224; la rescousse. Tout le monde &#224; bord ! Il suffit de se serrer. Mais les passagers sont un dangereux grizzli endormi et le directeur de zoo qui l&#39;a achet&#233;. 
L&#39;ours se r&#233;veille. Il va falloir amerrir &#224; nouveau et Jessie va devoir prendre les commandes. Heureusement, les hydravions, &#231;a la conna&#238;t. Elle est n&#233;e &#224; bord de l&#39;un d&#39;eux, il y a onze ans… A partir de 9 ans.`,},
{id: `titre_772`, img:'./Images/image_772_1867576.jpg', display: `<b>Le voleur de go&#251;ter (Noirs)</b><BR>Camilleri Andrea`, titre: `Le voleur de go&#251;ter (Noirs)`,data1:`Le voleur de go&#251;ter (Noirs)`,data2:`Camilleri Andrea`,data3:`9782265067639`,data4:`2018`,data5:`Romans et litt&#233;rature`,data6:`Un retrait&#233; poignard&#233; dans un ascenseur, un Tunisien mitraill&#233; au large de Vig&#224;ta, une flamboyante prostitu&#233;e, un colonel nain, une vieille institutrice en chaise roulante... Et un voleur de go&#251;ter. Avec l&#39;apparition d&#39;un enfant au milieu de ce qui faisait d&#233;j&#224; le charme de la s&#233;rie des Montalbano - les personnages hauts en couleur, la tendresse du regard sur un coin de Sicile - le commissaire gourmet et ronchon va &#234;tre confront&#233; pour la premi&#232;re fois aux Services secrets, incarnation d&#39;une Italie occulte et malfaisante. En tentant de sauver un enfant contre la meurtri&#232;re raison d&#39;Etat, Montalbano sera confront&#233; &#224; des choix qui le remettront en cause au plus intime de lui-m&#234;me, tout en lui donnant une nouvelle et singuli&#232;re profondeur.`,},
{id: `titre_773`, img:'./Images/image_773_1867576.jpg', display: `<b>Le voyage de Fulmir</b><BR>Thomas Lavachery`, titre: `Le voyage de Fulmir`,data1:`Le voyage de Fulmir`,data2:`Thomas Lavachery`,data3:`9782211308960`,data4:`2019`,data5:``,data6:`Le nain Fulmir sent que sa fin est proche. En quelque cent soixante ans d&#39;existence, il a eu plusieurs vies et exerc&#233; bien des m&#233;tiers. Il est temps pour lui d&#39;entreprendre son dernier voyage, celui qui le m&#232;nera au cimeti&#232;re cach&#233; du peuple des nains.Il sait que, selon la tradition, il doit cheminer seul et l&#39;&#226;me l&#233;g&#232;re, mais tout se ligue pour l&#39;emp&#234;cher de mourir tranquille !`,},
{id: `titre_774`, img:'./Images/image_774_1867576.jpg', display: `<b>Le voyage de Petite Taupe</b><BR>Orianne Lallemand, Claire Frossard`, titre: `Le voyage de Petite Taupe`,data1:`Le voyage de Petite Taupe`,data2:`Orianne Lallemand, Claire Frossard`,data3:`000000000239`,data4:`2021`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Petite taupe prend son sac et entame son voyage afin d&#39;aller rendre visite &#224; son myst&#233;rieux cousin d&#39;Ecosse. En chemin, elle croise ses amis. qui se greffent &#224; l&#39;aventure, un par un !`,},
{id: `titre_775`, img:'./Images/image_775_1867576.jpg', display: `<b>Le Voyage de Sergue&#239; Ivanovitch</b><BR>Marina Vlady`, titre: `Le Voyage de Sergue&#239; Ivanovitch`,data1:`Le Voyage de Sergue&#239; Ivanovitch`,data2:`Marina Vlady`,data3:`3000000001677`,data4:`2014`,data5:`Romans`,data6:`&quot; Il lui suffit de regarder Vassilissa, d&#39;&#233;couter sa voix grave, de sentir son odeur de bl&#233; m&#251;r pour &#234;tre plus ivre encore que ses camarades. Et puis, maintenant, il sait que la s&#233;paration est proche. Le matin m&#234;me, il a re&#231;u sa feuille de route... &quot;Face aux montagnes afghanes couvrant l&#39;horizon de leurs pics violets, dans la poussi&#232;re fine, on faisait la guerre. Une sale guerre dont on ignorait tout au pays. 
Sergue&#239; comprit alors qu&#39;il &#233;tait dans un autre monde. Quitter sa fianc&#233;e et son village pour deux longues ann&#233;es dans l&#39;arm&#233;e sovi&#233;tique, cela avait &#233;t&#233; dur: en ces temps &quot; h&#233;ro&#239;ques &quot;, chaque gar&#231;on se devait d&#39;y croire. Se retrouver &#224; dix-huit ans dans un bataillon disciplinaire command&#233; par un adjudant sadique, &#224; des milliers de kilom&#232;tres, sans comprendre les souffrances qu&#39;on endure, les crimes que l&#39;on vous fait commettre, cela peut rendre fou... 
Le voyage de Sergue&#239;, initiation douloureuse, lui fera d&#233;couvrir la mort, le d&#233;sespoir, mais aussi la tendresse, l&#39;amiti&#233;. Et, lorsqu&#39;il rentrera, c&#39;est un homme sans illusions qui regardera son pays et le difficile avenir qui l&#39;attend. Ce roman vrai d&#39;une g&#233;n&#233;ration perdue r&#233;sonne des accords passionn&#233;s de Vissotsky, le h&#233;ros de Vladimir ou le vol arr&#234;t&#233;. De sa voix fervente, Marina Vlady l&#39;accompagne et d&#233;nonce les d&#233;sastres de la guerre pour chanter cette terre russe &quot; &#233;ternellement f&#233;conde &quot;.
`,},

{id: `titre_780`, img:'./Images/image_780_1867576.jpg', display: `<b>L&#39;Eau des Collines, tome 1 : Jean de Florette</b><BR>Marcel Pagnol`, titre: `L&#39;Eau des Collines, tome 1 : Jean de Florette`,data1:`L&#39;Eau des Collines, tome 1 : Jean de Florette`,data2:`Marcel Pagnol`,data3:`9782877060547`,data4:`1988`,data5:`Romans et litt&#233;rature`,data6:`R&#233;cit simple et puissant d&#39;une lutte pour la vie, histoire d&#39;un crime et de son ch&#226;timent, drame d&#39;une vengeance, trag&#233;die familiale, conflit des cœurs purs et des &#226;mes fortes, opposant un jeune citadin plein de fra&#238;cheur et d&#39;enthousiasme &#224; deux paysans durs, &#226;pres, sournois, ferm&#233;s, implacables, peinture exacte et magnifique des hommes de la terre, chant du monde, po&#232;me de l&#39;eau, du vent, des saisons, des collines, Jean de Florette et Manon des Sources sont tout cela et ils sont beaucoup plus que cela, un des sommets de l&#39;œuvre de Pagnol : le livre de la faute, de l&#39;innocence et du pardon.`,},
{id: `titre_781`, img:'./Images/image_781_1867576.jpg', display: `<b>L&#39;&#233;charde : int&#233;grale</b><BR>Frank Giroud`, titre: `L&#39;&#233;charde : int&#233;grale`,data1:`L&#39;&#233;charde : int&#233;grale`,data2:`Frank Giroud`,data3:`9782800146614`,data4:`2010`,data5:``,data6:`En avril 1968, Annette, une jeune fille, cherche &#224; comprendre les raisons pour lesquelles son p&#232;re s&#39;est suicid&#233;. Son enqu&#234;te la m&#232;ne &#224; Drancy, en juillet 1942. La d&#233;couverte de la v&#233;rit&#233; sur sa naissance bouleverse son existence.`,},
{id: `titre_782`, img:'./Images/image_782_1867576.jpg', display: `<b>L&#39;Echec de la protection de l&#39;enfance</b><BR>Berger Maurice`, titre: `L&#39;Echec de la protection de l&#39;enfance`,data1:`L&#39;Echec de la protection de l&#39;enfance`,data2:`Berger Maurice`,data3:`9782100073184`,data4:`2004`,data5:`Sciences humaines`,data6:`Deux cent soixante-dix mille enfants et adolescents sont concern&#233;s en France par le dispositif de protection de l&#39;enfance. Ce dispositif est souvent inefficace et m&#234;me tr&#232;s nuisible ; il repose depuis des d&#233;cennies sur deux r&#232;gles implicites : • ne pas &#233;valuer les r&#233;sultats, c&#39;est-&#224;-dire l&#39;&#233;tat des enfants dont il est suppos&#233; favoriser le bien ou le mieux-&#234;tre ; • ne pas prendre connaissance des nombreux travaux qui d&#233;montrent qu&#39;on peut mieux faire. De fait, nous ne sommes pas en retard sur d&#39;autres pays... nous sommes sur une voie diff&#233;rente avec une id&#233;ologie bien ancr&#233;e, hors r&#233;alit&#233; : celle du maintien du lien familial &#224; tout prix. Rappelons au passage que ce dispositif co&#251;te au contribuable cinq milliards d&#39;euros par an. La premi&#232;re partie de ce livre d&#233;taille ce que les enfants nous montrent de leur monde interne quand on les &#233;coute. La deuxi&#232;me d&#233;crit les dispositifs mis en place pour leur permettre de penser, de parler, de progresser. La troisi&#232;me analyse les raisons profondes de l&#39;&#233;chec de notre syst&#232;me de protection de l&#39;enfance, et tente d&#39;expliquer comment on peut et on doit am&#233;liorer ce dispositif.`,},
{id: `titre_783`, img:'./Images/image_783_1867576.jpg', display: `<b>L&#39;&#233;cole des souris</b><BR>Agn&#232;s Mathieu-Daud&#233;`, titre: `L&#39;&#233;cole des souris`,data1:`L&#39;&#233;cole des souris`,data2:`Agn&#232;s Mathieu-Daud&#233;`,data3:`9782211302944`,data4:`2020`,data5:`Livres pour enfants`,data6:`Elvis le hibou en a marre : impossible de lire tranquillement le journal, de remplir son herbier ou de faire une bonne sieste. Il aime bien avoir de la compagnie, mais comment faire pour que les petites souris fassent moins de bruit? Les humains ont trouv&#233; une solution en mettant leurs enfants &#224; l&#39;&#233;cole. Voil&#224; comment Elvis devient directeur d&#39;&#233;cole. Mais, &#233;l&#232;ves ou pas, treize souriceaux dans un grenier, ce n&#39;est pas exactement tranquille ...`,},
{id: `titre_784`, img:'./Images/image_784_1867576.jpg', display: `<b>L&#39;&#233;cume des jours</b><BR>Boris Vian`, titre: `L&#39;&#233;cume des jours`,data1:`L&#39;&#233;cume des jours`,data2:`Boris Vian`,data3:`5670000001076`,data4:`2014`,data5:`Livres pour enfants`,data6:`Un titre l&#233;ger et lumineux qui annonce une histoire d’amour dr&#244;le ou grin&#231;ante, tendre ou grave, fascinante et inoubliable, compos&#233;e par un &#233;crivain de vingt-six ans. C’est un conte de l’&#233;poque du jazz et de la science-fiction, &#224; la fois comique et poignant, heureux et tragique, f&#233;erique et d&#233;chirant. Dans cette œuvre d’une modernit&#233; insolente, livre culte depuis plus de cinquante ans, Duke Ellington croise le dessin anim&#233;, Sartre devient une marionnette burlesque, la mort prend la forme d’un n&#233;nuphar, le cauchemar va jusqu’au bout du d&#233;sespoir.Mais seules deux choses demeurent &#233;ternelles et triomphantes : le bonheur ineffable de l’amour absolu et la musique des Noirs am&#233;ricains…la couverture de l&#39;article peut varier`,},
{id: `titre_785`, img:'./Images/image_785_1867576.jpg', display: `<b>L&#233;gendes vivantes</b><BR>Marvel`, titre: `L&#233;gendes vivantes`,data1:`L&#233;gendes vivantes`,data2:`Marvel`,data3:`9791039127943`,data4:`2024`,data5:`fiction, roman`,data6:``,},
{id: `titre_786`, img:'./Images/image_786_1867576.jpg', display: `<b>L&#39;Eglise verte</b><BR>Herv&#233; Bazin`, titre: `L&#39;Eglise verte`,data1:`L&#39;Eglise verte`,data2:`Herv&#233; Bazin`,data3:`000000001212`,data4:`1981`,data5:`Romans et litt&#233;rature`,data6:`Herv&#233; Bazin aux &#233;ditions du Seuil.`,},
{id: `titre_787`, img:'./Images/image_787_1867576.jpg', display: `<b>L&#39;empereur, c&#39;est moi</b><BR>Horiot Hugo`, titre: `L&#39;empereur, c&#39;est moi`,data1:`L&#39;empereur, c&#39;est moi`,data2:`Horiot Hugo`,data3:`9782913366589`,data4:`2013`,data5:`Romans et litt&#233;rature`,data6:`Ce livre est une histoire vraie. L&#39;autoportrait d&#39;un enfant en colere, qui mene une guerre sans merci, contre lui-meme et contre les autres. Un enfant autiste Asperger. Aujourd&#39;hui, l&#39;orage de l&#39;autisme est passe. Le guerrier aux bras nus est devenu un adulte serein. Alors, il a decide de replonger en enfance. Au fil des chapitres, il nous entraine avec lui. Il a quatre ans, huit ans, douze ans. Il a peur. Il se cogne a l&#39;absurdite de la vie comme un papillon contre une lampe. C&#39;est net, juste, etrange, cruel parfois. Les larmes sont etouffees et la tendresse jaillit comme l&#39;eclair. Un texte fascinant dans la lignee des grands recits sur l&#39;autisme.`,},
{id: `titre_788`, img:'./Images/Image_absente.jpg', display: `<b>LENDEMAINS</b><BR>MAREILLE FRANCOISE`, titre: `LENDEMAINS`,data1:`LENDEMAINS`,data2:`MAREILLE FRANCOISE`,data3:`3000000002063`,data4:`1972`,data5:``,data6:`R200064003. LENDEMAINS. VERS 1972. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Rousseurs. 239 pages. + ENVOI DE L&#39;AUTEUR. Nombreuses rousseurs sur l&#39;ensemble de l&#39;ouvrage. 2 PHOTOS DISPONIBLES. . . . Classification Dewey : 840.091-XX &#232;me si&#232;cle`,},
{id: `titre_789`, img:'./Images/image_789_1867576.jpg', display: `<b>L&#39;enfant</b><BR>Jules Vall&#232;s`, titre: `L&#39;enfant`,data1:`L&#39;enfant`,data2:`Jules Vall&#232;s`,data3:`3000000001417`,data4:`2007`,data5:`Romans`,data6:`Fils d&#39;un professeur de coll&#232;ge m&#233;pris&#233; et d&#39;une paysanne born&#233;e, Jules Vall&#232;s raconte : &quot;Ma m&#232;re dit qu&#39;il ne faut pas g&#226;ter les enfants et elle me fouette tous les matins. Quand elle n&#39;a pas le temps le matin, c&#39;est pour midi et rarement plus tard que quatre heures&quot;. Cette enfance rat&#233;e, son engagement politique pour cr&#233;er un monde meilleur, l&#39;insurrection de la Commune, Jules Vall&#232;s les &#233;voqua, &#224; la fin de sa vie, dans une trilogie : L&#39;Enfant, Le Bachelier et L&#39;Insurg&#233;. La langue de Jules Vall&#232;s est extr&#234;mement moderne. Pourtant l&#39;histoire de Jacques Vingtras fut &#233;crite en 1875 et c&#39;est celle des mal-aim&#233;s de tous les temps !`,},
{id: `titre_790`, img:'./Images/image_790_1867576.jpg', display: `<b>L&#39;enfant bleu</b><BR>Ligny Jean-Marc, Colbus Jean-Paul`, titre: `L&#39;enfant bleu`,data1:`L&#39;enfant bleu`,data2:`Ligny Jean-Marc, Colbus Jean-Paul`,data3:`9782227727472`,data4:`2001`,data5:`Livres pour enfants`,data6:`Qui est cet enfant qui arrive myst&#233;rieusement par une nuit de temp&#234;te de neige ? Amma le d&#233;couvre au petit matin : il est bleu et il tremble de froid. Tr&#232;s vite, l&#39;enfant bleu est adopt&#233; par la famille d&#39;Amma. Et ses pouvoirs magiques vont aider la tribu. Mais cet enfant extraordinaire pourra-t-il rester longtemps avec ceux qui l&#39;aiment ?`,},
{id: `titre_791`, img:'./Images/image_791_1867576.jpg', display: `<b>L&#39;enfant de poussi&#232;re</b><BR>Patrick Dewdney`, titre: `L&#39;enfant de poussi&#232;re`,data1:`L&#39;enfant de poussi&#232;re`,data2:`Patrick Dewdney`,data3:`9791030701210`,data4:`2018`,data5:``,data6:`La mort du roi et l&#39;&#233;clatement politique qui s&#39;ensuit plongent les primeaut&#233;s de Brune dans le chaos. Orphelin des rues qui ignore tout de ses origines, Syffe grandit &#224; Corne-Brune, une ville isol&#233;e sur la fronti&#232;re sauvage. L&#224;, il survit librement de rapines et de corv&#233;es, jusqu&#39;au jour o&#249; il est contraint d&#39;entrer au service du seigneur local. Tour &#224; tour serviteur, espion, apprenti d&#39;un ma&#238;tre-chirurgien, son existence bascule lorsqu&#39;il se voit accus&#233; d&#39;un meurtre. En fuite, il &#233;pouse le destin rude d&#39;un enfant-soldat. (payot.ch)`,},
{id: `titre_792`, img:'./Images/image_792_1867576.jpg', display: `<b>L&#39;Enfant et sa famille: Les premi&#232;res relations</b><BR>Winnicott Donald W.`, titre: `L&#39;Enfant et sa famille: Les premi&#232;res relations`,data1:`L&#39;Enfant et sa famille: Les premi&#232;res relations`,data2:`Winnicott Donald W.`,data3:`9782228917674`,data4:`2017`,data5:`Romans et litt&#233;rature`,data6:`&quot;Pourquoi les b&#233;b&#233;s pleurent-ils? Ont-ils un sens moral? Existe-t-il un instinct maternel? Quels sont les avantages et les inconv&#233;nients d&#39;&#234;tre enfant unique? Que faire lorsque son enfant vole ou qu&#39;il ment? Avec chaleur et bienveillance, de l&#39;allaitement aux soins &#224; prodiguer au b&#233;b&#233;, de l&#39;&#233;ducation au bon d&#233;veloppement psychologique de l&#39;enfant, Winnicott r&#233;pond aux interrogations des jeunes parents.&quot;--Page 4 de la couverture.`,},
{id: `titre_793`, img:'./Images/image_793_1867576.jpg', display: `<b>L&#39;enfant et ses peurs</b><BR>Beaumatin Ania, Laterrasse Colette`, titre: `L&#39;enfant et ses peurs`,data1:`L&#39;enfant et ses peurs`,data2:`Beaumatin Ania, Laterrasse Colette`,data3:`9782745910660`,data4:`2003`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`La peur est une &#233;motion essentielle et plurielle qui permet &#224; l&#39;enfant de grandir entre effroi et d&#233;lices. Quelles sont les origines des peurs infantiles ? Comment se construisent-elles ? De quoi l&#39;enfant a-t-il peur ? Pour traiter ses peurs, ses angoisses, ses phobies, l&#39;enfant joue, parle, invente des sc&#233;narios, s&#39;identifie &#224; des h&#233;ros... Mais n&#39;y a-t-il pas pourtant des peurs, r&#233;elles ou imaginaires que le sujet ne pourra jamais surmonter ? Autant de questions trait&#233;es dans cet ouvrage.`,},
{id: `titre_794`, img:'./Images/image_794_1867576.jpg', display: `<b>L&#39;&#233;nigme du parc</b><BR>Martha Grimes`, titre: `L&#39;&#233;nigme du parc`,data1:`L&#39;&#233;nigme du parc`,data2:`Martha Grimes`,data3:`5670000000161`,data4:`2012`,data5:`Polars et Romans Policiers`,data6:`Un samedi soir &#224; Londres, le commissaire principal Jury voit sortir d&#39;un pub une femme qui remonte le col de son manteau de fourrure. Elle l&#39;attire comme un aimant ; il ne peut s&#39;emp&#234;cher de la suivre... Douze heures plus tard, on retrouve dans un parc le cadavre d&#39;une jeune femme correspondant &#224; la description de l&#39;inconnue. Richard Jury se voit alors oblig&#233; d&#39;expliquer l&#39;encha&#238;nement de circonstances qui l&#39;ont amen&#233; &#224; &#234;tre le t&#233;moin des derniers faits et gestes de la victime. 
Mais une fois &#224; la morgue, il constate que le manteau de fourrure est port&#233; par une femme qui ne ressemble en rien &#224; celle qu&#39;il avait suivie la veille. Avec l&#39;aide de son vieil ami Melrose Plant, Jury se met en chasse...`,},
{id: `titre_795`, img:'./Images/image_795_1867576.jpg', display: `<b>L&#233;o &#224; la p&#234;che, niveau 3 - J&#39;apprends &#224; lire Montessori</b><BR>Leroy-Jouenne Charlotte`, titre: `L&#233;o &#224; la p&#234;che, niveau 3 - J&#39;apprends &#224; lire Montessori`,data1:`L&#233;o &#224; la p&#234;che, niveau 3 - J&#39;apprends &#224; lire Montessori`,data2:`Leroy-Jouenne Charlotte`,data3:`9782017076230`,data4:`2019`,data5:`Livres pour enfants`,data6:`L&#233;o jette sa ligne &#224; l&#39;eau. Une fois sa canne install&#233;e, L&#233;o scrute le cours d&#39;eau ... J&#39;apprends &#224; lire MONTESSORI est une collection sp&#233;cialement con&#231;ue pour accompagner l&#39;enfant dans son apprentissage de la lecture. Conform&#233;ment &#224; la p&#233;dagogie Montessori, les histoires sont courtes, faciles &#224; lire et r&#233;pondent &#224; la curiosit&#233; de l&#39;enfant sur le monde qui l&#39;entoure. Des activit&#233;s pour pr&#233;parer la lecture et des pages &quot; documentaires &quot; sont propos&#233;es pour enrichir la connaissance du monde de l&#39;enfant. (payot.ch)`,},
{id: `titre_796`, img:'./Images/image_796_1867576.jpg', display: `<b>L&#39;&#233;pop&#233;e kamikaze</b><BR>Bernard Millot`, titre: `L&#39;&#233;pop&#233;e kamikaze`,data1:`L&#39;&#233;pop&#233;e kamikaze`,data2:`Bernard Millot`,data3:`000000000994`,data4:``,data5:``,data6:``,},
{id: `titre_797`, img:'./Images/Image_absente.jpg', display: `<b>L&#39;&#233;pouvantable &#233;pouvantail</b><BR>Alfred Hitchcock`, titre: `L&#39;&#233;pouvantable &#233;pouvantail`,data1:`L&#39;&#233;pouvantable &#233;pouvantail`,data2:`Alfred Hitchcock`,data3:`9782010173080`,data4:`1997`,data5:`Livres pour enfants`,data6:`&quot; Je n&#39;ai entrevu l&#39;&#233;pouvantail qu&#39;une seconde &#224; peine. Il s&#39;est &#233;lanc&#233; pour d&#233;gringoler la colline et je l&#39;ai perdu de vue &quot;. Le t&#233;moignage du jeune homme semble hallucinant. Mais de recoupements en recoupements, Hannibal, Bob et Peter devront se rendre &#224; l&#39;&#233;vidence : un &#233;pouvantail vivant hante bel et bien les montagnes de Santa Monica !`,},
{id: `titre_798`, img:'./Images/image_798_1867576.jpg', display: `<b>L&#39;Ere des miracles, Tome 1: L&#39;&#201;chiquier des dieux</b><BR>Richelle Mead`, titre: `L&#39;Ere des miracles, Tome 1: L&#39;&#201;chiquier des dieux`,data1:`L&#39;Ere des miracles, Tome 1: L&#39;&#201;chiquier des dieux`,data2:`Richelle Mead`,data3:`9782811212612`,data4:`2014`,data5:`Paranormal`,data6:`Combattante invincible &#224; la beaut&#233; surnaturelle et enti&#232;rement d&#233;vou&#233;e &#224; la R&#233;publique, Mae Koskinen a pourtant commis une grave erreur. Pr&#234;te &#224; tout pour racheter sa faute, elle accepte de servir de garde du corps &#224; l&#39;arrogant Justin March : enqu&#234;teur de g&#233;nie exil&#233; depuis des ann&#233;es et rappel&#233; afin d&#39;&#233;lucider une s&#233;rie de meurtres rituels. Alors que leur enqu&#234;te progresse, ils comprennent que leurs d&#233;couvertes les exposent &#224; un terrible danger... et que leurs destins sont li&#233;s. Car dans l&#39;ombre, de myst&#233;rieux ennemis se regroupent, pr&#234;ts &#224; reprendre le contr&#244;le de ce monde dans lequel les humains ne sont que des pions sur un &#233;chiquier.`,},
{id: `titre_799`, img:'./Images/image_799_1867576.jpg', display: `<b>Les 5 sens au mus&#233;e</b><BR>Caroline Desno&#235;ttes`, titre: `Les 5 sens au mus&#233;e`,data1:`Les 5 sens au mus&#233;e`,data2:`Caroline Desno&#235;ttes`,data3:`9782711845606`,data4:`2003`,data5:``,data6:`D&#233;couverte des cinq sens &#224; travers l&#39;art o&#249; chaque sens est introduit par une sculpture et par trois verbes (caresser, chatouiller, effleurer par exemple).`,},
{id: `titre_800`, img:'./Images/image_800_1867576.jpg', display: `<b>Les abris de jardin de Martin</b><BR>Pascale Bougeault`, titre: `Les abris de jardin de Martin`,data1:`Les abris de jardin de Martin`,data2:`Pascale Bougeault`,data3:`9782212136876`,data4:`2013`,data5:``,data6:`Martin a de nombreux amis dans son jardin : des h&#233;rissons,
 des coccinelles, un &#233;cureuil, des oiseaux... Quand il joue dans
 l&#39;herbe au milieu des arbres, il se demande comment s&#39;organise
 tout ce petit monde : c&#39;est l&#39;occasion pour son papa de le lui
 expliquer en fabriquant un nichoir, un h&#244;tel &#224; insectes, un
 nid &#224; h&#233;risson. Une journ&#233;e riche en bricolage pour aider et
 abriter toutes les petites b&#234;tes du jardin, les conna&#238;tre et les
 reconna&#238;tre.`,},
{id: `titre_801`, img:'./Images/image_801_1867576.jpg', display: `<b>Les Ailes d&#39;Alexanne T01 4h44 - Tome 1 (1)</b><BR>Anne Robillard`, titre: `Les Ailes d&#39;Alexanne T01 4h44 - Tome 1 (1)`,data1:`Les Ailes d&#39;Alexanne T01 4h44 - Tome 1 (1)`,data2:`Anne Robillard`,data3:`9782749914473`,data4:`2011`,data5:`Science-fiction et Fantasy`,data6:`A la mort de ses parents, Alexanne Kalinovsky est confi&#233;e &#224; sa tante Tatiana dont elle ignorait jusqu&#39;&#224; pr&#233;sent l&#39;existence. Rapidement, la jeune fille constate que cette dame n&#39;est pas une personne ordinaire. Elle vit seule dans un immense manoir multiples chambres parfum&#233;es &#224; l&#39;encens... Alors qu&#39;elle a du mal &#224; s&#39;habituer &#224; ce nouvel environnement, Alexanne d&#233;couvre peu &#224; peu l&#39;histoire de ses origines et ses dons particuliers, levant le voile sur l&#39;h&#233;ritage &#233;trange dont sa famille l&#39;avait tenue &#233;loign&#233;e. Mais des &#233;v&#233;nements impr&#233;vus viennent compromettre sa qu&#234;te spirituelle. Car les bonnes f&#233;es ne sont pas toujours celles qu&#39;on croit...`,},
{id: `titre_802`, img:'./Images/image_802_1867576.jpg', display: `<b>Les Allumettes su&#233;doises</b><BR>Robert Sabatier`, titre: `Les Allumettes su&#233;doises`,data1:`Les Allumettes su&#233;doises`,data2:`Robert Sabatier`,data3:`3000000000977`,data4:`1996`,data5:`Romans`,data6:`Sur les pentes de Montmartre, un enfant de dix ans, Olivier, erre le jour et aussi la nuit dans ce vieux quartier de paris du d&#233;but des ann&#233;es 30. Sa m&#232;re, la belle merci&#232;re, vient de mourir et il vit en partie chez le jeune couple form&#233; par ses cousins Jean et Elodie, mais surtout dans les rues de ce temps-l&#224;, vivantes, souriantes, anim&#233;es. C&#39;est l&#224; qu&#39;il rencontre une multitude de personnages populaires qui vivent et se croisent sous son regard vif, &#233;merveill&#233;, parfois m&#233;lancolique. 
Soumis &#224; toutes sortes d&#39;influences, cet enfant sera peu &#224; peu la f&#233;erie des rues effacer sa peine et sa solitude.
C&#39;est une ville inattendue qui appara&#238;t alors, un Paris diff&#233;rent de celui que nous connaissons, des coutumes chang&#233;es, une autre mani&#232;re de vivre. Merveilleux roman plein de fra&#238;cheur et de charme, de tendresse et d&#39;humour, les Allumettes su&#233;doises est un des plus grands succ&#232;s de ces derni&#232;res ann&#233;es.
`,},
{id: `titre_803`, img:'./Images/image_803_1867576.jpg', display: `<b>Les &#226;mes vagabondes</b><BR>Stephenie Meyer`, titre: `Les &#226;mes vagabondes`,data1:`Les &#226;mes vagabondes`,data2:`Stephenie Meyer`,data3:`9782709630269`,data4:`2008`,data5:`Fantastique et Terreur`,data6:`La Terre est envahie. L&#39;humanit&#233; est en danger. Nos corps restent les m&#234;mes, mais nos esprits sont contr&#244;l&#233;s. M&#233;lanie Stryder vient d&#39;&#234;tre captur&#233;e. Elle refuse cependant de laisser place &#224; l&#39;&#234;tre qui tente de la poss&#233;der. Quelque part, cach&#233; dans le d&#233;sert, il y a un homme qu&#39;elle ne peut pas oublier. L&#39;amour pourra-t-elle la sauver ?`,},
{id: `titre_804`, img:'./Images/image_804_1867576.jpg', display: `<b>Les amoureux</b><BR>Avon Sophie`, titre: `Les amoureux`,data1:`Les amoureux`,data2:`Avon Sophie`,data3:`9782715233041`,data4:`2012`,data5:`Romans et litt&#233;rature`,data6:`&quot;Sonia tomba amoureuse violemment et sut qu&#39;elle n&#39;avait jamais aim&#233; comme &#231;a, avec cette inqui&#233;tude et cette joie. Mais elle sut tr&#232;s vite que ce gar&#231;on-l&#224;, elle devrait le conqu&#233;rir. Et c&#39;&#233;tait la premi&#232;re fois qu&#39;elle se donnait tant de mal pour un individu dispos&#233; tout &#224; la fois &#224; la combler et &#224; la d&#233;cevoir&quot;. D&#233;but des ann&#233;es 80 : Sonia, &#224; peine dix-huit ans, a quitt&#233; sa ville de Bordeaux pour monter &#224; Paris suivre des cours de th&#233;&#226;tre. C&#39;est sur sc&#232;ne qu&#39;elle veut s&#39;&#233;panouir. Lorsqu&#39;elle rencontre Alexandre, elle prend imm&#233;diatement conscience de la fulgurance du sentiment qui l&#39;assaille. Avec la fougue de la jeunesse, elle se jette &#224; corps perdu dans cette relation... Mais Alexandre et Sonia ne sont pas &#233;gaux devant l&#39;amour : Alexandre est aussi attir&#233; par les gar&#231;ons.`,},
{id: `titre_805`, img:'./Images/image_805_1867576.jpg', display: `<b>Les Amours de Psych&#233; et de Cupidon</b><BR>Jean de La Fontaine`, titre: `Les Amours de Psych&#233; et de Cupidon`,data1:`Les Amours de Psych&#233; et de Cupidon`,data2:`Jean de La Fontaine`,data3:`9782081274167`,data4:`2012`,data5:`Romans et litt&#233;rature`,data6:`Dans Les Amours de Psych&#233; et de Cupidon (1669), La Fontaine d&#233;ploie un &#233;tonnant talent de prosateur, et d&#233;tourne, en conjuguant galanterie et grivoiserie, un mythe c&#233;l&#232;bre depuis l&#39;Antiquit&#233;. Dans ce conte badin o&#249; se m&#234;lent &#233;motion et plaisanterie, &#233;lans pr&#233;cieux et pointes satiriques, affleure un &quot;sens ambigu de fra&#238;cheur et de profondeur&quot; (Paul Val&#233;ry).`,},
{id: `titre_806`, img:'./Images/image_806_1867576.jpg', display: `<b>Les animaux et leurs petits</b><BR>`, titre: `Les animaux et leurs petits`,data1:`Les animaux et leurs petits`,data2:``,data3:`9782092901809`,data4:`1988`,data5:``,data6:`les animaux et leurs petits - fernand nathan - marlyse de la grange - jean lariviere - bon etat cartonn&#233; - moyen format -:: l&#39;apprentissage de la tendresse - l&#39;apprentissage de la vie - l&#39;apprentissage de la chasse - des petits pas ordinaires - etranges couvaisons- les sans famille 96 pages complet et tres bon etat general -`,},
{id: `titre_807`, img:'./Images/image_807_1867576.jpg', display: `<b>Les Apparences</b><BR>Gillian Flynn`, titre: `Les Apparences`,data1:`Les Apparences`,data2:`Gillian Flynn`,data3:`9782253164913`,data4:`2013`,data5:`Thrillers`,data6:`Amy et Nick forment en apparence un couple mod&#232;le. Victimes de la crise financi&#232;re, ils ont quitt&#233; Manhattan pour s&#39;installer dans le Missouri. Un jour, Amy dispara&#238;t et leur maison est saccag&#233;e. L&#39;enqu&#234;te polici&#232;re prend vite une tournure inattendue : petits secrets entre &#233;poux et trahisons sans importance de la vie conjugale font de Nick le suspect id&#233;al. Alors qu&#39;il essaie lui aussi de retrouver Amy, il d&#233;couvre qu&#39;elle dissimulait beaucoup de choses, certaines sans gravit&#233;, d&#39;autres plus inqui&#233;tantes. Apr&#232;s Sur ma peau et Les Lieux sombres, Gillian Flynn nous offre une v&#233;ritable symphonie parano&#239;aque, dont l&#39;intensit&#233; suscite une angoisse quasi in&#233;dite dans le monde du thriller.Gillian Flynn fait une nouvelle fois preuve d’un sens du suspense impressionnant, jouant avec les nerfs du lecteur comme un chat avec une pelote. Admirable. Marie Rogatien, Le Figaro Magazine.`,},
{id: `titre_808`, img:'./Images/image_808_1867576.jpg', display: `<b>Les aventures de Blake et Mortimer : d&#39;apr&#232;s les personnages d&#39;Edgar P. Jacobs. Vol. 15. L&#39;&#233;trange rendez-vous</b><BR>Jean Van Hamme`, titre: `Les aventures de Blake et Mortimer : d&#39;apr&#232;s les personnages d&#39;Edgar P. Jacobs. Vol. 15. L&#39;&#233;trange rendez-vous`,data1:`Les aventures de Blake et Mortimer : d&#39;apr&#232;s les personnages d&#39;Edgar P. Jacobs. Vol. 15. L&#39;&#233;trange rendez-vous`,data2:`Jean Van Hamme`,data3:`9782870971796`,data4:`2013`,data5:``,data6:`Etats-Unis, octobre 1777. A la t&#234;te d&#39;une petite troupe de soldats britanniques, le major Macquarrie dispara&#238;t soudainement alors qu&#39;il cherchait &#224; comprendre l&#39;origine de trois rayons myst&#233;rieux. En 1954, dans l&#39;Etat du Colorado, le corps du major est retrouv&#233; comme s&#39;il &#233;tait mort quelques minutes auparavant. Blake et Mortimer se rendent sur place, o&#249; d&#39;&#233;tranges rencontres les attendent.`,},
{id: `titre_809`, img:'./Images/image_809_1867576.jpg', display: `<b>Les aventures de Blake et Mortimer. Vol. 10. L&#39;affaire du collier</b><BR>Edgar P. Jacobs`, titre: `Les aventures de Blake et Mortimer. Vol. 10. L&#39;affaire du collier`,data1:`Les aventures de Blake et Mortimer. Vol. 10. L&#39;affaire du collier`,data2:`Edgar P. Jacobs`,data3:`3000009999883`,data4:`2013`,data5:``,data6:`Williamson, un richissime collectionneur britannique, se propose de faire cadeau &#224; la reine Elisabeth du collier de la reine Marie-Antoinette qui doit &#234;tre pr&#233;sent&#233; &#224; l&#39;issue d&#39;une r&#233;ception. C&#39;est ce moment que choisit Olrik pour r&#233;appara&#238;tre et subtiliser le bijou au nez et &#224; la barbe de Blake et Mortimer, eux aussi invit&#233;s &#224; la f&#234;te.`,},
{id: `titre_810`, img:'./Images/image_810_1867576.jpg', display: `<b>Les bateaux de Benjamin : histoire d&#39;une adoption</b><BR>Sylvie Servan-Schreiber`, titre: `Les bateaux de Benjamin : histoire d&#39;une adoption`,data1:`Les bateaux de Benjamin : histoire d&#39;une adoption`,data2:`Sylvie Servan-Schreiber`,data3:`3000000000755`,data4:`1987`,data5:``,data6:`L&#39;histoire de l&#39;adoption, par Val&#233;rie et Julien, d&#39;un petit gar&#231;on de trois ans abandonn&#233; par sa famille chinoise...`,},
{id: `titre_811`, img:'./Images/image_811_1867576.jpg', display: `<b>Les Bidochon - best of</b><BR>Christian Binet`, titre: `Les Bidochon - best of`,data1:`Les Bidochon - best of`,data2:`Christian Binet`,data3:`9791038201149`,data4:`2020`,data5:`Satires`,data6:``,},
{id: `titre_812`, img:'./Images/image_812_1867576.jpg', display: `<b>Les Bles Deviennent Paille</b><BR>Georges Coulonges`, titre: `Les Bles Deviennent Paille`,data1:`Les Bles Deviennent Paille`,data2:`Georges Coulonges`,data3:`000000000796`,data4:`2001`,data5:`Romans`,data6:`Les bl&#233;s deviennent paille et la paille devient chapeau dans ce pays de Quercy o&#249;, au d&#233;but de 1914, Albin rencontre Janotte. Dans les rues de Montauban, au cours d&#39;un d&#233;fil&#233; du 10e Dragons, le jeune soldat, charg&#233; de r&#233;primer la manifestation organis&#233;e par un groupe de pacifistes, a &#233;t&#233; touch&#233; au coeur par la blondeur et le courage de la jolie militante. Le destin aurait pourtant d&#251; s&#233;parer la protestante pacifique et la catholique nationaliste, h&#233;ritier de la fabrique &quot;Au joli canotier&quot;. 
Bravant les convenances et les interdits, Albin &#233;pouse Janotte. Mais cet attachement survivra-t-il &#224; la machine destructrice de la Grande Guerre qui &#233;clate ?`,},
{id: `titre_813`, img:'./Images/image_813_1867576.jpg', display: `<b>Les Borgia</b><BR>Anny Latour`, titre: `Les Borgia`,data1:`Les Borgia`,data2:`Anny Latour`,data3:`3000000002070`,data4:``,data5:`Litt&#233;rature`,data6:`Qu’est-ce qu’un &#171;&#160;reporter&#160;&#187;&#160;? C’est, dit Andr&#233; Maurois, un &#171;&#160;t&#233;moin de qualit&#233;&#160;&#187;. C’est l’homme ou la femme&#160;—&#160;qui, ayant approch&#233; un personnage hors-s&#233;rie, ou assist&#233; &#224; un &#233;v&#233;nement exceptionnel, note ce qu’il a vu ou entendu. Grands reporters, Victor Hugo &#233;crivant Choses vues, ou Gœthe racontant la Bataille de Valmy. Mais reporters aussi ce marchand de bois et charbons dont le pr&#233;sent ouvrage cite le t&#233;moignage, et qui raconte comment il a assist&#233; par hasard &#224; l’assassinat du duc de Gandia, fils du pape&#160;; ce Cardinal Piccolomini qui admoneste son jeune coll&#232;gue, le Cardinal C&#233;sar Borgia pour ses d&#233;bordements&#160;; ce Machiavel qui nous parle de la Florence de l’&#233;poque... Avec ces t&#233;moins&#160;—&#160;et beaucoup d’autres&#160;—&#160;c’est l’Histoire elle-m&#234;me qui a la parole. Elle fait revivre, avec l’accent de l’actualit&#233;, l’Italie cruelle et raffin&#233;e de la Renaissance. Elle nous montre dans leur v&#233;rit&#233; m&#234;me la singuli&#232;re famille des Borgia. Madame Anny Latour ne s’est pas born&#233;e &#224; laisser parler les chroniqueurs&#160;: elle a traduit du dialecte v&#233;nitien des Annales qui dormaient depuis cinq cents ans dans les Archives. Elle est all&#233;e aux sources et a d&#233;couvert des &#171;&#160;reporters&#160;&#187; inconnus. Car si cette collection a pris pour titre un proverbe que tous les journalistes du monde connaissent, c’est que ce proverbe dit vrai&#160;: l&#224; o&#249; se fait l’Histoire, il y a toujours un reporter. Comme l’&#233;crivait Andr&#233; Maurois en pr&#233;sentant la collection&#160;: &#171;&#160;D&#232;s qu’un groupe d’hommes est assembl&#233; en vue d’une action importante, il y a, dans ce groupe, quelque spectateur-n&#233;, curieux et intelligent, c’est-&#224;-dire un reporter.&#160;&#187;`,},
{id: `titre_814`, img:'./Images/image_814_1867576.jpg', display: `<b>Les Brigands de la Saint-Michel</b><BR>J.-M. Soyez`, titre: `Les Brigands de la Saint-Michel`,data1:`Les Brigands de la Saint-Michel`,data2:`J.-M. Soyez`,data3:`9782010201431`,data4:`1984`,data5:`Romans et litt&#233;rature`,data6:`Aubin Loisillon, apprenti charpentier, est un malin qui n&#39;a pas les yeux dans sa poche. La repartie facile, insensible au vertige, il garde ses tendresses pour la jeune Agn&#232;s, son amie de toujours. A l&#39;auberge paternelle et du haut des &#233;chafaudages de Notre-Dame, o&#249; il travaille, Aubin surprend un complot : une bande de brigands menace Paris ! Il y aura bagarre et tous n&#39;en reviendront pas...`,},
{id: `titre_815`, img:'./Images/image_815_1867576.jpg', display: `<b>Les carnets de la cabane magique, Tome 06: Vivre &#224; l&#39;&#226;ge de glace</b><BR>Mary Pope Osborne`, titre: `Les carnets de la cabane magique, Tome 06: Vivre &#224; l&#39;&#226;ge de glace`,data1:`Les carnets de la cabane magique, Tome 06: Vivre &#224; l&#39;&#226;ge de glace`,data2:`Mary Pope Osborne`,data3:`000000000130`,data4:`2010`,data5:`Livres pour enfants`,data6:`Apr&#232;s une petite pr&#233;sentation de l&#39;&#232;re glaciaire, Tom et L&#233;a nous parlent des premiers &#234;tres humains ayant v&#233;cu sur la Terre : l&#39;homme de Neandertal, et notre anc&#234;tre l&#39;Homo Sapiens.O&#249; vivaient-ils ? Comment s&#39;habillaient-ils et que mangeaient-ils ? Gr&#226;ce au travail des arch&#233;ologues, nous commen&#231;ons &#224; en savoir un peu plus sur ces hommes pr&#233;historiques. Nos deux h&#233;ros nous font aussi d&#233;couvrir les peintures et les sculptures d&#233;couverts dans les cavernes, ils nous expliquent comment l&#39;homme de Cro-magnon a r&#233;alis&#233; ces oeuvres d&#39;art d&#39;un autre temps. Enfin, Tom et L&#233;a dressent un panorama complet des diverses esp&#232;ces animales vivant &#224; cette &#233;poque : du tigre &#224; dents de sabre aux mammouths laineux, en passant par l&#39;&#233;trange glyptodon...`,},
{id: `titre_816`, img:'./Images/Image_absente.jpg', display: `<b>Les carnets de la Cabane magique. Vol. 6. Vivre &#224; l&#39;&#226;ge de glace</b><BR>Mary Pope Osborne`, titre: `Les carnets de la Cabane magique. Vol. 6. Vivre &#224; l&#39;&#226;ge de glace`,data1:`Les carnets de la Cabane magique. Vol. 6. Vivre &#224; l&#39;&#226;ge de glace`,data2:`Mary Pope Osborne`,data3:``,data4:`2010`,data5:``,data6:`Tom et L&#233;a d&#233;crivent les premiers &#234;tres humains ayant v&#233;cu sur la Terre : l&#39;homme de Neandertal et l&#39;homo sapiens. Ils dressent un panorama des diverses esp&#232;ces animales vivant &#224; cette &#233;poque : tigre &#224; dents de sabre, mammouths laineux, glyptodon, etc.`,},

{id: `titre_819`, img:'./Images/image_819_1867576.jpg', display: `<b>Les chemins d&#39;&#233;toiles</b><BR>Christian Signol`, titre: `Les chemins d&#39;&#233;toiles`,data1:`Les chemins d&#39;&#233;toiles`,data2:`Christian Signol`,data3:`3000000002155`,data4:`2012`,data5:`Romans`,data6:`Les Chemins d&#39;&#233;toiles raconte l&#39;histoire, tragique, d&#39;un tr&#232;s grand amour : celui qui unit, le temps d&#39;une ann&#233;e, deux enfants : Daniel, dix ans, et Lisa, neuf. Lui est juif et, en ce mois de juin 1942, sa m&#232;re vient de le confier &#224; une famille de paysans de la vall&#233;e de la Dordogne pour le soustraire &#224; la fureur nazie. Elle est la fille de ces fermiers qui accueillent Daniel. Elle n&#39;est pas &#171; comme tout le monde &#187; : sensible &#224; tout, elle ne sait s&#39;exprimer. 
Pourtant Dniel entend l&#39;enfant muette, partage avec elle ses r&#234;ves qui les projettent tr&#232;s loin, par ces chemins d&#39;&#233;toiles que le vieux Baptiste montre au petit gar&#231;on, et au bout desquels, sans aucun doute, il retrouvera ses parents.`,},

{id: `titre_822`, img:'./Images/image_822_1867576.jpg', display: `<b>Les chiens pirates. Prisonniers des glaces !</b><BR>Cl&#233;mentine M&#233;lois`, titre: `Les chiens pirates. Prisonniers des glaces !`,data1:`Les chiens pirates. Prisonniers des glaces !`,data2:`Cl&#233;mentine M&#233;lois`,data3:`9782211315067`,data4:`2020`,data5:``,data6:`Tremblez ! Fuyez ! Revoil&#224; les chiens pirates, la terreur des cinq oc&#233;ans, la pire canaille ayant jamais navigu&#233; ! Rien n&#39;arr&#234;tera les plus redoutables pirates des mers du Sud. De l&#39;&#238;le de la Tortue aux quaranti&#232;mes rugissants, ils ont d&#233;cid&#233; de rejoindre le fabuleux pays des glaces. Gare aux navires qui croiseront leur route !
