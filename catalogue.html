{id: `titre_183`, img:'./Images/image_183_1867576.jpg', display: `<b>Coucou... cach&#233; ! : un cherche et trouve trop cool</b><BR>Anders Arhoj`, titre: `Coucou... cach&#233; ! : un cherche et trouve trop cool`,data1:`Coucou... cach&#233; ! : un cherche et trouve trop cool`,data2:`Anders Arhoj`,data3:`9782374081007`,data4:`2017`,data5:``,data6:`Deux amis jouent &#224; cache-cache. L&#39;un commence &#224; compter, alors que l&#39;autre file se cacher. Puis ce sera l&#39;inverse. Un cherche et trouve dans lequel le personnage &#224; retrouver change de couleur.`,},
{id: `titre_184`, img:'./Images/image_184_1867576.jpg', display: `<b>Coups de coeur</b><BR>Danielle Steel`, titre: `Coups de coeur`,data1:`Coups de coeur`,data2:`Danielle Steel`,data3:`3000000001226`,data4:`2010`,data5:`Romans et litt&#233;rature`,data6:`Bill est le sc&#233;nariste d&#39;une s&#233;rie &#224; succ&#232;s. Il a toujours privil&#233;gi&#233; sa carri&#232;re, et sa femme l&#39;a finalement quitt&#233;, emmenant avec elle leurs deux fils. Adriane est une &#233;pouse combl&#233;e mais lorsqu&#39;elle apprend qu&#39;elle est enceinte, tout change : son mari refuse l&#39;enfant &#224; venir. Ils ne le savent pas encore, mais Bill et Adriane sont faits l&#39;un pour l&#39;autre...Une centaine d&#39;ouvrages publi&#233;s en France, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.`,},
{id: `titre_185`, img:'./Images/image_185_1867576.jpg', display: `<b>Croquettes trop vitamin&#233;es...</b><BR>Bertrand Fichou, Eric Gast&#233;`, titre: `Croquettes trop vitamin&#233;es...`,data1:`Croquettes trop vitamin&#233;es...`,data2:`Bertrand Fichou, Eric Gast&#233;`,data3:`9782747022194`,data4:`2007`,data5:`Livres pour enfants`,data6:`Victor aper&#231;oit au supermarch&#233; un dr&#244;le de monsieur : il est d&#233;guis&#233; en koalou de l&#39;espace et vend des croquettes &quot;super croquantes, super vitamin&#233;es, qui font le poil tout doux&quot;. Victor en veut pour son groglou ! Or, d&#232;s la premi&#232;re croquette aval&#233;e, Jupiter est tr&#232;s agit&#233; ; apr&#232;s en avoir englouti une gamelle enti&#232;re, il se met &#224; courir partout ! Puis ses poils commencent &#224; pousser, pousser... L&#224;, Victor s&#39;inqui&#232;te : ces croquettes ne seraient-elles pas... trop vitamin&#233;es ?`,},
{id: `titre_186`, img:'./Images/image_186_1867576.jpg', display: `<b>Crossed - L&#39;Int&#233;grale</b><BR>Garth Ennis`, titre: `Crossed - L&#39;Int&#233;grale`,data1:`Crossed - L&#39;Int&#233;grale`,data2:`Garth Ennis`,data3:`9782378870959`,data4:`2019`,data5:`Bandes dessin&#233;es`,data6:`IL N&#39;Y A PAS D&#39;ESPOIR. PAS DE HEROS. PERSONNE NE VIENDRA VOUS SAUVER. Ils sont partout. Hommes, femmes et enfants, tous victimes d&#39;une myst&#233;rieuse infection qui change les parents en tueurs et les amants en violeurs. Sans piti&#233;, ils r&#233;pandent le mal et traquent les derniers membres de notre esp&#232;ce &#224; l&#39;agonie. Dans une Am&#233;rique d&#233;sol&#233;e, un petit groupe de survivants cherche &#224; rejoindre l&#39;Alaska, esp&#233;rant y trouver le salut. Ils vont d&#233;couvrir le prix de la survie... et de leur propre humanit&#233;.Int&#233;grale du cycle de Garth Ennis et Jacen Burrows.&quot;Crossed est le r&#233;cit le plus extr&#234;me et le plus d&#233;rangeant que j&#39;aie jamais &#233;crit.&quot; - Garth Ennis&quot;Une oeuvre coup de poing&quot; - Canard PC&quot;A lire avant que l&#39;humanit&#233; ne p&#232;te totalement les plombs.&quot; - Plan&#232;teBD`,},
{id: `titre_187`, img:'./Images/image_187_1867576.jpg', display: `<b>Cruelles saisons</b><BR>Bill Willingham, Mark Buckingham, Tony Akins`, titre: `Cruelles saisons`,data1:`Cruelles saisons`,data2:`Bill Willingham, Mark Buckingham, Tony Akins`,data3:`9782809412291`,data4:`2010`,data5:`Bandes dessin&#233;es`,data6:`Apr&#232;s avoir r&#233;ussi &#224; gagner la Bataille de Fableville sans &#233;veiller les soup&#231;ons des Communs, les Fables se consacrent &#224; la r&#233;paration des d&#233;g&#226;ts, tout en interrogeant l&#39;agent de l&#39;Adversaire et en suivant de pr&#232;s l&#39;accouchement de Blanche Neige. Tandis que Bigby Wolf, le p&#232;re des enfants &#224; na&#238;tre, rend visite &#224; un vieil ami avec lequel il &#233;voque une guerre ancienne et meurtri&#232;re, et que le maire de Fableville prend conscience de la dut r&#233;alit&#233; de ses fonctions, Blanche Neige donne naissance dans la douleur... et la surprise...FABLES : CRUELLES SAISONS regroupe les &#233;pisodes 22 et 28-33 de la l&#233;gendaire s&#233;rie VERTIGO, d&#39;apr&#232;s un sc&#233;nario de Bill Willingham, illustr&#233; par Mark Buckingham, Steve Leialoha, Tony Akins et Jimmy Palmiotti.`,},
{id: `titre_188`, img:'./Images/image_188_1867576.jpg', display: `<b>Cucu la praline</b><BR>Joly Fanny`, titre: `Cucu la praline`,data1:`Cucu la praline`,data2:`Joly Fanny`,data3:`9782070659609`,data4:`2014`,data5:`Livres pour enfants`,data6:`Moi, Ang&#232;le Chambar, j&#39;adore : m&#39;habiller en rose, les bonbons, les glaces et Machouillou, mon lion-doudou qui me suit partout. Mais je d&#233;teste qu&#39;on m&#39;appelle Cucul la praline. C&#39;est mes fr&#232;res qui m&#39;ont donn&#233; cet affreux surnom sauf que j&#39;ai du caract&#232;re. Pas question de me laisser faire ! Les histoires, p&#233;tillantes et dr&#244;les de Cucul la praline pour passer de bons moments en famille.`,},
{id: `titre_189`, img:'./Images/Image_absente.jpg', display: `<b>Cueille la nuit: Le journal quotidien d&#39;un p&#232;re face &#224; la souffrance, la mort et l&#39;&#233;ternit&#233; de sa fille</b><BR>LE POURHIET ALAIN`, titre: `Cueille la nuit: Le journal quotidien d&#39;un p&#232;re face &#224; la souffrance, la mort et l&#39;&#233;ternit&#233; de sa fille`,data1:`Cueille la nuit: Le journal quotidien d&#39;un p&#232;re face &#224; la souffrance, la mort et l&#39;&#233;ternit&#233; de sa fille`,data2:`LE POURHIET ALAIN`,data3:`3000000001875`,data4:`1994`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_190`, img:'./Images/image_190_1867576.jpg', display: `<b>Cuisiner l&#39;Histoire</b><BR>Benjamin Brillaud, Thibaud Villanova`, titre: `Cuisiner l&#39;Histoire`,data1:`Cuisiner l&#39;Histoire`,data2:`Benjamin Brillaud, Thibaud Villanova`,data3:`3010000113300`,data4:`2021`,data5:`Cuisine &amp; vins`,data6:`Quand Gastronogeek et Nota Bene se rencontrent, cela donne 35 recettes mettant en lumi&#232;re les hommes et les femmes qui ont marqu&#233; leur temps, mais &#233;galement des &#233;poques ou des lieux cl&#233;s. Qu&#39;ils soient explorateurs, gangsters, souverains ou encore h&#233;ros de guerre, que mangeaient-ils ? Des Mayas et la culture du ma&#239;s &#224; Winston Churchill pendant la Seconde Guerre mondiale, en passant par Talleyrand, la cour itin&#233;rante de Fran&#231;ois 1er, Cl&#233;op&#226;tre, Vatel ou Leif Erikson et les invasions vikings, chaque recette est accompagn&#233;e d&#39;une explication historique la repla&#231;ant dans son &#233;poque et tordant le cou &#224; certaines id&#233;es re&#231;ues. 
Red&#233;couvrez l&#39;histoire du monde de fa&#231;on gourmande !`,},
{id: `titre_191`, img:'./Images/image_191_1867576.jpg', display: `<b>Cuisinez pour vos enfants : plus de 150 recettes pour petits gourmands</b><BR>Annabel Karmel`, titre: `Cuisinez pour vos enfants : plus de 150 recettes pour petits gourmands`,data1:`Cuisinez pour vos enfants : plus de 150 recettes pour petits gourmands`,data2:`Annabel Karmel`,data3:`520520`,data4:`2000`,data5:``,data6:`Des recettes illustr&#233;es pour les enfants de 4 mois &#224; 5 ans.`,},
{id: `titre_192`, img:'./Images/image_192_1867576.jpg', display: `<b>Cujo</b><BR>King Stephen`, titre: `Cujo`,data1:`Cujo`,data2:`King Stephen`,data3:`9782277215905`,data4:`1999`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_193`, img:'./Images/Image_absente.jpg', display: `<b>Cul-de-sac</b><BR>Douglas Kennedy`, titre: `Cul-de-sac`,data1:`Cul-de-sac`,data2:`Douglas Kennedy`,data3:`9782070338306`,data4:`2006`,data5:`Thrillers`,data6:`&quot; Remarquable ! &quot; ; &quot; Dr&#244;le et terrifiant &quot; ; &quot; Impeccablement construit, j&#39;ai ador&#233;. &quot;... Autant de propos de lecteurs entendus apr&#232;s la d&#233;couverte de ce premier roman ou comment r&#233;ussir du premier coup un v&#233;ritable exploit et devenir du jour au lendemain le cr&#233;ateur de l&#39;un des meilleurs romans noirs de l&#39;histoire du genre. Ni plus, ni moins. Ce r&#233;cit d&#39;un voyage au paradis des grands espaces australiens qui vire au cauchemar &#233;veill&#233; est un petit bijou. Nick, h&#233;ros bien malgr&#233; lui de ce thriller f&#233;roce, n&#39;avait rien contre ce pays avant d&#39;&#233;craser un kangourou par une nuit sans lune. Sa rencontre avec la jeune et robuste Angie va le mener en plein cœur du bush. Au milieu de nulle part. Au sein d&#39;un clan d&#39;allum&#233;s coup&#233;s du monde, sans aucune route pour quitter ce traquenard. Nick, d&#233;sormais, n&#39;aura qu&#39;une seule obsession : comprendre ce qu&#39;il fait l&#224; et sauver sa peau. Fuir alors que toute la communaut&#233; le surveille...`,},
{id: `titre_194`, img:'./Images/image_194_1867576.jpg', display: `<b>Cytom&#233;galovirus. Journal d&#39;hospitalisation (Cadre rouge)</b><BR>Guibert Herv&#233;`, titre: `Cytom&#233;galovirus. Journal d&#39;hospitalisation (Cadre rouge)`,data1:`Cytom&#233;galovirus. Journal d&#39;hospitalisation (Cadre rouge)`,data2:`Guibert Herv&#233;`,data3:`9782020147279`,data4:`2013`,data5:`Romans et litt&#233;rature`,data6:`Journal d&#39;hospitalisation. Trois semaines de la vie du romancier sidatique (mort en 1991): il vient d&#39;apprendre qu&#39;il risque de perdre la vue. Emouvant. Une concision qui, le plus souvent, ne se permet pas de complaisance.`,},
{id: `titre_195`, img:'./Images/Image_absente.jpg', display: `<b>Dagfrid: Des brioches sur les oreilles</b><BR>Agn&#232;s Mathieu-Daud&#233;`, titre: `Dagfrid: Des brioches sur les oreilles`,data1:`Dagfrid: Des brioches sur les oreilles`,data2:`Agn&#232;s Mathieu-Daud&#233;`,data3:`9782211308588`,data4:`2020`,data5:`Livres pour enfants`,data6:`Beaucoup de choses emb&#234;tent Dagfrid. Son pr&#233;nom, d&#233;j&#224;. Et puis la vie de fille viking n&#39;est pas franchement dr&#244;le : on a des tresses roul&#233;es en brioches sur les oreilles, on porte des robes trop longues, on fait s&#233;cher du poisson. D&#39;ailleurs, on ne mange que &#231;a, du poisson, et pas seulement les filles. Mais elles, en plus, elles ne peuvent m&#234;me pas naviguer et d&#233;couvrir l&#39;Am&#233;rique. Enfin, jusqu&#39;&#224; maintenant. Parce que Dagfrid en a vraiment trop marre du poisson s&#233;ch&#233;.`,},
{id: `titre_196`, img:'./Images/image_196_1867576.jpg', display: `<b>Damn&#233;s, Tome 03: Passion</b><BR>Elisabeth Luc`, titre: `Damn&#233;s, Tome 03: Passion`,data1:`Damn&#233;s, Tome 03: Passion`,data2:`Elisabeth Luc`,data3:`9782747033688`,data4:`2011`,data5:`Science-fiction et Fantasy`,data6:`Un amour &#233;ternel marqu&#233; par le sceau de la mal&#233;diction. Bien avant qu&#39;ils se soient rencontr&#233;s &#224; Sword &amp; Cross, avant m&#234;me qu&#39;ils aient &#224; lutter contre les Bannis, Luce et Daniel avaient d&#233;j&#224; v&#233;cu mille vies. C&#39;est pourquoi Luce, qui cherche d&#233;sesp&#233;r&#233;ment &#224; trouver comment d&#233;jouer la mal&#233;diction qui condamne son amour, doit &#224; tout prix revisiter ses diff&#233;rentes r&#233;incarnations. Et lorsqu&#39;elle plonge &#224; l&#39;aveugle dans unAnnonciateur, elle n&#39;a aucune id&#233;e d&#191;o&#249; cela la conduira. Saseule certitude est qu&#39;elle doit le faire. La jeune fille part donc sur les traces de ses vies pass&#233;es, traversant cinq mille ans d&#39;histoire et autant de lieux diff&#233;rents, afin de comprendre ce qui pr&#233;side &#224; son destin. Au fil de ses p&#233;r&#233;grinations, elle parvient &#224; recueillir des &#233;l&#233;ments qui pourraient enfin l&#39;aider &#224; modifier le cours de sa vie. Mais Daniel la poursuit et l&#39;emp&#234;che &#224; chaque fois de r&#233;&#233;crire son histoire. Combien de fois devra-t-elle mourir sans &#233;prouver cette passion ? Lanc&#233; dans une course-poursuite flamboyante et romantique, le couple r&#233;ussira-t-il &#224; trouver dans le pass&#233; les cl&#233;s qui luipermettront de modifier son avenir ?`,},
{id: `titre_197`, img:'./Images/image_197_1867576.jpg', display: `<b>Dans la nature</b><BR>Hardy Fran&#231;ois, Locoste Nathalie`, titre: `Dans la nature`,data1:`Dans la nature`,data2:`Hardy Fran&#231;ois, Locoste Nathalie`,data3:`9782092403556`,data4:`1999`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`Des conseils pour bien pr&#233;parer ses promenades : bien choisir son &#233;quipement, pr&#233;parer son carnet de notes, pr&#233;voir le temps, apprendre &#224; s&#39;orienter et lire une carte. Des informations sur la faune et la flore : toutes les astuces pour reconna&#238;tre les animaux, identifier les plantes, d&#233;couvrir la nature par milieux, apprendre &#224; observer les animaux. Des activit&#233;s : construire une cabane, monter un aff&#251;t, fabriquer une mangeoire, mouler des empreintes, enregistrer les bruits de la nuit, fabriquer un plan&#233;tarium de chambre. Les Guides du jeune Robinson &#224; la mer, &#224; la campagne, en for&#234;t, &#224; la montagne, les oiseaux, les roches et les fossiles, les plantes, dans la nature. Des guides de terrain pour se promener malin.`,},
{id: `titre_198`, img:'./Images/image_198_1867576.jpg', display: `<b>Dans la rue o&#249; vit celle que j&#39;aime</b><BR>Clark Mary Higgins`, titre: `Dans la rue o&#249; vit celle que j&#39;aime`,data1:`Dans la rue o&#249; vit celle que j&#39;aime`,data2:`Clark Mary Higgins`,data3:`9782226125538`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`En 1891, des jeunes filles disparaissent myst&#233;rieusement. Mais lorsqu&#39;un si&#232;cle plus tard, on d&#233;couvre leurs squelettes ainsi que les cadavres de mortes plus r&#233;centes, la petite ville de Spring Lake, vieille station baln&#233;aire chic de la c&#244;te Atlantique, est t&#233;tanis&#233;e. Chacun semble avoir quelque chose &#224; cacher. Le docteur, l&#39;agent immobilier, le restaurateur... tous paraissent suspects. Mais sont-ils pour autant coupables ? Dans cette atmosph&#232;re d&#39;angoisse grandissante, Emily Graham, une jeune avocate new-yorkaise, s&#39;installe dans la maison de famille o&#249;, jadis, v&#233;cut Madeline, son anc&#234;tre assassin&#233;e. Un homme observe ses faits et gestes. S&#39;agit-il d&#39;un tueur ? De myst&#233;rieux liens semblent le rattacher &#224; toutes ces victimes du pass&#233;. Emily sera-t-elle sa prochaine cible ?`,},
{id: `titre_199`, img:'./Images/image_199_1867576.jpg', display: `<b>Dans La Rue O&#249; Vit Celle Que J&#39;Aime</b><BR>Mary Higgins Clark`, titre: `Dans La Rue O&#249; Vit Celle Que J&#39;Aime`,data1:`Dans La Rue O&#249; Vit Celle Que J&#39;Aime`,data2:`Mary Higgins Clark`,data3:`000000001199`,data4:``,data5:`Romans policiers`,data6:`in8. Broch&#233;.`,},
{id: `titre_200`, img:'./Images/image_200_1867576.jpg', display: `<b>Dans la t&#234;te de Sherlock Holmes. L&#39;affaire du ticket scandaleux. Vol. 1</b><BR>Cyril Lieron`, titre: `Dans la t&#234;te de Sherlock Holmes. L&#39;affaire du ticket scandaleux. Vol. 1`,data1:`Dans la t&#234;te de Sherlock Holmes. L&#39;affaire du ticket scandaleux. Vol. 1`,data2:`Cyril Lieron`,data3:`9791033509721`,data4:`2019`,data5:``,data6:`En d&#233;couvrant une poudre myst&#233;rieuse sur des v&#234;tements et un ticket de spectacle tr&#232;s particulier, Sherlock Holmes se dit que le docteur Herbert n&#39;est pas l&#39;unique victime d&#39;un complot de grande ampleur et que l&#39;&#233;trange disparition de Londoniens pourrait trouver son explication dans les repr&#233;sentations d&#39;un magicien chinois. D&#39;autres tickets confirment son intuition.`,},
{id: `titre_201`, img:'./Images/image_201_1867576.jpg', display: `<b>Dans les airs</b><BR>Natasha Durley`, titre: `Dans les airs`,data1:`Dans les airs`,data2:`Natasha Durley`,data3:`9782368562505`,data4:`2020`,data5:`Albums et livres 0-3 ans`,data6:`30 images color&#233;es, graphiques et po&#233;tiques, pr&#233;sent&#233;es sous la forme d&#39;un leporello ferm&#233; par un aimant.`,},
{id: `titre_202`, img:'./Images/image_202_1867576.jpg', display: `<b>Dans les archives secr&#232;tes de la police: Quatre si&#232;cles d&#39;Histoire, de crimes et de faits divers</b><BR>Collectifs`, titre: `Dans les archives secr&#232;tes de la police: Quatre si&#232;cles d&#39;Histoire, de crimes et de faits divers`,data1:`Dans les archives secr&#232;tes de la police: Quatre si&#232;cles d&#39;Histoire, de crimes et de faits divers`,data2:`Collectifs`,data3:`9782070438990`,data4:`2011`,data5:`Sciences humaines`,data6:`De l&#39;assassinat d&#39;Henri IV &#224; Mai 68, ce livre raconte quatre si&#232;cles de dossiers br&#251;lants. Il plonge dans la grande Histoire : Ravaillac, Louis XVII, Ravachol, la R&#233;sistance, la guerre d&#39;Alg&#233;rie, mais aussi dans le monde de la p&#232;gre, des marginaux et des courtisanes. Il fait revivre les affaires criminelles qui ont passionn&#233; les Fran&#231;ais : Landru, Violette Nozi&#232;res, Petiot, et d&#233;voile les secrets d&#39;artistes et d&#39;&#233;crivains comme Hugo, Verlaine, Rimbaud, Colette ou Picasso. Les textes de la police, r&#233;dig&#233;s dans un constant souci de pr&#233;cision, d&#233;crivant tour &#224; tour le drame, la passion ou l&#39;insolite, donnent &#224; ce livre une force historique et parfois humoristique prodigieuse.`,},
{id: `titre_203`, img:'./Images/image_203_1867576.jpg', display: `<b>Danse ! - tome 1 Coeur de Nina (01)</b><BR>Pol Anne-Marie, Morel J&#233;r&#244;me`, titre: `Danse ! - tome 1 Coeur de Nina (01)`,data1:`Danse ! - tome 1 Coeur de Nina (01)`,data2:`Pol Anne-Marie, Morel J&#233;r&#244;me`,data3:`9782874427862`,data4:`2017`,data5:`Bandes dessin&#233;es`,data6:`Nina Fabbri aime la danse par-dessus tout. Son but ? Devenir un jour une &#233;toile... Quand m&#234;me ! Admise &#224; l&#39;&#233;cole Camargo, elle commence &#224; r&#233;aliser son r&#234;ve. Et m&#234;me si rien n&#39;est facile pour Nina, ni sur sc&#232;ne ni dans la vie, la danse lui offre des moments magiques. Elle lui apporte aussi l&#39;amiti&#233; et, bient&#244;t, la promesse d&#39;un premier amour... Alors, partage vite ses &#233;motions avec elle et, toi aussi, danse avec Nina !`,},
{id: `titre_204`, img:'./Images/image_204_1867576.jpg', display: `<b>Danse ! - tome 2 Un amour tr&#232;s hip-hop (02)</b><BR>Pol Anne-Marie, Morel J&#233;r&#244;me`, titre: `Danse ! - tome 2 Un amour tr&#232;s hip-hop (02)`,data1:`Danse ! - tome 2 Un amour tr&#232;s hip-hop (02)`,data2:`Pol Anne-Marie, Morel J&#233;r&#244;me`,data3:`9782874427404`,data4:`2017`,data5:`Bandes dessin&#233;es`,data6:`On tourne un t&#233;l&#233;film &#224; l&#39;&#233;cole Camargo et Nina Fabbri, notre h&#233;ro&#239;ne, fait partie des &#233;lus. Mais ce tournage r&#233;veille des jalousies, l&#39;amiti&#233; entre Nina, Zita et Alice se craquelle... Heureusement que Mo est l&#224; pour lui rendre le sourire. Il n&#39;y a pas que les copines dans la vie, un amoureux c&#39;est encore mieux !`,},
{id: `titre_205`, img:'./Images/image_205_1867576.jpg', display: `<b>Danse ! - tome 3 Tout peut arriver ! (03)</b><BR>Pol Anne-Marie, Morel J&#233;r&#244;me`, titre: `Danse ! - tome 3 Tout peut arriver ! (03)`,data1:`Danse ! - tome 3 Tout peut arriver ! (03)`,data2:`Pol Anne-Marie, Morel J&#233;r&#244;me`,data3:`9782874429439`,data4:`2017`,data5:`Bandes dessin&#233;es`,data6:`&quot;Ca bouge ou, plut&#244;t, &#231;a danse dans la vie de Nina ! D&#39;abord, elle part en tourn&#233;e avec l&#39;&#233;cole Camargo, direction la Bretagne, et Mo, son amoureux, le roi du Hip-hop, est invit&#233; aussi ! le bonheur... et de grosses &#233;motions ! Ensuite, accompagn&#233;e par Eva Miller, l&#39;&#233;toile de l&#39;Op&#233;ra, Nina s&#39;envole &#224; Madrid (Espagne) pour le concours la Argentine. H&#233;las, Zita s&#39;y pr&#233;sente aussi. les choses se Compliquent alors douloureusement. Nina r&#233;ussira-t-elle &#224; s&#39;imposer, malgr&#233; les difficult&#233;s ? A elle de jouer, cet... tout peut arriver!&quot;--Publisher&#39;s description.`,},
{id: `titre_206`, img:'./Images/image_206_1867576.jpg', display: `<b>Danthrakon - best of</b><BR>Christophe Arleston`, titre: `Danthrakon - best of`,data1:`Danthrakon - best of`,data2:`Christophe Arleston`,data3:`9782490735297`,data4:`2020`,data5:`Bandes dessin&#233;es`,data6:``,},
{id: `titre_207`, img:'./Images/image_207_1867576.jpg', display: `<b>David et Olivier</b><BR>Robert Sabatier`, titre: `David et Olivier`,data1:`David et Olivier`,data2:`Robert Sabatier`,data3:`5670000000383`,data4:`1986`,data5:`Romans`,data6:`Olivier a huit ans et demi. Il m&#232;ne aupr&#232;s de sa m&#232;re, Virginie, la belle merci&#232;re, une vie insouciante et joyeuse. Il joue dans la rue avec ses copains Loulou, Capdeverre, Elie, Tricot, Jack Schlack, tant d&#39;autres, qui s&#39;opposent &#224; leurs &#233;ternels ennemis, ceux de la rue Bachelet, comme Anatole Pot &#224; Colle, Grain de Sel ou le m&#244;me Tartine. L&#39;aventure commence pour Olivier avec la rencontre de David, le fils de M. 
Zober, le tailleur &#233;tabli depuis peu rue Labat avec sa femme, Esther, et sa fille a&#238;n&#233;e, Giselle. Si diff&#233;rents, David et Olivier seront bient&#244;t unis par des secrets, des jeux, des projets, mille riens qui les rendent ins&#233;parables. Chacun fait d&#233;couvrir &#224; l&#39;autre son univers. Olivier offre &#224; son ami la pr&#233;sence de Montmartre, sa f&#233;erie, ses &#233;merveillements, son spectacle permanent. David lui fait conna&#238;tre les siens, leurs coutumes, leur mani&#232;re d&#39;&#234;tre, de vivre et de croire, et cet oncle Samuel qui &#233;tonne Olivier parce qu&#39;il est all&#233; en Am&#233;rique. 
En cette ann&#233;e 1930, les gens vivent autant dans la rue que dans les logements &#233;troits. C&#39;est leur jardin, leur cour de r&#233;cr&#233;ation. On retrouve des personnages rencontr&#233;s dans Les Allumettes su&#233;doises : Bougras, Mado, Mac, Mme Hague, Gastounet, Lucien, des groupes d&#39;adultes, des foules d&#39;enfants, et Virginie dans tout son &#233;clat, la fid&#232;le Mme Rosenthal, son amie, tout un peuple gouailleur, turbulent et tendre, avec ses habitudes, son langage, son courage, et la musique des rues, le parfum d&#39;une &#233;poque o&#249; il fait bon vivre.
`,},
{id: `titre_208`, img:'./Images/image_208_1867576.jpg', display: `<b>Dead Zone</b><BR>Stephen King`, titre: `Dead Zone`,data1:`Dead Zone`,data2:`Stephen King`,data3:`9782253035268`,data4:`1984`,data5:`Fantastique et Terreur`,data6:`Greg Stillson, candidat &#224; la Maison-Blanche, est un fou criminel, grand admirateur de Hitler et d&#39;autres maniaques de l&#39;extermination. Quand il sera &#233;lu, ce sera l&#39;Apocalypse. Un seul homme le sait : John Smith, car il est dou&#233; d&#39;un &#233;trange pouvoir qui lui attire pas mal d&#39;ennuis, il devine l&#39;avenir. Il n&#39;y a rien de r&#233;jouissant &#224; cela. Il peut pr&#233;voir les accidents, les catastrophes, les h&#233;catombes. On ne le croit pas, ou alors on le croit trop.John Smith n&#39;a encore rien dit de ses pr&#233;monitions. Pourtant, le candidat &#224; la pr&#233;sidence des Etats-Unis est un d&#233;ment.Que fera John Smith pour son pays ?`,},
{id: `titre_209`, img:'./Images/image_209_1867576.jpg', display: `<b>Deadpool</b><BR>Marvel`, titre: `Deadpool`,data1:`Deadpool`,data2:`Marvel`,data3:`9791039127899`,data4:`2024`,data5:`fiction, roman`,data6:``,},
{id: `titre_210`, img:'./Images/image_210_1867576.jpg', display: `<b>Deadpool - r&#232;glement de comptes</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deadpool - r&#232;glement de comptes`,data1:`Deadpool - r&#232;glement de comptes`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000001014`,data4:`2020`,data5:`Comics`,data6:`Le messie cosmique arrive sur Terre, pr&#234;t &#224; apporter la paix, l&#39;amour et tout un tas de bonnes &#233;nergies sur la plan&#232;te. Mais avant cela, Deadpool doit embrasser sa destin&#233;e et affronter Tiamat, un gros extraterrestre hideux et repoussant qui menace la Terre. Mais le mercenaire disert n&#39;est peut-&#234;tre pas au bout de ses surprises.... Zoe, Monty, Dixon et le reste de Landau, Lake &amp; Luckman sont-ils bien en train de guider Deadpool vers la gloire ou n&#39;est-il finalement qu&#39;un simple pion dans un plan bien plus complexe et sinistre ?`,},
{id: `titre_211`, img:'./Images/image_211_1867576.jpg', display: `<b>Deapool : An&#233;mie d&#39;&#233;tat</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deapool : An&#233;mie d&#39;&#233;tat`,data1:`Deapool : An&#233;mie d&#39;&#233;tat`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000000918`,data4:`2019`,data5:`Comics`,data6:`Bienvenue sur Providence, l&#39;&#238;le futuriste et paradisiaque de Cable. M&#234;me si, selon Deadpool, c&#39;est l&#39;endroit le plus barbant sur terre. Cependant, le jour o&#249; la paix et la tranquillit&#233; de l&#39;&#238;le sont mis &#224; mal &#224; la suite d&#39;un horrible meurtre, Deadpool d&#233;cide de prouver sa valeur en tant que d&#233;tective priv&#233; en traquant l&#39;instigateur de ce crime! En outre, Cable est consid&#233;r&#233; comme mort au combat et X-Factor doit se servir de l&#39;&#233;trange lien que Deadpool a avec le mutant lorsqu&#39;il se t&#233;l&#233;porte pour le retrouver. Aux c&#244;t&#233;s de Cyr&#232;ne et de Rocket, le mercenaire disert part &#224; l&#39;inconnu et d&#233;couvre non pas un, mais toute une cabale de Cable... Tous plus bizarres les uns que les autres`,},
{id: `titre_212`, img:'./Images/image_212_1867576.jpg', display: `<b>Deapool : Chapitre X</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deapool : Chapitre X`,data1:`Deapool : Chapitre X`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000000949`,data4:`2020`,data5:`Comics`,data6:`Tout part en vrille pour Deadpool. Coinc&#233; dans un &#233;norme tube m&#233;dical pour l&#39;emp&#234;cher de se transformer en gel&#233;e, Wade est &#224; deux doigts de la mort... Enfin, ce serait le cas si la Mort elle-m&#234;me n&#39;avait pas &#233;t&#233; captur&#233;e et qu&#39;elle ne se trouvait pas coinc&#233;e dans le tube voisin. Mais qui peut bien &#234;tre le myst&#233;rieux ravisseur et quelles sont ses motivations? Puis, Deadpool d&#233;couvre pourquoi la taille compte quand il affronte Widdle Wade, son propre clone miniature !`,},
{id: `titre_213`, img:'./Images/image_213_1867576.jpg', display: `<b>Deapool : Copains comme cochon</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deapool : Copains comme cochon`,data1:`Deapool : Copains comme cochon`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000000963`,data4:`2020`,data5:`Comics`,data6:`Deadpool a &#233;t&#233; engag&#233; pour d&#233;rober l&#39;objectif Dominus, une sorte de disque dur dernier cri capable de copier toutes les informations de n&#39;importe quel ordinateur auquel il est connect&#233;. Malheureusement, le ma&#238;tre des arts martiaux d&#233;nomm&#233; Le Chat est aussi &#224; sa recherche, tout comme les B.A.D. Girls (Black Mamba, Aspic et Diamondback), trois filles qui adorent les reptiles, les acronymes et botter des culs. Mais au fait, qui a engag&#233; tous ces mercenaires ? Quoi qu&#39;il en soit, l&#39;ange gardien de Wade, Cable, Observe attentivement la situation car il sait pertinemment que le savoir est synonyme de pouvoir. Et quiconque mettra la main sur ce petit gadget pourra contr&#244;ler le monde !`,},
{id: `titre_214`, img:'./Images/image_214_1867576.jpg', display: `<b>Deapool : L&#233;gendes vivantes</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deapool : L&#233;gendes vivantes`,data1:`Deapool : L&#233;gendes vivantes`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000000987`,data4:`2020`,data5:`Comics`,data6:`Providence prosp&#232;re et l&#39;exp&#233;rience utopique de Cable fonctionne comme pr&#233;vu... Ce qui inqui&#232;te un peu le S.H.I.E.L.D. voire beaucoup. C&#39;est pourquoi ils d&#233;cident d&#39;envoyer Captain America en mission sous couverture pour d&#233;couvrir les v&#233;ritables intentions de Cable avant qu&#39;il ne soit trop tard. Puis, Deadpool et Cable s&#39;allient &#224; l&#39;ancien ma&#238;tre du mal, Apocalypse, ce dernier &#233;tant revenu &#224; la vie une fois encore ! Enfin, Domino est engag&#233;e pour abattre Deadpool au Rumekistan, un pays d&#39;Europe de l&#39;Est, mais elle se retrouve au beau milieu d&#39;une...`,},
{id: `titre_215`, img:'./Images/image_215_1867576.jpg', display: `<b>Deapool : Pav&#233; de bonnes intentions</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deapool : Pav&#233; de bonnes intentions`,data1:`Deapool : Pav&#233; de bonnes intentions`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000000925`,data4:`2019`,data5:`Comics`,data6:`Les h&#233;ros de l&#39;univers Marvel sont en guerre...contre eux-m&#234;me? La loi de recensement des surhumains a divis&#233; la communaut&#233; des justiciers costum&#233;s, d&#233;truisant ainsi des familles et des amiti&#233;s. Ceux qui refusent de se faire recenser sont &#224; pr&#233;sent hors-la-loi... et Deadpool a justement &#233;t&#233; engag&#233; pour les traquer! En tant que chasseur de primes officiellement financ&#233; par le gouvernement, Wade a la permission de l&#233;galement botter le cul de tout un tas de super-h&#233;ros. Il va donc essayer d&#39;en profiter un maximum !`,},
{id: `titre_216`, img:'./Images/image_216_1867576.jpg', display: `<b>Deapool : Pi&#232;ge de chat</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deapool : Pi&#232;ge de chat`,data1:`Deapool : Pi&#232;ge de chat`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000000970`,data4:`2020`,data5:`Comics`,data6:`Deadpool a tout perdu: son travail, son foyer et m&#234;me son costume, pire encore, il a m&#234;me perdu son visage ravag&#233; &#224; cause d&#39;une mal&#233;diction que Loki luia inflig&#233;e. Mais quand on touche le fond, c&#39;est qu&#39;on ne peut plus que remonter la pente, en commen&#231;ant par un nouvel appartement.Tout devrait bien se passer, tant que Deadpool et ses deux colocataires, les super-vilains Titania et le Constrictor, ne s&#39;entre-tuent pas. Ensuite, Deadpool part dans l&#39;espace pour secourir le chef d&#39;un &#233;quipage de pirates, puis il fonce au Wakanda pour une`,},
{id: `titre_217`, img:'./Images/image_217_1867576.jpg', display: `<b>Deapool : V&#233;rit&#233;, mensonges</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Deapool : V&#233;rit&#233;, mensonges`,data1:`Deapool : V&#233;rit&#233;, mensonges`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000000994`,data4:`2020`,data5:`Comics`,data6:`Le messie de l&#39;espace a &#233;t&#233; vaincu, le destin de Deadpool a &#233;t&#233; accompli et la Terre est &#224; nouveau en s&#233;curit&#233;. Alors pourquoi toute cette exp&#233;rience a-t-elle laiss&#233; le mercenaire disert encore plus d&#233;rang&#233; que d&#39;habitude? Il a plus que tout besoin d&#39;une bonne th&#233;rapie... Et qui de mieux pour l&#39;ausculter que l&#39;ancien super-vilain repenti, le Docteur Bong ! Mais quand les m&#233;thodes tr&#232;s controvers&#233;es du th&#233;rapeute donnent &#224; Deadpool des visions d&#39;une myst&#233;rieuse femme, il doit alors affronter l&#39;un de ses plus sombres souvenirs. Wade est sur le point de d&#233;couvrir l&#39;horrible v&#233;rit&#233; sur une partie de son pass&#233; qu&#39;il aurait souhait&#233; ne jamais d&#233;terrer...`,},
{id: `titre_218`, img:'./Images/image_218_1867576.jpg', display: `<b>DECO NATURE</b><BR>Ir&#232;ne Lassus, Marie-Anne Voituriez`, titre: `DECO NATURE`,data1:`DECO NATURE`,data2:`Ir&#232;ne Lassus, Marie-Anne Voituriez`,data3:`9782744199646`,data4:`2014`,data5:``,data6:`R&#233;sum&#233;: Lustre fleuri, couronnes v&#233;g&#233;tales, abat-jour de gramin&#233;es, carillon en coquillages... Quelle belle id&#233;e de s&#39;inspirer et d&#39;utiliser du mat&#233;riel glan&#233; dans la nature au fil des saisons pour faire souffler leur po&#233;sie dans le jardin et la maison ! Des objets faciles &#224; r&#233;aliser qui font voir du paysage &#224; la d&#233;co !`,},
{id: `titre_219`, img:'./Images/Image_absente.jpg', display: `<b>Delit d&#39;innocence</b><BR>Lynn Erickson`, titre: `Delit d&#39;innocence`,data1:`Delit d&#39;innocence`,data2:`Lynn Erickson`,data3:`9782280165808`,data4:``,data5:`Romans et litt&#233;rature`,data6:`tr&#232;s bon &#233;tat`,},
{id: `titre_220`, img:'./Images/Image_absente.jpg', display: `<b>Delit d&#39;innocence</b><BR>Lynn Erickson`, titre: `Delit d&#39;innocence`,data1:`Delit d&#39;innocence`,data2:`Lynn Erickson`,data3:`9782280165808`,data4:``,data5:`Romans et litt&#233;rature`,data6:`tr&#232;s bon &#233;tat`,},
{id: `titre_221`, img:'./Images/image_221_1867576.jpg', display: `<b>D&#233;raison et sentiments</b><BR>Joe Abercrombie`, titre: `D&#233;raison et sentiments`,data1:`D&#233;raison et sentiments`,data2:`Joe Abercrombie`,data3:`9782290029602`,data4:`2012`,data5:`Fantasy`,data6:`Le tocsin de la guerre r&#233;sonne aux portes de l&#39;Union. L&#39;arm&#233;e du monde libre, inexp&#233;riment&#233;e, semble inconsciente du danger qui la guette. Face &#224; elle, sur le front du Nord, les barbares de Bethod se chauffent d&#39;un tout autre bois... Au sud, les forces du Gorkhul se massent au pied de la cit&#233; de Dagoska. Alors que la ville bouillonne des pr&#233;paratifs de la bataille, Glotka d&#233;couvre une conspiration visant &#224; livrer la ville &#224; l&#39;ennemi sans combat. Menac&#233; &#224; chaque instant, l&#39;Inquisiteur a besoin de r&#233;ponses, et vite. Pendant ce temps, la poign&#233;e de h&#233;ros r&#233;unie par Bayaz progresse vers le bord du Monde. Le Mage esp&#232;re y trouver la Graine, une relique jadis responsable de la destruction d&#39;un empire et, peut-&#234;tre aujourd&#39;hui, l&#39;unique voie de salut pour l&#39;Union...`,},
{id: `titre_222`, img:'./Images/image_222_1867576.jpg', display: `<b>Dernier Refuge</b><BR>Patricia MacDonald, Patricia Macdonald`, titre: `Dernier Refuge`,data1:`Dernier Refuge`,data2:`Patricia MacDonald, Patricia Macdonald`,data3:`5670000000406`,data4:`2014`,data5:`Polars`,data6:`Dena et Brian s&#39;aimaient. Ils attendaient leur premier enfant. Et puis, brusquement, Brian a chang&#233;. Il s&#39;est mis &#224; boire, &#224; brutaliser Dena. La jeune femme comprend alors qu&#39;elle est en danger, qu&#39;il va lui falloir prendre une d&#233;cision qui peut &#234;tre lourde de cons&#233;quences. Quand sa meilleure amie est retrouv&#233;e assassin&#233;e, ses soup&#231;ons grandissent. Dans le village, le souvenir d&#39;un autre crime, plus ancien et jamais &#233;lucid&#233;, s&#39;est r&#233;veill&#233;. 
Le temps presse, la tension monte, Dena doit fuir. Mais son dernier refuge est-il aussi s&#251;r qu&#39;elle le croit ?`,},
{id: `titre_223`, img:'./Images/image_223_1867576.jpg', display: `<b>Derri&#232;re chez moi</b><BR>France Quatromme`, titre: `Derri&#232;re chez moi`,data1:`Derri&#232;re chez moi`,data2:`France Quatromme`,data3:`3000000000564`,data4:`2012`,data5:`Livres pour enfants`,data6:`&#171; Derri&#232;re chez moi, il y a une for&#234;t.Dans cette for&#234;t, il y a un arbre.Dans cet arbre, il y a un oiseau(…)Lundi, l&#39;oiseau fait son nid &#187;Une comptine &#224; la structure classique pour observer le monde un peu atypique qui se joue derri&#232;re la maison, apprendre les jours de la semaine ou simplement r&#234;ver au gr&#233; des illustrations d&#233;licates de la jeune cor&#233;enne Hyuna Shin.Existe aussi en anglais BEHIND MY HOUSE.`,},
{id: `titre_224`, img:'./Images/image_224_1867576.jpg', display: `<b>Des cornichons au chocolat</b><BR>Philippe Labro`, titre: `Des cornichons au chocolat`,data1:`Des cornichons au chocolat`,data2:`Philippe Labro`,data3:`3000000002018`,data4:`2008`,data5:`Romans`,data6:`Publi&#233; en 1983 sous le pseudonyme de St&#233;phanie, Des cornichons au chocolat est devenu un livre culte. Toute une g&#233;n&#233;ration s&#39;est identifi&#233;e &#224; cette adolescente de treize ans : sa solitude et sa r&#233;volte, son regard d&#233;rangeant sur les adultes, l&#39;&#233;cole, le travail, et son go&#251;t discutable pour les sandwiches aux cornichons et au chocolat... En r&#233;alit&#233;, le v&#233;ritable auteur de ce livre n&#39;est autre que le romancier Philippe Labro qui a d&#233;cid&#233;, vingt-quatre ans plus tard, de revendiquer ce &quot; roman cach&#233; &quot;, d&#39;autant qu&#39;il constitue le premier volet d&#39;une trilogie f&#233;minine poursuivie avec Manuella puis avec Franz et Clara. 
Les lecteurs et les lectrices reconna&#238;tront certainement, dans ce &quot; t&#233;moignage &quot;, la patte du c&#233;l&#232;bre romancier qui a su, avec une r&#233;elle justesse de ton, se mettre dans la peau d&#39;une adolescente. On n&#39;oublie pas facilement St&#233;phanie...`,},
{id: `titre_225`, img:'./Images/image_225_1867576.jpg', display: `<b>Des hommes en g&#233;n&#233;ral et des femmes en particulier</b><BR>Sarraute Claude`, titre: `Des hommes en g&#233;n&#233;ral et des femmes en particulier`,data1:`Des hommes en g&#233;n&#233;ral et des femmes en particulier`,data2:`Sarraute Claude`,data3:`9782259184007`,data4:`1996`,data5:`Romans et litt&#233;rature`,data6:`Des hommes en g&#233;n&#233;ral et des femmes en particulier, c&#39;est la guerre des sexes racont&#233;e par Claude Sarraute. L&#39;auteur s&#39;amuse et nous amuse &#224; en explorer tous les aspects. On traverse le temps au pas de charge, remontant au jour de la cr&#233;ation, chromosomes &#224; l&#39;appui, puis on d&#233;couvre les subtilit&#233;s du parler homme et du parler femme, la fa&#231;on dont la guerre des kilos supplanta, chez les femmes, la guerre du Golfe, et cette expression du sexisme le plus sournois qui veut que l&#39;&#233;lite soit repr&#233;sent&#233;e par un &#233;narque et la masse par une m&#233;nag&#232;re de moins de 50 ans. Claude Sarraute traque nos moindres travers. Les f&#233;ministes pures et dures ne sont pas plus &#233;pargn&#233;es que les machos ou les super-women qui font parfois le jeu du m&#226;le triomphant. La sexualit&#233; est pass&#233;e par ici, l&#39;amour et les enfants repasseront peut-&#234;tre par l&#224;. Le boulot court derri&#232;re le ch&#244;mage et l&#39;avenir s&#39;annonce avec pr&#233;caution. Toujours dr&#244;le et incisif, souvent iconoclaste, Des hommes en g&#233;n&#233;ral et des femmes en particulier fait le point sur ce double dilemme qui constitue l&#39;essence de nos vies : comment peut-on vivre ensemble, comment peut-on vivre l&#39;un sans l&#39;autre, quand on est un homme et une femme ?`,},
{id: `titre_226`, img:'./Images/image_226_1867576.jpg', display: `<b>Desert vivant</b><BR>WALT DISNEY`, titre: `Desert vivant`,data1:`Desert vivant`,data2:`WALT DISNEY`,data3:`3000000000120`,data4:`1955`,data5:``,data6:`RO70082670. DESERT VIVANT. 1955. In-8. Reli&#233;. Etat d&#39;usage, Coins frott&#233;s, Dos satisfaisant, Int&#233;rieur acceptable. 91 pages illustr&#233;es de photos noir et blanc et couleur.. . . . Classification Dewey : 920-Biographie g&#233;n&#233;rale et g&#233;n&#233;alogie`,},
{id: `titre_227`, img:'./Images/image_227_1867576.jpg', display: `<b>Dessine-moi un petit prince</b><BR>Michel Van Zeveren`, titre: `Dessine-moi un petit prince`,data1:`Dessine-moi un petit prince`,data2:`Michel Van Zeveren`,data3:`9782211233477`,data4:`2018`,data5:`Livres pour enfants`,data6:`Dans la classe de Petit Mouton, il y a un mouton qui dessine trop bien. &#171; S&#39;il te pla&#238;t, dessine-moi un petit prince &#187;, lui demande Petit Mouton. Lui, il ne sait pas dessiner. Ni un cheval, ni un caillou, rien. Tout ce qu&#39;il voit, c&#39;est un gros z&#233;ro. Alors, il commence &#224; le dessiner et aussi d&#39;autres trucs qu&#39;il voit dans sa t&#234;te. Et &#231;a, c&#39;est plus fort que fort !`,},
{id: `titre_228`, img:'./Images/image_228_1867576.jpg', display: `<b>Dessiner les personnages Manga</b><BR>`, titre: `Dessiner les personnages Manga`,data1:`Dessiner les personnages Manga`,data2:``,data3:`3781143807950`,data4:``,data5:``,data6:`20 Le&#231;ons - Cours Complets`,},
{id: `titre_229`, img:'./Images/Image_absente.jpg', display: `<b>DESTINS BRISES</b><BR>Barbara Bretton`, titre: `DESTINS BRISES`,data1:`DESTINS BRISES`,data2:`Barbara Bretton`,data3:`9782280165624`,data4:`2001`,data5:``,data6:`565pages. poche. broch&#233;. Abandonn&#233;e &#224; la naissance, d&#233;figur&#233;e par un accident, trimball&#233;e de famille en famille, corey a grandi avec la sombre rancoeur d&#39;une enfant &#39;lia aim&#233;e. m&#234;me la tendresse infinie des banning, les parents adoptifs que le hasard a enfin mis sur son chemin, se r&#233;v&#232;le impuissante &#224; gu&#233;rir de terribles blessures de l&#39;&#226;me: les stigmates de l&#39;accident qui balafrent une partie de son visage clament eux son d&#233;sespoir et de solitude. une solitude si profonde que m&#234;me la chirurgie esth&#233;tique, qui lui restitue son visage d&#39;ange &#224; dix-huit ans, ne parvient pas &#224; les balayer jusqu&#39;au jour o&#249; elle apprend que sa m&#232;re naturelle, cette femme sans piti&#233; qui l&#39;a jet&#233;e dans la vie sans ressources d&#39;aucune sorte, est en fait une grande bourgeoise du jet-set new-yorkais, &#224; la t&#234;te d&#39;une entreprise de cosm&#233;tiques mondialement connue. lili spaulding. d&#232;s lors, corcy ne songe qu&#39;&#224; se faire embaucher chez lili avec pour obsession le d&#233;sir de d&#233;truire &#224; son tour celle qui a ruin&#233; sa vie. mais l&#39;amour d&#39;un homme va ouvrir une br&#232;che dans la muraille de haine et de vengeance qu&#39;elle a soigneusement &#233;rig&#233;e. cela suffira-t-il pour autant &#224; la transformer en une femme comme les autres, et &#224; lui faire renoncer &#224; ses desseins d&#39;enfant bless&#233;e ?.`,},
{id: `titre_230`, img:'./Images/image_230_1867576.jpg', display: `<b>D&#233;tective Bernique</b><BR>Lili Scratchy`, titre: `D&#233;tective Bernique`,data1:`D&#233;tective Bernique`,data2:`Lili Scratchy`,data3:`9782211315104`,data4:`2020`,data5:``,data6:`Il para&#238;t que je suis bizarre. C&#39;est ce que pensent mon p&#232;re, ma m&#232;re, la ma&#238;tresse, ma soeur et m&#234;me mon chat. Il n&#39;y a que Jean-Roger, l&#39;&#233;picier du village, que &#231;a ne d&#233;range pas.C&#39;est vrai que j&#39;ai une passion un peu sp&#233;ciale : j&#39;adore les coquillages. Pas les manger, non, juste les observer. Et justement, il m&#39;est arriv&#233; quelque chose d&#39;incroyable avec une bernique, un de ces petits chapeaux chinois accroch&#233;s aux rochers sur la plage. Difficile &#224; croire ? Et pourtant...`,},
{id: `titre_231`, img:'./Images/image_231_1867576.jpg', display: `<b>Diana F+ More True Tales and Short Stories</b><BR>`, titre: `Diana F+ More True Tales and Short Stories`,data1:`Diana F+ More True Tales and Short Stories`,data2:``,data3:`5670000000703`,data4:``,data5:``,data6:``,},
{id: `titre_232`, img:'./Images/image_232_1867576.jpg', display: `<b>Dickie-Roi</b><BR>Fran&#231;oise Mallet-Joris`, titre: `Dickie-Roi`,data1:`Dickie-Roi`,data2:`Fran&#231;oise Mallet-Joris`,data3:`3000000001639`,data4:`2014`,data5:`Romans`,data6:`De la jeune H&#233;l&#232;ne du Rempart des b&#233;guines au petit enfant muet d&#39;Allegra, tous les h&#233;ros de Fran&#231;oise Mallet-Joris ont laiss&#233; dans notre m&#233;moire un souvenir qu&#39;elle a su rendre inoubliable. Ici, c&#39;est tout un monde qu&#39;elle nous peint, le monde du show-business qui reste pour beaucoup d&#39;entre nous si myst&#233;rieux. Qui est Dickie-Roi&#160;? &quot;L&#39;Archange de la chanson, celui qui chante l&#39;amour&#160;&quot;, annoncent les affiches. 
Cheveux blonds saupoudr&#233;s d&#39;argent, visage ang&#233;lique, &#224; peine appara&#238;t-il sur sc&#232;ne que la salle tout enti&#232;re lui adresse des cris qui sont comme des pri&#232;res. Tout de suite un myst&#232;re s&#39;accomplit et la c&#233;r&#233;monie sacr&#233;e commence. De chapiteaux en th&#233;&#226;tres municipaux, d&#39;ar&#232;nes en th&#233;&#226;tres de verdure, la tourn&#233;e de Dickie est marqu&#233;e par mille &#233;pisodes burlesques ou dramatiques, pitoyables ou attendrissants, et n&#39;est pas sans rappeler l&#39;&#233;quip&#233;e du Capitaine Fracasse. 
Autour de ces nouveaux com&#233;diens ambulants, directeurs artistiques, r&#233;gisseurs, musiciens, etc., nous faisons connaissance avec le petit monde si mal connu des fans&#160;: jeunes ou moins jeunes, riches ou pauvres, et parfois presque enfants comme cette petite Pauline qui vit l&#224; &#224; sa premi&#232;re grande aventure. Mais derri&#232;re Dickie-Roi il y a Fr&#233;d&#233;ric Roy, le fils d&#39;une commer&#231;ante de province, qui va se d&#233;couvrir &#224; nous, &#224; travers les feux de la rampe et les bravos, avec ses doutes, ses nostalgies, ses ivresses, ses regrets, son innocence, et quand, victime d&#39;une campagne de presse, l&#39;idole en lui se sent menac&#233;e, la rupture s&#39;accomplit et Fr&#233;d&#233;ric ne supporte plus l&#39;image de Dickie. 
R&#233;fugi&#233; dans un ch&#226;teau qui abrite une secte dirig&#233;e par un &#233;trange personnage, Dickie n&#39;arrive pas &#224; assumer son destin, il est broy&#233; par lui. Mais l&#39;espoir est l&#224;, avec la petite Pauline, la jeune fan de seize ans qui, au cours de cet &#233;t&#233; tragi-comique, aura commenc&#233; &#224; d&#233;couvrir le monde. Aux couleurs de la tendresse, de l&#39;humour et de la lucidit&#233;, le roman laisse un sillage tragique&#160;: comment ne pas craindre pour une soci&#233;t&#233; o&#249; le besoin d&#39;amour ne peut s&#39;assouvir qu&#39;aupr&#232;s des idoles&#160;?Il fallait &#234;tre une femme de coeur doubl&#233;e d&#39;un grand &#233;crivain pour saisir, derri&#232;re des manifestations qui pourraient para&#238;tre pu&#233;riles, la d&#233;tresse des hommes et des femmes d&#39;aujourd&#39;hui, l&#39;angoisse des jeunes qui, tentant de fuir un monde glac&#233;, veulent encore aimer...
`,},
{id: `titre_233`, img:'./Images/image_233_1867576.jpg', display: `<b>Dictionnaire de g&#233;ographie</b><BR>Pascal Baud`, titre: `Dictionnaire de g&#233;ographie`,data1:`Dictionnaire de g&#233;ographie`,data2:`Pascal Baud`,data3:`9782401086227`,data4:`2022`,data5:``,data6:`Dictionnaire de G&#233;ographie

{id: `titre_240`, img:'./Images/image_240_1867576.jpg', display: `<b>DINOSAURES</b><BR>Claudine Roland`, titre: `DINOSAURES`,data1:`DINOSAURES`,data2:`Claudine Roland`,data3:`9782092503188`,data4:`2000`,data5:`Livres pour enfants`,data6:`Est-ce que les dinosaures ont vraiment exist&#233;? Quand et comment ont-ils v&#233;cu? Des roues &#224; tourner, des m&#233;canismes &#224; actionner, des oeufs de dinosaures &#224; ouvrir permettent de r&#233;pondre &#224; ces questions et de recr&#233;er la vie et l&#39;environnement des dinosaures.`,},
{id: `titre_241`, img:'./Images/image_241_1867576.jpg', display: `<b>Dis pourquoi les dinosaures</b><BR>COLLECTIF`, titre: `Dis pourquoi les dinosaures`,data1:`Dis pourquoi les dinosaures`,data2:`COLLECTIF`,data3:`9782017051398`,data4:`2019`,data5:`Livres pour enfants`,data6:`Terre&#160;? Quelle taille faisait le plus petit des dinosaures&#160;? Quels dinosaures pouvaient s&#39;attaquer &#224; un diplodocus&#160;? Une lecture interactive et facile d&#39;acc&#232;s, des textes sous forme de questions r&#233;ponses, une maquette attractive et dynamique, avec la fin des jeux pour tester ses connaissances et un glossaire pour aller plus loin.`,},
{id: `titre_242`, img:'./Images/image_242_1867576.jpg', display: `<b>DISCOURS DE LA METHODE - POUR BIEN CONDUIRE SA RAISON, ET CHERCHER LA VERITE DAN</b><BR>Rene Descartes`, titre: `DISCOURS DE LA METHODE - POUR BIEN CONDUIRE SA RAISON, ET CHERCHER LA VERITE DAN`,data1:`DISCOURS DE LA METHODE - POUR BIEN CONDUIRE SA RAISON, ET CHERCHER LA VERITE DAN`,data2:`Rene Descartes`,data3:`9782290343616`,data4:`2004`,data5:`Sciences humaines`,data6:`&quot; Mais, aussit&#244;t apr&#232;s je pris garde que, pendant que je voulais ainsi penser que tout &#233;tait faux, il fallait n&#233;cessairement que moi, qui le pensais, fusse quelque chose. Et remarquant que cette v&#233;rit&#233; : je pense, donc je suis, &#233;tait si ferme et si assur&#233;e que toutes les plus extravagantes suppositions des sceptiques n&#39;&#233;taient pas capables de l&#39;&#233;branler, je jugeai que je pouvais la recevoir sans scrupule pour le premier principe de la philosophie. &quot; Partant du constat qu&#39;il n&#39;est en rien certain de la validit&#233; de ses connaissances, Descartes d&#233;cide d&#39;adopter l&#39;exercice intellectuel du doute. Faisant ainsi table rase de tout savoir, il esp&#232;re acqu&#233;rir la certitude de quelques v&#233;rit&#233;s sur lesquelles fonder la science.`,},
{id: `titre_243`, img:'./Images/image_243_1867576.jpg', display: `<b>Disparu</b><BR>Danielle Steel`, titre: `Disparu`,data1:`Disparu`,data2:`Danielle Steel`,data3:`3000000000182`,data4:`2010`,data5:`Romans`,data6:`Marielle partage sans joie le quotidien de Malcolm Patterson, milliardaire autoritaire et froid. Un jour, elle croise par hasard Charles, son premier mari, son premier amour, de passage &#224; New York. En un regard, les sentiments du pass&#233; refont surface. Mais, lorsque l&#39;enfant du couple Patterson est kidnapp&#233;, Charles est suspect&#233; : des preuves formelles le font inculper et traduire en justice. Un proc&#232;s &#224; sensation s&#39;engage. 
Au fil des audiences, la v&#233;rit&#233;, invraisemblable, s&#39;impose peu &#224; peu... Une centaine d&#39;ouvrages publi&#233;s en France, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.`,},

{id: `titre_247`, img:'./Images/image_247_1867576.jpg', display: `<b>Dofus. Vol. 2. Le fil pourpre</b><BR>Halden`, titre: `Dofus. Vol. 2. Le fil pourpre`,data1:`Dofus. Vol. 2. Le fil pourpre`,data2:`Halden`,data3:`9782747046169`,data4:`2017`,data5:``,data6:`Le lecteur est un aventurier qui, aid&#233; par le fant&#244;me Oskar, doit retrouver le Dofus pourpre, d&#233;tenu par une cr&#233;ature condamn&#233;e par les dieux &#224; errer dans un labyrinthe pour l&#39;&#233;ternit&#233;.`,},
{id: `titre_248`, img:'./Images/image_248_1867576.jpg', display: `<b>Donjon parade, tome 1 : Un donjon de trop</b><BR>Lewis Trondheim`, titre: `Donjon parade, tome 1 : Un donjon de trop`,data1:`Donjon parade, tome 1 : Un donjon de trop`,data2:`Lewis Trondheim`,data3:`000000000390`,data4:`2004`,data5:`Bandes dessin&#233;es`,data6:`Le jeune Morvinet visite le Donjon avec le Gardien pour comprendre comment marche son affaire. &#192; peine est-il parti qu&#39;une chose extraordinaire appara&#238;t sous les meurtri&#232;res du Donjon : un concurrent ! Le Gardien envoie Herbert et Marvin enqu&#234;ter.`,},
{id: `titre_249`, img:'./Images/image_249_1867576.jpg', display: `<b>Dora dans l&#39;espace</b><BR>Alison Inches`, titre: `Dora dans l&#39;espace`,data1:`Dora dans l&#39;espace`,data2:`Alison Inches`,data3:`5670000000017`,data4:`2007`,data5:`Livres pour enfants`,data6:`Dora et Babouche doivent aider leurs amis extra-terrestres &#224; rentrer chez eux, sur la Plan&#232;te Violette. En pla&#231;ant les autocollants au bon endroit, tu aideras Dora et ses amis &#224; explorer l&#39;espace.`,},
{id: `titre_250`, img:'./Images/image_250_1867576.jpg', display: `<b>Dora super d&#233;tective</b><BR>Videau Val&#233;rie`, titre: `Dora super d&#233;tective`,data1:`Dora super d&#233;tective`,data2:`Videau Val&#233;rie`,data3:`9782226192752`,data4:`2009`,data5:`Livres pour enfants`,data6:`Mission secr&#232;te. Chipeur veut chiper les cadeaux d&#39;anniversaire de Tico. Gr&#226;ce &#224; leurs super gadgets d&#39;espions, Dora et Babouche vont tout faire pour l&#39;en emp&#234;cher. Mic-mac saisonnier. Dora et Babouche sont face &#224; une dr&#244;le d&#39;enqu&#234;te. Que fait un bonhomme de neige en plein &#233;t&#233; ? Et une Citrouille au printemps ? Rejoins-les et aide-les &#224; r&#233;soudre ces &#233;nigmes.`,},
{id: `titre_251`, img:'./Images/image_251_1867576.jpg', display: `<b>Dors ma jolie</b><BR>Mary Higgins Clark`, titre: `Dors ma jolie`,data1:`Dors ma jolie`,data2:`Mary Higgins Clark`,data3:`5670000000567`,data4:`1989`,data5:`Polars`,data6:`Ethel Lambston, &#233;crivain et journaliste c&#233;l&#232;bre pour ses chroniques mondaines, dispara&#238;t dans des conditions &#233;tranges. Son prochain livre, un v&#233;ritable &#171; b&#226;ton de dynamite &#187; dans le monde de la mode, mena&#231;ait de compromettre des personnalit&#233;s en vue. Dans un New York fascinant et cruel, o&#249; le pouvoir et la richesse se confondent avec les ambitions les plus troubles, Mary Higgins Clark nous entra&#238;ne dans l&#39;une de ses meilleures &#233;nigmes.
`,},
{id: `titre_252`, img:'./Images/image_252_1867576.jpg', display: `<b>Dos rond pour le daron</b><BR>Brian Azzarello, Eduardo Risso`, titre: `Dos rond pour le daron`,data1:`Dos rond pour le daron`,data2:`Brian Azzarello, Eduardo Risso`,data3:`9782809400052`,data4:`2007`,data5:`Bandes dessin&#233;es`,data6:`Chienne de vie... et si courte, en plus ! Pour la plupart des gens, en tout cas. Et dans le monde t&#233;n&#233;breux de 100 bullets, pour tout un tas de gens. C&#39;est ce que va d&#233;couvrir le jeune loop. Muni d&#39;une arme et de 100 cartouches non identifiables - un cadeau du myst&#233;rieux agent Graves -, il va rencontrer le p&#232;re qu&#39;il n&#39;a jamais connu et d&#233;couvrir &#224; quoi ressemble le monde de la mafia. Ce sera bien pire qu&#39;il ne l&#39;imaginait.`,},
{id: `titre_253`, img:'./Images/image_253_1867576.jpg', display: `<b>Dossier meurtre</b><BR>Malcolm-K Diettrich`, titre: `Dossier meurtre`,data1:`Dossier meurtre`,data2:`Malcolm-K Diettrich`,data3:`000000001304`,data4:`1994`,data5:`Romans policiers`,data6:`La monstruosit&#233; de leurs forfaits a fait passer leurs noms &#224; la post&#233;rit&#233;. Ils figureront en bonne place dans le livre noir de l&#39;histoire de l&#39;humanit&#233;. Ils s&#39;appelaient Thierry Paulin, Ted Bundy, Al Capone ou Charles Manson. Ce sont les plus grands artisans du crime d&#39;un XXe si&#232;cle qui n&#39;en a pas &#233;t&#233; avare. C&#39;est &#224; eux que son t consacr&#233;s ces dossiers, rassembl&#233;s par l&#39;un des meilleurs sp&#233;cialistes dans ce domaine, le fameux commissioner Malcolm K. Diettrich, de Scotland Yard. Comment un homme apparemment ordinaire devient-il un assassin ? Comment un meurtrier peut-il d&#233;jouer les recherches de la police ? Comment celle-ci m&#232;ne-t-elle ses enqu&#234;tes ? A quoi pense un assassin au moment de son forfait ? En apportant des r&#233;ponses &#224; ces questions essentielles, Dossier meurtre, sans s&#39;appesantir sur les d&#233;tails scabreux, permet au lecteur de comprendre, par une analyse serr&#233;e de tous les faits, pourquoi et comment ces meurtres ont &#233;t&#233; commis. Une plong&#233;e terrible mais &#233;clairante au cœur des plus grandes affaires criminelles de ces cent derni&#232;res ann&#233;es.`,},
{id: `titre_254`, img:'./Images/image_254_1867576.jpg', display: `<b>Doubt T01 (01)</b><BR>Yoshiki Tonogai`, titre: `Doubt T01 (01)`,data1:`Doubt T01 (01)`,data2:`Yoshiki Tonogai`,data3:`9791032712405`,data4:`2009`,data5:`Futures parutions par rubriques`,data6:`Saurez-vous d&#233;masquer le loup ?Rabbit Doubt fait fureur au Japon : dans ce jeu sur t&#233;l&#233;phone portable, des lapins doivent d&#233;busquer le loup qui se cache parmi eux. Quant au loup, il doit utiliser tous les subterfuges possibles pour semer la confusion dans le groupe et &#233;liminer un par un tous ses adversaires... Mais pour cinq fans du jeu, Rabbit Doubt ne tarde pas &#224; virer au cauchemar : ils se r&#233;veillent enferm&#233;s dans un b&#226;timent d&#233;saffect&#233; avec, &#224; leurs c&#244;t&#233;s, le corps d&#39;une camarade assassin&#233;e. Tatou&#233; sur la peau des adolescents, un myst&#233;rieux code-barres qui leur permet &#224; chacun d&#39;ouvrir une porte diff&#233;rente semble &#234;tre leur seul espoir de salut. Pas de doute : un loup se cache bien parmi eux, et il leur faudra le d&#233;masquer avant d&#39;&#234;tre d&#233;vor&#233;s... Entre Saw et Dix petits n&#232;gres, un suspense haletant sign&#233; Yoshiki Tonogai, que sa r&#233;putation a pr&#233;c&#233;d&#233; en France.`,},
{id: `titre_255`, img:'./Images/image_255_1867576.jpg', display: `<b>Doubt T02 (02)</b><BR>Yoshiki Tonogai`, titre: `Doubt T02 (02)`,data1:`Doubt T02 (02)`,data2:`Yoshiki Tonogai`,data3:`9791032712412`,data4:`2009`,data5:`Manga`,data6:`Saurez-vous d&#233;masquer le loup ?Pour Y&#251; et ses compagnons d&#39;infortune, la belle entente du d&#233;but a laiss&#233; place &#224; la m&#233;fiance et au soup&#231;on. Apr&#232;s la fouille de tout le b&#226;timent, une seule chose est s&#251;re : ils sont bel et bien enferm&#233;s, et le nombre de codes-barres &#224; leur disposition ne cesse de diminuer... Petit &#224; petit, le pass&#233; des joueurs commence &#224; se d&#233;voiler. La tension monte – tout le monde s&#39;&#233;pie en qu&#234;te d&#39;un indice, du moindre signe qui permettrait enfin d&#39;identifier le loup. Mais voil&#224; que ce dernier fait une nouvelle victime... Entre Saw et Dix petits n&#232;gres, un suspense haletant sign&#233; Yoshiki Tonogai.`,},
{id: `titre_256`, img:'./Images/image_256_1867576.jpg', display: `<b>Douce nuit</b><BR>Mary Higgins Clark`, titre: `Douce nuit`,data1:`Douce nuit`,data2:`Mary Higgins Clark`,data3:`000000001168`,data4:`1997`,data5:`Romans policiers`,data6:`Brian, sept ans, n&#39;a plus qu&#39;une seule id&#233;e, qu&#39;un seul espoir : la m&#233;daille de saint Christophe, donn&#233;e par sa grand-m&#232;re, pourrait sauver la vie de son papa, hospitalis&#233; pour une grave maladie... C&#39;est grand-m&#232;re qui l&#39;affirme, elle ne peut pas se tromper.Aussi, lorsqu&#39;une inconnue s&#39;enfuit avec le portefeuille tomb&#233; du sac de sa m&#232;re, o&#249; se trouve la m&#233;daille,il n&#39;h&#233;site pas &#224; se lancer &#224; ses trousses, abandonnant la f&#233;erie du Rockefeller Center illumin&#233; pour la nuit de No&#235;l.Et le cauchemar commence, pour Brian, pour sa m&#232;re, tiss&#233; de main de ma&#238;tre par la reine du suspense, auteur de La Nuit du renard (Grand Prix de litt&#233;rature polici&#232;re 1980) et de La Clinique du docteur H.`,},
{id: `titre_257`, img:'./Images/image_257_1867576.jpg', display: `<b>Douze salopards - traduit de l&#39;am&#233;ricain par jean marceau - robert laffont 1966</b><BR>`, titre: `Douze salopards - traduit de l&#39;am&#233;ricain par jean marceau - robert laffont 1966`,data1:`Douze salopards - traduit de l&#39;am&#233;ricain par jean marceau - robert laffont 1966`,data2:``,data3:`5670000000635`,data4:``,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_258`, img:'./Images/image_258_1867576.jpg', display: `<b>DPRK</b><BR>Alain Gardinier`, titre: `DPRK`,data1:`DPRK`,data2:`Alain Gardinier`,data3:`9782070464104`,data4:`2016`,data5:`Thrillers`,data6:`DPRK, quatre lettres pour la Cor&#233;e du Nord ou Democratic&#39;s People Republic of Korea. St&#233;phane Jeong, agent de la DGSE, y est envoy&#233; pour exfiltrer Robert Germain, un ing&#233;nieur fran&#231;ais s&#233;questr&#233; et astreint &#224; des t&#226;ches strat&#233;giques sur le site nucl&#233;aire de Yongbyon. La mission s&#39;av&#232;re difficile, voire impossible : comment faire sortir discr&#232;tement un Europ&#233;en du pays le plus ferm&#233; au monde ?`,},

{id: `titre_260`, img:'./Images/image_260_1867576.jpg', display: `<b>Dragon ch&#233;ri</b><BR>Isabelle Bonameau`, titre: `Dragon ch&#233;ri`,data1:`Dragon ch&#233;ri`,data2:`Isabelle Bonameau`,data3:`9782211233491`,data4:`2017`,data5:``,data6:`L&#233;onie r&#234;ve de ressembler &#224; sa Tata Zaza, qui est exploratrice et dompteuse de dragon. Un jour, sa tante lui donne une carte et une &#233;p&#233;e. La petite fille est pr&#234;te &#224; parcourir les airs pour affronter ces cr&#233;atures l&#233;gendaires. Cependant, &#224; la pause d&#233;jeuner, elle fait une triste d&#233;couverte.`,},
{id: `titre_261`, img:'./Images/Image_absente.jpg', display: `<b>Dunk &#233;dition</b><BR>Tadatoshi Fujimaki`, titre: `Dunk &#233;dition`,data1:`Dunk &#233;dition`,data2:`Tadatoshi Fujimaki`,data3:`9782820342942`,data4:`2024`,data5:`Mangas`,data6:`R&#233;sum&#233; : C&#39;est la rentr&#233;e au club de basket-ball du lyc&#233;e Seirin et cette ann&#233;e, deux rookies se d&#233;marquent ? D&#39;un c&#244;t&#233;, le volcanique Taiga Kagami, fra&#238;chement revenu des Etats-Unis o&#249; il a fait ses armes sous les arceaux. De l&#39;autre, le ch&#233;tif et tr&#232;s effac&#233; Tetsuya Kuroko dont on murmure qu&#39;il aurait fait partie de l&#39;&#233;quipe de basket du coll&#232;ge Teik&#244;, la l&#233;gendaire &quot;G&#233;n&#233;ration Miracle&quot; ! Et si ces deux joueurs que tout oppose &#233;taient amen&#233;s &#224; se compl&#233;ter &#224; merveille sur le terrain ?
`,},
