{id: `titre_365`, img:'./Images/image_365_1867576.jpg', display: `<b>Histoires press&#233;es, Tome 06: Po&#232;mes press&#233;s - La bouche pleine</b><BR>Friot Bernard`, titre: `Histoires press&#233;es, Tome 06: Po&#232;mes press&#233;s - La bouche pleine`,data1:`Histoires press&#233;es, Tome 06: Po&#232;mes press&#233;s - La bouche pleine`,data2:`Friot Bernard`,data3:`9782745971944`,data4:`2015`,data5:`Livres pour enfants`,data6:`A consommer de pr&#233;f&#233;rence avant la date indiqu&#233;e sur le dessus du paquet. A d&#233;guster avec une noix de beurre. A diluer dans un verre d&#39;eau sucr&#233;e. A renifler prudemment avant d&#39;avaler. A prendre avec des pincettes. A jeter vite fait bien fait dans la bouche d&#39;&#233;gout. A recracher imm&#233;diatement en cas d&#39;absorption par inadvertance. A laisser reposer en paix pour toujours. Un livre &#224; consommer sans mod&#233;ration et &#224; mettre &#224; toutes les sauces. [4e de couverture]`,},
{id: `titre_366`, img:'./Images/image_366_1867576.jpg', display: `<b>Horace, &#244; d&#233;sespoir</b><BR>Bruno Madaule`, titre: `Horace, &#244; d&#233;sespoir`,data1:`Horace, &#244; d&#233;sespoir`,data2:`Bruno Madaule`,data3:`2650050147705`,data4:`2020`,data5:``,data6:`Horace ! &#212; desespoir ! Jeunesse ennemie ! N&#39;ai-je donc peu vecu que pour cette infamie ?
    Ou comment horace, l&#39;ado, va s en sortir dans un monde de plus en plus d&#233;boussol&#233;. avec d&#39;un c&#244;t&#233; des parents en pleine crise de la quarantaine, et de l&#39;autre des choix qu&#39;on lui demande de faire pour un futur de plus en plus incertain et impr&#233;visible.Horace doit r&#233;soudre l&#39;&#233;quation suivante : comment se chercher dans un monde perdu ?
      &#171; En pleine crise d&#39;adolescence, je d&#233;cide de faire de la bande dessin&#233;e. Depuis ce jour, hormis un petit interm&#232;de en architecture, je ne fais plus que &#231;a &#187;.`,},
{id: `titre_367`, img:'./Images/image_367_1867576.jpg', display: `<b>Horrorland. Vol. 14. Les hamsters diaboliques</b><BR>R.L. Stine`, titre: `Horrorland. Vol. 14. Les hamsters diaboliques`,data1:`Horrorland. Vol. 14. Les hamsters diaboliques`,data2:`R.L. Stine`,data3:`9782747045735`,data4:`2013`,data5:``,data6:`Sam Waters rapporte du parc d&#39;attractions d&#39;Horrorland des objets offerts par M. L&#233;pouvanteur : un distributeur de bonbons, et des &#233;ponges qui au contact de l&#39;eau se transforment en animaux de compagnie.`,},
{id: `titre_368`, img:'./Images/image_368_1867576.jpg', display: `<b>Hulotte</b><BR>Juliette Lagrange`, titre: `Hulotte`,data1:`Hulotte`,data2:`Juliette Lagrange`,data3:`9782211314985`,data4:`2019`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Hulotte est une grande timide. Et aujourd&#39;hui, c&#39;est l&#39;expos&#233; devant toute la classe. L&#39;angoisse absolue ! Hulotte doit prendre son courage &#224; deux mains. Quand il faut y aller... FAUT Y ALLER !`,},
{id: `titre_369`, img:'./Images/image_369_1867576.jpg', display: `<b>Human Resource Management:A Contemporary Approach Plus MyManagementLab student access card</b><BR>Julie Beardwell`, titre: `Human Resource Management:A Contemporary Approach Plus MyManagementLab student access card`,data1:`Human Resource Management:A Contemporary Approach Plus MyManagementLab student access card`,data2:`Julie Beardwell`,data3:`9781408271209`,data4:`2010`,data5:`Gestion et administration`,data6:`The expert authors of this leading text present a thorough introduction to HRM by exploring a variety of perspectives, styles and arguments. It takes a rigorous, critical approach that makes contemporary developments in Human Resource Management accessible to students. They explore the most pressing and topical themes and debates of today  the effects of HRM on organisational performance, management and leadership development, performance management and employee reward  whilst covering in depth the theory and practice of the operational aspects of HRM. The final part of the text compares trends in HRM around the world, with a particular focus on India and China, as well as the influence of multinational corporations.Human Resource Management is written for undergraduate, postgraduate and MBA students, as well as those studying for the CIPD qualifications.`,},
{id: `titre_370`, img:'./Images/Image_absente.jpg', display: `<b>Il &#233;tait un capitaine</b><BR>B. Solet`, titre: `Il &#233;tait un capitaine`,data1:`Il &#233;tait un capitaine`,data2:`B. Solet`,data3:`9782010208423`,data4:`1979`,data5:`Livres pour enfants`,data6:`Octobre 1894. Maxime Dumas &#233;crit pour son journal un article sur le scandale du jour : un officier fran&#231;ais est accus&#233; de trahison. Le capitaine Dreyfus est-il coupable ? Oui, puisqu&#39;il est juif, crient les antis&#233;mites. O&#249; sont les preuves ? r&#233;pondent ceux qui soup&#231;onnent l&#39; &quot; affaire &quot; de couvrir la corruption et le parti pris.`,},
{id: `titre_371`, img:'./Images/image_371_1867576.jpg', display: `<b>Il &#233;tait une fois l&#39;amour</b><BR>Danielle Steel`, titre: `Il &#233;tait une fois l&#39;amour`,data1:`Il &#233;tait une fois l&#39;amour`,data2:`Danielle Steel`,data3:`3000000001493`,data4:`2013`,data5:`Romans`,data6:`La vie de Daphn&#233; est une accumulation de d&#233;fis : la perte de son mari et de sa fille lors d&#39;un incendie, la naissance de son fils sourd, la difficult&#233; d&#39;&#234;tre &#224; la fois une femme et une m&#232;re attentive. Daphn&#233; est une force de la nature qui demeure fragile. Soutenue par le docteur Matthew Dane, elle va reprendre go&#251;t &#224; la vie...`,},
{id: `titre_372`, img:'./Images/image_372_1867576.jpg', display: `<b>Il nous restera &#231;a</b><BR>Virginie Grimaldi`, titre: `Il nous restera &#231;a`,data1:`Il nous restera &#231;a`,data2:`Virginie Grimaldi`,data3:`9782298179392`,data4:`2022`,data5:`LITT&#201;RATURE &amp; ROMANS`,data6:`Un peu par hasard, Iris se retrouve &#224; vivre en colocation avec Jeanne, une dame discr&#232;te de 74 ans, et Th&#233;o, un jeune homme plein d’humour aux r&#234;ves bris&#233;s. Ces trois &#234;tres ab&#238;m&#233;s vont, ensemble, r&#233;apprendre &#224; vivre. Une plume sensible et dr&#244;le.`,},
{id: `titre_373`, img:'./Images/Image_absente.jpg', display: `<b>il reviendra</b><BR>Philippe Chatel`, titre: `il reviendra`,data1:`il reviendra`,data2:`Philippe Chatel`,data3:`3000000002438`,data4:`1988`,data5:``,data6:`R240119033. IL REVIENDRA. 1988. In-8. Broch&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 260 pages - jaquette en bon &#233;tat. . . . Classification Dewey : 848-Ecrits divers, citations, journaux intimes, souvenirs, m&#233;moires`,},
{id: `titre_374`, img:'./Images/image_374_1867576.jpg', display: `<b>Imhotep: Imhotep, le mage du Nil ; Nitocris, la dame de Memphis ; Iosseph, le Juif du Nil</b><BR>Pierre Montlaur`, titre: `Imhotep: Imhotep, le mage du Nil ; Nitocris, la dame de Memphis ; Iosseph, le Juif du Nil`,data1:`Imhotep: Imhotep, le mage du Nil ; Nitocris, la dame de Memphis ; Iosseph, le Juif du Nil`,data2:`Pierre Montlaur`,data3:`5670000000277`,data4:``,data5:`Litt&#233;rature`,data6:`IMHOTEP, NITOCRIS, IOSSEPH :Trois grandes figures de l&#39;&#201;gypte des pharaons, des b&#226;tisseurs de pyramides, des mages, des scribes et des embaumeurs.Trois formidables portraits de ces &#234;tres exceptionnels et de leur temps, par le romancier Pierre Montlaur, passionn&#233; d&#39;&#233;gyptologie et insatiable explorateur de cette civilisation du Nil qui n&#39;en finit pas de nous faire r&#234;ver.Tiss&#233;e de mythes et de l&#233;gendes, de passions et d&#39;aventures, d&#39;intrigues et de trahisons, une fresque historique bigarr&#233;e, violente, magique et sensuelle, qui nous transporte aux origines de notre monde.`,},
{id: `titre_375`, img:'./Images/image_375_1867576.jpg', display: `<b>Intrigues au pin creux</b><BR>Bryant Bonnie`, titre: `Intrigues au pin creux`,data1:`Intrigues au pin creux`,data2:`Bryant Bonnie`,data3:`9782747011501`,data4:`2004`,data5:`Livres pour enfants`,data6:`Veronica a encore frapp&#233; ! &#192; cause d&#39;elle, Steph, Carole et Lisa sont mises &#224; l&#39;&#233;preuve par Max, qui les surveille de tr&#232;s pr&#232;s. Au moindre faux pas, elles seront priv&#233;es de cheval pendant un mois. En plus, Tessa, leur amie d&#39;Angleterre, est en visite &#224; Willow Creek, et Veronica fait tout pour g&#226;cher son s&#233;jour. Comment se venger de leur pire ennemie sans se faire renvoyer du Pin creux ? Le Club du Grand Galop n&#39;a pas dit son dernier mot...`,},
{id: `titre_376`, img:'./Images/image_376_1867576.jpg', display: `<b>It&#39;s Lonely at the Centre of the Earth</b><BR>Zoe Thorogood`, titre: `It&#39;s Lonely at the Centre of the Earth`,data1:`It&#39;s Lonely at the Centre of the Earth`,data2:`Zoe Thorogood`,data3:`9782378871147`,data4:`2024`,data5:`Bandes dessin&#233;es`,data6:`Nomin&#233;e pour l&#39;Eisner Award de la meilleure autobiographie Nomin&#233;e pour l&#39;Eisner Award du meilleur auteurDans une exploration artistique autobiographique, Zoe Thorogood d&#233;peint six mois de son quotidien qui sombre au fil des jours dans une profonde m&#233;lancolie. Elle offre un regard intime et m&#233;tanarratif sur son existence, celle d&#39;une artiste dont la cr&#233;ation est la raison de vivre, r&#233;v&#233;lant sa lutte pour la sant&#233; mentale - &#224; travers les hauts et les bas de l&#39;anxi&#233;t&#233;, de la d&#233;pression et du syndrome de l&#39;imposteur - alors qu&#39;elle se forge une carri&#232;re prometteuse dans l&#39;art s&#233;quentiel.&#160;&#171;&#160;Ce livre frappe et secoue aussi fort que si un poing traversait la page. &#187;&#160;Publishers Weekly &#171;&#160;Zoe Thorogood s&#39;int&#233;resse aux sensations et &#224; la fa&#231;on dont elles sont v&#233;cues d&#39;une mani&#232;re qui ne ressemble &#224; aucune autre.&#160;&#187;&#160;AIPT&#171; S&#251;rement le meilleur roman graphique de l&#39;ann&#233;e. &#187; The Beat&#171; Tout simplement un chef d&#39;oeuvre de bande dessin&#233;e. &#187;&#160;Broken Frontier&#171; Empruntant &#224; divers styles de la culture populaire - comics, cartoons, mangas... -, l&#39;artiste installe avec le lecteur une tendre complicit&#233;. L&#39;autod&#233;rision lui fait prendre de la hauteur : son humour est aussi d&#233;vastateur que ses id&#233;es noires. &#187; Le Monde`,},
{id: `titre_377`, img:'./Images/image_377_1867576.jpg', display: `<b>Jackaby</b><BR>William Ritter`, titre: `Jackaby`,data1:`Jackaby`,data2:`William Ritter`,data3:`9782747058940`,data4:`2018`,data5:`Science-fiction et Fantasy`,data6:`&#171; Il est souvent difficile pour les autres de saisir la nature de ce don que je suis le seul &#224; avoir. Il me permet de d&#233;celer la v&#233;rit&#233; l&#224; o&#249; les autres ne voient qu&#39;illusion... Car le monde est une sc&#232;ne et il semblerait que je sois le seul spectateur capable de voir derri&#232;re le rideau. &#187;Abigail Rook, 17 ans, d&#233;barque en Am&#233;rique. La t&#234;te pleine de r&#234;ves d&#39;ailleurs, elle esp&#232;re vivre l&#39;aventure avec un grand A. Elle fait la connaissance d&#39;un &#233;trange personnage, Jackaby, qui lui offre un emploi. D&#233;tective dou&#233; de facult&#233;s de m&#233;dium, il est capable de voir les ph&#233;nom&#232;nes surnaturels. Pour sa premi&#232;re mission, Abigail accompagne son nouveau patron sur les lieux d&#39;un crime particuli&#232;rement sanglant. Jackaby soup&#231;onne l&#39;assassin de ne pas &#234;tre humain, ce que la police refuse de croire. Mais les meurtres s&#39;encha&#238;nent et confirment les soup&#231;ons du d&#233;tective...`,},
{id: `titre_378`, img:'./Images/image_378_1867576.jpg', display: `<b>Jacqueline Chauveau. La vivante histoire. Charette et l&#39;&#233;pop&#233;e vend&#233;enne</b><BR>Jacqueline Chauveau`, titre: `Jacqueline Chauveau. La vivante histoire. Charette et l&#39;&#233;pop&#233;e vend&#233;enne`,data1:`Jacqueline Chauveau. La vivante histoire. Charette et l&#39;&#233;pop&#233;e vend&#233;enne`,data2:`Jacqueline Chauveau`,data3:`5670000000536`,data4:`1964`,data5:``,data6:`&#201;ditions du Scorpion, 1964. Broch&#233;, 256 pages.`,},

{id: `titre_380`, img:'./Images/image_380_1867576.jpg', display: `<b>Jamais Deux Sans Toi</b><BR>Emlyn Rees, Josie Lloyd`, titre: `Jamais Deux Sans Toi`,data1:`Jamais Deux Sans Toi`,data2:`Emlyn Rees, Josie Lloyd`,data3:`5670000001946`,data4:`2000`,data5:`Romans`,data6:`Lui : c&#39;est Jack Rossiter. Il a 27 ans, il peint, il est c&#233;libataire et heureux de l&#39;&#234;tre. Sortir un soir avec une fille, pas de probl&#232;me, se rappeler son nom le lendemain matin, c&#39;est d&#233;j&#224; plus compliqu&#233;. Et la revoir ? Pourquoi pas l&#39;inviter au restaurant tant qu&#39;on y est ? Non. Il y a des r&#232;gles &#224; respecter. Le c&#233;libat est un art de vivre. Y renoncer, c&#39;est grave, &#231;a veut dire changer de chaussettes tous les jours, acheter des fleurs, ne plus sourire aux serveuses, oublier les seins de Sally McCullen, arr&#234;ter de baratiner... Euh, bonjour, Amy, tu fais quoi ce soir ?
Elle : c&#39;est Amy Crosbie. Elle a 25 ans, travaille dans l&#39;int&#233;rim et n&#39;a pas fait l&#39;amour depuis six mois. Six mois ! Ce n&#39;est plus de l&#39;abstinence, c&#39;est un retour &#224; la virginit&#233;. Le c&#233;libat, elle a donn&#233; : le shopping-suicide, les r&#233;gimes qui durent le temps d&#39;un &#233;pisode de Friends, les inqui&#233;tudes de Maman Crosbie, l&#39;air afflig&#233; des copines... Mais que fait l&#39;homme id&#233;al ? Oui, on sait, il est mari&#233;. Et l&#39;homme presque id&#233;al ? Bonjour, Jack ! Tu fais quoi ce soir ? Et demain soir ? Et apr&#232;s-demain soir ? Et...
Josie Lloyd, jeune dipl&#244;m&#233;e anglaise, r&#234;vait de devenir &#233;crivain. Emlyn Rees, homme &#224; tout faire dans une agence litt&#233;raire, r&#234;vait lui aussi de devenir &#233;crivain.
Un jour, leurs regards se sont crois&#233;s, et quelques semaines plus tard ils ont sign&#233; ensemble un contrat pour &#233;crire &#224; quatre mains ce roman d&#39;amour moderne et furieusement romantique qui a connu un succ&#232;s triomphal en Angleterre et dans treize pays.
A l&#39;&#233;t&#233; 1999, Josie Lloyd et Emlyn Rees se sont mari&#233;s.`,},
{id: `titre_381`, img:'./Images/image_381_1867576.jpg', display: `<b>J&#39;apprends &#224; apprendre - &#224; l&#39;&#233;cole: Conforme aux nouveaux programmes</b><BR>Giordan Andr&#233;, Warnier Sonia`, titre: `J&#39;apprends &#224; apprendre - &#224; l&#39;&#233;cole: Conforme aux nouveaux programmes`,data1:`J&#39;apprends &#224; apprendre - &#224; l&#39;&#233;cole: Conforme aux nouveaux programmes`,data2:`Giordan Andr&#233;, Warnier Sonia`,data3:`9782809655360`,data4:`2016`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`Pourquoi et comment apprendre ses tables de multiplication ou sa le&#231;on de vocabulaire ? Comment am&#233;liorer sa m&#233;moire et sa concentration ? Comment faire ses devoirs efficacement et sans stress ? Autant de questions que les enfants et leurs parents se posent souvent et auxquelles cet ouvrage r&#233;pond. D&#232;s 8 ans, gr&#226;ce &#224; ces 50 fiches pratiques, votre enfant pourra : comprendre pourquoi il doit apprendre telle notion du programme scolaire ; rep&#233;rer les diff&#233;rentes mani&#232;res d&#39;y parvenir et, gr&#226;ce &#224; de courts tests, celle qui lui correspond le plus ; d&#233;couvrir des astuces et d&#233;fis motivants. En aidant votre enfant &#224; mieux apprendre et &#224; mieux s&#39;organiser, vous favoriserez son autonomie, et son d&#233;sir d&#39;apprendre l&#39;accompagnera tout au long de sa scolarit&#233;.`,},

{id: `titre_385`, img:'./Images/image_385_1867576.jpg', display: `<b>Jason des quatre mers</b><BR>Juliette Benzoni`, titre: `Jason des quatre mers`,data1:`Jason des quatre mers`,data2:`Juliette Benzoni`,data3:`3000000001783`,data4:`2001`,data5:`Romans`,data6:`Devenue princesse Sant&#39;Anna par son surprenant mariage italien, Marianne d&#39;Asselnat revient &#224; Paris. La passion que lui portait l&#39;Empereur s&#39;est apais&#233;e et Marianne elle-m&#234;me commence &#224; voir clair dans son cœur. Au hasard d&#39;un bal, elle retrouve avec &#233;motion celui qui, un jour, risqua sa vie pour la sauver : Jason Beaufort, le marin venu d&#39;outre-Atlantique, l&#39;aventurier des quatre mers aujourd&#39;hui mari&#233; mais qui continue &#224; l&#39;aimer depuis leur premi&#232;re rencontre.
Autour du couple d&#233;chir&#233;, se tisse un redoutable complot ourdi par la politique imp&#233;riale. Quand Jason est condamn&#233; au bagne pour un crime qu&#39;il n&#39;a pas commis, Marianne n&#39;h&#233;site pas &#224; braver l&#39;Empereur.`,},
{id: `titre_386`, img:'./Images/image_386_1867576.jpg', display: `<b>J&#39;attends un enfant</b><BR>Laurence Pernoud`, titre: `J&#39;attends un enfant`,data1:`J&#39;attends un enfant`,data2:`Laurence Pernoud`,data3:`3000000001660`,data4:`2005`,data5:`Couple, enfant &amp; famille`,data6:`J&#39;attends un enfant est le livre le plus complet sur la grossesse et sur l&#39;accouchement. Recommand&#233; par le corps m&#233;dical, il a fait ses preuves : il est lu et appr&#233;ci&#233; dans le monde entier. Un livre s&#233;rieux et chaleureux qui donne confiance, et qui permet d&#39;attendre son enfant avec s&#233;r&#233;nit&#233;.`,},

{id: `titre_390`, img:'./Images/image_390_1867576.jpg', display: `<b>Je fais du foot: Technique, pratique, champions</b><BR>Michel Deshors`, titre: `Je fais du foot: Technique, pratique, champions`,data1:`Je fais du foot: Technique, pratique, champions`,data2:`Michel Deshors`,data3:`9782745933614`,data4:`2008`,data5:`Livres pour enfants`,data6:`En pratiquant le football, sport plan&#233;taire qui r&#233;unit 58 millions de licenci&#233;s, tu as choisi de &quot; jouer collectif &quot;. Dans cet ouvrage, tu d&#233;couvriras l&#39;&#233;tonnante origine de ton sport, ses valeurs, ses comp&#233;titions et les grands champions qui ont fait son histoire. Tu apprendras aussi tout ce qu&#39;il faut savoir sur les clubs, les r&#232;gles d&#39;arbitrage, les gestes essentiels de la technique individuelle et les diff&#233;rentes strat&#233;gies de jeu. Allez, enfile ton maillot, chausse tes crampons et entre sur le terrain : c&#39;est &#224; toi de jouer !`,},
{id: `titre_391`, img:'./Images/image_391_1867576.jpg', display: `<b>Je mange quoi... quand je suis enceinte (Hors collection)</b><BR>Cohen Jean-Michel`, titre: `Je mange quoi... quand je suis enceinte (Hors collection)`,data1:`Je mange quoi... quand je suis enceinte (Hors collection)`,data2:`Cohen Jean-Michel`,data3:`9782754084833`,data4:`2016`,data5:`Cuisine et vins`,data6:`D&#233;couvrez la nouvelle collection 100% in&#233;dite du Dr Jean-Michel Cohen ! Un guide pratique avec de nombreux conseils et des recettes gourmandes qui s&#39;adaptent &#224; votre situation sant&#233; ! Que manger lorsqu&#39;on attend un enfant ? Quels sont les aliments &#224; &#233;viter, et ceux &#224; privil&#233;gier pendant la grossesse ? Quels petits plats se pr&#233;parer pour pouvoir manger sainement pour b&#233;b&#233; et pour soi, tout en se faisant plaisir ? Gr&#226;ce &#224; ce livre, le docteur Jean-Michel Cohen nous &#233;claire sur l&#39;alimentation de la femme enceinte et nous livrent des recettes sp&#233;cialement adapt&#233;es &#224; la grossesse Le livre est compos&#233; de 2 parties : - une partie th&#233;orique et explicative : quelles sont les id&#233;es re&#231;ues sur l&#39;alimentation pendant la grossesse ? quelles habitudes alimentaires adopter lorsque l&#39;on attend un enfant ? ... - 50 recettes illustr&#233;es et des id&#233;es de menus sp&#233;cialement &#233;labor&#233;s pour toutes les femmes enceintes`,},
{id: `titre_392`, img:'./Images/image_392_1867576.jpg', display: `<b>Je ne veux pas qu&#39;on m&#39;oublie</b><BR>Dominique Cacoub, Mireille Boccara Cacoub, Josane Duranteau`, titre: `Je ne veux pas qu&#39;on m&#39;oublie`,data1:`Je ne veux pas qu&#39;on m&#39;oublie`,data2:`Dominique Cacoub, Mireille Boccara Cacoub, Josane Duranteau`,data3:`3000000000458`,data4:`1977`,data5:`Sciences, Techniques et M&#233;decine`,data6:`R240031232. JE NE VEUX PAS QU&#39;ON M&#39;OUBLIE.. 1977. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 343 pages.. Avec Jaquette. . . Classification Dewey : 840-Litt&#233;ratures des langues romanes. Litt&#233;rature fran&#231;aise`,},
{id: `titre_393`, img:'./Images/image_393_1867576.jpg', display: `<b>Je r&#233;ussis mes &#233;tudes de psychologie</b><BR>Rusinek St&#233;phane, Rusinek Agn&#232;s`, titre: `Je r&#233;ussis mes &#233;tudes de psychologie`,data1:`Je r&#233;ussis mes &#233;tudes de psychologie`,data2:`Rusinek St&#233;phane, Rusinek Agn&#232;s`,data3:`9782100505517`,data4:`2007`,data5:`Recherche en psychologie`,data6:`De la premi&#232;re ann&#233;e... au premier emploi : Quels sont les domaines de la psychologie enseign&#233;s &#224; l&#39;universit&#233; ? Quelle est la forme des cours et que contiennent-ils ? Comment choisir ses cours ? Comment se pr&#233;parer aux examens ? Comment trouver un stage ? Comment pr&#233;senter, oralement ou par &#233;crit, des r&#233;sultats scientifiques ? Comment soutenir un m&#233;moire ou une th&#232;se ? Comment rechercher son premier emploi ? Autant de questions et de difficult&#233;s auxquelles est confront&#233; l&#39;&#233;tudiant d&#232;s son entr&#233;e &#224; la fac mais aussi tout au long de son cursus. Cet ouvrage clair et concis, r&#233;dig&#233; sous forme de fiches, reprend l&#39;essentiel de ce que l&#39;&#233;tudiant de psychologie doit savoir pour r&#233;ussir ses &#233;tudes et entrer dans la vie professionnelle. Un tout-en-un qui accompagnera l&#39;&#233;tudiant tout au long de ses &#233;tudes et plus loin encore !`,},
{id: `titre_394`, img:'./Images/image_394_1867576.jpg', display: `<b>Je revenais des autres</b><BR>M&#233;lissa Da Costa`, titre: `Je revenais des autres`,data1:`Je revenais des autres`,data2:`M&#233;lissa Da Costa`,data3:`9782253936138`,data4:`2022`,data5:``,data6:`Je revenais des autres
    Philippe a quarante ans, est directeur commercial, mari&#233; et p&#232;re de deux enfants. Ambre a vingt ans, n&#39;est rien et n&#39;a personne. Sauf lui. Quand, submerg&#233;e par le vide de son existence, elle essaie de mourir, Philippe l&#39;envoie loin, dans un village de montagne, pour qu&#39;elle se reconstruise, qu&#39;elle apprenne &#224; vivre sans lui. Pour sauver sa famille, aussi.
      Je revenais des autres est l&#39;histoire d&#39;un nouveau d&#233;part. Le feuilleton d&#39;un h&#244;tel o&#249; travaillent une bande de saisonniers tous un peu ab&#238;m&#233;s par la vie. Le r&#233;cit de leurs amiti&#233;s, doutes, col&#232;res, rancoeurs, et de leurs amours. Le roman des autres, ceux qu&#39;on laisse entrer dans notre vie, ceux qui nous d&#233;truisent mais surtout ceux qui nous gu&#233;rissent.`,},

{id: `titre_399`, img:'./Images/image_399_1867576.jpg', display: `<b>Jean de Florette</b><BR>Marcel Pagnol`, titre: `Jean de Florette`,data1:`Jean de Florette`,data2:`Marcel Pagnol`,data3:`3000000001844`,data4:`1988`,data5:`Romans`,data6:`R&#233;cit simple et puissant d&#39;une lutte pour la vie, histoire d&#39;un crime et de son ch&#226;timent, drame d&#39;une vengeance, trag&#233;die familiale, conflit des cœurs purs et des &#226;mes fortes, opposant un jeune citadin plein de fra&#238;cheur et d&#39;enthousiasme &#224; deux paysans durs, &#226;pres, sournois, ferm&#233;s, implacables, peinture exacte et magnifique des hommes de la terre, chant du monde, po&#232;me de  l&#39;eau, du vent, des saisons, des collines, Jean de Florette et Manon des Sources sont tout cela et ils sont beaucoup plus que cela, un des sommets de l&#39;œuvre de Pagnol : le livre de la faute, de l&#39;innocence et du pardon.`,},
{id: `titre_400`, img:'./Images/image_400_1867576.jpg', display: `<b>Jean-Paul Goude : 100 images pour la libert&#233; de la presse</b><BR>Jean-Paul Goude`, titre: `Jean-Paul Goude : 100 images pour la libert&#233; de la presse`,data1:`Jean-Paul Goude : 100 images pour la libert&#233; de la presse`,data2:`Jean-Paul Goude`,data3:`9782362200601`,data4:`2019`,data5:``,data6:`Jean-Paul Goude
    
      100 images pour la libert&#233; de la presse
    Les images de Jean-Paul Goude font partie de notre imaginaire collectif, &#224; la mani&#232;re des toiles de ma&#238;tre. Depuis les ann&#233;es 1960, ce g&#233;nie fac&#233;tieux magnifie le corps de ses muses, multiplie les &#233;v&#233;nements spectaculaires et bouscule les lieux communs, en chef d&#39;orchestre exigeant.Grande premi&#232;re dans l&#39;histoire de la collection, l&#39;artiste est aux manettes de l&#39;album ! Goude par Goude, rien que pour vous.`,},
{id: `titre_401`, img:'./Images/Image_absente.jpg', display: `<b>Jean-Philippe Charbonnier pour la libert&#233; de la presse</b><BR>RSF`, titre: `Jean-Philippe Charbonnier pour la libert&#233; de la presse`,data1:`Jean-Philippe Charbonnier pour la libert&#233; de la presse`,data2:`RSF`,data3:`3780398108003`,data4:`2005`,data5:`Photographie et vid&#233;o`,data6:`Grand reporter de la premi&#232;re heure, Jean-Philippe Charbonnier doit &#224; son imp&#233;nitente curiosit&#233; d&#39;avoir parcouru le monde entier pendant plus de trente ans : Afrique, Turquie, Canada, Japon, Moyen-Orient, Tha&#239;lande, ex-URSS, Chine, Mongolie ext&#233;rieure, Etats-Unis, etc. Les photos qu&#39;il en a rapport&#233;es sont &#224; la fois &#233;tranges et famili&#232;res, comme si la profonde humanit&#233; de son regard servait de pont entre les mondes, entre les &#234;tres. Mais l&#224; o&#249; l&#39;&#233;motion ne manque pas de nous cueillir, c&#39;est au d&#233;tour de ses clich&#233;s de la vie fran&#231;aise au quotidien. Un int&#233;rieur ouvrier, celui d&#39;un bar, une visite du m&#233;decin, un bal de campagne, autant de sc&#232;nes qui ravaudent la m&#233;moire d&#39;odeurs, d&#39;accents et d&#39;objets presque oubli&#233;s. Ce formidable t&#233;moignage des ann&#233;es 50 &#224; nos jours, sensible et puissant, Reporters sans fronti&#232;res avait &#224; cœur de vous le faire partager.`,},
{id: `titre_402`, img:'./Images/image_402_1867576.jpg', display: `<b>J&#39;&#233;l&#232;ve mon enfant</b><BR>Laurence Pernoud`, titre: `J&#39;&#233;l&#232;ve mon enfant`,data1:`J&#39;&#233;l&#232;ve mon enfant`,data2:`Laurence Pernoud`,data3:`3000000002209`,data4:`2009`,data5:`Couple, enfant &amp; famille`,data6:`B&#233;b&#233; vient de na&#238;tre. Attendris et impressionn&#233;s, les parents se posent mille questions. Puis, au fur et &#224; mesure que l&#39;enfant grandit, de nouvelles interrogations surgissent. J&#39;&#233;l&#232;ve mon enfant est le compagnon des premi&#232;res ann&#233;es de l&#39;enfance, de la naissance &#224; la fin de l&#39;&#233;cole maternelle. Tous les sujets de la vie quotidienne sont abord&#233;s : sommeil, alimentation, sant&#233;... Un chapitre raconte l&#39;&#233;veil psychologique de l&#39;enfant et parle des difficult&#233;s qui peuvent survenir. Gr&#226;ce &#224; toutes ces informations, les parents se sentent confort&#233;s dans leurs capacit&#233;s &#224; &#233;lever leur enfant. Comme J&#39;attends un enfant, J&#39;&#233;l&#232;ve mon enfant est mis &#224; jour chaque ann&#233;e. Autour de Laurence Pernoud, une &#233;quipe pluridisciplinaire, anim&#233;e par Agn&#232;s Grison, participe au travail permanent d&#39;actualisation. P&#233;diatre, psychologue, di&#233;t&#233;ticienne, avocate sp&#233;cialis&#233;e en droit de la famille, assistante sociale... Tous mettent leurs comp&#233;tences au service des lectrices et des lecteurs. J&#39;&#233;l&#232;ve mon enfant est le livre des parents d&#39;aujourd&#39;hui.`,},
{id: `titre_403`, img:'./Images/image_403_1867576.jpg', display: `<b>J&#39;en ai reve, tu sais .... .</b><BR>Patrick Segal`, titre: `J&#39;en ai reve, tu sais .... .`,data1:`J&#39;en ai reve, tu sais .... .`,data2:`Patrick Segal`,data3:`9782080664419`,data4:`1990`,data5:``,data6:`Astreint &#224; se d&#233;placer en chaise roulante depuis 1972, P. Segal se livre &#224; des activit&#233;s et &#224; des voyages &#224; travers le monde, qu&#39;il raconte dans divers livres. Le pr&#233;sent ouvrage raconte, entre autres choses, les attentions de P. Segal &#224; l&#39;&#233;gard de sa m&#232;re atteinte du cancer et diverses activit&#233;s journalistiques.`,},
{id: `titre_404`, img:'./Images/image_404_1867576.jpg', display: `<b>J&#39;ENVIE CEUX QUI SONT DANS TON CŒUR (poche)</b><BR>DESPLECHIN MARIE`, titre: `J&#39;ENVIE CEUX QUI SONT DANS TON CŒUR (poche)`,data1:`J&#39;ENVIE CEUX QUI SONT DANS TON CŒUR (poche)`,data2:`DESPLECHIN MARIE`,data3:`9782211302050`,data4:`2019`,data5:`Romans`,data6:`La m&#232;re de Bartholom&#233; a d&#233;cid&#233; qu&#39;il devait d&#233;sormais la relayer deux heures par jour &#224; la r&#233;ception de l&#39;h&#244;tel familial. Ce n&#39;est pas tr&#232;s fatigant, mais c&#39;est vite ennuyeux. Surtout quand les clients sont les membres de la Soci&#233;t&#233; des Amis des Jardins. Mais s&#39;il n&#39;avait pas &#233;t&#233; assis derri&#232;re le comptoir en bois ce jour-l&#224;, &#224; ruminer contre ses parents, Bartholom&#233; n&#39;aurait sans doute jamais rencontr&#233; H&#233;l&#232;ne...(site de l&#39;&#233;diteur).`,},
{id: `titre_405`, img:'./Images/image_405_1867576.jpg', display: `<b>J&#233;r&#244;me d&#39;Alphagraph. Vol. 5. J&#233;r&#244;me et la route</b><BR>Marie Saur`, titre: `J&#233;r&#244;me d&#39;Alphagraph. Vol. 5. J&#233;r&#244;me et la route`,data1:`J&#233;r&#244;me d&#39;Alphagraph. Vol. 5. J&#233;r&#244;me et la route`,data2:`Marie Saur`,data3:`000000000307`,data4:`2010`,data5:``,data6:`La canicule s&#39;est abattue sur la ville, les clients ont d&#233;sert&#233; la librairie et le patron de J&#233;r&#244;me l&#39;encourage &#224; prendre des cong&#233;s. Sultana lui annonce justement qu&#39;elle a d&#233;cid&#233; de quitter le village pour poursuivre ses &#233;tudes dans la grande ville. J&#233;r&#244;me d&#233;cide de l&#39;accompagner. L&#39;une part en train, l&#39;autre en roulotte. Ce p&#233;riple permet &#224; J&#233;r&#244;me de renouer avec ses r&#234;ves d&#39;&#233;crivain-voyageur.`,},

{id: `titre_407`, img:'./Images/image_407_1867576.jpg', display: `<b>JEUNES FILLES EN PERIL</b><BR>FISCHER Marie Louise`, titre: `JEUNES FILLES EN PERIL`,data1:`JEUNES FILLES EN PERIL`,data2:`FISCHER Marie Louise`,data3:`3000000001264`,data4:`1972`,data5:``,data6:`R160031341. JEUNES FILLES EN PERIL. 1972. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur acceptable. 184 pages. Ouvrage de biblioth&#232;que avec tampons, annotations, et petite &#233;tiquette coll&#233;e sur le dos.. Avec Jaquette. . . Classification Dewey : 830-Litt&#233;ratures des langues germaniques`,},

{id: `titre_409`, img:'./Images/image_409_1867576.jpg', display: `<b>Jo, champion de foot, Tome 02: Bienvenue au Club !</b><BR>Sylvain Zorzin`, titre: `Jo, champion de foot, Tome 02: Bienvenue au Club !`,data1:`Jo, champion de foot, Tome 02: Bienvenue au Club !`,data2:`Sylvain Zorzin`,data3:`9782747094979`,data4:`2018`,data5:`Livres pour enfants`,data6:`Apr&#232;s avoir d&#233;m&#233;nag&#233; &#224; Fontenay-sur-Oise, Johan s&#39;inscrit au club de la ville. Il rejoint ainsi l&#39;&#233;quipe des Tigres, &#224; quelques semaines d&#39;un match tr&#232;s important ! Mais l&#39;&#233;quipe se cherche encore : le nouveau coach r&#233;organise les postes sur le terrain et fait jouer sa fille Loubna en d&#233;fense, ce qui d&#233;plait &#224; certains joueurs. Johan, qui r&#234;ve de devenir attaquant, doit se remettre en question... R&#234;ve ta vie, vis tes r&#234;ves.`,},
{id: `titre_410`, img:'./Images/image_410_1867576.jpg', display: `<b>Johnny s&#39;en va-t-en guerre</b><BR>Dalton Trumbo`, titre: `Johnny s&#39;en va-t-en guerre`,data1:`Johnny s&#39;en va-t-en guerre`,data2:`Dalton Trumbo`,data3:`3000000001592`,data4:`2004`,data5:`Actualit&#233; &#233;ditoriale`,data6:`Chef-d&#39;oeuvre de la litt&#233;rature antimilitariste, ce roman a pour h&#233;ros un soldat am&#233;ricain de la guerre de 1914-1918 atrocement mutil&#233; par une explosion. Devenu ce mort vivant dont l&#39;&#226;me s&#39;agrippe &#224; un corps qui n&#39;est plus, il incarne, avec une puissance narrative stup&#233;fiante, l&#39;horreur v&#233;cue de toute guerre. Publi&#233; au d&#233;but de la Seconde Guerre mondiale, ce livre mythique &#233;tait lu dans les meetings pacifistes pendant la guerre du Vi&#234;t-nam. 
Encore et toujours d&#39;actualit&#233;, il constitue sans doute la plus violente, la plus crue des d&#233;nonciations de la guerre.`,},
{id: `titre_411`, img:'./Images/image_411_1867576.jpg', display: `<b>jolis jolis monstres</b><BR>Julien Dufresne-Lamy`, titre: `jolis jolis monstres`,data1:`jolis jolis monstres`,data2:`Julien Dufresne-Lamy`,data3:`000000001038`,data4:`2019`,data5:`Romans et litt&#233;rature`,data6:`&quot;Je m&#39;appelle James et je suis exquise...&quot;  D&#233;couvrez le grand roman des drag-queens. Certains disent qu&#39;on est des monstres, des fous &#224; &#233;lectrocuter. Nous sommes des centaures, des licornes, des chim&#232;res &#224; t&#234;te de femme. Les plus jolis monstres du monde. Au d&#233;but des ann&#233;es sida, James est l&#39;une des plus belles drag-queens de New York. La l&#233;gende des bals, la reine des cabarets, l&#39;amie fid&#232;le des club kids et des stars underground. Quand trente ans plus tard il devient le mentor de Victor, un jeune p&#232;re de famille &#224; l&#39;humour corrosif, James comprend que le monde et les mentalit&#233;s ont chang&#233;.  Sur trois d&#233;cennies, Jolis jolis monstres aborde avec finesse et fantaisie la culture drag, le voguing et la sc&#232;ne ballroom dans un grand th&#233;&#226;tre du genre et de l&#39;identit&#233;. Au cœur d&#39;une Am&#233;rique toujours plus ferm&#233;e et id&#233;ologique, ce roman tendre mais bruyant est une ode &#224; la beaut&#233;, &#224; la f&#234;te et &#224; la diff&#233;rence. Une prise de parole essentielle. Grand Prix des Blogueurs 2019  Prix Millepages`,},
{id: `titre_412`, img:'./Images/image_412_1867576.jpg', display: `<b>Journal d&#39;une femme en blanc (1)</b><BR>Andr&#233; Soubiran`, titre: `Journal d&#39;une femme en blanc (1)`,data1:`Journal d&#39;une femme en blanc (1)`,data2:`Andr&#233; Soubiran`,data3:`3000000002148`,data4:`1964`,data5:`Romans`,data6:`Cet ouvrage est une r&#233;&#233;dition num&#233;rique d&#39;un livre paru au XXe si&#232;cle, d&#233;sormais indisponible dans son format d&#39;origine.`,},

{id: `titre_414`, img:'./Images/image_414_1867576.jpg', display: `<b>Journal d&#39;une m&#232;re indigne</b><BR>PEYROL MANUELE`, titre: `Journal d&#39;une m&#232;re indigne`,data1:`Journal d&#39;une m&#232;re indigne`,data2:`PEYROL MANUELE`,data3:`3000000001172`,data4:`1977`,data5:``,data6:`R240042360. JOURNAL D&#39;UNE MERE INDIGNE.. 1977. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Papier jauni. 189 pages.. Avec Jaquette. . . Classification Dewey : 840-Litt&#233;ratures des langues romanes. Litt&#233;rature fran&#231;aise`,},
{id: `titre_415`, img:'./Images/image_415_1867576.jpg', display: `<b>Joyaux</b><BR>Danielle Steel`, titre: `Joyaux`,data1:`Joyaux`,data2:`Danielle Steel`,data3:`3000000001769`,data4:`2011`,data5:`Romances &amp; Livres d&#39;Amour`,data6:`R&#233;cemment divorc&#233;e, Sarah Thompson a du mal &#224; se reconstruire. Ses parents d&#233;cident alors de l&#39;emmener en Europe. Elle y rencontre Lord Whitfield et, gr&#226;ce &#224; lui, reprend go&#251;t &#224; la vie. Mais la guerre s&#39;abat sur la France et n&#39;&#233;pargnera pas le jeune couple...`,},
{id: `titre_416`, img:'./Images/image_416_1867576.jpg', display: `<b>Joyeux anniversaire Chien pourri !</b><BR>Colas Gutman, Marc Boutavant`, titre: `Joyeux anniversaire Chien pourri !`,data1:`Joyeux anniversaire Chien pourri !`,data2:`Colas Gutman, Marc Boutavant`,data3:`9782211233675`,data4:`2016`,data5:`Livres 6-12 ans`,data6:`Joyeux anniversaire, Chien Pourri ! Pauvre Chien Pourri, personne ne lui a jamais souhait&#233; son anniversaire Heureusement, son fid&#232;le ami Chaplapla est l&#224; pour tout organiser. Les saucisses sont d&#233;congel&#233;es et les cartons d&#39;invitation flottent d&#233;j&#224; dans le caniveau. Il y aura un monde fou, c&#39;est s&#251;r, mais comment trouver un cadeau &#224; la hauteur de ce pourriversaire ?`,},
{id: `titre_417`, img:'./Images/image_417_1867576.jpg', display: `<b>Joyeux No&#235;l, Merry Christmas</b><BR>Mary Higgins Clark`, titre: `Joyeux No&#235;l, Merry Christmas`,data1:`Joyeux No&#235;l, Merry Christmas`,data2:`Mary Higgins Clark`,data3:`000000001151`,data4:`1996`,data5:`Romans policiers`,data6:`Apr&#232;s sa Douce Nuit &#224; la fois terrible et &#233;mouvante, Mary Higgins Clark vous offre ce petit livre id&#233;al pour passer des f&#234;tes d&#233;licieusement angoissantes. Associ&#233;s dans le bonheur comme dans l&#39;aventure, Henry, ex-pr&#233;sident des Etats-Unis, et Sunday, jeune et brillante femme politique, vont &#234;tre m&#234;l&#233;s &#224; des affaires parmi les plus troubles. Des enqu&#234;tes &#224; haut risque, sous le signe du charme, du myst&#232;re et de la passion. Une fois encore, la reine du suspense vous souhaite Joyeux No&#235;l, merry Christmas, et beaucoup de frissons. Avec Mary Higgins Clark, les No&#235;ls sont toujours anim&#233;s.`,},
{id: `titre_418`, img:'./Images/image_418_1867576.jpg', display: `<b>Jules Matrat</b><BR>Charles Exbrayat`, titre: `Jules Matrat`,data1:`Jules Matrat`,data2:`Charles Exbrayat`,data3:`3000000002261`,data4:`2014`,data5:`Romans`,data6:`Pour pouvoir croire encore au bonheur, les hommes, quand ils font la guerre, se racontent des histoires. &#201;cras&#233;s par la peur et la souffrance, ils n&#39;ont d&#39;autre consolation que l&#39;amiti&#233; avec ceux qui partagent leur calvaire. Mais, en m&#234;me temps qu&#39;elles dissipent toutes les angoisses, les cloches de la paix retrouv&#233;e font p&#226;lir ces camaraderies qu&#39;on se figurait devoir toujours durer. Il en est, rares, qui cependant ne parviennent pas &#224; oublier les fraternnit&#233;s n&#233;es dans le fracas des batailles. 
Ainsi, Jules Matrat. Matrat a quitt&#233; son village de la Loire, dans les premiers jours d&#39;ao&#251;t 1914, sans comprendre ce qui lui arrivait. En trente ans, il n&#39;avait abandonn&#233; sa ferme qu&#39;une fois : pour son service militaire. Aujourd&#39;hui, il a d&#251; brutalement se s&#233;parer du p&#232;re, de la m&#232;re, des b&#234;tes, des champs et aussi de Rose, sa promise. La guerre, il la fait mais il ne la supporte que parce qu&#39;il a rencontr&#233; Louis Agnin, venu des Alpes. 
Soldats par devoir, tous deux restent des paysans. Entre les combats, ils parlent de la terre, des bois, des saisons, et chacun tente d&#39;expliquer &#224; l&#39;autre &#224; quoi ressemble sa fianc&#233;e... Ensemble, ils b&#226;tissent un avenir o&#249; ceux qu&#39;ils aiment s&#39;aimeront. Mais la mort est une compagne obstin&#233;e, et il est d&#233;risoire de nourrir des projets. Ceux qui reviennent, apparemment vivants, des batailles gagn&#233;es ou perdues, sont parfois - sans que nul s&#39;en doute - aussi morts que les morts abandonn&#233;s dans la boue des tranch&#233;es. 
Quant &#224; celles qui attendaient leur retour, elles voient revenir des hommes qu&#39;elles ne reconnaissent pas. Avec ce livre pur et terrible, o&#249; les souffrances endur&#233;es sont &#224; la mesure du bonheur entrevu, il est possible que Charles Exbrayat nous donne v&#233;ritablement le roman que m&#233;ritaient les grands morts de la Premi&#232;re Guerre mondiale.`,},
{id: `titre_419`, img:'./Images/image_419_1867576.jpg', display: `<b>Jusqu&#39;au bout de la peur</b><BR>Moka`, titre: `Jusqu&#39;au bout de la peur`,data1:`Jusqu&#39;au bout de la peur`,data2:`Moka`,data3:`9782211237413`,data4:`2018`,data5:``,data6:`Quentin et Garance sont deux enfants intelligents et d&#233;brouillards. Leur p&#232;re a disparu. Assassin&#233;, ils en sont s&#251;rs, par un cambrioleur qu&#39;ils ont surpris dans son bureau. Il les traque en bateau mais c&#39;est la temp&#234;te, le Marais poitevin d&#233;borde de partout. Ils se retrouvent seuls et perdus sur une barque plate avec une barre de c&#233;r&#233;ales pour unique nourriture.`,},
{id: `titre_420`, img:'./Images/image_420_1867576.jpg', display: `<b>Kamo et moi</b><BR>Daniel Pennac`, titre: `Kamo et moi`,data1:`Kamo et moi`,data2:`Daniel Pennac`,data3:`9782070612727`,data4:`2007`,data5:``,data6:`Apr&#232;s L&#39;Agence Babel et L&#39;Evasion de Kamo, le narrateur retrouve son ins&#233;parable ami Kamo. Leur professeur de fran&#231;ais leur donne un sujet de r&#233;daction qui provoque une v&#233;ritable &#233;pid&#233;mie dans la classe.`,},
{id: `titre_421`, img:'./Images/image_421_1867576.jpg', display: `<b>Kiffe kiffe demain</b><BR>Fa&#239;za Gu&#232;ne`, titre: `Kiffe kiffe demain`,data1:`Kiffe kiffe demain`,data2:`Fa&#239;za Gu&#232;ne`,data3:`5670000000710`,data4:`2015`,data5:`Litt&#233;rature et fiction`,data6:`Doria, quinze ans, jeune fran&#231;aise d&#39;origine marocaine, vit seule avec sa m&#232;re dans une cit&#233; de la banlieue parisienne. Dans son journal, elle raconte son quotidien, celui de son quartier, et dresse le portrait &#224; la fois tendre et caustique de ceux qui l&#39;entourent : sa m&#232;re, femme de m&#233;nage dans un h&#244;tel, Hamoudi, son ami d&#39;enfance, la psychologue, Mme Burlaud, Nabil le nul, Aziz l&#39;&#233;picier ou encore sa fausse tante Zohra.`,},
{id: `titre_422`, img:'./Images/image_422_1867576.jpg', display: `<b>King of Spies</b><BR>Mark Millar, Matteo Scalera`, titre: `King of Spies`,data1:`King of Spies`,data2:`Mark Millar, Matteo Scalera`,data3:`9791039111010`,data4:`2022`,data5:`Comics`,data6:`Toute sa vie, le super-espion britannique Sir Roland King a &quot;r&#233;solu des probl&#232;mes&quot; pour les puissants de la plan&#232;te. Aujourd&#39;hui, alors qu&#39;il se sait condamn&#233;, il d&#233;cide d&#39;agir pour son compte et d&#39;&#233;liminer les pr&#233;sidents, les papes et autres premiers ministres qui m&#233;ritent la mort. Mark Millar (Civil War, Kick-Ass, The Magic Order) signe un v&#233;ritable chef-d&#39;oeuvre, mis en images par Matteo Scalera (Space Bandits, Batman - White Knight Presents : Harley Quinn).
`,},
{id: `titre_423`, img:'./Images/image_423_1867576.jpg', display: `<b>King&#39;s Game T01 (01)</b><BR>Nobuaki Kanazawa`, titre: `King&#39;s Game T01 (01)`,data1:`King&#39;s Game T01 (01)`,data2:`Nobuaki Kanazawa`,data3:`9791032710647`,data4:`2013`,data5:`Manga`,data6:`Nobuaki est r&#233;veill&#233; en pleine nuit par un &#233;trange sms qui met au d&#233;fi deux de ses camarades de lyc&#233;e de s’embrasser. Le myst&#233;rieux exp&#233;diteur du message pr&#233;tend que la classe enti&#232;re participe &#224; un “King’s Game”. Jour apr&#232;s jour, les d&#233;fis se succ&#232;dent, et les lyc&#233;ens sont bien oblig&#233;s de se rendre &#224; l’&#233;vidence : ils ont 24 heures pour s’ex&#233;cuter et la sanction en cas de d&#233;sob&#233;issance est la mort . Suicides ou meurtres ? Puissance occulte ou criminel de chair et de sang ? O&#249; qu’elles soient, quoi qu’elles tentent pour s’&#233;chapper, la mort vient trouver ses jeunes victimes, infaillible. Le couperet se rapproche dangereusement de nos h&#233;ros… Parviendront-ils &#224; d&#233;couvrir la v&#233;rit&#233; avant qu’il ne s’abatte ? King’s Game… 1 classe, 32 &#233;l&#232;ves, 24h pour ob&#233;ir. Une seule sanction : la mort.`,},
{id: `titre_424`, img:'./Images/image_424_1867576.jpg', display: `<b>Krondor - La guerre de la faille 3 - T&#233;n&#232;bres sur Sethanon</b><BR>Raymond E. Feist`, titre: `Krondor - La guerre de la faille 3 - T&#233;n&#232;bres sur Sethanon`,data1:`Krondor - La guerre de la faille 3 - T&#233;n&#232;bres sur Sethanon`,data2:`Raymond E. Feist`,data3:`9782290320365`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`La qu&#234;te du Silverthorn a &#233;t&#233; couronn&#233;e de succ&#232;s, et la princesse Anita sauv&#233;e. Mais le prince Arutha sait que les forces du mal n&#39;ont pas dit leur dernier mot : les Faucons de la Nuit, une dangereuse guilde d&#39;assassins, sont de retour et r&#244;dent dans les rues de Krondor, tandis qu&#39;au Nord l&#39;arm&#233;e des T&#233;n&#232;bres vient de se mettre en marche. Seule la magie pourra peut-&#234;tre sauver Midkemia des assauts et sortil&#232;ges du terrible n&#233;cromant Murmandamus... Pug, le puissant magicien, et Tomas, le guerrier h&#233;ritier des seigneurs-dragons valherus, entreprennent alors une qu&#234;te d&#233;sesp&#233;r&#233;e. Car voici venir l&#39;ennemi, surgi du fond des &#226;ges pour reprendre ce qui lui appartenait autrefois...`,},
{id: `titre_425`, img:'./Images/image_425_1867576.jpg', display: `<b>Kushiel, Tome 1: La Marque</b><BR>Jacqueline Carey`, titre: `Kushiel, Tome 1: La Marque`,data1:`Kushiel, Tome 1: La Marque`,data2:`Jacqueline Carey`,data3:`9782811211233`,data4:`2014`,data5:`Fantasy`,data6:`Ph&#232;dre n&#243; Delaunay porte la marque de Kushiel, qui lui vaut d&#39;&#233;prouver &#224; jamais le plaisir dans la souffrance. Enfant, elle a &#233;t&#233; vendue &#224; un noble qui a su reconna&#238;tre chez elle ce don cruel, et elle est devenue depuis la plus convoit&#233;e des courtisanes... ainsi qu&#39;une espionne exceptionnelle. Lorsqu&#39;elle d&#233;couvre le complot qui p&#232;se sur sa patrie, Ph&#232;dre se lance dans une aventure &#233;pique et d&#233;chirante, sem&#233;e de trahisons, et qu&#39;il lui faudra mener jusqu&#39;au bout pour sauver son peuple. Laissez-vous s&#233;duire par un monde v&#233;n&#233;neux peupl&#233; de conspirateurs, de monarques assi&#233;g&#233;s et de seigneurs de guerre barbares... et surtout par Ph&#232;dre, une h&#233;ro&#239;ne hors du commun.`,},
{id: `titre_426`, img:'./Images/image_426_1867576.jpg', display: `<b>L&#39; Adolescence aux mille visages (PSYCHOLOGIE)</b><BR>Braconnier Alain, Marcelli Daniel`, titre: `L&#39; Adolescence aux mille visages (PSYCHOLOGIE)`,data1:`L&#39; Adolescence aux mille visages (PSYCHOLOGIE)`,data2:`Braconnier Alain, Marcelli Daniel`,data3:`9782738105462`,data4:`1998`,data5:`Sciences humaines`,data6:`Autonomes et d&#233;pendants, individualistes et fascin&#233;s par le groupe, p&#233;remptoires et sujets au doute, les adolescents sont les champions du paradoxe. Comment cerner leurs &#171; mille visages &#187; et les aider &#224; franchir cette &#233;tape cruciale de leur vie ? Comment ne pas abuser de son autorit&#233; sans devenir un parent complice ? Qu&#39;en est-il de la vie amoureuse ? Quand s&#39;inqui&#233;ter de manifestations anxieuses ou d&#233;pressives ? Qu&#39;est-ce qu&#39;un adolescent &#171; &#224; probl&#232;mes &#187; ? Que faire face au danger de la drogue, au risque du sida ? Depuis sa premi&#232;re parution en 1988, ce livre est devenu un classique. Enti&#232;rement remis &#224; jour pour la pr&#233;sente &#233;dition, il fournit des donn&#233;es &#233;pid&#233;miologiques approfondies et propose une vision nouvelle de la d&#233;pression &#224; l&#39;adolescence et des relations entre l&#39;adolescent et sa famille. M&#233;decin psychanalyste, directeur de l&#39;Association de sant&#233; mentale du XIIIe&#160;arrondissement de Paris, Alain Braconnier enseigne &#224; l&#39;universit&#233; de Paris-V. Il est notamment l&#39;auteur, aux &#233;ditions Odile Jacob, de&#160;Tout est dans la t&#234;te, en collaboration avec &#201;ric Albert , et du&#160;Sexe des &#233;motions. Psychiatre, Daniel Marcelli est sp&#233;cialiste de l&#39;enfance et de l&#39;adolescence.`,},

{id: `titre_428`, img:'./Images/image_428_1867576.jpg', display: `<b>L&#39; œil de Berk</b><BR>Julien B&#233;ziat (auteur-illustrateur).)`, titre: `L&#39; œil de Berk`,data1:`L&#39; œil de Berk`,data2:`Julien B&#233;ziat (auteur-illustrateur).)`,data3:`9782211314817`,data4:`2022`,data5:``,data6:`L&#39;autre jour, un truc terrible est arriv&#233; dans ma cuisine. C&#39;est Berk, mon canard, qui me l&#39;a racont&#233;. Berk faisait le fou avec ses copains Lapinot, l&#39;ours Franky, Tom le chien saucisse, et son amie Verte la souris. Quand soudain... PAF ! TCHAK ! OUCH ! Berk s&#39;est relev&#233; et a regard&#233; ses amis : &#171; Vous en faites une t&#234;te ! &#187; C&#39;est rien, juste l&#39;œil de Berk qui a saut&#233; dans la cuisine.`,},

{id: `titre_433`, img:'./Images/image_433_1867576.jpg', display: `<b>La bo&#238;te magique d&#39;Houdini</b><BR>Selznick Brian`, titre: `La bo&#238;te magique d&#39;Houdini`,data1:`La bo&#238;te magique d&#39;Houdini`,data2:`Selznick Brian`,data3:`9782747055505`,data4:`2016`,data5:`Livres pour enfants`,data6:`Il admire Harry Houdini et s&#39;entra&#238;ne sans rel&#226;che, chez lui, &#224; reproduire les tours du c&#233;l&#232;bre magicien... En vain ! Le petit gar&#231;on n&#39;arrive pas &#224; traverser un mur de briques en fon&#231;ant dedans t&#234;te la premi&#232;re, &#224; retenir sa respiration cinq mille secondes dans la baignoire quand il prend son bain, ou encore &#224; s&#39;&#233;chapper en vingt secondes de la malle de sa grand-m&#232;re dans laquelle il s&#39;est enferm&#233; ! Jusqu&#39;au jour o&#249; Victor croise Harry Houdini et sa femme sur le quai d&#39;une gare. Le petit gar&#231;on, qui r&#234;ve de conna&#238;tre les secrets du magicien, saisit l&#39;occasion pour lui poser mille questions... Houdini l&#39;&#233;coute avec attention, lui demande l&#39;&#233;tiquette de sa valise et promet de lui &#233;crire...`,},
{id: `titre_434`, img:'./Images/image_434_1867576.jpg', display: `<b>La bo&#238;te rouge</b><BR>Carl Norac`, titre: `La bo&#238;te rouge`,data1:`La bo&#238;te rouge`,data2:`Carl Norac`,data3:`9782211233699`,data4:`2016`,data5:``,data6:`Luna est en vacances chez son grand-p&#232;re, le seul Naskapi qui vit dans un tipi en &#233;t&#233;. Un jour, il re&#231;oit une lettre de son meilleur ami, avec qui il a fait le tour du monde. Il veut lui r&#233;pondre mais le facteur est d&#233;j&#224; parti. Il demande alors &#224; Luna si elle peut aller avec son cheval porter une myst&#233;rieuse bo&#238;te rouge jusqu&#39;&#224; la tr&#232;s grande ville.`,},
{id: `titre_435`, img:'./Images/image_435_1867576.jpg', display: `<b>La bonne cuisine fran&#231;aise</b><BR>Marie-Claude Bisson`, titre: `La bonne cuisine fran&#231;aise`,data1:`La bonne cuisine fran&#231;aise`,data2:`Marie-Claude Bisson`,data3:`5670000000871`,data4:`1997`,data5:`Bases de la cuisine`,data6:`Plus de 1000 recettes de cuisine fran&#231;aise &#224; &#233;laborer, &#224; d&#233;guster et &#224; faire partager.-Toutes les connaissances indispensables &#224; une bonne cuisine.-Plus de 1000 recettes, des plus simples aux plus &#233;labor&#233;es.-L&#39;indication des calories pour chaque plat. Les conseils &quot;tours de main&quot; pour chaque recette.-Les conseils &quot;tour de main&quot; pour chaque recette.-Des sigles pour indiquer le co&#251;t d&#39;un plat, l&#39;usage auquel on peut le r&#233;server.-Des conseils pr&#233;cieux pour agr&#233;menter les mets ou pour mieux conna&#238;tre l&#39;art de la table.-Un ouvrage complet, clair, pratique, pour toutes les occasions.`,},
{id: `titre_436`, img:'./Images/image_436_1867576.jpg', display: `<b>la boutique aux histoires</b><BR>Jacqueline Verly`, titre: `la boutique aux histoires`,data1:`la boutique aux histoires`,data2:`Jacqueline Verly`,data3:`3000000000915`,data4:``,data5:``,data6:``,},
{id: `titre_437`, img:'./Images/image_437_1867576.jpg', display: `<b>La capucine</b><BR>Marie Desplechin`, titre: `La capucine`,data1:`La capucine`,data2:`Marie Desplechin`,data3:`9782211315326`,data4:`2023`,data5:`Romans et t&#233;moignages ados`,data6:`Si son patron ne la battait pas, si elle &#233;tait justement pay&#233;e, si on ne lui comptait pas son assiette et son lit, Louise adorerait la terre sur laquelle elle travaille. Une terre incroyablement fertile, qui peut donner huit r&#233;coltes par an ! Qui exporte ses l&#233;gumes jusqu&#39;&#224; Londres, et m&#234;me jusqu&#39;en Russie.…  Une terre qui n&#39;est qu&#39;&#224; une dizaine de kilom&#232;tres de Paris, sur un petit village de mara&#238;chers nomm&#233; Bobigny. 
Le jour o&#249; vient la racl&#233;e de trop, Louise s&#39;enfuit. Direction Paris, o&#249; vivent et travaillent sa m&#232;re Cl&#233;mence, et son ind&#233;fectible protectrice, Bernadette, g&#233;nie de la cuisine et de la voyance r&#233;unies. Mais Louise a treize ans, et &#224; cet &#226;ge, m&#234;me si l&#39;on r&#234;ve de libert&#233;, encore faut-il gagner sa vie…`,},
{id: `titre_438`, img:'./Images/image_438_1867576.jpg', display: `<b>La carri&#232;re du mal</b><BR>Robert Galbraith`, titre: `La carri&#232;re du mal`,data1:`La carri&#232;re du mal`,data2:`Robert Galbraith`,data3:`9782246861249`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`En arrivant au bureau un matin. Robin Ellacott trouve un colis, qu&#39;elle ouvre sans se douter de la vision d&#39;horreur qui l&#39;attend : &#224; l&#39;int&#233;rieur, la jambe tranch&#233;e d&#39;une femme. Qui est la victime ? Qui est l&#39;exp&#233;diteur de ce courrier macabre ? Et pourquoi l&#39;a-t-il adress&#233; personnellement &#224; Robin ? Boulevers&#233;e, la jeune femme s&#39;en remet &#224; son patron, le d&#233;tective priv&#233; Cormoran Strike, lequel voit alors ressurgir des fant&#244;mes de son propre pass&#233;. Quatre noms lui viennent aussit&#244;t &#224; l&#39;esprit. Quatre individus capables, il le sait, des pires atrocit&#233;s. Persuad&#233;s que la police fait fausse route, Strike et Robin vont se lancer dans une enqu&#234;te p&#233;rilleuse, traquant un tueur psychopathe et f&#233;tichiste aux motivations insoup&#231;onnables... La Carri&#232;re du mal, troisi&#232;me volet des aventures du d&#233;tective Cormoran Strike et de son assistante Robin, est un roman noir d&#39;un r&#233;alisme saisissant, qui nous plonge dans les t&#233;n&#232;bres des perversions les plus troublantes. Mais c&#39;est aussi un roman d&#39;une densit&#233; psychologique rare, mettant en sc&#232;ne un homme et une femme arriv&#233;s &#224; la crois&#233;e des chemins. Car pour Strike et Robin, l&#39;heure du choix, dans leur vie priv&#233;e comme professionnelle, a sonn&#233;.En arrivant au bureau un matin. Robin Ellacott trouve un colis, qu&#39;elle ouvre sans se douter de la vision d&#39;horreur qui l&#39;attend : &#224; l&#39;int&#233;rieur, la jambe tranch&#233;e d&#39;une femme. Qui est la victime ? Qui est l&#39;exp&#233;diteur de ce courrier macabre ? Et pourquoi l&#39;a-t-il adress&#233; personnellement &#224; Robin ? Boulevers&#233;e, la jeune femme s&#39;en remet &#224; son patron, le d&#233;tective priv&#233; Cormoran Strike, lequel voit alors ressurgir des fant&#244;mes de son propre pass&#233;. Quatre noms lui viennent aussit&#244;t &#224; l&#39;esprit. Quatre individus capables, il le sait, des pires atrocit&#233;s. Persuad&#233;s que la police fait fausse route, Strike et Robin vont se lancer dans une enqu&#234;te p&#233;rilleuse, traquant un tueur psychopathe et f&#233;tichiste aux motivations insoup&#231;onnables... La Carri&#232;re du mal, troisi&#232;me volet des aventures du d&#233;tective Cormoran Strike et de son assistante Robin, est un roman noir d&#39;un r&#233;alisme saisissant, qui nous plonge dans les t&#233;n&#232;bres des perversions les plus troublantes. Mais c&#39;est aussi un roman d&#39;une densit&#233; psychologique rare, mettant en sc&#232;ne un homme et une femme arriv&#233;s &#224; la crois&#233;e des chemins. Car pour Strike et Robin, l&#39;heure du choix, dans leur vie priv&#233;e comme professionnelle, a sonn&#233;. -- 4&#232;me de couverture.`,},
{id: `titre_439`, img:'./Images/image_439_1867576.jpg', display: `<b>La case de l&#39;oncle Tom - Texte abr&#233;g&#233;</b><BR>Harriet Beecher-Stowe`, titre: `La case de l&#39;oncle Tom - Texte abr&#233;g&#233;`,data1:`La case de l&#39;oncle Tom - Texte abr&#233;g&#233;`,data2:`Harriet Beecher-Stowe`,data3:`5670000000307`,data4:`2008`,data5:`Lectures jeunesse 6-12 ans`,data6:`Tom est un esclave noir au caract&#232;re g&#233;n&#233;reux, Elisa une jeune mul&#226;tresse, m&#232;re d&#39;un petit Harry. Leurs ma&#238;tres, des gens bienveillants, sont oblig&#233;s de les vendre. Tom accepte son sort&#160;: d&#39;abord achet&#233; par un aristocrate du Sud, il finit aux mains d&#39;une brute sans piti&#233;. Elisa, elle, refuse de se voir enlever son enfant et fuit avec lui vers le Canada.`,},
{id: `titre_440`, img:'./Images/image_440_1867576.jpg', display: `<b>LA CAVERNE DES ANCIENS (The cave of the ancients)</b><BR>RAMPA`, titre: `LA CAVERNE DES ANCIENS (The cave of the ancients)`,data1:`LA CAVERNE DES ANCIENS (The cave of the ancients)`,data2:`RAMPA`,data3:`5670000000895`,data4:`1975`,data5:``,data6:`RO90071540. LA CAVERNE DES ANCIENS (The cave of the ancients). 1975. In-12. Broch&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 308 pages.. . . . Classification Dewey : 290-Religion compar&#233;e. Autres religions`,},
{id: `titre_441`, img:'./Images/image_441_1867576.jpg', display: `<b>La chronique des Arcanes - Princesse v&#233;n&#233;neuse</b><BR>Kresley Cole`, titre: `La chronique des Arcanes - Princesse v&#233;n&#233;neuse`,data1:`La chronique des Arcanes - Princesse v&#233;n&#233;neuse`,data2:`Kresley Cole`,data3:`9782290061022`,data4:`2014`,data5:`Fantastique et Terreur`,data6:`&quot; Je m&#39;appelle Evie, et je pensais mener une vie normale - si l&#39;on excepte une attirance absurde pour Jackson Deveaux, ce grossier personnage venu tout droit du bayou, et mes nuits hant&#233;es par des cauchemars sans nom. Le jour o&#249; ces visions ont pris le pas sur la r&#233;alit&#233;, j&#39;ai cru devenir folle ; je me suis tromp&#233;e. Si je m&#39;&#233;tais fi&#233;e &#224; ces pr&#233;monitions, j&#39;aurais su que le Flash qui s&#39;abattrait sur nous d&#233;truirait tout sur son passage, qu&#39;apr&#232;s cette apocalypse, je ne serais plus jamais la m&#234;me. Car j&#39;ignore encore ce qui nous attend, mais je suis convaincue d&#39;une chose : l&#39;avenir sera terrible, et les cartes qui en d&#233;cident n&#39;ont pas dit leur dernier mot...&quot;`,},
{id: `titre_442`, img:'./Images/image_442_1867576.jpg', display: `<b>La cit&#233; de la joie</b><BR>Lapierre Dominique`, titre: `La cit&#233; de la joie`,data1:`La cit&#233; de la joie`,data2:`Lapierre Dominique`,data3:`9782221044223`,data4:`1985`,data5:``,data6:`Reportage sur l&#39;action entreprise par un pr&#234;tre fran&#231;ais, un m&#233;decin am&#233;ricain, une infirmi&#232;re et un tireur de pousse-pousse, dans un quartier de Calcutta pour soigner et aider ceux qui en ont besoin. [SDM].`,},
{id: `titre_443`, img:'./Images/image_443_1867576.jpg', display: `<b>La Cl&#233; sur la porte</b><BR>Marie Cardinal`, titre: `La Cl&#233; sur la porte`,data1:`La Cl&#233; sur la porte`,data2:`Marie Cardinal`,data3:`3000000000236`,data4:`2010`,data5:`Romans`,data6:`Une femme de quarante ans raconte sa vie avec ses trois enfants, dans l&#39;appartement &#224; Paris qu&#39;elle a ouvert &#224; tous leurs amis. La cl&#233; reste en permanence sur la porte ; chacun entre, sort, campe &#224; sa guise : une exp&#233;rience communautaire &#224; base de totale libert&#233;. Monde ferm&#233; et strict d&#39;autrefois contre monde libre et ouvert d&#39;aujourd&#39;hui ; ob&#233;issance aux valeurs contre flottement anarchique ; course &#224; la r&#233;ussite contre refus de la r&#233;ussite ; solitude laborieuse contre fraternit&#233; chaleureuse : tels sont les th&#232;mes sur lesquels Marie Cardinal nous invite &#224; nous interroger dans ce livre personnel et passionn&#233;, riche d&#39;humour et d&#39;&#233;motion. La Cl&#233; sur la prote est le roman grave et pittoresque de la jeunesse, &#233;crit par une a&#238;n&#233;e qui sait &#234;tre une complice.`,},
{id: `titre_444`, img:'./Images/image_444_1867576.jpg', display: `<b>LA CONCERNADE</b><BR>Demure Jean-Paul`, titre: `LA CONCERNADE`,data1:`LA CONCERNADE`,data2:`Demure Jean-Paul`,data3:`9782207238134`,data4:`1991`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_445`, img:'./Images/Image_absente.jpg', display: `<b>La confession de Dina Winter</b><BR>Paul-Loup Sulitzer`, titre: `La confession de Dina Winter`,data1:`La confession de Dina Winter`,data2:`Paul-Loup Sulitzer`,data3:`3000000000953`,data4:`1997`,data5:`Litt&#233;rature`,data6:`Mais jusqu&#39;o&#249; ira Dina Winter ? Belle, libre, ambitieuse, elle est d&#233;j&#224; une photographe &#224; la mode et coqueluche des rubriques People quand elle rencontre l&#39;&#233;trange Michel de Durovick, h&#233;ritier d&#39;une principaut&#233; de l&#39;Adriatique qui h&#233;site encore entre tradition et modernit&#233;. Quel obscur dessein pousse le conseil Marco Guerrieri &#224; entra&#238;ner la jeune femme dans ce palais o&#249; les ors et les fastes rendent plus t&#233;n&#233;breuses de mortelles intrigues ? Michel veut-il, peut-il tenir t&#234;te &#224; ceux qui r&#234;vent de mettre la main, pour leur plus grand profit, sur cet &#238;lot baign&#233; de mer et de lumi&#232;re ? Et les monstres marins qui s&#39;enroulent sur les armoiries de Durovick ne sont-ils que les images fig&#233;es d&#39;ancestrales terreurs ? Le conte de f&#233;es risque fort de tourner au cauchemar pour Dina, d&#39;autant que les masques semblent recouvrir tous les visages ... Une h&#233;ro&#239;ne moderne, &#224; la fois volontaire et secr&#232;tement fragile, pour un Sulitzer attentif aux mythes de nos temps spectaculaires.`,},
{id: `titre_446`, img:'./Images/image_446_1867576.jpg', display: `<b>La couleur des &#233;motions : l&#39;album</b><BR>Anna Llenas`, titre: `La couleur des &#233;motions : l&#39;album`,data1:`La couleur des &#233;motions : l&#39;album`,data2:`Anna Llenas`,data3:`000000000215`,data4:`2017`,data5:``,data6:`Un monstre change de couleur en fonction de ses &#233;motions, mais aujourd&#39;hui il est tout barbouill&#233;. Son amie l&#39;aide &#224; remettre de l&#39;ordre pour qu&#39;il comprenne ce qu&#39;il ressent.`,},
{id: `titre_447`, img:'./Images/image_447_1867576.jpg', display: `<b>La croisee des amours / roman</b><BR>Paul-Henry Goislard`, titre: `La croisee des amours / roman`,data1:`La croisee des amours / roman`,data2:`Paul-Henry Goislard`,data3:`9782859566364`,data4:`1988`,data5:``,data6:``,},
{id: `titre_448`, img:'./Images/image_448_1867576.jpg', display: `<b>La Dame aux cam&#233;lias</b><BR>Alexandre Dumas fils`, titre: `La Dame aux cam&#233;lias`,data1:`La Dame aux cam&#233;lias`,data2:`Alexandre Dumas fils`,data3:`5670000000758`,data4:`1975`,data5:`&#201;tude et r&#233;f&#233;rencement des langues &#233;trang&#232;res`,data6:`Elle l’aimait, elle en &#233;tait aim&#233;e mais la biens&#233;ance et la mort la s&#233;par&#232;rent de lui.Ce roman, dont Alexandre Dumas fils tira aussi un drame, est inspir&#233; de l’existence authentique de Marie Duplessis. Merveilleusement belle et intelligente, cette courtisane fut ador&#233;e du Tout-Paris et de l’auteur lui-m&#234;me. Il dut renoncer &#224; elle, car il n’&#233;tait pas assez riche. Verdi fit de ce drame un op&#233;ra sublime, La Traviata, que Franco Zeffirelli filma avec grand art.Armand et Marguerite vivent un amour immense qui survit &#224; tous les obstacles et &#224; toutes les tromperies. Le p&#232;re d’Armand interdit cet amour inconvenant. Mais rien n’aura emp&#234;ch&#233; le bonheur d’aimer, la virginit&#233; retrouv&#233;e, l’argent et les conventions d&#233;daign&#233;s. L’amour v&#233;ritable, c’&#233;tait pour Marguerite l’espoir, le r&#234;ve et le pardon de sa vie. Tout lui fut donn&#233;, mais &#224; quel prix !Pr&#233;sentation et notes d’Antoine Livio.`,},
{id: `titre_449`, img:'./Images/image_449_1867576.jpg', display: `<b>La Dame de beaut&#233;</b><BR>Jeanne Bourin`, titre: `La Dame de beaut&#233;`,data1:`La Dame de beaut&#233;`,data2:`Jeanne Bourin`,data3:`3000000002421`,data4:`2022`,data5:`Romans`,data6:`Agn&#232;s Sorel fut la premi&#232;re ma&#238;tresse royale reconnue officiellement, affich&#233;e, combl&#233;e de titres et de biens. Elle s&#39;identifia si parfaitement au si&#232;cle charni&#232;re qui a &#233;t&#233; le sien qu&#39;elle en refl&#232;te le double aspect. M&#233;di&#233;vale par la gaiet&#233; et la foi, d&#233;j&#224; moderne par le go&#251;t du confort et les besoins mat&#233;riels.&#160; Fille d&#39;honneur d&#39;Isabelle de Lorraine, duchesse d&#39;Anjou, Agn&#232;s a vingt et un ans lorsqu&#39;elle rencontre, &#224; Toulouse, Charles VII qui, lui, a quarante ans. 
La beaut&#233; d&#39;Agn&#232;s fit de lui un amant subjugu&#233;, le transfigurant : de terne, inquiet, d&#233;fiant, malchanceux, il devint joyeux, hardi, plein d&#39;allant, habile.&#160; Avec ce talent reconnu par tous, ce sont des amours rayonnantes que nous fait vivre ici Jeanne Bourin, l&#39;auteur de La Chambre des dames. Des amours qui sont aussi de l&#39;Histoire. Agn&#232;s Sorel fut appel&#233;e &#171; damoiselle de Beaut&#233; &#187; tant parce qu&#39;elle &#233;tait tenue pour la plus belle du monde que parce que le roi lui avait donn&#233; &#224; vie la maison de Beaut&#233;-l&#232;s-Paris.
`,},

{id: `titre_453`, img:'./Images/image_453_1867576.jpg', display: `<b>La danse des paons</b><BR>Maas Sharon, Leroy-Battistelli Martine`, titre: `La danse des paons`,data1:`La danse des paons`,data2:`Maas Sharon, Leroy-Battistelli Martine`,data3:`9782702884140`,data4:`2003`,data5:``,data6:`Rita doit faire face aux humiliations de sa belle-m&#232;re et &#224; la rivalit&#233; de sa demi-soeur Isabelle. Kamal, quant &#224; lui, consacre tout son temps &#224; la recherche de sa fille disparue. Entre r&#234;ve et d&#233;senchantement, ce roman tient le lecteur sous le charme d&#39;un r&#233;cit aux couleurs de l&#39;Asie.`,},
{id: `titre_454`, img:'./Images/image_454_1867576.jpg', display: `<b>La d&#233;fense de la R&#233;publique</b><BR>John Jackson Miller`, titre: `La d&#233;fense de la R&#233;publique`,data1:`La d&#233;fense de la R&#233;publique`,data2:`John Jackson Miller`,data3:`9791039108744`,data4:`2022`,data5:``,data6:`Zayne Carrick pensait que sa mission sur Taris &#233;tait d&#39;apprendre l&#39;usage de la Force aupr&#232;s de son Ma&#238;tre Jedi et de traquer des criminels de bas &#233;tage. Mais le jeune Padawan se retrouve accus&#233; de meurtre et est &#224; pr&#233;sent en fuite. Un violent conflit se pr&#233;pare et le Conseil Jedi, dirig&#233; par Mace Windu, doit affronter la menace des sournois Yinchorri.`,},
{id: `titre_455`, img:'./Images/image_455_1867576.jpg', display: `<b>La Derni&#232;re Lame</b><BR>Estelle FAYE`, titre: `La Derni&#232;re Lame`,data1:`La Derni&#232;re Lame`,data2:`Estelle FAYE`,data3:`9782842284862`,data4:`2012`,data5:`Science-fiction et Fantasy`,data6:`Son don est le malheur des autres. Elle est belle, courageuse, respect&#233;e. C&#39;est sa mal&#233;diction.Un monde qui ressemble &#224; notre Renaissance, menac&#233; par la mont&#233;e des oc&#233;ans grouillant de cr&#233;atures mal&#233;fiques, o&#249; r&#232;gnent la violence, la famine et la mis&#232;re. L&#39;&#201;glise des Cendres prosp&#232;re sur tout ce d&#233;sespoir, men&#233;e par la myst&#233;rieuse Marie aux yeux verts. Dans une des derni&#232;res villes &#233;merg&#233;es, Joad tente d&#39;apaiser les souffrances et se pr&#233;pare &#224; affronter l&#39;Arm&#233;e des Cendres. Joad et Marie vont s&#39;engager dans une course dont l&#39;enjeu n&#39;est rien de moins que le sort du monde.`,},
{id: `titre_456`, img:'./Images/image_456_1867576.jpg', display: `<b>La derni&#232;re tribu</b><BR>Eliette Ab&#233;cassis`, titre: `La derni&#232;re tribu`,data1:`La derni&#232;re tribu`,data2:`Eliette Ab&#233;cassis`,data3:`9782846662062`,data4:`2004`,data5:``,data6:`Le cadavre d&#39;un homme assassin&#233; il y a deux mille ans a &#233;t&#233; retrouv&#233; dans un sanctuaire japonais &#224; Kyoto. Cet homme qui venait du Tibet tient &#224; la main un manuscrit r&#233;dig&#233; en h&#233;breu. Ary Cohen, messie des Esseniens, va mener une enqu&#234;te sur son identit&#233; et d&#233;couvrir que la religion initiale du Japon, le shinto&#239;sme, provient de la religion h&#233;bra&#239;que.`,},
{id: `titre_457`, img:'./Images/image_457_1867576.jpg', display: `<b>La disparition</b><BR>Kidi Bebey, Bruno Gazzotti, Fabien Vehlmann`, titre: `La disparition`,data1:`La disparition`,data2:`Kidi Bebey, Bruno Gazzotti, Fabien Vehlmann`,data3:`9782266329279`,data4:`2017`,data5:`Livres 6-12 ans`,data6:`Ils sont cinq. Ils sont seuls. Plus d&#39;&#233;cole. Plus de r&#232;gles. Plus de police. Plus d&#39;adultes. Ils ne peuvent compter sur personne d&#39;autre qu&#39;eux-m&#234;mes. Seuls dans un monde hostile, Dodji et ses quatre amis vont devoir s&#39;unir pour survivre.`,},

{id: `titre_459`, img:'./Images/Image_absente.jpg', display: `<b>La dr&#244;le de maladie de P&#39;tit Bonhomme</b><BR>Pierre Delye`, titre: `La dr&#244;le de maladie de P&#39;tit Bonhomme`,data1:`La dr&#244;le de maladie de P&#39;tit Bonhomme`,data2:`Pierre Delye`,data3:`000000000260`,data4:`2012`,data5:`Livres pour enfants`,data6:`P’tit Bonhomme est tout flagada… C’est qu’il a attrap&#233; une bien &#233;trange maladie ! D’autant plus &#233;trange que personne ne veut lui dire de quoi il s’agit ! Ni son papa, ni sa maman, ni les grands-de-l’abribus, ni les forains ne lui expliquent ce qu’il a : &#171; P’tit Bonhomme, ta dr&#244;le de maladie, on la conna&#238;t. On sait ce que tu as, mais c’est un secret et un secret, &#231;a ne se dit pas, &#231;a se d&#233;couvre &#187;. Allons bon ! &#192; la fois gai et triste, le ventre tout serr&#233;, le coeur qui yoyotte et les genoux qui tremblotent, P’tit Bonhomme en a assez ! Il retourne alors l&#224; o&#249; tout a commenc&#233;… dans la clairi&#232;re o&#249; se trouve P’tite Bonnefemme…Apr&#232;s Le Petit Bonhomme des bois et La Grosse faim de P’tit bonhomme, voici une nouvelle aventure sensible et dr&#244;le de ce personnage craquant comme tout.`,},

{id: `titre_466`, img:'./Images/image_466_1867576.jpg', display: `<b>La Femme au temps de Scarlett</b><BR>Liliane Cr&#233;t&#233;`, titre: `La Femme au temps de Scarlett`,data1:`La Femme au temps de Scarlett`,data2:`Liliane Cr&#233;t&#233;`,data3:`5670000000024`,data4:`1990`,data5:`Histoire`,data6:`Scarlett, h&#233;ro&#239;ne de roman, est devenue le symbole d&#39;une &#233;poque riche en h&#233;ro&#239;nes de toutes sortes. Elles ont, ces Am&#233;ricaines au XIXe si&#232;cle, dont l&#39;histoire nous est racont&#233;e ici, construit une grande nation aux c&#244;t&#233;s de leurs &#233;poux, et le souvenir de cette &#233;pop&#233;e nous fera r&#234;ver longtemps encore.

Femmes et filles de planteurs, sur la v&#233;randa de leurs blanches maisons &#224; colonnades, image classique de ce vieux Sud, romantique et f&#233;odal, que la guerre de S&#233;cession allait bient&#244;t d&#233;vaster. 
Quakeresses en robe grise, toujours pr&#234;tes &#224; se d&#233;vouer pour une cause juste, que ce f&#251;t celle des Noirs ou celle des femmes. Pionni&#232;res, en route pour le Far-West dans leurs chariots b&#226;ch&#233;s brinquebalants, confront&#233;es aux rigueurs du long trek, voire aux Apaches ou aux Cheyennes sur le sentier de la guerre. Militantes des droits de la femme en &quot;bloomer costume&quot;, clamant haut et clair l&#39;&#233;galit&#233; des sexes et le suffrage pour tous.

Autant de femmes, autant d&#39;histoires, que l&#39;on peut &#233;voquer et qui nous entra&#238;nent des petites villes puritaines de la Nouvelle-Angleterre aux solitudes de l&#39;Oregon, parmi les milliardaires extravagantes de New York, les familles patriciennes de Charleston, ou les fermiers du Middle West. 
Histoires parfois dr&#244;les, parfois tragiques, souvent &#233;mouvantes, toujours passionnantes.

Le livre montre aussi tout ce qui unissait entre elles les femmes am&#233;ricaines au XIXe si&#232;cle, au-del&#224; des clivages sociaux ou r&#233;gionaux : l&#39;&#233;ducation protestante, la religiosit&#233;, la soif d&#39;apprendre, le d&#233;sir profond d&#39;am&#233;liorer leur sort, comme aussi celui d&#39;&#233;lever la soci&#233;t&#233; dans laquelle elles vivaient, une &#233;nergie surprenante, un courage et une force extraordinaires enfin dans l&#39;adversit&#233;.
`,},
