{id: `titre_1022`, img:'./Images/image_1022_1867576.jpg', display: `<b>Monsieur Bout-de-Bois - L&#39;heure des histoires - De 4 &#224; 7 ans</b><BR>Julia Donaldson, Axel Scheffler`, titre: `Monsieur Bout-de-Bois - L&#39;heure des histoires - De 4 &#224; 7 ans`,data1:`Monsieur Bout-de-Bois - L&#39;heure des histoires - De 4 &#224; 7 ans`,data2:`Julia Donaldson, Axel Scheffler`,data3:`9782070633357`,data4:`2014`,data5:`Livres pour enfants`,data6:`Monsieur Bout-de-bois m&#232;ne une vie paisible avec sa famille dans son arbre. Mais le monde est un endroit dangereux pour un bout de bois comme lui : un chien veut jouer avec lui, un cygne veut le prendre pour construire son nid, un petit gar&#231;on veut l&#39;utiliser pour faire son bonhomme de neige...`,},
{id: `titre_1023`, img:'./Images/image_1023_1867576.jpg', display: `<b>Monsieur Le Prof (Documents, t&#233;moignages et essais d’actualit&#233;)</b><BR>Monsieur Le Prof, Lafleur William`, titre: `Monsieur Le Prof (Documents, t&#233;moignages et essais d’actualit&#233;)`,data1:`Monsieur Le Prof (Documents, t&#233;moignages et essais d’actualit&#233;)`,data2:`Monsieur Le Prof, Lafleur William`,data3:`9782081390348`,data4:`2016`,data5:`Histoire`,data6:`Monsieur Le Prof enseigne l&#39;anglais depuis 5 ans en banlieue parisienne. Suivi sur internet par plus de 140 000 abonn&#233;s, il nous livre ici le contenu de son agenda. -- 4&#232;me de couverture.`,},
{id: `titre_1024`, img:'./Images/image_1024_1867576.jpg', display: `<b>Monsieur Papa</b><BR>Patrick Cauvin`, titre: `Monsieur Papa`,data1:`Monsieur Papa`,data2:`Patrick Cauvin`,data3:`3000000002391`,data4:`2000`,data5:`Romans`,data6:`Franck Lanier avait tout arrang&#233; pour les vacances. Il casait son fils chez son ex-femme et lui filait &#224; Bangkok. Mais son petit gar&#231;on, Laurent, n&#39;est pas du tout d&#39;accord. Il veut, lui aussi, partir pour Bangkok. Tous les moyens seront bons pour parvenir &#224; ses fins, des plus dr&#244;les aux plus d&#233;sesp&#233;r&#233;s et des aventures peu banales se succ&#232;dent dans une vie quotidienne pleine de tendresse entre le p&#232;re et le fils. Par l&#39;auteur de L&#39;Amour aveugle, ce roman alerte, rempli d&#39;humour, est un des grands succ&#232;s de ces derni&#232;res ann&#233;es.`,},
{id: `titre_1025`, img:'./Images/image_1025_1867576.jpg', display: `<b>Monstres en papier</b><BR>Sabini Oscar`, titre: `Monstres en papier`,data1:`Monstres en papier`,data2:`Sabini Oscar`,data3:`9782330079376`,data4:`2017`,data5:`Livres pour enfants`,data6:`Un dr&#244;le de bestiaire imaginaire d&#39;Oscar Sabini &#224; r&#233;aliser en papier d&#233;chir&#233;. Un livre d&#39;activit&#233;s inventif pour les jours de pluie !`,},
{id: `titre_1026`, img:'./Images/image_1026_1867576.jpg', display: `<b>Montserrat</b><BR>Robl&#232;s Emmanuel`, titre: `Montserrat`,data1:`Montserrat`,data2:`Robl&#232;s Emmanuel`,data3:`9782253003533`,data4:`2014`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`Juillet 1812. Le chef v&#233;n&#233;zu&#233;lien a &#233;t&#233; battu et captur&#233; dans une supr&#234;me bataille, le 11 juillet, par le capitaine g&#233;n&#233;ral espagnol Monteverde. Simon Bolivar, lieutenant de Miranda, est en fuite. Cach&#233; par des patriotes, il a pu, jusqu&#39;ici, &#233;chapper aux recherches. Les Espagnols occupent les trois quarts du pays. La r&#233;pression est terrible. Massacres et pillages se succ&#232;dent. Depuis sa cr&#233;ation en 1948, cette pi&#232;ce, dont Albert Camus disait : &quot; Elle ne doit rien &#224; aucune &#233;cole et &#224; aucune mode et pourtant elle s&#39;accorde &#224; la terrible cruaut&#233; de notre temps sans cesser de se r&#233;f&#233;rer &#224; une piti&#233; vieille comme le cœur humain &quot;, n&#39;a jamais cess&#233; d&#39;&#234;tre jou&#233;e dans quelque partie du monde. Elle a &#233;t&#233; adapt&#233;e en plus de vingt langues.`,},
{id: `titre_1027`, img:'./Images/Image_absente.jpg', display: `<b>Moon Knight Legacy T02</b><BR>Ty Templeton, Paul Davidson, Max Bemis, Jacen Burrows`, titre: `Moon Knight Legacy T02`,data1:`Moon Knight Legacy T02`,data2:`Ty Templeton, Paul Davidson, Max Bemis, Jacen Burrows`,data3:`9782809476620`,data4:`2019`,data5:`Bandes dessin&#233;es`,data6:`Suite et fin de la prestation de Max Bemis. Moon Knight est un personnage secondaire tr&#232;s populaire dans l&#39;univers Marvel. Les lecteurs seront d&#39;autant plus au rendez-vous que cet album pr&#233;sente l&#39;&#233;pisode anniversaire Moon Knight 200, auquel ont particip&#233; de nombreux dessinateurs dont Bill Sienkiewicz et Jeff Lemire. De plus, ce sera l&#39;unique titre sur le Chevalier de la lune en 2019.`,},
{id: `titre_1028`, img:'./Images/image_1028_1867576.jpg', display: `<b>Moon Knight. Tome 1</b><BR>Hudson Charlie`, titre: `Moon Knight. Tome 1`,data1:`Moon Knight. Tome 1`,data2:`Hudson Charlie`,data3:`9782845389472`,data4:`2007`,data5:`Bandes dessin&#233;es`,data6:`&quot; Moon Knight revient alors que d&#39;&#233;tranges individus, qui se sont jur&#233;s d&#39;&#233;liminer Marc Spector, envoient le Ma&#238;tre de Corv&#233;e &#224; ses trousses. Ancien super h&#233;ros, Spector est un homme bris&#233;, aussi bien physiquement que mentalement. Aura-t-il encore les moyens de se d&#233;fendre ? &quot; D&#233;couvrez dans cet album la premi&#232;re aventure compl&#232;te tir&#233;e de Moon Knight, une nouvelle s&#233;rie &#233;crite par le c&#233;l&#232;bre romancier Charlie Huston et illustr&#233;e par David &quot; New Avengers &quot; Finch. Le tout agr&#233;ment&#233; des couvertures originales et de la biographie des auteurs.`,},
{id: `titre_1029`, img:'./Images/Image_absente.jpg', display: `<b>Mourir &#224; 10 ans: Suivi de La tentation du suicide</b><BR>Claude Couderc, Philippe Mazet`, titre: `Mourir &#224; 10 ans: Suivi de La tentation du suicide`,data1:`Mourir &#224; 10 ans: Suivi de La tentation du suicide`,data2:`Claude Couderc, Philippe Mazet`,data3:`3000000000717`,data4:``,data5:`Litt&#233;rature`,data6:`Claude Couderc est journaliste et r&#233;alisateur. Depuis toujours il donne la parole aux oubli&#233;s et aux exclus. Pour prolonger au-del&#224; de l’&#233;cran son m&#233;tier de t&#233;moin de notre soci&#233;t&#233;, il est devenu &#233;crivain. Son premier livre, Les enfants de la violence, a &#233;t&#233; reconnu par la critique et le public. P&#233;diatre et psychiatre, le professeur Mazet exerce &#224; l’h&#244;pital Avicenne de Bobigny. Chaque jour, il est confront&#233; aux difficult&#233;s psychologiques parfois dramatiques des enfants et des adolescents d’aujourd’hui.`,},
{id: `titre_1030`, img:'./Images/image_1030_1867576.jpg', display: `<b>Mourir d&#39;aimer. d&#39;apr&#232;s le film d&#39;andr&#233; cayatte. dialogues de pierre dumayet.</b><BR>DUCHESNE Pierre`, titre: `Mourir d&#39;aimer. d&#39;apr&#232;s le film d&#39;andr&#233; cayatte. dialogues de pierre dumayet.`,data1:`Mourir d&#39;aimer. d&#39;apr&#232;s le film d&#39;andr&#233; cayatte. dialogues de pierre dumayet.`,data2:`DUCHESNE Pierre`,data3:`3000000000106`,data4:`1971`,data5:``,data6:``,},
{id: `titre_1031`, img:'./Images/image_1031_1867576.jpg', display: `<b>MPH T01</b><BR>MILLAR-M FEGREDO-D`, titre: `MPH T01`,data1:`MPH T01`,data2:`MILLAR-M FEGREDO-D`,data3:`9782809454734`,data4:`2016`,data5:`Bandes dessin&#233;es`,data6:`Roscoe et ses amis ont grandi &#224; D&#233;troit avec un avenir mis&#233;rable pour seul futur. Leurs destins prennent une tournure diff&#233;rente quand ils tombent sur une drogue, le MPH, qui leur donne une super-vitesse. Roscoe entra&#238;ne alors Rosa, Chevy et Baseball sur une s&#233;rie de crimes ultra-rapides &#224; travers la nation. Mais les pilules de MPH viennent &#224; manquer et les f&#233;d&#233;raux sont &#224; leur trousse.`,},
{id: `titre_1032`, img:'./Images/image_1032_1867576.jpg', display: `<b>Music Box</b><BR>St&#233;phane Nappez, Efix`, titre: `Music Box`,data1:`Music Box`,data2:`St&#233;phane Nappez, Efix`,data3:`9782849491829`,data4:`2010`,data5:`Bandes dessin&#233;es`,data6:`Moi, Nevermore, corbeau d&#39;Iowa O&#39; le terroriste irlandais, je te le dis : tu peux toujours te planquer dans un ranch... Les habits crott&#233;s n&#39;y feront rien, TS Rowell ! L&#39;empire de tes crimes prend fin ici-bas. Car ta fille est venue prendre ce qui lui revient. Amen !`,},
{id: `titre_1033`, img:'./Images/image_1033_1867576.jpg', display: `<b>My Korean Lover - Tome 1</b><BR>Maud Parent`, titre: `My Korean Lover - Tome 1`,data1:`My Korean Lover - Tome 1`,data2:`Maud Parent`,data3:`9782017881278`,data4:`2022`,data5:`Litt&#233;rature et fiction`,data6:`Jamais je n’avais entendu parler de K-pop. Jamais je n’avais entendu parler des King. Et surtout, jamais je n’avais entendu parler de Kim, le leader du groupe. Jusqu’au jour o&#249; je suis tomb&#233;e devant lui. Litt&#233;ralement. Devant mon immeuble, pr&#232;s de la salle de concert o&#249; il s’appr&#234;tait &#224; entrer. Son regard arrogant et son air sup&#233;rieur pos&#233;s sur moi m’ont fait le d&#233;tester &#224; la seconde ou je l’ai vu. Et puis l’agence photo avec laquelle je travaille m’a contact&#233;e pour partir en Cor&#233;e, suivre les King dans leur tourn&#233;e. Le choc des cultures me r&#233;serverait s&#251;rement des surprises. Et c&#244;t&#233; cœur, je n’&#233;tais pas au bout de mes peines.`,},
{id: `titre_1034`, img:'./Images/image_1034_1867576.jpg', display: `<b>Mygale</b><BR>Jonquet`, titre: `Mygale`,data1:`Mygale`,data2:`Jonquet`,data3:`9782070408016`,data4:`1999`,data5:`Romans policiers`,data6:`Alex avait pass&#233; la nuit au village. Le soir, il y avait un bal, c&#39;&#233;tait un samedi. Annie &#233;tait l&#224;, toujours aussi rousse, un peu &#233;paisse ; elle travaillait &#224; la conserverie de haricots, au village voisin ... Alex avait dans&#233; un slow avec elle, avant de l&#39;emmener dans le bois tout proche. Ils avaient fait l&#39;amour dans sa voiture, allong&#233;s inconfortablement sur les si&#232;ges inclinables. Le lendemain, Alex &#233;tait parti, apr&#232;s avoir embrass&#233; le vieux. Huit jours plus tard, il attaquait la succursale de Cr&#233;dit Agricole et tuait le flic. Au village, tout le monde devait avoir gard&#233; la page du journal, avec la photo d&#39;Alex &#224; la Une et cette du flic en famille.`,},
{id: `titre_1035`, img:'./Images/image_1035_1867576.jpg', display: `<b>Myst&#232;re et carabistouilles</b><BR>Norman Junge, Arnaud Alm&#233;ras`, titre: `Myst&#232;re et carabistouilles`,data1:`Myst&#232;re et carabistouilles`,data2:`Norman Junge, Arnaud Alm&#233;ras`,data3:`3791973030008`,data4:`1998`,data5:`Livres 6-12 ans`,data6:``,},
{id: `titre_1036`, img:'./Images/image_1036_1867576.jpg', display: `<b>Naissances</b><BR>Danielle Steel`, titre: `Naissances`,data1:`Naissances`,data2:`Danielle Steel`,data3:`3000000002360`,data4:`2010`,data5:`Romans`,data6:`A Santa Barbara, on c&#233;l&#232;bre les amours et l&#39;union de trois couples qui s&#39;appr&#234;tent &#224; fonder une famille. Trois couples, trois femmes dont les plans vont &#234;tre chamboul&#233;s. Dans le tourbillon de la vie moderne, bonheur ne va pas forc&#233;ment de pair avec maternit&#233; ! Une centaine d&#39;ouvrages publi&#233;s, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.
`,},
{id: `titre_1037`, img:'./Images/image_1037_1867576.jpg', display: `<b>Naruto. Vol. 1</b><BR>Masashi Kishimoto`, titre: `Naruto. Vol. 1`,data1:`Naruto. Vol. 1`,data2:`Masashi Kishimoto`,data3:`9782871294146`,data4:`2002`,data5:``,data6:`Naruto est un gar&#231;on un peu sp&#233;cial. Il est toujours seul et son caract&#232;re fougueux ne l&#39;aide pas &#224; se faire appr&#233;cier de son village. Malgr&#233; cela, il garde l&#39;ambition de devenir un ma&#238;tre Hokage, la plus haute distinction dans l&#39;ordre des ninjas, et ainsi obtenir la reconnaissance de ses pairs.`,},
{id: `titre_1038`, img:'./Images/image_1038_1867576.jpg', display: `<b>Neverwhere</b><BR>Neil Gaiman`, titre: `Neverwhere`,data1:`Neverwhere`,data2:`Neil Gaiman`,data3:`9782290233924`,data4:`2011`,data5:`Fantasy &amp; SF`,data6:`Londres, un soir comme tant d&#39;autres. Richard Mayhew d&#233;couvre une jeune fille gisant sur le trottoir, l&#39;&#233;paule ensanglant&#233;e. Qui le supplie de ne pas l&#39;emmener &#224; l&#39;h&#244;pital... et dispara&#238;t d&#232;s le lendemain. Pour Richard, tout d&#233;rape alors : sa fianc&#233;e le quitte, on ne le reconna&#238;t pas au bureau, certains. m&#234;me, ne le voient plus... Le monde &#224; l&#39;envers, en quelque sorte. Car il semble que Londres ait un envers, la &quot; ville d&#39;En Bas &quot;, cit&#233; souterraine o&#249; vit un peuple d&#39;une autre &#233;poque, invisible aux yeux du commun des mortels. Un peuple organis&#233;, hi&#233;rarchis&#233;, et &#224; la t&#234;te duquel les rats jouent un r&#244;le pr&#233;pond&#233;rant. Plus rien ne le retenant &quot; l&#224;-haut &quot;, Richard rejoint les profondeurs...`,},
{id: `titre_1039`, img:'./Images/image_1039_1867576.jpg', display: `<b>New York la nuit</b><BR>Roi Arnaud`, titre: `New York la nuit`,data1:`New York la nuit`,data2:`Roi Arnaud`,data3:`9782745961259`,data4:`2016`,data5:`Livres pour enfants`,data6:`Les gratte-ciel illumin&#233;s tels que vous ne les avez jamais vus : New York by night pour les petits et grands !`,},
{id: `titre_1040`, img:'./Images/image_1040_1867576.jpg', display: `<b>Ni vue ni connue</b><BR>Clark Mary Higgins`, titre: `Ni vue ni connue`,data1:`Ni vue ni connue`,data2:`Clark Mary Higgins`,data3:`9782226093257`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`Alors qu&#39;elle s&#39;appr&#234;te &#224; vendre un appartement des quartiers chics de Manhattan, Lacey Farrell, jeune agent immobilier, assiste &#224; une sc&#232;ne terrifiante : le client qui s&#39;est port&#233; acqu&#233;reur assassine la propri&#233;taire avant de s&#39;enfuir. Cach&#233; sous fausse identit&#233;, cet homme est un tueur &#224; gages. Mais pour le compte de qui a-t-il agi ? Et jusqu&#39;o&#249; ira-t-il pour remplir son contrat ? Lacey, qui conna&#238;t son visage, pourrait bien &#234;tre la prochaine victime. T&#233;moin &#224; haut risque, plac&#233;e sous la protection sp&#233;ciale de la police, contrainte &#224; d&#233;m&#233;nager et &#224; changer de nom, elle se m&#233;fie de tout le monde -m&#234;me de ceux qu&#39;elle aime. C&#39;est &#224; ce prix-l&#224; qu&#39;elle pourra rester en vie, ni vue ni connue. Pourtant, malgr&#233; ces pr&#233;cautions, le tueur la retrouve. La traque commence. Terrible. Peut-&#234;tre fatale... NI VUE NI CONNUE : le nouveau roman de Mary Higgins Clark. Une course contre la montre, avec la mort aux trousses. De l&#39;angoisse &#224; l&#39;&#233;tat pur. Incontestablement, la reine du suspense n&#39;a rien perdu de son immense talent.`,},
{id: `titre_1041`, img:'./Images/image_1041_1867576.jpg', display: `<b>Nini Patalo - Tome 01: O&#249; sont pass&#233;s mes parents ?</b><BR>Mandel Lisa`, titre: `Nini Patalo - Tome 01: O&#249; sont pass&#233;s mes parents ?`,data1:`Nini Patalo - Tome 01: O&#249; sont pass&#233;s mes parents ?`,data2:`Mandel Lisa`,data3:`9782723441841`,data4:`2017`,data5:`Bandes dessin&#233;es`,data6:`&quot; Ch&#232;re &#233;toile du soir, mes parents sont vraiment insupportables, parfois j&#39;aimerais qu&#39;ils disparaissent... &quot;. Attention aux vœux un peu rapides, ils risquent un jour de se r&#233;aliser !!`,},
{id: `titre_1042`, img:'./Images/image_1042_1867576.jpg', display: `<b>Nitocris, la dame de Memphis</b><BR>Montlaur Pierre`, titre: `Nitocris, la dame de Memphis`,data1:`Nitocris, la dame de Memphis`,data2:`Montlaur Pierre`,data3:`9782226022745`,data4:`1985`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_1043`, img:'./Images/image_1043_1867576.jpg', display: `<b>No et moi: Suivi de comptes de No&#235;l</b><BR>Vigan Delphine de`, titre: `No et moi: Suivi de comptes de No&#235;l`,data1:`No et moi: Suivi de comptes de No&#235;l`,data2:`Vigan Delphine de`,data3:`9782253169550`,data4:`2012`,data5:`Romans et litt&#233;rature`,data6:`Elle avait l&#39;air si jeune. En m&#234;me temps il m&#39;avait sembl&#233; qu&#39;elle connaissait vraiment la vie, ou plut&#244;t qu&#39;elle connaissait de la vie quelque chose qui faisait peur. D. V.Adolescente surdou&#233;e, Lou Bertignac r&#234;ve d&#39;amour, observe les gens, collectionne les mots, multiplie les exp&#233;riences domestiques et les th&#233;ories fantaisistes. Jusqu&#39;au jour o&#249; elle rencontre No, une jeune fille &#224; peine plus &#226;g&#233;e qu&#39;elle. No, ses v&#234;tements sales, son visage fatigu&#233;, No dont la solitude et l&#39;errance questionnent le monde. Pour la sauver, Lou se lance alors dans une exp&#233;rience de grande envergure men&#233;e contre le destin. Mais nul n&#39;est &#224; l&#39;abri...`,},
{id: `titre_1044`, img:'./Images/image_1044_1867576.jpg', display: `<b>Noces indiennes</b><BR>Maas Sharon, Leroy-Battistelli Martine`, titre: `Noces indiennes`,data1:`Noces indiennes`,data2:`Maas Sharon, Leroy-Battistelli Martine`,data3:`9782702871515`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`A Madras, Savitri, la fille du cuisinier et David, le fils du ma&#238;tre, jurent de s&#39;aimer toujours en d&#233;pit de leurs parents qui veulent les s&#233;parer. Dans le Tamil Nadu, Nat quitte l&#39;orphelinat, adopt&#233; par un m&#233;decin blanc qui l&#39;aime et le prot&#232;ge de ses propres d&#233;mons. En Guyane britannique, Saroj, une jeune fille rebelle, se r&#233;volte contre un p&#232;re violent qui entend lui imposer un mari dont elle ne veut pas. En faisant se rencontrer ces personnages en qu&#234;te d&#39;identit&#233;, Sharon Maas tisse un magnifique et &#233;mouvant canevas dans lequel se m&#234;lent trois &#233;poques, trois continents, et trois histoires d&#39;amour.`,},
{id: `titre_1045`, img:'./Images/image_1045_1867576.jpg', display: `<b>Noirs d&#233;mons, T1 : Tout ce qui br&#251;le</b><BR>Suzanne Wright`, titre: `Noirs d&#233;mons, T1 : Tout ce qui br&#251;le`,data1:`Noirs d&#233;mons, T1 : Tout ce qui br&#251;le`,data2:`Suzanne Wright`,data3:`9782811204570`,data4:`2017`,data5:`Paranormal`,data6:`Par l’auteure de la s&#233;rie best-seller La Meute du Ph&#233;nixPr&#233;parez-vous &#224; &#234;tre enchant&#233; par cette s&#233;rie hautement addictive…Membre d’un repaire de d&#233;mons mineur, Harper Wallis m&#232;ne une vie plut&#244;t simple – si l’on ne tient pas compte de sa famille haute en couleur. Tout bascule lorsqu’elle d&#233;couvre que son alter ego, le seul d&#233;mon capable de l’arr&#234;ter lorsqu’elle laisse libre cours &#224; sa rage, est Knox, l’un des d&#233;mons les plus puissants au monde.Knox est bien d&#233;cid&#233; &#224; l’obliger &#224; admettre qu’ils sont li&#233;s – et &#224; l’entra&#238;ner dans son lit. Il est pr&#234;t &#224; tout pour la garder aupr&#232;s de lui et la prot&#233;ger contre ceux qui voudraient l’utiliser contre lui. Harper n’est pas s&#251;re de vouloir l’un ou l’autre, mais elle n’est pas pour autant du genre &#224; battre en retraite lorsque le danger r&#244;de, que la menace p&#232;se sur elle… ou sur lui.&#171; Unique, original et on ne peut plus divertissant. &#187; Ramblings from this Chick&#171; J’ai termin&#233; le dernier livre de Suzanne Wright il y a deux minutes et il m’en faut d&#233;j&#224; plus. &#187; Edgy Reviews`,},
{id: `titre_1046`, img:'./Images/image_1046_1867576.jpg', display: `<b>Nop la folle randonnee d&#39;un chien de berger</b><BR>`, titre: `Nop la folle randonnee d&#39;un chien de berger`,data1:`Nop la folle randonnee d&#39;un chien de berger`,data2:``,data3:`3000000001240`,data4:``,data5:``,data6:``,},
{id: `titre_1047`, img:'./Images/image_1047_1867576.jpg', display: `<b>Nos &#233;toiles contraires</b><BR>John Green`, titre: `Nos &#233;toiles contraires`,data1:`Nos &#233;toiles contraires`,data2:`John Green`,data3:`9782266283304`,data4:`2017`,data5:`Romans et t&#233;moignages ados`,data6:`Passage en poche du roman culte de John Green ! &quot;Lorsque je lisais ce livre &#224; la plage, ma m&#232;re m&#39;a demand&#233; ce qu&#39;il racontait, et moi, compl&#233;tement absorb&#233;e par ma lecture et d&#233;sirant y retourner au plus vite, je lui ai dit le gros de l&#39;histoire. - C&#39;est une fille qui a le cancer, qui rencontre un gars qui avait le cancer. C&#39;est g&#233;nial ! Alors l&#224;, elle m&#39;a lanc&#233; un regard inquiet et m&#39;a dit : - Tu es s&#251;re que &#231;a va ? &quot; Une lectrice sur Booknode. 
com &quot;Un roman sur la vie, sur la mort et sur les gens qui se retrouvent coinc&#233;s entre les deux. &quot;Nos &#233;toiles contraires&quot;, c&#39;est John Green au sommet de son art. On rit, on pleure et on en redemande&quot; Marcus Zusak, auteur du bestseller La voleuse de livres &quot;Alors qu&#39;on craint ne ressentir que de la tristesse en le refermant, ce livre nous fait aimer la vie plus que jamais&quot; M&#233;lanie Blossier, chroniqueuse pour le magazine Page et libraire &#224; la librairie Doucet, au Mans &quot;Ca fr&#244;le le g&#233;nie. 
Ce livre est tout simplement d&#233;vastateur ; Il affronte sans peur les &#233;motions simples, directes et puissantes&quot; Time Magazine`,},
{id: `titre_1048`, img:'./Images/image_1048_1867576.jpg', display: `<b>Nos premiers jours: Un si&#232;cle am&#233;ricain I</b><BR>Smiley Jane`, titre: `Nos premiers jours: Un si&#232;cle am&#233;ricain I`,data1:`Nos premiers jours: Un si&#232;cle am&#233;ricain I`,data2:`Smiley Jane`,data3:`9782743637545`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`Walter et Rosanna Langdon caressent un r&#234;ve ; poss&#233;der une ferme &#224; eux, un giron protecteur o&#249; fonder une famille. C&#39;est sur les terres sublimes de l&#39;Iowa que se b&#226;tit la l&#233;gende des Langdon et de leurs enfants, qui vont conna&#238;tre, de pr&#232;s ou de loin, les bouleversements de la premi&#232;re moiti&#233; du XXe si&#232;cle. Cette travers&#233;e commence en 1920, &#224; l&#39;aube de la D&#233;pression, et s&#39;ach&#232;ve en 1953. Le temps pour une g&#233;n&#233;ration d&#39;&#233;clore ; pour une autre de voir le monde changer. Dans cette puissante saga familiale, Jane Smiley &#233;pouse le rythme de la vie, les caprices du temps, du hasard, de l&#39;Histoire. Elle excelle &#224; camper des personnages attachants, incarnant avec humanit&#233; et tendresse leur Am&#233;rique.`,},
{id: `titre_1049`, img:'./Images/image_1049_1867576.jpg', display: `<b>Nouveaux contes de f&#233;es</b><BR>Comtesse de S&#233;gur`, titre: `Nouveaux contes de f&#233;es`,data1:`Nouveaux contes de f&#233;es`,data2:`Comtesse de S&#233;gur`,data3:`9782070331499`,data4:`1980`,data5:`Livres pour enfants`,data6:`Blondine est une princesse, jolie, d&#233;vou&#233;e, affectueuse. Fourbette, sa belle-m&#232;re, est cruelle, ambitieuse et perverse. Elle conspire contre Blondine... Prudent vit avec Rosalie, sa fille. Au fond du jardin, une petite maison sans fen&#234;tre intrigue Rosalie, car son p&#232;re, qui en poss&#232;de seul la clef, s&#39;y rend chaque jour... Angella est une jolie fermi&#232;re. La &quot; f&#233;e Rageuse &quot; a l&#39;apparence d&#39;un vilain crapaud. Il faudra beaucoup d&#39;amour pour r&#233;parer les cons&#233;quences d&#39;un coup de pied...`,},
{id: `titre_1050`, img:'./Images/image_1050_1867576.jpg', display: `<b>Now future</b><BR>Del&#233;pine Beno&#238;t`, titre: `Now future`,data1:`Now future`,data2:`Del&#233;pine Beno&#238;t`,data3:`9782344016060`,data4:`2016`,data5:`Bandes dessin&#233;es`,data6:`Dans les ann&#233;es 2000, Beno&#238;t Del&#233;pine s&#39;&#233;tait associ&#233; &#224; Stan &amp; Vince pour publier 3 r&#233;cits d&#39;anticipation pour adulte : GodKiller, L&#39;Imploseur et La Bombe. Ces 3 albums, aujourd&#39;hui compil&#233;s dans l&#39;ouvrage Now Future, nous plongent dans un avenir proche – fait de drogues, de d&#233;rives religieuses, de lubricit&#233; et d&#39;ultra violence – formant le miroir de notre soci&#233;t&#233; en perdition, dans la tradition des grands r&#233;cits d&#39;anticipation dystopiques – Blade Runner en t&#234;te. Outre l&#39;illustration de couverture in&#233;dite et des passages de La Bombe int&#233;gralement r&#233;&#233;crits et redessin&#233;s, Now Future nous gratifie en fin d&#39;ouvrage d&#39;un cahier graphique comprenant, entre autres, les couvertures originales des albums.`,},
{id: `titre_1051`, img:'./Images/image_1051_1867576.jpg', display: `<b>Nuits des cara&#239;bes</b><BR>SLAUGHTER Frank G.`, titre: `Nuits des cara&#239;bes`,data1:`Nuits des cara&#239;bes`,data2:`SLAUGHTER Frank G.`,data3:`5670000001205`,data4:`1974`,data5:``,data6:`NUITS DES CARAIBES - Les Chefs-D&#39;Oeuvre De Frank G. Slaughte Une edition exceptionnelle avec sa couverture simili cuir conforme &#224; celle pr&#233;sent&#233;e. Auteur : F Slaughter Editeur : Etat Parution : 01/01/1974 Format : Moyen, de 350g &#224; 1kg Bon Etat-Edito-Service-Date:1974 -333pp-In8-Reliure Editeur- TRES BON ETAT, INTERIEUR NEUF Expedition rapide et soignee.`,},
{id: `titre_1052`, img:'./Images/image_1052_1867576.jpg', display: `<b>NULtiplications</b><BR>Stephanie Blake`, titre: `NULtiplications`,data1:`NULtiplications`,data2:`Stephanie Blake`,data3:`9782211229258`,data4:`2017`,data5:`Albums et livres 0-3 ans`,data6:`Ce matin, tout le monde a eu 10/10 &#224; l&#39;interro&#173;gation de tables de multiplication. Tous sauf Simon. Il a dit : 3 x 2 = 4, les autres ont explos&#233; de rire et l&#39;affreux Ferdinand l&#39;a trait&#233; de nul. Vexation + col&#232;re = Simon est tr&#232;s malheu&#173;reux. Heureusement, gr&#226;ce &#224; un conseil de sa maman et &#224; une id&#233;e g&#233;niale surgie au coeur de la nuit, Simon trouve un truc pour retenir, mais surtout pour comprendre ce qu&#39;est une table, au juste. 
Et il va en profiter pour battre Ferdinand aux billes ! A partir de 5 ans.`,},
{id: `titre_1053`, img:'./Images/image_1053_1867576.jpg', display: `<b>Oc&#233;ano</b><BR>Anouck Boisrobert`, titre: `Oc&#233;ano`,data1:`Oc&#233;ano`,data2:`Anouck Boisrobert`,data3:`9782330016043`,data4:`2013`,data5:``,data6:`&#192; bord d&#39;Oc&#233;ano, notre grand voilier &#224; coque rouge, toutes voiles hiss&#233;es, nous quittons le port pour une longue exp&#233;dition autour du monde. Mer et ciel seront chaque fois diff&#233;rents, du grand bleu au grand blanc en passant par les jours de temp&#234;te et les couchers de soleil.Mais sous les mers, que de surprises, de fr&#233;missements et de couleurs !Apr&#232;s Dans la for&#234;t du paresseux, un nouvel opus du duo Boisrobert-Rigaud alliant splendeur du pop-up, illustration et graphisme pour c&#233;l&#233;brer et d&#233;fendre la beaut&#233; de la nature.Ce livre a &#233;t&#233; imprim&#233; avec des encres de soja respectueuses de l&#39;environnement et sur du papier issu de for&#234;ts g&#233;r&#233;es durablement.`,},

{id: `titre_1058`, img:'./Images/image_1058_1867576.jpg', display: `<b>Oh! Un livre qui fait des sons</b><BR>Tullet Herv&#233;`, titre: `Oh! Un livre qui fait des sons`,data1:`Oh! Un livre qui fait des sons`,data2:`Tullet Herv&#233;`,data3:`9782747066075`,data4:`2017`,data5:`Livres pour enfants`,data6:`&#171; C’est un livre sonore : Tu poses ton doigt sur la page et... c’est toi qui fais les sons ! Un livre pour s’amuser &#224; faire des sons : des OH ! des Ah !! des Wouhou ! et plein d’autres encore... Jouer avec sa voix, c’est parler, c’est chanter, c’est respirer, c’est s’exprimer, c’est exister pleinement... mais c’est surtout tr&#232;s rigolo ! &#187;--`,},

{id: `titre_1060`, img:'./Images/image_1060_1867576.jpg', display: `<b>On m&#39;a demand&#233; de vous calmer</b><BR>St&#233;phane Guillon`, titre: `On m&#39;a demand&#233; de vous calmer`,data1:`On m&#39;a demand&#233; de vous calmer`,data2:`St&#233;phane Guillon`,data3:`9782757818589`,data4:`2010`,data5:`Romans et litt&#233;rature`,data6:`Le patron de Radio France me propose un th&#233; vert. Je d&#233;cline son offre. &#171; Vraiment ? Vous ne voulez rien boire ? &#187; S&#39;ensuit une longue discussion sur l&#39;humour, ses limites, ce qui est dr&#244;le, ce qui ne l&#39;est pas… Bizarrement ma t&#234;te bourdonne… Et puis j&#39;entends cette phrase &#233;trangement mena&#231;ante : &#171; On m&#39;a demand&#233; de vous calmer. &#187; Comme si quelqu&#39;un venait de siffler la fin de la r&#233;cr&#233;.S. G. Com&#233;dien et humoriste n&#233; en 1963, St&#233;phane Guillon est &#233;galement chroniqueur et portraitiste. C&#233;l&#232;bre pour sa chronique humoristique dans la matinale de France Inter (de la rentr&#233;e 2008 &#224; mai 2010), il a &#233;galement publi&#233; Guillon aggrave son cas  et Jusque-l&#224;… tout allait bien ! , disponibles en Points. &#171; St&#233;phane Guillon n’est pas qu’un trublion opportuniste et encore moins un comique &#224; la mode. St&#233;phane Guillon est un auteur. &#187;Mediapart`,},

{id: `titre_1062`, img:'./Images/image_1062_1867576.jpg', display: `<b>On n&#39;est pas s&#233;rieux quand on a dix-sept ans</b><BR>Barbara Samson`, titre: `On n&#39;est pas s&#233;rieux quand on a dix-sept ans`,data1:`On n&#39;est pas s&#233;rieux quand on a dix-sept ans`,data2:`Barbara Samson`,data3:`5670000000109`,data4:`1997`,data5:`Sant&#233; &amp; bien-&#234;tre`,data6:`&quot; Ce fut ma premi&#232;re et ma derni&#232;re grande histoire d&#39;amour... &quot; Par ces quelques mots, lors de la soir&#233;e Sidaction en avril 1994, Barbara Samson bouleversait des millions de t&#233;l&#233;spectateurs. A dix-sept ans, parce que le gar&#231;on qu&#39;elle aimait ne lui avait pas dit qu&#39;il &#233;tait s&#233;ropositif, Barbara avait &#233;t&#233; contamin&#233;e par le virus du sida. C&#39;est cette histoire qu&#39;elle raconte ici. Et aussi, par-del&#224; le drame, l&#39;histoire d&#39;une adolescence, les esp&#233;rances et les doutes, la recherche de l&#39;amour, le dont &#233;perdu de soi, tout ce qu&#39;elle partage avec des milliers d&#39;autres gar&#231;ons et filles. Un t&#233;moignage simple et fort, pour que son drame soit &#233;vit&#233; &#224; d&#39;autres, et que l&#39;amour ne soit plus jamais porteur de mort.`,},
{id: `titre_1063`, img:'./Images/image_1063_1867576.jpg', display: `<b>Op&#233;ration Chaos - Le Masque | Fantastique</b><BR>Poul Anderson, Mary Rosenthal`, titre: `Op&#233;ration Chaos - Le Masque | Fantastique`,data1:`Op&#233;ration Chaos - Le Masque | Fantastique`,data2:`Poul Anderson, Mary Rosenthal`,data3:`5670000000840`,data4:`1976`,data5:``,data6:`Poul ANDERSON. OPERATION CHAOS. . Edition Libraire des Champs Elysees, &quot;Le Masque Fantastique&quot; # 2, 1976, broche, format 11*16.5 cm, 250 pages. Couverture Couleurs . BON ETAT, EDITION ORIGINALE en francais Traduit de l&#39;americain (Operation Chaos - 1971 ) Lui : un loup-garou. Elle : une sorci&#232;re. Et tous les deux, ta main dans ta main, ils sont descendus aux enfers &#224; la poursuite des ravisseurs de leur fille... Ils les ont retrouv&#233;s. Et en m&#234;me temps ils ont d&#233;couvert un projet gigantesque : faire &#233;clater l&#39;univers en le parsemant de germes mal&#233;fiques, en bouleversant et en renversant les notions du bien et du mal. SI L&#39;ETAT NE CONVIENT PAS, JE REPRENDS LE LIVRE`,},
{id: `titre_1064`, img:'./Images/image_1064_1867576.jpg', display: `<b>Origines secr&#232;tes</b><BR>Jeff Lemire, Dean Ormston, Dave Stewart`, titre: `Origines secr&#232;tes`,data1:`Origines secr&#232;tes`,data2:`Jeff Lemire, Dean Ormston, Dave Stewart`,data3:`9791026811886`,data4:`2017`,data5:`Comics`,data6:`Arrach&#233;s &#224; leur univers de super-h&#233;ros par une crise multidimensionnelle, les champions oubli&#233;s de Spiral City vivent d&#233;sormais telle une famille dysfonctionnelle, prisonniers du quotidien paisible d&#39;une petite bourgade am&#233;ricaine.`,},

{id: `titre_1066`, img:'./Images/image_1066_1867576.jpg', display: `<b>O&#249; est pass&#233;e Lola Frizmuth ?</b><BR>Aur&#233;lie Gerlach`, titre: `O&#249; est pass&#233;e Lola Frizmuth ?`,data1:`O&#249; est pass&#233;e Lola Frizmuth ?`,data2:`Aur&#233;lie Gerlach`,data3:`3260051366358`,data4:`2018`,data5:``,data6:`Lola Frizmuth, 18 ans, dot&#233;e d&#39;un physique et d&#39;un charisme hors du commun, d&#233;cide de fuguer au Japon pour retrouver Tristan, son &#226;me soeur. Dans l&#39;avion, un gangster japonais &#233;change sa carte SIM, truff&#233;e d&#39;informations top secr&#232;tes, avec celle de Lola. Les ennuis de la jeune fille, talonn&#233;e par une bande de yakuzas, ne font que commencer : &#224; Tokyo, elle surprend Tristan avec une autre fille.`,},
{id: `titre_1067`, img:'./Images/image_1067_1867576.jpg', display: `<b>O&#249; se cache L&#233;on ?</b><BR>Prater John`, titre: `O&#249; se cache L&#233;on ?`,data1:`O&#249; se cache L&#233;on ?`,data2:`Prater John`,data3:`9782092107171`,data4:`1998`,data5:`Livres pour enfants`,data6:`Mais o&#249; est donc pass&#233; L&#233;on l&#39;adorable ourson ? Papa le cherche, mais ce petit coquin s&#39;est bien cach&#233;. Il finit quand m&#234;me par le trouver pour partager un tendre c&#226;lin et un bon go&#251;ter.`,},
{id: `titre_1068`, img:'./Images/image_1068_1867576.jpg', display: `<b>P.P. Cul-Vert</b><BR>Jean-Philippe Arrou-Vignod`, titre: `P.P. Cul-Vert`,data1:`P.P. Cul-Vert`,data2:`Jean-Philippe Arrou-Vignod`,data3:`9782070569274`,data4:`1993`,data5:`Livres pour enfants`,data6:`La 4e de couverture indique : Un lugubre cottage en Angleterre, une h&#244;tesse inqui&#233;tante, une duchesse d&#233;valis&#233;e, un singulier sp&#233;cialiste des poisons orientaux... Il n&#39;en faut pas plus pour transformer un innocent s&#233;jour linguistique en une palpitante aventure. D&#233;cid&#233;ment, rien n&#39;est simple pour R&#233;mi, Mathilde et Pierre-Paul ! [...] les voil&#224; plong&#233;s en plein myst&#232;re au pays d&#39;Agatha Christie. Heureusement, P.P. Cul-Vert est l&#224;. La loupe &#224; la main, il n&#39;a pas son pareil pour r&#233;soudre les &#233;nigmes... ou pour les embrouiller &#224; plaisir.`,},
{id: `titre_1069`, img:'./Images/image_1069_1867576.jpg', display: `<b>P.T.S.D.</b><BR>Guillaume Singelin`, titre: `P.T.S.D.`,data1:`P.T.S.D.`,data2:`Guillaume Singelin`,data3:`9791033530459`,data4:`2025`,data5:`BD`,data6:`Tireur d&#233;lite exemplaire sur le front, le retour &#224; la vie civile est brutal pour Jun qui se retrouve sans-abri, d&#233;sesp&#233;r&#233;e et souffrant du trouble de stress post-traumatique. Elle essaie de survivre au jour le jour malgr&#233; ses rixes violentes contre les dealers pour se procurer des calmants. Jun r&#233;ussira-t-elle &#224; surmonter son traumatisme et retrouver sa paix int&#233;rieure ?`,},
{id: `titre_1070`, img:'./Images/image_1070_1867576.jpg', display: `<b>Papa, maman, &#233;coutez-moi vraiment</b><BR>Salom&#233; Jacques`, titre: `Papa, maman, &#233;coutez-moi vraiment`,data1:`Papa, maman, &#233;coutez-moi vraiment`,data2:`Salom&#233; Jacques`,data3:`9782277071129`,data4:`1999`,data5:`Romans`,data6:`&quot; Vos enfants ne sont pas vos enfants. (...) ils ne vous appartiennent pas. Car ils ont leurs propres pens&#233;es. &quot; Khalil Gibran Parents, cette phrase capitale nous concerne tous. Et cela, depuis les mouvements secrets de l&#39;embryon encore prot&#233;g&#233; dans le ventre de sa m&#232;re jusqu&#39;&#224; l&#39;&#226;ge adulte en passant par toutes les &#233;tapes du d&#233;veloppement. Pour Jacques Salom&#233;, l&#39;essentiel d&#39;une existence se met en place dans les premi&#232;res ann&#233;es de la vie. Si les b&#233;b&#233;s n&#39;ont pas beaucoup de mots pour parler, ils ont beaucoup de langages pour communiquer. L&#39;auteur nous aide &#224; mieux comprendre quelques-uns de ces langages avec lesquels le b&#233;b&#233;, l&#39;enfant puis l&#39;adulte tentent de s&#39;exprimer, de se signifier et peut-&#234;tre d&#39;exister.`,},
{id: `titre_1071`, img:'./Images/image_1071_1867576.jpg', display: `<b>Par-dessus bord</b><BR>Carol Higgins Clark`, titre: `Par-dessus bord`,data1:`Par-dessus bord`,data2:`Carol Higgins Clark`,data3:`9782286006518`,data4:`1999`,data5:`Bonnes affaires`,data6:`En se rendant &#224; la r&#233;union des anciennes de Saint-Polycarp, dans le manoir de l&#39;excentrique lady Exner, Regan Reilly ne songeait qu&#39;&#224; oublier ses soucis de d&#233;tective pour &#233;voquer d&#39;agr&#233;ables souvenirs. Mais, ce soir-l&#224;, dans un bois, tout pr&#232;s du manoir, on retrouve le corps d&#39;Athena Popoulos, une jeune h&#233;riti&#232;re grecque, disparue dix ans plus t&#244;t. Et l&#39;&#233;vocation du pass&#233; prend les allures d&#39;un d&#233;but d&#39;enqu&#234;te... 
qui se poursuivra &#224; bord du Queen Guinevere, un paquebot de luxe sur lequel ont embarqu&#233; la jeune d&#233;tective et la vieille lady. C&#39;est l&#224; que se trouve l&#39;assassin et tout indique que c&#39;est aux deux femmes qu&#39;il en veut maintenant...`,},
{id: `titre_1072`, img:'./Images/image_1072_1867576.jpg', display: `<b>Parfaite... ou presque</b><BR>Elizabeth Barf&#233;ty`, titre: `Parfaite... ou presque`,data1:`Parfaite... ou presque`,data2:`Elizabeth Barf&#233;ty`,data3:`5670000000147`,data4:`2022`,data5:`Livres 6-12 ans`,data6:`La vie et les r&#234;ves des petits rats de l&#39;Ecole de danse de l&#39;Op&#233;ra ! Pour tous ses amis, Constance est la meilleure... et la plus s&#233;rieuse ! Il faut dire qu&#39;elle aime tellement la danse qu&#39;elle veut co&#251;te que co&#251;te en faire son m&#233;tier. Pour les D&#233;monstrations de l&#39;Ecole, Constance se promet d&#39;&#234;tre parfaite. Mais, pendant le spectacle, la panique la submerge et elle quitte la sc&#232;ne. Son monde s&#39;effondre. 
Comment retrouver le plaisir de danser ?`,},
{id: `titre_1073`, img:'./Images/image_1073_1867576.jpg', display: `<b>Parler, c&#39;est vivre</b><BR>Claude Halmos`, titre: `Parler, c&#39;est vivre`,data1:`Parler, c&#39;est vivre`,data2:`Claude Halmos`,data3:`5670000000062`,data4:`2011`,data5:`Psychologie &amp; psychanalyse`,data6:`Avoir peur de l’eau, des chiens, des autres ou de la vie sociale, avoir honte de son physique, de sa famille ou de ses choix sexuels, craindre de ne pas &#234;tre &#171; normal &#187;, se sentir un p&#232;re ou une m&#232;re incapable parce que son enfant ne mange pas, ne dort pas ou &#233;choue &#224; l’&#233;cole, avoir &#224; l’adolescence envie de fuir ou de mourir parce que l’on se heurte &#224; ses parents comme &#224; un mur, &#234;tre &#233;cras&#233; jour apr&#232;s jour par la tristesse et par l’angoisse alors que rien dans la r&#233;alit&#233; ne semble justifier ce d&#233;sespoir : autant de figures du malheur ordinaire… Autant de questions que chacun tourne et retourne dans sa t&#234;te sans oser en parler et auxquelles la psychanalyste Claude Halmos apporte, d’une mani&#232;re claire et p&#233;dagogique, des &#233;l&#233;ments de r&#233;ponse.
`,},
{id: `titre_1074`, img:'./Images/image_1074_1867576.jpg', display: `<b>Parlez Kung vous</b><BR>Brian Azzarello, Eduardo Risso, Grant Goleash, Gianluca Pini`, titre: `Parlez Kung vous`,data1:`Parlez Kung vous`,data2:`Brian Azzarello, Eduardo Risso, Grant Goleash, Gianluca Pini`,data3:`9782845388802`,data4:`2007`,data5:`Bandes dessin&#233;es`,data6:`Parlez Kung Vous, le troisi&#232;me volet de la c&#233;l&#232;bre s&#233;rie de Brian Azzarello et Eduardo Risso plonge encore plus profond&#233;ment dans l&#39;univers violent et implacable du crime sordide et de la vendetta. Avec un cadeau assez simple en apparence, une arme ind&#233;tectable et une centaine de balles, l&#39;&#233;nigmatique agent Graves offre aux faibles et aux victimes l&#39;opportunit&#233; de se venger. Reste &#224; savoir s&#39;ils sont pr&#234;ts &#224; appuyer sur la g&#226;chette, mais aussi qui a d&#233;cid&#233; de leur donner cette chance et pourquoi.`,},
{id: `titre_1075`, img:'./Images/image_1075_1867576.jpg', display: `<b>Pas la pomme, Blanche-Neige !</b><BR>Alexandre Jardin`, titre: `Pas la pomme, Blanche-Neige !`,data1:`Pas la pomme, Blanche-Neige !`,data2:`Alexandre Jardin`,data3:`9782017086369`,data4:``,data5:`Livres pour enfants`,data6:`Impossible pour Nicolas le bavard de laisser Blanche-Neige s’empoisonner avec une pomme ensorcel&#233;e sans rien faire&#160; ! Il saute alors dans son livre pour intervenir. Arm&#233; de tout son blabla de moulin &#224; parole, il trouvera les arguments pour arr&#234;ter la sorci&#232;re et sauver la belle.`,},
{id: `titre_1076`, img:'./Images/image_1076_1867576.jpg', display: `<b>Passage secret (Le): - SCIENCE-FICTION/FANTASTIQUE, JUNIOR DES 9/10 ANS</b><BR>Lunn Janet`, titre: `Passage secret (Le): - SCIENCE-FICTION/FANTASTIQUE, JUNIOR DES 9/10 ANS`,data1:`Passage secret (Le): - SCIENCE-FICTION/FANTASTIQUE, JUNIOR DES 9/10 ANS`,data2:`Lunn Janet`,data3:`9782081618862`,data4:`2001`,data5:`Livres pour enfants`,data6:`Un r&#233;cit original &#224; deux trames r&#233;unies par une maison et une adolescente en qu&#234;te d&#39;identit&#233;, de bonheur. A la mort de sa grand-m&#232;re, Rose est exp&#233;di&#233;e en Ontario chez sa tante Nan o&#249; elle est confront&#233;e &#224; une nouvelle vie, une vie familiale. Elle d&#233;couvre que le cellier de la maison lui donne acc&#232;s &#224; une autre &#233;poque. Elle y rencontre Will et Susan avec qui elle vivra de durs moments de la guerre de S&#233;cession. Fuite du pr&#233;sent ou r&#233;alit&#233;, Rose d&#233;couvre son appartenance &#224; la famille de la chaleureuse tante Nan et &#224; la vieille demeure. La trame est fort habilement construite et ce tour de force, qui aurait pu &#234;tre un &#233;chec, s&#39;av&#232;re une r&#233;ussite.`,},
{id: `titre_1077`, img:'./Images/image_1077_1867576.jpg', display: `<b>Passion &#224; la cour d&#39;Ecosse</b><BR>Blythe Gifford`, titre: `Passion &#224; la cour d&#39;Ecosse`,data1:`Passion &#224; la cour d&#39;Ecosse`,data2:`Blythe Gifford`,data3:`9782280311632`,data4:`2014`,data5:`Historique`,data6:`Ecosse, 1528. Quand le roi lui a demand&#233; de lui ramener l&#39;un des nobles Brunson, Thomas n&#39;imaginait pas revenir avec... une ing&#233;nue ! Lui, fier m&#226;le &#233;cossais, chaperon &#224; la cour d&#39;une oie blanche, c&#39;est un comble ! Mais, en d&#233;pit de son inexp&#233;rience des intrigues et des usages, la timide Bessie ne tarde pas &#224; aiguillonner son coeur... et sa jalousie. Cette superbe jeune femme qui fait son entr&#233;e au bal, et que le d&#233;testable Sinclair d&#233;vore d&#233;j&#224; du regard, est-ce bien la fille timide &#233;lev&#233;e au milieu de ses fr&#232;res qu&#39;il a escort&#233;e depuis sa province ? M&#234;me le roi est &#233;bloui. Soudain, tout s&#39;acc&#233;l&#232;re : le roi parle mariage pour sceller l&#39;entente entre la cour et le clan. Thomas enrage. Les fr&#232;res de Bessie ne d&#233;col&#233;reront pas quand ils apprendront cette union ! Il doit la prot&#233;ger ! Un imp&#233;rieux sentiment le pousse &#224; contrer ces fian&#231;ailles...`,},

{id: `titre_1080`, img:'./Images/image_1080_1867576.jpg', display: `<b>P&#232;re et Fils</b><BR>Bill Willingham, Mark Buckingham, Michael Allred`, titre: `P&#232;re et Fils`,data1:`P&#232;re et Fils`,data2:`Bill Willingham, Mark Buckingham, Michael Allred`,data3:`9782809414264`,data4:`2010`,data5:`Bandes dessin&#233;es`,data6:`Bigby d&#233;cide qu&#39;il est temps de r&#233;gler ses diff&#233;rends avec son p&#232;re, le Vent du Nord. Au cours d&#39;une partie de chasse, les louveteaux rencontrent les fr&#232;res de Bigby, des cr&#233;atures n&#39;ayany plus grand-chose d&#39;humain. En prime, tout ce que vous avez toujours voulu savoir sur l&#39;existence du p&#232;re No&#235;l.`,},

{id: `titre_1084`, img:'./Images/image_1084_1867576.jpg', display: `<b>Petit Vampire t2: Le pouvoir du dragon</b><BR>Joann Sfar`, titre: `Petit Vampire t2: Le pouvoir du dragon`,data1:`Petit Vampire t2: Le pouvoir du dragon`,data2:`Joann Sfar`,data3:`9782211315203`,data4:``,data5:`Livres pour enfants`,data6:`Petit Vampire vient &#224; la maison. Je devrais &#234;tre content, mais &#224; quoi on va pouvoir jouer ? Je suis un enfant g&#226;t&#233;, parce que mes parents sont morts et que mon grand-p&#232;re m’ach&#232;te tous les jouets que je veux, mais chez mon ami, il y a plein de vrais monstres, c’est autre chose. Pire encore, P&#233;p&#233; nous emm&#232;ne dans un magasin de &#171; jeux de r&#233;flexion &#187;. Mais quand on d&#233;couvre l’univers des jeux de r&#244;le, tout change : devenir un autre, inventer des histoires, explorer des donjons, combattre des dragons... Je vais cr&#233;er un club, avec des gens de ma classe. Sauf que moi, d&#232;s qu’il y a des filles, j’ai l’impression de jouer ma vie.`,},

{id: `titre_1086`, img:'./Images/image_1086_1867576.jpg', display: `<b>Petite Taupe - Joyeux No&#235;l, Petite Taupe ! (petit format)</b><BR>Orianne Lallemand`, titre: `Petite Taupe - Joyeux No&#235;l, Petite Taupe ! (petit format)`,data1:`Petite Taupe - Joyeux No&#235;l, Petite Taupe ! (petit format)`,data2:`Orianne Lallemand`,data3:`9782733843581`,data4:`2016`,data5:`Livres pour enfants`,data6:`C&#39;est la veille de No&#235;l. Dans sa maison, Petite taupe s&#39;ennuie : que va-t-elle faire de cette longue journ&#233;e ? Soudain : &#171;Toc, toc, toc ! &#187; Qui frappe &#224; la porte ?`,},
{id: `titre_1087`, img:'./Images/image_1087_1867576.jpg', display: `<b>Petites embrouilles et pieux mensonges</b><BR>Elizabeth Young`, titre: `Petites embrouilles et pieux mensonges`,data1:`Petites embrouilles et pieux mensonges`,data2:`Elizabeth Young`,data3:`9782266129527`,data4:`2004`,data5:`Romans et litt&#233;rature`,data6:`Que faire lorsque, comme Sophy, on est c&#233;libataire, la trentaine, et dot&#233;e par la nature d&#39;une m&#232;re un brin impatiente de se retrouver grand-m&#232;re ? R&#233;ponse : on s&#39;invente un petit ami tout droit sorti des contes de f&#233;es. Et que faire lorsque sa sœur cadette se marie (la tra&#238;tresse !), et que l&#39;on doit produire le susdit prince charmant ? Apr&#232;s avoir envisag&#233; fr&#233;n&#233;tiquement les solutions les plus loufoques incluant la mort du beau boyfriend dans un tragique accident, Sophy a LA solution : engager un chevalier servant pour l&#39;occasion !  Le jour fatidique approche. Sophy va-t-elle se sortir de ce pieux mensonge ? C&#39;est compter sans le charme inattendu de l&#39;irr&#233;sistible Josh, pr&#234;t &#224; se glisser dans les chaussures de luxe du s&#233;duisant golden boy invent&#233; par Sophy...`,},
{id: `titre_1088`, img:'./Images/image_1088_1867576.jpg', display: `<b>Petits meurtres en soci&#233;t&#233;</b><BR>Suzann Ledbetter`, titre: `Petits meurtres en soci&#233;t&#233;`,data1:`Petits meurtres en soci&#233;t&#233;`,data2:`Suzann Ledbetter`,data3:`9782280166287`,data4:`2003`,data5:`Romans et litt&#233;rature`,data6:`Auteur(s) : Ledbetter Suzann Editeur : Harlequin Collection : Best Sellers Parution : 01/05/2003 Nombre de pages : 400`,},
{id: `titre_1089`, img:'./Images/image_1089_1867576.jpg', display: `<b>Peur Bleue</b><BR>King Stephen`, titre: `Peur Bleue`,data1:`Peur Bleue`,data2:`King Stephen`,data3:`9782290307779`,data4:`2000`,data5:`Sciences, Techniques et M&#233;decine`,data6:`Cette ann&#233;e, le blizzard de janvier n&#39;a pas apport&#233; que de la neige. Les uns apr&#232;s les autres, les habitants de Tarker&#39;s Mills se font &#233;gorger en pleine nuit, sous la lumi&#232;re blafarde de la pleine lune. Ouvriers esseul&#233;s, notables influents, commer&#231;ants, vieilles filles, nul n&#39;est &#233;pargn&#233;, pas m&#234;me les enfants. Et chaque mois, le cauchemar se renouvelle. In&#233;luctablement. Le loup-garou d&#233;chire la nuit de ses hurlements plaintifs. Tout le monde entend son cri, mais nul ne sait qui sera la prochaine victime. Une seule chose est s&#251;re : il est l&#39;un d&#39;entre eux. Douze mois, douze pleines lunes. L&#39;horreur ne fait que commencer... Outre La nuit du loup-garou, Stephen King nous propose ici le sc&#233;nario qu&#39;il en a tir&#233; pour l&#39;adaptation cin&#233;matographique.`,},
{id: `titre_1090`, img:'./Images/image_1090_1867576.jpg', display: `<b>Peur de rien. Un livre surprise</b><BR>C&#233;line Claire`, titre: `Peur de rien. Un livre surprise`,data1:`Peur de rien. Un livre surprise`,data2:`C&#233;line Claire`,data3:`9782917890950`,data4:`2013`,data5:`Livres pour enfants`,data6:`&quot;Moi, je n&#39;ai peur de rien&quot;, affirme avec sup&#233;riorit&#233; une demoiselle souris v&#234;tue d&#39;une petite robe jaune. &#192; part peut-&#234;tre du chat de la maison qui se dissimule derri&#232;re le volet recouvrant la page ... Et le chat qui affirme &#224; son tour que rien ne l&#39;effraie, ne serait-il pas terroris&#233; par le chien du voisin? Chien qui, sous ses airs bravaches, fuit les corbeaux comme la peste ... De double page en double page, une dizaine de protagonistes clament ainsi leur bravoure dans une d&#233;claration qui est remise en question lors du soul&#232;vement du rabat sur lequel est esquiss&#233; leur portrait. Les enfants sont d&#39;ailleurs invit&#233;s &#224; deviner la source de la terreur de chacun en recourant au d&#233;tail de l&#39;illustration du dessous que laisse appara&#238;tre le volet qui la recouvre ... [SDM].`,},
{id: `titre_1091`, img:'./Images/image_1091_1867576.jpg', display: `<b>Phil&#232;be</b><BR>Platon`, titre: `Phil&#232;be`,data1:`Phil&#232;be`,data2:`Platon`,data3:`9782080707055`,data4:`2002`,data5:`Sciences humaines`,data6:`La vie bonne est-elle une vie de plaisir ? Cette question, qui occupe la discussion du Phil&#232;be, n&#39;est sans doute pas &#233;trang&#232;re &#224; la renomm&#233;e posthume du dialogue. Tenu par les n&#233;oplatoniciens pour le sommet de la philosophie de Platon, le Phil&#232;be fait de la nature des plaisirs le premier objet de son enqu&#234;te : vrais ou faux, purs ou m&#233;lang&#233;s, peuvent-ils trouver leur place dans une vie philosophique qui privil&#233;gie la r&#233;flexion ? Pour inattendue qu&#39;elle soit, la r&#233;ponse apport&#233;e au terme d&#39;un patient itin&#233;raire est claire : &#224; qui sait reconna&#238;tre dans la mesure la cl&#233; de la vie bonne, aucun plaisir n&#39;est interdit.`,},
{id: `titre_1092`, img:'./Images/Image_absente.jpg', display: `<b>Phonecote 1999</b><BR>`, titre: `Phonecote 1999`,data1:`Phonecote 1999`,data2:``,data3:`9782950517159`,data4:`1998`,data5:``,data6:`Un r&#233;pertoire de cotes ayant pour but de situer la raret&#233; d&#39;une carte pour pratiquer des achats, ventes et &#233;changes. Ces cotes, en fonction du tirage de la carte mais aussi et surtout du mode de diffusion et dispersion de celle-ci, ont &#233;t&#233; &#233;tablies suivant les transactions effectu&#233;es dans un march&#233; en perp&#233;tuel mouvement.`,},
{id: `titre_1093`, img:'./Images/image_1093_1867576.jpg', display: `<b>Piece a conviction</b><BR>Ashley Bernard`, titre: `Piece a conviction`,data1:`Piece a conviction`,data2:`Ashley Bernard`,data3:`9782081621374`,data4:`2001`,data5:`Livres pour enfants`,data6:`On assiste &#224; un hold-up manqu&#233;. H&#233;las le grand-p&#232;re de Paula, chauffeur de taxi, d&#233;tient la moiti&#233; des lunettes du chef du gang et peu &#224; peu l&#39;&#233;tau de la police et des gangsters va se resserrer autour de cette famille et de celle de la meilleure amie de Paula`,},
{id: `titre_1094`, img:'./Images/image_1094_1867576.jpg', display: `<b>Pikkeli Mimou</b><BR>Anne Brouillard`, titre: `Pikkeli Mimou`,data1:`Pikkeli Mimou`,data2:`Anne Brouillard`,data3:`9782211315005`,data4:`2022`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Pour f&#234;ter dignement l&#39;anniversaire de son ami Pikkeli Mimou qui vit au milieu de la Grande For&#234;t, Killiok part d&#232;s l&#39;aube enneig&#233;e. Il emporte sur sa luge tous les ingr&#233;dients d&#39;une f&#234;te inoubliable.`,},

{id: `titre_1096`, img:'./Images/image_1096_1867576.jpg', display: `<b>Placer l&#39;enfant en institution: MECS, foyers &#233;ducatifs et villages d&#39;enfants</b><BR>Chapponnais Michel`, titre: `Placer l&#39;enfant en institution: MECS, foyers &#233;ducatifs et villages d&#39;enfants`,data1:`Placer l&#39;enfant en institution: MECS, foyers &#233;ducatifs et villages d&#39;enfants`,data2:`Chapponnais Michel`,data3:`9782100074877`,data4:`2005`,data5:`Sciences humaines`,data6:`Le placement des enfants a fait l&#39;objet de vives critiques. Tout se passe parfois comme si la famille biologique &#233;tait id&#233;ale, f&#251;t-elle maltraitante, et comme si l&#39;enfant n&#39;avait pas &#224; &#234;tre prot&#233;g&#233; de ses propres parents. La mont&#233;e en puissance du familialisme et de la parentalit&#233;, &#224; l&#39;heure o&#249; la cellule familiale conna&#238;t une crise sans pr&#233;c&#233;dent, renforce cette m&#233;fiance &#224; l&#39;&#233;gard des lieux de placements. Il a pourtant toujours exist&#233; des lieux de placement soucieux du maintien des liens. Entre deux postures, se substituer et suppl&#233;er, faut-il choisir ou bien opter pour la compl&#233;mentarit&#233; de l&#39;une et de l&#39;autre ? La modernisation des pratiques passe-t-elle, comme on l&#39;entend, par un assouplissement des modes d&#39;accueil ? Jusqu&#39;o&#249; cette souplesse doit-elle s&#39;exercer pour conserver au placement le caract&#232;re protecteur de l&#39;enfant ? Nul ne peut s&#233;rieusement r&#233;pondre &#224; ces questions sans une bonne connaissance des lieux de placement. Tel est l&#39;objet de ce livre, qui propose : une &#233;tude de l&#39;&#233;volution des structures d&#39;accueil et de la pens&#233;e &#233;ducative ; un &#233;tat des lieux du dispositif actuel ; l&#39;analyse d&#39;un cas (l&#39;&#233;volution d&#39;une MECS) ; une probl&#233;matisation des axes d&#39;&#233;volutions. Un ouvrage destin&#233; aux professionnels des institutions &#224; caract&#232;re social, ainsi qu&#39;&#224; toutes les personnes engag&#233;es dans la protection de l&#39;enfance.`,},

{id: `titre_1099`, img:'./Images/image_1099_1867576.jpg', display: `<b>poemes de la lune et de quelques etoiles</b><BR>Joubert Jean`, titre: `poemes de la lune et de quelques etoiles`,data1:`poemes de la lune et de quelques etoiles`,data2:`Joubert Jean`,data3:`9782211014762`,data4:`1992`,data5:`Livres pour enfants`,data6:`Po&#232;mes et tableaux s&#39;&#233;chelonnent, jouent sur un th&#232;me : &#224; la po&#233;sie du texte se joint celle du peintre qui a nom Watteau, Miro, Chagall, etc. Ce tr&#232;s bel album r&#233;alis&#233; avec soin, n&#233;cessite une introduction pour les moins de douze ans. Une pr&#233;sentation trop jeune pour les a&#238;n&#233;s.`,},
{id: `titre_1100`, img:'./Images/image_1100_1867576.jpg', display: `<b>Poison</b><BR>Sarah Pinborough`, titre: `Poison`,data1:`Poison`,data2:`Sarah Pinborough`,data3:`9782811211622`,data4:`2014`,data5:`Fantasy`,data6:`Blanche-Neige revisit&#233;, dans une magnifique &#233;dition illustr&#233;e : prenez tous les &#233;l&#233;ments du conte de f&#233;es classique que tout le monde conna&#238;t (le beau prince, la reine jalouse, la belle princesse, et bien s&#251;r l&#39;empoisonnement) et ajoutez un c&#244;t&#233; moderne &#224; tous les personnages, &#224; leurs motivations et leurs d&#233;sirs. Dr&#244;le, contemporain et sexy.`,},

{id: `titre_1103`, img:'./Images/image_1103_1867576.jpg', display: `<b>Pouquoi les vaches ne peuvent-elles pas descendre les escaliers ?</b><BR>Heiney Paul`, titre: `Pouquoi les vaches ne peuvent-elles pas descendre les escaliers ?`,data1:`Pouquoi les vaches ne peuvent-elles pas descendre les escaliers ?`,data2:`Heiney Paul`,data3:`9782501056809`,data4:`2008`,data5:`Sciences, Techniques et M&#233;decine`,data6:`Les bact&#233;ries ont-elles des relations sexuelles ? Pourquoi les p&#233;pites de chocolat ne fondent-elles pas lors de la cuisson ? Le cerveau d&#39;Einstein &#233;tait-il plus gros que la moyenne ? Si on boit la t&#234;te en bas, l&#39;eau parviendra-t-elle jusqu&#39;&#224; l&#39;estomac ? Paul Heiney a obtenu l&#39;aide des plus grands sp&#233;cialistes scientifiques pour r&#233;pondre &#224; ces questions farfelues. Il nous montre comment les lois de la science s&#39;appliquent dans la vie de tous les jours, et nous explique simplement pourquoi le monde est ce qu&#39;il est... [payot.ch]`,},

{id: `titre_1107`, img:'./Images/image_1107_1867576.jpg', display: `<b>Power Rangers : Dino Fury. Vol. 4. Les nouvelles recrues</b><BR>Maya Saenz`, titre: `Power Rangers : Dino Fury. Vol. 4. Les nouvelles recrues`,data1:`Power Rangers : Dino Fury. Vol. 4. Les nouvelles recrues`,data2:`Maya Saenz`,data3:`9782017173953`,data4:`2022`,data5:``,data6:`Power Rangers
      
    
      Dino Fury

    Les Power Rangers doivent battre les monstres Sporix avant qu&#39;ils n&#39;envahissent la Terre. Mais, dans l&#39;ombre, le Chevalier du N&#233;ant cherche &#224; mettre la main sur le Globe de N&#233;phrite, un objet aux puissants pouvoirs. Pour l&#39;arr&#234;ter, les Power Rangers pourront compter sur une aide inattendue...`,},
{id: `titre_1108`, img:'./Images/image_1108_1867576.jpg', display: `<b>Premier amour</b><BR>Ivan Tourgueniev`, titre: `Premier amour`,data1:`Premier amour`,data2:`Ivan Tourgueniev`,data3:`3000000002117`,data4:`2025`,data5:`Actualit&#233; &#233;ditoriale`,data6:`Et&#233; 1833. Vladimir P&#233;trovitch a seize ans et pr&#233;pare ses examens d&#39;entr&#233;e &#224; l&#39;universit&#233; dans la maison de campagne o&#249; il passe ses vacances. De la palissade du jardin, il aper&#231;oit la belle et envo&#251;tante Zina&#239;da, princesse russe d&#233;sargent&#233;e. Il ne la quittera plus des yeux. Un jour, son p&#232;re rencontre la myst&#233;rieuse voisine et lui donne rendez-vous... H&#233;las, pour Vladimir, le temps du premier amour est aussi celui du premier drame ! Ce r&#233;cit partiellement autobiographique renoue avec le romantisme pessimiste de Tourgueniev. 
Les &quot;hommes superflus&quot; s&#39;y croisent et ploient sous le poids de leurs passions.`,},
{id: `titre_1109`, img:'./Images/image_1109_1867576.jpg', display: `<b>premier galop avec criniere d&#39;or! (CLUB DES PONEYS t. 4)</b><BR>Baussier Sylvie, Rabouan Olivier`, titre: `premier galop avec criniere d&#39;or! (CLUB DES PONEYS t. 4)`,data1:`premier galop avec criniere d&#39;or! (CLUB DES PONEYS t. 4)`,data2:`Baussier Sylvie, Rabouan Olivier`,data3:`9782092537640`,data4:`2012`,data5:`Livres pour enfants`,data6:`Dans l&#39;esprit de douceur et de transmission qui est celui de l&#39;&#233;quitation naturelle, nous suivons les aventures de L&#233;a : tout intimid&#233;e, elle d&#233;couvre le poney club de la For&#234;t bleue, s&#39;y fait des amis humains (surtout Mathilde, mais aussi tout un petit groupe de filles et de gar&#231;ons) et poneys (notamment Princesse, mais aussi Crini&#232;re d&#39;Or ...) (www.https://sylviebaussier.weebly.com).`,},
{id: `titre_1110`, img:'./Images/image_1110_1867576.jpg', display: `<b>Premier sang</b><BR>Joe Abercrombie`, titre: `Premier sang`,data1:`Premier sang`,data2:`Joe Abercrombie`,data3:`9782290029596`,data4:`2011`,data5:`Fantasy`,data6:`Jadis synonyme de libert&#233; et de progr&#232;s, l&#39;Union n&#39;est plus que l&#39;ombre d&#39;elle-m&#234;me, min&#233;e par la corruption, les complots de toute sorte et l&#39;incomp&#233;tence notoire de ses dirigeants. Ces derniers n&#39;ont aucune conscience des dangers qui les guettent : au nord, les clans barbares se rassemblent sous une banni&#232;re unique; du sud, o&#249; les forces du Gorkhul &#233;taient jusque-l&#224; tenues en respect par l&#39;arm&#233;e r&#233;guli&#232;re, proviennent de bien curieuses rumeurs. Bayaz, le Premier des Mages, sort de sa retraite mill&#233;naire pour sauver ce qui peut encore l&#39;&#234;tre. Son plan inclut un barbare philosophe, un jeune officier &#233;cervel&#233;, un navigateur volubile, une intr&#233;pide chasseresse, un apprenti d&#233;pressif et surtout une grosse, grosse col&#232;re...`,},
{id: `titre_1111`, img:'./Images/image_1111_1867576.jpg', display: `<b>Premiers romans, tome 2 : 1822-1825</b><BR>Balzac Honor&#233; de, Lorant Andr&#233;`, titre: `Premiers romans, tome 2 : 1822-1825`,data1:`Premiers romans, tome 2 : 1822-1825`,data2:`Balzac Honor&#233; de, Lorant Andr&#233;`,data3:`9782221090459`,data4:`1999`,data5:`Romans et litt&#233;rature`,data6:`Balzac (1799-1850) n&#39;est pas seulement le g&#233;nial cr&#233;ateur de La Com&#233;die humaine. Entre sa vingti&#232;me et sa trenti&#232;me ann&#233;e, avide de gloire et d&#39;argent, il s&#39;est essay&#233; au th&#233;&#226;tre, au roman philosophique et, pour le plus grand plaisir de ses contemporains et pour le n&#244;tre, au roman populaire, quelquefois &#233;crit en collaboration et sign&#233; de diff&#233;rents pseudonymes. Devenu c&#233;l&#232;bre plus tard sous le nom d&#39;Honor&#233; de Balzac, il n&#39;a pas pour autant reni&#233; ce qu&#39;il appelait lui-m&#234;me parfois des &quot; cochonneries litt&#233;raires &quot;. Il les a m&#234;me r&#233;&#233;dit&#233;es, sans en oublier aucune, en 1836, sous la signature transparente pour tous, d&#39;Horace de Saint-Aubin. Tr&#232;s libre d&#39;inspiration, la deuxi&#232;me s&#233;rie de ces romans populaires s&#39;inscrit avec La Derni&#232;re f&#233;e, dans la tradition du conte fantastique &#224; la mani&#232;re des Mille et Une Nuits et dans celle du roman passionnel, inspir&#233; de Rousseau et de Chateaubriand, avec Le Vicaire des Ardennes, Annette et le Criminel et Wann-Chlore. Le Balzac romantique l&#39;emporte encore, et de loin, sur le Balzac r&#233;aliste. Ce qui caract&#233;rise les h&#233;ros et les h&#233;ro&#239;nes de ces aventures souvent rocambolesques, c&#39;est leur extraordinaire &#233;nergie ; ils poursuivent leurs desseins, en bien ou en mal, avec un sens de l&#39;exc&#232;s qui n&#39;a d&#39;&#233;gal que leur besoin de r&#233;volte. Rien d&#39;&#233;tonnant, donc, que le jeune auteur eut maille &#224; partir avec les censeurs de l&#39;&#233;poque. Pour le lecteur d&#39;aujourd&#39;hui, ces textes, r&#233;&#233;dit&#233;s ici pour la premi&#232;re fois au complet, r&#233;v&#232;lent un Balzac d&#39;une juv&#233;nile ardeur, racontant &#224; bride abattue des histoires &#224; nous faire perdre haleine. Robert Kopp. Les Premiers romans sont publi&#233;s en deux volumes : le premier, paru en mai 1999, contient L&#39;h&#233;riti&#232;re de Birague ; Jean Louis, ou la Fille trouv&#233;e ; Clotilde de Lusignan, ou le Beau Juif ; Le Centenaire, ou les Deux B&#233;ringheld. L&#39;&#233;dition a &#233;t&#233; &#233;tablie par Andr&#233; Lorant, professeur de litt&#233;rature fran&#231;aise et de litt&#233;rature compar&#233;e &#224; l&#39;universit&#233; de Paris XII et auteur de nombreux travaux sur Balzac, Shakespeare, Dosto&#239;evski, Stefan Zweig, Malraux, etc.`,},
{id: `titre_1112`, img:'./Images/image_1112_1867576.jpg', display: `<b>Prey</b><BR>Crichton Michael`, titre: `Prey`,data1:`Prey`,data2:`Crichton Michael`,data3:`9780007153794`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`From the Number One international bestselling author of Jurassic Park comes this classic Crichton page-turner, weaving together heart-pounding thrills with cutting-edge technology. Deep in the Nevada desert, the Xymos Corporation has built a state-of-the-art fabrication plant, surrounded by nothing but cactus and coyotes for miles and miles. Inside, eight people are trapped - because outside, waiting for them, looking for them, is a predatory swarm of micro-particles that they themselves created. The swarm is getting bigger and more powerful by the hour, and they must find a way to stop it before it gets inside - unless it&#39;s already too late... Once again, Michael Crichton combines up-to-the-minute science with relentless pacing to create an electrifying techno-thriller.`,},
{id: `titre_1113`, img:'./Images/image_1113_1867576.jpg', display: `<b>Princesses oubli&#233;es ou inconnues</b><BR>Philippe Lechermeier`, titre: `Princesses oubli&#233;es ou inconnues`,data1:`Princesses oubli&#233;es ou inconnues`,data2:`Philippe Lechermeier`,data3:`000000000185`,data4:`2022`,data5:``,data6:`Dans Princesses, il y a Cendrillon et quelques autres c&#233;l&#233;brit&#233;s mais on y trouve surtout des princesses oubli&#233;es, des princesses injustement ignor&#233;es.
Ce n&#39;est pas tout.Dans Princesses, il y a des histoires, des anecdotes, des secrets et des portraits. 
Il y a des choses qui font rire, qui font peur, d&#39;autres encore qui font r&#234;ver.
Et ce n&#39;est pas tout.Dans Princesses, il n&#39;y a pas que des princesses. Il y a aussi d&#233;s cailloux, des ombrelles et des baisers. 
Des jardins, un prince, des papillons noirs. 
Un planisph&#232;re, des myst&#232;res. 
De l&#39;amour. Comme toujours.Mais il n&#39;y a pas que &#231;a.
      Princesses parle de princesses comme personne ne l&#39;a jamais fait, les montre comme vous ne les avez jamais vues.
Mais ce n&#39;est pas tout...`,},
{id: `titre_1114`, img:'./Images/image_1114_1867576.jpg', display: `<b>Principes d&#39;&#233;conomie 7e Ed. + eText</b><BR>John Sloman, Alison Wride, Patrick Cohendet, Thierry Burger-Helmchen, J&#233;r&#244;me Gallo, Julien P&#233;nin`, titre: `Principes d&#39;&#233;conomie 7e Ed. + eText`,data1:`Principes d&#39;&#233;conomie 7e Ed. + eText`,data2:`John Sloman, Alison Wride, Patrick Cohendet, Thierry Burger-Helmchen, J&#233;r&#244;me Gallo, Julien P&#233;nin`,data3:`9782744074714`,data4:`2011`,data5:`Classes pr&#233;paratoires et grandes &#233;coles`,data6:`Ce manuel d’initiation &#224; l’&#233;conomie est l’outil id&#233;al pour tous ceux qui souhaitent commencer un cursus d’&#233;tudes en sciences &#233;conomiques. Il couvre les grands th&#232;mes de l’&#233;conomie : La micro&#233;conomie : production, co&#251;ts, l’offre et la demande, pr&#233;f&#233;rences et contrainte de budgets, la concurrence imparfaite, la distribution des revenus et les politiques de redistribution, etc.). La macro&#233;conomie : PIB, inflation, ch&#244;mage, croissance, taux d’int&#233;r&#234;t, ch&#244;mage, politiques &#233;conomiques, etc. L’&#233;conomie internationale : m&#233;canismes financiers internationaux et commerce international. Des exemples vari&#233;s, tir&#233;s de l’actualit&#233; &#233;conomique r&#233;cente et adapt&#233;s au contexte fran&#231;ais jalonnent l’ouvrage (position de la France dans la politique agricole commune, l’opinion des dirigeants d’entreprises fran&#231;aises apr&#232;s le passage &#224; l’euro, le centralisme fran&#231;ais par rapport aux politiques r&#233;gionales, etc.). Dans cette nouvelle &#233;dition : L’ensemble des chapitres a &#233;t&#233; relu et certains passages r&#233;&#233;crits ou clarifi&#233;s, notamment dans les chapitres sur la politique budg&#233;taire et mon&#233;taire (chap 18) et sur la monnaie et le r&#244;le des institutions financi&#232;res (chap16). La p&#233;dagogie du chapitre introductif a &#233;t&#233; am&#233;lior&#233;e et la taille de ce dernier r&#233;duite. Un chapitre sur la crise a &#233;t&#233; int&#233;gr&#233;, allant plus loin que l’&#233;dition d’origine (parue en 2009), tout en respectant la pens&#233;e de Sloman. L’int&#233;gration de 2 chapitres de la version d’origine sur l’&#233;conomie internationale. L’&#233;dition francophone contient maintenant une vraie 3e partie : commerce international (chapitre existant et mis &#224; jour), interd&#233;pendances mondiales et r&#233;gionales, probl&#232;mes &#233;conomiques dans les pays en voie de d&#233;veloppement. Toutes les donn&#233;es ont &#233;t&#233; mises &#224; jour.`,},

{id: `titre_1117`, img:'./Images/image_1117_1867576.jpg', display: `<b>Psychologie de l&#39;argent</b><BR>Gallois Thierry`, titre: `Psychologie de l&#39;argent`,data1:`Psychologie de l&#39;argent`,data2:`Gallois Thierry`,data3:`9782290350034`,data4:`2006`,data5:`Promotion J&#39;ai Lu : 2 livres achet&#233;s = 1 livre offert`,data6:`Quelle fut la place de l&#39;argent dans votre &#233;ducation ? Comment le d&#233;pensez-vous ? &#202;tes-vous d&#233;pendant ? L&#39;argent est-il pour vous une source de plaisir ou de stress ? Thierry Gallois transgresse les tabous pour nous offrir un livre tr&#232;s complet sur l&#39;influence de l&#39;argent dans nos vies et les comportements qui y sont li&#233;s. II analyse de nombreuses situations: le rapport des enfants &#224; l&#39;argent, le couple et l&#39;argent, etc., mais aussi l&#39;attitude des diff&#233;rents caract&#232;res face &#224; l&#39;argent: les radins, les g&#233;n&#233;reux, les flambeurs... Le tout illustr&#233; par des exemples qui font de cet ouvrage un outil d&#39;auto-observation tr&#232;s parlant.`,},
{id: `titre_1118`, img:'./Images/image_1118_1867576.jpg', display: `<b>Psychologie sociale</b><BR>Berjot Sophie, Delelis G&#233;rald`, titre: `Psychologie sociale`,data1:`Psychologie sociale`,data2:`Berjot Sophie, Delelis G&#233;rald`,data3:`9782100493050`,data4:`2005`,data5:`Sciences humaines`,data6:`Comment aller &#224; l&#39;essentiel, r&#233;viser ses cours ou simplement obtenir un aper&#231;u rapide et clair sur un ou plusieurs concepts de la psychologie sociale ? Con&#231;ue pour faciliter aussi bien l&#39;apprentissage que la r&#233;vision, la collection &quot; Express &quot; vous propose une pr&#233;sentation simple, claire et concise des grands concepts de la psychologie sociale en 23 fiches p&#233;dagogiques. Chaque fiche comporte quatre rubriques : Probl&#233;matique et g&#233;n&#233;ralit&#233;s ; Principes essentiels et d&#233;marche fondamentale d&#233;finitions et exp&#233;riences princeps ; Compl&#233;ment(s) : les cas particuliers et extensions ; Exercices : avec des quiz et des exercices corrig&#233;s. ,Cet ouvrage s&#39;adresse aux &#233;tudiants en Licence 1e et 2e ann&#233;es de psychologie, Licence AES Formations professionnelles en communication ou en travail sociale, aux professeurs des &#233;coles et des lyc&#233;es, aux &#233;tudiants en IEP, Ecoles de commerce et de gestion.`,},
{id: `titre_1119`, img:'./Images/image_1119_1867576.jpg', display: `<b>Pukhtu: Primo</b><BR>DOA`, titre: `Pukhtu: Primo`,data1:`Pukhtu: Primo`,data2:`DOA`,data3:`9782072728945`,data4:`2017`,data5:`Thrillers`,data6:`Un chef de clan pachtoune en qu&#234;te de vengeance apr&#232;s la mort de ses enfants dans une attaque de drone ; une soci&#233;t&#233; de s&#233;curit&#233; priv&#233;e aux relations troubles ; un ancien militaire fran&#231;ais manipul&#233; par la CIA pour infiltrer un r&#233;seau de mercenaires ; un conseiller occulte de la R&#233;publique fran&#231;aise aux &#233;tranges amiti&#233;s ; deux journalistes pr&#234;ts &#224; sacrifier leur carri&#232;re et plus encore pour la v&#233;rit&#233;. Les destin&#233;es de ces personnages &#224; l&#39;ombre du monde se lient dans une vaste fresque noire, terriblement actuelle, entre Asie centrale, Afrique, Am&#233;rique du Nord et Europe. Vertigineux.`,},

{id: `titre_1123`, img:'./Images/image_1123_1867576.jpg', display: `<b>Quand Bertrand &#233;tait l&#224;</b><BR>No&#235;lle Loriot, Noelle Loriot`, titre: `Quand Bertrand &#233;tait l&#224;`,data1:`Quand Bertrand &#233;tait l&#224;`,data2:`No&#235;lle Loriot, Noelle Loriot`,data3:`3000000002230`,data4:`2017`,data5:`Romans`,data6:`La mort de leur fils a&#238;n&#233; aurait du rapprocher Christine et Philippe ; elle a en fait condamn&#233; leur couple. Christine n&#39;aime plus son mari, de quelques ann&#233;es son cadet. La force, c&#39;est elle ; et aussi le cynisme, la d&#233;sinvolture. Philippe supporte si mal son &#233;chec que le climat familial en est empoisonn&#233;. Etienne, 10 ans, et surtout Pauline, 17 ans se r&#233;voltent contre ces adultes impudiques qui ne savent ni assumer leur &#226;ge, ni leur r&#244;le de parents. 
Les vacances d&#39;&#233;t&#233; ne seront qu&#39;une halte d&#233;risoire dans ce conflit dont la cause est obscure et que Philippe, le narrateur, n&#39;ose pas mettre au jour. La crise s&#39;aggrave jusqu&#39;&#224; l&#39;explosion finale qui surprend le lecteur de plein fouet. No&#235;lle Loriot renoue ici avec ses grands romans, dont Un cri qui connut un immense succ&#232;s. Rarement les m&#233;andres psychologiques du couple, la d&#233;gradation de l&#39;amour et les tourments d&#39;une femme de quarante ans n&#39;ont &#233;t&#233; explor&#233;s avec autant de finesse, de sensibilit&#233; et de force dans un vrai roman, plein de suspense et de rebondissements, qui se lit d&#39;une traite.
`,},
{id: `titre_1124`, img:'./Images/image_1124_1867576.jpg', display: `<b>Quand la relation parentale est rompue: Dysparentalit&#233; extr&#234;me et projets de vie pour l&#39;enfant</b><BR>Li&#233;bert Philippe`, titre: `Quand la relation parentale est rompue: Dysparentalit&#233; extr&#234;me et projets de vie pour l&#39;enfant`,data1:`Quand la relation parentale est rompue: Dysparentalit&#233; extr&#234;me et projets de vie pour l&#39;enfant`,data2:`Li&#233;bert Philippe`,data3:`9782100721375`,data4:`2015`,data5:`Sciences humaines`,data6:`Si la loi reconnait la notion de placement long et definitif, celui-ci est en fait completement absent des pratiques de l&#39;aide sociale a l&#39;enfance. Pourtant, un certain nombre d&#39;enfants places souvent avant l&#39;age de 3 ans ne pourront jamais retourner vivre avec leurs parents; et cela malgre toute l&#39;aide qui a pu leur etre apportee.
Ces enfants sont confrontes a ce que l&#39;on peut appeler des situations de dysparentalite extreme, c&#39;est-a-dire des defaillances parentales gravissimes tres souvent a l&#39;origine de traumatismes psychoaffectifs importants. Dans ces situations se pose la question du maintien du lien et du type de projet que l&#39;on peut faire pour l&#39;enfant: 
- comment aider l&#39;enfant qui ne voit plus ses parents a bien grandir et se developper ?
- quelle famille de suppleance proposer et comment aider l&#39;enfant a concilier sa double appartenance familiale ?
Cet ouvrage, qui s&#39;appuie sur les pratiques quebecoises et anglaises, apporte des elements d&#39;appreciation permettant de structurer la reflexion autour des notions de projet de vie et d&#39;interet de l&#39;enfant.

`,},

{id: `titre_1126`, img:'./Images/image_1126_1867576.jpg', display: `<b>Quand le foot rencontre l&#39;Histoire</b><BR>Jean-Michel Billioud, Fagostudio`, titre: `Quand le foot rencontre l&#39;Histoire`,data1:`Quand le foot rencontre l&#39;Histoire`,data2:`Jean-Michel Billioud, Fagostudio`,data3:`9782354886059`,data4:`2018`,data5:`Livres pour enfants`,data6:`Un grand album documentaire pour informer et &#233;merveiller.  Un souci du d&#233;tail tant dans les anecdotes que dans les illustrations graphiques qui leur donnent vie. Le second titre de la collection documentaire &quot; DOC&#39; mania &quot;. Une f&#233;ministe qui dribble sur un terrain jusqu&#39;alors r&#233;serv&#233; aux hommes, un Guyanais qui relance l&#39;&#233;quipe de France, le Duce qui fait sa propagande avec un ballon rond, des Nazis qui se font tacler par ceux qu&#39;ils &#233;crasent avec leurs chars, des Allemands qui retrouvent leur er- t&#233; gr&#226;ce &#224; leurs crampons, des Hongrois qui marquent au-del&#224; du rideau de fer, un attaquant Chilien qui fait un crochet &#224; Pinochet... Embarque pour un voyage dans le temps &#224; travers la plan&#232;te football pour revivre 10 &#233;v&#233;nements footballistiques qui ont marqu&#233; l&#39;histoire du xxe si&#232;cle ! Un livre passionnant &#224; partager en famille !`,},

{id: `titre_1129`, img:'./Images/image_1129_1867576.jpg', display: `<b>Quatre soeurs et le manoir hant&#233;</b><BR>Rigal-Goulard Sophie`, titre: `Quatre soeurs et le manoir hant&#233;`,data1:`Quatre soeurs et le manoir hant&#233;`,data2:`Rigal-Goulard Sophie`,data3:`9782700273878`,data4:`2019`,data5:`Livres pour enfants`,data6:`Nous r&#234;vions de d&#233;couvrir l&#39;Ecosse ! Mais le manoir o&#249; nous habitons est lugubre. Les marches de l&#39;escalier grincent sans raison, une m&#233;lodie retentit la nuit et une ombre &#233;trange appara&#238;t. Est-ce Luna, Lisa, Lou ou bien moi, Laure, qui tremble le plus ?. - 4&#232;me de couv.`,},
{id: `titre_1130`, img:'./Images/image_1130_1867576.jpg', display: `<b>Que Ma Terre Demeure</b><BR>Herv&#233; Jaouen`, titre: `Que Ma Terre Demeure`,data1:`Que Ma Terre Demeure`,data2:`Herv&#233; Jaouen`,data3:`3000000001707`,data4:`2001`,data5:`Romans`,data6:`Pays de Cornouaille, Finist&#232;re. Rest&#233;e veuve apr&#232;s tout juste trois ann&#233;es de mariage, Anna reprend &#224; son nom la ferme de Menez Glaz avec l&#39;aide de son beau-p&#232;re, Tad Kermorvan, m&#233;moire vivante d&#39;une g&#233;n&#233;ration de vrais cultivateurs respectueux de la nature.
Les semailles d&#39;Anna finiront-elles par lever, malgr&#233; les convoitises d&#39;un chef du lobby porcin en qu&#234;te de territoires o&#249; &#233;pandre son lisier, la fuite en avant d&#39;un syst&#232;me productiviste qu&#39;on veut lui imposer, les jalousies et les rancœurs familiales, les amours impossibles et l&#39;angoisse lancinante, pour une fille n&#233;e de p&#232;re inconnu, de d&#233;couvrir un jour qu&#39;elle doit la vie &#224; un &#234;tre m&#233;prisable ?

Hommage &#224; la Bretagne rurale des parents et des a&#239;eux de l&#39;auteur, Que ma terre demeure est aussi le plaidoyer sans concession qu&#39;attendait une r&#233;gion souill&#233;e par les exc&#232;s de l&#39;agriculture intensive.`,},
