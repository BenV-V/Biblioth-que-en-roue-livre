{id: `titre_1136`, img:'./Images/image_1136_1867576.jpg', display: `<b>Raiponce</b><BR>Disney`, titre: `Raiponce`,data1:`Raiponce`,data2:`Disney`,data3:`9782377581641`,data4:`2017`,data5:`Boutiques &#233;diteurs`,data6:`La princesse Raiponce est n&#233;e avec une chevelure magique. C&#39;est pourquoi la m&#233;chante M&#232;re Gothel l&#39;a enlev&#233;e lorsqu&#39;elle &#233;tait b&#233;b&#233;. Sur le point de f&#234;ter ses dix-huit ans, Raiponce ignore tout de son pass&#233; et du monde ext&#233;rieur. C&#39;est alors qu&#39;un bandit du nom de Flynn Rider vient se r&#233;fugier chez elle et bouleverser sa vie…`,},
{id: `titre_1137`, img:'./Images/image_1137_1867576.jpg', display: `<b>Rams&#232;s - Tome 2 Le temple des millions d&quot;ann&#233;es (Roman)</b><BR>Jacq Christian`, titre: `Rams&#232;s - Tome 2 Le temple des millions d&quot;ann&#233;es (Roman)`,data1:`Rams&#232;s - Tome 2 Le temple des millions d&quot;ann&#233;es (Roman)`,data2:`Jacq Christian`,data3:`9782221081549`,data4:`1996`,data5:`Romans et litt&#233;rature`,data6:`Pour Rams&#232;s, le Fils de la lumi&#232;re, l&#39;heure du couronnement est arriv&#233;e. Il a tous les atouts pour devenir un grand pharaon. L&#39;amour de N&#233;fertari, la grande &#233;pouse royale, et celui de sa m&#232;re, le r&#233;seau d&#39;amiti&#233;s solides tiss&#233; dans son adolescence, dont celle de l&#39;H&#233;breu Mo&#239;se, et l&#39;aptitude de Rams&#232;s &#224; jauger les hommes l&#39;aideront &#224; assumer ses lourdes fonctions. Encore faut-il que le jeune pharaon conserve son tr&#244;ne. Car dans l&#39;ombre, les complots se multiplient. Rams&#232;s parviendra-t-il &#224; d&#233;jouer les pi&#232;ges dress&#233;s par son fr&#232;re a&#238;n&#233;, &#224; conjurer la magie noire d&#39;un myst&#233;rieux sorcier et &#224; pr&#233;venir les intrigues des Hittites ? Les emb&#251;ches s&#39;accumulent, les parades s&#39;&#233;puisent. Pour vaincre l&#39;adversaire, visible et invisible, le couple royal choisit la seule voie possible : b&#226;tir un Temple des millions d&#39;ann&#233;es.`,},
{id: `titre_1138`, img:'./Images/image_1138_1867576.jpg', display: `<b>Rams&#232;s - tome 4 - La dame d&#39;Abou Simbel (Roman)</b><BR>Jacq Christian`, titre: `Rams&#232;s - tome 4 - La dame d&#39;Abou Simbel (Roman)`,data1:`Rams&#232;s - tome 4 - La dame d&#39;Abou Simbel (Roman)`,data2:`Jacq Christian`,data3:`9782221081563`,data4:`2012`,data5:`Romans et litt&#233;rature`,data6:`Skildring af den &#230;gyptiske farao Ramses II&#39;s lange liv og legendariske herskergerning, som udspiller sig under konstante intriger og magtkampe, hvor kulten og magien spiller en afg&#248;rende rolle`,},
{id: `titre_1139`, img:'./Images/image_1139_1867576.jpg', display: `<b>R&#233;miniscences</b><BR>Georgia Caldera`, titre: `R&#233;miniscences`,data1:`R&#233;miniscences`,data2:`Georgia Caldera`,data3:`9782290107744`,data4:`2015`,data5:`Fantastique et Terreur`,data6:`&#171; Le temps n&#39;est rien, il est des histoires qui traversent les si&#232;cles... &#187; &#171; Une pure merveille. C&#39;est une perle dans un &#233;crin de velours. Une histoire d&#39;une &#233;l&#233;gance funeste et romantique. &#187; Truebloodaddict &#171; Un m&#233;lange subtil de noirceur et d&#39;amour, de sang et d&#39;espoir. &#187; Bit-lit.com &#171; [Ce] roman est de ceux qui continuent &#224; vous marquer bien longtemps apr&#232;s la lecture. &#187; Boulevard des passions &#171; Les Larmes Rouges est une oeuvre raffin&#233;e, parfaite pour les amateurs de Bram Stoker, Anne Rice ou Sheridan Le Fanu. &#187; Psychovision`,},

{id: `titre_1141`, img:'./Images/image_1141_1867576.jpg', display: `<b>R&#233;ponds-moi</b><BR>M&#233;lanie Taquet`, titre: `R&#233;ponds-moi`,data1:`R&#233;ponds-moi`,data2:`M&#233;lanie Taquet`,data3:`3000000001295`,data4:`2020`,data5:`Romans`,data6:`Florence et Nicolas se sont aim&#233;s passionn&#233;ment lorsqu&#39;ils &#233;taient jeunes adultes, avant qu&#39;elle ne d&#233;cide de rompre sans donner d&#39;explication. Mais l&#39;amour peut-il mourir simplement parce qu&#39;on l&#39;a d&#233;cid&#233; ? Quelques ann&#233;es plus tard, les anciens amants se croisent dans les rues de Montpellier et ces retrouvailles inopin&#233;es ouvrent la voie &#224; une correspondance par e-mails sur plusieurs d&#233;cennies. Par &#233;cran interpos&#233; et parfois dans la vraie vie, ils partagent leur quotidien, se taquinent, se conseillent, se disputent, se r&#233;concilient, mais jamais ne se perdent de vue. 
En se confiant &#224; coeur ouvert, ils viennent interroger cette intimit&#233; qui les unit malgr&#233; le temps qui passe. R&#233;ponds-moi explore les eaux floues qui s&#233;parent l&#39;amour et l&#39;amiti&#233;, parce qu&#39;en mati&#232;re de sentiment, rien n&#39;est jamais bien d&#233;fini.`,},

{id: `titre_1143`, img:'./Images/image_1143_1867576.jpg', display: `<b>Retour &#224; Belle Pointe</b><BR>Young Karen`, titre: `Retour &#224; Belle Pointe`,data1:`Retour &#224; Belle Pointe`,data2:`Young Karen`,data3:`9782280834896`,data4:`2007`,data5:`Litt&#233;rature`,data6:`Belle Pointe... les champs de coton &#224; l infini, la grande demeure &#224; colonnades, entour&#233;e de magnolias, et le soleil couchant sur le fleuve... A la vue du domaine appartenant depuis des g&#233;n&#233;rations &#224; la famille de Buck, son mari, Anne Whitaker sent son c ur se serrer. Car aujourd hui, elle est venue seule. Sans lui. Et elle ne s installera pas &#224; Belle Pointe, comme lorsqu ils &#233;taient jeunes mari&#233;s, mais chez ses parents adoptifs, &#224; Tallulah. Car si elle est de retour dans le Mississippi, c est pour fuir. Fuir l homme qu elle aime et qui refuse d exaucer son d&#233;sir le plus cher en lui faisant un enfant... Fuir et revenir &#224; ses racines, aupr&#232;s des siens, dans ces lieux qu elle aime tant. Depuis toujours fascin&#233;e par la r&#233;gion, elle d&#233;cide d en &#233;tudier l histoire. Mais plus elle avance dans ses recherches, plus l atmosph&#232;re se tend autour d elle. La m&#232;re de Buck se montre &#233;trangement hostile &#224; son projet et ses propres parents l incitent &#224; la prudence... Comme si elle risquait de d&#233;couvrir des secrets enfouis depuis tr&#232;s longtemps. Des secrets que bien des gens pr&#233;f&#233;reraient oublier...`,},
{id: `titre_1144`, img:'./Images/image_1144_1867576.jpg', display: `<b>Retour en Irlande</b><BR>Maeve Binchy`, titre: `Retour en Irlande`,data1:`Retour en Irlande`,data2:`Maeve Binchy`,data3:`5670000000505`,data4:`1991`,data5:`Romans`,data6:`Petite ville d&#39;Irlande proche de Dublin, Mountfern est en &#233;bullition. Fernscourt, autrefois la demeure d&#39;une famille protestante ha&#239;e des gens du pays et aujourd&#39;hui en ruine, vient d &#39;&#234;tre rachet&#233;e par un &#233;tranger, un riche Am&#233;ricain ayant l&#39;intention de la transformer en h&#244;tel.
Patrick O&#39;Neill, un homme d&#39;affaire, vient en Irlande pour y retrouver ses racines. Ce &quot; retour &quot; est pour lui une victoire, une revanche, presque une vengeance. En effet, son grand-p&#232;re a autrefois &#233;t&#233; chass&#233; de Mountfern par les propri&#233;taires de Fernscourt. Aujourd&#39;hui, Fernscourt est &#224; lui, et c&#39;est l&#224; qu&#39;il veut s&#39;installer pour toujours avec ses deux beaux enfants, Grace et Kerry. Mais ce retour que Patrick a souhait&#233; toute sa vie n&#39;est-il pas un r&#234;ve, une chim&#232;re ? Pendant quatre ann&#233;es, &#233;maill&#233;es de joies et de peines, de drames parfois, Patrick va se battre contre le destin pour r&#233;aliser son r&#234;ve d&#39;enfant.

C&#39;est la vie quotidienne dans une petite ville d&#39;Irlande au d&#233;but des ann&#233;es 60 qui est peinte ici avec finesse, humour et v&#233;rit&#233;, par l&#39;un des tout premiers &#233;crivains irlandais contemporains. &quot; Un r&#233;gal pour cette fin d&#39;&#233;t&#233;... ou toute autre saison &quot;, selon le &quot; New York Times. &quot;`,},
{id: `titre_1145`, img:'./Images/image_1145_1867576.jpg', display: `<b>Retour en Irlande</b><BR>Maeve Binchy`, titre: `Retour en Irlande`,data1:`Retour en Irlande`,data2:`Maeve Binchy`,data3:`9782266043939`,data4:`1991`,data5:`Romans et litt&#233;rature`,data6:`Petite ville d&#39;Irlande proche de Dublin, Mountfern est en &#233;bullition. Fernscourt, autrefois la demeure d&#39;une famille protestante ha&#239;e des gens du pays et aujourd&#39;hui en ruine, vient d &#39;&#234;tre rachet&#233;e par un &#233;tranger, un riche Am&#233;ricain ayant l&#39;intention de la transformer en h&#244;tel. Patrick O&#39;Neill, un homme d&#39;affaire, vient en Irlande pour y retrouver ses racines. Ce &quot; retour &quot; est pour lui une victoire, une revanche, presque une vengeance. En effet, son grand-p&#232;re a autrefois &#233;t&#233; chass&#233; de Mountfern par les propri&#233;taires de Fernscourt. Aujourd&#39;hui, Fernscourt est &#224; lui, et c&#39;est l&#224; qu&#39;il veut s&#39;installer pour toujours avec ses deux beaux enfants, Grace et Kerry. Mais ce retour que Patrick a souhait&#233; toute sa vie n&#39;est-il pas un r&#234;ve, une chim&#232;re ? Pendant quatre ann&#233;es, &#233;maill&#233;es de joies et de peines, de drames parfois, Patrick va se battre contre le destin pour r&#233;aliser son r&#234;ve d&#39;enfant. C&#39;est la vie quotidienne dans une petite ville d&#39;Irlande au d&#233;but des ann&#233;es 60 qui est peinte ici avec finesse, humour et v&#233;rit&#233;, par l&#39;un des tout premiers &#233;crivains irlandais contemporains. &quot; Un r&#233;gal pour cette fin d&#39;&#233;t&#233;... ou toute autre saison &quot;, selon le &quot; New York Times. &quot;`,},
{id: `titre_1146`, img:'./Images/image_1146_1867576.jpg', display: `<b>R&#233;ussir</b><BR>Michel Quoist`, titre: `R&#233;ussir`,data1:`R&#233;ussir`,data2:`Michel Quoist`,data3:`3000000002483`,data4:`2003`,data5:`Religions`,data6:`L&#39;humanit&#233; et le monde sont-ils menac&#233;s&#160;? Beaucoup d&#39;hommes et de femmes le craignent. Profond&#233;ment d&#233;sempar&#233;s, ne sachant plus o&#249; trouver les rep&#232;res et les forces int&#233;rieures pour donner du sens &#224; leur vie, ils s&#39;affolent et prennent peur. Sauront-ils ma&#238;triser et orienter ce monde qui, sous leurs yeux semble leur &#233;chapper&#160;? Quelle humanit&#233; sont-ils en train de d&#233;velopper&#160;? Quel avenir offriront-ils &#224; leurs enfants&#160;? Michel Quoist conscient du danger s&#39;emploie &#224; travers ses textes &#224; nous faire r&#233;fl&#233;chir. 
Par petits chapitres, avec des images et des mots simples, il nous montre l&#39;essentiel&#160;: comment devenir un homme unifi&#233;, &#233;panoui, capable de participer &#224; cette merveilleuse mission que Dieu lui a confi&#233;e, la construction du monde d&#39;aujourd&#39;hui et de demain. R&#233;ussir est un ouvrage qui a &#233;t&#233; traduit en plus de vingt-quatre langues.`,},
{id: `titre_1147`, img:'./Images/image_1147_1867576.jpg', display: `<b>Rhiana</b><BR>Hauf Michele`, titre: `Rhiana`,data1:`Rhiana`,data2:`Hauf Michele`,data3:`9782280154468`,data4:`2007`,data5:`Fantasy`,data6:`Tu n&#39;es pas tout &#224; fait humaine, tu le sais ? Tu n&#39;es pas sorci&#232;re, tu es bien plus encore... Rhiana Tassot ne peut oublier les paroles de la vieille proph&#233;tesse : d&#39;o&#249; vient-elle, elle qui ne conna&#238;t pas son v&#233;ritable p&#232;re ? Elle qui est si diff&#233;rente des autres filles... Dot&#233;e d&#39;une extraordinaire chevelure de feu, toujours v&#234;tue en homme, elle se sait investie d&#39;un singulier pouvoir : celui de combattre les dragons qui menacent son village. Elle les rep&#232;re &#224; leur odeur de sauge et aux battements de leur coeur, et poss&#232;de un courage &#224; toute &#233;preuve. Seul Macarius, myst&#233;rieux chevalier noir, pourrait lui faire de l&#39;ombre, mais Rhiana en fait son alli&#233; et poursuit &#224; ses c&#244;t&#233;s la lutte contre les monstres cracheurs de feu. Leur victoire reste pourtant incertaine, car le seigneur du lieu, le baron Guiscard, leur interdit d&#39;approcher les b&#234;tes l&#233;gendaires et, pour quelque obscure raison, d&#233;fend la cause des dragons aux d&#233;pens de son propre peuple. Le village, &#224; feu et &#224; sang, doit cependant &#234;tre prot&#233;g&#233; &#224; tout prix. C&#39;est la mission de Rhiana qui, au coeur de cette bataille, n&#39;a jamais &#233;t&#233; aussi proche du secret de ses origines...`,},
{id: `titre_1148`, img:'./Images/image_1148_1867576.jpg', display: `<b>Rien ne vaut la douceur du foyer</b><BR>Higgins Clark Mary`, titre: `Rien ne vaut la douceur du foyer`,data1:`Rien ne vaut la douceur du foyer`,data2:`Higgins Clark Mary`,data3:`9782286003791`,data4:`2005`,data5:`Thrillers`,data6:``,},
{id: `titre_1149`, img:'./Images/image_1149_1867576.jpg', display: `<b>Riley Jenson int&#233;grale 1&amp;2</b><BR>Keri Arthur`, titre: `Riley Jenson int&#233;grale 1&amp;2`,data1:`Riley Jenson int&#233;grale 1&amp;2`,data2:`Keri Arthur`,data3:`9782811211929`,data4:`2014`,data5:`Paranormal`,data6:`Riley Jenson est une rare hybride de vampire et de loupg-arou. Avec son fr&#232;re Rhoan, elle travaille pour le Directoire : une organisation charg&#233;e de faire respecter la loi parmi les &#234;tres surnaturels. Mais la semaine avant la pleine lune, le besoin de s&#39;accoupler de Riley devient irr&#233;pressible et malgr&#233; ses partenaires toujours pr&#234;ts &#224; la satisfaire, elle doit ma&#238;triser ses pulsions pour mener ses enqu&#234;tes &#224; bien. D&#39;autant plus que Rhoan et elle sont dans le collimateur d&#39;ennemis tr&#232;s puissants pr&#234;ts &#224; tout pour s&#39;emparer de leur sang afin de cr&#233;er le guerrier ultime.`,},
{id: `titre_1150`, img:'./Images/image_1150_1867576.jpg', display: `<b>Robin des Bois</b><BR>V&#233;ronique de Naurois`, titre: `Robin des Bois`,data1:`Robin des Bois`,data2:`V&#233;ronique de Naurois`,data3:`3000000000366`,data4:`1999`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Un album richement illustr&#233; qui permettra aux enfants de retrouver Robin des bois et de revivre l&#39;&#233;motion et la magie de ce c&#233;l&#232;bre long-m&#233;trage des studios Disney.`,},
{id: `titre_1151`, img:'./Images/image_1151_1867576.jpg', display: `<b>ROCKET GIRL - Tome 1</b><BR>MONTCLARE Brandon`, titre: `ROCKET GIRL - Tome 1`,data1:`ROCKET GIRL - Tome 1`,data2:`MONTCLARE Brandon`,data3:`9782365777056`,data4:`2015`,data5:`Bandes dessin&#233;es`,data6:`2013, le futur. Les forces de protection civile ne sont d&#233;sormais plus aux mains des adultes mais se composent exclusivement d&#39;agents de police adolescents. Dayoung Johansson est l&#39;un d&#39;entre eux. Charg&#233;e d&#39;enqu&#234;ter sur la toute-puissante firme Quintum Mechanics, Dayoung est renvoy&#233;e dans les ann&#233;es 1980 afin de trouver l&#39;origine de la domination &#233;conomique et financi&#232;re de l&#39;entreprise. Une enqu&#234;te dont les r&#233;v&#233;lations pourraient bien remettre en cause l&#39;existence m&#234;me de futur dont elle issue... Contient : Rocket Girl #1 - #5`,},
{id: `titre_1152`, img:'./Images/image_1152_1867576.jpg', display: `<b>Roger et ses humains - Tome 1</b><BR>Cyprien`, titre: `Roger et ses humains - Tome 1`,data1:`Roger et ses humains - Tome 1`,data2:`Cyprien`,data3:`9782800164199`,data4:`2015`,data5:`Bandes dessin&#233;es`,data6:`Hugo vient de recevoir un andro&#239;de. Petit probl&#232;me, ce robot n&#39;est visiblement pas un cadeau. Double probl&#232;me, tout le monde semble avoir oubli&#233; son anniversaire. Mais s&#39;il n&#39;est pas pour lui, alors que fait ce robot dans son salon? Pourquoi Roger (le pr&#233;nom que le robot s&#39;est choisi) lui parle-t-il si mal? Pourquoi est-il incapable de mentir? Pourquoi le chat d&#39;Hugo donne-t-il l&#39;impression de vouloir conqu&#233;rir le monde? Pourquoi Florence continue-t-elle de rentrer &#224; la maison le soir alors qu&#39;Hugo ne fait rien d&#39;autre que jouer aux jeux vid&#233;o?`,},
{id: `titre_1153`, img:'./Images/image_1153_1867576.jpg', display: `<b>Roman d&#39;amour</b><BR>Michel Crespy`, titre: `Roman d&#39;amour`,data1:`Roman d&#39;amour`,data2:`Michel Crespy`,data3:`000000001380`,data4:`1984`,data5:`Romans`,data6:`Le 14 ao&#251;t, Sara et Harry se rencontrent. Il est magicien ; elle est sorci&#232;re. Ils s&#39;aiment. Avec impudeur, avec pudeur, avec humour, avec stupidit&#233;. Avec exc&#232;s. Ils font ce que nous faisons tous : ils se d&#233;couvrent, ils s&#39;enthousiasment, ils se meurtrissent, ils se d&#233;vorent. Mais ils le font mieux que nous. Beaucoup plus mal aussi. La passion qui s&#39;est empar&#233;e d&#39;eux, les entra&#238;ne &#224; folle allure jusqu&#39;au creux de l&#39;hiver, jusqu&#39;au rivage de Formentera, o&#249; elle les abandonne, nus, grelottants. 
C&#39;est cela que je veux raconter : leur histoire. Un roman d&#39;amour ? me dit Sara. Tu es fou. Un roman d&#39;amour, Sara. Je suis fou.`,},
{id: `titre_1154`, img:'./Images/image_1154_1867576.jpg', display: `<b>Romance</b><BR>Bill Willingham, Mark Buckingham`, titre: `Romance`,data1:`Romance`,data2:`Bill Willingham, Mark Buckingham`,data3:`9782809409819`,data4:`2009`,data5:`Bandes dessin&#233;es`,data6:`Dans l&#39;univers des Fables, les histoires finissent rarement bien. Exil&#233;s de leur pays des merveilles, les Fables ont &#233;t&#233; contraints de se fondre dans la banale r&#233;alit&#233; du monde des Communs. Mais l&#39;amour n&#39;en frappe pas moins &#224; leur porte, avec son lot de souffrances, de trahisons et de crises de jalousie. Cupidon va m&#234;me d&#233;cocher ses fl&#232;ches &#224; deux des Fables les plus r&#233;fractaires aux &#233;lans de la passion. Vont-ils vivre heureux et avoir beaucoup d&#39;enfants... ou mourir pr&#233;matur&#233;ment ? &quot; Fables Romance &quot; regroupe les &#233;pisodes 11-18 de la l&#233;gendaire s&#233;rie Vertigo cr&#233;&#233;e et &#233;crite par Bill Willingham.`,},
{id: `titre_1155`, img:'./Images/image_1155_1867576.jpg', display: `<b>Romance</b><BR>Bill Willingham, Mark Buckingham, Lan Medina, Bryan Talbot, Linda Medley`, titre: `Romance`,data1:`Romance`,data2:`Bill Willingham, Mark Buckingham, Lan Medina, Bryan Talbot, Linda Medley`,data3:`9782809400250`,data4:`2007`,data5:`Bandes dessin&#233;es`,data6:`Dans l&#39;univers des FABLES, les histoires finissent rarement bien. Exil&#233;s de leur pays des merveilles, les Fables ont &#233;t&#233; contraints de se fondre dans la banale r&#233;alit&#233; du monde des Communs. Mais l&#39;amour n&#39;en frappe pas moins &#224; leur porte, avec son lot de souffrances, de trahisons et de crises de jalousie. Cupidon va m&#234;me d&#233;cocher ses fl&#232;ches &#224; deux des Fables les plus r&#233;fractaires aux &#233;lans de la passion. Vont-ils vivre heureux et avoir beaucoup d&#39;enfants... ou mourir pr&#233;matur&#233;ment ?`,},

{id: `titre_1158`, img:'./Images/image_1158_1867576.jpg', display: `<b>Rosemary&#39;s Baby</b><BR>Ira Levin`, titre: `Rosemary&#39;s Baby`,data1:`Rosemary&#39;s Baby`,data2:`Ira Levin`,data3:`5670000000680`,data4:`2016`,data5:`Fantastique et Terreur`,data6:`Guy et Rosemary, qui viennent d&#39;emm&#233;nager dans un immeuble bourgeois de l&#39;Upper West Side new-yorkais, se lient rapidement d&#39;amiti&#233; avec leurs voisins. Ces derniers sont charmants, attentifs aux moindres besoins de Rosemary, surtout depuis qu&#39;ils ont appris qu&#39;elle attendait un b&#233;b&#233;, et rien ne devrait ternir la douce euphorie des nouveaux arrivants. Pourtant, peu &#224; peu, le trouble gagne le jeune couple : ces regards bizarres et ces r&#234;ves malsains qui hantent les nuits de Rosemary sont-ils normaux ? L&#39;atmosph&#232;re s&#39;&#233;paissit, le myst&#232;re devient angoissant... Vendu &#224; cinq millions d&#39;exemplaires dans le monde, salu&#233; par la critique, adapt&#233; au cin&#233;ma par Roman Polanski avec le succ&#232;s que l&#39;on sait, Rosemary&#39;s Baby a laiss&#233; une empreinte ind&#233;l&#233;bile sur l&#39;histoire de la litt&#233;rature am&#233;ricaine et sur l&#39;esprit de ses lecteurs. Un chef-d&#39;oeuvre du genre. &quot; Ira Levin distille la peur avec une maestria gothique. &quot; Transfuge.`,},
{id: `titre_1159`, img:'./Images/image_1159_1867576.jpg', display: `<b>Rouge et le Noir</b><BR>Stendhal`, titre: `Rouge et le Noir`,data1:`Rouge et le Noir`,data2:`Stendhal`,data3:`9782877141451`,data4:`1995`,data5:`Romans`,data6:`Paris. 18 cm. 511 p. Encuadernaci&#243;n en tapa blanda de editorial ilustrada. Idioma Franc&#233;s. Texte imprim&#233;. 60 rue Saint-Andr&#233;-des-Arts, 75006. 72-La Fl&#232;che. Impr. Brodard et Taupin. couv. ill. en coul. Classiques fran&#231;ais (Paris). 1993. Le rouge et le noir. Stendhal(1783-1842) .. Este libro es de segunda mano y tiene o puede tener marcas y se&#241;ales de su anterior propietario. ISBN: 2877141454`,},
{id: `titre_1160`, img:'./Images/image_1160_1867576.jpg', display: `<b>Rue des Mamours</b><BR>Jacques Lanzmann`, titre: `Rue des Mamours`,data1:`Rue des Mamours`,data2:`Jacques Lanzmann`,data3:`000000001335`,data4:`1980`,data5:`Romans`,data6:`Dans le quartier de Saint Germain des Pr&#233;s, Il n&#39;y a pas que des Intellectuels et du beau monde&#160;; il y a aussi des tas de petits t&#234;tards qui, du haut de leurs neuf, dix ans, n&#39;ont pas les yeux dans leur poche et qui savent mieux que personne qui, dans leur rue, &#171;&#160;mamoure&#160;&#187; avec qui, aussi bien leurs parents que les autres, parce que, c&#39;est connu, dans ce quartier les rues sont &#233;troites et forc&#233;ment &#231;a facilite les &#233;changes. 
Ces gamins, gr&#226;ce &#224; la t&#233;l&#233;, ne manquent pas d&#39;exp&#233;rience ni de vocabulaire&#160;: la publicit&#233;, on le sait, c&#39;est l&#39;&#233;cole m&#234;me de la vie&#160;; ses slogans ont r&#233;ponse &#224; tout. C&#39;est vachement mieux que l&#39;&#233;cole, d&#39;autant plus que la ma&#238;tresse. C&#39;est gr&#226;ce &#224; Nicolas Regane, dit Nico, neuf ans et demi, fils d&#39;une standardiste &#224; la Samaritaine et d&#39;un manutentionnaire dans un supermarch&#233;, que le lecteur est admis au rare privil&#232;ge de p&#233;n&#233;trer les secrets de la rue des Mamours et d&#39;en tirer la philosophie qui s&#39;impose. 
Et, comme on le dit aujourd&#39;hui, ce n&#39;est pas triste. Il est m&#234;me recommand&#233; de ne pas lire ce livre dans un lieu public, parce que c&#39;est g&#234;nant d&#39;&#233;clater de rire quand on est tout seul et qu&#39;avec Lanzmann et ses petits copains c&#39;est vraiment difficile de garder son s&#233;rieux.`,},
{id: `titre_1161`, img:'./Images/image_1161_1867576.jpg', display: `<b>Sa majest&#233; des mouches</b><BR>William Golding`, titre: `Sa majest&#233; des mouches`,data1:`Sa majest&#233; des mouches`,data2:`William Golding`,data3:`9782070374809`,data4:`1983`,data5:`Romans et litt&#233;rature`,data6:`Une bande de gar&#231;ons de six &#224; douze ans se trouve jet&#233;e par un naufrage sur une &#238;le d&#233;serte montagneuse, o&#249; poussent des arbres tropicaux et g&#238;tent des animaux sauvages. L&#39;aventure appara&#238;t d&#39;abord aux enfants comme de merveilleuses vacances. On peut se nourrir de fruits, se baigner, jouer &#224; Robinson. Mais il faut s&#39;organiser. suivant les meilleures traditions des coll&#232;ges anglais, on &#233;lit un chef. C&#39;est Ralph, qui s&#39;entoure de Porcinet, &quot; l&#39;intellectuel &quot; un peu ridicule, et de Simon. Mais bient&#244;t, un rival de Ralph se porte &#224; la t&#234;te d&#39;une bande rivale et la bagarre entre les deux bandes devient rapidement si grave que Simon et Porcinet sont tu&#233;s. Ralph &#233;chappe de justesse, sauv&#233; par l&#39;arriv&#233;e des adultes. Ce roman remarquable a un sens all&#233;gorique qu&#39;il n&#39;est pas difficile de comprendre : c&#39;est l&#39;aventure des soci&#233;t&#233;s humaines qui est tragiquement mise en sc&#232;ne par les enfants. Mais l&#39;œuvre vaut avant tout par la description de leur comportement et par l&#39;atmosph&#232;re de joie, de myst&#232;re et d&#39;effroi qui la baigne.`,},
{id: `titre_1162`, img:'./Images/image_1162_1867576.jpg', display: `<b>Sacr&#233;s animaux</b><BR>Vilrouge Marc, Labastie Sandra, Mercier Catherine`, titre: `Sacr&#233;s animaux`,data1:`Sacr&#233;s animaux`,data2:`Vilrouge Marc, Labastie Sandra, Mercier Catherine`,data3:`9782020340755`,data4:`2001`,data5:`Livres pour enfants`,data6:`&quot; Je me suis endormi et j&#39;ai r&#234;v&#233;... &quot; Ainsi commence la premi&#232;re rencontre d&#39;un jeune gar&#231;on avec une araign&#233;e. Elle conna&#238;t les secrets des animaux et transforme son r&#234;ve en voyage initiatique. Le jeune gar&#231;on partira &#224; la recherche de son animal &quot; totem &quot;, guid&#233; par le scarab&#233;e, le serpent, la vache, le renard, et bien d&#39;autres encore. Sacr&#233;es ou symboliques, les b&#234;tes ont plus d&#39;une histoire &#224; raconter et d&#39;un savoir &#224; transmettre !`,},
{id: `titre_1163`, img:'./Images/image_1163_1867576.jpg', display: `<b>Sam and Twitch, Tome 5 : L&#39;affaire John Doe</b><BR>Todd McFarlane, Alex Maleev`, titre: `Sam and Twitch, Tome 5 : L&#39;affaire John Doe`,data1:`Sam and Twitch, Tome 5 : L&#39;affaire John Doe`,data2:`Todd McFarlane, Alex Maleev`,data3:`9782848570631`,data4:`2004`,data5:`Bandes dessin&#233;es`,data6:`Apr&#232;s l&#39;affaire des chasseurs de primes, nos deux inspecteurs Sam Burke et Twitch Williams sont toujours &#224; New-York. Ils vont conna&#238;tre une aventure des plus dramatiques qui va les toucher personnellement, une fois de plus. Mais cette fois-ci c&#39;est Sam Burke qui est vis&#233; par les manipulations d&#39;un sinistre tueur en s&#233;rie. Une enqu&#234;te des plus noires, o&#249; chantage et corruption le disputent &#224; l&#39;horreur de meurtres en s&#233;rie film&#233;s.`,},
{id: `titre_1164`, img:'./Images/image_1164_1867576.jpg', display: `<b>Sami et Julie CE1 Sami et Julie et la magie de No&#235;l</b><BR>Massonaud Emmanuelle`, titre: `Sami et Julie CE1 Sami et Julie et la magie de No&#235;l`,data1:`Sami et Julie CE1 Sami et Julie et la magie de No&#235;l`,data2:`Massonaud Emmanuelle`,data3:`9782017123293`,data4:`2020`,data5:`Livres pour enfants`,data6:`Ce soir c&#39;est No&#235;l : Sami et Julie sont bien d&#233;cid&#233;s &#224; surprendre le P&#232;re No&#235;l ! Le niveau CE1 contient plus de texte, mais toujours des lignes et des mots bien espac&#233;s et beaucoup d&#39;illustrations pour que la lecture soit un plaisir. &quot;J&#39;apprends &#224; lire avec Sami et Julie&quot; est une collection de petites histoires sp&#233;cialement con&#231;ue pour les enfants apprenant &#224; lire. Le texte est &#233;crit en gros, les mots sont bien d&#233;tach&#233;s les uns des autres et les lignes bien espac&#233;es. Les histoires sont courtes, dr&#244;les et tr&#232;s faciles &#224; lire. Ecrites avec des mots en ad&#233;quation avec leur progression, une quantit&#233; de texte &#224; lire r&#233;duite et adapt&#233;e, pour que l&#39;enfant reste motiv&#233; et prenne confiance. En plus de la petite histoire, le livre contient : la pr&#233;sentation des personnages et &#224; la fin : &quot;As-tu bien compris l&#39;histoire ?&quot; pour donner du sens &#224; ce que l&#39;enfant a lu et aller plus loin que le simple d&#233;chiffrage ainsi qu&#39;une rubrique &quot;Et toi, qu&#39;en penses-tu ?&quot; avec des petites questions pour &quot;faire r&#233;fl&#233;chir&quot; ou simplement discuter autour de l&#39;histoire. (payot.ch)`,},
{id: `titre_1165`, img:'./Images/image_1165_1867576.jpg', display: `<b>Sami et Julie CE1 Sami et Julie f&#234;tent Halloween</b><BR>Massonaud Emmanuelle`, titre: `Sami et Julie CE1 Sami et Julie f&#234;tent Halloween`,data1:`Sami et Julie CE1 Sami et Julie f&#234;tent Halloween`,data2:`Massonaud Emmanuelle`,data3:`9782017013501`,data4:`2017`,data5:`Livres pour enfants`,data6:`Sami et Julie f&#234;tent Halloween et ont bien l&#39;intention de terroriser tout le quartier ! Et de manger beaucoup de bonbons, bien s&#251;r ! La collection s&#39;agrandit ! Et voici un niveau sp&#233;cial CE1 avec plus de texte, mais toujours des lignes et des mots bien espac&#233;s et beaucoup d&#39;illustrations pour que la lecture soit un plaisir. &quot;J&#39;apprends &#224; lire avec Sami et Julie&quot; est une collection de petites histoires sp&#233;cialement con&#231;ue pour les enfants apprenant &#224; lire. Le texte est &#233;crit en gros, les mots sont bien d&#233;tach&#233;s les uns des autres et les lignes bien espac&#233;es. Les histoires sont courtes, dr&#244;les et tr&#232;s faciles &#224; lire. Ecrites avec des mots en ad&#233;quation avec leur progression, une quantit&#233; de texte &#224; lire r&#233;duite et adapt&#233;e, pour que l&#39;enfant reste motiv&#233; et prenne confiance. En plus de la petite histoire, le livre contient : la pr&#233;sentation des personnages et &#224; la fin : &quot;As-tu bien compris l&#39;histoire ?&quot; pour donner du sens &#224; ce que l&#39;enfant a lu et aller plus loin que le simple d&#233;chiffrage ainsi qu&#39;une rubrique &quot;Et toi, qu&#39;en penses-tu ?&quot; avec des petites questions pour &quot;faire r&#233;fl&#233;chir&quot; ou simplement discuter autour de l&#39;histoire. [payot]`,},
{id: `titre_1166`, img:'./Images/image_1166_1867576.jpg', display: `<b>Sang neuf</b><BR>Scott Snyder, Stephen King, Rafael Albuquerque`, titre: `Sang neuf`,data1:`Sang neuf`,data2:`Scott Snyder, Stephen King, Rafael Albuquerque`,data3:`9782809417272`,data4:`2011`,data5:`Bandes dessin&#233;es`,data6:`La deuxi&#232;me nouveaut&#233; Vertigo de ce mois de f&#233;vrier est tout aussi inratable que The Unwritten. American Vampire surfe, certes, sur la mode tr&#232;s actuelle des vampires (&#224; en juger par les succ&#232;s de Twilight ou de True Blood), mais elle a bien des atouts pour elle. D’abord, elle met en valeur les superbes dessins du nouveau venu Rafael Albuquerque. Ensuite, elle pousse le concept au niveau sup&#233;rieur, avec une nouvelle race de vampires, encore plus puissants et plus dangereux que ceux de la l&#233;gende. Enfin et surtout, la s&#233;rie est co&#233;crite par Stephen King (La Tour Sombre), l’auteur de romans qu’on ne pr&#233;sente plus. En parall&#232;le avec Scott Snyder, un jeune auteur r&#233;v&#233;l&#233; par King lui-m&#234;me, il raconte les origines de cette nouvelle esp&#232;ce de pr&#233;dateurs.`,},
{id: `titre_1167`, img:'./Images/image_1167_1867576.jpg', display: `<b>Sans famille</b><BR>Hector Malot`, titre: `Sans famille`,data1:`Sans famille`,data2:`Hector Malot`,data3:`5670000000659`,data4:``,data5:`Adolescents`,data6:`&#171;Vitalis ouvrait le d&#233;fil&#233; en jouant de la fl&#251;te. Derri&#232;re lui venait Capi, sur le dos duquel se tenait Joli-Coeur, en costume de g&#233;n&#233;ral anglais. Puis s&#39;avan&#231;aient Zerbino et Dolce. Arriv&#233;s sur le lieu de la repr&#233;sentation, une foule consid&#233;rable nous suivait.&#187; Enfant trouv&#233;, R&#233;mi est vendu au signor Vitalis. Aux c&#244;t&#233;s du com&#233;dien et sa troupe d&#39;animaux savants, le jeune gar&#231;on parcourt la France. D&#39;aventures en m&#233;saventures, de bonnes en mauvaises rencontres, R&#233;mi trace son chemin, pouss&#233; par l&#39;espoir de retrouver un jour sa vraie famille...`,},
{id: `titre_1168`, img:'./Images/Image_absente.jpg', display: `<b>SARMENTS DE LA COLERE (LES)</b><BR>C LABORIE`, titre: `SARMENTS DE LA COLERE (LES)`,data1:`SARMENTS DE LA COLERE (LES)`,data2:`C LABORIE`,data3:`9782844949967`,data4:`2009`,data5:`Romans et litt&#233;rature`,data6:`Tout oppose Adrien et Camille. Il est paysan, elle est la petite-fille d&#39;un marquis. Il est pauvre, elle est l&#39;h&#233;riti&#232;re du riche domaine de Frontillargue. Leurs parents s&#39;affrontent, pourtant un secret les unit depuis l&#39;enfance. Ils s&#39;aiment et ne r&#234;vent que de vivre ensemble. Quand Adrien part cinq longues ann&#233;es &#224; l&#39;arm&#233;e, Camille est mari&#233;e de force. D&#232;s lors, dans un tourbillon de folles passions, les amoureux n&#39;auront de cesse de se retrouver, alors que le destin s&#39;acharne sur les vignes et qu&#39;au loin gronde la r&#233;volte des gueux...`,},
{id: `titre_1169`, img:'./Images/Image_absente.jpg', display: `<b>SAUT DU LOUP (LE)</b><BR>C LABORIE`, titre: `SAUT DU LOUP (LE)`,data1:`SAUT DU LOUP (LE)`,data2:`C LABORIE`,data3:`9782844947949`,data4:`2008`,data5:`Romans et litt&#233;rature`,data6:`Lorsque Julien Est&#233;rel, le nouvel instituteur, d&#233;couvre le corps sans vie de son pr&#233;d&#233;cesseur, les gendarmes soup&#231;onnent imm&#233;diatement un individu qui vit avec sa famille &#224; l&#39;or&#233;e du bois. Convaincue de l&#39;innocence de son p&#232;re, la belle Manuella trouve en Julien et en Marie, sa jeune coll&#232;gue, des alli&#233;s inesp&#233;r&#233;s. Mais au Saut-du-Loup, les l&#233;gendes et les secrets qui dorment derri&#232;re chaque porte sont propres &#224; brouiller les pistes. Ensemble, ils sont bien d&#233;cid&#233;s &#224; trouver &#224; qui profite la cr&#233;dulit&#233; des villageois.`,},
{id: `titre_1170`, img:'./Images/Image_absente.jpg', display: `<b>Sauve-toi, lola</b><BR>Francos Ania`, titre: `Sauve-toi, lola`,data1:`Sauve-toi, lola`,data2:`Francos Ania`,data3:`3000000000670`,data4:`1986`,data5:``,data6:`350pages. in8. Reli&#233; jaquette.`,},
{id: `titre_1171`, img:'./Images/image_1171_1867576.jpg', display: `<b>Sayonara football</b><BR>Naoshi Arakawa`, titre: `Sayonara football`,data1:`Sayonara football`,data2:`Naoshi Arakawa`,data3:`9791032712450`,data4:`2022`,data5:``,data6:`Nozomi a le foot dans la peau depuis qu&#39;elle est toute petite. Elle dribble, passe et marque avec une agilit&#233; sans pareil ! A 14 ans, elle ne r&#234;ve que d&#39;une chose : faire partie de la s&#233;lection officielle de son coll&#232;ge. Le seul probl&#232;me, c&#39;est qu&#39;elle fait partie d&#39;une &#233;quipe...masculine ! Malgr&#233; ses exploits en entra&#238;nement, son coach ne veut rien entendre. Pour lui, la diff&#233;rence de force physique est une barri&#232;re insurmontable en match r&#233;el. Nozomi est bien d&#233;cid&#233;e &#224; lui prouver le contraire. Elle est d&#39;autant plus motiv&#233;e que l&#39;&#233;quipe adverse a pour capitaine Yasuaki, le gar&#231;on &#224; qui elle a tout appris &#233;tant enfant. Mais aujourd&#39;hui, il se permet non seulement de la d&#233;passer d&#39;une bonne t&#234;te, mais aussi de pr&#233;tendre la surpasser sur le terrain !`,},
{id: `titre_1172`, img:'./Images/image_1172_1867576.jpg', display: `<b>Scarpetta: Une enqu&#234;te de Kay Scarpetta</b><BR>Cornwell Patricia`, titre: `Scarpetta: Une enqu&#234;te de Kay Scarpetta`,data1:`Scarpetta: Une enqu&#234;te de Kay Scarpetta`,data2:`Cornwell Patricia`,data3:`9782253127390`,data4:`2010`,data5:`Thrillers`,data6:`Bless&#233;, terroris&#233;, Oscar Bane exige d’&#234;tre admis dans le service psychiatrique de l’h&#244;pital de Bellevue. Il pr&#233;tend avoir &#233;chapp&#233; au meurtrier de sa petite amie, et ne se laissera examiner que par Kay Scarpetta, m&#233;decin l&#233;giste expert, l’unique personne en qui il ait confi ance. &#192; la demande du procureur, Jaimie Berger, Kay se rend &#224; New York avec son &#233;poux, Benton, et sa ni&#232;ce, Lucy. Une chose est s&#251;re : une femme a &#233;t&#233; tortur&#233;e et tu&#233;e, et d’autres morts violentes sont &#224; craindre. Tr&#232;s vite, une v&#233;rit&#233; s’impose &#224; Kay : le tueur sait pr&#233;cis&#233;ment o&#249; se trouve sa proie, ce qu’elle fait et, pire encore, il est au courant des progr&#232;s de l’enqu&#234;te. Kay Scarpetta doit affronter l’incarnation du mal...Tous les ingr&#233;dients qui ont fait les succ&#232;s de Patricia Cornwell sont r&#233;unis. Le Figaro litt&#233;raire.Patricia Cornwell a le chic pour trousser des intrigues qui scotchent. Le Nouvelliste.www.patriciacornwell-deuxterres.comwww.patriciacornwell.com`,},
{id: `titre_1173`, img:'./Images/Image_absente.jpg', display: `<b>Sciences en Bulles</b><BR>COLLECTIF`, titre: `Sciences en Bulles`,data1:`Sciences en Bulles`,data2:`COLLECTIF`,data3:`000000001014`,data4:``,data5:``,data6:`science pour tous f&#234;te de la science Minist&#232;re de l&#39;enseignement sup&#233;rieur...`,},
{id: `titre_1174`, img:'./Images/image_1174_1867576.jpg', display: `<b>Se le dire enfin</b><BR>Ledig Agn&#232;s`, titre: `Se le dire enfin`,data1:`Se le dire enfin`,data2:`Ledig Agn&#232;s`,data3:`9782081457966`,data4:`2020`,data5:`Romans et litt&#233;rature`,data6:`De retour de vacances, sur le parvis d&#39;une gare, Edouard laisse derri&#232;re lui sa femme et sa valise. Un d&#233;part sans pr&#233;m&#233;ditation. Une vieille romanci&#232;re anglaise en est le d&#233;clic, la for&#234;t de Broc&#233;liande le refuge. L&#224;, dans une chambre d&#39;h&#244;tes environn&#233;e d&#39;arbres centenaires, encore hagard de son geste insens&#233;, il va rencontrer Ga&#235;lle la douce, son fils Gauvain, enferm&#233; dans le silence d&#39;un terrible secret, Raymond et ses mots anciens, Ad&#232;le, jeune femme aussi myst&#233;rieuse qu&#39;une l&#233;gende. Et Platon, un chat philosophe. Qui sont ces &#234;tres curieux et attachants ? Et lui, qui est-il vraiment ? S&#39;il cherche dans cette nature puissante les raisons de son d&#233;part, il va surtout y retrouver sa raison d&#39;&#234;tre. [4e de couv.]`,},
{id: `titre_1175`, img:'./Images/image_1175_1867576.jpg', display: `<b>Se taire</b><BR>Mazarine Pingeot`, titre: `Se taire`,data1:`Se taire`,data2:`Mazarine Pingeot`,data3:`3000000001103`,data4:``,data5:`Romans et litt&#233;rature`,data6:`Avec pour seule exp&#233;rience ses vingt ans et son talent de photographe, Mathilde est envoy&#233;e par un grand magazine chez une sommit&#233; du monde politique, r&#233;cemment couronn&#233;e du prix Nobel de la paix. Quand l&#39;homme, &#224; la stature et &#224; la personnalit&#233; imposantes, s&#39;approche d&#39;elle avec de tout autres intentions que celle de poser devant son appareil, Mathilde est t&#233;tanis&#233;e, incapable de r&#233;agir. Des ann&#233;es plus tard, une nouvelle &#233;preuve la renvoie &#224; cet &#233;pisode de son pass&#233;, exigeant d&#39;elle qu&#39;elle apprenne une fois pour toutes &#224; dire non.Dans ce roman sombre et puissant, tendu comme un thriller, Mazarine Pingeot continue d&#39;explorer les th&#232;mes qui lui sont chers : le poids du secret, le scandale, l&#39;opposition entre les valeurs familiales et individuelles... En mettant en miroir deux instantan&#233;s de la vie d&#39;une femme contrainte au silence par son &#233;ducation et son milieu, elle d&#233;monte les m&#233;canismes psychologiques de r&#233;p&#233;tition et de domination, en m&#234;me temps qu&#39;elle construit une intrigue passionnante.`,},
{id: `titre_1176`, img:'./Images/image_1176_1867576.jpg', display: `<b>Sean Connery</b><BR>Philippe Durant`, titre: `Sean Connery`,data1:`Sean Connery`,data2:`Philippe Durant`,data3:`3000000000595`,data4:`1985`,data5:``,data6:`L&#39;itin&#233;raire difficile de cet acteur t&#234;tu et talentueux.`,},
{id: `titre_1177`, img:'./Images/image_1177_1867576.jpg', display: `<b>Self-Portrait in Black and White: Unlearning Race (English Edition)</b><BR>Thomas Chatterton Williams`, titre: `Self-Portrait in Black and White: Unlearning Race (English Edition)`,data1:`Self-Portrait in Black and White: Unlearning Race (English Edition)`,data2:`Thomas Chatterton Williams`,data3:`9780393608861`,data4:``,data5:`Ebooks en langues &#233;trang&#232;res`,data6:`A SUNDAYTIMES BOOK OF THE YEAR A TIME &#39;MUST-READ&#39; &#39;An extraordinarily thought-provoking memoir that makes a controversial contribution to the fraught debate on race and racism . . . intellectually stimulating and compelling&#39; SUNDAY TIMESA reckoning with the way we choose to see and define ourselves, Self-Portrait in Black and White is the searching story of one American family&#39;s multi-generational transformation from what is called black to what is assumed to be white. Thomas Chatterton Williams, the son of a &#39;black&#39; father from the segregated South and a &#39;white&#39; mother from the West, spent his whole life believing the dictum that a single drop of &#39;black blood&#39; makes a person black. This was so fundamental to his self-conception that he&#39;d never rigorously reflected on its foundations - but the shock of his experience as the black father of two extremely white-looking children led him to question these long-held convictions.It is not that he has come to believe that he is no longer black or that his daughter is white, Williams notes. It is that these categories cannot adequately capture either of them - or anyone else, for that matter. Beautifully written and bound to upset received opinions on race, Self-Portrait in Black and White is an urgent work for our time.`,},
{id: `titre_1178`, img:'./Images/image_1178_1867576.jpg', display: `<b>semic books</b><BR>Alex Maleev, Brian Michael Bendis`, titre: `semic books`,data1:`semic books`,data2:`Alex Maleev, Brian Michael Bendis`,data3:`9782914082907`,data4:`2003`,data5:`Bandes dessin&#233;es`,data6:`Alors que Twitch Williams trouve un peu de r&#233;confort aupr&#232;s de K. C McRory, la l&#233;giste de l&#39;affaire &quot; Udaku &quot;, une balle perdue traverse son appartement et blesse gri&#232;vement la jeune femme. Sam &amp; Twitch d&#233;couvrent rapidement que le tireur n&#39;est autre que Bilal, un chasseur de primes qui venait r&#233;cup&#233;rer sa &quot; proie &quot;. Pour infiltrer une fili&#232;re qui n&#39;est pas de leur domaine, les deux inspecteurs font &#233;quipe avec Jinx Alameda, brune explosive, dont le caract&#232;re et la r&#233;putation dans ce milieu ouvrent bien des portes.`,},
{id: `titre_1179`, img:'./Images/image_1179_1867576.jpg', display: `<b>Semic Books</b><BR>Brian Azzarello, Eduardo Risso`, titre: `Semic Books`,data1:`Semic Books`,data2:`Brian Azzarello, Eduardo Risso`,data3:`9782848570662`,data4:`2004`,data5:`Bandes dessin&#233;es`,data6:`L&#39;agent Graves... Dans sa valise, une arme banalis&#233;e et cent cartouches. Ainsi que les preuves irr&#233;futables des torts que vous avez subis, le nom des assassins de vos proches, leur identit&#233;, leur adresse... Si vous utilisez l&#39;arme et les cartouches, il est impossible de remonter jusqu&#39;&#224; vous. L&#39;immunit&#233; totale. L&#39;agent Graves a d&#233;j&#224; offert l&#39;une de ces valises &#224; Dizzy Cordova et &#224; Lee Dolan. Aujourd&#39;hui, il met ce cadeau empoisonn&#233; entre les mains de Chucky, un joueur de bas &#233;tage, et celles de Topper, un trafiquant minable. Puis l&#39;agent Graves vaque &#224; ses occupations. Et rencontre ses... pairs. Des hommes d&#39;action, habitu&#233;s au son des fusillades, &#224; l&#39;odeur de cordite et &#224; la vision de la mort. Lono, la brute souriante aux chemises hawa&#239;ennes, ou Cole, le vendeur de glaces, qui ne se souvient plus du temps o&#249; il faisait partie des sept Minutenem... Ou encore Mister Shepherd, qui surveille les agissements de ses anciens coll&#232;gues.`,},
{id: `titre_1180`, img:'./Images/image_1180_1867576.jpg', display: `<b>semic books</b><BR>Chris Sprouse`, titre: `semic books`,data1:`semic books`,data2:`Chris Sprouse`,data3:`9782914082518`,data4:`2001`,data5:`Bandes dessin&#233;es`,data6:`Tom Strong est n&#233; sur l&#39;&#238;le d&#39;Attabar Teru. En 1900, &#224; l&#39;aube de son centi&#232;me anniversaire, il s&#39;appr&#234;te &#224; f&#234;ter l&#39;&#233;v&#233;nement de la mani&#232;re la plus mouvement&#233;e qui soit. Car en cent ans, on peut s&#39;en faire, des ennemis. Alan Moore et Chris Sprouse sont les chantres des aventures s&#233;culaires de Tom Strong, des jungles d&#39;Attabar Teru aux buildings de Millenium City, des sources de la Pang&#233;e aux ruines d&#39;un futur qui d&#233;chante. Cent bougies pour un si&#232;cle d&#39;aventures.`,},
{id: `titre_1181`, img:'./Images/image_1181_1867576.jpg', display: `<b>semic books</b><BR>Angel Medina, Brian Michael Bendis`, titre: `semic books`,data1:`semic books`,data2:`Angel Medina, Brian Michael Bendis`,data3:`9782914082457`,data4:`2001`,data5:`Bandes dessin&#233;es`,data6:`Udaku. Ce seul mot continue de remplir de terreur les t&#233;nors du crime organis&#233; et les forces de police de New York. Un ordre nouveau doit na&#238;tre du chaos, et les inspecteurs Sam Burke et Twitch Williams sont les seuls &#224; pouvoir sauver la ville impuissante du mal qui la gangr&#232;ne.`,},
{id: `titre_1182`, img:'./Images/image_1182_1867576.jpg', display: `<b>semic books</b><BR>Alex Maleev, Brian Michael Bendis`, titre: `semic books`,data1:`semic books`,data2:`Alex Maleev, Brian Michael Bendis`,data3:`9782914082907`,data4:`2003`,data5:`Bandes dessin&#233;es`,data6:`Alors que Twitch Williams trouve un peu de r&#233;confort aupr&#232;s de K. C McRory, la l&#233;giste de l&#39;affaire &quot; Udaku &quot;, une balle perdue traverse son appartement et blesse gri&#232;vement la jeune femme. Sam &amp; Twitch d&#233;couvrent rapidement que le tireur n&#39;est autre que Bilal, un chasseur de primes qui venait r&#233;cup&#233;rer sa &quot; proie &quot;. Pour infiltrer une fili&#232;re qui n&#39;est pas de leur domaine, les deux inspecteurs font &#233;quipe avec Jinx Alameda, brune explosive, dont le caract&#232;re et la r&#233;putation dans ce milieu ouvrent bien des portes.`,},
{id: `titre_1183`, img:'./Images/image_1183_1867576.jpg', display: `<b>Semic Books</b><BR>Ron Marz, Greg Land, Stuart Immonen`, titre: `Semic Books`,data1:`Semic Books`,data2:`Ron Marz, Greg Land, Stuart Immonen`,data3:`9782848570907`,data4:`2004`,data5:`Bandes dessin&#233;es`,data6:`Apr&#232;s l&#39;&#233;chec de sa tentative d&#39;assassinat contre le tyrannique Mordath, Arwyn fait la connaissance de Gareth dans les ge&#244;les du ch&#226;teau. Tous deux n&#39;&#233;chappent &#224; la mort que gr&#226;ce &#224; l&#39;intervention de Newen, une myst&#233;rieuse entit&#233; qui d&#233;voile son destin &#224; Arwyn. &#192; travers sa qu&#234;te de vengeance, c&#39;est aussi un monde menac&#233; qui doit &#234;tre sauv&#233;.`,},
{id: `titre_1184`, img:'./Images/image_1184_1867576.jpg', display: `<b>Semic Books</b><BR>Brian Azzarello, Eduardo Risso`, titre: `Semic Books`,data1:`Semic Books`,data2:`Brian Azzarello, Eduardo Risso`,data3:`9782848570662`,data4:`2004`,data5:`Bandes dessin&#233;es`,data6:`L&#39;agent Graves... Dans sa valise, une arme banalis&#233;e et cent cartouches. Ainsi que les preuves irr&#233;futables des torts que vous avez subis, le nom des assassins de vos proches, leur identit&#233;, leur adresse... Si vous utilisez l&#39;arme et les cartouches, il est impossible de remonter jusqu&#39;&#224; vous. L&#39;immunit&#233; totale. L&#39;agent Graves a d&#233;j&#224; offert l&#39;une de ces valises &#224; Dizzy Cordova et &#224; Lee Dolan. Aujourd&#39;hui, il met ce cadeau empoisonn&#233; entre les mains de Chucky, un joueur de bas &#233;tage, et celles de Topper, un trafiquant minable. Puis l&#39;agent Graves vaque &#224; ses occupations. Et rencontre ses... pairs. Des hommes d&#39;action, habitu&#233;s au son des fusillades, &#224; l&#39;odeur de cordite et &#224; la vision de la mort. Lono, la brute souriante aux chemises hawa&#239;ennes, ou Cole, le vendeur de glaces, qui ne se souvient plus du temps o&#249; il faisait partie des sept Minutenem... Ou encore Mister Shepherd, qui surveille les agissements de ses anciens coll&#232;gues.`,},
{id: `titre_1185`, img:'./Images/image_1185_1867576.jpg', display: `<b>Semic Books</b><BR>Brian Azzarello, Eduardo Risso`, titre: `Semic Books`,data1:`Semic Books`,data2:`Brian Azzarello, Eduardo Risso`,data3:`9782848570297`,data4:`2003`,data5:`Bandes dessin&#233;es`,data6:`Vous voyez l&#39;homme en noir, au coin de la rue, avec des lunettes fum&#233;es et une mallette &#224; la main ? Oui, lui, celui qui vous regarde... Cet homme, c&#39;est l&#39;agent Graves. Dans la valise de l&#39;agent Graves, vous trouverez une arme banalis&#233;e et cent cartouches. Vous trouverez &#233;galement les preuves irr&#233;futables des torts que vous avez subis, le nom des assassins de vos proches, leur identit&#233;, leur adresse... Il reste une chose &#224; savoir, l&#39;essentiel. Si vous utilisez l&#39;arme et les cartouches, il est impossible de remonter jusqu&#39;&#224; vous. L&#39;immunit&#233; totale. Apr&#232;s tout, comme le dit l&#39;agent Graves : &quot;Ces types sont des ordures...&quot; Telle est la proposition tentante qui est faite &#224; Dizzy Cordova et &#224; Lee Dolan. L&#39;occasion leur est enfin donn&#233;e de se venger des humiliations, du proc&#232;s, de la prison...`,},
{id: `titre_1186`, img:'./Images/image_1186_1867576.jpg', display: `<b>semic books</b><BR>Angel Medina, Brian Michael Bendis`, titre: `semic books`,data1:`semic books`,data2:`Angel Medina, Brian Michael Bendis`,data3:`9782914082310`,data4:`2000`,data5:`Bandes dessin&#233;es`,data6:`Des crimes terrifiants, la mafia pour cible, un tueur indestructible, une police corrompue et un mot pour seule piste : Udaku. L&#233;gende urbaine ou r&#233;alit&#233; ? C&#39;est ce que doivent d&#233;couvrir Sam Burke et Twitch Williams. Deux flics int&#232;gres, manipul&#233;s et livr&#233;s &#224; eux-m&#234;mes, qui poursuivent l&#39;enqu&#234;te dans l&#39;ambiance v&#233;n&#233;neuse d&#39;un New-York cr&#233;pusculaire.`,},
{id: `titre_1187`, img:'./Images/image_1187_1867576.jpg', display: `<b>Sept jours pour une &#233;ternit&#233;...</b><BR>Marc Levy`, titre: `Sept jours pour une &#233;ternit&#233;...`,data1:`Sept jours pour une &#233;ternit&#233;...`,data2:`Marc Levy`,data3:`9782266136044`,data4:`2004`,data5:`Scolaire et Parascolaire`,data6:`Pour mettre un terme &#224; leur &#233;ternelle rivalit&#233;, Dieu et Lucifer se sont lanc&#233; un ultime d&#233;fi... Ils envoient en mission leurs deux meilleurs agents... Lucas et Zofia auront sept jours sur terre pour faire triompher leur camp, d&#233;cidant ainsi qui du Bien ou du Mal gouvernera les hommes... En organisant ce pari absurde, Dieu et Lucifer avaient tout pr&#233;vu, sauf une chose... Que l&#39;ange et le d&#233;mon se rencontreraient...`,},
{id: `titre_1188`, img:'./Images/image_1188_1867576.jpg', display: `<b>Sept mensonges (La b&#234;te noire)</b><BR>Elizabeth Kay`, titre: `Sept mensonges (La b&#234;te noire)`,data1:`Sept mensonges (La b&#234;te noire)`,data2:`Elizabeth Kay`,data3:`9782266345835`,data4:``,data5:`Thrillers`,data6:`Tout a commenc&#233; par un mensonge. Un tout petit mensonge...Jane et Marnie sont ins&#233;parables depuis l&#39;enfance. Et si Jane avait &#233;t&#233; honn&#234;te depuis le d&#233;but – si elle n&#39;avait pas menti cette toute premi&#232;re fois –, alors peut-&#234;tre que les choses auraient pu tourner autrement. Peut-&#234;tre que le mari de sa meilleure amie serait encore en vie. Le temps est venu pour Jane de dire la v&#233;rit&#233;, enfin... sa v&#233;rit&#233;. Tandis qu&#39;elle se confie et d&#233;cortique les sept mensonges qu&#39;elle a racont&#233;s &#224; Marnie, chacun plus terrible que le pr&#233;c&#233;dent, elle r&#233;v&#232;le les couches de noirceur qui ont infiltr&#233; leur amiti&#233; et les secrets toxiques qui remuent sous la surface. Mais une v&#233;rit&#233; peut toujours en cacher une autre...&quot; Sept mensonges est l&#39;histoire gla&#231;ante de ce qui arrive quand l&#39;amiti&#233; devient obsession. &quot; Harlan Coben. &quot; Intimement troublant et terriblement insidieux. &quot; Lisa Gardner. &quot; Absolument brillant. &quot; Clare Mackintosh.`,},
{id: `titre_1189`, img:'./Images/image_1189_1867576.jpg', display: `<b>September</b><BR>Rosamunde Pilcher`, titre: `September`,data1:`September`,data2:`Rosamunde Pilcher`,data3:`9782266142496`,data4:`2004`,data5:`Romans et litt&#233;rature`,data6:`Septembre est traditionnellement, en &#201;cosse, un mois de festivit&#233;s : la ville de Strathcoy n&#39;&#233;chappe pas &#224; la r&#232;gle. Les Steynton ont convi&#233; tous les habitants pour f&#234;ter les vingt et un ans de leur fille, Katy. Les deux grandes familles de la ville, les Aird et les Palmerino, seront pr&#233;sentes... D&#232;s le mois de mai, c&#39;est l&#39;&#233;bullition, chacun s&#39;affairant aux pr&#233;paratifs. Mais le retour, &#224; cette occasion, de la sœur d&#39;Archie Palmerino, Pandora, r&#233;veille les fant&#244;mes du pass&#233;. Quels &#233;taient ses liens avec Edmund Aird, le meilleur ami d&#39;Archie ? La m&#232;re d&#39;Edmund, Violet, d&#233;positaire de la m&#233;moire familiale, pressent avec inqui&#233;tude que le grand jour pourrait bien &#234;tre celui d&#39;un d&#233;nouement fatal...`,},
{id: `titre_1190`, img:'./Images/image_1190_1867576.jpg', display: `<b>Service royal</b><BR>Barry Stephen P., Watton Eric`, titre: `Service royal`,data1:`Service royal`,data2:`Barry Stephen P., Watton Eric`,data3:`9782866470241`,data4:`1983`,data5:`Histoire`,data6:``,},
{id: `titre_1191`, img:'./Images/image_1191_1867576.jpg', display: `<b>Seznec : le bagne</b><BR>Seznec Denis`, titre: `Seznec : le bagne`,data1:`Seznec : le bagne`,data2:`Seznec Denis`,data3:`9782221076538`,data4:`2001`,data5:`Actu, Politique et Soci&#233;t&#233;`,data6:`Un r&#233;cit &#224; deux voix, un dialogue &#233;mouvant entre Guillaume Seznec et son petit-fils pour dire toute la souffrance d&#39;un innocent plong&#233; dans les horreurs et les ignominies du bagne. Si, aux yeux des Fran&#231;ais, Guillaume Seznec est devenu, tout comme Dreyfus, le symbole de l&#39;erreur judiciaire, il demeurera &#233;galement le for&#231;at qui a surv&#233;cu &#224; plus de vingt ans de bagne. Et l&#39;un des rares &#224; en &#234;tre revenu vivant. Quatre-vingts ans apr&#232;s Albert Londres - qui r&#233;v&#233;la au monde entier l&#39;enfer du bagne -, Denis Seznec, prolongeant son combat, est parti en Guyane sur les traces de son grand-p&#232;re. Gr&#226;ce &#224; des documents in&#233;dits, &#224; des archives interdites, aux cahiers que Guillaume Seznec r&#233;digea en secret, aux lettres censur&#233;es de Marie-Jeanne, la femme de Guillaume, et aux t&#233;moignages que des familles de bagnards et de gardes-chiourme lui ont confi&#233;s, Denis Seznec d&#233;nonce ce qui restera une tache ind&#233;l&#233;bile dans la m&#233;moire du pays des droits de l&#39;homme. Apr&#232;s avoir effectu&#233; une dizaine de p&#233;riples dans la jungle guyanaise et les &#238;les du Diable, il nous r&#233;v&#232;le l&#39;incroyable histoire du bagne. Un monde terrifiant o&#249; les petits voleurs c&#244;toyaient les grands criminels, o&#249; les escrocs &#224; la petite semaine &#233;taient m&#234;l&#233;s aux sadiques les plus pervers. Pendant plus d&#39;un si&#232;cle, des milliers d&#39;hommes y ont expi&#233; dans les pires conditions. En nous faisant d&#233;couvrir la r&#233;alit&#233; quotidienne du bagne, Denis Seznec nous entra&#238;ne dans un v&#233;ritable voyage au bout de l&#39;enfer. Denis Seznec se bat depuis trente ans pour faire r&#233;habiliter son grand-p&#232;re. Il a publi&#233; Nous les Seznec, qui a su toucher un tr&#232;s vaste public et faire conna&#238;tre tous les m&#233;andres de l&#39;affaire Seznec. &quot; Ce livre restera comme un mod&#232;le de contre-enqu&#234;te exemplaire et un document de r&#233;f&#233;rence qu&#39;il ne sera plus possible d&#39;ignorer &quot; (AFP).`,},
{id: `titre_1192`, img:'./Images/image_1192_1867576.jpg', display: `<b>Sh&#233;rif de l&#39;espace</b><BR>Grant Morrison, Liam Sharp`, titre: `Sh&#233;rif de l&#39;espace`,data1:`Sh&#233;rif de l&#39;espace`,data2:`Grant Morrison, Liam Sharp`,data3:`9791026816256`,data4:`2019`,data5:`Actualit&#233; &#233;ditoriale`,data6:`Hal Jordan a toujours &#233;t&#233; une forte t&#234;te au sein du Corps des Green Lantern, ces policiers intergalactiques dirig&#233;s par les Gardiens de l&#39;Univers. Mais au cours d&#39;une enqu&#234;te de haute importance, ce dernier d&#233;couvre que la plan&#232;te Terre a &#233;t&#233; subtilis&#233;e. Pire : une altercation avec l&#39;esclavagiste Kanjar-Ro va le pousser &#224; remettre en cause toutes les valeurs d&#233;fendues par le Corps. Hal Jordan : GREEN LANTERN pr&#233;sentes les toutes nouvelles aventures du protecteur du secteur spatial 2814 dont fait partie la plan. 
Terre. Aux commandes de ce nouveau p&#233;riple, qui va voir Hal Jordan pousse dans ses derniers retranchements, on retrouve, associ&#233;s pour la premi&#232;re fois, le sc&#233;nariste Grant Morrison (MULTIVERSITY), connu pour ses reprises grandioses iconoclastes des grands, heros DC, et le dessinateur Liam SHARP (WONDER WOMAN REBIRTH), au trait aussi pointilleux qu&#39;imaginatif.`,},

{id: `titre_1194`, img:'./Images/image_1194_1867576.jpg', display: `<b>Sherifs, hors-la-loi et bandits</b><BR>Stammel H. J.`, titre: `Sherifs, hors-la-loi et bandits`,data1:`Sherifs, hors-la-loi et bandits`,data2:`Stammel H. J.`,data3:`3000000001547`,data4:`1975`,data5:``,data6:`France Loisirs 1975; In-8 cartonn&#233;. 122 pages. Bon &#233;tat d’occasion.`,},
{id: `titre_1195`, img:'./Images/image_1195_1867576.jpg', display: `<b>Si le loup y &#233;tait</b><BR>Philippe Jalbert`, titre: `Si le loup y &#233;tait`,data1:`Si le loup y &#233;tait`,data2:`Philippe Jalbert`,data3:`9782745915689`,data4:`2004`,data5:`Livres pour enfants`,data6:`Si le loup y &#233;tait... c&#39;est la c&#233;l&#232;bre comptine &#171; Promenons-nous dans les bois &#187; revisit&#233;e en livre &#224; toucher ! Des mati&#232;res &#224; chaque page et un pop-up pour lire et relire une des plus c&#233;l&#232;bres ritournelles des tout-petits.&#171; Prom&#39;nons-nous dans les bois, pendant que le loup n&#39;y est pas... Si le loup y &#233;tait, il nous mangerait... &#187; Pour la premi&#232;re fois, voici l&#39;adaptation d&#39;une des comptines les plus c&#233;l&#232;bres en livres &#224; toucher, avec 8 mati&#232;res diff&#233;rentes ! Pas &#224; pas, l&#39;enfant va suivre le loup quand il s&#39;habille et pouvoir toucher tous les diff&#233;rents v&#234;tements.`,},
{id: `titre_1196`, img:'./Images/image_1196_1867576.jpg', display: `<b>Si les chiens sont libres...</b><BR>Bob Dylan`, titre: `Si les chiens sont libres...`,data1:`Si les chiens sont libres...`,data2:`Bob Dylan`,data3:`9782374080895`,data4:`2017`,data5:``,data6:`Les chiens sont libres de courir mais pas les hommes. Un album sur la libert&#233; et l&#39;amour.`,},
{id: `titre_1197`, img:'./Images/image_1197_1867576.jpg', display: `<b>Sidhe, Tome 1: La Diseuse d&#39;ombres</b><BR>Sandy Williams`, titre: `Sidhe, Tome 1: La Diseuse d&#39;ombres`,data1:`Sidhe, Tome 1: La Diseuse d&#39;ombres`,data2:`Sandy Williams`,data3:`9782811208899`,data4:`2013`,data5:`Paranormal`,data6:`Une guerre sanglante, un amour impossible. McKenzie Lewis est diff&#233;rente : elle voit non seulement les faes mais elle a aussi le pouvoir de retrouver leur trace lorsqu&#39;ils se t&#233;l&#233;portent. Capacit&#233; inestimable pour le roi des faes pi&#233;g&#233; dans une guerre sans merci contre de sanguinaires usurpateurs de tr&#244;ne. Mais lorsque McKenzie est enlev&#233;e par ces derniers, elle se trouve confront&#233;e &#224; un dilemme : faire confiance &#224; Kyol, le ma&#238;tre d&#39;armes du roi qu&#39;elle aime en secret depuis dix ans, ou &#224; Aren, le meneur des rebelles, qui tente de lui r&#233;v&#233;ler le v&#233;ritable visage de la cour...`,},
{id: `titre_1198`, img:'./Images/image_1198_1867576.jpg', display: `<b>Sidonie Souris</b><BR>Clothilde Delacroix`, titre: `Sidonie Souris`,data1:`Sidonie Souris`,data2:`Clothilde Delacroix`,data3:`9782211314923`,data4:`2020`,data5:`Livres 6-12 ans`,data6:`Sidonie Souris aime beaucoup &#233;crire. Ce qu&#39;elle pr&#233;f&#232;re, c&#39;est raconter des r&#233;cits d&#39;aventures. Mais, un jour, c&#39;est la panne. Elle n&#39;a plus d&#39;id&#233;es... Heureusement, sa maman a plus d&#39;un tour dans son sac !`,},
{id: `titre_1199`, img:'./Images/image_1199_1867576.jpg', display: `<b>Silence, &#231;a pousse ! Le jardin selon St&#233;phane Marie</b><BR>St&#233;phane Marie`, titre: `Silence, &#231;a pousse ! Le jardin selon St&#233;phane Marie`,data1:`Silence, &#231;a pousse ! Le jardin selon St&#233;phane Marie`,data2:`St&#233;phane Marie`,data3:`9782812311741`,data4:`2015`,data5:`Paysage et jardin`,data6:`Cette somme de plus de 500 pages rassemble tout ce que les jardiniers ont besoin de savoir sur leur jardin. Retrouvez toutes les techniques pour reconna&#238;tre et apprivoiser son espace (un sous-bois, une prairie, un terrain montagneux…) et les fiches d&#233;taill&#233;es de plus de 230 plantes class&#233;es selon le territoire auquel elles appartiennent. Et toujours avec les tr&#232;s belles photos du jardin t&#233;l&#233;g&#233;nique de St&#233;phane Marie.`,},
{id: `titre_1200`, img:'./Images/image_1200_1867576.jpg', display: `<b>Sinouh&#233; l&#39;Egyptien</b><BR>Mika Waltari`, titre: `Sinouh&#233; l&#39;Egyptien`,data1:`Sinouh&#233; l&#39;Egyptien`,data2:`Mika Waltari`,data3:``,data4:`1984`,data5:``,data6:`Les m&#233;moires d&#39;un m&#233;decin &#233;gyptien vers l&#39;an 1350 av. J.-C. Un grand voyage au temps des Pharaons.`,},
{id: `titre_1201`, img:'./Images/image_1201_1867576.jpg', display: `<b>Sinouh&#233; l&#39;Egyptien</b><BR>Mika Waltari`, titre: `Sinouh&#233; l&#39;Egyptien`,data1:`Sinouh&#233; l&#39;Egyptien`,data2:`Mika Waltari`,data3:`3000000000649`,data4:`1993`,data5:`Romans`,data6:`Un roman &#233;poustouflant qui nous plonge dans l&#39;Egypte antique, vers 1350 av. J. C. &quot;Un des rares livres qui, avec les M&#233;moires d&#39;Hadrien fassent revivre le monde antique avec une troublante magie divinatoire. Un admirable roman puissant et po&#233;tique&quot;. P. -J. Franceschini, Le Monde &quot;On reste baba devant des auteurs qui peuvent amasser tant de savoir... et sont &#224; m&#234;me de le restituer dans une oeuvre attrayante, d&#39;un bout &#224; l&#39;autre captivante&quot;.

{id: `titre_1203`, img:'./Images/Image_absente.jpg', display: `<b>Solea</b><BR>Jean-Claude Izzo`, titre: `Solea`,data1:`Solea`,data2:`Jean-Claude Izzo`,data3:`9782070417186`,data4:`2001`,data5:`Thrillers`,data6:`Fabio Montale est une nouvelle fois contraint de reprendre du service pour venir en aide &#224; une amie journaliste qui, apr&#232;s avoir enqu&#234;t&#233; pendant des mois sur le pouvoir de la Mafia dans le sud de la France, est poursuivie par des tueurs. Charg&#233; de la retrouver le plus vite possible, il prend conscience de l&#39;&#233;tendue et de la force des r&#233;seaux du crime organis&#233;, de ses liens avec le milieu des affaires et de la politique. D&#233;j&#224;, on &#233;gorge autour de lui... Solea, c&#39;est le titre d&#39;un morceau de Miles Davis qui s&#39;inspire du chant flamenco. Le roman est comme lui d&#39;une ind&#233;passable m&#233;lancolie : le soleil ne suffit pas &#224; embellir les saloperies de ce monde. Solea est le troisi&#232;me et dernier volet d&#39;une trilogie d&#233;j&#224; fameuse dans l&#39;univers du roman policier. Izzo, de livre en livre, &#233;tend une ombre de plus en plus dense sur la cit&#233; phoc&#233;enne.`,},

{id: `titre_1207`, img:'./Images/image_1207_1867576.jpg', display: `<b>Sous le signe du lien</b><BR>Cyrulnik Boris`, titre: `Sous le signe du lien`,data1:`Sous le signe du lien`,data2:`Cyrulnik Boris`,data3:`9782818500996`,data4:`2010`,data5:`Sciences humaines`,data6:`&#192; la lumi&#232;re de ses &#233;tudes &#233;thologiques, qui cherchent &#224; observer le comportement des &#232;tres vivants dans leur univers naturel, Boris Cyrulnik jette un regard nouveau sur le comportement amoureux des humains. La compr&#233;hension du monde animal et la biologie le conduisent &#224; livrer de nouvelles interpr&#233;tations sur les liens naturels qui unissent une famille. On d&#233;couvre ainsi que l&#39;histoire affective du b&#233;b&#233; commence bien avant sa naissance et que la force des liens b&#233;b&#233;-p&#232;re-m&#232;re p&#232;se sur l&#39;individu d&#232;s la formation de la cellule embryonnaire et l&#39;influence toute sa vif durant.
Boris Cyrulnik nous offre ici la premi&#232;re histoire naturelle de l&#39;attachement.
 
Neurologue et psychiatre, Boris Cyrulnik a publi&#233; de nombreux best-sellers, et dans la collection &#171; Pluriel &#187; La Fabuleuse Aventure des hommes et des animaux et M&#233;moire de singe et paroles d&#39;homme. 
`,},
{id: `titre_1208`, img:'./Images/image_1208_1867576.jpg', display: `<b>Souviens-toi</b><BR>Clark Mary Higgins`, titre: `Souviens-toi`,data1:`Souviens-toi`,data2:`Clark Mary Higgins`,data3:`9782226069788`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`Menley Nichols pourra-t-elle jamais oublier cet accident de voiture o&#249; son petit gar&#231;on a trouv&#233; la mort ? Submerg&#233;e par un terrible sentiment de culpabilit&#233;, la jeune femme retrouve pourtant l&#39;espoir et le go&#251;t de vivre apr&#232;s la naissance de son nouveau b&#233;b&#233;. Sans se douter que ce choix sera lourd de cons&#233;quences, Adam, son mari, avocat d&#39;assises r&#233;put&#233;, loue pour l&#39;&#233;t&#233; une maison &#224; Cap Cod, o&#249; il a grandi. &quot;Remender&quot; est une belle demeure du XVIIIe si&#232;cle, sur laquelle courent de sinistres rumeurs. Et cet &#233;t&#233;-l&#224;, les drames qui surviennent &#224; !cap Cod pourraient bien ressusciter les morts d&#39;autrefois. Avec un g&#233;nie qui n&#39;appartient qu&#39;&#224; elle, Mary Higgins Clark nous enferme &#224; notre insu dans le plus infaillible de ses pi&#232;ges. Elle recr&#233;e l&#39;atmosph&#232;re paisible de Cap Cod, o&#249; elle-m&#234;me poss&#232;de une maison, pour y faire souffler les vents du myst&#232;re et de la peur. Une fois encore, Mary Higgins Clark signe un crime parfait`,},
{id: `titre_1209`, img:'./Images/image_1209_1867576.jpg', display: `<b>specimen etonnantissimes college 2013 autobiographie d&#39;une courgette</b><BR>Gilles Paris`, titre: `specimen etonnantissimes college 2013 autobiographie d&#39;une courgette`,data1:`specimen etonnantissimes college 2013 autobiographie d&#39;une courgette`,data2:`Gilles Paris`,data3:`9782081300569`,data4:`2013`,data5:``,data6:`Un nom de cucurbitac&#233;e en guise de sobriquet, &#231;a n&#39;est pas banal! La vie m&#234;me d&#39;Icare - alias Courgette -, neuf ans, n&#39;a rien d&#39;ordinaire : son p&#232;re est parti faire le tour du monde &#171;avec une poule&#187; ; sa m&#232;re n&#39;a d&#39;yeux que pour la t&#233;l&#233;vision, d&#39;int&#233;r&#234;t que pour les canettes de bi&#232;re et d&#39;&#233;nergie que pour les racl&#233;es qu&#39;elle inflige &#224; son fils. Mais Courgette surmonte ces malheurs sans se plaindre... Jusqu&#39;au jour o&#249;, d&#233;couvrant un revolver, il tue accidentellement sa m&#232;re. Le voici plac&#233; en foyer. Une trag&#233;die? Et si ce drame devenait l&#39;occasion de rencontres et d&#39;initiations - &#224; l&#39;amiti&#233;, &#224; l&#39;amour et au bonheur, tout simplement? &#192; travers le regard optimiste de son jeune h&#233;ros, Gilles Paris restitue le monde de l&#39;enfance dans un r&#233;cit aussi dr&#244;le que poignant.`,},
{id: `titre_1210`, img:'./Images/image_1210_1867576.jpg', display: `<b>Spleen et Id&#233;al (Les Fleurs du Mal): suivi d&#39;un parcours sur la modernit&#233; po&#233;tique</b><BR>Baudelaire Charles`, titre: `Spleen et Id&#233;al (Les Fleurs du Mal): suivi d&#39;un parcours sur la modernit&#233; po&#233;tique`,data1:`Spleen et Id&#233;al (Les Fleurs du Mal): suivi d&#39;un parcours sur la modernit&#233; po&#233;tique`,data2:`Baudelaire Charles`,data3:`9782401047655`,data4:`2018`,data5:`Romans et litt&#233;rature`,data6:`La section la plus &#233;tudi&#233;e des Fleurs du mal, suivie d&#39;une anthologie sur La modernit&#233; po&#233;tique. En compl&#233;ment, un cahier &quot;Histoire des arts&quot;. L&#39;oeuvre Premi&#232;re section des Fleurs du mal, &quot;Spleen et id&#233;al&quot; rassemble les po&#232;mes les plus c&#233;l&#232;bres de Baudelaire. Entre l&#39;aspiration &#224; l&#39;&#233;l&#233;vation vers le beau et la possible chute dans la m&#233;lancolie se dessine le parcours du po&#232;te, artisan de la modernit&#233; po&#233;tique. Le dossier Avec toutes les ressources utiles au lyc&#233;en pour &#233;tudier l&#39;oeuvre : - un guide de lecture au fil du texte - des rep&#232;res et des fiches sur l&#39;oeuvre - un corpus th&#233;matique : &quot;Le spleen&quot; - des sujets types pour l&#39;&#233;crit et l&#39;oral du bac L&#39;anthologie sur la modernit&#233; po&#233;tique 15 po&#232;mes incontournables de po&#232;tes majeurs qui, avec Baudelaire, ont contribu&#233; &#224; l&#39;&#233;laboration de la modernit&#233; po&#233;tique Le cahier &quot;Histoire des arts&quot; Dans ce suppl&#233;ment, des photos en couleurs et diff&#233;rents outils d&#39;analyse permettent d&#39;&#233;tudier les peintres qui, tels des &quot;phares&quot; , ont accompagn&#233; et &#233;clair&#233; Baudelaire dans son travail de cr&#233;ateur.`,},
{id: `titre_1211`, img:'./Images/image_1211_1867576.jpg', display: `<b>Star Trek G&#233;n&#233;rations</b><BR>Jeanne M Dillard, Rick Berman, Ronald D. Moore`, titre: `Star Trek G&#233;n&#233;rations`,data1:`Star Trek G&#233;n&#233;rations`,data2:`Jeanne M Dillard, Rick Berman, Ronald D. Moore`,data3:`9782265055568`,data4:`1995`,data5:`Fantastique et Terreur`,data6:`Le serpent d&#39;&#233;nergie n&#39;&#233;tait pas seulement un pi&#232;ge gravitationnel, capable de broyer un vaisseau comme l&#39;Entreprise, c&#39;&#233;tait aussi la porte sur le monde merveilleux du &quot; Nexus &quot;, ce paradis o&#249; le temps n&#39;existe plus, o&#249; vos d&#233;sirs deviennent r&#233;alit&#233;, o&#249; il est possible de refaire le pass&#233;. Pour y retrouver les siens, autrefois massacr&#233;s par les Romulans, le Docteur Soran s&#39;est r&#233;v&#233;l&#233; pr&#234;t &#224; tout. M&#234;me &#224; faire exploser une &#233;toile et &#224; sacrifier la population de tout un syst&#232;me solaire. Mais si le capitaine Jean-Luc Picard n&#39;a pas r&#233;ussi &#224; l&#39;emp&#234;cher de mettre ses plans &#224; ex&#233;cution, il reste peut-&#234;tre encore un espoir. Plongeant lui-m&#234;me dans l&#39;univers du nexus, Picard va y recruter un alli&#233; de poids, le l&#233;gendaire James T. kirk, port&#233; disparu soixante-dix-huit ans plus t&#244;t. A eux deux, ils pourront peut-&#234;tre inverser le cours du temps et sauver des millions d&#39;innocents...`,},
{id: `titre_1212`, img:'./Images/image_1212_1867576.jpg', display: `<b>Star Wars - C&#39;est toi le h&#233;ros XXL</b><BR>Lucasfilm`, titre: `Star Wars - C&#39;est toi le h&#233;ros XXL`,data1:`Star Wars - C&#39;est toi le h&#233;ros XXL`,data2:`Lucasfilm`,data3:`9782017071556`,data4:`2018`,data5:`Livres pour enfants`,data6:`Han Solo et Chewbacca ont besoin de ton aide pour r&#233;ussir leur mission sp&#233;ciale pour Jabba le Hutt, le dangereux seigneur du crime ! Grimpe &#224; bord du Faucon Millenium pour les guider dans leur aventure intergalactique. Parviendras-tu &#224; les prot&#233;ger des mercenaires mandaloriens, des chasseurs TIE imp&#233;riaux et de tant d&#39;autres dangers ?`,},
{id: `titre_1213`, img:'./Images/Image_absente.jpg', display: `<b>Star Wars : Tricoter la galaxie</b><BR>Gray Tanis`, titre: `Star Wars : Tricoter la galaxie`,data1:`Star Wars : Tricoter la galaxie`,data2:`Gray Tanis`,data3:`9782364808287`,data4:`2022`,data5:`Art et cr&#233;ation`,data6:`Un petit Chewie tout doux, un Grogu &#224; glisser dans sa poche, des moufles en mains de Yoda, le costume de Rey, l&#39;&#233;tole majestueuse de Leia ou encore une capuche d&#39;Ewok... d&#233;couvrez 28 mod&#232;les originaux inspir&#233;s de l&#39;univers Star Wars, des accessoires, costumes, v&#234;tements ou encore des objets de d&#233;coration. Chaque r&#233;alisation est pr&#233;vue en plusieurs tailles, de l&#39;enfant &#224; l&#39;adulte, et est expliqu&#233;e pas &#224; pas en toute simplicit&#233;. Que vous soyez Padawan ou Ma&#238;tre tricoteur, vous trouverez un projet adapt&#233; &#224; votre talent dans cet ouvrage officiel, illustr&#233; de magnifiques photos et d&#39;anecdotes de la Saga. Alors que la Force (du tricot) soit avec vous !`,},

{id: `titre_1216`, img:'./Images/image_1216_1867576.jpg', display: `<b>Suivez-moi !</b><BR>Verde Emma`, titre: `Suivez-moi !`,data1:`Suivez-moi !`,data2:`Verde Emma`,data3:`9782266278744`,data4:`2018`,data5:`Romans`,data6:`Moi, c&#39;est Emma. Vingt ans, YouTubeuse, pro DIY et meilleure amie de milliers de &quot;Emmanators&quot; dans le monde. Dans ce livre, vous trouverez des conseils d&#233;co et beaut&#233;, des id&#233;es d&#39;activit&#233;s et une foute de photos. J&#39;y parle de bonheur, de confiance en soi, de solitude, d&#39;amiti&#233;... Ma cha&#238;ne YouTube enfin sur papier ! Bonne lecture !`,},
{id: `titre_1217`, img:'./Images/image_1217_1867576.jpg', display: `<b>Super canard sauve la ville: Je choisis mon histoire !</b><BR>COLLECTIF`, titre: `Super canard sauve la ville: Je choisis mon histoire !`,data1:`Super canard sauve la ville: Je choisis mon histoire !`,data2:`COLLECTIF`,data3:`9789463788434`,data4:`2020`,data5:`Livres pour enfants`,data6:`Accompagne Super Canard et son ami Chat dans leur exploration de la ville en qu&#234;te de solutions pour am&#233;liorer la vie des animaux. Pour choisir comment l&#39;histoire continue, il suffit de choisir un chemin et de retrouver son logo sur les onglets sur la droite. A la fin de chacun des 18 chapitres, c&#39;est au lecteur de d&#233;cider de la suite de l&#39;histoire en choisissant le chemin que doivent prendre Canard et Chat. Avec deux fins possibles et de nombreux chemins pour y parvenir, c&#39;est le lecteur qui d&#233;cide de l&#39;histoire !`,},
{id: `titre_1218`, img:'./Images/image_1218_1867576.jpg', display: `<b>Superman, Tome 1 : Gen&#232;se</b><BR>Rags Morales`, titre: `Superman, Tome 1 : Gen&#232;se`,data1:`Superman, Tome 1 : Gen&#232;se`,data2:`Rags Morales`,data3:`9782365770750`,data4:`2012`,data5:`Bandes dessin&#233;es`,data6:`Arriv&#233; depuis peu &#224; Metropolis, Clark Kent prend ses marques en tant que reporter, et fraye avec les journalistes du Daily Planet, Jimmy Olsen et Lois Lane. Mais il d&#233;fend &#233;galement la justice sous le d&#233;guisement de Superman : s&#39;en prenant autant &#224; la corruption politique qu&#39;aux machines futuristes qui investissent sa ville ! (contient Action Comics # 1-8)`,},
{id: `titre_1219`, img:'./Images/image_1219_1867576.jpg', display: `<b>Superstar</b><BR>Kurt Busiek`, titre: `Superstar`,data1:`Superstar`,data2:`Kurt Busiek`,data3:`9782723494199`,data4:`2013`,data5:`Bandes dessin&#233;es`,data6:`Par les auteurs de “MARVELS” et “FEAR ITSELF” !Fils d’un g&#233;ant des m&#233;dias, Superstar est un h&#233;ros sous contrat dont la vie est film&#233;e 24h/24. Mais o&#249; se situe la fronti&#232;re entre la t&#233;l&#233;r&#233;alit&#233; et le r&#233;el ? Ce personnage iconique du petit &#233;cran saura-t-il &#234;tre &#224; la hauteur de ce qu’on attend de lui ? Devenir un super-h&#233;ros est une longue route et une question de choix...`,},
