{id: `titre_646`, img:'./Images/image_646_1867576.jpg', display: `<b>Le Combat des ombres (La Dame sans terre, Tome 4)</b><BR>Andrea H. Japp`, titre: `Le Combat des ombres (La Dame sans terre, Tome 4)`,data1:`Le Combat des ombres (La Dame sans terre, Tome 4)`,data2:`Andrea H. Japp`,data3:`9782253126928`,data4:`2009`,data5:`Historique`,data6:`1306. Agn&#232;s de Souarcy a &#233;pous&#233; le comte Arthus d’Authon et a donn&#233; le jour &#224; un fils. Mais, depuis deux ans que la jeune Cl&#233;mence a disparu, elle ne pense qu’&#224; la retrouver… Et ses tourments ne sont pas achev&#233;s.Le camerlingue Honorius Benedetti et Aude de Neyrat poursuivent leur complot pour mettre un terme &#224; la lign&#233;e d’Agn&#232;s.Si elle a pu &#233;chapper aux griffes de l’Inquisition, c’est d&#233;sormais Arthus, son &#233;poux, qui tombe entre les mains de ses bourreaux…`,},
{id: `titre_647`, img:'./Images/image_647_1867576.jpg', display: `<b>Le commander et le vigile</b><BR>G.J. ARNAUD`, titre: `Le commander et le vigile`,data1:`Le commander et le vigile`,data2:`G.J. ARNAUD`,data3:`5670000000802`,data4:`1975`,data5:`Myst&#232;re et suspense`,data6:`RO90020221. LE COMMANDER ET LE VIGILE. 1975. In-12. Broch&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 218 pages.. . . . Classification Dewey : 843.0872-Le roman policier`,},
{id: `titre_648`, img:'./Images/image_648_1867576.jpg', display: `<b>Le commissaire Bordelli</b><BR>Marco Vichi`, titre: `Le commissaire Bordelli`,data1:`Le commissaire Bordelli`,data2:`Marco Vichi`,data3:`9782264067401`,data4:`2016`,data5:`Thrillers`,data6:`D&#233;couvrez la premi&#232;re enqu&#234;te du commissaire Bordelli dans la Florence de 1963 : un petit bijou &#233;crit par un ma&#238;tre dans l&#39;art des motsFlorence, &#233;t&#233; 1963. Le commissaire Bordelli est appel&#233; dans une somptueuse villa dont la propri&#233;taire ne donne plus de nouvelles. Il trouve la vieille femme inanim&#233;e sur son lit, ayant succomb&#233; apparemment &#224; une violente crise d&#39;asthme. Mais, devant cette sc&#232;ne trop parfaite, le doute s&#39;installe rapidement, et les analyses m&#233;dicales vont venir confirmer qu&#39;il s&#39;agit d&#39;un meurtre. Bordelli m&#232;ne l&#39;enqu&#234;te, aid&#233; du jeune Piras et entour&#233; de personnages hauts en couleur – Diotivede, le m&#233;decin l&#233;giste ; Dante, le fr&#232;re de la d&#233;funte, scientifique g&#233;nial et excentrique ; Botta, voleur et cuisinier hors pair ; Rosa, prostitu&#233;e au grand coeur... D&#233;sabus&#233;, nostalgique, solitaire, mais gourmand et bon vivant, le commissaire se meut dans une Florence d&#233;serte &#233;cras&#233;e par une chape de chaleur, au volant de sa Coccinelle et poursuivi par ses souvenirs de la guerre et de la R&#233;sistance.`,},
{id: `titre_649`, img:'./Images/image_649_1867576.jpg', display: `<b>Le compte est rond</b><BR>Gautier David`, titre: `Le compte est rond`,data1:`Le compte est rond`,data2:`Gautier David`,data3:`9782358510585`,data4:`2011`,data5:`Livres pour enfants`,data6:`Des petits trous, des petits trous encore des petits trous ! Et ing&#233;nieusement cach&#233;s derri&#232;re ceux-ci, 1 soleil, 2 joues rouges, les 3 yeux d&#39;une dr&#244;le de cr&#233;ature, 4 cerises dont une paire vol&#233;e par un merle, 5 oeufs au plat, 17 notes de musique, 30 bonbons qui tombent d&#39;un distributeur, et jusqu&#39;&#224; 100 confettis !... Un livre ludique pour apprendre &#224; compter et &#224; visualiser les unit&#233;s de 1 &#224; 20, puis les dizaines de 20 &#224;... 100 !`,},
{id: `titre_650`, img:'./Images/image_650_1867576.jpg', display: `<b>Le Conflit : la femme et la m&#232;re</b><BR>Badinter Elisabeth`, titre: `Le Conflit : la femme et la m&#232;re`,data1:`Le Conflit : la femme et la m&#232;re`,data2:`Badinter Elisabeth`,data3:`9782253157557`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`Trente ans apr&#232;s L&#39;Amour en plus, le naturalisme - qui remet &#224; l&#39;honneur le concept bien us&#233; d&#39;instinct maternel - revient en force. &#192; force d&#39;entendre r&#233;p&#233;ter qu&#39;une m&#232;re doit tout &#224; son enfant, son lait, son temps et son &#233;nergie, il est in&#233;vitable que de plus en plus de femmes reculent devant l&#39;obstacle. Si plus d&#39;un quart des Allemandes restent sans enfant, c&#39;est qu&#39;elles trouvent &#224; se r&#233;aliser ailleurs que dans la maternit&#233; telle qu&#39;on la leur impose. Pour l&#39;heure, les Fran&#231;aises ont &#233;chapp&#233; &#224; ce dilemme du tout ou rien. Tiendront-elles t&#232;te aux injonctions des &#171; maternalistes &#187; soutenus par les plus respectables institutions ? Jusqu&#39;&#224; quand sauront-elles imposer leurs d&#233;sirs et leur volont&#233; contre le discours rampant de la culpabilit&#233; ?&#201;lisabeth Badinter met le doigt sur de vraies questions et fait mouche. Weronika Zarachowicz, T&#233;l&#233;rama.`,},
{id: `titre_651`, img:'./Images/image_651_1867576.jpg', display: `<b>Le Contrat</b><BR>Thomas Narcejac, Pierre Boileau`, titre: `Le Contrat`,data1:`Le Contrat`,data2:`Thomas Narcejac, Pierre Boileau`,data3:`5670000000369`,data4:`2023`,data5:`Polars`,data6:`G. est tueur &#224; gages. Pour un m&#233;tier aussi discret, une simple initiale suffit. Bien avant d&#39;exercer cette sinistre profession, G. tirait &#224; la winschester dans un cirque. Un as, dont la r&#233;putation avait alert&#233; M. Louis, l&#39;&#233;nigmatique commanditaire des missions d&#233;finitives. Mais tant qu&#39;il s&#39;agissait d&#39;effacer des crapules, G. n&#39;avait pas bronch&#233;. 

Le malheur (ou le bonheur?) voulut pourtant qu&#39;un jour il bless&#226;t un chien-loup en ex&#233;cutant son vieux ma&#238;tre. 
Et de traqueur il devint traqu&#233; n&#39;ayant point voulu abandonner la b&#234;te d&#233;sormais boiteuse qui le

signale pourtant &#224; l&#39;attention de la police et des sbires de M. Louis. 

Si Le contrat n&#39;est pas un roman policier comme les

autres, c&#39;est que Boileau-Narcejac ont accru le suspense par la bouleversante histoire d&#39;amour entre l&#39;homme et le chien, car il s&#39;agit l&#224;, somme toute, de la r&#233;demption du tueur par la b&#234;te.
`,},
{id: `titre_652`, img:'./Images/image_652_1867576.jpg', display: `<b>Le Cosmic Ghost Rider d&#233;truit l&#39;histoire Marvel</b><BR>Paul Scheer, Nick Giovannetti, GERARDO SANDOVAL`, titre: `Le Cosmic Ghost Rider d&#233;truit l&#39;histoire Marvel`,data1:`Le Cosmic Ghost Rider d&#233;truit l&#39;histoire Marvel`,data2:`Paul Scheer, Nick Giovannetti, GERARDO SANDOVAL`,data3:`9782809483178`,data4:`2019`,data5:`Bandes dessin&#233;es`,data6:`Apr&#232;s Thanos Gagne et la premi&#232;re mini-s&#233;rie Cosmic Ghost Rider, Marvel offre au Cosmic Ghost Rider un nouveau voyage dans le temps, aux origines des personnages de la Maison des Id&#233;es. Un anti-h&#233;ros irr&#233;v&#233;rencieux, qui massacre l&#39;univers Marvel avec humour et violence ? Le motard cosmique s&#39;inscrit dans la veine de Deadpool ! Frank Castle, le Cosmic Ghost Rider, est coinc&#233; dans le pass&#233;. Du coup il d&#233;cide d&#39;accompagner les Quatre Fantastiques pendant le voyage qui va leur conf&#233;rer leurs pouvoirs, et de remplacer Spider-Man au pied lev&#233; ! Mais Frank ne sera-t-il pas tenter d&#39;interf&#233;rer sur les &#233;v&#233;nements, en modifiant le douloureux &#233;pisode du pique-nique sanglant &#224; Central Park ? Il cr&#233;erait alors un paradoxe temporel inextricable.`,},
{id: `titre_653`, img:'./Images/image_653_1867576.jpg', display: `<b>Le courage d&#39;une m&#232;re</b><BR>Marie-Laure Picat, Anne Berthod`, titre: `Le courage d&#39;une m&#232;re`,data1:`Le courage d&#39;une m&#232;re`,data2:`Marie-Laure Picat, Anne Berthod`,data3:`9782915056839`,data4:`2009`,data5:``,data6:`Comment vivre la fin de sa vie, quand on n&#39;a pas quarante ans et qu&#39;on est m&#232;re de famille ? L&#39;automne dernier, Marie-Laure Picat apprend qu&#39;elle est atteinte d&#39;un cancer fatal &#224; court terme. Sa premi&#232;re pens&#233;e est pour ses enfants : que deviendront-ils apr&#232;s sa mort ? R&#233;solue &#224; assumer son r&#244;le de m&#232;re jusqu&#39;au bout, elle choisit elle-m&#234;me une famille d&#39;accueil. Aussit&#244;t, elle se heurte &#224; une fin de non-recevoir : non, ce n&#39;est pas &#224; elle de d&#233;cider du futur de ses enfants mais au juge, apr&#232;s sa mort. Non, rien ne garantit que Julie, Thibault, Matthieu et Margot seront &#233;lev&#233;s ensemble. Non, ils n&#39;habiteront pas l&#224; o&#249; ils ont grandi. R&#233;volt&#233;e par l&#39;aberration de la situation, Marie-Laure alerte les m&#233;dias. Alors, un extraordinaire mouvement de solidarit&#233; se met en place, la presse relaye son message : le courage de cette jeune maman &#233;meut le pays et elle re&#231;oit un soutien inesp&#233;r&#233;.`,},
{id: `titre_654`, img:'./Images/Image_absente.jpg', display: `<b>LE CRANE QUI CRANAIT</b><BR>`, titre: `LE CRANE QUI CRANAIT`,data1:`LE CRANE QUI CRANAIT`,data2:``,data3:`9782010168390`,data4:``,data5:`Livres pour enfants`,data6:``,},
{id: `titre_655`, img:'./Images/image_655_1867576.jpg', display: `<b>Le cr&#233;puscule d&#39;une idole.</b><BR>Michel Onfray`, titre: `Le cr&#233;puscule d&#39;une idole.`,data1:`Le cr&#233;puscule d&#39;une idole.`,data2:`Michel Onfray`,data3:`9782246769316`,data4:`2010`,data5:`Sciences humaines`,data6:`Michel Onfray, coh&#233;rent avec lui-m&#234;me, s&#39;en prend ici &#224; une religion qui, bien plus que les monoth&#233;ismes qu&#39;il pourfendait dans son Trait&#233; d&#39;ath&#233;ologie, semble avoir encore de beaux jours devant elle. Cette religion, c&#39;est la psychanalyse - et, plus particuli&#232;rement, le freudisme. Son id&#233;e est simple, radicale, brutale : Freud a voulu b&#226;tir une &#171; science &#187;, et il n&#39;y est pas parvenu; il a voulu &#171; prouver &#187; que l&#39;inconscient avait ses lois, sa logique intrins&#233;que, ses protocoles exp&#233;rimentaux - mais, h&#233;las, il a un peu (beaucoup ?) menti pour se parer des embl&#232;mes de la scientificit&#233;. Cela m&#233;ritait bien une contre-expertise. Tel est l&#39;objet de ce travail. Avec rigueur, avec une patience d&#39;archiviste, Michel Onfray a donc repris, depuis le d&#233;but, les textes sacr&#233;s de cette nouvelle &#233;glise. Et, sans redouter l&#39;opprobre qu&#39;il suscitera, les confronte aux t&#233;moignages, aux contradictions, aux correspondances. A l&#39;arriv&#233;e, le bilan est terrible : la psychanalyse, selon Onfray, ne serait qu&#39;une d&#233;pendance de la psychologie, de la litt&#233;rature, de la philosophie - mais, en aucun cas, la science &#171; dure &#187; &#224; laquelle aspirait son fondateur. On sera, devant une telle somme, un peu m&#233;dus&#233; : Freud n&#39;en ressort pas &#224; son avantage. Et encore moins sa post&#233;rit&#233; – qui aura beau jeu de pr&#233;tendre que si Michel Onfray conteste si violemment la religiosit&#233; en vogue chez les arch&#233;ologues de l&#39;inconscient, ce serait pr&#233;cis&#233;ment parce qu&#39;il craindrait de contempler le sien. Une &#171; ouverture &#187; biographique, semblable &#224; celle qui pr&#233;c&#232;de chacun de ces essais, devance cette objection en racontant comment et pourquoi Michel Onfray a d&#233;couvert - en vain - cette &#171; science de l&#39;&#226;me &#187; qui n&#39;en est pas une.`,},
{id: `titre_656`, img:'./Images/image_656_1867576.jpg', display: `<b>Le Cri De La Mouette</b><BR>LABORIT EMMANUELLE.`, titre: `Le Cri De La Mouette`,data1:`Le Cri De La Mouette`,data2:`LABORIT EMMANUELLE.`,data3:`9782221076736`,data4:`1994`,data5:`Livres pour enfants`,data6:`&quot; J&#39;ai pouss&#233; des cris, beaucoup de cris. Parce que je voulais m&#39;entendre et que les sons ne me revenaient pas. Mes appels ne voulaient rien dire pour mes parents. C&#39;&#233;taient, disaient-ils, des cris aigus d&#39;oiseau de mer. Alors, ils m&#39;ont surnomm&#233;e la mouette. Et la mouette criait au-dessus d&#39;un oc&#233;an de bruits qu elle n&#39;entendait pas, avec la sensation d&#39;&#234;tre enferm&#233;e derri&#232;re une &#233;norme porte, qu&#39;elle ne pouvait pas ouvrir pour se faire comprendre des autres. &quot; Lorsque Emmanuelle a sept ans, elle d&#233;couvre la langue des signes. Le monde s&#39;ouvre enfin. Elle devient une petite fille rieuse et &quot; bavarde &quot;. A l&#39;adolescence, pourtant, tout bascule. Aux d&#233;sarrois de son &#226;ge s&#39;ajoute la r&#233;volte de voir nier l&#39;identit&#233; des sourds. Emmanuelle ne peut plus concilier l&#39;univers des entendants et le sien. Elle se referme, d&#233;rive, se perd dans des exp&#233;riences chaotiques. Mais, lucide et volontaire, elle r&#233;agit et choisit de se battre : elle r&#233;ussit &#224; passer son bac, lutte pour faire reconna&#238;tre les droits des trois millions de sourds fran&#231;ais, puis s&#39;impose magistralement au th&#233;&#226;tre dans Les Enfants du silence. Le Cri de la mouette est le t&#233;moignage d&#39;une jeune fille qui, &#224; vingt-deux ans, a d&#233;j&#224; connu la solitude absolue, le doute et le d&#233;sespoir, mais aussi le bonheur, la solidarit&#233; et la gloire.`,},
{id: `titre_657`, img:'./Images/image_657_1867576.jpg', display: `<b>Le D&#233;mon qui dansait la gigue</b><BR>Alfred Hitchcock`, titre: `Le D&#233;mon qui dansait la gigue`,data1:`Le D&#233;mon qui dansait la gigue`,data2:`Alfred Hitchcock`,data3:`9782010170096`,data4:`1998`,data5:`Livres pour enfants`,data6:`Inqui&#233;tante cr&#233;ature ! Le torse velu, la t&#234;te hirsute et cornue, la bouche grima&#231;ante et les yeux flamboyants, le nouvel ennemi des trois jeunes d&#233;tectives a d&#233;cid&#233;ment tout pour d&#233;plaire... De plus, ce d&#233;mon aux danses &#233;tranges vole syst&#233;matiquement toutes les mallettes noires du quartier ! Hannibal, Peter et Bob sont d&#233;cid&#233;s &#224; arr&#234;ter ce personnage, qui a le diable au corps.`,},
{id: `titre_658`, img:'./Images/image_658_1867576.jpg', display: `<b>Le dernier bastion</b><BR>Bill Willingham, Mark Buckingham, P-Craig Russell`, titre: `Le dernier bastion`,data1:`Le dernier bastion`,data2:`Bill Willingham, Mark Buckingham, P-Craig Russell`,data3:`9782809409826`,data4:`2009`,data5:`Bandes dessin&#233;es`,data6:`Racont&#233; par Boy Blue, Le Dernier Bastion d&#233;crit les conditions dans lesquelles le Prince Charmant, Barbe-Bleue et les autres Fables ont quitt&#233; leurs royaumes, ravag&#233;s par la guerre. Dans le feu d&#39;un dernier combat sanglant surgit une jeune fille tout de rouge v&#234;tue qui va briser &#224; jamais le cœur de Boy Blue. Pendant ce temps, la communaut&#233; de Fableville tremble. La pr&#233;sence de gobelins &#224; la solde de l&#39;Adversaire autour du passage entre le monde des Fables et le n&#244;tre n&#39;inaugure rien de bon. Et qui sont ces hommes en noir qui ressemblent &#233;trangement &#224; Pinocchio et harc&#232;lent Jack ?`,},
{id: `titre_659`, img:'./Images/image_659_1867576.jpg', display: `<b>Le dernier bastion</b><BR>Bill Willingham, Mark Buckingham, P-Craig Russell, Craig Hamilton`, titre: `Le dernier bastion`,data1:`Le dernier bastion`,data2:`Bill Willingham, Mark Buckingham, P-Craig Russell, Craig Hamilton`,data3:`9782809401349`,data4:`2007`,data5:`Bandes dessin&#233;es`,data6:`Racont&#233; par Boy Blue, Le Dernier Bastion d&#233;crit les conditions dans lesquelles le Prince Charmant, Barbe-Bleue et les autres Fables ont quitt&#233; leurs royaumes, ravag&#233;s par la guerre. Dans le feu d&#39;un dernier combat sanglant surgit une jeune fille tout de rouge v&#234;tue qui va briser &#224; jamais le cœur de Boy Blue... Pendant ce temps, la communaut&#233; de Fableville tremble. La pr&#233;sence de gobelins &#224; la solde de l&#39;Adversaire autour du passage entre le monde des Fables et le n&#244;tre n&#39;augure rien de bon. Et qui sont ces hommes en noir qui ressemblent &#233;trangement &#224; Pinocchio et harc&#232;lent Jack ? Fables : le dernier bastion regroupe les &#233;pisodes 19 &#224; 21 de la mythique s&#233;rie Vertigo &#233;crite par Bill Willingham, et le prestigieux one-shot Fables : the last castle dessin&#233; par le l&#233;gendaire P. Craig Russell.`,},
{id: `titre_660`, img:'./Images/image_660_1867576.jpg', display: `<b>Le dernier Parrain</b><BR>Puzo Mario`, titre: `Le dernier Parrain`,data1:`Le dernier Parrain`,data2:`Puzo Mario`,data3:`9782709617369`,data4:`1996`,data5:`Romans et litt&#233;rature`,data6:`Vingt-six ans apr&#232;s Le Parrain, une nouvelle grande histoire de famille, d&#39;honneur et de vengeance par Mario Puzo, au sommet de son art. Don Domenico Clericuzio, le patriarche du plus puissant clan mafieux am&#233;ricain, l&#39;a compris : le crime organis&#233; est devenu trop dangereux ; l&#39;avenir des siens, de ses petits-enfants surtout, r&#233;side d&#233;sormais &#224; Wall Street, dans les casinos du Nevada, &#224; La Mecque du cin&#233;ma o&#249; l&#39;argent facile et les fortunes rapides s&#39;apparentent &#224; la l&#233;galit&#233;. Il suffira cependant que les anciennes rivalit&#233;s de pouvoir resurgissent pour que le plan minutieusement pr&#233;par&#233; par Don Domenico soit menac&#233;. Pourra-t-il emp&#234;cher le bain de sang alors qu&#39;une guerre fratricide oppose ses descendants ? Car tuer est encore ce que savent faire le mieux les Clericuzio... De l&#39;enclave du Bronx aux folies d&#39;Hollywood, en passant par les palaces de Las Vegas, Mario Puzo dresse avec force et humour un portrait sans &#233;gal de l&#39;Am&#233;rique, de ses mythes, de ses tentations, mais aussi de ses valeurs. Une grande l&#233;gende familiale comme on n&#39;en avait plus lu depuis celle des Corleone.`,},
{id: `titre_661`, img:'./Images/image_661_1867576.jpg', display: `<b>Le D&#233;sespoir des singes... et autre bagatelles</b><BR>Hardy Fran&#231;oise`, titre: `Le D&#233;sespoir des singes... et autre bagatelles`,data1:`Le D&#233;sespoir des singes... et autre bagatelles`,data2:`Hardy Fran&#231;oise`,data3:`9782221111635`,data4:`2011`,data5:`Histoire`,data6:`Voix sans pesanteur, beaut&#233; intemporelle, silhouette &#233;lanc&#233;e, Fran&#231;oise Hardy est surtout une auteur-compositeur- interpr&#232;te exigeante, appr&#233;ci&#233;e dans le monde entier, qui a inspir&#233; plusieurs g&#233;n&#233;rations depuis son premier succ&#232;s, Tous les gar&#231;ons et les filles, en 1962. Pour la premi&#232;re fois, elle livre les clefs de sa vie. Elle raconte son enfance en vase clos qui ne la pr&#233;parait en rien &#224; une c&#233;l&#233;brit&#233; totalement inattendue, &#233;voque ses amours avec Jean-Marie P&#233;rier, puis avec Jaques Dutronc, son mari, et naturellement parle de leur fils, Thomas. Fran&#231;oise Hardy revient aussi sur ses chansons, ses collaborations et ses rencontres. &#201;crit avec sinc&#233;rit&#233;, lucidit&#233; et tendresse, son r&#233;cit permet de revivre des &#233;pisodes connus, d&#39;en d&#233;couvrir d&#39;autres, et surtout de rire, de r&#234;ver et de s&#39;interroger avec elle sur ce qui fait le sens de nos exigences, joies et souffrances m&#234;l&#233;es. Mieux qu&#39;un livre de souvenirs, une grande travers&#233;e des apparences, o&#249; l&#39;on d&#233;couvre, depuis l&#39;enfance &#224; nos jours, l&#39;itin&#233;raire int&#233;rieur, artistique et amoureux d&#39;une artiste profond&#233;ment singuli&#232;re.`,},
{id: `titre_662`, img:'./Images/image_662_1867576.jpg', display: `<b>Le dictionnaire moderne</b><BR>Mcfly &amp; Carlito, Carlito`, titre: `Le dictionnaire moderne`,data1:`Le dictionnaire moderne`,data2:`Mcfly &amp; Carlito, Carlito`,data3:`9782749937151`,data4:`2018`,data5:`Romans et litt&#233;rature`,data6:`PRETE A EN ROUE LIVRE PAR NOEMIE VU VAN

Aujourd&#39;hui, les mots ont une autre port&#233;e, un autre sens qu&#39;au si&#232;cle dernier, et nous avons d&#233;cid&#233; de leur enlever le costume fatigu&#233; de l&#39;Acad&#233;mie fran&#231;aise pour les rev&#234;tir d&#39;un short et d&#39;une chemise aux motifs tropicaux. Ce livre vient d&#233;poussi&#233;rer les dicos traditionnels qui ne sont plus les v&#233;ritables t&#233;moins de notre &#233;poque. Ici vous trouverez des d&#233;finitions honn&#234;tes et actuelles dont le but ultime est que la voix dans votre cerveau prononce cette phrase &#224; leur lecture : &quot;Mais oui, c&#39;est trop &#231;a !&quot;. Nous esp&#233;rons du fond de notre coeur que ce dictionnaire d&#233;clenchera chez vous ce petit sourire en coin si s&#233;duisant. C&#39;est Wikip&#233;dia avec de l&#39;humour, c&#39;est Larousse avec la fibre.`,},
{id: `titre_663`, img:'./Images/image_663_1867576.jpg', display: `<b>Le doudou du capitaine</b><BR>St&#233;phanie Clo, Adeline Ruel`, titre: `Le doudou du capitaine`,data1:`Le doudou du capitaine`,data2:`St&#233;phanie Clo, Adeline Ruel`,data3:`9782820814357`,data4:`2020`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Le capitaine Longue Barbe et sa terrible bande de pirates passent leurs journ&#233;es &#224; attaquer et piller le moindre navire en vue. Mais le redoutable Longue Barbe a un secret : cach&#233; dans les plis de son veston se trouve son pr&#233;cieux doudou, qu&#39;il garde depuis l&#39;enfance. Un jour, lors d&#39;une bataille sanglante, le capitaine perd ce doudou...`,},
{id: `titre_664`, img:'./Images/image_664_1867576.jpg', display: `<b>Le doudou qui aimait trop le chocolat</b><BR>Larochelle Claudia`, titre: `Le doudou qui aimait trop le chocolat`,data1:`Le doudou qui aimait trop le chocolat`,data2:`Larochelle Claudia`,data3:`9791039554602`,data4:`2025`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_665`, img:'./Images/image_665_1867576.jpg', display: `<b>Le fils de l&#39;Etalon Noir</b><BR>Walter Farley`, titre: `Le fils de l&#39;Etalon Noir`,data1:`Le fils de l&#39;Etalon Noir`,data2:`Walter Farley`,data3:`9782012003309`,data4:`2000`,data5:`Bandes dessin&#233;es`,data6:`&quot; Ah ! je te dresserai, moi ! &quot; Henry, le vieil entra&#238;neur, l&#232;ve sa cravache sur le poulain et frappe &#224; coups redoubl&#233;s. L&#39;intervention d&#39;Alec Ramsay survient trop tard : le fils de Black restera traumatis&#233;... Heureusement, Alec aime ce jeune animal fougueux, et il s&#39;est jur&#233; de lui faire gagner de grandes courses. Son amiti&#233; sera-t-elle suffisante pour gu&#233;rir le jeune &#233;talon de ses terreurs ?`,},
{id: `titre_666`, img:'./Images/image_666_1867576.jpg', display: `<b>Le fils de l&#39;Ursari</b><BR>Xavier-Laurent Petit`, titre: `Le fils de l&#39;Ursari`,data1:`Le fils de l&#39;Ursari`,data2:`Xavier-Laurent Petit`,data3:`9782211308861`,data4:`2019`,data5:`BD`,data6:`Quand on est fils d&#39;Ursari, on ne reste jamais bien longtemps au m&#234;me endroit. Parias dans leur propre pays, Ciprian et sa famille &#233;chouent &#224; Paris o&#249;, para&#238;t-il, l&#39;argent coule &#224; flots. La r&#233;alit&#233; sera infiniment plus rude ! Adapt&#233; du roman de Xavier-Laurent petit et magnifiquement mis en sc&#232;ne par Cyrille Pom&#232;s et Isabelle Merlet, le destin de Ciprian laisse cependant peindre une lueur d&#39;espoir : aucune vie n&#39;est jou&#233;e d&#39;avance.
`,},
{id: `titre_667`, img:'./Images/image_667_1867576.jpg', display: `<b>Le fils du chiffonnier</b><BR>Kirk Douglas`, titre: `Le fils du chiffonnier`,data1:`Le fils du chiffonnier`,data2:`Kirk Douglas`,data3:`000000001311`,data4:`1990`,data5:`Cin&#233;ma`,data6:`Les M&#233;moires de vedettes am&#233;ricaines sont le plus souvent des produits finis, adapt&#233;s au public et pass&#233;s &#224; la moulinette des services de publicit&#233;. Ce livre d&#233;tonne par sa sinc&#233;rit&#233;, son ton de libert&#233;, et l&#39;absence - rare - de tout snobisme. Le g&#233;n&#233;rique compte tout ce qu&#39;il faut de c&#233;l&#233;brit&#233;s, du &quot; show-bizz &quot; &#224; la politique, et contient le pourcentage in&#233;vitable d&#39;allusions et d&#39;indiscr&#233;tions ; mais il renferme quelque chose de diff&#233;rent : sous la &quot; success-story &quot; aux couleurs vives d&#39;Hollywood, l&#39;histoire grise d&#39;un petit juif devenu grand qui ne comprend pas pourquoi le monde est si dur... (Gilles Lambert, Le Figaro) Le fils du chiffonnier illettr&#233; - russe et juif de surcro&#238;t - qui a tenu dans ses bras les plus belles femmes d&#39;Hollywood, Joan Crawford, Rita Hayworth, Marl&#232;ne Dietrich, et pas seulement au cin&#233;ma, se fait tendre pour ses conqu&#234;tes, ironique pour ses d&#233;tracteurs, acide pour la vie frelat&#233;e des vedettes. Mais jamais, celui qui fut Van Gogh, Spartacus et le colonel Dax n&#39;oublie qu&#39;il fut d&#39;abord Issur Danielovitch Demsky, sorti &#224; coups de volont&#233;, de travail et de chance de la mis&#232;re. (Claire M&#233;heust, Marie-Claire)`,},
{id: `titre_668`, img:'./Images/image_668_1867576.jpg', display: `<b>Le foot</b><BR>G&#233;raldine Maincent`, titre: `Le foot`,data1:`Le foot`,data2:`G&#233;raldine Maincent`,data3:`9782035924476`,data4:`2016`,data5:`Livres pour enfants`,data6:`- Des petits documentaires de 28 pages sur un th&#232;me tr&#232;s appr&#233;ci&#233; des petits. - Le documentaire comprend 10 doubles-pages de contenu : - Un jeu anglais- Le ballon et le terrain- Direction le stade !- La tenue- Les &#233;quipes- L’arbitre- Allez, les blancs !- Champions du monde- Un sport pour tous- Vive les champions ! - La 11&#232;me double-page propose des jeux &#224; r&#233;soudre, au moyen de la double-page d’autocollants, sur les th&#232;mes abord&#233;s dans les 10 doubles-pages pr&#233;c&#233;dentes. - En toute fin d’ouvrage, une enveloppe renfermant un puzzle &#224; construire de 12 pi&#232;ces.`,},
{id: `titre_669`, img:'./Images/image_669_1867576.jpg', display: `<b>Le football</b><BR>St&#233;phanie Ledu`, titre: `Le football`,data1:`Le football`,data2:`St&#233;phanie Ledu`,data3:`9782745933829`,data4:`2008`,data5:`Livres pour enfants`,data6:`Des documentaires illustr&#233;s, qui r&#233;pondent &#224; toutes les questions des petits curieux &#224; partir de 3 ans. Des textes courts et instructifs, de belles illustrations et un papier ind&#233;chirable font de cette collection un outil id&#233;al pour accompagner et guider nos enfants dans la d&#233;couverte du monde...`,},
{id: `titre_670`, img:'./Images/image_670_1867576.jpg', display: `<b>Le Gang des chevreuils rus&#233;s</b><BR>Morel Darleux Corinne`, titre: `Le Gang des chevreuils rus&#233;s`,data1:`Le Gang des chevreuils rus&#233;s`,data2:`Morel Darleux Corinne`,data3:`9791023516128`,data4:`2021`,data5:`Livres pour enfants`,data6:`&#171;Foxy est une petite fille curieuse et malicieuse qui vit &#224; la campagne depuis que sa famille a quitt&#233; Paris. L&#39;un de ses endroits pr&#233;f&#233;r&#233;s, c&#39;est une petite cabane qu&#39;elle a am&#233;nag&#233;e dans la for&#234;t et dans laquelle elle adore venir bouquiner. Mais voil&#224; qu&#39;un jour, elle d&#233;couvre un panneau qui annonce la construction d&#39;un complexe h&#244;telier ! An&#233;antie, Foxy imagine d&#233;j&#224; le carnage. Avec quelques copains, elle d&#233;cide alors de monter le &quot; gang des chevreuils rus&#233;s &quot;, pour mettre des b&#226;tons dans les roues des promoteurs. Ces enfants intr&#233;pides vont mettre leur imagination galopante et leur sens de la mise en sc&#232;ne au service de m&#232;re Nature ! Et ils pourraient bien cr&#233;er le buzz! &#187;--`,},
{id: `titre_671`, img:'./Images/image_671_1867576.jpg', display: `<b>Le Gar&#231;on qui ne parlait pas</b><BR>Leon Donna`, titre: `Le Gar&#231;on qui ne parlait pas`,data1:`Le Gar&#231;on qui ne parlait pas`,data2:`Leon Donna`,data3:`9782757856864`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`Brunetti est press&#233; par sa femme d&#39;enqu&#234;ter sur la mort suspecte d&#39;un jeune handicap&#233; mental employ&#233; par leur pressing. Elle ne peut pas supporter l&#39;id&#233;e que dans la vie, comme dans la mort, personne ne l&#39;ait remarqu&#233; ni aid&#233;... Mais &#224; la grande surprise du commissaire , l&#39;enqu&#234;te de routine qui s&#39;ensuit le conduira &#224; soup&#231;onner des personnalit&#233;s v&#233;nitiennes tr&#232;s en vue... Une nouvelle enqu&#234;te d&#39;une s&#233;rie &#224; la popularit&#233; grandissante...`,},
{id: `titre_672`, img:'./Images/image_672_1867576.jpg', display: `<b>Le glaive et la croix</b><BR>`, titre: `Le glaive et la croix`,data1:`Le glaive et la croix`,data2:``,data3:`5670000001168`,data4:``,data5:``,data6:``,},
{id: `titre_673`, img:'./Images/image_673_1867576.jpg', display: `<b>Le grand bateau de grand ours</b><BR>Eve Bunting`, titre: `Le grand bateau de grand ours`,data1:`Le grand bateau de grand ours`,data2:`Eve Bunting`,data3:`9782211224604`,data4:`2016`,data5:``,data6:`Auparavant, Grand Ours &#233;tait un petit ours qui avait un petit bateau. Maintenant il a grandi. &quot;Je voudrais construire un nouveau bateau qui soit exactement comme mon petit bateau, mais en plus grand&quot;, dit-il &#224; sa maman. Ses amis lui donnent des conseils pour am&#233;liorer son grand bateau. Mais le r&#233;sultat est horrible. Que peut faire Grand Ours? Comment rester fid&#232;le &#224; son r&#234;ve sans vexer ses amis ?`,},
{id: `titre_674`, img:'./Images/Image_absente.jpg', display: `<b>Le grand fauve (Neuf)</b><BR>Luc Blanvillain`, titre: `Le grand fauve (Neuf)`,data1:`Le grand fauve (Neuf)`,data2:`Luc Blanvillain`,data3:`9782211303354`,data4:``,data5:`Livres pour enfants`,data6:`Nicolas entre au coll&#232;ge et il est temps qu&#39;il le sache : le monde est une jungle. On n&#39;est pas &#224; l&#39;abri de rencontrer dans la cour une meute d&#39;alligators au sourire carnassier. On risque aussi de croiser, au coin d&#39;un bois, une vraie tigresse &#233;chapp&#233;e d&#39;un zoo. Et on a des chances de croiser une intr&#233;pide guerri&#232;re en libert&#233;. Mais quand, comme Nicolas, on a toujours &#233;t&#233; couv&#233; au nid et &#233;lev&#233; au grain, il faut savoir s&#39;armer de courage pour prendre son vol.`,},
{id: `titre_675`, img:'./Images/image_675_1867576.jpg', display: `<b>Le grand Quoi: Autobiographie de Valentino Achak Deng</b><BR>Dave Eggers`, titre: `Le grand Quoi: Autobiographie de Valentino Achak Deng`,data1:`Le grand Quoi: Autobiographie de Valentino Achak Deng`,data2:`Dave Eggers`,data3:`9782070440238`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`Valentino n&#39;a pas huit ans lorsqu&#39;il est contraint de fuir Marial Bai, son village natal, traqu&#233; par les miliciens arm&#233;s par Khartoum. Comme des milliers d&#39;autres gosses, le jeune Soudanais va parcourir &#224; pied des centaines de kilom&#232;tres pour &#233;chapper au sort des enfants soldats et des esclaves. Valentino passera ensuite plus de dix ans dans des camps de r&#233;fugi&#233;s en &#201;thiopie et au Kenya, avant d&#39;obtenir un visa pour l&#39;Am&#233;rique. Dans une nouvelle jungle, urbaine cette fois, il d&#233;couvrira une face inattendue du racisme. &#192; mi-chemin entre le roman picaresque et le r&#233;cit d&#39;apprentissage, ce livre est avant tout le fruit d&#39;un &#233;change. Eggers l&#39;Am&#233;ricain a &#233;cout&#233; Valentino l&#39;Africain se raconter. Sa plume impertinente fait mouche et insuffle &#224; cette autobiographie une dimension &#233;pique, qui rappelle celle de Mark Twain.`,},
{id: `titre_676`, img:'./Images/image_676_1867576.jpg', display: `<b>Le Grand Vizir de la nuit</b><BR>Catherine Hermary-Vieille`, titre: `Le Grand Vizir de la nuit`,data1:`Le Grand Vizir de la nuit`,data2:`Catherine Hermary-Vieille`,data3:`000000000857`,data4:`2018`,data5:`Romans`,data6:`Au coeur de l&#39;Orient romantique et violentDans l&#39;Empire ottoman, en 785 ans apr&#232;s J.-C., le jeune Harun al-Rachid devient Calife imp&#233;rial. &#201;namour&#233; d&#39;un Persan, Djafar, il voit ses espoirs s&#39;envoler quand il d&#233;couvre que celui-ci lui pr&#233;f&#232;re sa soeur, Abassa. Si Harun accepte leur union, il d&#233;cide, de rage, d&#39;interdire la consommation de leur mariage. N&#233;anmoins, n&#39;&#233;coutant que leurs coeurs, les deux amants d&#233;cident de d&#233;sob&#233;ir, et mettent au monde des jumeaux. 
Ayant d&#233;fi&#233; leur sultan, ils auront &#224; en asssumer les cons&#233;quences. Inspir&#233; par la l&#233;gende des Barmakides, ce conte des Mille et Une Nuits revisit&#233; n&#39;a rien perdu de sa modernit&#233;. Et nous invite &#224; un voyage dans un Orient fantasm&#233; fait de chants voluptueux, dans la contemplation, &#224; la fois sombre et romantique, de l&#39;amour tragique qui se consume jusqu&#39;&#224; la mort.`,},
{id: `titre_677`, img:'./Images/image_677_1867576.jpg', display: `<b>Le hameau des Purs</b><BR>Sonja Delzongle`, titre: `Le hameau des Purs`,data1:`Le hameau des Purs`,data2:`Sonja Delzongle`,data3:`9782072864018`,data4:`2019`,data5:`Thrillers`,data6:`Audrey Grimaud, journaliste, est envoy&#233;e sur les lieux d&#39;un incendie criminel ayant fait sept victimes. Dans ce hameau ravag&#233; par les flammes r&#233;side une communaut&#233; de Purs qui a choisi de vivre &#224; l&#39;&#233;cart du monde moderne. Audrey conna&#238;t bien l&#39;endroit : ses grands-parents faisaient partie de cette congr&#233;gation myst&#233;rieuse. Peu &#224; peu, des &#233;pisodes troubles de son enfance remontent &#224; la surface. Des disparitions suspectes, d&#39;&#233;tranges accidents qui ont &#233;maill&#233; ses s&#233;jours l&#224;-bas. Et une figure sinistre lui revient en m&#233;moire : l&#39;Empailleur, un meurtrier d&#39;une cruaut&#233; inou&#239;e dont l&#39;identit&#233; n&#39;a jamais &#233;t&#233; d&#233;couverte. Au risque d&#39;y laisser sa vie et sa raison, Audrey d&#233;cide d&#39;explorer les secrets enfouis dans les ruines fumantes du hameau...`,},
{id: `titre_678`, img:'./Images/image_678_1867576.jpg', display: `<b>Le Horla: Et autres r&#233;cits fantastiques</b><BR>Maupassant Guy de`, titre: `Le Horla: Et autres r&#233;cits fantastiques`,data1:`Le Horla: Et autres r&#233;cits fantastiques`,data2:`Maupassant Guy de`,data3:`9782266082983`,data4:`1998`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`Quel est cet &#234;tre impalpable et myst&#233;rieux, ce &#39;Horla&#39; tapi dans l&#39;ombre, pr&#234;t &#224; bondir pour poss&#233;der sa proie ? On cherche &#224; le saisir mais il s&#39;&#233;chappe sans cesse, on croit le dominer et c&#39;est lui qui nous tient. Alors, peu &#224; peu, inexorablement, nous plongeons dans les ab&#238;mes insondables de la folie - la mort, ultime pulsion, n&#39;est- elle pas la seule issue ? Au contraire, c&#39;est le d&#233;sir de vie, ou plut&#244;t le besoin dargent, qui unit Lesable et Cora - faire un enfant pour toucher l&#39;h&#233;ritage, pas si simple que &#231;a... &#39;Le horla&#39; et L&#39;h&#233;ritage sont les fragments d&#39;une m&#234;me vision du monde o&#249; Maupassant m&#234;le avec talent le r&#233;cit tragique d&#39;une d&#233;mence et la satire d&#39;un amour de pacotille.`,},
{id: `titre_679`, img:'./Images/image_679_1867576.jpg', display: `<b>Le Jeu de l&#39;amour et du hasard</b><BR>Marivaux, Kim-lan Appere`, titre: `Le Jeu de l&#39;amour et du hasard`,data1:`Le Jeu de l&#39;amour et du hasard`,data2:`Marivaux, Kim-lan Appere`,data3:`3000000001110`,data4:`2024`,data5:`Scolaire et Parascolaire`,data6:`Notes, pr&#233;sentation et dossier par Kim-Lan Delahaye Silvia doit-elle &#233;pouser Dorante ? Pour en avoir le coeur net, la jeune femme d&#233;cide de prendre les habits de sa suivante et d&#39;observer ainsi &#224; sa guise son pr&#233;tendant. Ce qu&#39;elle ne sait pas, c&#39;est que Dorante a mis en place le m&#234;me stratag&#232;me, et se pr&#233;sente &#224; elle sous les traits de son valet, Arlequin... Duos amoureux, dialogues alertes, rebondissements et d&#233;voilements ponctuent cette savoureuse com&#233;die, qui est aujourd&#39;hui encore l&#39;une des pi&#232;ces les plus jou&#233;es de Marivaux. Groupements de textes&#160;: 1.&#160;Aimer au XVIIIe&#160;si&#232;cle 2.&#160;La querelle au th&#233;&#226;tre`,},
{id: `titre_680`, img:'./Images/image_680_1867576.jpg', display: `<b>LE JOURNAL QUI S&#39;EFFEUILLAIT</b><BR>Alfred Hitchcock`, titre: `LE JOURNAL QUI S&#39;EFFEUILLAIT`,data1:`LE JOURNAL QUI S&#39;EFFEUILLAIT`,data2:`Alfred Hitchcock`,data3:`9782010137051`,data4:`1992`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_681`, img:'./Images/image_681_1867576.jpg', display: `<b>Le Journal secret de Charlotte Bront&#235;</b><BR>Syrie James`, titre: `Le Journal secret de Charlotte Bront&#235;`,data1:`Le Journal secret de Charlotte Bront&#235;`,data2:`Syrie James`,data3:`9782811215439`,data4:`2016`,data5:`Suspense`,data6:`J&#39;ai &#233;crit sur les joies de l&#39;amour. Au fond de mon coeur, je r&#234;ve depuis longtemps de vivre une relation intime avec un homme. Chaque Jane, j&#39;en ai la conviction, m&#233;rite son Rochester. &#187; M&#234;me si Charlotte Bront est pauvre, dot&#233;e d&#39;un physique quelconque et d&#233;pourvue de relations, elle poss&#232;de une fougue qui ne se r&#233;v&#232;le qu&#39;&#224; travers ses &#233;crits. Vivant retir&#233;e dans le Yorkshire avec ses soeurs, son fr&#232;re et un p&#232;re qui devient aveugle, elle r&#234;ve d&#39;une passion r&#233;elle aussi d&#233;vorante que celles qui peuplent son imagination. Au fil des pages de son journal intime, Charlotte Bront&#235; nous livre ses sentiments sur les hommes qu&#39;elle rencontre ainsi que ses d&#233;sirs les plus secrets...`,},
{id: `titre_682`, img:'./Images/image_682_1867576.jpg', display: `<b>LE LINGOT PERDU</b><BR>Walt Disney company, Jacques Leli&#232;vre, Mario P&#233;pin`, titre: `LE LINGOT PERDU`,data1:`LE LINGOT PERDU`,data2:`Walt Disney company, Jacques Leli&#232;vre, Mario P&#233;pin`,data3:`9782230001163`,data4:`1992`,data5:``,data6:``,},
{id: `titre_683`, img:'./Images/image_683_1867576.jpg', display: `<b>Le lion</b><BR>Joseph Kessel`, titre: `Le lion`,data1:`Le lion`,data2:`Joseph Kessel`,data3:`9782070612567`,data4:`2007`,data5:`Livres 6-12 ans`,data6:`Dons le grand parc royal du Kenya, Patricia vit avec les b&#234;tes sauvages, au pied du Kilimandjaro. L&#39;enfant a su apprivoiser le lion King, qu&#39;elle a recueilli alors qu&#39;il n&#39;&#233;tait qu&#39;un lionceau. Les buffles, z&#232;bres, gazelles ou gu&#233;pards ont, eux aussi, appris &#224; la conna&#238;tre. Mais par le parc passent les fiers guerriers masa&#239;, et Oriounga, le plus orgueilleux d&#39;entre eux, n&#39;a qu&#39;un r&#234;ve : affronter le grand lion... Plongez au cœur de la brousse pour d&#233;couvrir une bouleversante et magnifique histoire d&#39;amiti&#233; entre une enfant et un lion, par un grand &#233;crivain.`,},
{id: `titre_684`, img:'./Images/image_684_1867576.jpg', display: `<b>Le lion qui claquait des dents</b><BR>Alfred Hitchcock`, titre: `Le lion qui claquait des dents`,data1:`Le lion qui claquait des dents`,data2:`Alfred Hitchcock`,data3:`9782010177590`,data4:`1996`,data5:`Livres pour enfants`,data6:`Un fauve bless&#233; est toujours dangereux. Arthur, le lion apprivois&#233;, souffre de la patte gauche. Si l&#39;animal est nerveux, ce n&#39;est pas seulement pour des raisons de sant&#233;, et les Trois jeunes d&#233;tectives ne vont pas tarder &#224; s&#39;en rendre compte. Imaginez un peu : vous seriez roi des animaux, et crime de l&#232;se-majest&#233;, certains individus insisteraient pour acheter les barreaux de votre cage... Tel Arthur en pareilles circonstances, vous claqueriez des dents !`,},
{id: `titre_685`, img:'./Images/image_685_1867576.jpg', display: `<b>Le lion qui claquait des dents</b><BR>Alfred Hitchcock`, titre: `Le lion qui claquait des dents`,data1:`Le lion qui claquait des dents`,data2:`Alfred Hitchcock`,data3:`9782010177590`,data4:`1996`,data5:`Livres pour enfants`,data6:`Un fauve bless&#233; est toujours dangereux. Arthur, le lion apprivois&#233;, souffre de la patte gauche. Si l&#39;animal est nerveux, ce n&#39;est pas seulement pour des raisons de sant&#233;, et les Trois jeunes d&#233;tectives ne vont pas tarder &#224; s&#39;en rendre compte. Imaginez un peu : vous seriez roi des animaux, et crime de l&#232;se-majest&#233;, certains individus insisteraient pour acheter les barreaux de votre cage... Tel Arthur en pareilles circonstances, vous claqueriez des dents !`,},
{id: `titre_686`, img:'./Images/Image_absente.jpg', display: `<b>Le Livre de la jungle</b><BR>Disney`, titre: `Le Livre de la jungle`,data1:`Le Livre de la jungle`,data2:`Disney`,data3:`9782230005642`,data4:`1996`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_687`, img:'./Images/image_687_1867576.jpg', display: `<b>Le livre de la jungle</b><BR>Rudyard Kipling`, titre: `Le livre de la jungle`,data1:`Le livre de la jungle`,data2:`Rudyard Kipling`,data3:`9791094657102`,data4:`2025`,data5:``,data6:`Mowgli, un b&#233;b&#233; orphelin laiss&#233; seul dans la jungle, est recueilli par une meute de loups. Passant son enfance dans cette jungle, il apprend &#224; conna&#238;tre les animaux, &#224; se faire des amis, tels que Baloo l&#39;ours, Bagheera la panth&#232;re noire ou Kaa le python, mais aussi des ennemis, le peuple des singes, Shere Khan le tigre ou Tabaqui la hy&#232;ne, qui ne veulent que sa perte et le d&#233;vorer.`,},
{id: `titre_688`, img:'./Images/image_688_1867576.jpg', display: `<b>Le Livre de la Jungle</b><BR>Disney`, titre: `Le Livre de la Jungle`,data1:`Le Livre de la Jungle`,data2:`Disney`,data3:`9782377581634`,data4:`2023`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Toute l&#39;histoire du classique Disney : Le Livre de la Jungle dans un bel album, pour un moment de lecture &#224; partager entre parents et enfants. D&#233;couvrez toute l&#39;histoire du film dans cet album carr&#233;, reli&#233; cartonn&#233; de 84 pages, avec de grandes illustrations pleine page. Les textes courts et faciles &#224; lire sont rythm&#233;s par de nombreux dialogues. D&#232;s 4 ans. L&#39;histoire : Mowgli grandit dans la jungle, aupr&#232;s des loups. 
Sa vie s&#39;&#233;coule joyeusement jusqu&#39;au jour o&#249; le tigre Shere Khan est de retour, semant ainsi la terreur parmi les animaux ! Les loups craignent qu&#39;il s&#39;en prenne au petit d&#39;homme. Bagheera, la panth&#232;re, d&#233;cide d&#39;accompagner Mowgli au village des humains, o&#249; il sera en s&#233;curit&#233;. Mais leur voyage va &#234;tre sem&#233; d&#39;emb&#251;ches...`,},
{id: `titre_689`, img:'./Images/image_689_1867576.jpg', display: `<b>Le Livre de la jungle</b><BR>Rudyard Kipling`, titre: `Le Livre de la jungle`,data1:`Le Livre de la jungle`,data2:`Rudyard Kipling`,data3:`9782070630318`,data4:`2010`,data5:`Livres pour enfants`,data6:`Un loup et sa compagne d&#233;couvrent un Petit d&#39;Homme errant tout nu dans la for&#234;t. Mowgli&#160;:&#160;ainsi va l&#39;appeler M&#232;re Louve qui l&#39;adopte comme un de ses petits, refusant de le livrer &#224; Shere Kahn, le tigre boiteux. Furieux, le tigre vient exiger son d&#251; au Conseil du Clan o&#249;, selon la loi, chaque petit du Peuple Libre doit &#234;tre pr&#233;sent&#233; devant les autres loups. Mais l&#39;ours Baloo et la panth&#232;re Bagheera interviennent en sa faveur. Mowgli va grandir sous leur protection. Mais Shere Kahn r&#244;de dans l&#39;ombre...`,},
{id: `titre_690`, img:'./Images/image_690_1867576.jpg', display: `<b>Le livre des mots qui font peur</b><BR>Brigitte Labb&#233;`, titre: `Le livre des mots qui font peur`,data1:`Le livre des mots qui font peur`,data2:`Brigitte Labb&#233;`,data3:`9782344033562`,data4:`2019`,data5:``,data6:`Des po&#232;mes en prose pour stimuler l&#39;imagination des enfants. Chaque mot est accompagn&#233; d&#39;une illustration et d&#39;une courte d&#233;finition ainsi que d&#39;un petit champ lexical de synonymes.`,},
{id: `titre_691`, img:'./Images/image_691_1867576.jpg', display: `<b>Le livre sauvage</b><BR>Villoro Juan`, titre: `Le livre sauvage`,data1:`Le livre sauvage`,data2:`Villoro Juan`,data3:`9782747031592`,data4:`2011`,data5:`Livres pour enfants`,data6:`Juan passe ses vacances d&#39;&#233;t&#233; chez Tito, son vieil oncle excentrique qu&#39;il conna&#238;t &#224; peine. Il aurait pr&#233;f&#233;r&#233; rester avec sa m&#232;re, mais elle a besoin d&#39;&#234;tre un peu seule pour se remettre de la s&#233;paration d&#39;avec son p&#232;re. Tito charge aussit&#244;t Juan d&#39;une myst&#233;rieuse mission : retrouver Le livre sauvage parmi les milliers d&#39;ouvrages qui envahissent son immense maison. Il s&#39;agirait d&#39;un livre rebelle, qui ne cesse de se cacher et qui garde, entre ses pages, un secret destin&#233; au seul lecteur capable de l&#39;attraper. Juan prend d&#39;autant plus &#224; coeur sa mission que Catalina, la fille des pharmaciens voisins dont il est tomb&#233; tr&#232;s amoureux, lui vient en aide. Une histoire pleine de charme, qui enchante et c&#233;l&#232;bre la passion des livres et de la lecture.`,},
{id: `titre_692`, img:'./Images/image_692_1867576.jpg', display: `<b>Le loup qui apprivoisait ses &#233;motions</b><BR>Orianne Lallemand`, titre: `Le loup qui apprivoisait ses &#233;motions`,data1:`Le loup qui apprivoisait ses &#233;motions`,data2:`Orianne Lallemand`,data3:`3000000000342`,data4:`2020`,data5:``,data6:`Joyeux, triste, excit&#233;, jaloux... Loup change d&#39;humeur &#224; cent &#224; l&#39;heure. Avec lui, ses amis finissent par avoir le tournis ! C&#39;est d&#233;cid&#233; : Loup doit apprendre &#224; se calmer. Mais comment ma&#238;triser ses &#233;motions ?`,},
{id: `titre_693`, img:'./Images/image_693_1867576.jpg', display: `<b>LE LOUP QUI APPRIVOISAIT SES &#201;MOTIONS (GRAND FORMAT)</b><BR>Lallemand Orianne, Thuillier &#201;l&#233;onore`, titre: `LE LOUP QUI APPRIVOISAIT SES &#201;MOTIONS (GRAND FORMAT)`,data1:`LE LOUP QUI APPRIVOISAIT SES &#201;MOTIONS (GRAND FORMAT)`,data2:`Lallemand Orianne, Thuillier &#201;l&#233;onore`,data3:`9782733851487`,data4:`2017`,data5:`Livres pour enfants`,data6:`Il etait une fois un gentil loup qui vivait dans une belle for&#234;t, entoure de tous ses amis. Il s&#39;appelait Loup. Mais ce loup avait un souci : il etait trop emotif. Joyeux, f&#226;che, triste, excite... il changeait d&#39;humeur &#224; cent &#224; l&#39;heure ! Heureusement ses amis avaient un plan pour lui apprendre &#224; ma&#238;triser ses emotions et &#224; reprendre le contr&#244;le de lui...`,},
{id: `titre_694`, img:'./Images/image_694_1867576.jpg', display: `<b>Le loup qui d&#233;couvrait le pays des contes</b><BR>Lallemand Orianne`, titre: `Le loup qui d&#233;couvrait le pays des contes`,data1:`Le loup qui d&#233;couvrait le pays des contes`,data2:`Lallemand Orianne`,data3:`9782733872413`,data4:`2019`,data5:`Livres pour enfants`,data6:`&#171; Cette ann&#233;e, pour le Go&#251;ter du Printemps, Loup veut pr&#233;parer un g&#226;teaux aux pommes. Oui mais...il ne sait pas cuisiner. Le voici donc dans la for&#234;t, bien d&#233;cid&#233; &#224; trouver quelqu&#39;un pour l&#39;aider. Et qui va-t-il rencontrer ? Trois Petits cochons, le Petit Chaperon rouge, une sorci&#232;re... Il faut au moins cela d&#39;aventures pour r&#233;aliser le d&#233;licieux g&#226;teau de Tatie Rosette ! &#187;--Quatri&#232;me de couverture.`,},
{id: `titre_695`, img:'./Images/image_695_1867576.jpg', display: `<b>Le Loup qui ne voulait plus marcher (petit format)</b><BR>Lallemand Orianne`, titre: `Le Loup qui ne voulait plus marcher (petit format)`,data1:`Le Loup qui ne voulait plus marcher (petit format)`,data2:`Lallemand Orianne`,data3:`9782733819029`,data4:`2012`,data5:`Livres pour enfants`,data6:`Loup a d&#233;cid&#233; de ne plus marcher. Il doit donc penser &#224; des moyens alternatifs pour se d&#233;placer. C&#39;est ainsi qu&#39;en janvier, il tente le v&#233;lo, en f&#233;vrier, le ski alpin, en mars, la voiture, en avril, la motocyclette, en mai, les patins &#224; roulettes, etc. Finalement, en d&#233;cembre, lorsque le p&#232;re No&#235;l lui propose de le d&#233;poser en tra&#238;neau, le loup, &#233;puis&#233; de toutes ses m&#233;saventures, refuse la proposition pr&#233;f&#233;rant garder les deux pattes par terre...`,},
{id: `titre_696`, img:'./Images/image_696_1867576.jpg', display: `<b>Le ma&#238;tre des murmures</b><BR>Rick Remender, Jerome Ope&#241;a, Matt Hollingsworth`, titre: `Le ma&#238;tre des murmures`,data1:`Le ma&#238;tre des murmures`,data2:`Rick Remender, Jerome Ope&#241;a, Matt Hollingsworth`,data3:`9791026812111`,data4:`2017`,data5:`Comics`,data6:`Le Ma&#238;tre des Murmures &#233;tend son emprise sur le royaume de Zhal, promettant &#224; quiconque l&#39;&#233;coutera d&#39;exaucer son voeu le plus cher en &#233;change d&#39;un acc&#232;s total &#224; ses yeux et &#224; ses oreilles. Refusant ce march&#233; de dupe, transformant les victimes du tyran en v&#233;ritables espions &#224; sa solde, Zeb Osidis s&#39;exila il y a des ann&#233;es, contraignant son clan &#224; errer sur les terres inhospitali&#232;res de Zhal. A la mort de Zeb le patriarche, rattrap&#233; par les assassins royaux, il revient d&#233;sormais &#224; Adam d&#39;honorer la promesse faite &#224; son p&#232;re de ne jamais c&#233;der aux avances du Ma&#238;tre des Murmures. 
Devant la mis&#232;re de la famille dont il a d&#233;sormais la charge, sera-t-il seulement capable de r&#233;sister ?`,},
{id: `titre_697`, img:'./Images/image_697_1867576.jpg', display: `<b>Le Malade imaginaire</b><BR>Moli&#232;re`, titre: `Le Malade imaginaire`,data1:`Le Malade imaginaire`,data2:`Moli&#232;re`,data3:`5670000000666`,data4:`2020`,data5:`Scolaire et Parascolaire`,data6:`Dossier p&#233;dagogique de Garance Kutukdjian Argan, homme bien portant, se croit atteint de mille maux. Le rem&#232;de ultime pour ce malade imaginaire ? Marier sa fille, Ang&#233;lique, &#224; un m&#233;decin. Mais c&#39;est compter sans Toinette, la rus&#233;e servante, qui d&#233;cide de d&#233;jouer les plans de son ma&#238;tre... Rires, danses et d&#233;guisements rythment cette com&#233;die-ballet. Dans sa derni&#232;re pi&#232;ce, Moli&#232;re c&#233;l&#232;bre ainsi le triomphe de l&#39;amour et de la vie sur la maladie et la mort. Groupement de textes Spectacle et com&#233;die`,},
{id: `titre_698`, img:'./Images/image_698_1867576.jpg', display: `<b>Le Mariage D&#39;Amanda !</b><BR>Jenny Colgan`, titre: `Le Mariage D&#39;Amanda !`,data1:`Le Mariage D&#39;Amanda !`,data2:`Jenny Colgan`,data3:`5670000001892`,data4:`2001`,data5:`Romans`,data6:`&quot; &#201;coute, pourquoi est-ce que tu ne lui parles pas franchement ? Dis-lui, &quot;Fraser, n&#39;&#233;pouse pas cette fille, c&#39;est une chieuse. Une chieuse de chez Chieuse, avec un petit cul et des cheveux d&#233;color&#233;s. C&#39;est une chieuse totale. Une chieuse irr&#233;cup&#233;rable.&quot; &quot; Il y a des filles &#224; qui tout semble r&#233;ussir. C&#39;est le cas d&#39;Amanda. Elle est riche, jolie, et va &#233;pouser Fraser, un lord avec ch&#226;teau en &#201;cosse. Et pourtant, tout le monde s&#39;accorde &#224; penser que c&#39;est une pimb&#234;che insupportable ! En particulier Fran et M&#233;lanie, ses deux amies d&#39;enfance, qu&#39;elle s&#39;amuse &#224; humilier r&#233;guli&#232;rement. Avec Angus, le jeune fr&#232;re de Fraser qui, lui aussi, d&#233;teste Amanda, elles vont tout imaginer pour faire &#233;chouer ce mariage...`,},
{id: `titre_699`, img:'./Images/image_699_1867576.jpg', display: `<b>Le Mariage de Figaro</b><BR>Beaumarchais`, titre: `Le Mariage de Figaro`,data1:`Le Mariage de Figaro`,data2:`Beaumarchais`,data3:`3000000001196`,data4:`2019`,data5:`Scolaire et Parascolaire`,data6:`Dossier p&#233;dagogique de Julie&#160;Proust Figaro s&#39;appr&#234;te &#224; se marier avec Suzanne. Mais son ma&#238;tre, le comte Almaviva, cherche &#224; retarder la noce pour obtenir les faveurs de la jeune femme... Au cours de cette journ&#233;e pleine de quiproquos et de rebondissements, les domestiques n&#39;h&#233;sitent pas &#224; souffleter leurs ma&#238;tres et les femmes cherchent &#224; prendre leur destin en main. Beaumarchais ne recule devant rien pour critiquer la soci&#233;t&#233; du XVIIIe&#160;si&#232;cle, et compose une pi&#232;ce insolente qui renouvelle profond&#233;ment le genre de la com&#233;die.&#160; Groupements de textes&#160;: 1. La com&#233;die du valet 2. Sc&#232;nes de reconnaissance`,},
{id: `titre_700`, img:'./Images/image_700_1867576.jpg', display: `<b>Le Mariage de Figaro - Beaumarchais - Carr&#233;s classiques Lyc&#233;e</b><BR>Beaumarchais`, titre: `Le Mariage de Figaro - Beaumarchais - Carr&#233;s classiques Lyc&#233;e`,data1:`Le Mariage de Figaro - Beaumarchais - Carr&#233;s classiques Lyc&#233;e`,data2:`Beaumarchais`,data3:`3000000001127`,data4:`2023`,data5:`Scolaire et Parascolaire`,data6:`Une com&#233;die brillante et audacieuse qui d&#233;nonce avec humour les privil&#232;ges de l&#39;Ancien R&#233;gime. R&#233;sum&#233;Fid&#232;le serviteur du comte Almaviva, Figaro refuse de plier devant les grands et leurs privil&#232;ges. Il d&#233;fend avec humour son honneur et son amour, en un mot, son droit d&#39;exister. Ruses, jalousie et quiproquos vont animer cette &quot; folle journ&#233;e &quot; &#224; une cadence effr&#233;n&#233;e. Enjeux p&#233;dagogiques Une pi&#232;ce qui donne le beau r&#244;le &#224; Figaro, valet subversif. Une critique de la soci&#233;t&#233; de l&#39;Ancien r&#233;gime et de la condition des femmes.Th&#232;mes du programme en lien avec ce titre  2de et 1re : Le th&#233;&#226;tre du XVIIe au XXIe si&#232;cleEn compl&#233;ment : Le dossier du Lyc&#233;en&gt; Les th&#232;mes cl&#233;s et les enjeux de cette oeuvre&gt; Des textes &#233;chos compl&#233;mentaires pour approfondir ces th&#232;mes&gt; Une pr&#233;paration m&#233;thodique aux &#233;preuves du Bac avec des sujets trait&#233;s`,},
{id: `titre_701`, img:'./Images/image_701_1867576.jpg', display: `<b>Le Mauvais oeil</b><BR>Sylvaine Jaoui`, titre: `Le Mauvais oeil`,data1:`Le Mauvais oeil`,data2:`Sylvaine Jaoui`,data3:`9782203033115`,data4:`2010`,data5:`Livres pour enfants`,data6:`Thomas, treize ans, enfant unique, a depuis longtemps des relations heurt&#233;es et de plus en plus d&#233;grad&#233;es avec son p&#232;re Olivier, sous le regard impuissant de la m&#232;re - et ce ne sont pas les r&#233;sultats scolaires m&#233;diocres de Thomas qui all&#232;gent l&#39;atmosph&#232;re. La situation semble bloqu&#233;e... jusqu&#39;&#224; l&#39;accident : foudroy&#233; par une rupture d&#39;an&#233;vrisme, Olivier plonge dans le coma. Cet &#233;v&#233;nement grave va agir comme un catalyseur au sein de la cellule familiale, et susciter un rapprochement inattendu entre Thomas et Olivier qui, revenu &#224; la conscience mais physiquement amoindri, doit entreprendre une longue r&#233;&#233;ducation. Le p&#232;re et le fils font chacun l&#39;effort de retrouver les mots pour se dire qu&#39;ils s&#39;aiment...`,},

{id: `titre_707`, img:'./Images/image_707_1867576.jpg', display: `<b>Le miroir qui gla&#231;ait</b><BR>Alfred Hitchcock`, titre: `Le miroir qui gla&#231;ait`,data1:`Le miroir qui gla&#231;ait`,data2:`Alfred Hitchcock`,data3:`9782010177217`,data4:`1998`,data5:`Livres pour enfants`,data6:`A premi&#232;re vue, le miroir n&#39;a rien de particulier... Si ce n&#39;est, peut-&#234;tre, son cadre orn&#233; de visages grima&#231;ants et une vieille l&#233;gende selon laquelle il porte malheur. Et surtout, un myst&#233;rieux cambrioleur s&#39;y int&#233;resse de tr&#232;s pr&#232;s. Mal&#233;diction ou pas, les trois jeunes d&#233;tectives sont d&#233;cid&#233;s &#224; contrarier ses plans, m&#234;me s&#39;il faut pour cela affronter... un fant&#244;me !`,},
{id: `titre_708`, img:'./Images/image_708_1867576.jpg', display: `<b>Le Monde de la chasseuse de la nuit, Tome 1: La Premi&#232;re Goutte de sang</b><BR>Jeaniene Frost`, titre: `Le Monde de la chasseuse de la nuit, Tome 1: La Premi&#232;re Goutte de sang`,data1:`Le Monde de la chasseuse de la nuit, Tome 1: La Premi&#232;re Goutte de sang`,data2:`Jeaniene Frost`,data3:`9782811206413`,data4:`2011`,data5:`Paranormal`,data6:`Vampires de l&#233;gende, amants passionn&#233;s.Depuis que son mari a &#233;t&#233; assassin&#233; par d’horribles cr&#233;atures, Denise MacGregor sait que la nuit n’est pas s&#251;re pour les humains. Mais &#224; peine a-t-elle commenc&#233; &#224; refaire sa vie qu’elle devient la cible d’un d&#233;mon. Celui-ci est d&#233;termin&#233; &#224; &#233;radiquer toute sa famille depuis qu’un anc&#234;tre de la jeune femme s’est jou&#233; de lui. Denise n’a alors d’autre choix que de se tourner vers ceux qu’elle fuyait : les vampires. Spade, un puissant Ma&#238;tre, accepte de l’aider &#224; contrecœur mais, envo&#251;t&#233; par ses charmes, il sera bient&#244;t pr&#234;t &#224; tout pour la prot&#233;ger des t&#233;n&#232;bres.Le conseil des fans : &#224; lire absolument apr&#232;s le tome 4 et avant le tome 5 de la s&#233;rie Chasseuse de la nuit !`,},

{id: `titre_710`, img:'./Images/image_710_1867576.jpg', display: `<b>Le Multiculturalisme</b><BR>Patrick Savidan`, titre: `Le Multiculturalisme`,data1:`Le Multiculturalisme`,data2:`Patrick Savidan`,data3:`9782715412163`,data4:``,data5:`Sciences humaines et sociales`,data6:`La diversit&#233; ethnoculturelle n’est pas nouvelle?: c’est une donn&#233;e de base de l’histoire humaine. La nouveaut&#233; r&#233;side dans l’id&#233;e d’une n&#233;cessaire prise en compte par l’&#201;tat de cette diversit&#233; qui caract&#233;rise la population. Dans un monde globalis&#233;, le besoin de r&#233;&#233;valuer le lien entre libert&#233; individuelle et culture d’appartenance se fait pressant. Mais comment prendre en compte les diff&#233;rences sans induire des in&#233;galit&#233;s?? Parce qu’il engage les conceptions et les pratiques contemporaines de la citoyennet&#233;, le mod&#232;le multiculturaliste d’int&#233;gration correspond bien &#224; un v&#233;ritable changement de paradigme dont il faut appr&#233;cier le sens, la port&#233;e, la valeur et les risques. &#192; travers la question du multiculturalisme, c’est en fait le devenir de l’&#201;tat d&#233;mocratique qui est interrog&#233;.`,},
{id: `titre_711`, img:'./Images/image_711_1867576.jpg', display: `<b>Le multiculturalisme</b><BR>Patrick Savidan`, titre: `Le multiculturalisme`,data1:`Le multiculturalisme`,data2:`Patrick Savidan`,data3:`9782130586630`,data4:`2011`,data5:``,data6:`Le pr&#233;sident de l&#39;Observatoire des in&#233;galit&#233;s analyse l&#39;id&#233;e r&#233;cente d&#39;une n&#233;cessaire prise en compte par l&#39;Etat de la diversit&#233; culturelle qui caract&#233;rise la population aux XXe et XXIe si&#232;cle. Il pointe la difficult&#233; de prendre en compte les diff&#233;rences sans induire des in&#233;galit&#233;s.`,},

{id: `titre_713`, img:'./Images/image_713_1867576.jpg', display: `<b>Le myst&#232;re Vandam Pishar</b><BR>Anne-Ga&#235;lle Balpe`, titre: `Le myst&#232;re Vandam Pishar`,data1:`Le myst&#232;re Vandam Pishar`,data2:`Anne-Ga&#235;lle Balpe`,data3:`9782211237192`,data4:`2020`,data5:`Livres 6-12 ans`,data6:`Un nouveau est arriv&#233; &#224; l&#39;&#233;cole en plein hiver. Il s&#39;appelle Vandam Pishar. Il pr&#233;tend qu&#39;il vient d&#39;Inde. Pourtant, il parle tr&#232;s bien le fran&#231;ais. Il marche comme un robot et garde toujours ses gants, m&#234;me en classe. Pourtant, il para&#238;t qu&#39;il est champion de ski. On dirait vraiment que Vandam Pishar vient d&#39;une autre plan&#232;te. Une autre plan&#232;te ? Et pourquoi pas ?`,},
{id: `titre_714`, img:'./Images/image_714_1867576.jpg', display: `<b>Le N&#233;gociateur</b><BR>Forsyth Fr&#233;d&#233;rick`, titre: `Le N&#233;gociateur`,data1:`Le N&#233;gociateur`,data2:`Forsyth Fr&#233;d&#233;rick`,data3:`9782226037145`,data4:`1989`,data5:`Thrillers`,data6:`Dans un proche avenir, un complot, visant &#224; d&#233;stabiliser les relations russo-am&#233;ricaines, oblige l&#39;homme du titre &#224; zigzaguer habilement entre les terroristes et les agents secrets qui jouent leur propre jeu. Efficace et accrochant. [SDM].`,},

{id: `titre_716`, img:'./Images/image_716_1867576.jpg', display: `<b>Le nouveau Petit Robert : dictionnaire...</b><BR>Josette Ray-Debove, Alain Rey`, titre: `Le nouveau Petit Robert : dictionnaire...`,data1:`Le nouveau Petit Robert : dictionnaire...`,data2:`Josette Ray-Debove, Alain Rey`,data3:`9782850365065`,data4:`2000`,data5:`Langue fran&#231;aise`,data6:`Vrai dictionnaire de langue con&#231;u et r&#233;alis&#233; par des sp&#233;cialistes, le Petit Robert pr&#233;sente la synth&#232;se pr&#233;cise, moderne et &#233;clairante de tous les types d&#39;informations sur les mots de la langue fran&#231;aise (60 000 mots). On y trouvera : L&#39;ensemble des mots n&#233;cessaires &#224; une bonne communication en soci&#233;t&#233;, les mots du patrimoine culturel et les mots nouveaux porteurs de l&#39;avenir. L&#39;histoire de ces mots avec leur &#233;tymologie et le cheminement de leurs sens, accompagn&#233;e des dates d&#39;apparition. Un vaste r&#233;seau de renvois pour trouver le terme inconnu, les synonymes, les contraires, les analogies, les homonymes. Des d&#233;finitions qui tiennent compte de la couleur sociale du mot (connotations et niveaux de langue, situations). Des locutions et des exemples qui fondent les rep&#232;res et les valeurs de notre soci&#233;t&#233; (lieux communs et st&#233;r&#233;otypes). Plus de 38 000 citations litt&#233;raires, des extraits de films et de chansons des auteurs fran&#231;ais ou francophones. Une description attentive &#224; la norme &#233;crite et parl&#233;e (phon&#233;tique) sans purisme injustifi&#233;. Un nouveau d&#233;veloppement des tableaux de conjugaison avec les formes compl&#232;tes, y compris f&#233;minines, et des commentaires sur les difficult&#233;s (verbes d&#233;fectifs, irr&#233;guliers, participes pass&#233;s).`,},
{id: `titre_717`, img:'./Images/image_717_1867576.jpg', display: `<b>Le parapluie de madame H&#244;</b><BR>Agn&#232;s de Lestrade`, titre: `Le parapluie de madame H&#244;`,data1:`Le parapluie de madame H&#244;`,data2:`Agn&#232;s de Lestrade`,data3:`9782745926142`,data4:`2007`,data5:``,data6:`Depuis la mort de son mari, madame H&#244; prend son parapluie pour confident. Mais un jour de bourrasque, le parapluie s&#39;envole. Il s&#39;ensuit pour madame H&#244; une qu&#234;te &#233;perdue, entre espoir et inqui&#233;tude, &#224; la recherche de ce parapluie.`,},
{id: `titre_718`, img:'./Images/image_718_1867576.jpg', display: `<b>Le parc jurassique</b><BR>Michael CRICHTON`, titre: `Le parc jurassique`,data1:`Le parc jurassique`,data2:`Michael CRICHTON`,data3:`3000000001721`,data4:`1993`,data5:``,data6:`FRANCE LOISIRS (1993) - Michael CRICHTON Le Parc jurassique (Jurassic Park)`,},

{id: `titre_720`, img:'./Images/image_720_1867576.jpg', display: `<b>Le pavillon des canc&#233;reux</b><BR>Alexandre Soljenitsyne`, titre: `Le pavillon des canc&#233;reux`,data1:`Le pavillon des canc&#233;reux`,data2:`Alexandre Soljenitsyne`,data3:`3000000001165`,data4:`2016`,data5:`Romans`,data6:`Le Pavillon des canc&#233;reux raconte la vie quotidienne dans le b&#226;timent num&#233;ro treize de l&#39;h&#244;pital de Tachkent, o&#249; quelques hommes alit&#233;s souffrent d&#39;un mal que l&#39;on dit incurable. Roussanov, haut fonctionnaire du Parti, y est contraint de partager sa chambre avec des patients de rang inf&#233;rieur, comme Kostoglotov, un ancien prisonnier du Goulag. Et, tr&#232;s vite, il va se rendre compte que tous les titres et passe-droits dont il usait avant ne lui servent plus &#224; rien. 
Comme les autres, il va devoir faire face &#224; la vision de sa mort et &#233;prouver son d&#233;nuement devant la vanit&#233; de sa vie. Aux c&#244;t&#233;s des malades, on d&#233;couvre aussi peu &#224; peu le personnel m&#233;dical : Zo&#233;, une jeune infirmi&#232;re, V&#233;ra, le m&#233;decin, et Lioudmila, la chirurgienne. Tous sont unis, malgr&#233; leurs diff&#233;rences, par l&#39;humilit&#233; de leur humaine condition. &quot; Qu&#39;est-ce qui fait vivre les hommes ? &quot; : c&#39;est &#224; cette &#233;ternelle question que Soljenitsyne a voulu r&#233;pondre dans cette fresque intime, dramatique et pourtant pleine d&#39;espoir. 
&quot; Une extraordinaire exploration des &#226;mes. &quot; France Culture`,},
{id: `titre_721`, img:'./Images/image_721_1867576.jpg', display: `<b>Le Pavillon des enfants fous</b><BR>Val&#233;rie Val&#232;re`, titre: `Le Pavillon des enfants fous`,data1:`Le Pavillon des enfants fous`,data2:`Val&#233;rie Val&#232;re`,data3:`3000000000212`,data4:`2001`,data5:`Psychologie &amp; psychanalyse`,data6:`A treize ans, Val&#233;rie Val&#232;re a &#233;t&#233; intern&#233;e au pavillon des enfants fous d&#39;un grand h&#244;pital parisien. A quinze ans, elle &#233;crit le r&#233;cit de ce s&#233;jour. Son livre n&#39;est pas seulement une vision du monde hospitalier, des traitements pour les malades mentaux, le cri path&#233;tique d&#39;une adolescente de treize ans qui, un jour, a refus&#233; toute nourriture : elle prend conscience des raisons profondes qui l&#39;ont amen&#233;e au comportement suicidaire qu&#39;est l&#39;anorexie. 
Et son r&#233;cit est avant tout l&#39;histoire d&#39;une gu&#233;rison.`,},
{id: `titre_722`, img:'./Images/image_722_1867576.jpg', display: `<b>LE PETIT COW BOY</b><BR>COLLECTIF`, titre: `LE PETIT COW BOY`,data1:`LE PETIT COW BOY`,data2:`COLLECTIF`,data3:`000000001083`,data4:`1962`,data5:``,data6:``,},
{id: `titre_723`, img:'./Images/image_723_1867576.jpg', display: `<b>Le petit gar&#231;on</b><BR>Philippe Labro`, titre: `Le petit gar&#231;on`,data1:`Le petit gar&#231;on`,data2:`Philippe Labro`,data3:`3000000000021`,data4:`2018`,data5:`Romans`,data6:`La Villa, &#224; l&#39;&#233;cart d&#39;une petite ville du sud-ouest de la France, ressemble, avec son immense jardin, &#224; un paradis o&#249; rien ne peut arriver. C&#39;est bien ce qu&#39;avait voulu le p&#232;re, un homme juste et sage. Voyant approcher la guerre, il avait quitt&#233; Paris pour mettre sa jeune femme et leurs sept enfants &#224; l&#39;abri. Mais quand d&#233;ferlent les ann&#233;es quarante, le malheur atteint les univers les plus prot&#233;g&#233;s. 
Bient&#244;t, la Villa se peuplera d&#39;&#233;tranges jardiniers et cuisini&#232;res. Ce sont des hommes, des femmes, des enfants traqu&#233;s, en danger de mort. Puis les Allemands vont arriver et violer le sanctuaire.

La paix revenue, le p&#232;re sacrifie repos et confort ; il arrache ses enfants &#224; leur paradis afin de mieux assurer leur avenir.

Cette histoire est vue par un enfant. Il traverse des trag&#233;dies et rencontre des solitudes, il conna&#238;t l&#39;enchantement de la d&#233;couverte de la vie, la nature. 
Jamais le petit gar&#231;on n&#39;oubliera l&#39;imposante figure de ce p&#232;re au pass&#233; myst&#233;rieux ; cette m&#232;re qui semble une grande sour ; Dora la juive allemande qui feint d&#39;&#234;tre muette ; Sam, le jeune prof aux mani&#232;res insolites ; et les jambes gain&#233;es de soie de la jolie Madame Bl&#232;ze...

Sur le m&#234;me ton limpide de sinc&#233;rit&#233;, l&#39;auteur de L&#39;&#233;tudiant &#233;tranger nous livre son portrait de la province, sa vision de la famille, le tableau nostalgique d&#39;une enfance qui a peut-&#234;tre &#233;t&#233; la sienne.
`,},
{id: `titre_724`, img:'./Images/image_724_1867576.jpg', display: `<b>Le Petit Juge</b><BR>Lambert Jean-Michel`, titre: `Le Petit Juge`,data1:`Le Petit Juge`,data2:`Lambert Jean-Michel`,data3:`9782226029829`,data4:`2017`,data5:`Sciences humaines`,data6:`Avec l&#39;assassinat d&#39;un enfant de quatre ans et demi, le 16 octobre 1984, dans un village des Vosges, &#233;clatait une &quot; affaire &quot; dont le retentissement allait d&#233;passer les fronti&#232;res de l&#39;Hexagone. Hormis l&#39;horreur du crime et la pr&#233;sence d&#39;un myst&#233;rieux &quot; corbeau &quot; harcelant la famille de la petite victime, &quot; l&#39;Affaire &quot; d&#233;clenchait un processus de remise en cause de certains m&#233;canismes de la Justice et, pour la premi&#232;re fois d&#39;une fa&#231;on aussi spectaculaire, du secret de l&#39;instruction. Pendant des mois au cours desquels le public fran&#231;ais et &#233;tranger vivra en direct les p&#233;rip&#233;ties du drame, un jeune juge, Jean-Michel Lambert, assumera, quasiment seul, la lourde charge d&#39;une instruction on ne peut plus complexe. Le &quot; petit juge &quot; livre ici son t&#233;moignage. Et ce document arrive &#224; point nomm&#233; pour nous aider &#224; r&#233;pondre &#224; des questions fondamentales sur la Justice elle-m&#234;me. T&#233;moignage humain d&#39;abord sur la vie d&#39;un juge d&#39;instruction confront&#233; au quotidien de la France profonde, du vol de bicyclette &#224; l&#39;infanticide le plus horrible en passant par les manipulations affairistes jusqu&#39;aux &quot; histoires de mœurs &quot; des plus graves aux plus drolatiques. Interrogations &#233;galement sur le r&#244;le formidable du quatri&#232;me pouvoir. Et qui conduit l&#39;auteur, fort d&#39;une exp&#233;rience que les circonstances ont rendue exceptionnelle, &#224; affirmer que la Presse a bouscul&#233; des principes apparemment intangibles de nos institutions et cr&#233;&#233; un pr&#233;c&#232;dent sur lequel on ne pourra revenir. Eclairage capital enfin sur les juges d&#39;instruction dont on a pu dire qu&#39;ils &#233;taient parmi les hommes &quot; les plus puissants de France &quot; et dont le pr&#233;sent ouvrage r&#233;v&#232;le la solitude souvent angoissante au moment capital de l&#39;inculpation.`,},
{id: `titre_725`, img:'./Images/image_725_1867576.jpg', display: `<b>Le petit livre du fran&#231;ais correct</b><BR>Jean-Joseph Julaud`, titre: `Le petit livre du fran&#231;ais correct`,data1:`Le petit livre du fran&#231;ais correct`,data2:`Jean-Joseph Julaud`,data3:`5670000001359`,data4:`2010`,data5:`Dictionnaires`,data6:`Un petit r&#233;pertoire des pi&#232;ges de la langue fran&#231;aise dont vous ne pourrez plus vous passer ! 

Vous vous posez une question sur une orthographe d&#233;licate, l&#39;accord du participe pass&#233;, les adjectifs num&#233;raux ? Vous vous demandez parfois d&#39;o&#249; peuvent bien venir les mots courants ? Vous h&#233;sitez sur le genre de termite, ob&#233;lisque ou apog&#233;e ? Cette nouvelle &#233;dition du Petit Livre du fran&#231;ais correct (220 000 ex. 
vendus) qui comprend notamment des ajouts sur la ponctuation et les figures de rh&#233;torique, vous apporte toujours plus de r&#233;ponses sur les pi&#232;ges et les subtilit&#233;s de la langue fran&#231;aise.`,},
{id: `titre_726`, img:'./Images/image_726_1867576.jpg', display: `<b>LE PETIT NICOLAS</b><BR>Goscinny`, titre: `LE PETIT NICOLAS`,data1:`LE PETIT NICOLAS`,data2:`Goscinny`,data3:`9782070612765`,data4:`2007`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`La ma&#238;tresse est inqui&#232;te, le photographe s&#39;&#233;ponge le front, le Bouillon devient tout rouge, les mamans ont mauvaise mine, les papas font les guignols, le directeur part &#224; la retraite, quant &#224; l&#39;inspecteur, il est reparti aussi vite qu&#39;il &#233;tait venu. Pourtant, &#224; l&#39;&#233;cole ou en famille, Geoffroy, Agnan, Eudes, Rufus, Clotaire, Maixent, Alceste, Joachim... et le Petit Nicolas sont presque toujours sages. Les premi&#232;res aventures du Petit Nicolas par deux auteurs de g&#233;nie. Un chef-d&#39;œuvre d&#39;humour et de tendresse, &#224; ne pas lire si vous n&#39;aimez pas rire !`,},
{id: `titre_727`, img:'./Images/image_727_1867576.jpg', display: `<b>LE PETIT PRINCE 13 : LA PLANETE DE COPPELIUS</b><BR>Fabrice Colin`, titre: `LE PETIT PRINCE 13 : LA PLANETE DE COPPELIUS`,data1:`LE PETIT PRINCE 13 : LA PLANETE DE COPPELIUS`,data2:`Fabrice Colin`,data3:`9782070650774`,data4:`2013`,data5:`Livres pour enfants`,data6:`L&#39;inqui&#233;tude grandit chez les Solaris qui perdent peu &#224; peu leurs couleurs. Dans quel projet fou le Serpent a-t-il entra&#238;n&#233; Copp&#233;lius pour le d&#233;tourner du Grand Coloriage ? Pour percer ce myst&#232;re et sauver leurs amis, le Petit Prince et Renard devront traverser une terrible &#233;preuve au pays des monstres !`,},
{id: `titre_728`, img:'./Images/image_728_1867576.jpg', display: `<b>Le Petit Prince pour les enfants - Edition collector</b><BR>D&#39;apr&#232;s Antoine de Saint-Exup&#233;ry`, titre: `Le Petit Prince pour les enfants - Edition collector`,data1:`Le Petit Prince pour les enfants - Edition collector`,data2:`D&#39;apr&#232;s Antoine de Saint-Exup&#233;ry`,data3:`9782215165880`,data4:`2021`,data5:`Livres pour enfants`,data6:`&quot;Retrouvez l&#39;innocence et la douceur du Petit Prince &#224; travers les superbes aquarelles originales d&#39;Antoine de Saint-Exup&#233;ry et ses textes adapt&#233;s aux plus jeunes lecteurs... parce qu&#39;il n&#39;y a pas d&#39;&#226;ge pour &quot;voir avec le coeur&quot; !&quot;--Page 4 de la couverture.`,},
{id: `titre_729`, img:'./Images/image_729_1867576.jpg', display: `<b>Le petit sauvage</b><BR>Alexandre Jardin`, titre: `Le petit sauvage`,data1:`Le petit sauvage`,data2:`Alexandre Jardin`,data3:`000000000369`,data4:`1992`,data5:``,data6:`Le quatri&#232;me roman de l&#39;auteur de Fanfan r&#233;serve bien des surprises. A mesure que le lecteur tourne les pages, le livre se transforme au gr&#233; des m&#233;tamorphoses du narrateur.`,},
{id: `titre_730`, img:'./Images/image_730_1867576.jpg', display: `<b>Le Phoque blanc</b><BR>Rudyard Kipling`, titre: `Le Phoque blanc`,data1:`Le Phoque blanc`,data2:`Rudyard Kipling`,data3:`9782038702385`,data4:`1999`,data5:`Livres pour enfants`,data6:`Kotick, le phoque blanc, est n&#233; sur une &#238;le de la mer de Behring. Un jour, il d&#233;couvre ce que les hommes font &#224; son esp&#232;ce. Il reussit &#224; convaincre les anciens de migrer vers une terre plus s&#251;re. C&#39;est ainsi qu&#39;il part &#224; la recherche d&#39;un lieu o&#249; ses semblables pourront vivre sereinement.`,},
{id: `titre_731`, img:'./Images/image_731_1867576.jpg', display: `<b>Le poing de Dieu</b><BR>Forsyth Frederick`, titre: `Le poing de Dieu`,data1:`Le poing de Dieu`,data2:`Forsyth Frederick`,data3:`9782226069412`,data4:`1994`,data5:`Romans policiers`,data6:`Un roman de politique-fiction par un auteur chevronn&#233;. La guerre du Golfe telle qu&#39;elle a eu lieu tant dans ses pr&#233;parations que dans son d&#233;roulement. L&#39;aspect documentaire nuit parfois &#224; l&#39;efficacit&#233; et au rythme du r&#233;cit. [SDM].`,},

{id: `titre_733`, img:'./Images/image_733_1867576.jpg', display: `<b>Le Printemps des Dieux. Le Roman de la mythologie grecque</b><BR>Leon Garfield, Edward Blishen`, titre: `Le Printemps des Dieux. Le Roman de la mythologie grecque`,data1:`Le Printemps des Dieux. Le Roman de la mythologie grecque`,data2:`Leon Garfield, Edward Blishen`,data3:`9782070526390`,data4:`1999`,data5:`Livres pour enfants`,data6:`Est-ce parce qu&#39;il &#233;tait laid -si laid que sa m&#232;re d&#233;pit&#233;e le pr&#233;cipita des hauteurs de l&#39;Olympe dans les flots &#233;cumants de la mer- qu&#39;H&#233;pha&#239;stos, le dieu boiteux, appara&#238;t comme le plus humain du Panth&#233;on grec ? C&#39;est &#224; travers le destin de cet &#233;trange d&#233;miurge que Leon Garfield et Edward Blishen nous content l&#39;&#233;pop&#233;e des Olympiens, des sombres limbes du Chaos originel o&#249; s&#39;&#233;veillaient les Titans aux riants p&#226;turages d&#39;Arcadie, s&#233;jour des premiers hommes, ces fragiles cr&#233;atures n&#233;es du caprice de Prom&#233;th&#233;e...`,},
{id: `titre_734`, img:'./Images/image_734_1867576.jpg', display: `<b>Le prisonnier de Zenda</b><BR>Anthony Hope`, titre: `Le prisonnier de Zenda`,data1:`Le prisonnier de Zenda`,data2:`Anthony Hope`,data3:`9782070335312`,data4:`1989`,data5:`Livres pour enfants`,data6:`La quatri&#232;me de couverture indique : Lorsque Rudolf Rassendyll, oisif jeune homme de bonne famille, d&#233;cida d&#39;aller visiter la Ruritanie, il &#233;tait loin d&#39;imaginer toutes les invraisemblables aventures qu&#39;il allait vivre. sans doute son extraordinaire ressemblance avec le futur Rudolph V y fut-elle pour beaucoup ; mais le charme de la princesse Flavia, &#233;galement... sans oublier les sombres machinations de Michael Le Noir, duc de Strelsau et ma&#238;tre de Zenda. Toujours est-il que le destin de l&#39;Europe tout enti&#232;re allait se trouver entre ses mains !`,},
{id: `titre_735`, img:'./Images/image_735_1867576.jpg', display: `<b>Le Proc&#232;s de Marie-Antoinette</b><BR>Andr&#233; Castelot`, titre: `Le Proc&#232;s de Marie-Antoinette`,data1:`Le Proc&#232;s de Marie-Antoinette`,data2:`Andr&#233; Castelot`,data3:`3000000000496`,data4:`1993`,data5:``,data6:`Paru en 1965 chez Presses-Pocket. Sort &#224; l&#39;occasion du bicentenaire de l&#39;ex&#233;cution de la reine Marie-Antoinette et du spectacle de Robert Hossein dont le sc&#233;nario est d&#39;Andr&#233; Castelot et d&#39;Alain Decaux.`,},
{id: `titre_736`, img:'./Images/image_736_1867576.jpg', display: `<b>Le Pull-over rouge</b><BR>Gilles Perrault`, titre: `Le Pull-over rouge`,data1:`Le Pull-over rouge`,data2:`Gilles Perrault`,data3:`3000000001462`,data4:`1997`,data5:`Droit`,data6:`Christian Ranucci, vingt-deux ans, a &#233;t&#233; guillotin&#233; le 28 juillet 1976 &#224; 4 h 13 dans la cour de la prison des Baumettes. Etait-il coupable ou innocent ?
