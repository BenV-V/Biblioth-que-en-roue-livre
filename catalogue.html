{id: `titre_8`, img:'./Images/image_8_1867576.jpg', display: `<b>19e district</b><BR>Thomas Larry Adcock, Olivier de Broca`, titre: `19e district`,data1:`19e district`,data2:`Thomas Larry Adcock, Olivier de Broca`,data3:`3000000001684`,data4:`1985`,data5:`Actualit&#233;, politique &amp; faits de soci&#233;t&#233;`,data6:`Thomas Larry Adcock a pass&#233; un an en observateur dans le commissariat du 19e District, qui couvre l&#39;Upper East Side, le quartier le plus hupp&#233; de New York. C&#39;est l&#224; que r&#233;sident les magnats de la finance et de l&#39;industrie, les c&#233;l&#233;brit&#233;s du cin&#233;ma et de la politique, bref l&#39;endroit au monde o&#249; l&#39;on trouve le plus de millionnaires&#160;en dollars&#160;au kilom&#232;tre carr&#233;. C&#39;est l&#224; aussi que sont install&#233;s les restaurants les plus s&#233;lects, les boutiques ultra-chics, les consulats. 
Tout cela rend les interventions de la police aussi d&#233;licates que nombreuses. Une telle concentration de richesse attire en effet aussi bien les escrocs de haut vol, en costume trois-pi&#232;ces, que les malfrats de Harlem. Mais le 19e District est aussi un lieu de contraste&#160;: &#224; c&#244;t&#233; de ces paillettes, on trouve des rues pouilleuses, o&#249; il arrive encore que l&#39;on meure de faim. Comme le dit l&#39;un des policiers&#160;: &#171;&#160;On peut commencer la journ&#233;e par un cambriolage chez Dustin Hoffman, et la terminer par un rapport sur la mort d&#39;une clocharde sous le pont de la 55e Rue&#160;&#187;. 
Les anecdotes se suivent et ne se ressemblent donc pas. Elles vont du cocasse, comme l&#39;arrestation d&#39;un gang de travestis noirs, &#224; l&#39;atroce, avec le r&#233;cit du viol particuli&#232;rement ignoble d&#39;une religieuse. Au hasard d&#39;un cambriolage, le lecteur croise Robert Redford et sa femme Lola&#160;; il rencontre le grand musicien de jazz Miles Davis, tabass&#233; par la police. Le r&#233;cit est construit sur le principe du montage parall&#232;le, qui relance sans cesse l&#39;int&#233;r&#234;t, &#224; la mani&#232;re et avec l&#39;efficacit&#233; d&#39;une s&#233;rie am&#233;ricaine. 
Nous suivons dans leurs enqu&#234;tes&#160;-&#160;et jusque dans leurs d&#233;m&#234;l&#233;s familiaux&#160;-&#160;plusieurs policiers new-yorkais, tels Ed Smith, qui passe les trois quarts de son temps &#224; &#233;pier la rue d&#233;guis&#233; en clochard, ou Cibella Borg&#232;s, membre de la brigade des mours et accus&#233;e d&#39;avoir pos&#233; dans un magazine pornographique. Ce livre est donc moins le r&#233;cit d&#39;actions spectaculaires, que l&#39;&#233;vocation r&#233;aliste de la vie quotidienne des flics du 19e District, de leurs r&#233;actions face &#224; la violence, au danger qu&#39;ils c&#244;toient sans cesse. 
Leur meilleure d&#233;fense est souvent l&#39;humour, mais un humour teint&#233; de cynisme et d&#39;amertume. Par-dessus tout, 19e District est un t&#233;moignage de premier ordre sur l&#39;indiff&#233;rence et la solitude qui minent le monde urbain. Quelque part entre Serpico, de Sidney Lumet, et Faits divers, de Raymond Depardon...`,},
{id: `titre_9`, img:'./Images/image_9_1867576.jpg', display: `<b>3 minutes de philosophie pour appr&#233;cier la vie</b><BR>Fabrice Midal`, titre: `3 minutes de philosophie pour appr&#233;cier la vie`,data1:`3 minutes de philosophie pour appr&#233;cier la vie`,data2:`Fabrice Midal`,data3:`000000000147`,data4:`2022`,data5:`Religions et Spiritualit&#233;s`,data6:`Une citation et 3 minutes de votre temps, c&#39;est tout ce qu&#39;il faut &#224; Fabrice Midal pour vous faire aimer la vie Le philosophe Fabrice Midal d&#233;crypte, dans ce livre joliment illustr&#233;, 40 citations inspirantes de penseurs, d&#39;&#233;crivains, de peintres ou de po&#232;tes pour inviter les lecteurs &#224; penser autrement des situations de tous les jours et appr&#233;cier la vie. Une exp&#233;rience in&#233;dite et profonde o&#249; philosophie et m&#233;ditation se rencontrent, se compl&#232;tent, pour que chacun se sente bien. D&#39;Albert Camus &#224; Henri Matisse, en passant par Emily Dickinson ou H&#233;raclite, ces &#233;crivains - philosophes vous invitent &#224; penser, &#224; aimer, et &#224; appr&#233;cier la vie. Ce livre est issu de la c&#233;l&#232;bre &#233;mission 3 minutes de philosophie pour redevenir humain diffus&#233;e sur France Culture. &quot; La philosophie nous bouscule, elle ne nous laisse pas tranquille; elle nous r&#233;veille et nous &#233;claire. C&#39;est pourquoi nous en avons besoin.&quot; Fabrice Midal`,},

{id: `titre_15`, img:'./Images/image_15_1867576.jpg', display: `<b>A chacun son r&#234;ve</b><BR>Paul Ivoire`, titre: `A chacun son r&#234;ve`,data1:`A chacun son r&#234;ve`,data2:`Paul Ivoire`,data3:`3010000107811`,data4:`2018`,data5:``,data6:`Sylvain Balmont, commercial dans l&#39;agroalimentaire, gagne le jackpot gr&#226;ce &#224; un SDF. Voulant remercier ce dernier, il essaie de le retrouver, mais il apprend que le vagabond est d&#233;c&#233;d&#233;. Il d&#233;cide alors d&#39;enqu&#234;ter sur son pass&#233; afin d&#39;honorer sa m&#233;moire. Ses investigations le m&#232;nent dans un village de Bourgogne o&#249; il est confront&#233; &#224; un maire qui cherche &#224; &#233;touffer des secrets. Premier roman.`,},

{id: `titre_18`, img:'./Images/image_18_1867576.jpg', display: `<b>&#192; la d&#233;couverte des dinosaures (nouvelle edition)</b><BR>Andrey Atuchin`, titre: `&#192; la d&#233;couverte des dinosaures (nouvelle edition)`,data1:`&#192; la d&#233;couverte des dinosaures (nouvelle edition)`,data2:`Andrey Atuchin`,data3:`3000000001011`,data4:`2017`,data5:`Livres pour enfants`,data6:`Un coffret ludique et interactif pour tout savoir sur les dinosaures ! 39 pi&#232;ces magn&#233;tiques &#224; placer sur un grand plateau aimant&#233; et un livret riche et accessible.`,},
{id: `titre_19`, img:'./Images/image_19_1867576.jpg', display: `<b>A l&#39;assaut des Ch&#226;teaux forts</b><BR>Elisabeth de Lambilly`, titre: `A l&#39;assaut des Ch&#226;teaux forts`,data1:`A l&#39;assaut des Ch&#226;teaux forts`,data2:`Elisabeth de Lambilly`,data3:`9782732453491`,data4:`2013`,data5:`Histoire`,data6:`Louis et Louise partent visiter un ch&#226;teau fort en ruine. Et hop ! comme par magie, ils se retrouvent dans la cour de ce m&#234;me ch&#226;teau au temps du Moyen Age. Ils d&#233;couvrent alors les pi&#232;ces o&#249; vivent le seigneur et sa famille – de la cuisine aux chambres en passant par la grande salle ou encore les souterrains. Ils observent &#233;galement les d&#233;tails de la vie quotidienne des habitants du ch&#226;teau et les diff&#233;rents m&#233;tiers : &#233;cuyers, cuisiniers, pages, servantes... Enfin, ils assistent &#224; l&#39;adoubement d&#39;un chevalier puis &#224; l&#39;attaque d&#39;une arm&#233;e ennemie. &#201;crit sur le ton d&#39;une amusante enqu&#234;te, ce livre de 24 pages + un d&#233;pliant recto verso, est illustr&#233; de mani&#232;re r&#233;aliste, avec des emprunts &#224; la BD. • Le livre, &#233;crit sous la forme d&#39;une aventure, d&#233;crit le voyage des deux enfants dans la vie quotidienne des habitants d&#39;un chateau fort au Moyen Age • Un d&#233;pliant de 6 volets recto verso compl&#232;te les connaissances en compl&#233;tant les &#233;l&#233;ments documentaires abord&#233;s dans le r&#233;cit. - Au recto, des sayn&#232;tes d&#233;taillent la vie dans un ch&#226;teau fort au Moyen Age. - Au verso, une frise permet de rassembler fiction et documentaire dans une grande sc&#232;ne graphique.`,},
{id: `titre_20`, img:'./Images/image_20_1867576.jpg', display: `<b>A L&#39;AUBE DE MA NOUVELLE VIE</b><BR>Hespel Fr&#233;d&#233;rique`, titre: `A L&#39;AUBE DE MA NOUVELLE VIE`,data1:`A L&#39;AUBE DE MA NOUVELLE VIE`,data2:`Hespel Fr&#233;d&#233;rique`,data3:`9791034000074`,data4:`2018`,data5:`Romans et litt&#233;rature`,data6:`Photographe et propri&#233;taire d&#39;une florissante galerie &#224; Paris, Maggy est c&#233;libataire depuis peu. Le coeur en miettes, elle part se r&#233;fugier en Irlande, o&#249; elle va donner des cours de photographie &#224; de jeunes artistes qui ont parfois travers&#233; l&#39;oc&#233;an pour la rencontrer. Sur place, la col&#232;re fait doucement place &#224; la m&#233;lancolie. Comment reprendre go&#251;t &#224; la vie quand son premier amour est parti ? Qu&#39;il est facile de s&#39;abandonner &#224; la tristesse quand plus rien n&#39;a de saveur ! Maggy est persuad&#233;e que son coeur ne pourra plus jamais rien ressentir. Son s&#233;jour sur l&#39;&#238;le celtique sera sem&#233; d&#39;emb&#251;ches, de rires, de larmes, de trahisons, de d&#233;couvertes... mais sera surtout l&#39;occasion d&#39;une rencontre qui va changer sa vie &#224; jamais et lui apportera ce sur quoi elle avait d&#233;finitivement tir&#233; un trait : l&#39;amour. (payot.ch)`,},
{id: `titre_21`, img:'./Images/image_21_1867576.jpg', display: `<b>A moi seul bien des personnages (Cadre vert)</b><BR>Irving John`, titre: `A moi seul bien des personnages (Cadre vert)`,data1:`A moi seul bien des personnages (Cadre vert)`,data2:`Irving John`,data3:`9782021084399`,data4:`2013`,data5:`Romans et litt&#233;rature`,data6:`John Irving traite ici du d&#233;sir, du secret, de l&#39;identit&#233; sexuelle. A moi seul bien des personnages est une histoire d&#39;amour inassouvi, une histoire tourment&#233;e, dr&#244;le et touchante, et une approche passionn&#233;e des sexualit&#233;s diff&#233;rentes. Billy, le narrateur bisexuel, personnage principal du roman, raconte les aventures tragi-comiques qui marquent durant pr&#232;s d&#39;un demi-si&#232;cle sa vie de &quot;suspect sexuel&quot;, expression d&#233;j&#224; employ&#233;e par Irving en 1978, Le Monde Selon Garp, un roman qui fit date. Livre le plus politique de John Irving depuis L&#39;Oeuvre de Dieu, la part du Diable et Une Pri&#232;re pour Owen, A moi seul bien des personnages est un hommage poignant aux ami(e)s et amant(e)s de Billy, personnages de th&#233;&#226;tre d&#233;fiant les cat&#233;gories et les conventions. Enfin et surtout, A moi seul bien des personnages est la repr&#233;sentation intime et inoubliable de la solitude d&#39;un homme bisexuel qui s&#39;efforce de devenir &quot;quelqu&#39;un de bien&quot;. Irving nous enchante avec cette formidable chronique de la seconde moiti&#233; du vingti&#232;me si&#232;cle am&#233;ricain, du grand renfermement puritain face &#224; la lib&#233;ration sexuelle et &#224; la guerre du Viet Nam, sans oublier l&#39;&#233;vocation de l&#39;&#233;pid&#233;mie de sida et ses ravages ainsi que l&#39;effarant silence des gouvernants (Reagan). Mais toujours de l&#39;humour, beaucoup d&#39;humour, arrach&#233; &#224; la tristesse et la m&#233;lancolie.`,},
{id: `titre_22`, img:'./Images/Image_absente.jpg', display: `<b>A qui sont ces grandes dents ?</b><BR>Sandrine Beau`, titre: `A qui sont ces grandes dents ?`,data1:`A qui sont ces grandes dents ?`,data2:`Sandrine Beau`,data3:`9782924645024`,data4:`2021`,data5:`Livres pour enfants`,data6:`Mais... &#192; qui sont ces poils ? &#192; qui sont ces taches blanches ? Ces dents ? Et si on s&#39;&#233;loignait pour mieux voir ?`,},
{id: `titre_23`, img:'./Images/image_23_1867576.jpg', display: `<b>ABC Terre</b><BR>Fran&#231;ois Michaud`, titre: `ABC Terre`,data1:`ABC Terre`,data2:`Fran&#231;ois Michaud`,data3:`000000000246`,data4:`2005`,data5:`Livres pour enfants`,data6:`A partir de statuettes en terre cuite, l&#39;auteur cr&#233;e un ab&#233;c&#233;daire d&#39;animaux qui laisse place &#224; la r&#234;verie et &#224; l’&#233;merveillement.Exposition possible de l&#39;ensemble des statuettes dans les biblioth&#232;ques…`,},
{id: `titre_24`, img:'./Images/image_24_1867576.jpg', display: `<b>Achille Talon et l&#39;esprit d&#39;&#233;loi</b><BR>GREG`, titre: `Achille Talon et l&#39;esprit d&#39;&#233;loi`,data1:`Achille Talon et l&#39;esprit d&#39;&#233;loi`,data2:`GREG`,data3:`9782266045124`,data4:`1991`,data5:`Bandes dessin&#233;es`,data6:``,},
{id: `titre_25`, img:'./Images/image_25_1867576.jpg', display: `<b>Achille Talon, tome 34 : Incorrigible Achille Talon</b><BR>GREG`, titre: `Achille Talon, tome 34 : Incorrigible Achille Talon`,data1:`Achille Talon, tome 34 : Incorrigible Achille Talon`,data2:`GREG`,data3:`000000000208`,data4:`1996`,data5:`Bandes dessin&#233;es`,data6:`Son petit chapeau, son gros ventre et sa canne sont connus de tous : Achille Talon, l&#39;arch&#233;type parfait du fran&#231;ais moyen, hante les pages de PILOTE depuis 1963. Greg, son cr&#233;ateur, lui fa&#231;onne un petit monde &#224; sa mesure : un pavillon coquet en banlieue r&#233;sidentielle, un voisin aga&#231;ant (Lefuneste), une fianc&#233;e snobe (Virgule de Guillemets), un p&#232;re amateur de bi&#232;re et aussi une brave maman qui lui bichonne de bons petits plats. Achille poss&#232;de un coeur gros comme &#231;a, un cerveau choc (...), une profonde estime pour sa propre personne et une aptitude &#224; la parole impressionnante : son verbiage est emphas&#233; &#224; souhait. Jusqu&#39;en 1976, Achille Talon est le h&#233;ros de gags qui tiennent en une ou deux planches; il partage son temps entre son pavillon et la r&#233;daction du journal POLITE pour lequel il est cens&#233; travailler en qualit&#233; de &quot;h&#233;ros&quot;. &#192; partir de 1977 les aventures d&#39;Achille Talon change de rythme : de longues histoires ponctu&#233;es de nombreux rebondissements remplacent peu &#224; peu les planches &#224; gags. C&#39;est aussi &#224; ce moment que l&#39;&#233;ph&#233;m&#232;re journal d&#39;Achille Talon est lanc&#233;. Greg excelle &#224; caricaturer des personnages c&#233;l&#232;bres de la BD (Goscinny, Charlier etc.). Son trait est rond, efficace et direct.`,},
{id: `titre_26`, img:'./Images/image_26_1867576.jpg', display: `<b>Adieu Buzz</b><BR>Burkett Molly`, titre: `Adieu Buzz`,data1:`Adieu Buzz`,data2:`Burkett Molly`,data3:`9782081617919`,data4:`2001`,data5:`Livres pour enfants`,data6:`La premi&#232;re fois que j&#39;ai vu Buzz, je n&#39;ai pas pu me retenir de rire. Elle &#233;tait debout dans une flaque, son plumage de grand poussin avait l&#39;air mang&#233; aux mites. Mais nous avons recueilli Buzz, un petit de buse abandonn&#233; apr&#232;s un orage. Et c&#39;est moi qui l&#39;ai &#233;lev&#233;e, jour apr&#232;s jour. Je lui ai appris &#224; venir &#224; mon poing, &#224; voler, &#224; chasser. Elle m&#39;a jou&#233; des tours pendables, mais elle &#233;tait si belle quand elle volait en plein ciel! Buzz &#233;tait &#224; moi et je l&#39;aimais. Mais elle n&#39;&#233;tait pas vraiment &#224; moi. Buzz &#233;tait un oiseau sauvage, un oiseau fait pour les grands espaces et la libert&#233;. [4e de couv.]`,},
{id: `titre_27`, img:'./Images/image_27_1867576.jpg', display: `<b>Affam&#233; comme un loup</b><BR>Silvia Borando`, titre: `Affam&#233; comme un loup`,data1:`Affam&#233; comme un loup`,data2:`Silvia Borando`,data3:`9782374081922`,data4:`2019`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Il &#233;tait une fois, dans la for&#234;t, un loup affam&#233;, un li&#232;vre, un escargot, un loir, un &#226;ne et une taupe ! Au menu, quelques expressions animali&#232;res &#224; faire d&#233;couvrir aux plus petits et une fin (faim ! ) surprenante.`,},

{id: `titre_29`, img:'./Images/image_29_1867576.jpg', display: `<b>Agatha Mistery : enqu&#234;tes en tout genre. Vol. 2. La mal&#233;diction du pharaon</b><BR>Sir Steve Stevenson`, titre: `Agatha Mistery : enqu&#234;tes en tout genre. Vol. 2. La mal&#233;diction du pharaon`,data1:`Agatha Mistery : enqu&#234;tes en tout genre. Vol. 2. La mal&#233;diction du pharaon`,data2:`Sir Steve Stevenson`,data3:`2000009470147`,data4:`2012`,data5:``,data6:`Agatha Mistery
    La mal&#233;diction du pharaon
      Salut ! Moi, c&#39;est Larry. Avec ma cousine Agatha, on r&#233;sout des enqu&#234;tes !
    L&#224;, on part en mission en &#201;gypte pour d&#233;couvrir qui a vol&#233; une tablette indiquant la tombe d&#39;un pharaon maudit... Et je crois que les arch&#233;ologues du camp nous cachent quelque chose. Aid&#233;s par Mister Kent, le majordome qui n&#39;a peur de rien, on va retrouver le coupable en un clin d&#39;oeil ! Excitant, non ? !`,},
{id: `titre_30`, img:'./Images/image_30_1867576.jpg', display: `<b>Akita et les grizzlys</b><BR>Caroline Sol&#233;`, titre: `Akita et les grizzlys`,data1:`Akita et les grizzlys`,data2:`Caroline Sol&#233;`,data3:`9782211308557`,data4:`2021`,data5:``,data6:`Dans la for&#234;t polaire, il n&#39;y a que de la neige, du silence. Et il y a Akita. C&#39;est son anniversaire aujourd&#39;hui, et tout est pr&#234;t pour ses sept ans : la robe aux perles de glace, les cr&#234;pes au sirop de bouleau... Mais des grizzlys pourraient bien troubler la f&#234;te. Chez Akita, ils surgissent sans pr&#233;venir. Pour tenter de les apprivoiser, la fillette rend visite &#224; la vieille dame aux myst&#233;rieux pouvoirs qui vit au fond des bois. La glooglooka l&#39;attend pr&#232;s du feu...`,},
{id: `titre_31`, img:'./Images/image_31_1867576.jpg', display: `<b>Aladdin</b><BR>Disney`, titre: `Aladdin`,data1:`Aladdin`,data2:`Disney`,data3:`9782377581627`,data4:`2025`,data5:`Boutiques &#233;diteurs`,data6:`Toute l&#39;histoire du film Aladdin racont&#233;e dans un bel album, pour un moment de lecture &#224; partager entre parents et enfants. D&#233;couvrez toute l&#39;histoire du film dans cet album carr&#233;, reli&#233; cartonn&#233; de 84 pages, avec de grandes illustrations pleine page. Les textes courts et faciles &#224; lire sont rythm&#233;s par de nombreux dialogues. D&#232;s 4 ans. L&#39;histoire : A Agrabah, Aladdin, un vagabond au grand coeur, trouve une lampe magique, qui abrite un G&#233;nie ! Ce dernier lui propose de r&#233;aliser trois de ses voeux. 
Transform&#233; en prince, Aladdin part &#224; la rencontre de Jasmine, la fille du Sultan. Mais il devra faire attention &#224; Jafar, le grand vizir, qui r&#234;ve de s&#39;emparer du pouvoir de la lampe...`,},
{id: `titre_32`, img:'./Images/image_32_1867576.jpg', display: `<b>Aladin</b><BR>`, titre: `Aladin`,data1:`Aladin`,data2:``,data3:`8711851883200`,data4:``,data5:``,data6:``,},
{id: `titre_33`, img:'./Images/image_33_1867576.jpg', display: `<b>Albert Ier de Monaco : le prince explorateur</b><BR>Christian Clot`, titre: `Albert Ier de Monaco : le prince explorateur`,data1:`Albert Ier de Monaco : le prince explorateur`,data2:`Christian Clot`,data3:`9782344023433`,data4:`2018`,data5:``,data6:`Biographie de l&#39;h&#233;ritier du tr&#244;ne de Monaco, passionn&#233; par le monde nautique. Tr&#232;s jeune il apprend le m&#233;tier de marin et poss&#232;de bient&#244;t une go&#233;lette, L&#39;Hirondelle, gr&#226;ce &#224; laquelle il se consacre &#224; la connaissance des oc&#233;ans, cherchant &#224; comprendre le monde des abysses.`,},
{id: `titre_34`, img:'./Images/image_34_1867576.jpg', display: `<b>Albert sur la banquette arri&#232;re</b><BR>Homer Hickam`, titre: `Albert sur la banquette arri&#232;re`,data1:`Albert sur la banquette arri&#232;re`,data2:`Homer Hickam`,data3:`3000000000694`,data4:`2016`,data5:`Romans`,data6:`C’est l’histoire d’un couple o&#249; l’un aime et l’autre pas. C’est l’histoire de Homer, honn&#234;te mineur de Virginie, d’Elsie, sa jeune &#233;pouse aux r&#234;ves d&#233;&#231;us, et d’Albert. Mais qui est donc Albert ? Un alligator. Un cadeau de mariage qu’Elsie a re&#231;u du grand amour de sa vie quand elle s’est r&#233;sign&#233;e &#224; &#233;pouser Homer. Une petite b&#234;te fac&#233;tieuse et un peu cruelle, qui s’interpose sans cesse entre elle et son mari. 
Que fait Albert sur la banquette arri&#232;re ? On le ram&#232;ne chez lui. Exasp&#233;r&#233; par les tours f&#233;roces que lui joue l’alligator, Homer pose un ultimatum &#224; Elsie : c’est Albert ou lui... Ainsi commence une exp&#233;dition &#224; trois vers la Floride, pour ramener Albert chez lui. Une aventure pleine de rebondissements, de rencontres... Dans ce road trip des ann&#233;es 30, faussement na&#239;f et r&#233;ellement cocasse, Homer Hickam offre au lecteur un r&#233;cit unique sur fond de Grande d&#233;pression, o&#249; se m&#234;lent faits r&#233;els, souvenirs d’enfance, histoires rapport&#233;es, inventions pures, clins d’oeil litt&#233;raires et photos d’&#233;poque. 
Une fable tendre et profonde sur l’amour conjugal, ses &#233;cueils et son triomphe.`,},
{id: `titre_35`, img:'./Images/image_35_1867576.jpg', display: `<b>Album de famille</b><BR>Danielle Steel`, titre: `Album de famille`,data1:`Album de famille`,data2:`Danielle Steel`,data3:`3000000001820`,data4:`2012`,data5:`Bonnes affaires`,data6:`En 1943, &#224; Guadalcanal, alors que la Seconde Guerre mondiale fait rage, la jeune actrice Faye Price rencontre un lieutenant issu de la bonne soci&#233;t&#233;, Ward Thayer. Deux ans plus tard, leurs chemins se croisent &#224; nouveau : en apparence, ils forment le couple id&#233;al. En apparence seulement... Plus de 90 romans publi&#233;s, 800 millions d&#39;exemplaires &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans...
`,},
{id: `titre_36`, img:'./Images/image_36_1867576.jpg', display: `<b>Alcools</b><BR>Guillaume Apollinaire`, titre: `Alcools`,data1:`Alcools`,data2:`Guillaume Apollinaire`,data3:`9782070300075`,data4:`2007`,data5:`Th&#233;atre, po&#233;sie &amp; critique litt&#233;raire`,data6:`Parmi les vers que l&#39;on garde en soi et qu&#39;on se murmure de temps &#224; autre, beaucoup, sans aucun doute, viennent des pages enchant&#233;es d&#39;Apollinaire. Inventeur d&#39;une po&#233;sie qui irradia tout au long du si&#232;cle, le d&#233;couvreur des peintres nouveaux a une influence essentielle sur l&#39;esth&#233;tique contemporaine. M&#234;me si l&#39;amour est au coeur du recueil, et avec lui l&#39;&#233;motion, la m&#233;lancolie, le d&#233;sir, les vibrations du monde et les couleurs des paysages de l&#39;Est traversent &#233;galement ces po&#232;mes. 
Ivresse garantie.`,},
{id: `titre_37`, img:'./Images/image_37_1867576.jpg', display: `<b>Alex Rider, quatorze ans, espion malgr&#233; lui. Vol. 7. Snakehead</b><BR>Anthony Horowitz`, titre: `Alex Rider, quatorze ans, espion malgr&#233; lui. Vol. 7. Snakehead`,data1:`Alex Rider, quatorze ans, espion malgr&#233; lui. Vol. 7. Snakehead`,data2:`Anthony Horowitz`,data3:`9782013971140`,data4:`2014`,data5:``,data6:`Alex Rider se retrouve en Australie pour une nouvelle mission : il doit infiltrer une fili&#232;re d&#39;immigration clandestine, le Snakehead, dirig&#233;e par le redoutable major Yu. Ces nouvelles p&#233;rip&#233;ties vont le conduire sur la piste d&#39;un personnage &#233;nigmatique qui semble en savoir long sur la mort de ses parents...`,},
{id: `titre_38`, img:'./Images/image_38_1867576.jpg', display: `<b>Alice 13 - Alice &#233;cuy&#232;re</b><BR>Quine Caroline`, titre: `Alice 13 - Alice &#233;cuy&#232;re`,data1:`Alice 13 - Alice &#233;cuy&#232;re`,data2:`Quine Caroline`,data3:`9782012014503`,data4:`2007`,data5:`Livres pour enfants`,data6:`Tout commence par un cadeau inoffensif qu&#39;Alice re&#231;oit de sa tante : un joli bracelet orn&#233; de breloques en forme de chevaux. Mais le soir m&#234;me, au cirque, la jeune fille rencontre Lolita, une trap&#233;ziste qui porte un pendentif similaire... Est-ce une co&#239;ncidence ? En tout cas, il n&#39;en faut pas plus pour piquer la curiosit&#233; de la jeune d&#233;tective. Gr&#226;ce &#224; ses talents de voltigeuse, Alice r&#233;ussit &#224; se faire engager dans le cirque. L&#39;enqu&#234;te peut commencer !`,},
{id: `titre_39`, img:'./Images/image_39_1867576.jpg', display: `<b>ALICE AU PAYS DES MERVEILLES - Disney Cin&#233;ma</b><BR>Disney Walt`, titre: `ALICE AU PAYS DES MERVEILLES - Disney Cin&#233;ma`,data1:`ALICE AU PAYS DES MERVEILLES - Disney Cin&#233;ma`,data2:`Disney Walt`,data3:`9782014639193`,data4:`2011`,data5:`Livres pour enfants`,data6:`Lorsqu&#39;un lapin blanc, v&#234;tu d&#39;un gilet, passe devant Alice l&#39;air press&#233;, la petite fille curieuse ne peut s&#39;emp&#234;cher de le filer. Elle se faufile dans le terrier et tombe d&#39;un coup dans un &#233;norme trou. Elle d&#233;couvre alors un merveilleux pays o&#249; elle rapetisse et grandit, et rencontre au fil de son aventure d&#39;&#233;tranges cr&#233;atures ! [4e de couv.]`,},
{id: `titre_40`, img:'./Images/image_40_1867576.jpg', display: `<b>Alzheimer : un autre regard: Proches et soignants t&#233;moignent</b><BR>Hirsch Emmanuel, Moulias Robert, Collectif`, titre: `Alzheimer : un autre regard: Proches et soignants t&#233;moignent`,data1:`Alzheimer : un autre regard: Proches et soignants t&#233;moignent`,data2:`Hirsch Emmanuel, Moulias Robert, Collectif`,data3:`9782711772919`,data4:`2007`,data5:`Sciences, Techniques et M&#233;decine`,data6:`Des progr&#232;s consid&#233;rables ont eu lieu ces derni&#232;res ann&#233;es dans les connaissances relatives &#224; la maladie d&#39;Alzheimer. Le plus souvent, ces &#233;volutions ne sont pas parvenues jusqu&#39;aux malades, en particulier ceux qui sont &#226;g&#233;s. Les faire b&#233;n&#233;ficier de ces &#233;volutions am&#233;liorerait pourtant leur qualit&#233; de vie comme celle de leur famille. Trop souvent, l&#39;alt&#233;ration intellectuelle est consid&#233;r&#233;e comme li&#233;e &#224; l&#39;&#226;ge, alors qu&#39;elle est toujours due &#224; une maladie. Ce d&#233;ni est dramatique du fait de ses cons&#233;quences : une majorit&#233; de malades reste ignor&#233;e jusqu&#39;&#224; un stade avanc&#233; de la maladie. Il en r&#233;sulte un exc&#232;s d&#39;hospitalisations et de placements en institution. Des recommandations existent sur les traitements sp&#233;cifiques de ces maladies et des troubles qui en r&#233;sultent. On ne doit plus accepter l&#39;ignorance. Le d&#233;ni de la maladie cr&#233;e une injustice flagrante : les malades sont encore soign&#233;s trop tard, quand on ne peut plus rien faire. Il convient de consid&#233;rer la situation humaine et sociale des personnes atteintes d&#39;Alzheimer selon nos valeurs d&#233;mocratiques : en termes de dignit&#233;, de justice sociale et d&#39;&#233;quit&#233;. L&#39;&#233;thique la plus &#233;l&#233;mentaire consiste &#224; soigner chacun selon l&#39;&#233;tat actuel des connaissances, selon ses besoins, gr&#226;ce &#224; un financement collectif de solidarit&#233;. Cet ouvrage, inspir&#233; des &#233;changes d&#233;velopp&#233;s depuis 1996 par les membres du groupe de recherche et de r&#233;flexion Ethique et vieillesse de l&#39;Espace &#233;thique-Assistance publique-H&#244;pitaux de Paris, souhaite favoriser un changement de regard et donc une nouvelle conscience sociale. Il s&#39;agit de contribuer ainsi &#224; ce n&#233;cessaire devoir de sollicitude et de solidarit&#233; &#224; l&#39;&#233;gard de ceux que concerne la maladie d&#39;Alzheimer. Robert Moulias.`,},

{id: `titre_43`, img:'./Images/image_43_1867576.jpg', display: `<b>Anna Kar&#233;nine</b><BR>L&#233;on Tolsto&#239;`, titre: `Anna Kar&#233;nine`,data1:`Anna Kar&#233;nine`,data2:`L&#233;on Tolsto&#239;`,data3:`5670000000468`,data4:`2018`,data5:`Bonnes affaires`,data6:`LES GRANDS TEXTES DU XIXe SIECLE En gare de Moscou, deux jeunes gens s&#39;aiment au premier regard. Femme d&#39;un haut fonctionnaire, ornement de la soci&#233;t&#233; tsariste de son temps, Anna Kar&#233;nine &#233;blouit le frivole comte Wronsky par sa gr&#226;ce, son &#233;l&#233;gance et sa gaiet&#233;. A ce bonheur, &#224; cette passion r&#233;ciproque porteuse de scandale et de destruction, ils ne r&#233;sistent pas longtemps. En &#233;cho &#224; cette trag&#233;die programm&#233;e, on entend toute l&#39;&#226;me d&#39;un peuple et les premiers craquements de l&#39;Empire russe en train de se l&#233;zarder. 
L&#39;inoubliable Anna Kar&#233;nine , c&#39;est l&#39;apog&#233;e du g&#233;nie litt&#233;raire de Tolsto&#239;. Traduction anonyme du russe parue en 1886 @ Disponible chez 12-21 L&#39;EDITEUR NUMERIQUE`,},
{id: `titre_44`, img:'./Images/image_44_1867576.jpg', display: `<b>Ant&#233;christa</b><BR>Am&#233;lie Nothomb`, titre: `Ant&#233;christa`,data1:`Ant&#233;christa`,data2:`Am&#233;lie Nothomb`,data3:`9782253113393`,data4:`2005`,data5:`Romans et litt&#233;rature`,data6:`Avoir pour amie la fille la plus admir&#233;e de la fac, belle, s&#233;duisante, brillante, enjou&#233;e, audacieuse ? Lorsque Christa se tourne vers elle, la timide et solitaire Blanche n’en revient pas de ce bonheur presque &#233;crasant. Elle n’h&#233;site pas &#224; tout lui donner, et elle commence par l’installer chez elle pour lui &#233;pargner de longs trajets en train.Blanche va tr&#232;s vite comprendre dans quel pi&#232;ge redoutable elle est tomb&#233;e. Car sa nouvelle amie se r&#233;v&#232;le une inqui&#233;tante manipulatrice qui a besoin de s’affirmer en torturant une victime. Au point que Blanche sera amen&#233;e &#224; choisir : se laisser an&#233;antir, ou se d&#233;fendre.Comptons sur la romanci&#232;re de Stupeur et tremblements (Grand Prix du roman de l’Acad&#233;mie fran&#231;aise) et de Robert  des noms propres pour mener &#224; son terme cet affrontement sans merci, et nous donner du m&#234;me coup un livre incisif, &#224; la fois cruel et tendre, sur les douleurs de l’adolescence.`,},

{id: `titre_50`, img:'./Images/image_50_1867576.jpg', display: `<b>Archer et Armstrong, Tome 1 : Le Michelangelo Code</b><BR>Fred Van Lente, Clayton Henry, Matt Milla, Pere P&#233;rez, Collectif`, titre: `Archer et Armstrong, Tome 1 : Le Michelangelo Code`,data1:`Archer et Armstrong, Tome 1 : Le Michelangelo Code`,data2:`Fred Van Lente, Clayton Henry, Matt Milla, Pere P&#233;rez, Collectif`,data3:`9782809435535`,data4:`2013`,data5:`Bandes dessin&#233;es`,data6:`Obadiah Archer a pass&#233; les dix-huit premi&#232;res ann&#233;es de sa vie &#224; s&#39;entra&#238;ner dans un parc d&#39;attractions. Aujourd&#39;hui, le moment est venu pour lui d&#39;accomplir une mission sacr&#233;e pour la secte que dirigent ses parents. Obadiah doit se rendre dans la d&#233;cadente New York pour &#233;liminer Armstrong, un ivrogne &#233;picurien immortel qui habite sur la plan&#232;te depuis dix mille ans. Mais le candide tueur comprend vite que sa cible et lui sont les pions d&#39;une machination qui perdure depuis des si&#232;cles. Ils unissent alors leurs forces pour repousser un danger qui pourrait &#233;radiquer toute vie sur Terre !`,},
{id: `titre_51`, img:'./Images/image_51_1867576.jpg', display: `<b>Ars&#232;ne Lupin 3 tomes en 1: Nouvelle &#233;dition &quot;Ars&#232;ne Lupin Original&quot; : Ars&#232;ne Lupin Gentleman cambrioleur / Ars&#232;ne Lupin contre Herlock Sholm&#232;s / L’Aiguille creuse</b><BR>Maurice Leblanc`, titre: `Ars&#232;ne Lupin 3 tomes en 1: Nouvelle &#233;dition &quot;Ars&#232;ne Lupin Original&quot; : Ars&#232;ne Lupin Gentleman cambrioleur / Ars&#232;ne Lupin contre Herlock Sholm&#232;s / L’Aiguille creuse`,data1:`Ars&#232;ne Lupin 3 tomes en 1: Nouvelle &#233;dition &quot;Ars&#232;ne Lupin Original&quot; : Ars&#232;ne Lupin Gentleman cambrioleur / Ars&#232;ne Lupin contre Herlock Sholm&#232;s / L’Aiguille creuse`,data2:`Maurice Leblanc`,data3:`9798543060018`,data4:`2021`,data5:`Livres pour enfants`,data6:`Une nouvelle &#233;dition &#171; Ars&#232;ne Lupin Original &#187; qui regroupe les trois premi&#232;res aventures de la saga du c&#233;l&#232;bre gentleman cambrioleur imagin&#233; par Maurice Leblanc.Retrouvez Ars&#232;ne Lupin le h&#233;ros qui a inspir&#233; Assane incarn&#233; &#224; l&#39;&#233;cran par Omar Sy dans la s&#233;rie ph&#233;nom&#232;ne Netflix, &#171; Lupin &#187;, dans ces tomes 1 &#224; 3 d&#39;Ars&#232;ne Lupin. D&#233;couvrez ou red&#233;couvrez ses toutes premi&#232;res aventures et ses plus grandes confrontations avec &#171; Herlock Sholm&#232;s &#187;, son grand rival inspir&#233; du non moins c&#233;l&#232;bre Sherlock Holmes d’Arthur Conan Doyle.Cette anthologie pour les petits et les grands enfants comprend :Le livre Ars&#232;ne Lupin tome 1 Ars&#232;ne Lupin Gentleman cambrioleurLe livre Ars&#232;ne Lupin tome 2 Ars&#232;ne Lupin contre Herlock Sholm&#232;sLe livre Ars&#232;ne Lupin tome 3 L&#39;Aiguille creuseArs&#232;ne Lupin Gentlemen cambrioleur (1907) : Les toutes premi&#232;res aventures du dandy voyou classe et s&#233;ducteur cr&#233;&#233; par Maurice Leblanc. Ars&#232;ne Lupin est un homme plein d’esprit, mais surtout un redoutable cambrioleur, v&#233;ritable Robin des Bois de la belle &#233;poque, le voleur &#233;l&#233;gant et diaboliquement intelligent qui contre tout ordre &#233;tabli se moque des riches et des puissants…Ars&#232;ne Lupin contre Sherlock Holmes (1908) : C’est l’affiche attendue par toute une &#233;poque, le Sherlock Holmes de la cambriole face &#224; la parfaite r&#233;plique du plus c&#233;l&#232;bre limier londonien de toute l’histoire de la litt&#233;rature polici&#232;re dans un duel au sommet. Le &#171; plus grand des voleurs &#187; et le plus grand des d&#233;tectives s’affrontent dans une affaire de bien curieuses disparitions, le diamant bleu, la Dame Blonde, la lampe juive, un mythique affrontement... Qui sera le plus malin des deux ? La question est sur toutes les l&#232;vres…L’Aiguille creuse (1909) : Ars&#232;ne Lupin a-t-il disparu ? Isidore Beautrelet, d&#233;tective en herbe, lui ne peut le croire…• Inclut une biographie de Maurice Leblanc et un hommage in&#233;dit de Maurice Leblanc &#224; Arthur Conan Doyle.`,},
{id: `titre_52`, img:'./Images/Image_absente.jpg', display: `<b>Ars&#232;ne Lupin, gentleman cambrioleur</b><BR>Maurice Leblanc`, titre: `Ars&#232;ne Lupin, gentleman cambrioleur`,data1:`Ars&#232;ne Lupin, gentleman cambrioleur`,data2:`Maurice Leblanc`,data3:`9782010195464`,data4:`1996`,data5:`Livres pour enfants`,data6:`Prince de la cambriole, champion du d&#233;guisement, grand as de l&#39;&#233;vasion... Ars&#232;ne Lupin sans cesse &#233;tonne, Ars&#232;ne Lupin toujours s&#233;duit ! Changeant &#224; son gr&#233; de voix, de couleur de cheveux... capable d&#39;&#234;tre pr&#233;sent en deux lieux &#224; la fois... comment ce diable d&#39;homme s&#39;y prend-il donc ? Pour le savoir, d&#233;couvrez ici quelques-unes de ses plus grandes aventures !`,},

{id: `titre_54`, img:'./Images/image_54_1867576.jpg', display: `<b>ARTEMIS FOWL - 1</b><BR>EOIN COLFER`, titre: `ARTEMIS FOWL - 1`,data1:`ARTEMIS FOWL - 1`,data2:`EOIN COLFER`,data3:`9782070552504`,data4:`2004`,data5:`Livres pour enfants`,data6:`Nom : Fowl. Pr&#233;nom : Artemis. Age : 12 ans. Signes particuliers : une intelligence hors du commun. Profession : voleur. Recherch&#233; pour : enl&#232;vement de f&#233;es et demande de ran&#231;on. Appel &#224; tous les FARfadets, membres des Forces Arm&#233;es de R&#233;gulation des f&#233;es : cet humain est dangereux et doit &#234;tre neutralis&#233; par tous les moyens possibles. Un anti-h&#233;ros p&#233;tillant de malice, une galerie de personnages d&#233;capants, une histoire au rythme d&#233;brid&#233;... D&#233;couvrez l&#39;univers unique et enchanteur d&#39;Eoin Colfer.`,},

{id: `titre_58`, img:'./Images/image_58_1867576.jpg', display: `<b>Attendre un b&#233;b&#233; (L&#39;IMAGERIE DES TOUT-PETITS)</b><BR>Michelet Sylvie, B&#233;lineau Nathalie, Beaumont &#201;milie`, titre: `Attendre un b&#233;b&#233; (L&#39;IMAGERIE DES TOUT-PETITS)`,data1:`Attendre un b&#233;b&#233; (L&#39;IMAGERIE DES TOUT-PETITS)`,data2:`Michelet Sylvie, B&#233;lineau Nathalie, Beaumont &#201;milie`,data3:`9782215082484`,data4:`2011`,data5:`Livres pour enfants`,data6:`Une collection incontournable qui accompagne l&#39;&#233;veil des tout-petits. Avec des images simples et des textes courts sp&#233;cialement con&#231;us pour &#233;veiller la curiosit&#233; des tout-petits et les familiariser avec le monde qui les entoure. Le ventre de Maman s&#39;arrondit... Bient&#244;t, la famille va s&#39;agrandir ! Mais que c&#39;est long d&#39;attendre le b&#233;b&#233;... Un petit livre pour expliquer &#224; votre &quot;grand&quot; tout ce qu&#39;il doit savoir sur son petit fr&#232;re ou sa petite soeur. Id&#233;al pour les 3-6 ans.`,},
{id: `titre_59`, img:'./Images/image_59_1867576.jpg', display: `<b>Attends-moi</b><BR>X&#233;nakis Fran&#231;oise`, titre: `Attends-moi`,data1:`Attends-moi`,data2:`X&#233;nakis Fran&#231;oise`,data3:`9782246471417`,data4:`1993`,data5:`Romans et litt&#233;rature`,data6:`Menue, enfantine, presque muette, Jeanne Pottier assiste en absente &#224; son proc&#232;s. Elle a tu&#233; son mari, Claude, par amour, pour respecter une promesse. Elle n&#39;attend plus rien, sauf sa condamnation. Pendant quatre jours d&#39;audience, les t&#233;moins, les avocats vont raconter un amour qui ressemble &#224; bien d&#39;autres : serments et trahisons, fid&#233;lit&#233;s et petites tromperies, qui ne sont pas toujours celles que l&#39;on croit ...`,},
{id: `titre_60`, img:'./Images/image_60_1867576.jpg', display: `<b>Au coeur de la famille : Aux limites du réel</b><BR>Bill McCay`, titre: `Au coeur de la famille : Aux limites du réel`,data1:`Au coeur de la famille : Aux limites du réel`,data2:`Bill McCay`,data3:`9782841530335`,data4:`1995`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_61`, img:'./Images/image_61_1867576.jpg', display: `<b>Au d&#233;but d&#39;un bel &#233;t&#233;</b><BR>Jacques Duquesne`, titre: `Au d&#233;but d&#39;un bel &#233;t&#233;`,data1:`Au d&#233;but d&#39;un bel &#233;t&#233;`,data2:`Jacques Duquesne`,data3:`3000000001219`,data4:`1988`,data5:`Romans et litt&#233;rature`,data6:`M&#232;re envol&#233;e, p&#232;re surmen&#233;, J&#233;r&#244;me, treize ans, apprend silencieusement la solitude et le besoin d&#39;amour. Son seul ami, Gavroche, l&#39;enfant de toutes les libert&#233;s. Quand un cambrioleur s&#39;introduit dans l&#39;appartement, c&#39;est en pensant au courage de Gavroche qu&#39;il trouvera celui de le faire arr&#234;ter. Et puis J&#233;r&#244;me dispara&#238;t. Sans raison apparente, sans explication. Jeune fugueur comme tant d&#39;autres, il lance ainsi un signal de d&#233;tresse. Il sera entendu. Par Brendalyne, qui a son &#226;ge, et son garde du corps le chat Zarathoustra, par Fiacre, cinq ans, abandonn&#233; lui aussi. Leur petite famille bizarre conna&#238;tra bien des aventures avant que tout ne rentre dans l&#39;ordre mais quel ordre ? Jacques Duquesne a choisi de cacher sous la tendresse, le rire, le path&#233;tique, la violence secr&#232;te d&#39;une soci&#233;t&#233; attach&#233;e en priorit&#233; &#224; son confort et qui en oublie d&#39;aimer avec douceur, de r&#234;ver. Les enfants, eux, savent encore. Souvent ils le paient cher.`,},
{id: `titre_62`, img:'./Images/image_62_1867576.jpg', display: `<b>Au nom de la libert&#233;</b><BR>Anne Bervas-Leroux`, titre: `Au nom de la libert&#233;`,data1:`Au nom de la libert&#233;`,data2:`Anne Bervas-Leroux`,data3:`9782080721068`,data4:`2023`,data5:`Romans`,data6:`Au coeur des ann&#233;es noires de la Seconde Guerre mondiale et de l&#39;Occupation, des voix - souvent clandestines - s&#39;&#233;lev&#232;rent pour proclamer leur foi en la libert&#233;. C&#233;l&#232;bres ou anonymes, des po&#232;tes ont pr&#234;t&#233; leur plume &#224; la R&#233;sistance, se faisant les porte-parole des opprim&#233;s et des pers&#233;cut&#233;s, risquant leur vie &#224; travers cet engagement. TOUT POUR COMPRENDRE - Notes lexicales - Contexte historique - Chronologie TOUT POUR REUSSIR - Histoire des arts - Glossaire des figures de style GROUPEMENTS DE TEXTES - La po&#233;sie et la vie - La po&#233;sie engag&#233;e CAHIER ICONOGRAPHIQUE.
`,},
{id: `titre_63`, img:'./Images/Image_absente.jpg', display: `<b>Au nom de mes enfants</b><BR>Soheir KHASHOGGI`, titre: `Au nom de mes enfants`,data1:`Au nom de mes enfants`,data2:`Soheir KHASHOGGI`,data3:`9782846944328`,data4:`2006`,data5:`Romans et litt&#233;rature`,data6:`Une m&#232;re se bat pour retrouver ses enfants enlev&#233;s par leur p&#232;re. Un grand roman &#233;difiant sur le choc des cultures, la force de l&#39;amour maternel et la trahison. Le combat d&#39;une m&#232;re  Un grand roman &#233;difiant sur le choc des cultures, la trahison et la force de l&#39;amour maternel.  D&#233;coratrice tr&#232;s appr&#233;ci&#233;e dans la bonne soci&#233;t&#233; new-yorkaise, Dina Ahmad est une femme combl&#233;e : belle, &#233;panouie, mari&#233;e &#224; Karim, banquier international, et m&#232;re de trois beaux enfants, Jordan, dix-huit ans, et les jumeaux Ali et Suzanne, huit ans. Mais cette jolie fa&#231;ade commence &#224; se l&#233;zarder. Car les diff&#233;rences culturelles entre Karim, musulman traditionaliste, et Dina, chr&#233;tienne am&#233;ricanis&#233;e, cr&#233;ent de vives tensions dans le couple. De plus, l&#39;homosexualit&#233; r&#233;v&#233;l&#233;e de Jordan a profond&#233;ment choqu&#233; Karim, et les &#233;v&#233;nements du 11-septembre n&#39;ont fait qu&#39;amplifier son rejet envers l&#39;Am&#233;rique. D&#233;sireux de soustraire les jumeaux &#224; l&#39;influence d&#39;une civilisation mat&#233;rialiste et corrompue, Karim les kidnappe pour les emmener en Jordanie.  Face &#224; la trahison, Dina va devoir user de toutes ses armes pour retrouver la trace de ses enfants...`,},
{id: `titre_64`, img:'./Images/image_64_1867576.jpg', display: `<b>Au pays des femmes</b><BR>billy-duplessy`, titre: `Au pays des femmes`,data1:`Au pays des femmes`,data2:`billy-duplessy`,data3:`9782226025609`,data4:`1986`,data5:`Romans et litt&#233;rature`,data6:`Un &#233;pisode du d&#233;but des guerres de religion sous Fran&#231;ois 1er en 1545-1552. Tr&#232;s document&#233;, ce roman d&#233;voile le r&#244;le des femmes vis-&#224;-vis des h&#233;r&#233;tiques.`,},
{id: `titre_65`, img:'./Images/image_65_1867576.jpg', display: `<b>Au sud de nulle part</b><BR>Charles Bukowski`, titre: `Au sud de nulle part`,data1:`Au sud de nulle part`,data2:`Charles Bukowski`,data3:`9782253038368`,data4:`1986`,data5:`Romans policiers`,data6:`Le grand, l’unique Bukowski est de retour ! Avec, encore une fois, une autobiographie d&#233;guis&#233;e. Dans Au sud de nulle part, c’est toujours le vieux Chinaski qui &#233;ructe son d&#233;sespoir, sa folie, ses n&#233;vroses.Claire Gallois,Le Figaro.…directement &#224; l’estomac et le plus fort possible. Qu’il s’imagine mettre K.O. sur un ring de boxe son mod&#232;le admir&#233; et d&#233;test&#233;, Ernest Hemingway, qu’il raconte l’histoire atroce et paillarde du cannibale Maja Thurup, celle de l’homme tomb&#233; amoureux d’un mannequin d’&#233;talage, ou celle du diable lubrique prisonnier dans une baraque foraine, il peint toujours la solitude, la mis&#232;re d’aimer. Mais il peint au couteau.Michel Braudeau,L’Express.Vingt-sept nouvelles br&#232;ves qui sont autant d’instantan&#233;s cinglants derri&#232;re les palissades au n&#233;on. Une autobiographie en tranches saignantes ? Pourquoi pas. Mais surtout une autre face de l’Am&#233;rique dont l’Oncle Charles serait le plus poignant des clowns tristes.Gilles Pudlowski,Paris-Match.`,},
{id: `titre_66`, img:'./Images/image_66_1867576.jpg', display: `<b>Au-del&#224; des pyramides</b><BR>Kennedy Douglas`, titre: `Au-del&#224; des pyramides`,data1:`Au-del&#224; des pyramides`,data2:`Kennedy Douglas`,data3:`9782714444653`,data4:`2010`,data5:`Romans et litt&#233;rature`,data6:`Douglas Kennedy au pays des pharaons, ou comment un jeune &#233;crivain encore inconnu d&#233;barque &#224; Alexandrie il y a plus de vingt ans, quelques livres sterling et cinq carnets de voyage en poche, bien d&#233;cid&#233; &#224; &#233;viter les pyramides, la croisi&#232;re sur le Nil et autres classiques du voyage en Orient. D&#39;Alexandrie &#224; Assouan en auto-stop, de l&#39;oasis de Siwa aux bidonvilles du Caire, une fascinante plong&#233;e dans l&#39;envers du d&#233;cor, o&#249; notre apprenti &#233;crivain voyageur va multiplier les rencontres inhabituelles : &#224; quinze m&#232;tres du sphinx, un vendeur de Toyota dont le coeur balance entre trois &#233;pouses, le proph&#232;te Mahomet et sa collection de Mercedes ; un inqui&#233;tant pilote de felouque au coeur bris&#233; par une Fran&#231;aise ; des B&#233;douins accroc &#224; CNN ; des moines informaticiens en plein coeur du d&#233;sert... Autant de confrontations hilarantes, de sc&#232;nes cocasses pour les errances d&#39;un Am&#233;ricain en terre musulmane. Entre r&#233;cit et m&#233;moire, - une irr&#233;sistible chronique de voyage servie par l&#39;oeil et la plume aiguis&#233;s du reporter, pour un futur classique, dans la lign&#233;e de Paul Theroux et Bruce Chatwin.`,},
{id: `titre_67`, img:'./Images/image_67_1867576.jpg', display: `<b>Aussi long chemin **** (Un)</b><BR>Benzoni Juliette`, titre: `Aussi long chemin **** (Un)`,data1:`Aussi long chemin **** (Un)`,data2:`Benzoni Juliette`,data3:`9782277218722`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`409pages. 17x11x2cm. Poche.`,},
{id: `titre_68`, img:'./Images/image_68_1867576.jpg', display: `<b>Autobiographie d&#39;une courgette</b><BR>Gilles Paris`, titre: `Autobiographie d&#39;une courgette`,data1:`Autobiographie d&#39;une courgette`,data2:`Gilles Paris`,data3:`5670000001953`,data4:`2016`,data5:`Romans`,data6:`Une nouvelle &#233;dition du roman &#224; l&#39;occasion de la sortie du film d&#39;animation &quot;Ma vie de courgette&quot; qui a fait sensation au Festival de Cannes et qui a d&#233;j&#224; re&#231;u des prix prestigieux aux festivals d&#39;Angoul&#234;me, Annecy et Melbourne. Il est aussi s&#233;lectionn&#233; pour les Oscars !&quot; Depuis tout petit, je veux tuer le ciel &#224; cause de maman qui me dit souvent : - Le ciel, ma Courgette, c&#39;est grand pour nous rappeler qu&#39;on est pas grand-chose dessous. 
- La vie, &#231;a ressemble en pire &#224; tout ce gris du ciel avec ces saloperies de nuages qui pissent que du malheur. - Tous les hommes ont la t&#234;te dans les nuages. Qu&#39;ils y restent donc, comme ton abruti de p&#232;re qui est parti faire le tour du monde avec une poule. Des fois, maman dit n&#39;importe quoi...&quot;

 Ainsi commence l&#39;histoire de Courgette, un petit gar&#231;on de neuf ans, qui &#224; d&#233;faut de tuer le ciel, tue accidentellement sa m&#232;re. 
Plac&#233; dans une maison d&#39;accueil, il d&#233;couvre l&#39;amiti&#233; et les pr&#233;mices des amours enfantines. Entre fous rires et larmes, na&#239;vet&#233; et &#233;motion, l&#39;apprentissage d&#39;une vie...`,},
{id: `titre_69`, img:'./Images/image_69_1867576.jpg', display: `<b>Aux petits mots les grands rem&#232;des</b><BR>Micha&#235;l Uras`, titre: `Aux petits mots les grands rem&#232;des`,data1:`Aux petits mots les grands rem&#232;des`,data2:`Micha&#235;l Uras`,data3:`3010000107873`,data4:`2018`,data5:`Romans`,data6:`Alex, passionn&#233; par les livres, a choisi d&#39;exercer le m&#233;tier peu commun de biblioth&#233;rapeute. Sa mission : soigner les maux de ses patients en leur prescrivant des lectures. Yann, l&#39;adolescent fragile qui s&#39;est ferm&#233; au monde ; le cynique Robert, &#233;touff&#233; par son travail et qui ne sait plus comment parler &#224; sa femme ; Anthony, la star de football refusant de s&#39;avouer certaines de ses passions... Tous consultent Alex. 
Mais qui donnera des conseils au biblioth&#233;rapeute lui-m&#234;me ? La cl&#233; du bonheur se trouve-t-elle vraiment entre les lignes de ses livres ch&#233;ris ? En convoquant les auteurs qui ont compt&#233;, Micha&#235;l Uras propose, sous une plume vive et l&#233;g&#232;re, une histoire revigorante et inspirante, pleine d&#39;humour et d&#39;esprit, qui rend hommage aux mots, ceux des autres, ou ceux que chante notre petite musique int&#233;rieure.
`,},
{id: `titre_70`, img:'./Images/image_70_1867576.jpg', display: `<b>Avant de te dire adieu</b><BR>Clark Mary Higgins`, titre: `Avant de te dire adieu`,data1:`Avant de te dire adieu`,data2:`Clark Mary Higgins`,data3:`9782226115706`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`Un yacht luxueux explose dans le port de New York, emportant son propri&#233;taire Adam Cauliff et ses invit&#233;s. Accident ou attentat ? Tr&#232;s vite, l&#39;enqu&#234;te privil&#233;gie la th&#232;se de l&#39;acte volontaire. Mais qui pourrait &#234;tre l&#39;auteur du crime ? Qui aurait int&#233;r&#234;t &#224; voir dispara&#238;tre le jeune et ambitieux architecte en m&#234;me temps que plusieurs de ses partenaires en affaires immobili&#232;res ? Les pistes sont nombreuses. Et Nell McDermott, la femme d&#39;Adam, d&#233;chir&#233;e par le chagrin et la culpabilit&#233;, veut absolument savoir. Par tous les moyens. Sur les conseils de sa grand-tante Gert, elle accepte, malgr&#233; son scepticisme, de consulter un m&#233;dium pour entrer en contact avec le d&#233;funt. Mais se risquer aux fronti&#232;res de la mort conduit parfois &#224; d&#39;effarantes r&#233;alit&#233;s. Entre v&#233;rit&#233;s et mensonges, entre normal et paranormal, entre ambition et trahison : tout l&#39;art de la reine du suspense dans un nouveau thriller surprenant. Une fois encore, Mary Higgins Clark s&#232;me habilement le doute et frappe un grand coup.`,},
{id: `titre_71`, img:'./Images/image_71_1867576.jpg', display: `<b>Avec ces yeux-l&#224;</b><BR>Mich&#232;le Morgan, Marcelle Routier`, titre: `Avec ces yeux-l&#224;`,data1:`Avec ces yeux-l&#224;`,data2:`Mich&#232;le Morgan, Marcelle Routier`,data3:`3000000001974`,data4:`1977`,data5:`Romans`,data6:`De bonnes f&#233;es ont pr&#233;sid&#233; &#224; la naissance de Mich&#232;le Morgan. Comment en douter&#160;? A cinq ans, un astrologue lui pr&#233;dit un destin exceptionnel. A dix ans, chaque fois qu&#39;on lui demande ce qu&#39;elle veut faire plus tard, elle r&#233;pond invariablement&#160;: &#171;&#160;du cin&#233;ma&#160;&#187;. Huit ans plus tard, lorsqu&#39;elle appara&#238;t dans &#171;&#160;Quai des brumes&#160;&#187;, son regard fait chavirer le cour de la France enti&#232;re et entre &#224; jamais dans la l&#233;gende. 
Toutefois, les astres ne sont pas les seuls artisans de cette r&#233;ussite &#233;clatante, ni ce regard c&#233;l&#232;bre qui a fait dire &#224; Jean Gabin&#160;: &#171;&#160;Avec ces yeux-l&#224;...&#160;&#187;. Son destin, Mich&#232;le Morgan a &#233;t&#233; la premi&#232;re &#224; y croire et &#224; le vouloir, donc &#224; le forger. La chance a fait le reste&#160;: une carri&#232;re qui, de &#171;&#160;Gribouille&#160;&#187; au &#171;&#160;Chat et la Souris&#160;&#187;&#160;-&#160;soixante films en tout&#160;-&#160;a fait de Mich&#232;le Morgan l&#39;un des personnages-cl&#233;s du cin&#233;ma fran&#231;ais. 
Cependant, les peines et les larmes ne l&#39;ont pas m&#233;nag&#233;e. Mich&#232;le Morgan a connu toutes les &#233;preuves qu&#39;une femme peut rencontrer sur sa route. Elle a d&#251; mener deux combats harassants et dramatiques&#160;: le premier pour reconqu&#233;rir Mike, le fils de son premier mariage avec l&#39;Am&#233;ricain Bill Marshall&#160;; le second pour tenter vainement d&#39;arracher son second mari, Henri Vidal, &#224; un terrible fl&#233;au... Aujourd&#39;hui, Mich&#232;le Morgan a retrouv&#233; l&#39;&#233;quilibre et la joie de vivre aupr&#232;s de deux hommes&#160;: l&#39;auteur et r&#233;alisateur G&#233;rard Oury, et Mike, mari&#233;, et gr&#226;ce &#224; qui elle est devenue aussi la plus belle des grand-m&#232;res.
`,},

{id: `titre_79`, img:'./Images/image_79_1867576.jpg', display: `<b>Balle mortelle &#224; Wimbledon</b><BR>J-B Livingstone`, titre: `Balle mortelle &#224; Wimbledon`,data1:`Balle mortelle &#224; Wimbledon`,data2:`J-B Livingstone`,data3:`9782738657282`,data4:`2002`,data5:`Romans policiers`,data6:`Lord Benjamin Wolf, l&#39;un des plus importants avocats d&#39;affaires sur la place de Londres, se fit conduire par une belle matin&#233;e de juin &#224; Wimbledon. Il se rendait &#224; une partie de tennis exceptionnelle qu&#39;il avait organis&#233;e avec &quot; ses amis &quot;. ... Depuis quelques minutes, Wolf jouait moins bien. Men&#233; 0-40, il &#233;tait sur le point de perdre son service. Il servit une premi&#232;re balle molle que son adversaire r&#233;ussit &#224; renvoyer &#224; mi-hauteur; la vol&#233;e s&#39;annon&#231;ait facile. L&#39;avocat courut vers le filet, poussa un cri, l&#226;cha la raquette, porta les mains &#224; son coeur et s&#39;&#233;croula sur le gazon du court central.`,},

{id: `titre_81`, img:'./Images/image_81_1867576.jpg', display: `<b>BAMBI - Disney Cin&#233;ma - L&#39;histoire du film</b><BR>Disney`, titre: `BAMBI - Disney Cin&#233;ma - L&#39;histoire du film`,data1:`BAMBI - Disney Cin&#233;ma - L&#39;histoire du film`,data2:`Disney`,data3:`LI347200`,data4:`2023`,data5:`Livres pour enfants`,data6:`Toute l’histoire du film Bambi dans un album grand format, pour un moment de lecture &#224; partager entre parents et enfants. – L’histoire compl&#232;te du film avec des textes courts et faciles &#224; lire, rythm&#233;s par des dialogues et des images en pleine page. D&#232;s 3 ans.  R&#233;sum&#233; : C’est jour de f&#234;te dans la for&#234;t : un petit faon est n&#233; ! Il s’appelle Bambi, et tous les animaux tombent sous son charme. Avec sa maman et son ami, le lapin Panpan, le jeune Bambi va partir &#224; la d&#233;couverte de la nature. Il a tant &#224; apprendre sur lui, et sur les dangers qui peuvent surgirent n’importe quand…`,},
{id: `titre_82`, img:'./Images/image_82_1867576.jpg', display: `<b>Basil, D&#233;tective Priv&#233;</b><BR>Disney`, titre: `Basil, D&#233;tective Priv&#233;`,data1:`Basil, D&#233;tective Priv&#233;`,data2:`Disney`,data3:`5670000001991`,data4:`2023`,data5:`Boutiques &#233;diteurs`,data6:`Toute l&#39;histoire du film Basil, D&#233;tective Priv&#233; dans un album grand format, pour un moment de lecture &#224; partager entre parents et enfants. - L&#39;histoire compl&#232;te du film avec des textes courts et faciles &#224; lire, rythm&#233;s par des dialogues et des images en pleine page. D&#232;s 3 ans. R&#233;sum&#233; : Une nuit, M. Flaversham, un fabricant de jouets, est enlev&#233; sous les yeux de sa fille, Olivia. Elle demande de l&#39;aide &#224; Basil, le c&#233;l&#232;bre d&#233;tective priv&#233;. 
L&#39;enqu&#234;teur comprend qu&#39;il s&#39;agit de l&#39;oeuvre de son ennemi, le professeur Ratigan. Basil va alors tout faire pour d&#233;jouer ses plans et sauver M. Flaversham.`,},

{id: `titre_84`, img:'./Images/image_84_1867576.jpg', display: `<b>Baudolino</b><BR>Eco Umberto`, titre: `Baudolino`,data1:`Baudolino`,data2:`Eco Umberto`,data3:`9780436276033`,data4:`2002`,data5:`Livres pour enfants`,data6:`It is April 1204, and Constantinople, the capital of the Byzantine Empire, is being sacked and burned by the knights of the Fourth Crusade. With dazzling digressions, outrageous tricks, and vicarious reflections on the postmodern age, this is Eco the storyteller at his brilliant best.`,},
{id: `titre_85`, img:'./Images/image_85_1867576.jpg', display: `<b>B&#233;atrice l&#39;intr&#233;pide. Vol. 2. B&#233;atrice l&#39;intr&#233;pide et le d&#233;licieux Fran&#231;ois les Bas Bleus</b><BR>Matthieu Sylvander`, titre: `B&#233;atrice l&#39;intr&#233;pide. Vol. 2. B&#233;atrice l&#39;intr&#233;pide et le d&#233;licieux Fran&#231;ois les Bas Bleus`,data1:`B&#233;atrice l&#39;intr&#233;pide. Vol. 2. B&#233;atrice l&#39;intr&#233;pide et le d&#233;licieux Fran&#231;ois les Bas Bleus`,data2:`Matthieu Sylvander`,data3:`9782211237239`,data4:`2019`,data5:``,data6:`Si B&#233;atrice l&#39;intr&#233;pide a choisi la profession d&#39;H&#233;ro&#239;ne Solitaire, ce n&#39;est pas pour s&#39;encombrer de deux casse-pieds. Depuis qu&#39;elle a crois&#233; le joueur de fifre Fran&#231;ois les Bas Bleus et ce diable de Jean-Claude, ces boulets ne la quittent plus d&#39;une semelle. Et sympathiques avec &#231;a : ils ne demandent qu&#39;&#224; lui venir en aide !Eh bien, soit. Pendant qu&#39;elle ira combattre des hordes de monstres, ils n&#39;auront qu&#39;&#224; s&#39;occuper du m&#233;nage et des courses. Et tant pis s&#39;ils font des b&#234;tises d&#232;s qu&#39;elle a le dos tourn&#233;...`,},
{id: `titre_86`, img:'./Images/image_86_1867576.jpg', display: `<b>Beau p&#232;re</b><BR>Bertrand Blier`, titre: `Beau p&#232;re`,data1:`Beau p&#232;re`,data2:`Bertrand Blier`,data3:`3000000000359`,data4:`1982`,data5:``,data6:``,},
{id: `titre_87`, img:'./Images/image_87_1867576.jpg', display: `<b>B&#233;b&#233; couple</b><BR>Janine Boissard`, titre: `B&#233;b&#233; couple`,data1:`B&#233;b&#233; couple`,data2:`Janine Boissard`,data3:`3000000001691`,data4:`1998`,data5:`Romans`,data6:`Votre mari a ses d&#233;fauts, comme tout le monde, mais vous avez appris &#224; l&#39;aimer tel qu&#39;il est.
Votre fils a&#238;n&#233;, mari&#233; et p&#232;re de famille, avec une situation solide, ne vous cause plus aucun souci.
Reste la cadette, qui vient de trouver l&#39;&#226;me soeur en la personne d&#39;un gar&#231;on charmant... a qui ne manquent qu&#39;un logement et qu&#39;un emploi.
Et les probl&#232;mes commencent. Parce que, &#224; la faveur d&#39;une certaine permissivit&#233; moderne, du ch&#244;mage et du prix des loyers, vous allez accepter de loger chez vous ce &quot;b&#233;b&#233; couple&quot;...
Sur un th&#232;me qui concerne aujourd&#39;hui des centaines de milliers de parents, la romanci&#232;re de L Esprit de famille et d&#39;Une femme en blanc a compos&#233; un roman plein d&#39;humour et de v&#233;rit&#233; qui prouve deux choses : d&#39;abord, que c&#39;est vraiment un probl&#232;me, et qu&#39;il n&#39;y a pas de raison de vouloir l&#39;ignorer. Ensuite... que &#231;a s&#39;arrange.`,},
{id: `titre_88`, img:'./Images/image_88_1867576.jpg', display: `<b>Bel Ami</b><BR>Maupassant Guy de`, titre: `Bel Ami`,data1:`Bel Ami`,data2:`Maupassant Guy de`,data3:`9782070368655`,data4:`1976`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_89`, img:'./Images/image_89_1867576.jpg', display: `<b>Bel-Ami</b><BR>Guy de Maupassant`, titre: `Bel-Ami`,data1:`Bel-Ami`,data2:`Guy de Maupassant`,data3:`5670000000727`,data4:``,data5:`Romans et litt&#233;rature`,data6:`Georges Duroy, dit Bel-Ami, est un jeune homme au physique avantageux. Le hasard d&#39;une rencontre le met sur la voie de l&#39;ascension sociale. Malgr&#233; sa vulgarit&#233; et son ignorance, cet arriviste parvient au sommet par l&#39;interm&#233;diaire de ses ma&#238;tresses et du journalisme. Cinq h&#233;ro&#239;nes vont tour &#224; tour l&#39;initier aux myst&#232;res du m&#233;tier, aux secrets de la mondanit&#233; et lui assurer la r&#233;ussite qu&#39;il esp&#232;re. Dans cette soci&#233;t&#233; parisienne en pleine expansion capitaliste et coloniale, que Maupassant d&#233;nonce avec force parce qu&#39;il la conna&#238;t bien, les femmes &#233;duquent, conseillent, oeuvrent dans l&#39;ombre. La presse, la politique, la finance s&#39;entrem&#234;lent. Mais derri&#232;re les combines politiques et financi&#232;res, l&#39;&#233;rotisme int&#233;ress&#233;, la mort est l&#224; qui veille, et avec elle, l&#39;angoisse que chacun porte au fond de lui-m&#234;me.`,},

{id: `titre_93`, img:'./Images/image_93_1867576.jpg', display: `<b>Best of</b><BR>G&#252;rsel`, titre: `Best of`,data1:`Best of`,data2:`G&#252;rsel`,data3:`9782380756616`,data4:`2022`,data5:`BD`,data6:`Dans &quot;Les foot furieux&quot;, joueurs pros et supporters sont emport&#233;s dans un tourbillon de gags o&#249; les arbitres ne savent plus toujours o&#249; donner du sifflet. Parce que le foot, &#231;a peut aussi &#234;tre des moments de franche rigolade, le ballon rond y roule parfois carr&#233; et les situations y sont souvent surr&#233;alistes ! Cette BD regroupe les meilleurs gags des 25 tomes.`,},

{id: `titre_95`, img:'./Images/image_95_1867576.jpg', display: `<b>Bibliolyc&#233;e - Les Fleurs du mal, Charles Baudelaire: Parcours : Alchimie po&#233;tique : la boue et l&#39;or (texte int&#233;gral)</b><BR>Charles Baudelaire, Elsa Joll&#232;s, Philippe Dardel`, titre: `Bibliolyc&#233;e - Les Fleurs du mal, Charles Baudelaire: Parcours : Alchimie po&#233;tique : la boue et l&#39;or (texte int&#233;gral)`,data1:`Bibliolyc&#233;e - Les Fleurs du mal, Charles Baudelaire: Parcours : Alchimie po&#233;tique : la boue et l&#39;or (texte int&#233;gral)`,data2:`Charles Baudelaire, Elsa Joll&#232;s, Philippe Dardel`,data3:`9782017064657`,data4:`2019`,data5:`Scolaire et Parascolaire`,data6:`Avec Les Fleurs du Mal, Baudelaire nous invite &#224; entrer dans un univers personnel bouleversant car il r&#233;v&#232;le et met au jour ce qui nous habite ou nous hante. On y rencontre des personnages fascinants et inqui&#233;tants, des r&#233;alit&#233;s sublimes et des choses abominables, on y est men&#233; &#171;&#160; tant&#244;t tr&#232;s haut&#160; &#187; et &#171;&#160; tant&#244;t tr&#232;s bas&#160; &#187;, on y passe par toutes les &#233;motions les plus intenses qu&#39;il soit possible d&#39;&#233;prouver&#160; : la haine et l&#39;amour, la joie et la d&#233;pression m&#233;lancolique, l&#39;exaltation de l’Id&#233;al et l&#39;accablement du Spleen. La lecture de ce &#171;&#160; maudit livre&#160; &#187; est une v&#233;ritable aventure, une exp&#233;rience int&#233;rieure, un drame en cinq actes qui commence par une naissance et finit par la mort.Le texte int&#233;gral annot&#233; des &#233;ditions de 1857 et 1861Un questionnaire bilan de premi&#232;re lectureDes questionnaires d’analyse de l’œuvreQuatre corpus accompagn&#233;s de questions d’observation et de travaux d’&#233;critureUn aper&#231;u du genre de l’œuvre et sa place dans l’histoire litt&#233;raireUn dossier &#171;&#160; Sp&#233;cial bac&#160; &#187; proposant un groupement de textes et des sujets d’&#233;crit sur le parcours&#160; : Alchimie po&#233;tique&#160; : la boue et l’or.`,},
{id: `titre_96`, img:'./Images/image_96_1867576.jpg', display: `<b>Bibliolyc&#233;e - Pauca meae (Livre IV des Contemplations), Victor Hugo</b><BR>Hugo Victor`, titre: `Bibliolyc&#233;e - Pauca meae (Livre IV des Contemplations), Victor Hugo`,data1:`Bibliolyc&#233;e - Pauca meae (Livre IV des Contemplations), Victor Hugo`,data2:`Hugo Victor`,data3:`9782013949699`,data4:`2016`,data5:`Livres pour enfants`,data6:`Pauca meae
Livre IV des Contemplations
Victor Hugo Le 4 septembre 1843, la fille du grand ecrivain Victor Hugo, Leopoldine, se noie accidentellement a l&#39;age de 19 ans. C&#39;est la douleur de ce deuil qui irrigue le recueil des Contemplations, et particulierement le livre IV, Pauca meae, que le poete dedie a sa fille tant aimee. Victor Hugo y evoque sa souffrance, sa revolte, ses interrogations sur la mort et le mal, mais aussi les souvenirs lumineux du passe.
A travers ces poemes de formes et de tonalites variees, se devoilent l&#39;itineraire spirituel d&#39;un pere eprouve et l&#39;emouvant desir de garder eternellement vivante, par le seul pouvoir de la poesie, la chere disparue. Memoires d&#39;une ame mais aussi questionnement metaphysique sur la condition humaine, le recueil des Contemplations illustre le genie lyrique d&#39;un grand poete romantique.
- Le texte integral du Livre IV annote - Cinq questionnaires d&#39;analyse de l&#39;oeuvre
- Un dossier Special Bac proposant deux sujets d&#39;ecrit et deux sujets d&#39;oral
- Une presentation de Victor Hugo et de son epoque
- Le genre de l&#39;oeuvre et sa place dans l&#39;histoire litteraire
- Une rubrique Portfolio pour la lecture d&#39;images`,},
{id: `titre_97`, img:'./Images/image_97_1867576.jpg', display: `<b>Bibliolyc&#233;e : Candide ou l&#39;optimisme</b><BR>VOLTAIRE`, titre: `Bibliolyc&#233;e : Candide ou l&#39;optimisme`,data1:`Bibliolyc&#233;e : Candide ou l&#39;optimisme`,data2:`VOLTAIRE`,data3:`9782011685490`,data4:`2008`,data5:`Scolaire et Parascolaire`,data6:`Voltaire prom&#232;ne Candide, son personnage na&#239;f, &#224; la surface du globe. Sous sa plume incisive, Candide se fait des amis mais aussi des ennemis, retrouve Cun&#233;gonde puis la perd, devient riche et se fait voler…. Autant de d&#233;convenues qui vont r&#233;veiller sa conscience, aiguiser son jugement et nourrir notre propre r&#233;flexion.`,},
{id: `titre_98`, img:'./Images/image_98_1867576.jpg', display: `<b>Biblioth&#232;que rose : Fantomette : Fantomette et la Dent du Diable</b><BR>G. Chaulet`, titre: `Biblioth&#232;que rose : Fantomette : Fantomette et la Dent du Diable`,data1:`Biblioth&#232;que rose : Fantomette : Fantomette et la Dent du Diable`,data2:`G. Chaulet`,data3:`9782012092259`,data4:`1994`,data5:`Livres pour enfants`,data6:`Que d&#39;&#233;v&#233;nements bizarres dans ce chalet o&#249; Fran&#231;oise, Ficelle et Boulotte passent leurs vacances ! Sans raison, le t&#233;l&#233;viseur et le t&#233;l&#233;phone tombent en panne, tandis que toutes les piles des appareils radios disparaissent. La nuit on entend des bruits bizarres et une odeur de produit chimique flotte dans l&#39;air... De quoi faire frissonner m&#234;me les moins frileux. N&#39;est-ce pas Fant&#244;mette ?`,},

{id: `titre_100`, img:'./Images/image_100_1867576.jpg', display: `<b>Billy cherche un tr&#233;sor</b><BR>Valckx Catharina`, titre: `Billy cherche un tr&#233;sor`,data1:`Billy cherche un tr&#233;sor`,data2:`Valckx Catharina`,data3:`9782211238403`,data4:`2018`,data5:`De 0 &#224; 12 ans`,data6:`&quot;Tout le monde n&#39;a pas la chance d&#39;avoir un ami ver de terre. Billy, lui, sait qu&#39;il peut compter sur Jean-Claude, en toutes circonstances. Aujourd&#39;hui, par exemple, Billy a trouv&#233; un vieux papier bizarre. C&#39;est la carte au tr&#233;sor de son grand-p&#232;re! On n&#39;y comprend rien, &#224; ce fouillis de traits ... Mais Jean-Claude a une id&#233;e brillante : et si c&#39;&#233;taient des souterrains entrecrois&#233;s? A l&#39;aventure, les amis!&quot; (www.ricochet-jeunes.org)`,},
{id: `titre_101`, img:'./Images/image_101_1867576.jpg', display: `<b>Black Butler - Tome 2</b><BR>Yana Toboso`, titre: `Black Butler - Tome 2`,data1:`Black Butler - Tome 2`,data2:`Yana Toboso`,data3:`9782505008293`,data4:`2010`,data5:`Bandes dessin&#233;es`,data6:`Pendant la saison o&#249; les r&#233;unions mondaines battent leur plein, le comte de Phantomhive re&#231;oit une lettre. Il d&#233;cide de partir imm&#233;diatement pour Londres, accompagn&#233; de Sebastian, son majordome. La montre de gousset en argent &#233;gr&#232;ne les secondes tandis que se produisent les meurtres de Jack l&#39;Eventreur... Le myst&#233;rieux majordome en noir va plonger dans les tr&#233;fonds de la ville la plus brumeuse du monde...`,},
{id: `titre_102`, img:'./Images/image_102_1867576.jpg', display: `<b>Black Butler Tome 1</b><BR>Yana Toboso`, titre: `Black Butler Tome 1`,data1:`Black Butler Tome 1`,data2:`Yana Toboso`,data3:`9782505113379`,data4:`2009`,data5:`Mangas`,data6:`S&#233;bastian est majordome au service de Ciel Phantomhive, h&#233;ritier d&#39;une grande famille de la noblesse anglaise. En mati&#232;re d&#39;&#233;rudition, d&#39;&#233;ducation, d&#39;art culinaire, rien &#224; redire, il est parfait. Mais ne vous fiez pas &#224; sa distinction, si vous vous en prenez &#224; son jeune ma&#238;tre, vous d&#233;couvrirez sa vraie nature... Ciel aurait-il sign&#233; un pacte avec le Diable... ?!`,},
{id: `titre_103`, img:'./Images/image_103_1867576.jpg', display: `<b>BLACK WIDOW T03</b><BR>EDMONDSON-N NOTO-P`, titre: `BLACK WIDOW T03`,data1:`BLACK WIDOW T03`,data2:`EDMONDSON-N NOTO-P`,data3:`9782809453041`,data4:`2016`,data5:`Bandes dessin&#233;es`,data6:`L&#39;heure de la confrontation finale a sonn&#233; entre Black Widow et l&#39;organisation criminelle Chaos ! Natasha Romanoff doit aussi retrouver Isaiah et se battre contre ses propres d&#233;mons. Alors que la fin des temps approche, Black Widow est rattrap&#233;e par un sombre &#233;v&#233;nement issu de son pass&#233;. La r&#233;demption est-elle encore possible pour l&#39;ex-espionne russe ? (Contient les &#233;pisodes US Black Widow (2015) 13-20, in&#233;dits)`,},

{id: `titre_105`, img:'./Images/image_105_1867576.jpg', display: `<b>BLANCHE NEIGE ET ROSE ROUGE</b><BR>Cloyne Rachel`, titre: `BLANCHE NEIGE ET ROSE ROUGE`,data1:`BLANCHE NEIGE ET ROSE ROUGE`,data2:`Cloyne Rachel`,data3:`9782740429884`,data4:`2012`,data5:`Livres pour enfants`,data6:`Il &#233;tait une fois une veuve qui vivait avec ses deux filles, Blanche-Neige et Rose-Rouge. Un soir, alors qu&#39;elles &#233;taient install&#233;es confortablement, on frappa &#224; la porte. Quand Rose-Rouge alla ouvrir, un &#233;norme ours brun surgit sous ses yeux...`,},
{id: `titre_106`, img:'./Images/image_106_1867576.jpg', display: `<b>Blanchet et les 7 chevreaux</b><BR>Geoffroy De Pennart`, titre: `Blanchet et les 7 chevreaux`,data1:`Blanchet et les 7 chevreaux`,data2:`Geoffroy De Pennart`,data3:`9782211308403`,data4:`2021`,data5:`Livres pour enfants`,data6:`Igor le sait, il est le plus distingu&#233;, le plus chic de la for&#234;t. Alors quand son miroir magique lui dit que Blanchet est plus &#233;l&#233;gant que lui, c&#39;est la ca-tas-tro-phe. &#171; Mais qui est ce Blanchet ? Et o&#249; est-il donc ? &#187; &#171; De l&#39;autre c&#244;t&#233; du ruisseau, chez les 7 chevreaux. &#187; Vite ! Igor va lui montrer de quel bois il se chauffe !`,},
{id: `titre_107`, img:'./Images/image_107_1867576.jpg', display: `<b>Bleach - Tome 01: The Death and the strawberry</b><BR>Kubo Tite`, titre: `Bleach - Tome 01: The Death and the strawberry`,data1:`Bleach - Tome 01: The Death and the strawberry`,data2:`Kubo Tite`,data3:`9782723442275`,data4:`2003`,data5:`c5b72a0f-f6de-4186-ad6f-d51a16c58e4f_3001`,data6:`Ichigo Kurosaki, un adolescent de quinze ans, poss&#232;de le don de voir les esprits. Il croise un jour la route d&#39;un &#234;tre spirituel, une belle Shinigami, chassant un esprit mal&#233;fique. Mise en difficult&#233;, la jeune fille pr&#234;te une partie de ses pouvoirs &#224; Ichigo. Celui-ci h&#233;rite bient&#244;t de toute la puissance du Shinigami ... [payot.ch]`,},

{id: `titre_109`, img:'./Images/image_109_1867576.jpg', display: `<b>Blood of the virgin</b><BR>Sammy Harkham`, titre: `Blood of the virgin`,data1:`Blood of the virgin`,data2:`Sammy Harkham`,data3:`9782360811960`,data4:`2023`,data5:`Bandes dessin&#233;es`,data6:`Seymour, 27 ans, juif d’origine irakienne, est monteur dans le cin&#233;ma du Hollywood des ann&#233;es 1970. Films de s&#233;rie B, bandes annonces… il n’est que simple ex&#233;cutant au sein des studios Revery. Or, Seymour se r&#234;ve cin&#233;aste, et esp&#232;re qu’il pourra bient&#244;t r&#233;aliser son premier projet, Blood of the virgin, un film de loup-garou qu’il a presque fini d’&#233;crire. Lorsqu’on lui propose enfin de le produire, le budget allou&#233; est minime, on lui en refuse la direction et il s’en retrouve tr&#232;s vite compl&#232;tement d&#233;poss&#233;d&#233;. Seymour traverse en m&#234;me temps une crise dans son couple, fragilis&#233; depuis la naissance de son fils.&#160;Tout semble lui &#233;chapper &#224; mesure qu’il s’accroche. Seymour &#233;volue dans un syst&#232;me qui broie les individus, les rend fous ou d&#233;sabus&#233;s. Dans un monde o&#249; les apparences deviennent identit&#233;s et les v&#233;rit&#233;s avancent sous le masque du non-dit, il n’a pas d’autres choix que de partir en qu&#234;te de lui-m&#234;me et de la femme qui partage sa vie.Cette histoire captivante et profonde sur le d&#233;senchantement du r&#234;ve hollywoodien s’enrichit de digressions g&#233;ographiques et temporelles, de changements de points de vue et d’un d&#233;coupage nerveux et cin&#233;matographique. Rien n’est laiss&#233; au hasard dans ce r&#233;cit qui t&#233;moigne d’un pays et d’une industrie en pleine mutation et qui aborde avec justesse des th&#233;matiques telles que la parentalit&#233;, le sexe, le d&#233;racinement ou l’Holocauste. Jusqu’&#224; sa conclusion, Sammy Harkham r&#233;ussit avec brio &#224; nous plonger dans le quotidien de ses personnages, dont la sensibilit&#233; et l’imperfection provoquent imm&#233;diatement l’attachement.`,},
{id: `titre_110`, img:'./Images/image_110_1867576.jpg', display: `<b>Blue exorcist Tome 1</b><BR>Kazue Kato`, titre: `Blue exorcist Tome 1`,data1:`Blue exorcist Tome 1`,data2:`Kazue Kato`,data3:`9782820342607`,data4:`2010`,data5:`Mangas`,data6:`Quand il apprend qu&#39;il est le fils de Satan, et que son p&#232;re adoptif s&#39;est sacrifi&#233; pour le sauver, Rin d&#233;cide de devenir exorciste &#224; son tour. Mais comment gagner la confiance des autres quand on peut, en d&#233;gainant simplement son &#233;p&#233;e, lib&#233;rer une puissant infernale ?`,},
{id: `titre_111`, img:'./Images/image_111_1867576.jpg', display: `<b>BOIS D&#39;EBENE - THE GOLDEN ISLE</b><BR>SLAUGHTER Frank G.`, titre: `BOIS D&#39;EBENE - THE GOLDEN ISLE`,data1:`BOIS D&#39;EBENE - THE GOLDEN ISLE`,data2:`SLAUGHTER Frank G.`,data3:`5670000001045`,data4:`1966`,data5:``,data6:`RO90041152. BOIS D&#39;EBENE - THE GOLDEN ISLE. 1966. In-12. Broch&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 437 pages. Tranche rouge.. . . . Classification Dewey : 810-Litt&#233;rature am&#233;ricaine`,},
{id: `titre_112`, img:'./Images/image_112_1867576.jpg', display: `<b>Brigade Sud : Prise d&#39;otage</b><BR>Jean-Luc Luciani`, titre: `Brigade Sud : Prise d&#39;otage`,data1:`Brigade Sud : Prise d&#39;otage`,data2:`Jean-Luc Luciani`,data3:`9782700239126`,data4:`2013`,data5:`Livres pour enfants`,data6:`Dans une rue de Marseille, In&#232;s et son p&#232;re le capitaine Roullier secourent Sam, une myst&#233;rieuse adolescente bless&#233;e par un coup de feu. Mais une fois hospitalis&#233;e, alors qu’In&#232;s tente d’en savoir plus sur la jeune fille, celle-ci la menace avec une arme blanche et la prend en otage…Un nouvel &#233;pisode de Brigade sud, sign&#233; Jean-Luc Luciani.`,},

{id: `titre_114`, img:'./Images/image_114_1867576.jpg', display: `<b>Bruno, mon fils</b><BR>Janie Maurice`, titre: `Bruno, mon fils`,data1:`Bruno, mon fils`,data2:`Janie Maurice`,data3:`3000000002094`,data4:`1975`,data5:`Economie &amp; finances`,data6:`Une m&#232;re voit son fils de cinq ans mourir de leuc&#233;mie dans un h&#244;pital de province. Elle partage sa chambre d&#39;h&#244;pital, privil&#232;ge qu&#39;elle a obtenu non sans peine. Ce pourrait &#234;tre simplement un r&#233;cit poignant, c&#39;est un acte d&#39;accusation contre le syst&#232;me hospitalier, contre l&#39;inhumanit&#233; qui en est trop souvent la marque, contre l&#39;esprit de caste des m&#233;decins, et le m&#233;pris dans lequel sont g&#233;n&#233;ralement tenus les malades.
