<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibliothèque</title>

  <link rel="stylesheet" href="styles.css?v=3" />
  <style>
    .lazyload { min-height: 100px; background: #ffffff; }
  </style>
</head>

<body>
  <div class="page-wrap" id="top">

    <section class="hero">
      <div class="hero-inner">
        <h1>Parcourez la bibliothèque En Roue Livre !</h1>
        <p class="hero-sub">Recherche par titre, auteur ou genre — clic sur un livre pour voir les détails.</p>
      </div>
    </section>

    <section class="search-card" aria-label="Recherche">
      <div class="search-grid">
        <input type="search" id="searchInput" placeholder="Rechercher par Titre..." />
        <button id="searchButton" class="btn1" onclick="rechercherTitre()" style="width:50px;" aria-label="Rechercher par titre">
          <span style="font-size:14px;">&#128269;</span>
        </button>
      </div>

      <div class="search-grid">
        <input type="search" id="searchInputAuteur" title="Séparer les différents auteurs par un espace" placeholder="Rechercher par Auteur..." />
        <button id="searchButtonAuteur" class="btn1" onclick="rechercherAuteur()" style="width:50px;" aria-label="Rechercher par auteur">
          <span style="font-size:14px;">&#128269;</span>
        </button>
      </div>

      <div class="search-grid">
        <input type="search" id="searchInputGenre" title="Séparer les genres par un espace" placeholder="Rechercher par Genre..." />
        <button id="searchButtonGenre" class="btn1" onclick="rechercherGenre()" style="width:50px;" aria-label="Rechercher par genre">
          <span style="font-size:14px;">&#128269;</span>
        </button>
      </div>

      <div id="noResultMessage" style="display:none;font-weight:bold;">
        Pas de résultat
      </div>
    </section>

    <table id="tableLivres" border="1" aria-label="Catalogue">
      <tr>
        <td>Couverture</td>
        <td id="detail_titre" onclick="toggleAllDetails()" style="cursor:pointer;">
          Titre / Auteur(s)
        </td>
      </tr>
      <tr></tr>
      <tr></tr>
    </table>

    <div id="nombreTitres">Nombre de titres : 0</div>

    <button id="showAllButton" onclick="afficherTout()" class="btn1" style="display:none;width:160px;">
      Afficher tout
    </button>

    <div style="margin-top:10px; text-align:center;">
      <span class="hero-sub">
        Catalogue généré avec
        <a href="https://www.soft-creation.fr/MesLivresPro.html" target="_blank" class="linksite">Mes Livres Pro</a>
      </span>
    </div>

    <div style="height:24px;"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
      <span style="flex:0 0 auto;">
        <span style="font-size:24px;"><a href="#top" style="text-decoration:none; color:#000000;">&#8679;</a></span>
      </span>

      <div style="flex:1; text-align:center;">
        <span class="hero-sub">
          Catalogue généré avec
          <a href="https://www.soft-creation.fr/MesLivresPro.html" target="_blank" class="linksite">Mes Livres Pro</a>
        </span>
      </div>

      <span style="flex:0 0 auto;">
        <span style="font-size:24px;"><a href="#top" style="text-decoration:none; color:#000000;">&#8679;</a></span>
      </span>
    </div>

    <a id="down"></a>
  </div>

  <!-- ✅ IMPORTANT : colle ici le GROS <script> de ton ancien fichier html.txt -->
  <!-- (celui qui contient createRow, loadNextChunk, initLazyLoad, rechercherTitre/Auteur/Genre, etc.) -->
  <!--
  <script>
    ... TON SCRIPT ORIGINAL COMPLET ...
  </script>
  -->

  <!-- ✅ petit bonus : la touche Entrée (si ton script original ne le fait pas déjà) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const bindEnter = (inputId, buttonId) => {
        const inp = document.getElementById(inputId);
        const btn = document.getElementById(buttonId);
        if (!inp || !btn) return;
        inp.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') btn.click();
        });
      };
      bindEnter('searchInput', 'searchButton');
      bindEnter('searchInputAuteur', 'searchButtonAuteur');
      bindEnter('searchInputGenre', 'searchButtonGenre');
    });
  </script>
</body>
</html>
