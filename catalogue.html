{id: `titre_1221`, img:'./Images/image_1221_1867576.jpg', display: `<b>Sur la terre</b><BR>Natasha Durley`, titre: `Sur la terre`,data1:`Sur la terre`,data2:`Natasha Durley`,data3:`9782368562574`,data4:`2021`,data5:`Albums et livres 0-3 ans`,data6:`Regarde autour de toi, ouvre les yeux bien grands, et observe... Sur la terre, il y a le volcan, le v&#233;lo, la fleur, le pont, l&#39;empreinte, l&#39;ours, le cactus, la maison...`,},
{id: `titre_1222`, img:'./Images/image_1222_1867576.jpg', display: `<b>Sur le toit</b><BR>Matteo Genghini, Pasqualino Solomita`, titre: `Sur le toit`,data1:`Sur le toit`,data2:`Matteo Genghini, Pasqualino Solomita`,data3:`9782742762415`,data4:`2006`,data5:`Architecture`,data6:`En liaison avec le ciel, la lumi&#232;re et le paysage urbain, les am&#233;nagements ouverts ou semi-ouverts des derniers &#233;tages des immeubles et des maisons sont aujourd&#39;hui l&#39;objet d&#39;importantes innovations architecturales. Cet ouvrage pr&#233;sente une vaste s&#233;lection d&#39;attiques et d&#39;appartements-terrasses r&#233;alis&#233;s ces derni&#232;res ann&#233;es dans le monde entier.`,},
{id: `titre_1223`, img:'./Images/image_1223_1867576.jpg', display: `<b>Sur les bords de la Gartempe</b><BR>R&#233;gine Deforges`, titre: `Sur les bords de la Gartempe`,data1:`Sur les bords de la Gartempe`,data2:`R&#233;gine Deforges`,data3:`3000000000465`,data4:`1985`,data5:``,data6:`&quot;Il est un coin du Poitou dans lequel coule une rivi&#232;re qui prend des allures de torrent... Sur ses rives, j&#39;ai r&#234;v&#233; et pleur&#233;...&quot;`,},
{id: `titre_1224`, img:'./Images/image_1224_1867576.jpg', display: `<b>Sur les traces des pirates</b><BR>Thierry Aprile`, titre: `Sur les traces des pirates`,data1:`Sur les traces des pirates`,data2:`Thierry Aprile`,data3:`9782070536993`,data4:`2003`,data5:`Livres pour enfants`,data6:`Alexandre-Olivier Exmelin, jeune chirurgien huguenot de vingt ans, embarque au port du Havre vers les Antilles&#160;:&#160;Louis XIV vient d&#39;interdire aux protestants l&#39;exercice de nombreuses professions et le jeune homme esp&#232;re pouvoir exercer la sienne dans les &#238;les lointaines. Pour rembourser son voyage, il se retrouve enr&#244;l&#233; de force dans une plantation, aux ordres d&#39;un ma&#238;tre cruel. Ayant r&#233;ussi &#224; s&#39;enfuir, il partage un temps la vie des boucaniers dans la jungle, puis celle des flibustiers, pendant plusieurs ann&#233;es. Il croise alors de redoutables capitaines pirates et gagne sa place parmi les fr&#232;res de la c&#244;te en exer&#231;ant son m&#233;tier de chirurgien. Jusqu&#39;au moment o&#249; les grandes puissances se partagent les Antilles, ne laissant plus de place aux hors-la-loi.`,},
{id: `titre_1225`, img:'./Images/image_1225_1867576.jpg', display: `<b>Sur ordre - tome 1</b><BR>Clancy Tom`, titre: `Sur ordre - tome 1`,data1:`Sur ordre - tome 1`,data2:`Clancy Tom`,data3:`9782226095084`,data4:`1997`,data5:`Thrillers`,data6:`Un 747 kamikaze s&#39;&#233;crase sur le Capitole, entra&#238;nant dans la mort le pr&#233;sident des Etats-Unis, les membres du S&#233;nat et de la Cour supr&#234;me. Plus que jamais l&#39;Am&#233;rique d&#233;capit&#233;e est au bord du gouffre. Plus que jamais Jack Ryan est l&#39;homme de la situation.`,},
{id: `titre_1226`, img:'./Images/image_1226_1867576.jpg', display: `<b>SWEET 16 N02 CROIRE A SON REVE</b><BR>Kathy Clark`, titre: `SWEET 16 N02 CROIRE A SON REVE`,data1:`SWEET 16 N02 CROIRE A SON REVE`,data2:`Kathy Clark`,data3:`9782266146234`,data4:`2005`,data5:`Livres pour enfants`,data6:`La poursuite des tribulations des deux jumelles adolescentes maintenant &#224; l&#39;aube de l&#39;&#226;ge adulte et dans laquelle les gar&#231;ons, les fringues et les soir&#233;es sont au centre de leurs pr&#233;occupations. Texte abondamment dialogu&#233;, superficiel et l&#233;ger. D&#233;tente. [SDM].`,},
{id: `titre_1227`, img:'./Images/image_1227_1867576.jpg', display: `<b>Tanuk le maudit</b><BR>Jean-Yves Loude`, titre: `Tanuk le maudit`,data1:`Tanuk le maudit`,data2:`Jean-Yves Loude`,data3:`000000000413`,data4:`2007`,data5:`Livres pour enfants`,data6:`Dans les hautes vall&#233;es de l&#39;Himalaya, tout pr&#232;s de l&#39;Afghanistan, survit un peuple myst&#233;rieux, les Kalash. Tanuk, jeune berger, descendant d&#39;un prestigieux lignage, est banni de la soci&#233;t&#233; le jour o&#249; son p&#232;re commet le vol impardonnable d&#39;une statue fun&#233;raire. Tanuk h&#233;rite de la mal&#233;diction. R&#233;fugi&#233; pr&#232;s des sommets, il rencontre une femme, esprit f&#233;minin de la nature aussi belle que jalouse qui lui transmet le don de communiquer avec le monde invisible en &#233;change d&#39;un amour sans faille. Fort de cette aide, Tanuk le maudit retrouve son peuple et devient un grand chamane. Mais le temps des &#233;preuves commence...`,},
{id: `titre_1228`, img:'./Images/image_1228_1867576.jpg', display: `<b>T&#39;choupi champion de foot - D&#232;s 2 ans (63)</b><BR>Thierry Courtin`, titre: `T&#39;choupi champion de foot - D&#232;s 2 ans (63)`,data1:`T&#39;choupi champion de foot - D&#232;s 2 ans (63)`,data2:`Thierry Courtin`,data3:`5670000001281`,data4:`2018`,data5:`Livres pour enfants`,data6:`T&#39;choupi participe &#224; son premier match de foot !L&#39;histoire : Dans son club de foot, T&#39;choupi s&#39;&#233;chauffe, s&#39;entra&#238;ne &#224; faire des passes, &#224; tirer... mais ce n&#39;est pas toujours facile.  Lorsque le match commence, T&#39;choupi est tr&#232;s impressionn&#233; !`,},
{id: `titre_1229`, img:'./Images/image_1229_1867576.jpg', display: `<b>Tension extr&#234;me: Prix du Quai des orf&#232;vres 2018</b><BR>Sylvain Forge`, titre: `Tension extr&#234;me: Prix du Quai des orf&#232;vres 2018`,data1:`Tension extr&#234;me: Prix du Quai des orf&#232;vres 2018`,data2:`Sylvain Forge`,data3:`9782213704951`,data4:`2017`,data5:`Thrillers`,data6:`Prix du Quai des Orf&#232;vres 2018Aux limites du virtuel et de la r&#233;alit&#233;, les nouvelles technologies conduisent parfois &#224; la folie !Des cyberattaques paralysent la PJ de Nantes, infiltrent l&#39;intimit&#233; des policiers et cernent une ville o&#249; le moindre objet connect&#233; peut devenir une arme mortelle. Alors que les victimes s&#39;accumulent, une jeune commissaire &#224; peine sortie de l&#39;&#233;cole et son adjointe issue du &quot;36&quot; affrontent ensemble un ennemi invisible.Toutes les polices sp&#233;cialis&#233;es seront mobilis&#233;es pour neutraliser la nouvelle menace de la science complice du crime.`,},
{id: `titre_1230`, img:'./Images/image_1230_1867576.jpg', display: `<b>Tentation</b><BR>Dermot Bolger, Marie-Lise Marli&#232;re`, titre: `Tentation`,data1:`Tentation`,data2:`Dermot Bolger, Marie-Lise Marli&#232;re`,data3:`5670000000345`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`R240030269. TENTATION.. 2002. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 269 pages.. Avec Jaquette. . . Classification Dewey : 840-Litt&#233;ratures des langues romanes. Litt&#233;rature fran&#231;aise`,},
{id: `titre_1231`, img:'./Images/image_1231_1867576.jpg', display: `<b>Terre noy&#233;e</b><BR>`, titre: `Terre noy&#233;e`,data1:`Terre noy&#233;e`,data2:``,data3:`9791026817611`,data4:`2019`,data5:``,data6:`Au sortir du combat entre la L&#233;gion Fatale et la nouvelle Ligue de Justice, une armada venue des &#233;toiles met le cap sur la Terre en vue de piller ses oc&#233;ans. Mais m&#234;me les pouvoirs combin&#233;s de Superman, de Wonder Woman, de Batman et d&#39;Aquaman ne font pas le poids face &#224; ces envahisseurs. Ayant &#233;puis&#233; toutes leurs ressources, la Ligue et Aquaman d&#233;cident de faire appel &#224; une force ancienne que, jusqu&#39;ici, Arthur craignait de rel&#226;cher !`,},
{id: `titre_1232`, img:'./Images/image_1232_1867576.jpg', display: `<b>Terreur</b><BR>Simmons Dan`, titre: `Terreur`,data1:`Terreur`,data2:`Simmons Dan`,data3:`9782221107430`,data4:`2012`,data5:`Sciences, Techniques et M&#233;decine`,data6:`1845, V&#233;t&#233;ran de l&#39;exploration polaire, Sir John Franklin se d&#233;clare certain de percer le myst&#232;re du passage du Nord-Ouest. Mais l&#39;&#233;quip&#233;e, mal pr&#233;par&#233;e, tourne court; le Grand Nord referme ses glaces sur Erebus et Terror, les deux navires de la Marine royale anglaise command&#233;s par Sir John. Tenaill&#233;s par le froid et la faim, les cent vingt-neuf hommes de l&#39;exp&#233;dition se retrouvent pris au pi&#232;ge des t&#233;n&#232;bres arctiques. L&#39;&#233;quipage est, en outre, en butte aux assauts d&#39;une sorte d&#39;ours polaire &#224; l&#39;aspect prodigieux, qui transforme la vie &#224; bord en cauchemar &#233;veill&#233;. Quel lien unit cette &quot;chose des glaces&quot; &#224; Lady Silence, jeune Inuit &#224; la langue coup&#233;e et passag&#232;re clandestine du Terror? Serait-il possible que l&#39;&#233;trange cr&#233;ature ait une influence sur les &#233;pouvantables conditions climatiques rencontr&#233;es par l&#39;exp&#233;dition? Le capitaine Crozier, promu commandant en chef dans des circonstances tragiques, parviendra-t-il &#224; r&#233;primer la mutinerie qui couve? D&#233;sign&#233; comme l&#39;un des dix meilleurs livres de l&#39;ann&#233;e 2007 par Entertainment Weekly et USA Today, Terreur arrive enfin en France. S&#39;inspirant d&#39;une histoire authentique - celle de l&#39;exp&#233;dition Franklin, qui passionna l&#39;Angleterre victorienne -, Dan Simmons livre un roman sombre et grandiose, d&#39;une intensit&#233; dramatique et d&#39;un souffle exceptionnels.`,},
{id: `titre_1233`, img:'./Images/image_1233_1867576.jpg', display: `<b>T&#39;es-toi quand tu parles: Jalons pour une grammaire relationnelle</b><BR>Salom&#233; Jacques`, titre: `T&#39;es-toi quand tu parles: Jalons pour une grammaire relationnelle`,data1:`T&#39;es-toi quand tu parles: Jalons pour une grammaire relationnelle`,data2:`Salom&#233; Jacques`,data3:`9782226056399`,data4:`1991`,data5:`Religions et Spiritualit&#233;s`,data6:`Conseils pour d&#233;velopper une communication vivante et en sant&#233; entre &#234;tres humains. Le contexte privil&#233;gi&#233; par l&#39;auteur est celui des relations entre parents et enfants; cependant l&#39;utilisation peut &#234;tre plus large. L&#39;ouvrage comporte plusieurs utilisations de type humoristique, mais tr&#232;s pertinentes.`,},

{id: `titre_1237`, img:'./Images/image_1237_1867576.jpg', display: `<b>THE BLACK BEETLE - Tome 1</b><BR>Francavilla Francesco`, titre: `THE BLACK BEETLE - Tome 1`,data1:`THE BLACK BEETLE - Tome 1`,data2:`Francavilla Francesco`,data3:`9782365773706`,data4:`2014`,data5:`Bandes dessin&#233;es`,data6:`1941. Les postes radios am&#233;ricains cr&#233;pitent au son du jazz et de l&#39;annonce des r&#233;centes victoires militaires d&#39;Hitler. Alors que la nation toute enti&#232;re profite de ses derniers instants d&#39;insouciance, les gangsters de Colt City b&#226;tissent leur empire sur le racket de night-clubs, le trafic d&#39;armes, la prostitution et la drogue, &#224; peine inqui&#233;t&#233;s par une police corrompue. Mais au-del&#224; de ces trafics, un mal plus sournois r&#244;de... On murmure qu&#39;une faction d&#39;espions nazis serait sur la piste de puissants artefacts. Depuis les hauteurs de la ville, un protecteur veille. Son nom : Black Beetle. -- Contenu : Black Beetle #0, Black Beetle #1-4.`,},
{id: `titre_1238`, img:'./Images/image_1238_1867576.jpg', display: `<b>The Last Giants</b><BR>Levison Wood`, titre: `The Last Giants`,data1:`The Last Giants`,data2:`Levison Wood`,data3:`9781529381139`,data4:`2020`,data5:`Anglais`,data6:`*Levison Wood&#39;s documentary series on WALKING WITH ELEPHANTS is available to watch now on Channel 4*This book comes at a critical time. Fifty years ago, Africa was home to just over 1.3 million elephants, but by 1990 the number had halved. Meanwhile in the span of a lifetime, the human population has more than doubled. In Levison Wood&#39;s The Last Giants, he explores the rapid decline of one of the world&#39;s favourite animals. 
Filled with stories from his own time spent travelling with elephants in Africa, and documenting their migration in his Channel 4 series, Walking With Elephants, the book is a passionate wake-up call for this endangered species we take for granted. The Last Giants was written to inspire us all to act - to learn more and help save the species from permanent extinction.`,},
{id: `titre_1239`, img:'./Images/image_1239_1867576.jpg', display: `<b>The Little Prince</b><BR>Antoine de Saint-Exup&#233;ry`, titre: `The Little Prince`,data1:`The Little Prince`,data2:`Antoine de Saint-Exup&#233;ry`,data3:`9781405288194`,data4:`2017`,data5:`Livres pour enfants`,data6:`Few books have been as universally cherished by children and adults alike as The Little Prince. A beautiful gift edition of this touching and wise classic children&#39;s book, with the original translation by Katherine Woods and full-colour illustrations.  A pilot stranded in the desert awakes one morning to see the most extraordinary little fellow standing before him. “Please,” asks the stranger, “draw me a sheep.” And the pilot realises that when life’s events are too difficult to understand, there`,},
{id: `titre_1240`, img:'./Images/image_1240_1867576.jpg', display: `<b>The Magic Order Tome 2</b><BR>Mark Millar, Stuart Immonen`, titre: `The Magic Order Tome 2`,data1:`The Magic Order Tome 2`,data2:`Mark Millar, Stuart Immonen`,data3:`9791039109215`,data4:`2022`,data5:`Comics`,data6:`Durant des si&#232;cles, l&#39;Ordre de la Magie a prot&#233;g&#233; l&#39;esp&#232;ce humaine de la menace des cruels sorciers des t&#233;n&#232;bres, autrefois seigneurs du monde. Aujourd&#39;hui, Victor Korne, descendant de cette lign&#233;e maudite, manigance dans l&#39;ombre et constitue une arm&#233;e destin&#233;e &#224; soumettre l&#39;humanit&#233;, une fois encore. Et gr&#226;ce &#224; ses puissants alli&#233;s, les conditions semblent r&#233;unies pour qu&#39;il y parvienne...`,},
{id: `titre_1241`, img:'./Images/image_1241_1867576.jpg', display: `<b>The Magic Order Tome 3</b><BR>Mark Millar, Gigi Cavenago`, titre: `The Magic Order Tome 3`,data1:`The Magic Order Tome 3`,data2:`Mark Millar, Gigi Cavenago`,data3:`9791039118583`,data4:`2023`,data5:`Comics`,data6:`Apr&#232;s l&#39;Am&#233;rique et l&#39;Europe, nous d&#233;couvrons un nouveau chapitre de l&#39;Ordre Magique avec l&#39;Asie. Est-ce que le sorcier Sammy Liu peut vraiment &#234;tre l&#39;un des hommes les plus riches de la plan&#232;te sans utiliser la magie ? Cordelia a des doutes. En tout cas, les &#233;v&#232;nements de ce troisi&#232;me volume vont chambouler la famille Moonstone. Apr&#232;s Olivier Coipel (House of M) et Stuart Immonen (Fear Itself), Mark Millar (Empress, Civil War) recrute un nouveau dessinateur pour ce troisi&#232;me tome. 
Il est ici accompagn&#233; par une des stars actuelles en Italie : Gigi Cavanego. Encore peu connu en France et aux Etats-Unis, c&#39;est un dessinateur r&#233;put&#233; en Italie pour son travail aux &#233;ditions Sergio Bonelli avec notamment Dylan Dog. Gigi a d&#233;j&#224; re&#231;u plusieurs prix majeurs dans des festivals transalpins.`,},
{id: `titre_1242`, img:'./Images/image_1242_1867576.jpg', display: `<b>The Magic Order Tome 4</b><BR>Mark Millar, Dike Ruan`, titre: `The Magic Order Tome 4`,data1:`The Magic Order Tome 4`,data2:`Mark Millar, Dike Ruan`,data3:`9791039124744`,data4:`2024`,data5:`Comics`,data6:`L&#39;Ordre est en pleine tourmente apr&#232;s que Cordelia Moonstone ait &#233;t&#233; forc&#233;e d&#39;expulser son fr&#232;re du groupe. A pr&#233;sent des murmures de m&#233;contentement se font entendre parmi les autres sorciers. Ils en ont assez des r&#232;gles qui leur sont impos&#233; depuis des si&#232;cles et un coup d&#39;Etat se pr&#233;pare. Les vieux amis sont d&#233;sormais la plus grande menace &#224; laquelle Cordelia et l&#39;Ordre vont devoir faire face. Mark Millar (Jupiter&#39;s Legacy, Ultimates) s&#39;associe &#224; chaque tome de The Magic Order &#224; un g&#233;nie du dessin. 
Apr&#232;s trois auteurs archi-connus (le fran&#231;ais Olivier Coipel, le canadien Stuart Immonen et l&#39;italien Gigi Cavenago), le sc&#233;nariste &#233;cossais a cette fois choisi une &#233;toile montante des comics : le chinois Dike Ruan, vu sur Bleed Them Dry publi&#233; chez Vault Comics et sur Shang-Chi chez Marvel. La Maison des Id&#233;es lui a aussi confi&#233; des couvertures de s&#233;ries importantes comme Miles Morales : Spider-Man ou Alien.
`,},
{id: `titre_1243`, img:'./Images/image_1243_1867576.jpg', display: `<b>The Mortal Instruments - Tome 01: La Cit&#233; des t&#233;n&#232;bres</b><BR>Cassandra Clare`, titre: `The Mortal Instruments - Tome 01: La Cit&#233; des t&#233;n&#232;bres`,data1:`The Mortal Instruments - Tome 01: La Cit&#233; des t&#233;n&#232;bres`,data2:`Cassandra Clare`,data3:`9782266244299`,data4:`2013`,data5:`Science-fiction et Fantasy`,data6:`Clary n&#39;en croit pas ses yeux. Elle vient de voir le plus beau gar&#231;on de la soir&#233;e commettre un meurtre. Et, d&#233;tail terrifiant : le corps de la victime a disparu d&#39;un seul coup ! Mais le pire reste &#224; venir... Sa m&#232;re a &#233;t&#233; kidnapp&#233;e par d&#39;&#233;tranges cr&#233;atures et l&#39;appartement compl&#232;tement d&#233;vast&#233;. Sans le savoir, Clary a p&#233;n&#233;tr&#233; dans une guerre invisible entre d&#39;antiques forces d&#233;moniaques et la soci&#233;t&#233; secr&#232;te des Chasseurs d&#39;Ombres... Une guerre dans laquelle elle a un r&#244;le fatal &#224; jouer.`,},
{id: `titre_1244`, img:'./Images/image_1244_1867576.jpg', display: `<b>The New World</b><BR>Tradd Moore, Ales Kot`, titre: `The New World`,data1:`The New World`,data2:`Tradd Moore, Ales Kot`,data3:`9782378873950`,data4:`2025`,data5:`Bandes dessin&#233;es`,data6:`Les &#201;tats-Unis ont connu une seconde Guerre Civile&#160;; en Nouvelle Californie, la population suit tous les jours une &#233;mission de t&#233;l&#233;r&#233;alit&#233; brutale, o&#249; la police pourchasse des criminels d&#233;sign&#233;s par le pouvoir en place, puis les ex&#233;cute selon le vote du public. Stella Maris est la flic la plus efficace &#224; ce jeu - mais refuse de tuer quiconque. Un soir, elle fait la rencontre de Kirby Shazaku Miyazaki, avec qui elle passe une nuit torride. Mais Kirby est aussi un anarchiste bien d&#233;cid&#233; &#224; renverser le gouvernement. Lorsqu&#39;il devient l&#39;ennemi public num&#233;ro un apr&#232;s une tentative d&#39;attentat, Stella doit selon la r&#232;gle l&#39;arr&#234;ter et le mettre &#224; mort. S&#39;engage alors une course-poursuite o&#249; les amants maudits vont devoir rassembler tout ce qui les unit - et les oppose - pour esp&#233;rer s&#39;en sortir.Une aventure dantesque &#224; la crois&#233;e de Rom&#233;o &amp; Juliette, Mad Max et Cyberpunk 2077 dans laquelle Tradd Moore r&#233;v&#232;le un talent d&#233;mentiel &#224; chaque page.`,},
{id: `titre_1245`, img:'./Images/image_1245_1867576.jpg', display: `<b>The Plot, T1 : 1974</b><BR>Joshua Hixson, Tim Daniel, Michael Moreci`, titre: `The Plot, T1 : 1974`,data1:`The Plot, T1 : 1974`,data2:`Joshua Hixson, Tim Daniel, Michael Moreci`,data3:`9782378871253`,data4:`2021`,data5:`Bandes dessin&#233;es`,data6:`Pour recevoir, il faut d&#39;abord donner...Apr&#232;s le meurtre brutal de son fr&#232;re et de sa belle-soeur, Chase Blaine r&#233;cup&#232;re la garde de ses deux neveux MacKenzie et Zach, qu&#39;il conna&#238;t &#224; peine. Ensemble, ils partent vivre dans sa maison d&#39;enfance, pensant y trouver le foyer id&#233;al pour se reconstruire. Mais l&#39;antique demeure familiale et les marais qui l&#39;entourent rec&#232;lent de sombres secrets qui ne demandent qu&#39;&#224; les engloutir...Un&#160;comics&#160;d&#39;horreur &#224; la crois&#233;e de&#160;Locke &amp; Key, Swamp Thing&#160;et H.P Lovecraft, port&#233; par Tim Daniel et Michael Moreci (Curse,&#160;Burning Fields) au sc&#233;nario et Joshua Hixson (Shanghai Red) au dessin.&#160;&#171;&#160;The Plot&#160;commence comme une histoire d&#39;horreur qu&#39;on se plairait &#224; &#233;couter autour d&#39;un feu de camp, mais finit par nous envahir d&#39;une terreur qui nous hante bien apr&#232;s avoir referm&#233; le livre.&#160;&#187;&#160;AIPT&#171;&#160;Une le&#231;on d&#39;horreur moderne.&#160;&#187;&#160;The Brazen Bull&#171;&#160;Un &#233;quilibre parfait entre les dialogues cisel&#233;s et l&#39;horreur indicible qui m&#232;nent &#224; un cliffhanger qui nous hurle de d&#233;couvrir le prochain tome.&#160;&#187;&#160;The New York Times`,},
{id: `titre_1246`, img:'./Images/image_1246_1867576.jpg', display: `<b>The Worst of</b><BR>John Ostrander, Len Wein, John Byrne`, titre: `The Worst of`,data1:`The Worst of`,data2:`John Ostrander, Len Wein, John Byrne`,data3:`9791026828259`,data4:`2021`,data5:`Comics`,data6:`Bloodsport, Javelot, le Penseur, Ratcatcher, Peacemaker, Savant, la Fouine, Mongal, King Shark, et le terrifiant Polka-Dot-Man ! Voici les nouvelles recrues enr&#244;l&#233;es par le gouvernement am&#233;ricain et plac&#233;es sous les ordres d&#39;Amanda Waller et de Rick Flag, au sein de la Force Sp&#233;ciale X, la Suicide Squad ! Aux c&#244;t&#233;s des v&#233;t&#233;rans, Harley Quinn et Captain Boomerang, revivez les moments les plus m&#233;morables de leurs carri&#232;res et d&#233;couvrez les pires secrets de la plus d&#233;glingu&#233;e des &#233;quipes de l&#39;Univers DC, r&#233;v&#233;l&#233;s par les plus grands noms des comics, parmi lesquels : Jim LEE, John BYRNE, Dan JURGENS, Humberto RAMOS, Jeph LOEB, Geoff JOHNS ou bien encore Dave GIBBONS !
`,},
{id: `titre_1247`, img:'./Images/image_1247_1867576.jpg', display: `<b>Th&#233;r&#232;se Raquin</b><BR>Zola Emile`, titre: `Th&#233;r&#232;se Raquin`,data1:`Th&#233;r&#232;se Raquin`,data2:`Zola Emile`,data3:`9782070418008`,data4:`2007`,data5:`Romans et litt&#233;rature`,data6:`Avec Camille, son &#233;poux, Th&#233;r&#232;se m&#232;ne une vie rythm&#233;e par les parties de dominos aux c&#244;t&#233;s de petit-bourgeois satisfaits. Assoiff&#233;e de vie, elle est astreinte &#224; la charge de garde-malade d’un mari souffreteux. Laurent, l’amant qu’elle choisit pour meubler son quotidien, ne suffit pourtant pas &#224; satisfaire la fougueuse Th&#233;r&#232;se. Entrav&#233;e par les corps d&#233;biles et les esprits boiteux qui l’entourent, cette grande vivante r&#233;alise que pour survivre elle devra tuer. D&#232;s lors, elle d&#233;cide avec Laurent l’assassinat de son mari. La vie de Camille &#233;tait une longue agonie : sa mort la prolonge. &#192; rebours d’une existence insignifiante, le spectre du mari envahit l’esprit des deux amants, et son cadavre s’immisce jusque dans leurs &#233;bats. &#192; la crois&#233;e d’un roman policier et d’une histoire de fant&#244;mes, Zola dresse le portrait gla&#231;ant d’un monstrueux m&#233;nage &#224; trois.`,},
{id: `titre_1248`, img:'./Images/image_1248_1867576.jpg', display: `<b>Tiens bon, Cendrillon !</b><BR>Alexandre Jardin`, titre: `Tiens bon, Cendrillon !`,data1:`Tiens bon, Cendrillon !`,data2:`Alexandre Jardin`,data3:`000000000383`,data4:`2022`,data5:``,data6:`Quand Pablo le petit sportif d&#233;couvre que la douce Cendrillon a &#233;t&#233; enferm&#233;e &#224; clef par ses horribles soeurs pour l&#39;emp&#234;cher d&#39;aller au bal, il d&#233;cide de voler &#224; son secours... sur son skate ! Heureusement, il est &#224; l&#39;aise dans tous les sports, et ce qu&#39;il pr&#233;f&#232;re, c&#39;est l&#39;entraide et l&#39;esprit d&#39;&#233;quipe ! Il faudra bien tout cela pour aider Cendrillon &#224; surmonter ses &#233;preuves.`,},
{id: `titre_1249`, img:'./Images/image_1249_1867576.jpg', display: `<b>Tilou a paris</b><BR>`, titre: `Tilou a paris`,data1:`Tilou a paris`,data2:``,data3:`9782952060868`,data4:`2004`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_1250`, img:'./Images/image_1250_1867576.jpg', display: `<b>Timidino, le roi du pinceau</b><BR>Arnaud Alm&#233;ras`, titre: `Timidino, le roi du pinceau`,data1:`Timidino, le roi du pinceau`,data2:`Arnaud Alm&#233;ras`,data3:`5670000001977`,data4:`2003`,data5:`Fran&#231;ais langue &#233;trang&#232;re (FLE)`,data6:`Timidino est charg&#233; de peindre le portrait de Victorine, la fille du roi. Mais voil&#224; : la princesse est si belle et intelligente que le peintre tombe imm&#233;diatement fou amoureux d&#39;elle. Du coup, il en perd la t&#234;te et fait n&#39;importe quoi ! Un soir, il apprend secr&#232;tement qu&#39;un terrible danger menace la princesse... Timidino le maladroit parviendra-t-il &#224; sauver la belle ?`,},
{id: `titre_1251`, img:'./Images/image_1251_1867576.jpg', display: `<b>Toi, Marianne...</b><BR>Juliette Benzoni`, titre: `Toi, Marianne...`,data1:`Toi, Marianne...`,data2:`Juliette Benzoni`,data3:`3000000002346`,data4:`2001`,data5:`Romans`,data6:`Ador&#233;e nagu&#232;re par l&#39;Empereur, oblig&#233;e de contracter un mariage de convenance avec un prince italien, Marianne sait d&#233;sormais que son cœur et que son destin sont &#224; jamais li&#233;s &#224; Jason Beaufort, l&#39;aventurier des quatre mers, l&#39;homme qui risqua sa vie pour elle.
Toujours pourchass&#233;e, dans des circonstances tragiques, Jason lui donne rendez-vous &#224; Venise. Un voyage dont Marianne r&#234;vait comme d&#39;une envol&#233;e vers le bonheur. 
Mais une fois de plus, c&#39;est Napol&#233;on et ses sombres men&#233;es diplomatiques qu&#39;elle rencontre sur sa route, qui la conduit jusqu&#39;&#224; Constantinople, apr&#232;s un passage par les &#238;les grecques. C&#39;est l&#224;, au large de Cyth&#232;re, que son amour est sur le point de faire naufrage.
Jason est-il bien le preux chevalier auquel elle a donn&#233; sa vie ? Ce bonheur esp&#233;r&#233;, y a-t-elle droit sur cette terre ?`,},
{id: `titre_1252`, img:'./Images/image_1252_1867576.jpg', display: `<b>Tom Strong, tome 1</b><BR>Alan Moore`, titre: `Tom Strong, tome 1`,data1:`Tom Strong, tome 1`,data2:`Alan Moore`,data3:`9782914082204`,data4:`2000`,data5:`Bandes dessin&#233;es`,data6:`Tom Strong est grand, fort, courageux. Tom Strong d&#233;fend la justice, la culture, sa famille et le bon droit. Tom Strong est n&#233; sur l&#39;&#238;le d&#39;Attabar Teru. En 1900. Alan Moore et Chris Sprouse se font les chantres des aventures s&#233;culaires de Tom Strong, des ruines du Berlin de 45 aux fronti&#232;res du syst&#232;me solaire, des jungles d&#39;Attabar Teru aux buildings de Millenium City. Replongez avec Tom Strong dans un si&#232;cle d&#39;aventures. Les ennemis guettent, les dangers pullulent... Tom Strong veille.`,},
{id: `titre_1253`, img:'./Images/image_1253_1867576.jpg', display: `<b>Tomber de haut</b><BR>Rick Remender, Jerome Ope&#241;a`, titre: `Tomber de haut`,data1:`Tomber de haut`,data2:`Rick Remender, Jerome Ope&#241;a`,data3:`9791026813026`,data4:`2019`,data5:`Comics`,data6:`Adam Osidis s&#39;engage sur un obscur chemin parsem&#233; de choix impossibles et d&#39;un dilemme corn&#233;lien. Apr&#232;s avoir abandonn&#233; sa famille pour suivre le Roi Fange et la promesse de sa gu&#233;rison aux Chutes de Zhal, Adam croise la route du pirate Volmer qui souhaite se venger du Ma&#238;tre des Murmures &#224; tout prix. Adam devant d&#233;sormais prot&#233;ger l&#39;assassin de son p&#232;re, jusqu&#39;o&#249; ira-t&#39;il pour mener sa mission &#224; bien ?
`,},
{id: `titre_1254`, img:'./Images/image_1254_1867576.jpg', display: `<b>Tommy Taylor et l&#39;identit&#233; factice</b><BR>Mike Carey, Peter Gross`, titre: `Tommy Taylor et l&#39;identit&#233; factice`,data1:`Tommy Taylor et l&#39;identit&#233; factice`,data2:`Mike Carey, Peter Gross`,data3:`9782809417265`,data4:`2011`,data5:`Bandes dessin&#233;es`,data6:`Tommy Taylor est le personnage principal d&#39;une s&#233;rie de romans fantastiques devenus un ph&#233;nom&#232;ne culturel. Les fans se retrouvent sur Internet et participent &#224; des festivals pour c&#233;l&#233;brer ses aventures magiques. Ils esp&#232;rent que son introuvable cr&#233;ateur, Wilson Taylor, refera un jour surface pour &#233;crire une derni&#232;re aventure. Heureusement, il reste une trace du c&#233;l&#232;bre auteur : le vrai Tom Taylor, le fils que Wilson a abandonn&#233;. Tom, qui a servi d&#39;inspiration pour cr&#233;er le jeune magicien, est d&#233;sormais c&#233;l&#233;br&#233; dans le monde entier comme une l&#233;gende vivante de la litt&#233;rature. Quand sa vie se met &#224; ressembler &#224; celle de Tommy, Tom se retrouve attir&#233; dans un &#233;trange monde cach&#233;, celui de la litt&#233;rature, o&#249; le pouvoir de raconter est aussi puissant qu&#39;un sortil&#232;ge. Mike Carey (Hellblazer, Faker) et Peter Gross (Fables, Lucifer) nous pr&#233;sentent The Unwritten, Entre les lignes, une ambitieuse nouvelle s&#233;rie sur le monde imaginaire, le monde r&#233;el et la fronti&#232;re qui les s&#233;pare.`,},
{id: `titre_1255`, img:'./Images/image_1255_1867576.jpg', display: `<b>Tom-Tom et Nana, tome 12 : Et que &#231;a saute !</b><BR>Despr&#233;s Bernadette`, titre: `Tom-Tom et Nana, tome 12 : Et que &#231;a saute !`,data1:`Tom-Tom et Nana, tome 12 : Et que &#231;a saute !`,data2:`Despr&#233;s Bernadette`,data3:`9782227731059`,data4:`1995`,data5:`Bandes dessin&#233;es`,data6:``,},
{id: `titre_1256`, img:'./Images/image_1256_1867576.jpg', display: `<b>Tota Rosa</b><BR>Jacqueline Dana`, titre: `Tota Rosa`,data1:`Tota Rosa`,data2:`Jacqueline Dana`,data3:`5670000000000`,data4:`1986`,data5:`Romans`,data6:`1935 : Dans un palais turinois, Rosa, la petite ling&#232;re, aime Franco, un jeune bourgeois. Mais le jeune homme va partir pour l&#39;&#201;thiopie dans le fracas des guerres mussoliniennes : &quot;Attends-moi&quot;, supplie-t-il... 1968 : Silvia, la fille de Rosa, &#233;coute Jean-Fran&#231;ois : &quot;Attends-moi...&quot;. Reporter de guerre, il doit rejoindre Saigon o&#249; la guerre fait rage. Deux g&#233;n&#233;rations, deux femmes, deux cultures, deux passions. 
Et l&#39;attente aussi de ces hommes qui partent et ne donnent plus de nouvelles. Pourquoi le destin des m&#232;res se r&#233;p&#232;te-t-il chez les filles ? Comment, un jour, &#233;chapper &#224; la tyrannie des amours familiales ?`,},
{id: `titre_1257`, img:'./Images/image_1257_1867576.jpg', display: `<b>Total Kh&#233;ops</b><BR>Jean-Claude Izzo`, titre: `Total Kh&#233;ops`,data1:`Total Kh&#233;ops`,data2:`Jean-Claude Izzo`,data3:`9782070417209`,data4:`2001`,data5:`Romans policiers`,data6:`Du Panier aux quartiers nord, du Vieux Port &#224; l&#39;Estaque, nous suivons les p&#233;r&#233;grinations de Fabio Montale, flic d&#233;class&#233; de la Brigade de surveillance des secteurs, fils d&#39;immigr&#233;s italiens qui aime les po&#232;tes des Cahiers du Sud, la p&#234;che, la soupe au pistou de la vieille Honorine, les bouteilles de Lagavulin, les femmes et Marseille bien s&#251;r.Il y a vingt ans, il y avait Lole, la belle Gitane, et, autour d&#39;elle, Manu, Ugo, et Fabio. &#192; pr&#233;sent ses deux potes de braquage sont morts d&#39;une balle dans la peau : une pour Manu, puis une pour Ugo venu le venger... L&#39;enqu&#234;te de Fabio le plonge dans son pass&#233; trouble et les plaies &#224; refermer se multiplient. D&#39;autant qu&#39;une de ses amies se fait violer et assassiner.Dur ! &quot;Total Kh&#233;ops&quot; comme le chante le groupe IAM. Autrement dit, bordel g&#233;n&#233;ralis&#233;, fange pestilentielle dont on ne sort pas.`,},
{id: `titre_1258`, img:'./Images/image_1258_1867576.jpg', display: `<b>Tourne la page</b><BR>Squeezie`, titre: `Tourne la page`,data1:`Tourne la page`,data2:`Squeezie`,data3:`9782749934655`,data4:`2017`,data5:`Bandes dessin&#233;es`,data6:``,},
{id: `titre_1259`, img:'./Images/image_1259_1867576.jpg', display: `<b>Tous au bain !</b><BR>Buron Fr&#233;d&#233;rique de`, titre: `Tous au bain !`,data1:`Tous au bain !`,data2:`Buron Fr&#233;d&#233;rique de`,data3:`9782012270114`,data4:`2011`,data5:`Livres pour enfants`,data6:`Badou et Chickou complotent pour parvenir &#224; obliger Jake de se laver afin de participer &#224; la Foire aux Fleurs parfum&#233;es.`,},
{id: `titre_1260`, img:'./Images/image_1260_1867576.jpg', display: `<b>Tous aux abris : Mike, l&#39;arme de d&#233;rision massive !</b><BR>Moore Michael`, titre: `Tous aux abris : Mike, l&#39;arme de d&#233;rision massive !`,data1:`Tous aux abris : Mike, l&#39;arme de d&#233;rision massive !`,data2:`Moore Michael`,data3:`9782707142368`,data4:`2004`,data5:`Romans et litt&#233;rature`,data6:`M. Moore s&#233;vit encore une fois avec humour et provocation. Le d&#233;tonateur : G.W. Bush pr&#233;parant sa r&#233;&#233;lection en 2004. Les armes : la d&#233;rision massive. Il s&#39;attaque notamment aux mensonges et &#224; la propagande dont est victime son pays depuis le 11 septembre, ainsi qu&#39;aux secrets et aux combines de Bush avec ses amis saoudiens concernant le p&#233;trole.`,},
{id: `titre_1261`, img:'./Images/image_1261_1867576.jpg', display: `<b>Tout ce qui brille. Vol. 2. Une saison &#224; Long Island</b><BR>Anna Godbersen`, titre: `Tout ce qui brille. Vol. 2. Une saison &#224; Long Island`,data1:`Tout ce qui brille. Vol. 2. Une saison &#224; Long Island`,data2:`Anna Godbersen`,data3:`9782226242778`,data4:`2012`,data5:``,data6:`1929. Le soleil brille moins longtemps qu&#39;un diamant...
    &#192; Long Island, o&#249; l&#39;&#233;t&#233; est souverain, Cordelia et Letty passent leurs apr&#232;s-midi au bord de la piscine entre potins mondains et cocktails multicolores. Mais &#234;tre des filles dans le vent, courtis&#233;es et admir&#233;es ne leur suffit pas.Alors que l&#39;&#233;t&#233; brille de mille feux, les deux amies sont de nouveau irr&#233;sistiblement attir&#233;es par les lumi&#232;res de New York, la ville qui ne dort jamais. Letty veut co&#251;te que co&#251;te conqu&#233;rir Broadway et Cordelia, toute fra&#238;che h&#233;riti&#232;re de Darius Grey, veut se venger de ceux qui lui ont men&#233; la vie dure quelques mois plus t&#244;t. Mais la vengeance a toujours un prix et l&#39;existence se charge de le lui rappeler..`,},
{id: `titre_1262`, img:'./Images/image_1262_1867576.jpg', display: `<b>Toute la ville en parle !</b><BR>Marvel`, titre: `Toute la ville en parle !`,data1:`Toute la ville en parle !`,data2:`Marvel`,data3:`9791039127936`,data4:`2024`,data5:`fiction, roman`,data6:``,},
{id: `titre_1263`, img:'./Images/image_1263_1867576.jpg', display: `<b>Toute l&#39;histoire du monde : de la pr&#233;histoire &#224; nos jours</b><BR>Jean-Claude Barreau`, titre: `Toute l&#39;histoire du monde : de la pr&#233;histoire &#224; nos jours`,data1:`Toute l&#39;histoire du monde : de la pr&#233;histoire &#224; nos jours`,data2:`Jean-Claude Barreau`,data3:`9782253118602`,data4:`2007`,data5:``,data6:`Est-il possible de d&#233;chiffrer l&#39;actualit&#233; sans r&#233;f&#233;rences historiques ? Comment situer, par exemple, les guerres d&#39;Irak, sans avoir entendu parler de la M&#233;sopotamie ? Cet ouvrage propose, &#224; ceux qui souhaitent s&#39;y retrouver, un r&#233;cit chronologique de l&#39;histoire du monde.`,},
{id: `titre_1264`, img:'./Images/image_1264_1867576.jpg', display: `<b>Toutes ces choses qu&#39;on ne s&#39;est pas dites</b><BR>Levy Marc`, titre: `Toutes ces choses qu&#39;on ne s&#39;est pas dites`,data1:`Toutes ces choses qu&#39;on ne s&#39;est pas dites`,data2:`Levy Marc`,data3:`9782221110003`,data4:`2008`,data5:`Romans et litt&#233;rature`,data6:`Quelques jours avant son mariage, Julia re&#231;oit un coup de fil du secr&#233;taire particulier de son p&#232;re. Comme elle l&#39;avait pressenti, Anthony Walsh – homme d&#39;affaires brillant, mais p&#232;re distant – ne pourra pas assister &#224; la c&#233;r&#233;monie. Pour une fois, Julia reconna&#238;t qu&#39;il a une excuse irr&#233;prochable. Il est mort. Julia ne peut s&#39;emp&#234;cher de voir l&#224; un dernier clin d&#39;œil de son p&#232;re, qui a toujours eu un don tr&#232;s particulier pour dispara&#238;tre soudainement et faire basculer le cours de sa vie. Le lendemain de l&#39;enterrement, Julia d&#233;couvre que son p&#232;re lui r&#233;serve une autre surprise. Sans doute le voyage le plus extraordinaire de sa vie... et peut-&#234;tre pour eux deux l&#39;occasion de se dire, enfin, toutes les choses qu&#39;ils ne se sont pas dites. [Source : 4e de couv.]`,},
{id: `titre_1265`, img:'./Images/image_1265_1867576.jpg', display: `<b>Toy Story 3</b><BR>Disney Pixar`, titre: `Toy Story 3`,data1:`Toy Story 3`,data2:`Disney Pixar`,data3:`3000000000229`,data4:`2010`,data5:`Boutiques &#233;diteurs`,data6:`L&#39;histoire de Toy Story 3 racont&#233;e dans un format moderne, &#224; partir de 3 ans.  Le r&#233;cit int&#233;gral du film est agr&#233;ment&#233; de superbes illustrations originales en 3D et cr&#233;&#233;es sp&#233;cialement pour ce format.`,},
{id: `titre_1266`, img:'./Images/image_1266_1867576.jpg', display: `<b>TRAGEDIES IMPERIALES</b><BR>Juliette Benzoni`, titre: `TRAGEDIES IMPERIALES`,data1:`TRAGEDIES IMPERIALES`,data2:`Juliette Benzoni`,data3:`3000000000700`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`Les grandes dynasties imp&#233;riales d&#39;Europe n&#39;ont pas surv&#233;cu au premier quart du XXe si&#232;cle. La Russie des Romanov, l&#39;Autriche des Habsbourg, l&#39;Allemagne des Hohenzollern ont vu leurs tr&#244;nes s&#39;&#233;crouler dans une atmosph&#232;re de drame shakespearien. Avec son g&#233;nie de la reconstitution, Juliette Benzoni restitue le fracas des ces trag&#233;dies imp&#233;riales &#224; travers un bouquet de femmes choisies : l&#39;&#233;blouissante Sissi, Alexandra Fedorovna, la derni&#232;re tsarine, Victoria d&#39;Angleterre. Autour de ces c&#233;l&#232;bres imp&#233;ratrices sont &#233;galement &#233;voqu&#233;es Marie Vetsera, la jeune sacrifi&#233;e de Mayerling, St&#233;phanie de Belgique, l&#39;&#233;pouse de Rodolphe, Charlotte, imp&#233;ratrice du Mexique emport&#233;e par la folie. Ces femmes que le destin voulut souvent belles n&#39;ont eu que le malheur pour aur&#233;oler leur beaut&#233;. Elles restent pour nous fascinantes et &#233;ternelles. Au fil des ans, le succ&#232;s des œuvres de Juliette Benzoni ne se d&#233;ment pas. Des grandes sagas romanesques aux r&#233;cits historiques, elle a su conqu&#233;rir un vaste et fid&#232;le public.`,},
{id: `titre_1267`, img:'./Images/image_1267_1867576.jpg', display: `<b>Traquemort, T3 : La Guerre</b><BR>Simon R. Green`, titre: `Traquemort, T3 : La Guerre`,data1:`Traquemort, T3 : La Guerre`,data2:`Simon R. Green`,data3:`9782811219079`,data4:`2017`,data5:`Fantasy`,data6:`Un grand op&#233;ra de l’espace doubl&#233; d’un roman d’aventures et de cape et d’&#233;p&#233;e, o&#249; tous les th&#232;mes de la science-fiction s’entrecroisent en un cocktail &#233;blouissant.&#171; Je te vois, Traquemort. Tu auras beau te d&#233;battre, la destin&#233;e te tient entre ses griffes. &#187; Et cette destin&#233;e a fait d&#39;Owen Traquemort un proscrit dans un empire interstellaire o&#249; r&#232;gne la tyrannie, l&#39;injustice et la corruption. Mais la r&#233;bellion est lanc&#233;e et il en est aujourd&#39;hui la figure embl&#233;matique. Les forces de la r&#233;volution sont en marche, l’heure est venue de frapper. Et le chemin se dessine qui conduit de la plan&#232;te rebelle de Brumonde &#224; la capitale Golgotha, noyau de l&#39;Empire, o&#249; se terre l&#39;imp&#233;ratrice Lionnepierre au cœur de son palais souterrain.C&#39;est un chemin de sang. Armes terrifiantes, pi&#232;ges malicieux, trahisons et revirements, il ne sera rien &#233;pargn&#233; au Traquemort et ses compagnons pour aboutir &#224; l&#39;ultime affrontement contre la &#171; Garce de fer &#187;. Allumer le feu d&#39;une r&#233;volte est une chose, gagner la guerre en est une autre.Voici la troisi&#232;me &#233;poque de la geste Traquemort.&#171; Une s&#233;rie qui se poursuit tambour battant, avec massacres, combats stellaires et complots &#224; la pelle, pour un space opera dont on ne se lasse pas. &#187; SF Mag`,},
{id: `titre_1268`, img:'./Images/image_1268_1867576.jpg', display: `<b>Tr&#233;sor d&#39;Amour</b><BR>Sollers Philippe`, titre: `Tr&#233;sor d&#39;Amour`,data1:`Tr&#233;sor d&#39;Amour`,data2:`Sollers Philippe`,data3:`9782070780860`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`On vit donc &#224; Venise, Minna et moi, &#224; l&#39;&#233;cart. On ne sort pas, on ne voit personne, l&#39;eau, les livres, les oiseaux, les arbres, les bateaux, les cloches, le silence, la musique, on est d&#39;accord sur tout &#231;a. Jamais assez de temps encore, encore. Tard dans la nuit, une grande marche vers la gare maritime, et retour, quand tout dort. Je me l&#232;ve t&#244;t, soleil sur la gauche, et voil&#224; du temps, encore, et encore du temps. On se tait beaucoup, preuve qu&#39;on s&#39;entend. L&#39;amour, c&#39;est comme retrouver un parent perdu, son regard traverse la mort, et, avec lui, surgissent des foules de d&#233;tails pr&#233;cis, formes, sons, couleurs, odeurs. Une femme vraiment aim&#233;e est brusquement la m&#234;me qu&#39;une autre, tr&#232;s diff&#233;rente, et qu&#39;on n&#39;oubliera jamais. Mais cette matin&#233;e aussi est la m&#234;me qu&#39;il y a vingt ou trente ans, ce rayon de soleil est le m&#234;me, ce passage de bateaux le m&#234;me, ces mouettes les m&#234;mes. L&#39;autre, contrairement &#224; la vieille rengaine romantique, est le m&#234;me quand m&#234;me. Toute s&#233;paration se dissout dans le soir puissant. Les amoureux sont seuls au monde parce que le monde est fait pour eux et par eux. L&#39;amour est cellulaire dans les tourbillons du hasard, et ces deux-l&#224; avaient une chance sur quelques milliards de se rencontrer &#224; la m&#234;me &#233;poque. Entre le fran&#231;ais et l&#39;italien, il y a une longue et bizarre histoire. Elle ne demande, avec Stendhal, qu&#39;&#224; s&#39;approfondir. Philippe Sollers. Biographie[s] d&#39;auteur[s] Philippe Sollers est n&#233; &#224; Bordeaux. Il fonde la revue et la collection Tel quel en 1960, puis, en 1983, la revue et la collection L&#39;Infini. Auteur de nombreux romans et essais (Paradis, Femmes, Portrait du Joueur, Le coeur absolu, La f&#234;te &#224; Venise, Le secret, La guerre du go&#251;t, Le cavalier du Louvre, Casanova l&#39;admirable?), il a notamment publi&#233; aux Editions Gallimard Passion fixe (collection blanche, 2000, Folio num&#233;ro 3566), L&#39;&#233;toile des amants (collection blanche, 2002, Folio num&#233;ro 4120), Une vie divine (collection blanche, 2006, Folio num&#233;ro 4533), Les Voyageurs du Temps (collection blanche, 2009), Discours Parfait (collection blanche, 2010).`,},
{id: `titre_1269`, img:'./Images/image_1269_1867576.jpg', display: `<b>Triangle au cirque</b><BR>Silvia Borando`, titre: `Triangle au cirque`,data1:`Triangle au cirque`,data2:`Silvia Borando`,data3:`9782374080949`,data4:`2017`,data5:``,data6:`Un petit triangle rouge vit une folle journ&#233;e au cirque. Le jeune lecteur doit le retrouver dans chacune des pages de l&#39;album.`,},
{id: `titre_1270`, img:'./Images/image_1270_1867576.jpg', display: `<b>Trois baisers</b><BR>Katherine Pancol`, titre: `Trois baisers`,data1:`Trois baisers`,data2:`Katherine Pancol`,data3:`9782226392046`,data4:`2017`,data5:``,data6:`Trois baisers, trois baisers et l&#39;homme caracole, libre, flamboyant, crachant du feu et des &#233;toiles. Ses sens s&#39;affolent, il voit mille lucioles, des pains d&#39;&#233;pices, des incendies...`,},
{id: `titre_1271`, img:'./Images/image_1271_1867576.jpg', display: `<b>Trois hommes dans un bateau: (sans parler du chien !)</b><BR>Jerome K. Jerome`, titre: `Trois hommes dans un bateau: (sans parler du chien !)`,data1:`Trois hommes dans un bateau: (sans parler du chien !)`,data2:`Jerome K. Jerome`,data3:`5670000000734`,data4:`2015`,data5:`Romans et litt&#233;rature`,data6:`Trois petits employ&#233;s de bureau, amateurs de bistros, tire-au-flanc et hypocondriaques, entreprennent, pour prendre l’air, de remonter en canot la Tamise. Munis notamment d’un banjo et d’une po&#234;le &#224; frire, et accompagn&#233;s d’un fox-terrier nomm&#233; Montmorency, les voil&#224; engag&#233;s dans le plus saugrenu des p&#233;riples... Au r&#233;cit hilarant de cette folle &#233;quip&#233;e s’entrem&#234;lent de savoureuses digressions sur les m&#233;rites compar&#233;s d’un voyage avec ou sans fromage dans ses valises, la vaste fumisterie des bulletins m&#233;t&#233;orologiques, l’inconv&#233;nient de dormir sous le m&#234;me toit qu’un couple d’amoureux, ou encore l’effet d&#233;moralisant de l’air fluvial... Trois Hommes dans un bateau, qui connut d&#232;s sa parution en 1889 un succ&#232;s ph&#233;nom&#233;nal, est un classique de l’humour anglais.`,},
{id: `titre_1272`, img:'./Images/image_1272_1867576.jpg', display: `<b>Tu m&#39; Appartiens</b><BR>Maru Higgins Clark`, titre: `Tu m&#39; Appartiens`,data1:`Tu m&#39; Appartiens`,data2:`Maru Higgins Clark`,data3:`000000001205`,data4:`1998`,data5:`Romans policiers`,data6:`R150193307. TU M APPARTIENS. 1998. In-8. Broch&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 402 pages. . . . Classification Dewey : 810-Litt&#233;rature am&#233;ricaine`,},
{id: `titre_1273`, img:'./Images/image_1273_1867576.jpg', display: `<b>Tu ne m&#39;oublieras pas deux fois !</b><BR>Mhairi McFarlane`, titre: `Tu ne m&#39;oublieras pas deux fois !`,data1:`Tu ne m&#39;oublieras pas deux fois !`,data2:`Mhairi McFarlane`,data3:`9791033906490`,data4:`2020`,data5:`Romans`,data6:`En th&#233;orie, on n&#39;oublie jamais son premier amour... En th&#233;orie. &quot;J&#39;aime ton rire&quot;. Voil&#224; ce qu&#39;a &#233;crit Lucas McCarthy &#224; Georgina il y a douze ans. Un petit mot griffonn&#233; et jamais oubli&#233; depuis lyc&#233;e. Ce qu&#39;elle aimerait oublier, l&#224;, tout de suite, c&#39;est quels genres d&#39;&#233;v&#232;nements lui sont tomb&#233;s dessus : vir&#233;e, largu&#233;e, bref une sacr&#233;e poisse. Alors quand elle d&#233;couvre que son nouveau chef n&#39;est autre que Lucas, elle recommence &#224; croire en sa chance. 
Le seul probl&#232;me ? Lucas ne se souvient pas du tout de qui elle est. Pas. Du. tout. &quot;Un feel-good qui vous fera passer un excellent moment lecture en compagnie de personnages touchants et dr&#244;les &#224; la fois, tout en ayant un sujet grave sur la condition f&#233;minine en fond d&#39;histoire&quot;. - She Reads a Book A propos de l&#39;autrice Mhairi McFarlane est n&#233;e en Ecosse en 1976. Depuis, elle n&#39;a de cesse d&#39;expliquer comment prononcer son nom. 
Elle vit aujourd&#39;hui &#224; Nottingham - avec son homme et son chat - o&#249; elle &#233;crit des livres et anime des blogs. Ses petits plaisirs ? Un bon vin, un bon plat et du shopping. Rien d&#39;extravagant, mais largement suffisant !`,},
{id: `titre_1274`, img:'./Images/image_1274_1867576.jpg', display: `<b>Twilight d&#233;crypt&#233;</b><BR>DANIEL-R.T`, titre: `Twilight d&#233;crypt&#233;`,data1:`Twilight d&#233;crypt&#233;`,data2:`DANIEL-R.T`,data3:`9782352883067`,data4:`2009`,data5:`Science-fiction et Fantasy`,data6:`Vous avez d&#233;vor&#233; les livres de Stephenie Meyer ? Ador&#233; l&#39;adaptation au cin&#233;ma ? Vous mourez d&#39;envie d&#39;en savoir plus sur Bella, Edward, Jacob et les habitants de Forks ? Ce livre est fait pour vous ! Il d&#233;crypte Twilight et passe au crible chaque volume de la s&#233;rie : Fascination, Tentation, H&#233;sitation et R&#233;v&#233;lation. Vous y apprendrez tout ce que vous avez toujours voulu savoir sur les vampires et les loups-garous. On vous dit tout sur les symboles dans les livres, les sources d&#39;inspiration artistiques de sa cr&#233;atrice ou l&#39;influence de la religion... Voici le guide id&#233;al pour percer les secrets de Twilight et &#234;tre incollable sur les livres et les films qui ont s&#233;duit des millions de fans &#224; travers le monde !`,},
{id: `titre_1275`, img:'./Images/image_1275_1867576.jpg', display: `<b>Twin Star Exorcists Tome 1</b><BR>Yoshiaki Sukeno`, titre: `Twin Star Exorcists Tome 1`,data1:`Twin Star Exorcists Tome 1`,data2:`Yoshiaki Sukeno`,data3:`9782820342935`,data4:`2015`,data5:`Mangas`,data6:`De g&#233;n&#233;ration en g&#233;n&#233;ration, les exorcistes luttent contre les forces d&#233;moniaques. Le jeune Rokuro est l&#39;un des plus talentueux d&#39;entre eux. Mais traumatis&#233; par le massacre de son foyer par des d&#233;mons, il ne veut plus entendre parler d&#39;exorcisme. Jusqu&#39;&#224; sa rencontre avec Benio, qui comme lui semble anim&#233;e par la vengeance.`,},
{id: `titre_1276`, img:'./Images/image_1276_1867576.jpg', display: `<b>UBER T01</b><BR>GILLEN-K WHITE-C`, titre: `UBER T01`,data1:`UBER T01`,data2:`GILLEN-K WHITE-C`,data3:`9782809449143`,data4:`2015`,data5:`Bandes dessin&#233;es`,data6:`En avril 1945; le monde retient son souffle car la Seconde Guerre mondiale est en passe de s&#39;achever. Les troupes russes traversent l&#39;Allemagne pour atteindre leur dernier objectif : Hitler. C&#39;est alors qu&#39;une nouvelle arm&#233;e &#224; la puissance absolue fait son apparition : les Ubers. Ces surhumains vont alors changer le cours de l&#39;Histoire de la plus sombre des mani&#232;res.`,},
{id: `titre_1277`, img:'./Images/image_1277_1867576.jpg', display: `<b>UBER T02</b><BR>GILLEN-K WHITE-C`, titre: `UBER T02`,data1:`UBER T02`,data2:`GILLEN-K WHITE-C`,data3:`9782809450699`,data4:`2015`,data5:`Bandes dessin&#233;es`,data6:`La peur et le sang sont une nouvelle fois pr&#233;sents dans cette s&#233;rie dramatique qui se d&#233;roule durant la Seconde Guerre mondiale. Dans le Pacifique, les pilotes kamikazes nippons d&#233;fient les forces am&#233;ricaines. En m&#234;me temps, les japonais con&#231;oivent leurs propres super-soldats et les allemands livrent de nouvelles batailles d&#233;vastatrices.`,},
{id: `titre_1278`, img:'./Images/image_1278_1867576.jpg', display: `<b>UBER T03</b><BR>KIERON-G WHITE-C`, titre: `UBER T03`,data1:`UBER T03`,data2:`KIERON-G WHITE-C`,data3:`9782809453430`,data4:`2016`,data5:`Bandes dessin&#233;es`,data6:`Avec l&#39;apparition de soldats am&#233;lior&#233;s, la guerre a pris une tournure d&#233;sastreuse pour les Alli&#233;s. Leurs tentatives visant &#224; contrer les redoutables Ubers les conduisent alors &#224; mener de nouvelles recherches. Mais les deux camps connaissent de lourdes pertes et les surhumains d&#233;vastent le monde entier, provoquant les pires horreurs qu&#39;ait connues l&#39;humanit&#233;. (Contient les &#233;pisodes US Uber 12-17, in&#233;dits)`,},
{id: `titre_1279`, img:'./Images/Image_absente.jpg', display: `<b>UBER T04</b><BR>GILLEN ANDRADE WHITE`, titre: `UBER T04`,data1:`UBER T04`,data2:`GILLEN ANDRADE WHITE`,data3:`9782809457643`,data4:`2016`,data5:`Bandes dessin&#233;es`,data6:`Les nazis ont pris beaucoup d&#39;avance dans la cr&#233;ation des surhommes. Nul ne semble pouvoir arr&#234;ter les Ubers. La cl&#233; de la victoire se trouve peut-&#234;tre dans leur pass&#233;, &#224; l&#39;&#233;poque o&#249; ils n&#39;&#233;taient encore que des hommes. (Contient les &#233;pisodes US Uber 18-22 et Special 1, in&#233;dits)`,},
{id: `titre_1280`, img:'./Images/image_1280_1867576.jpg', display: `<b>Un Autre Nom Pour L&#39;Amour</b><BR>Colleen McCullough`, titre: `Un Autre Nom Pour L&#39;Amour`,data1:`Un Autre Nom Pour L&#39;Amour`,data2:`Colleen McCullough`,data3:`5670000000222`,data4:`2000`,data5:`Romans`,data6:`Automne 1945. Dans une &#238;le du Pacifique, un h&#244;pital retir&#233; du monde est charg&#233; d&#39;accueillir les soldats gravement traumatis&#233;s par la guerre. Hant&#233;s par des images sinistres, &#233;loign&#233;s de ceux qu&#39;ils aiment, ils semblent avoir tout perdu. Une femme hors du commun vient en aide &#224; ces hommes bris&#233;s : la jeune infirmi&#232;re Honora, humble, belle et g&#233;n&#233;reuse. Charg&#233;e de maintenir un semblant d&#39;harmonie, Honora se voue corps et &#226;me &#224; sa lourde t&#226;che. Elle y parvient &#224; force de d&#233;termination et de longues heures d&#39;&#233;coute patiente. Mais l&#39;arriv&#233;e de Mike Wilson, bel homme &#224; la forte personnalit&#233;, vient perturber le pr&#233;caire &#233;quilibre du pavillon X...`,},
{id: `titre_1281`, img:'./Images/image_1281_1867576.jpg', display: `<b>Un caillou dans la poche</b><BR>Marie Chartres`, titre: `Un caillou dans la poche`,data1:`Un caillou dans la poche`,data2:`Marie Chartres`,data3:`9782211303125`,data4:`2021`,data5:``,data6:`Un caillou. L&#39;&#238;le o&#249; vit Tino n&#39;est pas beaucoup plus grande qu&#39;un caillou.La plupart de ses 216 habitants sont vieux et jamais rien ne se passe. Tino r&#234;ve qu&#39;un jour quelque chose vienne de la mer comme une baleine ou un chercheur d&#39;or Ou bien qu&#39;il d&#233;couvre un caribou au milieu des foug&#232;res. Mais le bateau n&#39;am&#232;ne qu&#39;une classe venue visiter l&#39;&#238;le. Tino ne sait pas encore qu&#39;il va faire la rencontre la plus extraordinaire de sa vie.`,},
{id: `titre_1282`, img:'./Images/image_1282_1867576.jpg', display: `<b>Un chemin d&#39;espoir</b><BR>Walesa Lech`, titre: `Un chemin d&#39;espoir`,data1:`Un chemin d&#39;espoir`,data2:`Walesa Lech`,data3:`9782213019109`,data4:`1987`,data5:`Romans et litt&#233;rature`,data6:``,},

{id: `titre_1284`, img:'./Images/image_1284_1867576.jpg', display: `<b>Un dr&#244;le de cadeau: La plan&#232;te des Alphas</b><BR>Huguenin Claude`, titre: `Un dr&#244;le de cadeau: La plan&#232;te des Alphas`,data1:`Un dr&#244;le de cadeau: La plan&#232;te des Alphas`,data2:`Huguenin Claude`,data3:`9782366470055`,data4:`2014`,data5:`Livres pour enfants`,data6:`No&#235;l approche. Le gulu voudrait offrir un cadeau &#224; Petit Malin. Heureusement qu&#39;il ne manque pas d&#39;imagination pour trouver des solutions. Mais sa gourmandise le met parfois dans des situations difficiles. [4&#232;. de couv.]`,},

{id: `titre_1286`, img:'./Images/image_1286_1867576.jpg', display: `<b>Un gar&#231;on d&#39;Italie</b><BR>Philippe Besson`, titre: `Un gar&#231;on d&#39;Italie`,data1:`Un gar&#231;on d&#39;Italie`,data2:`Philippe Besson`,data3:`000000000321`,data4:`2003`,data5:``,data6:`Luca est retrouv&#233; noy&#233; dans les eaux de l&#39;Arno, &#224; Florence. Anna Morante, sa compagne, veut conna&#238;tre la v&#233;rit&#233; sur son d&#233;c&#232;s et m&#232;ne sa propre enqu&#234;te au cours de laquelle elle croise un nomm&#233; Leo Bertina... Un roman &#224; trois voix, celle d&#39;Anna, celle de Leo et celle du disparu qui commente les instants d&#39;apr&#232;s sa mort.`,},
