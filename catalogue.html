{id: `titre_823`, img:'./Images/image_823_1867576.jpg', display: `<b>Les coll&#233;giens</b><BR>Colas Gutman`, titre: `Les coll&#233;giens`,data1:`Les coll&#233;giens`,data2:`Colas Gutman`,data3:`9782211315135`,data4:`2023`,data5:`Livres 6-12 ans`,data6:`&quot;Je n&#39;ai pas choisi d&#39;entrer en sixi&#232;me k, je n&#39;ai pas choisi non plus de faire cinquante trois fautes d&#39;orthographes par dict&#233;e. A c&#244;t&#233; de moi, un type &#233;crit sur la table &quot;Le coll&#232;ge : c&#39;est plus facile d&#39;y rentrer que dent sortir&quot;. Je ne suis pas s&#251;r que coll&#232;ge prenne deux l, je d&#233;cide d&#39;appeler l&#39;individu &quot;Dent&quot; et de m&#39;en faire un copain. (...) 11h30 Cantine (Eh oui d&#233;j&#224;, m&#234;me si t&#39;as pas faim, tu manges) 14h00 Contr&#244;le d&#39;Anglais : je rate. 
15h00 Interro de maths : je foire. 16h00 Expos&#233; de fran&#231;ais : je dors. 17h00 Grille du coll&#232;ge : je sors&quot;.`,},
{id: `titre_824`, img:'./Images/image_824_1867576.jpg', display: `<b>Les Contes de Beedle le Barde</b><BR>RowlingJ. K.`, titre: `Les Contes de Beedle le Barde`,data1:`Les Contes de Beedle le Barde`,data2:`RowlingJ. K.`,data3:`9782070656288`,data4:`2013`,data5:`Livres pour enfants`,data6:`PRETE A EN ROUE LIVRE PAR NOEMIE VU VAN

Les &quot;Contes de Beedle le Barde&quot; sont les cinq contes de f&#233;es qui bercent l&#39;enfance des jeunes sorciers. Chacun de ces contes a sa magie particuli&#232;re qui enchantera les lecteurs et les fera frissonner. Le Sorcier et la marmite Sauteuse ; La Fontaine de la Bonne Fortune ; Le Sorcier au cour velu ; Babbitty Lapina et la souche qui gloussait ; Le Conte des trois fr&#232;res. Les commentaires passionnants et malicieux du professeur Albus Dumbledore qui accompagnent chaque r&#233;cit seront appr&#233;ci&#233;s des sorciers comme des Moldus. Le professeur y donne de nombreuses clefs et d&#233;voile, par la m&#234;me occasion, maint d&#233;tail de la vie &#224; Poudlard.`,},
{id: `titre_825`, img:'./Images/image_825_1867576.jpg', display: `<b>Les Contes d&#39;Eva Luna</b><BR>Allende Isabel`, titre: `Les Contes d&#39;Eva Luna`,data1:`Les Contes d&#39;Eva Luna`,data2:`Allende Isabel`,data3:`9782213025346`,data4:`1991`,data5:`Romans et litt&#233;rature`,data6:`Le personnage d&#39;Eva Luna, dans le roman du m&#234;me nom, n&#39;avait pas sa pareille pour raconter des histoires aussi extraordinaires que v&#233;ridiques, tir&#233;es notamment de la chronique du village d&#39;Agua Santa. C&#39;est un vaste &#233;ventail de ces &quot; contes &quot; de la moderne Sh&#233;h&#233;razade latino-am&#233;ricaine que rassemble ce livre. En fait, vingt-trois petits romans dont chacun est un condens&#233; de la virtuosit&#233; et de la richesse narratives d&#39;Isabel Allende. Unit&#233; d&#39;inspiration dans la formidable vari&#233;t&#233; des situations, permanence de l&#39;ironie sensible et foisonnante dans des registres qui vont du burlesque au lugubre, de l&#39;ing&#233;nuit&#233; au deuil, de la nostalgie &#224; la col&#232;re, de l&#39;amour &#224; la r&#233;volte. Ces vingt-trois petits chefs-d&#39;œuvre sont &#224; d&#233;vorer d&#39;une traite ou &#224; d&#233;guster, mais plus probablement encore destin&#233;s &#224; conna&#238;tre successivement les deux lectures.`,},
{id: `titre_826`, img:'./Images/image_826_1867576.jpg', display: `<b>Les cris du silence: Le monde terrifiant d&#39;un enfant martyr</b><BR>Phill E. Quinn`, titre: `Les cris du silence: Le monde terrifiant d&#39;un enfant martyr`,data1:`Les cris du silence: Le monde terrifiant d&#39;un enfant martyr`,data2:`Phill E. Quinn`,data3:`3000000000816`,data4:``,data5:`Litt&#233;rature`,data6:`Le drame des enfants abandonn&#233;s, n&#233;glig&#233;s, battus ou martyris&#233;s par leurs parents, est une r&#233;alit&#233; quotidienne de toutes les soci&#233;t&#233;s, m&#234;me les plus &#233;volu&#233;es. De nombreux livres ont &#233;t&#233; publi&#233;s sur cette question. Mais ce sont, la plupart du temps, des &#233;tudes statistiques, cliniques, sociologiques, qui abordent le probl&#232;me d’un seul point de vue&#160;—&#160;celui des adultes. P.E. Quinn, qui a aujourd’hui une trentaine d’ann&#233;es, vit aux &#201;tats-Unis et travaille pour ICARE, un programme d’aide &#224; l’enfance malheureuse. S&#233;par&#233; de sa m&#232;re &#224; l’&#226;ge de six ans, il a &#233;t&#233; renvoy&#233; de foyer de placement en foyer de placement pendant cinq ans, ne recevant aucun soin, contraint de travailler de l’aube au cr&#233;puscule, puis adopt&#233; par des parents qui sont rapidement devenus pour lui des bourreaux, et l’ont tortur&#233; presque quotidiennement jusqu’&#224; l’&#226;ge de dix-sept ans, o&#249; ils l’ont jet&#233; &#224; la rue, avec pour tout p&#233;cule un T-shirt, un jean et quelques pi&#232;ces de monnaie. Convaincu que la plus grande partie de son malheur est venue du silence et de la passivit&#233; des autres adultes, il lance dans son livre un appel au secours en faveur de tous les enfants martyrs. Pour que ses lecteurs comprennent quelle trag&#233;die peut repr&#233;senter une enfance pers&#233;cut&#233;e, quelles r&#233;percussions elle peut avoir sur toute une vie, il raconte sa propre histoire, sans rien en omettre, en la faisant revivre par un enfant nomm&#233; Peter, dont les r&#233;actions, les terreurs, les espoirs, les souffrances nous sont cont&#233;s au jour le jour. Son r&#233;cit est hallucinant.`,},
{id: `titre_827`, img:'./Images/image_827_1867576.jpg', display: `<b>Les Culottes courtes</b><BR>Jean Cau`, titre: `Les Culottes courtes`,data1:`Les Culottes courtes`,data2:`Jean Cau`,data3:`3000000001318`,data4:`1987`,data5:`Romans`,data6:`&#171; ... Le tambour roule, chante, crie, pleure, se calme, s&#39;amuse, caresse, se met en col&#232;re, rit. Il est magique sous les baguettes de Joseph. Et les enfants le suivent, durant toute sa tourn&#233;e. Il y a l&#224; les plus fid&#232;les&#160;: P&#233;p&#233;, G&#233;g&#233;, D&#233;d&#233;, Titi, Jojo et Dine. Dine, c&#39;est une fille. Les gar&#231;ons n&#39;en voulaient pas dans leur bande et, au d&#233;but, ont tout invent&#233; pour la d&#233;courager. Ils lui ont tir&#233; les cheveux, march&#233; sur les pieds, ils l&#39;ont pinc&#233;e et trait&#233;e de &#171;&#160;fille&#160;&#187; et de tout, mais elle a tenu bon, pour rester avec eux, et maintenant ils l&#39;ont adopt&#233;e, comme si elle &#233;tait un gar&#231;on. 
Elle a le nez en l&#39;air, des cheveux noirs, et elle court vite. Toute la bande, chaque jour, suit Joseph jouant du tambour comme s&#39;il &#233;tait leur chef et le Simplet se prend pour leur g&#233;n&#233;ral. Il leur crie&#160;: &#171;&#160;Garde &#224; vous&#160;! En avant marche&#160;!&#160;&#187; et tous ob&#233;issent. Joseph, c&#39;est le Bon Dieu qui joue du tambour.&#160;&#187;`,},
{id: `titre_828`, img:'./Images/image_828_1867576.jpg', display: `<b>Les Dames du Lac Tome 1</b><BR>Marion Zimmer Bradley`, titre: `Les Dames du Lac Tome 1`,data1:`Les Dames du Lac Tome 1`,data2:`Marion Zimmer Bradley`,data3:`5670000000475`,data4:`2007`,data5:`Fantasy &amp; SF`,data6:`La l&#233;gende du roi Arthur et des chevaliers de la Table ronde n&#39;avait, depuis longtemps, inspir&#233; un roman d&#39;une telle envergure. Merlin l&#39;Enchanteur, Arthur et son &#233;p&#233;e fabuleuse, Lancelot du lac et ses vaillants compagnons, tous sont pr&#233;sents, mais ce sont ici les femmes qui tiennent les premiers r&#244;les : Viviane, la Darne du Lac, Ygerne, duchesse de Cornouailles et m&#232;re d&#39;Arthur, son &#233;pouse Gueni&#232;vre, Morgane la f&#233;e, sœur et amante du grand roi... 
Cette &#233;pop&#233;e envo&#251;tante relate la lutte sans merci de deux mondes inconciliables : celui des druides et des anciennes croyances et celui de la nouvelle religion chr&#233;tienne qui supplante peu &#224; peu les rites ancestraux de la Grande-Bretagne avant qu&#39;elle ne devienne l&#39;Angleterre. Le d&#233;but du &quot; Cycle d&#39;Avalon &quot;, le chef d&#39;œuvre de M. Zimmer Bradley qui a enchant&#233; des millions de lecteurs dans le monde.
`,},
{id: `titre_829`, img:'./Images/image_829_1867576.jpg', display: `<b>LES DELICES D&#39;ALEXANDRINE (Terres de France)</b><BR>Jean Anglade`, titre: `LES DELICES D&#39;ALEXANDRINE (Terres de France)`,data1:`LES DELICES D&#39;ALEXANDRINE (Terres de France)`,data2:`Jean Anglade`,data3:`9782258082663`,data4:``,data5:`Romans et litt&#233;rature`,data6:`En Auvergne, au d&#233;but du XXe si&#232;cle. La fi&#232;re Alexandrine dirige d&#39;une main de ma&#238;tre son entreprise florissante sp&#233;cialis&#233;e en fruits confits, les D&#233;lices du Velay. Elle n&#39;a jamais su faire montre de tendresse envers ses filles : Marie, l&#39;a&#238;n&#233;e, Madeleine et Marguerite. Pour de myst&#233;rieuses raisons, Marie a &#233;t&#233; &#233;lev&#233;e &#224; la campagne, &#224; l&#39;&#233;cart des siens. Pourtant, c&#39;est elle simple ouvri&#232;re, qui reprendra les r&#234;nes de la soci&#233;t&#233;. Sur son lit de mort, sa m&#232;re lui avoue son incroyable secret : Marie est n&#233;e en 1917 d&#39;une liaison avec un pr&#234;tre ; elle tente alors de le retrouver... Tel un hommage, ce roman &#233;voque de la plus jolie fa&#231;on les femmes leurs d&#233;sirs, &#224; une &#233;poque o&#249; il &#233;tait de bon ton de suivre la rigoureuse tradition. Des D&#233;lices d&#39;Alexandrine &#233;manent tous les charmes de l&#39;&#233;criture de son auteur, le &quot; patriarche des lettres auvergnates &quot;.`,},
{id: `titre_830`, img:'./Images/image_830_1867576.jpg', display: `<b>Les dents de la mer</b><BR>Peter Benchley`, titre: `Les dents de la mer`,data1:`Les dents de la mer`,data2:`Peter Benchley`,data3:`5670000000055`,data4:`2025`,data5:`Romans`,data6:`Une nuit, le corps mutil&#233; d&#39;une jeune femme s&#39;&#233;choue sur la c&#244;te d&#39;Amity, petite cit&#233; baln&#233;aire du Massachusetts. Martin Brody, le chef de la police, en est convaincu : un requin r&#244;de dans les parages. Et maintenant qu&#39;il a go&#251;t&#233; &#224; la chair humaine, il ne s&#39;arr&#234;tera plus. L&#39;acc&#232;s aux plages doit &#234;tre interdit, mais le maire et une partie de la population s&#39;y opposent. En pleine saison estivale, c&#39;est l&#39;&#233;conomie de la ville qui en d&#233;pend. 
Lorsque deux nouveaux cadavres sont d&#233;couverts, un p&#234;cheur local est charg&#233; de traquer le requin. Il en sera la quatri&#232;me victime. Le temps est venu, pour Brody, de prendre les choses en main. Une lutte &#224; mort s&#39;engage alors, qui n&#39;aura que deux issues possibles : l&#39;an&#233;antissement du requin, ou celui de l&#39;&#233;quipage.`,},
{id: `titre_831`, img:'./Images/image_831_1867576.jpg', display: `<b>Les douces</b><BR>Judith Da Costa Rosa`, titre: `Les douces`,data1:`Les douces`,data2:`Judith Da Costa Rosa`,data3:`9782246822813`,data4:`2021`,data5:``,data6:`Ils &#233;taient quatre, trois filles et un gar&#231;on, dont l&#39;&#233;trange relation fascinait quiconque les croisait. Hannibal, Dolores, Zineb et Bianca. Quatre meilleurs amis ayant grandi ensemble, quatre &#233;clatants adolescents qu&#39;on croyait fr&#232;re et soeurs, parfois amants. L&#39;avenir s&#39;ouvrait &#224; eux, mais le soir du bal du lyc&#233;e, Hannibal dispara&#238;t.Huit ans plus tard, son corps est retrouv&#233;, enterr&#233; dans la propri&#233;t&#233; d&#39;Auguste Meyer, sculpteur c&#233;l&#232;bre et professeur de poterie des enfants du coin. L&#39;officier de police Casez est charg&#233; d&#39;enqu&#234;ter. Convoqu&#233;es, les trois jeunes femmes reviennent dans leur petit village du Sud et se mettent &#224; parler. Amiti&#233; trouble, pacte funeste, amour proscrit : sous la douceur de leurs traits, les quatre amis cachaient de lourds secrets.Tout &#224; la fois enqu&#234;te polici&#232;re et roman d&#39;atmosph&#232;re. Les douces nous replonge dans cet &#226;ge d&#233;routant qu&#39;est l&#39;adolescence, o&#249; l&#39;on se croit adulte quand on reste innocent. Avec brio, Judith Da Costa Rosa dit l&#39;absolu des premi&#232;res amiti&#233;s et montre les dangers des liens que l&#39;on veut &#233;ternels. Entre Twin Peaks et Virgin Suicides, elle signe un livre aussi inoubliable que le dernier &#233;t&#233; de nos seize ans.`,},
{id: `titre_832`, img:'./Images/image_832_1867576.jpg', display: `<b>Les Douze Pendules De Theodule</b><BR>Alfred Hitchcock`, titre: `Les Douze Pendules De Theodule`,data1:`Les Douze Pendules De Theodule`,data2:`Alfred Hitchcock`,data3:`9782010170058`,data4:`1997`,data5:`Livres pour enfants`,data6:`Si vous trouvez un vieux r&#233;veil &#233;lectrique, &#233;vitez de le brancher... Car vous risqueriez fort de l&#39;entendre pousser un hurlement &#224; vous faire dresser les cheveux sur la t&#234;te ! Nos trois d&#233;tectives en font l&#39;am&#232;re exp&#233;rience. Mais ils n&#39;ont encore rien vu : ce sont douze autres pendules du m&#234;me acabit qui les attendent dans la biblioth&#232;que de l&#39;inqui&#233;tant Th&#233;odule...`,},
{id: `titre_833`, img:'./Images/image_833_1867576.jpg', display: `<b>Les Douze Pendules De Theodule</b><BR>Alfred Hitchcock`, titre: `Les Douze Pendules De Theodule`,data1:`Les Douze Pendules De Theodule`,data2:`Alfred Hitchcock`,data3:`9782010170058`,data4:`1997`,data5:`Livres pour enfants`,data6:`Si vous trouvez un vieux r&#233;veil &#233;lectrique, &#233;vitez de le brancher... Car vous risqueriez fort de l&#39;entendre pousser un hurlement &#224; vous faire dresser les cheveux sur la t&#234;te ! Nos trois d&#233;tectives en font l&#39;am&#232;re exp&#233;rience. Mais ils n&#39;ont encore rien vu : ce sont douze autres pendules du m&#234;me acabit qui les attendent dans la biblioth&#232;que de l&#39;inqui&#233;tant Th&#233;odule...`,},
{id: `titre_834`, img:'./Images/image_834_1867576.jpg', display: `<b>Les Els: &quot;Rien qu&#39;on puisse regretter&quot; (1)</b><BR>H. Roy`, titre: `Les Els: &quot;Rien qu&#39;on puisse regretter&quot; (1)`,data1:`Les Els: &quot;Rien qu&#39;on puisse regretter&quot; (1)`,data2:`H. Roy`,data3:`9782290127858`,data4:`2017`,data5:`Livres pour enfants`,data6:`&quot;Je cours. Plus vite que jamais. Mes pulsations cardiaques sont des percussions fr&#233;n&#233;tiques qui rythment ma cavalcade. L&#39;air me br&#251;le les narines, m&#39;enflamme la gorge. J&#39;ai froid, j&#39;ai peur, j&#39;ignore o&#249; je vais. Fuir, c&#39;est tout ce qui m&#39;importe.&quot;Connor a 18 ans, elle vit avec son p&#232;re &#224; Eden Lake, une petite ville des Adirondacks et, en dehors du fait que son meilleur ami a subitement pris ses distances, elle m&#232;ne une existence plut&#244;t tranquille.Le jour o&#249; sa tante d&#233;barque, les choses se compliquent. Car les cauchemars qui assaillent Connor depuis quelque temps pourraient bien devenir r&#233;alit&#233;...`,},
{id: `titre_835`, img:'./Images/image_835_1867576.jpg', display: `<b>les enfants de blanche</b><BR>DEFORGES REGINE`, titre: `les enfants de blanche`,data1:`les enfants de blanche`,data2:`DEFORGES REGINE`,data3:`9782286000547`,data4:`1996`,data5:``,data6:``,},
{id: `titre_836`, img:'./Images/image_836_1867576.jpg', display: `<b>Les enfants maltrait&#233;s</b><BR>Vivet Pascal`, titre: `Les enfants maltrait&#233;s`,data1:`Les enfants maltrait&#233;s`,data2:`Vivet Pascal`,data3:`9782841136803`,data4:`2001`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`Les enfants maltrait&#233;s, combien sont-ils en France ? Qui sont-ils ? Comment d&#233;finir les mauvais traitements physiques, psychologiques et sexuels ? A partir de quand une gifle, une fess&#233;e, deviennent-elles de la maltraitance ? Cet ouvrage tente de faire le point sur nos connaissances autour de ces actes, &#224; travers la prise de conscience et la d&#233;nonciation dont ils font l&#39;objet actuellement. En France, la protection des mineurs demeure l&#39;une des plus s&#251;res du monde. Pourtant, nous d&#233;couvrons chaque jour que des enfants meurtris d&#233;chirent par leurs cris la loi du silence qui les entoure.`,},
{id: `titre_837`, img:'./Images/image_837_1867576.jpg', display: `<b>Les enqu&#234;tes de l&#39;inspecteur Higgins - tome 1 Le crime de la momie - &#233;dition limit&#233;e 2019 - (01)</b><BR>Jacq Christian`, titre: `Les enqu&#234;tes de l&#39;inspecteur Higgins - tome 1 Le crime de la momie - &#233;dition limit&#233;e 2019 - (01)`,data1:`Les enqu&#234;tes de l&#39;inspecteur Higgins - tome 1 Le crime de la momie - &#233;dition limit&#233;e 2019 - (01)`,data2:`Jacq Christian`,data3:`9782374481616`,data4:`2019`,data5:`Thrillers`,data6:`Il faut toujours se m&#233;fier des momies ! Belle, jeune et riche, Frances Mortimer, &#233;pouse d&#39;un brillant &#233;gyptologue du British Museum, promis aux plus hautes fonctions, a tout pour &#234;tre heureuse. Mais ne m&#232;nerait-elle pas une double vie, ne cacherait-elle pas d&#39;inavouables secrets ? Elle aurait d&#251; &#233;viter de croiser le chemin d&#39;une momie particuli&#232;rement dangereuse, une rencontre qui ne devait rien au hasard. Confront&#233; au crime parfait, Higgins poss&#232;de n&#233;anmoins un avantage : il se m&#233;fie des momies.`,},
{id: `titre_838`, img:'./Images/image_838_1867576.jpg', display: `<b>Les enrag&#233;es de Cornebourg</b><BR>Roger Rabiniaux`, titre: `Les enrag&#233;es de Cornebourg`,data1:`Les enrag&#233;es de Cornebourg`,data2:`Roger Rabiniaux`,data3:`5670000000819`,data4:``,data5:`Litt&#233;rature`,data6:`&#171;&#160;Les enrag&#233;es de Cornebourg&#160;&#187; est le premier v&#233;ritable roman de Roger Rabiniaux. On y trouvera en effet une intrigue suivie, une histoire compl&#232;te. Et quelle histoire&#160;! &#192; Cornebourg, gros bourg peupl&#233; de commer&#231;ants, de paysans, de retrait&#233;s, &#233;clate soudain la guerre des sexes. C’est une V&#233;nus cantonale, terriblement attach&#233;e &#224; sa proie, Am&#233;la Jambechiche, qui est &#224; l’origine de ce conflit. Les Cornebourgeoises voulant ch&#226;tier cette sir&#232;ne&#160;—&#160;coupable d’avoir &#233;loign&#233; de leur devoir de nombreux m&#226;les respectables&#160;—&#160;s’acharnent sur son mari, le pauvre L&#233;on Jambechiche, qu’elles laissent pantelant au seuil de son auberge apr&#232;s l’avoir rou&#233; de coups. Jambechiche va se d&#233;fendre. Les Cornebourgeoises seront condamn&#233;es et prendront leur revanche au cours d’une guerre intestine, qui va voir successivement les hommes &#233;puis&#233;s sous les caresses, avant d’&#234;tre priv&#233;s d’amour et abandonn&#233;s dans leur maison sans femme. Un jour, enfin, les &#171;&#160;Justici&#232;res&#160;&#187; conquerront le Conseil municipal, la Mairie et feront peser sur les hommes une insupportable dictature. Comme on voit, Cornebourg, la France, et le monde sont bien mal partis. Heureusement, Se&#241;or Bacchus, sorte de Pantagruel up to date, m&#226;tin&#233; de Don Juan, surgira &#224; temps pour redresser la situation&#160;; il y sera puissamment aid&#233; par le d&#233;cha&#238;nement de fureur &#233;rotique, que conna&#238;tront Cornebourg et Crouzeval &#224; la suite d’une sournoise vengeance de Jambechiche. Telle est l’histoire, hautement morale, des &#171;&#160;Enrag&#233;es de Cornebourg&#160;&#187;. S’agit-il d’un roman paysan, d’un pamphlet antif&#233;ministe, d’une chronique romanc&#233;e&#160;? Sans doute d’un peu tout cela, mais il s’agit surtout d’un livre &#233;crit avec une verve entra&#238;nante, et o&#249; le burlesque n’est jamais tr&#232;s &#233;loign&#233; du lyrisme, d’un livre rempli de trouvailles charmantes ou pittoresques, et d’une v&#233;ritable ivresse verbale.`,},
{id: `titre_839`, img:'./Images/image_839_1867576.jpg', display: `<b>Les &#233;tats d&#39;&#226;me de Cellulite</b><BR>Claire Bret&#233;cher`, titre: `Les &#233;tats d&#39;&#226;me de Cellulite`,data1:`Les &#233;tats d&#39;&#226;me de Cellulite`,data2:`Claire Bret&#233;cher`,data3:`9782266037174`,data4:`1991`,data5:`Bandes dessin&#233;es`,data6:`BD de poche`,},
{id: `titre_840`, img:'./Images/image_840_1867576.jpg', display: `<b>Les fant&#244;mes d&#39;Issa</b><BR>Estelle-Sarah Bulle`, titre: `Les fant&#244;mes d&#39;Issa`,data1:`Les fant&#244;mes d&#39;Issa`,data2:`Estelle-Sarah Bulle`,data3:`9782211308922`,data4:`2020`,data5:`Livres 6-12 ans`,data6:`Il y a des secrets qu&#39;on s&#39;empresse de r&#233;p&#233;ter, m&#234;me si on a promis le contraire. Et puis il y en a d&#39;autres qui poussent dans un jardin tellement secret qu&#39;on ne veut pas les partager. C&#39;est le cas d&#39;Issa. Son secret, elle le cache si bien qu&#39;il ne sort que la nuit, quand des cauchemars la r&#233;veillent en sursaut malgr&#233; la petite lampe allum&#233;e pr&#232;s du lit. Que faire ? Bien s&#251;r, Issa devrait se confier, mais &#224; qui ? Pas &#224; ses parents – ils mourraient de honte. 
A des amis, alors ? Mais s&#39;ils ne comprenaient pas... Reste son journal. Maintenant qu&#39;elle a 12 ans, Issa peut revenir en arri&#232;re et tout &#233;crire. Peut-&#234;tre que coucher son cauchemar sur le papier le fera diminuer dans sa t&#234;te ?`,},
{id: `titre_841`, img:'./Images/image_841_1867576.jpg', display: `<b>Les fils de l&#39;empire</b><BR>Bill Willingham, Mark Buckingham`, titre: `Les fils de l&#39;empire`,data1:`Les fils de l&#39;empire`,data2:`Bill Willingham, Mark Buckingham`,data3:`9782809413465`,data4:`2010`,data5:`Bandes dessin&#233;es`,data6:`Un plan rondement men&#233;. Les Fables, exil&#233;s dans le monde des Communs, viennent de porter un coup fatal &#224; l&#39;Adversaire en d&#233;truisant l&#39;un des plus pr&#233;cieux tr&#233;sors de l&#39;Empire. Pendant que le chef des Royaumes panse ses plaies et retrouve des forces, les citoyens de Fableville profitent du bref moment d&#39;accalmie que leur accorde cette victoire. Mais chacun sait que la tr&#234;ve ne durera pas. La temp&#234;te couve d&#233;j&#224;, et les vents eux-m&#234;mes devront choisir leur camp.`,},
{id: `titre_842`, img:'./Images/image_842_1867576.jpg', display: `<b>Les footmaniacs</b><BR>BeKa, Saive`, titre: `Les footmaniacs`,data1:`Les footmaniacs`,data2:`BeKa, Saive`,data3:`9782818987766`,data4:`2011`,data5:`Bonnes affaires`,data6:``,},
{id: `titre_843`, img:'./Images/image_843_1867576.jpg', display: `<b>Les grands textes fondateurs de l&#39;&#233;cologie</b><BR>`, titre: `Les grands textes fondateurs de l&#39;&#233;cologie`,data1:`Les grands textes fondateurs de l&#39;&#233;cologie`,data2:``,data3:`9782081272316`,data4:`2013`,data5:``,data6:`Les Grands Textes fondateurs de l&#39;&#233;cologie
    L&#39;&#233;cologie a d&#233;sormais acquis la force de l&#39;&#233;vidence. Le choc r&#233;p&#233;t&#233; des mots et des images a fa&#231;onn&#233; notre conscience d&#39;une nature fragilis&#233;e et des p&#233;rils plan&#233;taires engendr&#233;s par la civilisation technologique.Cette anthologie in&#233;dite se propose de retracer la longue et sinueuse &#233;dification de l&#39;&#233;cologie, des naturalistes des soci&#233;t&#233;s linn&#233;ennes aux &#233;co-warriors, de l&#39;&#171; agent orange &#187; dans la guerre du Vi&#234;t Nam au nuage de Tchernobyl, des arbres plaideurs au verre d&#39;eau de Ren&#233; Dumont lors de sa campagne pr&#233;sidentielle de 1974. V&#233;ritable guide de voyage &#224; bord du vaisseau spatial &#171; Terre &#187;, elle nous invite &#224; de multiples cheminements aux c&#244;t&#233;s d&#39;auteurs, connus ou moins connus, qui ont profond&#233;ment modifi&#233; notre conception de l&#39;&#233;cologie et de l&#39;environnement.`,},

{id: `titre_845`, img:'./Images/image_845_1867576.jpg', display: `<b>Les histoires de P&#39;tit Sami Maternelle (3-5 ans) : Sami est timide</b><BR>Cl&#233;ry Nine`, titre: `Les histoires de P&#39;tit Sami Maternelle (3-5 ans) : Sami est timide`,data1:`Les histoires de P&#39;tit Sami Maternelle (3-5 ans) : Sami est timide`,data2:`Cl&#233;ry Nine`,data3:`9782017877097`,data4:`2021`,data5:`Livres pour enfants`,data6:`C&#39;est bient&#244;t la f&#234;te des p&#232;res ! Sami et Julie voudraient offrir un cadeau &#224; leur papa ch&#233;ri. Ils cherchent une id&#233;e...`,},
{id: `titre_846`, img:'./Images/image_846_1867576.jpg', display: `<b>Les Hommes viennent de Mars, les femmes viennent de V&#233;nus</b><BR>John Gray`, titre: `Les Hommes viennent de Mars, les femmes viennent de V&#233;nus`,data1:`Les Hommes viennent de Mars, les femmes viennent de V&#233;nus`,data2:`John Gray`,data3:`9782290071335`,data4:`1999`,data5:`Grands th&#232;mes`,data6:`Qui n&#39;a jamais pens&#233; que, d&#233;cid&#233;ment, les hommes et les femmes ne parlent pas la m&#234;me langue ! Que son ou sa partenaire d&#233;barque d&#39;une autre plan&#232;te ! D&#39;o&#249; les frustrations, les malentendus, les d&#233;chirements... Alors qu&#39;il suffit de savoir d&#233;coder les r&#233;actions de l&#39;autre. Mars, dieu de la guerre, V&#233;nus, d&#233;esse de l&#39;Amour... Jolie m&#233;taphore, qui expliquent pourquoi les deux sexes sont diff&#233;rents dans leur mani&#232;re d&#39;agir et d&#39;exprimer leurs sentiments. Des ann&#233;es d&#39;exp&#233;rience de th&#233;rapie conjugale ont permis &#224; John Gray d&#39;analyser ces diff&#233;rences pour en faire une source d&#39;enrichissement mutuel plut&#244;t que de conflit. Avec ce grand best-seller enfin traduit en France, il nous offre un guide indispensable pour communiquer et vivre en harmonie avec l&#39;autre sexe...`,},
{id: `titre_847`, img:'./Images/image_847_1867576.jpg', display: `<b>Les incollables - Tout le programme de la moyenne section - 4/5 ans: 350 questions r&#233;ponses pour r&#233;viser en 2 &#233;ventails- Cahier de vacances</b><BR>Laurence Alvado, Marjorie Baudry, Jean-Louis Broust, Anne-Sophie Congar, Collectif`, titre: `Les incollables - Tout le programme de la moyenne section - 4/5 ans: 350 questions r&#233;ponses pour r&#233;viser en 2 &#233;ventails- Cahier de vacances`,data1:`Les incollables - Tout le programme de la moyenne section - 4/5 ans: 350 questions r&#233;ponses pour r&#233;viser en 2 &#233;ventails- Cahier de vacances`,data2:`Laurence Alvado, Marjorie Baudry, Jean-Louis Broust, Anne-Sophie Congar, Collectif`,data3:`9782809661453`,data4:`2018`,data5:`Scolaire et Parascolaire`,data6:`Depuis 1989, Les incollables accompagnent les enfants sur la route de l&#39;apprentissage et du jeu. Les questions-r&#233;ponses offrent un moment de jeu, de convivialit&#233; et de connaissance&#160;aussi. Eh oui, car selon nous, on n&#39;apprend jamais mieux que quand on y prend du plaisir ! &#160; Dans ce titre : tout le programme de la moyenne section est synth&#233;tis&#233; en 350 questions-r&#233;ponses. En bonus : des pages rupture avec des jeux et des activit&#233;s pour d&#233;velopper l&#39;interaction enfants/parents : travaux manuels, jeux d&#39;observation, d&#233;fis sportifs et m&#234;me des quiz pour coller ses parents ou d&#233;couvrir qu&#39;ils sont eux aussi incollables. 2 &#233;ventails &#224; emporter partout pour apprendre en s&#39;amusant. &#160; Toutes les mati&#232;res sont trait&#233;es et les questions sont conformes au nouveau programme. Le tout dans une bo&#238;te pratique et super solide.&#160; Les incollables, un concept unique et innovant d&#233;j&#224; adopt&#233; par plus de 50 millions d&#39;enfants.`,},
{id: `titre_848`, img:'./Images/image_848_1867576.jpg', display: `<b>Les incollables : pourquoi, comment ? 500 questions-r&#233;ponses : sp&#233;cial sciences</b><BR>`, titre: `Les incollables : pourquoi, comment ? 500 questions-r&#233;ponses : sp&#233;cial sciences`,data1:`Les incollables : pourquoi, comment ? 500 questions-r&#233;ponses : sp&#233;cial sciences`,data2:``,data3:`9782809677928`,data4:`2019`,data5:``,data6:`R&#233;parties en sept th&#232;mes du domaine scientifique, les r&#233;ponses &#224; des questions sur l&#39;Univers, les sciences et les techniques, les animaux, la Terre et l&#39;&#233;volution, l&#39;environnement, le corps humain, la sant&#233; et l&#39;alimentation.`,},

{id: `titre_850`, img:'./Images/image_850_1867576.jpg', display: `<b>Les larmes de Psych&#233;</b><BR>L&#233;o Lamarche`, titre: `Les larmes de Psych&#233;`,data1:`Les larmes de Psych&#233;`,data2:`L&#233;o Lamarche`,data3:`9782092514610`,data4:`2007`,data5:``,data6:`Parce qu&#39;elle est belle, si belle qu&#39;elle suscite la jalousie d&#39;Aphrodite, d&#233;esse de la beaut&#233;, Psych&#233;, la fille du roi Le&#239;os, se retrouve mari&#233;e &#224; un monstre qu&#39;elle ne voit que dans le noir. Mais qui est ce monstre ? Sur le conseil de ses soeurs, Psych&#233; c&#232;de &#224; la curiosit&#233; et recherche l&#39;identit&#233; de son mari. C&#39;est Eros, le dieu de l&#39;amour, qui s&#39;enfuit quand elle le reconna&#238;t.`,},
{id: `titre_851`, img:'./Images/image_851_1867576.jpg', display: `<b>Les larmes du grand esprit</b><BR>Richard Marazano, Cat Zaza`, titre: `Les larmes du grand esprit`,data1:`Les larmes du grand esprit`,data2:`Richard Marazano, Cat Zaza`,data3:`9782211237048`,data4:`2017`,data5:`BD tout public`,data6:`Tout allait dans la for&#234;t jusqu&#39;&#224; ce que les bambous se mettent &#224; fleurir, ce qui, comme chacun sait, annonce la mort imminente de ces arbres. Devant ce ph&#233;nom&#232;ne, les animaux parlementent et s&#39;organisent : il faut r&#233;agir ! Une seule solution s&#39;impose : partir en qu&#234;te du grand esprit fondateur de la for&#234;t, et lui demander de nouvelles graines de bambou. Panda Roux l&#39;intr&#233;pide et la Fouine, nettement moins courageux, se mettent en route. 
Ils seront m&#234;me accompagn&#233;s de la fille des hommes, habitante de la for&#234;t elle aussi menac&#233;e et pas si terrifiante qu&#39;on pourrait le croire de prime abord. Un parcours sem&#233; d&#39;emb&#251;ches et de rencontres les attend, o&#249; ils devront faire preuve d&#39;ing&#233;niosit&#233; et de solidarit&#233;.`,},

{id: `titre_853`, img:'./Images/image_853_1867576.jpg', display: `<b>Les liaisons dangereuses de Pierre B&#233;r&#233;govoy: Enqu&#234;te sur la mort d&#39;un Premier ministre</b><BR>Villeneuve Charles`, titre: `Les liaisons dangereuses de Pierre B&#233;r&#233;govoy: Enqu&#234;te sur la mort d&#39;un Premier ministre`,data1:`Les liaisons dangereuses de Pierre B&#233;r&#233;govoy: Enqu&#234;te sur la mort d&#39;un Premier ministre`,data2:`Villeneuve Charles`,data3:`9782259002585`,data4:`1993`,data5:`Livres pour enfants`,data6:`Analyse la crise dans l&#39;industrie du transport a&#233;rien, d&#233;nonce les responsables et propose des solutions. Knut Hagrup est pr&#233;sident de la compagnie scandinave SAS.`,},
{id: `titre_854`, img:'./Images/Image_absente.jpg', display: `<b>Les Lits &#224; une place</b><BR>Fran&#231;oise Dorin`, titre: `Les Lits &#224; une place`,data1:`Les Lits &#224; une place`,data2:`Fran&#231;oise Dorin`,data3:`3000000000687`,data4:``,data5:`Romans et litt&#233;rature`,data6:`Les lits &#224; une place… Comme on y est bien ! Antoinette n’&#233;changerait le sien contre rien au monde.Elle s’est install&#233;e un appartement agr&#233;able au troisi&#232;me &#233;tage d’un ancien h&#244;tel particulier dont son fils, Pascal, occupe le quatri&#232;me &#233;tage ; Michel, un copain fid&#232;le le second et Catherine, une amie d’enfance le premier. Les uns et les autres se r&#233;jouissent de leur c&#233;libat en constatant les chass&#233;s-crois&#233;s qui bouleversent les couples de leur entourage, rong&#233;s par &#171; les termites du mensonge &#187;. mais le sort va bousculer l’&#233;quilibre de cette petite communaut&#233; o&#249; chacun est ind&#233;pendant mais n&#233;anmoins solidaire des autres. Michel va conna&#238;tre les tentations du d&#233;mon de midi ; Pascal, les tentations de la marginalit&#233; ; Catherine les tentations de la d&#233;couverte sexuelle. Quant &#224; Antoinette, sans aucune tentation mais pouss&#233;e par le vent de la libert&#233; qui souffle de toutes parts, elle va se glisser exceptionnellement dans un lit &#224; deux places dont le beau et tendre Christophe ne parviendra pas &#224; lui r&#233;v&#233;ler les charmes.Fran&#231;oise Dorin a &#233;crit l&#224; le roman d’amour de l’amiti&#233; et propose une solution de vie qui pallie &#224; la fois les inconv&#233;nients de la solitude et ceux de la cohabitation.`,},
{id: `titre_855`, img:'./Images/image_855_1867576.jpg', display: `<b>Les loups</b><BR>Bill Willingham, Mark Buckingham`, titre: `Les loups`,data1:`Les loups`,data2:`Bill Willingham, Mark Buckingham`,data3:`9782809412284`,data4:`2010`,data5:`Bandes dessin&#233;es`,data6:`La communaut&#233; des Fables, install&#233;e en secret parmi nous, a &#233;t&#233; frapp&#233;e de plein fouet par l&#39;Adversaire, son ennemi de longue date. Mais l&#39;heure de la vengeance a sonn&#233;. Dernier bastion &#224; r&#233;sister, Fableville entend bien rester libre et en faire voir de toutes les couleurs au conqu&#233;rant assoiff&#233; de pouvoir. Cependant, le seul capable de mener &#224; bien le plan de repr&#233;sailles a pris la cl&#233; des champs, et m&#234;me si l&#39;agent charg&#233; de le retrouver r&#233;ussit sa mission, il aura du mal &#224; le convaincre de revenir. Sauf si le retour de Bigby Wolf s&#39;assortit d&#39;un bonus...`,},
{id: `titre_856`, img:'./Images/image_856_1867576.jpg', display: `<b>Les m&#233;moires de Sophie</b><BR>Desmarets Sophie`, titre: `Les m&#233;moires de Sophie`,data1:`Les m&#233;moires de Sophie`,data2:`Desmarets Sophie`,data3:`9782877064491`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`&quot; Vous, vous avez un physique de th&#233;&#226;tre ! &quot; Avec ces simples mots, Louis Jouvet a d&#233;cid&#233; de mon avenir. Je m&#39;appelais Jacqueline. J&#39;avais seize ans. J&#39;&#233;tais pensionnaire. Sans ces paroles proph&#233;tiques, je n&#39;aurais sans doute pas song&#233; &#224; embrasser une carri&#232;re &#224; laquelle rien ne semblait me destiner. Etre com&#233;dienne n&#39;a jamais &#233;t&#233; pour moi une vocation, mais un m&#233;tier comme un autre, que j&#39;ai essay&#233; d&#39;exercer de mon mieux, en y mettant tout mon cœur, mais sans pour autant lui sacrifier ma vie de femme. Si le succ&#232;s m&#39;a combl&#233;e professionnellement, c&#39;est loin de la sc&#232;ne et de l&#39;&#233;cran que je me suis trouv&#233;e en accord avec moi-m&#234;me, et que j&#39;ai connu mes &#233;motions les plus profondes. C&#39;est qu&#39;il y a une sacr&#233;e diff&#233;rence entre cette Sophie Desmarets qui, pour le public, incarne l&#39;optimisme et la joie de vivre, et celle qui, dans le priv&#233;, se d&#233;bat souvent contre la d&#233;prime. Conscientes du sort privil&#233;gi&#233; qui nous a &#233;t&#233; r&#233;serv&#233; &#224; toutes les deux, du moins partageons-nous le m&#234;me sens de l&#39;humour, et la facult&#233; de rire de tout et de rien, m&#234;me quand nous avons envie de pleurer.`,},
{id: `titre_857`, img:'./Images/image_857_1867576.jpg', display: `<b>Les mille et une nuits et jours</b><BR>Bill Willingham, Mark Buckingham`, titre: `Les mille et une nuits et jours`,data1:`Les mille et une nuits et jours`,data2:`Bill Willingham, Mark Buckingham`,data3:`9782809407846`,data4:`2009`,data5:`Futures parutions par rubriques`,data6:`Maintenant qu&#39;ils connaissent la v&#233;ritable identit&#233; de l&#39;Adversaire, les Fables fourbissent leurs armes pour d&#233;fendre leur bastion dans le monde des Communs et cherchent &#224; forger de nouvelles alliances avec les Royaumes jusque-l&#224; &#233;pargn&#233;s par l&#39;ennemi. Mais l&#39;arriv&#233;e &#224; Fableville d&#39;une d&#233;l&#233;gation venue d&#39;Arabie d&#233;montre &#224; quel point la formation d&#39;une coalition peut s&#39;av&#233;rer d&#233;licate - surtout quand l&#39;un des deux camps dissimule des armes de destruction magique ! En prime, les aventures de jack &#224; Hollywood, o&#249; notre arnaqueur inv&#233;t&#233;r&#233; cherche la fortune et la gloire dans le monde du cin&#233;ma...`,},
{id: `titre_858`, img:'./Images/image_858_1867576.jpg', display: `<b>Les Minions : le roman du film</b><BR>`, titre: `Les Minions : le roman du film`,data1:`Les Minions : le roman du film`,data2:``,data3:`9782011809582`,data4:`2015`,data5:``,data6:`Les Minions, qui ont toujours servi des ma&#238;tres inf&#226;mes, sont &#224; la recherche d&#39;un nouveau m&#233;chant. Ils veulent devenir les hommes de main de Scarlet Overkill, d&#233;termin&#233;e &#224; dominer le monde.`,},

{id: `titre_860`, img:'./Images/image_860_1867576.jpg', display: `<b>Les noces barbares</b><BR>Queff&#233;lec Yann`, titre: `Les noces barbares`,data1:`Les noces barbares`,data2:`Queff&#233;lec Yann`,data3:`9782070702329`,data4:`1985`,data5:`Romans et litt&#233;rature`,data6:`Ludo enfant martyr. Prix Goncourt 1985. Second roman de l&#39;auteur. On a soulign&#233; combien Queff&#233;lec cumulait &quot;sans effort l&#39;art du dialoguiste et celui du po&#232;te&quot;. On remarque son r&#233;alisme mordant, l&#39;&#226;pret&#233; de son ton. L&#39;oeuvre d&#233;crite par l&#39;auteur comme &quot;un roman d&#39;amour tragique entre une femme et son fils&quot; a pour h&#233;ros un enfant du viol, que sa m&#232;re et son entourage repoussent et isolent, avant de le mettre dans une institution pour d&#233;biles l&#233;gers. Le soir de No&#235;l l&#39;enfant s&#39;enfuit.`,},

{id: `titre_864`, img:'./Images/image_864_1867576.jpg', display: `<b>Les oiseaux se cachent pour mourir</b><BR>Colleen McCullough`, titre: `Les oiseaux se cachent pour mourir`,data1:`Les oiseaux se cachent pour mourir`,data2:`Colleen McCullough`,data3:`3000000000090`,data4:`2011`,data5:`Romans`,data6:`Sur ces terres br&#251;lantes d&#39;Australie, les Cleary vont entamer une nouvelle vie, loin de la mis&#232;re qu&#39;ils ont connue dans leur Nouvelle-Z&#233;lande natale. Pour Meggie, neuf ans, seule fille de cette famille de huit enfants, ce nouveau d&#233;part se pr&#233;sente sous les traits du p&#232;re Ralph. S&#233;duisant, doux, g&#233;n&#233;reux, le jeune homme la marque &#224; jamais, lui inspirant des sentiments qui ne cessent de grandir au fil des ans... 
Pour se d&#233;livrer de cette attirance r&#233;ciproque, Meggie n&#39;a plus le choix &#224; pr&#233;sent : elle se r&#233;sout &#224; accepter les avances d&#39;un saisonnier. Quant &#224; Ralph, fid&#232;le &#224; sa vocation, il d&#233;cide de poursuivre sa carri&#232;re eccl&#233;siastique loin de cet amour qu&#39;il croit impossible...`,},

{id: `titre_866`, img:'./Images/image_866_1867576.jpg', display: `<b>Les oreilles de Jungle</b><BR>Pierre Boulle`, titre: `Les oreilles de Jungle`,data1:`Les oreilles de Jungle`,data2:`Pierre Boulle`,data3:`5670000000512`,data4:`2019`,data5:`Romans`,data6:`Indochine, 1968. Les Am&#233;ricains ont enfin trouv&#233; comment localiser et d&#233;truire la piste H&#244;-Chi-Minh, par laquelle les forces vietnamiennes du Nord ravitaillent celles du Sud : ils essaiment des capteurs aux formes v&#233;g&#233;tales qui se fondent dans la jungle pour y &#233;pier tous mouvements suspects. L&#39;inventivit&#233; vietnamienne n&#39;aura alors de cesse de d&#233;jouer la technique am&#233;ricaine, dans un jeu du chat et de la souris &#224; l&#39;ironie mordante opposant la d&#233;termination du pot de terre et l&#39;arrogance du pot de fer. 
Dans ce roman &#224; l&#39;humour omnipr&#233;sent, Pierre Boulle &#233;claire un &#233;pisode rocambolesque d&#39;un conflit qui voit s&#39;affronter la plus puissante arm&#233;e du monde &#224; une arm&#233;e de cyclistes aux pieds nus. Paru pour la premi&#232;re fois en 1972, alors que la guerre du Vietnam n&#39;est pas termin&#233;e, Pierre Boulle &#233;vente avec un esprit visionnaire certain un programme secret qui ne sera r&#233;v&#233;l&#233; que des ann&#233;es plus tard. Fin connaisseur de la p&#233;ninsule indochinoise, il raconte &#224; mi-mots comment les Am&#233;ricains ont remport&#233; leurs batailles et pourquoi ils ont perdu cette guerre.
`,},

{id: `titre_870`, img:'./Images/image_870_1867576.jpg', display: `<b>Les p&#233;ch&#233;s du p&#232;re</b><BR>Kevin Smith, Jonathan Lau, Collectif`, titre: `Les p&#233;ch&#233;s du p&#232;re`,data1:`Les p&#233;ch&#233;s du p&#232;re`,data2:`Kevin Smith, Jonathan Lau, Collectif`,data3:`9782809417173`,data4:`2011`,data5:`Bandes dessin&#233;es`,data6:`Tout le monde se souvient du g&#233;n&#233;rique &#233;nergique de la s&#233;rie Le Frelon Vert, qui avait &#233;t&#233; repris dans Kill Bill de Tarantino. Le h&#233;ros, flanqu&#233; de son compagnon d’armes Kato (magnifiquement interpr&#233;t&#233; dans la s&#233;rie t&#233;l&#233;vis&#233;e par le grand ma&#238;tre d’arts martiaux, Bruce Lee) s’appr&#234;te &#224; conna&#238;tre une v&#233;ritable r&#233;surrection au cin&#233;ma. La faute au frenchie surdou&#233; Michel Gondry (Eternal Sunshine of the Spotless Mind), avec Seth Rogen (En Cloque) dans le r&#244;le-titre. Mais avant que ce projet ne se concr&#233;tise, c’est Kevin Smith, r&#233;alisateur de Dogma et sc&#233;nariste r&#233;put&#233; de comics (Daredevil, Green Arrow) qui devait s’atteler &#224; l’adaptation cin&#233;matographique du personnage. Smith a finalement abandonn&#233; devant l’ampleur du projet, mais Dynamite vous propose aujourd’hui de d&#233;couvrir &#171;son&#187; Frelon Vert tel qu’il l’aurait r&#233;alis&#233;, dans un album illustr&#233; par Jonathan Lau. Une d&#233;marche pour le moins originale !`,},
{id: `titre_871`, img:'./Images/image_871_1867576.jpg', display: `<b>LES PELERINS MAUDITS</b><BR>&#201;velyne Brisou-Pellen`, titre: `LES PELERINS MAUDITS`,data1:`LES PELERINS MAUDITS`,data2:`&#201;velyne Brisou-Pellen`,data3:`9782070527267`,data4:`1999`,data5:`Romans policiers`,data6:`Entre Tours et Poitiers, Garin, le jeune scribe, est attaqu&#233; par des brigands et ne leur &#233;chappe que gr&#226;ce &#224; son imagination. Aussi, lorsqu&#39;il croise un groupe de p&#232;lerins en route pour Compostelle, il se joint &#224; eux sans h&#233;siter. Mais il apprend que l&#39;un d&#39;eux vient de mourir dans d&#39;&#233;tranges circonstances. Et le lendemain, un autre p&#232;lerin est retrouv&#233; mort avec, plant&#233; dans le cœur, le poin&#231;on de Garin ! La peur s&#39;empare du groupe. Pourquoi ces mises en sc&#232;ne ? Et qui sera la prochaine victime ?`,},

{id: `titre_874`, img:'./Images/image_874_1867576.jpg', display: `<b>Les Pilleurs de sarcophages</b><BR>Odile Weulersse`, titre: `Les Pilleurs de sarcophages`,data1:`Les Pilleurs de sarcophages`,data2:`Odile Weulersse`,data3:`9782010145414`,data4:`1999`,data5:`Livres pour enfants`,data6:`Quoi de plus fascinant que l&#39;Egypte des pharaons, surtout quand un h&#233;ros de quinze ans vous y entra&#238;ne en pleine aventure. Tetiki ne doute de rien : pour sauver son pays occup&#233; par les ennemis, il veut d&#233;couvrir avant eux la s&#233;pulture secr&#232;te de Taa et mettre le tr&#233;sor &#224; l&#39;abri. Avec un nain danseur et un singe presque humain, il d&#233;fie les espions, le d&#233;sert, la mort.`,},

{id: `titre_882`, img:'./Images/image_882_1867576.jpg', display: `<b>Les Promesses Du Ciel Et De La Terre</b><BR>Claude Michelet`, titre: `Les Promesses Du Ciel Et De La Terre`,data1:`Les Promesses Du Ciel Et De La Terre`,data2:`Claude Michelet`,data3:`3000000000137`,data4:`1990`,data5:`Romans`,data6:`1871. 
La Commune a chass&#233; Pauline de Paris, le feu a ravag&#233; les terres d&#39;Antoine. La providence leur fait croiser Martial, un jeune n&#233;gociant en vins qui r&#234;ve aventures et grandes entreprises. Ce sera le Chili, une terre qu&#39;ils savent &#224; peine situer sur la carte mais dont les promesses chantent &#224; leurs oreilles. Tr&#232;s vite Antoine et Martial y b&#226;tissent leur empire tandis que leurs femmes tiennent en ville un comptoir commercial. Pourtant, la fortune ne leur fait pas renier leur pays et les drames qu&#39;ils ont fuis. Lorsque ceux-ci les rattraperont, c&#39;est aupr&#232;s du p&#232;re Damien, pr&#234;tre de passion et de g&#233;n&#233;rosit&#233; qui parcourt sans rel&#226;che les paroisses mis&#233;rables des contreforts andins, que l&#39;espoir rena&#238;tra.`,},
{id: `titre_883`, img:'./Images/image_883_1867576.jpg', display: `<b>Les promises</b><BR>Jean-Christophe Grang&#233;`, titre: `Les promises`,data1:`Les promises`,data2:`Jean-Christophe Grang&#233;`,data3:`9782298175431`,data4:`2021`,data5:``,data6:`Les Promises, ce sont ces grandes Dames du Reich, belles et insouciantes, qui se r&#233;unissent chaque apr&#232;s-midi &#224; l&#39;h&#244;tel Adlon de Berlin, pour bavarder et boire du Champagne, alors que l&#39;Europe, &#224; la veille de la Seconde Guerre Mondiale, est au bord d&#39;imploser. Ce sont aussi les victimes d&#39;un tueur myst&#233;rieux, qui les surprend au bord de la Spr&#233;e ou pr&#232;s des lacs, les soumettant &#224; d&#39;horribles mutilations...Dans un Berlin incandescent, fr&#233;missant comme le crat&#232;re d&#39;un volcan, trois &#234;tres singuliers vont s&#39;atteler &#224; l&#39;enqu&#234;te. Simon Kraus, psychanalyste surdou&#233;, gigolo sur les bords, toujours pr&#234;t &#224; faire chanter ses patientes. Franz Beewen, colosse de la Gestapo, brutal et sans piti&#233;, parti en guerre contre le monde. Mina von Hassel, riche h&#233;riti&#232;re et psychiatre d&#233;vou&#233;e s&#39;effor&#231;ant de sauver les oubli&#233;s de Reich.Ces enqu&#234;teurs que tout oppose vont suivre les traces du Monstre et d&#233;couvrir une v&#233;rit&#233; stup&#233;fiante. Le Mal n&#39;est pas toujours l&#224; o&#249; on l&#39;attend. [Source : 4&#232;me de couverture].`,},
{id: `titre_884`, img:'./Images/image_884_1867576.jpg', display: `<b>Les P&#39;tites Poules - Album collector (Tomes 01 &#224; 04)</b><BR>Jolibois Christian`, titre: `Les P&#39;tites Poules - Album collector (Tomes 01 &#224; 04)`,data1:`Les P&#39;tites Poules - Album collector (Tomes 01 &#224; 04)`,data2:`Jolibois Christian`,data3:`9782266177054`,data4:`2010`,data5:`Romans policiers`,data6:`La petite poule qui voulait voir la mer. Non, non et non, Carm&#233;la ne veut pas apprendre &#224; pondre, Carm&#233;la veut voir la mer ! La voil&#224; voguant sur la caravelle de Christophe Colombe, d&#233;couvrant l&#39;Am&#233;rique puis... l&#39;amour, avec un petit coq &#224; la peau rouge ! Un poulailler dans les &#233;toiles. Carm&#233;lito le poulet rose, fils de Carm&#233;la et Piticock, r&#234;ve d&#39;attraper une &#233;toile. Un jour, alors qu&#39;il regarde le ciel &#224; travers la longue vue de Galil&#233;e, un poulailler volant non identifi&#233; d&#233;barque, avec C&#233;leste, une poule verte qui a des dents... Le jour o&#249; mon fr&#232;re viendra. Carm&#233;lito voudrait tant avoir un petit fr&#232;re... Hourrah ! Carm&#233;la et Piticock vont bient&#244;t exaucer ses vœux, il pourra jouer avec lui &#224; saute-poulet et tire-l&#39;asticot ! Mais, et si c&#39;&#233;tait une petite poulette ? Nom d&#39;une poule on a vol&#233; le soleil ! Rien &#224; faire, Piticock chante, mais depuis un mois, le soleil ne se l&#232;ve pas. Se serait-il &#233;gar&#233; ? Carmen et Carmelito partent &#224; sa recherche, ils doivent absolument le retrouver, avant que leur papa perde sa place au poulailler ! [Payot.ch]`,},
{id: `titre_885`, img:'./Images/image_885_1867576.jpg', display: `<b>Les Questions Cons</b><BR>Hugo`, titre: `Les Questions Cons`,data1:`Les Questions Cons`,data2:`Hugo`,data3:`9782754083744`,data4:`2016`,data5:`Bandes dessin&#233;es`,data6:`PRETE A EN ROUE LIBRE PAR NOEMIE VUVAN

Dans la vie, tout le monde se pose des questions. Il y a les questions intelligentes, celles qui font r&#233;fl&#233;chir : c&#39;est quoi un atome ? Comment sortir de la crise ? ... Et puis il y a les autres, celles qu&#39;on se pose tout bas sans parfois m&#234;me se l&#39;avouer : Pourquoi ne voit-on jamais de b&#233;b&#233;s pigeons ? Combien y a-t-il de grains dans un paquet de riz ? Pourquoi a-t-on des cheveux ? Combien gagne un SDF en une journ&#233;e de manche ? Poruquoi dit-on &quot;All&#244;&quot; en d&#233;crochant le t&#233;l&#233;phone ? Si, pour flatter leur ego, certains ne veulent r&#233;pondre qu&#39;aux questions intelligentes, qui va r&#233;pondre aux questions cons ? Moi bien s&#251;r ! J&#39;en ai m&#234;me fait mon m&#233;tier ! Saviez-vous par exemple qu&#39;il fallait 47 chocolats MonCh&#233;ri pour &#234;tre positif &#224; l&#39;&#233;thylotest ? Ou encore qu&#39;une poule pondait 300 œufs par an ? D&#233;couvrez mes exp&#233;riences parfois farfelues pour trouver les r&#233;ponses &#224; vos questions et surtout cultivez-vous au travers de mes r&#233;ponses... pas toujours si cons que &#231;a ! Hugo`,},

{id: `titre_887`, img:'./Images/image_887_1867576.jpg', display: `<b>Les Retrouvailles</b><BR>Marilyn Sachs`, titre: `Les Retrouvailles`,data1:`Les Retrouvailles`,data2:`Marilyn Sachs`,data3:`9782081640344`,data4:`1999`,data5:`Livres pour enfants`,data6:`Molly n&#39;a pas revu sa soeur depuis huit ans, depuis l&#39;accident qui a co&#251;t&#233; la vie &#224; ses parents. Elle est tr&#232;s &#233;mue &#224; l&#39;annonce de l&#39;arriv&#233;e de Beth, inqui&#232;te aussi, qu&#39;ont-elles &#224; partager apr&#232;s tant d&#39;ann&#233;es ? Pourquoi Beth est-elle si agressive ? Quel est le secret qui la tenaille ?`,},
{id: `titre_888`, img:'./Images/image_888_1867576.jpg', display: `<b>Les roues sur terre, la t&#234;te dans les &#233;toiles</b><BR>Baucheron Arthur`, titre: `Les roues sur terre, la t&#234;te dans les &#233;toiles`,data1:`Les roues sur terre, la t&#234;te dans les &#233;toiles`,data2:`Baucheron Arthur`,data3:`9782412073759`,data4:`2022`,data5:`First Pour les Nuls`,data6:``,},
{id: `titre_889`, img:'./Images/Image_absente.jpg', display: `<b>Les royaumes</b><BR>Bill Willingham, Mark Buckingham, Lan Medina`, titre: `Les royaumes`,data1:`Les royaumes`,data2:`Bill Willingham, Mark Buckingham, Lan Medina`,data3:`9782809412307`,data4:`2010`,data5:`Bandes dessin&#233;es`,data6:`Apr&#232;s avoir repouss&#233; la premi&#232;re incursion de l&#39;Adversaire dans leur communaut&#233;, les habitants de Fableville fourbissent leurs armes, conscients que la guerre est imminente. Mais l&#39;un d&#39;eux fait cavalier seul et s&#39;aventure . dans les anciens Royaumes, au coeur m&#234;me du territoire ennemi... o&#249; il d&#233;couvre enfin la v&#233;ritable identit&#233; de l&#39;Adversaire !`,},
{id: `titre_890`, img:'./Images/image_890_1867576.jpg', display: `<b>Les Schtroumpfs. Vol. 6. Un myst&#233;rieux Schtroumpf !</b><BR>Natacha Godeau`, titre: `Les Schtroumpfs. Vol. 6. Un myst&#233;rieux Schtroumpf !`,data1:`Les Schtroumpfs. Vol. 6. Un myst&#233;rieux Schtroumpf !`,data2:`Natacha Godeau`,data3:`9782017173977`,data4:`2022`,data5:``,data6:`Les Schtroumpfs™
    
      Un myst&#233;rieux Schtroumpf !

{id: `titre_891`, img:'./Images/image_891_1867576.jpg', display: `<b>Les sentiments du prince Charles</b><BR>Liv Str&#246;mquist`, titre: `Les sentiments du prince Charles`,data1:`Les sentiments du prince Charles`,data2:`Liv Str&#246;mquist`,data3:`9782878271980`,data4:`2016`,data5:``,data6:`Bande dessin&#233;e militante qui alterne fiction et analyse document&#233;e et met &#224; mal les id&#233;es re&#231;ues sur la relation amoureuse en soulignant que cette derni&#232;re n&#39;est qu&#39;une cage fabriqu&#233;e par les hommes pour maintenir les femmes dans un &#233;tat de d&#233;pendance et de soumission. Cet album est un appel &#224; la prise de conscience et &#224; la lib&#233;ration.`,},
{id: `titre_892`, img:'./Images/image_892_1867576.jpg', display: `<b>Les sept royaumes magiques</b><BR>Geoff Johns, Dale Eaglesham, Marco Santucci`, titre: `Les sept royaumes magiques`,data1:`Les sept royaumes magiques`,data2:`Geoff Johns, Dale Eaglesham, Marco Santucci`,data3:`9791026818984`,data4:`2019`,data5:`Comics`,data6:`Depuis l&#39;affrontement avec Black Adam, Billy Batson n&#39;est plus le seul &#224; poss&#233;der ses pouvoirs. En criant &quot;Shazam ! &quot;, ses fr&#232;res et soeurs - Freddy, Eug&#232;ne, Mary, Dana et Pedro - sont maintenant capables de le suivre dans ses aventures. La nouvelle famille Marvel va alors tenter de percer les myst&#232;res de la magie et les incroyables secrets que cache le rocher d&#39;Eternit&#233;...`,},
{id: `titre_893`, img:'./Images/image_893_1867576.jpg', display: `<b>Les Souffrances du jeune Werther</b><BR>Johann Wolfgang von Goethe`, titre: `Les Souffrances du jeune Werther`,data1:`Les Souffrances du jeune Werther`,data2:`Johann Wolfgang von Goethe`,data3:`9782080701695`,data4:`1999`,data5:`Romans et litt&#233;rature`,data6:`Au cours d&#39;un bal, Werther tombe passionn&#233;ment amoureux de Charlotte, mais elle est fianc&#233;e &#224; Albert, son meilleur ami... D&#233;chir&#233; entre son sens de l&#39;honneur et cet amour impossible, le jeune homme est en proie &#224; de terribles tourments dont seule la mort pourra le d&#233;livrer. Un texte fondateur du romantisme allemand, un manifeste exalt&#233; de la jeunesse et une histoire d&#39;amour hors du commun.`,},
{id: `titre_894`, img:'./Images/image_894_1867576.jpg', display: `<b>Les sources de Zhal</b><BR>Rick Remender, J&#233;r&#244;me OPE&#209;A, Matt Hollingsworth`, titre: `Les sources de Zhal`,data1:`Les sources de Zhal`,data2:`Rick Remender, J&#233;r&#244;me OPE&#209;A, Matt Hollingsworth`,data3:`9791026818908`,data4:`2022`,data5:`Comics`,data6:`V&#233;ritable salut ou &#233;ni&#232;me manipulation, les sources l&#233;gendaires de Zhal promises par le Roi Fange &#224; Adam Osidis ont soudainement rebattu les cartes d&#39;un jeu qui semblait pourtant gagn&#233; pour le peuple Mosak et le royaume de Zhal. Aussi, Adam fait d&#233;sormais cavalier seul au c&#244;t&#233; du Ma&#238;tre des Murmures, charg&#233; du lourd fardeau d&#39;avoir pr&#233;f&#233;r&#233; la vie de son pire ennemi &#224; celles de nombreux innocents. L&#39;honneur de la famille Osidis est mis &#224; rude &#233;preuve et l&#39;heure d&#39;affronter son destin est venu pour chacun.
`,},
{id: `titre_895`, img:'./Images/image_895_1867576.jpg', display: `<b>Les souvenirs et les regrets aussi...</b><BR>ALLEGRET CATHERINE`, titre: `Les souvenirs et les regrets aussi...`,data1:`Les souvenirs et les regrets aussi...`,data2:`ALLEGRET CATHERINE`,data3:`9782876452022`,data4:`1994`,data5:`Actu, Politique et Soci&#233;t&#233;`,data6:`&quot; Je dois avoir quatre ans. Je suis seul avec ma m&#232;re dans le salon, nous attendons Montand qui doit rentrer de voyage. Brusquement, j&#39;entends la porte d&#39;entr&#233;e qui se referme. Je me cache derri&#232;re un fauteuil. Montand entre. Il tient quelque chose derri&#232;re son dos. Est-ce un cadeau pour moi ? Je me pr&#233;pare &#224; sortir de ma cachette pour lui faire la surprise de ma pr&#233;sence, mais je n&#39;en ai pas le temps. D&#233;j&#224;, il enlace ma m&#232;re. Ils s&#39;embrassent. Et ce baiser dure... dure tant, qu&#39;il dure encore dans ma m&#233;moire aujourd&#39;hui. Et moi, je n&#39;ose plus sortir, j&#39;ai peur de d&#233;ranger. &quot; Je crois bien, que ma vie durant, je me suis sentie prisonni&#232;re derri&#232;re ce fauteuil, avec, plant&#233;e au creux du ventre, cette peur de d&#233;ranger quelque chose ou quelqu&#39;un. &quot;`,},
{id: `titre_896`, img:'./Images/image_896_1867576.jpg', display: `<b>Les travaux d&#39;Hercule</b><BR>Jean-Pierre Kerloc&#39;h, Kaa Illustration`, titre: `Les travaux d&#39;Hercule`,data1:`Les travaux d&#39;Hercule`,data2:`Jean-Pierre Kerloc&#39;h, Kaa Illustration`,data3:`9782344040928`,data4:`2020`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Hercule est n&#233; de l&#39;amour de Zeus, roi des dieux, pour Alcm&#232;ne, &#233;pouse du roi Amphitryon. Demi-dieu &#224; la puissance extraordinaire, Hercule est poursuivi par la mal&#233;diction de la d&#233;esse H&#233;ra qui le condamne &#224; accomplir douze missions apparemment impossibles. Parviendra-t-il &#224; vaincre le lion de N&#233;m&#233;e, &#224; tuer l&#39;Hydre de Lerne, ou encore &#224; capturer Cerb&#232;re, le f&#233;roce chien &#224; trois t&#234;tes qui garde les Enfers ? Jean-Pierre Kerloc&#39;h adapte les plus belles histoires de la mythologie grecque ! Des r&#233;cits d&#39;aventure &#224; &#233;couter et r&#233;&#233;couter pour le plus grand plaisir des enfants.
`,},
{id: `titre_897`, img:'./Images/image_897_1867576.jpg', display: `<b>Les trois pires histoires de pirates</b><BR>Thomas Bretonneau`, titre: `Les trois pires histoires de pirates`,data1:`Les trois pires histoires de pirates`,data2:`Thomas Bretonneau`,data3:`9782211224901`,data4:`2021`,data5:``,data6:`Un village entier de pirates se moque de Richard car il est le seul &#224; ne pas avoir de perroquet. Trois histoires pour se moquer gentiment des pirates et de leur univers.`,},
{id: `titre_898`, img:'./Images/image_898_1867576.jpg', display: `<b>Les vendanges de juillet Suivi de Juillet en hiver</b><BR>Bourdin Fran&#231;oise`, titre: `Les vendanges de juillet Suivi de Juillet en hiver`,data1:`Les vendanges de juillet Suivi de Juillet en hiver`,data2:`Bourdin Fran&#231;oise`,data3:`9782702867433`,data4:`2001`,data5:``,data6:``,},
{id: `titre_899`, img:'./Images/image_899_1867576.jpg', display: `<b>Les vignes de Sainte-Colombe</b><BR>Christian Signol`, titre: `Les vignes de Sainte-Colombe`,data1:`Les vignes de Sainte-Colombe`,data2:`Christian Signol`,data3:`000000000338`,data4:`2023`,data5:``,data6:`Les Vignes de Sainte-Colombe
    Au coeur du Languedoc &#224; la veille de la guerre de 1870, Charles Barth&#233;l&#233;mie dispara&#238;t. Ses enfants doivent affronter chacun &#224; sa mani&#232;re tout autant les ravages de la vigne frapp&#233;e par le phyllox&#233;ra que ceux de la guerre ou de leurs propres d&#233;chirements. Les cours du vin s&#39;effondrent, Marcelin Albert dresse des barricades, et Cl&#233;menceau &#233;touffe dans le sang la col&#232;re des vignerons. Mais c&#39;est une femme inoubliable, g&#233;n&#233;reuse, enti&#232;re, passionn&#233;e, Charlotte, la cadette, qui &#233;merge de ce roman fabuleux o&#249; l&#39;air vif de l&#39;&#233;pop&#233;e parcourt une terre sensuelle, imm&#233;moriale.`,},
{id: `titre_900`, img:'./Images/image_900_1867576.jpg', display: `<b>Les Zingari</b><BR>Paul Vialar`, titre: `Les Zingari`,data1:`Les Zingari`,data2:`Paul Vialar`,data3:`5670000000048`,data4:`1975`,data5:``,data6:``,},
{id: `titre_901`, img:'./Images/image_901_1867576.jpg', display: `<b>L&#39;Esprit des Lumi&#232;res</b><BR>Tzvetan Todorov`, titre: `L&#39;Esprit des Lumi&#232;res`,data1:`L&#39;Esprit des Lumi&#232;res`,data2:`Tzvetan Todorov`,data3:`9782253083931`,data4:`2007`,data5:`Sciences humaines`,data6:`Apr&#232;s la fin des utopies, sur quel socle intellectuel et moral pouvons-nous b&#226;tir notre vie commune ?Pour Tzvetan Todorov, il n’y en a qu’un: le versant humaniste des Lumi&#232;res.Ce petit essai majeur ne se contente pas de d&#233;gager dans une synth&#232;se limpide les grandes lignes de ce courant de pens&#233;e : il le confronte aux &#233;v&#233;nements tragiques du xixe et du xxe si&#232;cle avant d’interroger sa pertinence face aux d&#233;fis de notre temps.`,},
{id: `titre_902`, img:'./Images/Image_absente.jpg', display: `<b>L&#39;&#233;t&#233; de Silvio</b><BR>Jean-C&#244;me Nogu&#232;s`, titre: `L&#39;&#233;t&#233; de Silvio`,data1:`L&#39;&#233;t&#233; de Silvio`,data2:`Jean-C&#244;me Nogu&#232;s`,data3:`9782013225502`,data4:`2007`,data5:`Livres pour enfants`,data6:`Florence, 1478. Silvio adore peindre. Son souhait le plus cher serait de vivre de sa passion. Mais lorsqu&#39;on n&#39;est qu&#39;un petit peintre des collines, une telle ambition n&#39;est-elle pas une folie ? Un jour, pourtant, on lui commande le portrait d&#39;une jeune h&#233;riti&#232;re, &#224; Florence. Mais la route est longue et dangereuse, et les jaloux r&#244;dent...`,},
{id: `titre_903`, img:'./Images/image_903_1867576.jpg', display: `<b>L&#39;&#233;tranger</b><BR>Camus Albert`, titre: `L&#39;&#233;tranger`,data1:`L&#39;&#233;tranger`,data2:`Camus Albert`,data3:`9782070360024`,data4:`1971`,data5:`Romans et litt&#233;rature`,data6:`Condamn&#233; &#224; mort, Meursault. Sur une plage alg&#233;rienne, il a tu&#233; un Arabe. &#192; cause du soleil, dira-t-il, parce qu&#39;il faisait chaud. On n&#39;en tirera rien d&#39;autre. Rien ne le fera plus r&#233;agir: ni l&#39;annonce de sa condamnation, ni la mort de sa m&#232;re, ni les paroles du pr&#234;tre avant la fin. Comme si, sur cette plage, il avait soudain eu la r&#233;v&#233;lation de l&#39;universelle &#233;quivalence du tout et du rien. La conscience de n&#39;&#234;tre sur la terre qu&#39;en sursis, d&#39;une mort qui, quoi qu&#39;il arrive, arrivera, sans espoir de salut. Et comment &#234;tre autre chose qu&#39;indiff&#233;rent &#224; tout apr&#232;s &#231;a? &#201;tranger sur la terre, &#233;tranger &#224; lui-m&#234;me, Meursault le bien nomm&#233; pose les questions qui deviendront un leitmotiv dans l&#39;oeuvre de Camus.`,},
{id: `titre_904`, img:'./Images/image_904_1867576.jpg', display: `<b>L&#39;&#233;tranger</b><BR>Albert Camus`, titre: `L&#39;&#233;tranger`,data1:`L&#39;&#233;tranger`,data2:`Albert Camus`,data3:`5670000000697`,data4:`1971`,data5:`Romans et litt&#233;rature`,data6:`&quot;C&#39;est alors que tout a vacill&#233;. La mer a charri&#233; un souffle &#233;pais et ardent. Il m&#39;a sembl&#233; que le ciel s&#39;ouvrait sur toute son &#233;tendue pour laisser pleuvoir du feu. Tout mon &#234;tre s&#39;est tendu et j&#39;ai crisp&#233; ma main sur le revolver. La g&#226;chette a c&#233;d&#233;, j&#39;ai touch&#233; le ventre poli de la crosse et c&#39;est l&#224;, dans le bruit &#224; la fois sec et assourdissant, que tout a commenc&#233;. J&#39;ai secou&#233; la sueur et le soleil. J&#39;ai compris que j&#39;avais d&#233;truit l&#39;&#233;quilibre du jour, le silence exceptionnel d&#39;une plage o&#249; j&#39;avais &#233;t&#233; heureux.&quot; L&#39;&#233;tranger est le premier roman d&#39;Albert Camus.`,},
{id: `titre_905`, img:'./Images/image_905_1867576.jpg', display: `<b>L&#39;&#234;tre et le n&#233;ant</b><BR>Jean-Paul Sartre`, titre: `L&#39;&#234;tre et le n&#233;ant`,data1:`L&#39;&#234;tre et le n&#233;ant`,data2:`Jean-Paul Sartre`,data3:`9782070293889`,data4:`1976`,data5:`Sciences humaines`,data6:`&quot;L&#39;&#234;tre ne saurait engendrer que l&#39;&#234;tre et, si l&#39;homme est englob&#233; dans ce processus de g&#233;n&#233;ration, il ne sortira de lui que de l&#39;&#234;tre. S&#39;il doit pouvoir interroger sur ce processus, c&#39;est-&#224;-dire le mettre en question, il faut qu&#39;il puisse le tenir sous sa vue comme un ensemble, c&#39;est-&#224;-dire se mettre lui-m&#234;me en dehors de l&#39;&#234;tre et du m&#234;me coup affaiblir la structure d&#39;&#234;tre de l&#39;&#234;tre. Toutefois il n&#39;est pas donn&#233; &#224; la &quot;r&#233;alit&#233; humaine&quot; d&#39;an&#233;antir, m&#234;me provisoirement, la masse d&#39;&#234;tre qui est pos&#233;e en face d&#39;elle. Ce qu&#39;elle peut modifier, c&#39;est son rapport avec cet &#234;tre. Pour elle, mettre hors de circuit un existant particulier, c&#39;est se mettre elle-m&#234;me hors de circuit par rapport &#224; cet existant. En ce cas elle lui &#233;chappe, elle est hors d&#39;atteinte, il ne saurait agir sur elle, elle s&#39;est retir&#233;e par-del&#224; un n&#233;ant. Cette possibilit&#233; pour la r&#233;alit&#233; humaine de s&#233;cr&#233;ter un n&#233;ant qui l&#39;isole, Descartes, apr&#232;s les Sto&#239;ciens, lui a donn&#233; un nom : c&#39;est la libert&#233;.&quot; Jean-Paul Sartre.`,},
{id: `titre_906`, img:'./Images/image_906_1867576.jpg', display: `<b>Lettre &#224; mes tueurs</b><BR>Ren&#233; Fr&#233;gni`, titre: `Lettre &#224; mes tueurs`,data1:`Lettre &#224; mes tueurs`,data2:`Ren&#233; Fr&#233;gni`,data3:`9782070305537`,data4:`2006`,data5:`Thrillers`,data6:`Marseille souffre sous la canicule. Pierre &#233;touffe dans son appartement tout en se battant avec la page blanche de ce livre qu&#39;il n&#39;arrive pas &#224; &#233;crire. L&#39;inspiration n&#39;est plus l&#224;. Les doutes de Pierre, pourtant, passent brutalement au second plan apr&#232;s qu&#39;un ami d&#39;enfance, devenu une figure du grand banditisme, d&#233;boule dans son salon traqu&#233; par la police comme par le milieu. L&#39;homme est bless&#233;, lui donne une cassette et un num&#233;ro de t&#233;l&#233;phone avant de dispara&#238;tre par les toits... D&#233;bute alors, pour l&#39;&#233;crivain en mal de fiction, une lutte sauvage pour sauver sa peau. La traque, &#224; la mesure d&#39;une ville passionn&#233;e, sera sans concessions...`,},
{id: `titre_907`, img:'./Images/image_907_1867576.jpg', display: `<b>Lettres &#224; un jeune po&#232;te</b><BR>Rainer Maria Rilke`, titre: `Lettres &#224; un jeune po&#232;te`,data1:`Lettres &#224; un jeune po&#232;te`,data2:`Rainer Maria Rilke`,data3:`9782286110604`,data4:`1996`,data5:``,data6:``,},
{id: `titre_908`, img:'./Images/image_908_1867576.jpg', display: `<b>Lettres d&#39;amour de 0 &#224; 10</b><BR>Thomas Baas, Susie Morgenstern`, titre: `Lettres d&#39;amour de 0 &#224; 10`,data1:`Lettres d&#39;amour de 0 &#224; 10`,data2:`Thomas Baas, Susie Morgenstern`,data3:`9782211308762`,data4:`2019`,data5:`BD jeunesse`,data6:`Ernest a dix ans : dix ans qu&#39;il s&#39;ennuie seul, &#233;lev&#233; par sa grand-m&#232;re Pr&#233;cieuse et la gouvernante Germaine. Les heures sans saveur s&#39;&#233;coulent ainsi jusqu&#39;au jour o&#249; Victoire de Montardent fait une entr&#233;e fracassante dans sa classe, soufflant un vent d&#39;amour et de folie sur ce quotidien morose. Arm&#233; de sa plume et aid&#233; par Victoire, Ernest va rompre ces silences depuis trop longtemps install&#233;s et tenter de remonter le fil de ses origines familiales.
`,},
{id: `titre_909`, img:'./Images/image_909_1867576.jpg', display: `<b>Lettres de madame duchesse d&#39;Orl&#233;ans n&#233;e princesse palatine (1672-1722)</b><BR>Charlotte Elisabeth de Bavi&#232;re Orleans`, titre: `Lettres de madame duchesse d&#39;Orl&#233;ans n&#233;e princesse palatine (1672-1722)`,data1:`Lettres de madame duchesse d&#39;Orl&#233;ans n&#233;e princesse palatine (1672-1722)`,data2:`Charlotte Elisabeth de Bavi&#232;re Orleans`,data3:`9782715247215`,data4:`2018`,data5:`Histoire`,data6:`N&#233;e en 1652, arrach&#233;e, &#224; dix-neuf ans, &#224; son Palatinat natal pour &#234;tre mari&#233;e au fr&#232;re de Louis XIV, Charlotte-Elisabeth &#233;tonna la cour par ses fa&#231;ons rustiques et ses propos cocasses mais sut gagner la sympathie du roi. Ni l&#39;indiff&#233;rence courtoise de Monsieur, ni les intrigues des courtisans, ni, plus tard, la mise &#224; sac de son pays d&#39;origine par les troupes fran&#231;aises ne lui firent oublier ses devoirs. 
Mais, quand Louis XIV obligea Philippe d&#39;Orl&#233;ans &#224; &#233;pouser une de ses b&#226;tardes, elle osa un esclandre et v&#233;cut d&#233;sormais &#224; l&#39;&#233;cart. Ses joies et ses peines, Liselotte les confia chaque jour &#224; ses parents d&#39;Allemagne dans des lettres qui forment la chronique la plus dense, la plus anim&#233;e et sans doute la plus v&#233;ridique du r&#232;gne de Louis XIV.`,},
{id: `titre_910`, img:'./Images/image_910_1867576.jpg', display: `<b>Lettres de pluie</b><BR>Steve Sem-Sandberg`, titre: `Lettres de pluie`,data1:`Lettres de pluie`,data2:`Steve Sem-Sandberg`,data3:`3000000000762`,data4:`2019`,data5:`Romans`,data6:`Un roman intimiste par le laur&#233;at du prix M&#233;dicis &#233;tranger 2016.

Les ann&#233;es 1960, une petite &#238;le su&#233;doise. Minna et Andreas ont &#233;t&#233; confi&#233;s pour la journ&#233;e &#224; leur voisin, Johannes. Mais le soir, leurs parents ne rentrent pas. Toute trace d&#39;eux a disparu. On sait seulement qu&#39;ils sont am&#233;ricains. Alors on parle d&#39;espionnage, on exhume des histoires de la derni&#232;re guerre et de l&#39;occupation nazie... 
&#201;trangers, sans famille, &#233;lev&#233;s par un alcoolique soup&#231;onn&#233; d&#39;avoir &#233;t&#233; collabo, les deux enfants sont la cible toute d&#233;sign&#233;e des haines qui rongent les insulaires.
Devenu adulte, Andreas revient solder ses comptes. Dans ce petit monde &#233;touffant o&#249; la pluie brouille les fronti&#232;res du r&#233;el, le pass&#233; t&#233;n&#233;breux de l&#39;&#238;le acquiert une intense pr&#233;sence. Et le drame semble in&#233;vitable.`,},
{id: `titre_911`, img:'./Images/image_911_1867576.jpg', display: `<b>L&#39;&#201;vang&#233;liste</b><BR>Alphonse Daudet`, titre: `L&#39;&#201;vang&#233;liste`,data1:`L&#39;&#201;vang&#233;liste`,data2:`Alphonse Daudet`,data3:`5670000001274`,data4:``,data5:`Litt&#233;rature`,data6:`Ce livre est une oeuvre du domaine public &#233;dit&#233;e au format num&#233;rique par Ebooks libres et gratuits. L’achat de l’&#233;dition Kindle inclut le t&#233;l&#233;chargement via un r&#233;seau sans fil sur votre liseuse et vos applications de lecture Kindle.`,},
{id: `titre_912`, img:'./Images/image_912_1867576.jpg', display: `<b>L&#39;&#233;veil de l&#39;Om&#233;ga</b><BR>COLLECTIF`, titre: `L&#39;&#233;veil de l&#39;Om&#233;ga`,data1:`L&#39;&#233;veil de l&#39;Om&#233;ga`,data2:`COLLECTIF`,data3:`9782809433760`,data4:`2013`,data5:`Bandes dessin&#233;es`,data6:`Peter Stanchek est un Harbinger. Dot&#233; depuis la naissance de pouvoirs susceptibles de changer le destin de l&#39;humanit&#233;, il fuit les autorit&#233;s en passant d&#39;une ville &#224; l&#39;autre. Le responsable de la fondation Harbinger, Toyo Harada, veut lui offrir l&#39;occasion de se racheter et de mener une vie paisible. Mais Peter apprendra que le pouvoir a un prix... D&#233;couvrez la s&#233;rie unanimement salu&#233;e par la critique et le public d&#39;outre-Atlantique, sign&#233;e Joshua Dysart (Unknown Soldier), Khari Evans (Carbon Grey) et Lewis LaRosa (Punisher).`,},
{id: `titre_913`, img:'./Images/image_913_1867576.jpg', display: `<b>L&#39;h&#233;riti&#232;re de Calistoga</b><BR>Christiane HegganChristiane H…`, titre: `L&#39;h&#233;riti&#232;re de Calistoga`,data1:`L&#39;h&#233;riti&#232;re de Calistoga`,data2:`Christiane HegganChristiane H…`,data3:`9782280087377`,data4:`2006`,data5:``,data6:`Lorsqu&#39;elle apprend &#224; la mort de sa grand-m&#232;re qu&#39;elle est l&#39;unique h&#233;riti&#232;re du prestigieux vignoble familial, Rachel Spaulding est aussi ravie que surprise. Enfant adopt&#233;e, elle ne s&#39;attendait pas &#224; &#234;tre privil&#233;gi&#233;e au d&#233;triment d&#39;Annie, la fille des Spaulding. Mais le r&#234;ve est de courte dur&#233;e. Furieuse, Annie jure en effet de tout faire pour l&#39;&#233;carter de la gestion du domaine. Et parce que le testament pr&#233;voit que Rachel sera d&#233;sh&#233;rit&#233;e si jamais elle venait &#224; salir le nom des Spaulding, elle engage un d&#233;tective priv&#233;, Gregory Shaw, dans l&#39;espoir qu&#39;il d&#233;terre de sombres secrets li&#233;s &#224; la famille biologique de sa soeur. Et cet espoir est vite combl&#233;, car Shaw d&#233;couvre une affaire de meurtre qui, trente ans plus t&#244;t, a impliqu&#233; la m&#232;re de Rachel... Une affaire scandaleuse, jamais r&#233;solue, et qui, en revenant sur le devant de la sc&#232;ne, pourrait bien tout faire perdre &#224; la jeune femme...`,},
{id: `titre_914`, img:'./Images/image_914_1867576.jpg', display: `<b>L&#39;histoire d&#39;Erika</b><BR>Ruth Vander Zee`, titre: `L&#39;histoire d&#39;Erika`,data1:`L&#39;histoire d&#39;Erika`,data2:`Ruth Vander Zee`,data3:`9782924645093`,data4:`2021`,data5:``,data6:`Une femme raconte comment elle a &#233;t&#233; lanc&#233;e hors d&#39;un train en route vers un camp de la mort nazi en 1944, comment elle a &#233;t&#233; &#233;lev&#233;e par quelqu&#39;un qui a risqu&#233; sa propre vie pour elle et comment elle a trouv&#233; une certaine paix au sein de sa propre famille.`,},

{id: `titre_917`, img:'./Images/image_917_1867576.jpg', display: `<b>L&#39;homme aux cercles bleus: Une enqu&#234;te du commissaire Adamsberg</b><BR>Fred Vargas`, titre: `L&#39;homme aux cercles bleus: Une enqu&#234;te du commissaire Adamsberg`,data1:`L&#39;homme aux cercles bleus: Une enqu&#234;te du commissaire Adamsberg`,data2:`Fred Vargas`,data3:`9782290349229`,data4:`2005`,data5:`Thrillers`,data6:`Adapt&#233; &#224; la TV (France 2).&quot;Victor, mauvais sort, que fais-tu dehors ?&quot; Depuis quatre mois, cette phrase accompagne des cercles bleus trac&#233;s &#224; la craie, durant la nuit, sur les trottoirs de Paris. Au centre de ces cercles, comme prisonniers, des objets perdus : trombone, bougie, patte de pigeon... Le ph&#233;nom&#232;ne fait les d&#233;lices des journalistes et de quelques psychiatres qui th&#233;orisent : un maniaque ? un joueur ? Le commissaire Adamsberg, lui, ne rit pas. Ces cercles et leur contenu h&#233;t&#233;roclite suintent la cruaut&#233;. Il le sait, il le sent : bient&#244;t, l&#39;anodin saugrenu deviendra trag&#233;die.`,},
{id: `titre_918`, img:'./Images/image_918_1867576.jpg', display: `<b>L&#39;homme aux sept loups</b><BR>Seignolle Claude, Fix Philippe`, titre: `L&#39;homme aux sept loups`,data1:`L&#39;homme aux sept loups`,data2:`Seignolle Claude, Fix Philippe`,data3:`9782227722224`,data4:`1999`,data5:`Livres pour enfants`,data6:`Un soir, dans la neige et le vent, un inqui&#233;tant personnage pousse la porte de la ferme o&#249; Marie, huit ans, vit avec sa famille. C&#39;est le meneur de loups. Six b&#234;tes affam&#233;es le suivent. Les fermiers terroris&#233;s, sont oblig&#233;s de lui donner &#224; manger... En guise de remerciements, l&#39;homme transmet &#224; Marie son pouvoir de comprendre les loups et de gu&#233;rir leurs morsures. Que va devenir la fillette, dot&#233;e de cet &#233;tonnant pouvoir ?`,},
{id: `titre_919`, img:'./Images/image_919_1867576.jpg', display: `<b>L&#39;homme de Saint-P&#233;tersbourg</b><BR>Ken Follett`, titre: `L&#39;homme de Saint-P&#233;tersbourg`,data1:`L&#39;homme de Saint-P&#233;tersbourg`,data2:`Ken Follett`,data3:`5670000000208`,data4:`1999`,data5:`Polars et Romans Policiers`,data6:`A la veille de la Premi&#232;re Guerre mondiale, un envoy&#233; du Tsar, le prince Orlov, arrive &#224; Londres avec pour mission de renforcer l&#39;alliance entre la Russie et le Royaume-Uni. En m&#234;me temps que lui d&#233;barque dans la capitale anglaise un redoutable anarchiste &#233;chapp&#233; du fond de la Sib&#233;rie...
Dans le duel qui va opposer ces deux hommes, de grands personnages sont en cause, dont un certain Winston Churchill, pour l&#39;heure Premier Lord de l&#39;Amiraut&#233;, et la tr&#232;s belle Charlotte Walden, id&#233;aliste et volontaire, fille de l&#39;homme qui porte sur ses &#233;paules le destin de l&#39;Empire britannique. 


Passions romantiques et suspense implacable, dans les derniers feux d&#39;une Europe au bord du gouffre : ma&#238;tre incontest&#233; du thriller d&#39;espionnage, l&#39;auteur du Code Rebecca nous offre ici un enivrant cocktail romanesque.`,},
