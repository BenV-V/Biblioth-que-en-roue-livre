{id: `titre_922`, img:'./Images/image_922_1867576.jpg', display: `<b>L&#39;H&#244;tel du Nord</b><BR>Eug&#232;ne Dabit`, titre: `L&#39;H&#244;tel du Nord`,data1:`L&#39;H&#244;tel du Nord`,data2:`Eug&#232;ne Dabit`,data3:`5670000001304`,data4:`1990`,data5:`Cin&#233;ma`,data6:`Emile et Louise Lecouvreur font l&#39;acquisition de l&#39;H&#244;tel du Nord, par l&#39;interm&#233;diaire de mercier, marchand de fonds. Au comptoir : Philippe Goutay et sa femme. Parmi les locataires : Ren&#233;e, qui est aussi la bonne de l&#39;h&#244;tel, et son amant, l&#39;ouvrier Pierre Trimault, qui prend la poudre d&#39;escampette en apprenant qu&#39;il va &#234;tre p&#232;re. Des habitu&#233;s, d&#233;j&#224; : les joueurs de cartes, le p&#232;re Louis et Marius Pluche ; Julot, l&#39;&#233;clusier du canal Saint-Martin. Des gens de passage... Des histoires... Eug&#232;ne Dabit nous conte ici la vie et la mort du petit h&#244;tel du quai de Jemmapes, encore debout aujourd&#39;hui, et qui a inspir&#233; &#224; Marcel Carn&#233; l&#39;inoubliable H&#244;tel du Nord, avec Arletty, Louis Jouvet, Bernard Blier... Atmosph&#232;re ! Atmosph&#232;re !...`,},
{id: `titre_923`, img:'./Images/image_923_1867576.jpg', display: `<b>L&#39;id&#233;al</b><BR>Fr&#233;d&#233;ric Beigbeder`, titre: `L&#39;id&#233;al`,data1:`L&#39;id&#233;al`,data2:`Fr&#233;d&#233;ric Beigbeder`,data3:`3010000093015`,data4:`2016`,data5:`Romans`,data6:`A Moscou, Octave Parango est charg&#233; par une marque de cosm&#233;tiques de trouver la plus jolie femme du monde. Lena a la d&#233;termination boudeuse des jeunes filles et la beaut&#233; d’un ange d&#233;moniaque. A Moscou et &#224; Saint-P&#233;tersbourg, Octave se damne pour la sauver puis se perd avec elle. Lequel des deux sauvera l’autre ?`,},
{id: `titre_924`, img:'./Images/image_924_1867576.jpg', display: `<b>L&#39;&#238;le du cr&#226;ne (Livre de Poche Jeunesse t. 901)</b><BR>Horowitz Anthony`, titre: `L&#39;&#238;le du cr&#226;ne (Livre de Poche Jeunesse t. 901)`,data1:`L&#39;&#238;le du cr&#226;ne (Livre de Poche Jeunesse t. 901)`,data2:`Horowitz Anthony`,data3:`9782013224000`,data4:`2007`,data5:`Livres pour enfants`,data6:`issu de la 4&#232;me de couv. : &quot;David Eliot vient d&#234;tre renvoy&#233; du coll&#232;ge et cette fois ses parents ont d&#233;cid&#233; de s&#233;vir ! David se retrouve alors dans une &#233;cole bien &#233;trange, sur la sinistre &#238;le du cr&#226;ne, au large de l&#39;Angleterre. Tr&#232;s vite, il soup&#231;onne le pire, mais il est encore loin de la v&#233;rit&#233;...`,},
{id: `titre_925`, img:'./Images/image_925_1867576.jpg', display: `<b>lily et clara - le petit bobo</b><BR>Gibert Fuhrman Isabelle`, titre: `lily et clara - le petit bobo`,data1:`lily et clara - le petit bobo`,data2:`Gibert Fuhrman Isabelle`,data3:`9782848655086`,data4:`2012`,data5:`Livres pour enfants`,data6:`Clara, la grenouille, veut montrer &#224; Lily la coccinelle comme |elle peut sauter haut. Haut, tr&#232;s haut, de plus en plus haut ! |Malgr&#233; son amie qui tente de l&#39;arr&#234;ter, Clara prend des risques. Et se tord la cheville... Heureusement, Lily est l&#224; pour la soigner, comme un vrai docteur. Ouf ! Ah oui vraiment, &#224; deux c&#39;est mieux !|`,},
{id: `titre_926`, img:'./Images/image_926_1867576.jpg', display: `<b>L&#39;imagerie dinosaures et pr&#233;histoire (interactive)</b><BR>Bernard Alunni`, titre: `L&#39;imagerie dinosaures et pr&#233;histoire (interactive)`,data1:`L&#39;imagerie dinosaures et pr&#233;histoire (interactive)`,data2:`Bernard Alunni`,data3:`9782215145134`,data4:`2016`,data5:`Livres pour enfants`,data6:`R&#233;&#233;dition de l&#39;imagerie dinosaures et pr&#233;histoire en version &quot;interactive&quot;. L&#39;enfant d&#233;couvre le monde fascinant des hommes pr&#233;historiques et la vie des dinosaures. L&#39;application &quot;L&#39;imagerie dinosaures et pr&#233;histoire interactive&quot; permet, gr&#226;ce &#224; un syst&#232;me de R&#233;alit&#233; Augment&#233;e et &#224; la cam&#233;ra de votre smartphone ou de votre tablette tactile iOS ou Android, de donner vie &#224; la couverture et aux neuf derni&#232;res pages du livre, en enrichissant le contenu des pages avec des activit&#233;s ludo-&#233;ducatives interactives, des jeux et des quiz, des sons, des animations et des vid&#233;os. &quot;L&#39;imagerie dinosaures et pr&#233;histoire interactive&quot; vous propose ainsi d&#39;apprendre &#224; reconna&#238;tre les dinosaures, de r&#233;pondre &#224; des quiz sur les dinosaures et la pr&#233;histoire, de comparer certains animaux avec leurs anc&#234;tres pr&#233;historiques, de visionner des vid&#233;os sur la pal&#233;ontologie et sur les peintures pr&#233;historiques, mais aussi de vous amuser avec un coloriage, de d&#233;corer un monde jurassique avec des vignettes de dinosaures, de jouer au pal&#233;ontologue et d&#39;inventer votre dinosaure. Tout un programme pour l&#39;&#233;veil des petits !`,},
{id: `titre_927`, img:'./Images/image_927_1867576.jpg', display: `<b>L&#39;Inceste</b><BR>Angot Christine`, titre: `L&#39;Inceste`,data1:`L&#39;Inceste`,data2:`Angot Christine`,data3:`9782234051485`,data4:`1999`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`&quot; Toujours m&#39;appuyer sur des choses annexes, faire des rapprochements, depuis que j&#39;&#233;cris, il y a toujours en d&#39;autres voix, d&#39;autres textes, d&#39;autres choses, un autre angle sous lequel j&#39;essaie de me montrer. Moi et autre chose, toujours. Il faut que je compte sur moi maintenant, le plus proche, le plus r&#233;el, pas grand-chose, avec l&#39;inceste je ne peux pas me sentir grand-chose, le corps, la vie, le lieu o&#249; je vis, la com&#233;die que je me joue, dans mes angoisses mes crises de larmes, mes coups de fil, mon intelligence, etc., toutes mes limites, &#234;tre juste sur ma limite, m&#39;appuyer dessus, comme &#224; la rampe qui monte chez l&#39;avocat. Que tout le monde la vole, ma nullit&#233;, mon rien, mon minimum d&#39;&#234;tre humain, le tout petit &#233;crivain que je suis. &quot;`,},
{id: `titre_928`, img:'./Images/Image_absente.jpg', display: `<b>L&#39;insoutenable l&#233;g&#232;ret&#233; de l&#39;&#234;tre</b><BR>Milan Kundera`, titre: `L&#39;insoutenable l&#233;g&#232;ret&#233; de l&#39;&#234;tre`,data1:`L&#39;insoutenable l&#233;g&#232;ret&#233; de l&#39;&#234;tre`,data2:`Milan Kundera`,data3:`9782070381654`,data4:`1990`,data5:`Romans et litt&#233;rature`,data6:`&#171;Qu&#39;est-il rest&#233; des agonisants du Cambodge ? Une grande photo de la star am&#233;ricaine tenant dans ses bras un enfant jaune. Qu&#39;est-il rest&#233; de Tomas ? Une inscription : Il voulait le Royaume de Dieu sur la terre. Qu&#39;est-il rest&#233; de Beethoven ? Un homme morose &#224; l&#39;invraisemblable crini&#232;re, qui prononce d&#39;une voix sombre : &quot;Es muss sein !&quot; Qu&#39;est-il rest&#233; de Franz ? Une inscription : Apr&#232;s un long &#233;garement, le retour. Et ainsi de suite, et ainsi de suite. Avant d&#39;&#234;tre oubli&#233;s, nous serons chang&#233;s en kitsch. Le kitsch, c&#39;est la station de correspondance entre l&#39;&#234;tre et l&#39;oubli.&#187;`,},

{id: `titre_931`, img:'./Images/image_931_1867576.jpg', display: `<b>Livret de famille</b><BR>Patrick Modiano`, titre: `Livret de famille`,data1:`Livret de famille`,data2:`Patrick Modiano`,data3:`3000000002414`,data4:`2005`,data5:`Romans`,data6:`Quatorze r&#233;cits o&#249; l&#39;autobiographie se m&#234;le aux souvenirs imaginaires. L&#39;auteur peint aussi bien une soir&#233;e de l&#39;ex-roi Farouk que son p&#232;re traqu&#233; par la Gestapo, les d&#233;buts de sa m&#232;re, girl dans un music-hall d&#39;Anvers, les personnages &#233;quivoques dont le couple est entour&#233;, son adolescence, et enfin quelques tableaux de son propre foyer. Tout cela cr&#233;e peu &#224; peu un &quot;livret de famille&quot;.`,},
{id: `titre_932`, img:'./Images/image_932_1867576.jpg', display: `<b>Liz - Une biographie non autoris&#233;e d&#39; Elizabeth Taylor</b><BR>`, titre: `Liz - Une biographie non autoris&#233;e d&#39; Elizabeth Taylor`,data1:`Liz - Une biographie non autoris&#233;e d&#39; Elizabeth Taylor`,data2:``,data3:`3000000000908`,data4:``,data5:``,data6:``,},
{id: `titre_933`, img:'./Images/image_933_1867576.jpg', display: `<b>L&#39;Oeil de Washington</b><BR>Fabrizio Calvi, Thierry Pfister`, titre: `L&#39;Oeil de Washington`,data1:`L&#39;Oeil de Washington`,data2:`Fabrizio Calvi, Thierry Pfister`,data3:`9782226093103`,data4:`1997`,data5:`Sciences humaines`,data6:`La loi du monde est celle du plus puissant : telle est la r&#232;gle morale du gouvernement am&#233;ricain. Forts de ce principe et de leur avance technologique, les Etats-Unis ont, depuis le d&#233;but des ann&#233;es 1980, infiltr&#233; frauduleusement les banques de donn&#233;es et les m&#233;moires d&#39;ordinateurs de leurs adversaires, mais aussi de leurs alli&#233;s et des principales institutions internationales. La France compte parmi les victimes de cette op&#233;ration mont&#233;e en complicit&#233; avec Isra&#235;l. Le r&#233;cit de cette collecte de renseignements constitue un roman d&#39;espionnage des plus &#233;bouriffants. Pourtant, tous les faits rassembl&#233;s ici sont authentiques, les personnages r&#233;els et pr&#233;sent&#233;s sous leur v&#233;ritable identit&#233;. N&#233;e au cœur de la r&#233;serve d&#39;une tribu indienne de Californie, l&#39;affaire n&#39;a filtr&#233; qu&#39;&#224; l&#39;occasion d&#39;une &#226;pre controverse juridique entre une firme d&#39;informatique, Inslaw, et le gouvernement am&#233;ricain, &#224; propos de la propri&#233;t&#233; industrielle d&#39;un logiciel. Relatant cette incroyable histoire o&#249; s&#39;imbriquent des &#233;v&#233;nements tels que la prise d&#39;otages &#224; l&#39;ambassade am&#233;ricaine de T&#233;h&#233;ran, l&#39;Irangate et le Contragate, la mort myst&#233;rieuse de Robert Maxwell ou l&#39;&#233;trange &quot; suicide &quot; du conseiller personnel du couple Clinton, l&#39;Œil de Washington permet une mise &#224; nu aussi passionnante qu&#39;in&#233;dite des rapports de forces internationaux sans aucun rapport avec la fa&#231;ade des bons sentiments et du ballet diplomatique.`,},
{id: `titre_934`, img:'./Images/image_934_1867576.jpg', display: `<b>L&#39;oeuf de l&#39;Immortel</b><BR>Fastier Yann`, titre: `L&#39;oeuf de l&#39;Immortel`,data1:`L&#39;oeuf de l&#39;Immortel`,data2:`Fastier Yann`,data3:`9782362664335`,data4:`2021`,data5:`Romans policiers`,data6:`&quot;Paris, d&#233;but du XXe si&#232;cle. Tandis que des crimes &#233;tranges inqui&#232;tent la capitale, Sidonie Jolibois, jeune romanci&#232;re, trouve sur son palier une certaine Sasha Alexandrovna Vlasenko, qui pr&#233;tend &#234;tre sa tutrice et s&#39;impose dans sa petite vie tranquille. C&#39;est le d&#233;but d&#39;une s&#233;rie d&#39;aventures qui vont conduire les deux jeunes femmes dans un monde encore plus fantastique que celui des feuilletons que Sidonie publie sous le pseudonyme d&#39;Agathe de Saint-Vars&quot;.`,},
{id: `titre_935`, img:'./Images/image_935_1867576.jpg', display: `<b>L&#39;Oiseau bleu et Autres Contes</b><BR>Aulnoy Madame d&#39;`, titre: `L&#39;Oiseau bleu et Autres Contes`,data1:`L&#39;Oiseau bleu et Autres Contes`,data2:`Aulnoy Madame d&#39;`,data3:`9782020516051`,data4:`2002`,data5:`Livres pour enfants`,data6:`Trois contes de Marie-Catherine d’Aulnoy qui fut avec Perrault, l&#39;un des premiers auteurs &#224; produire des versions &#233;crites de contes merveilleux.`,},

{id: `titre_937`, img:'./Images/image_937_1867576.jpg', display: `<b>Lolita [Fran&#231;ais]</b><BR>Vladimir Vladimirovich Nabokov`, titre: `Lolita [Fran&#231;ais]`,data1:`Lolita [Fran&#231;ais]`,data2:`Vladimir Vladimirovich Nabokov`,data3:`9782070412082`,data4:`2001`,data5:`Scolaire et Parascolaire`,data6:`&quot;Ainsi donc, aucun de nous deux n&#39;est en vie au moment o&#249; le lecteur ouvre ce livre. Mais tant que le sang continue de battre dans cette main qui tient la plume, tu appartiens autant que moi &#224; la bienheureuse mati&#232;re, et je puis encore t&#39;interpeller d&#39;ici jusqu&#39;en Alaska. Sois fid&#232;le &#224; ton Dick. Ne laisse aucun autre type te toucher. N&#39;adresse pas la parole aux inconnus. J&#39;esp&#232;re que tu aimeras ton b&#233;b&#233;. J&#39;esp&#232;re que ce sera un gar&#231;on. J&#39;esp&#232;re que ton mari d&#39;op&#233;rette te traitera toujours bien, parce que autrement mon spectre viendra s&#39;en prendre &#224; lui, comme une fum&#233;e noire, comme un colosse d&#233;ment, pour le d&#233;chiqueter jusqu&#39;au moindre nerf. Et ne prends pas C.Q. en piti&#233;. Il fallait choisir entre lui et H.H., et il &#233;tait indispensable que H.H. survive au moins quelques mois de plus pour te faire vivre &#224; jamais dans l&#39;esprit des g&#233;n&#233;rations futures. Je pense aux aurochs et aux anges, au secret des pigments immuables, aux sonnets proph&#233;tiques, au refuge de l&#39;art. Telle est la seule immortalit&#233; que toi et moi puissions partager, ma Lolita.&quot;`,},
{id: `titre_938`, img:'./Images/image_938_1867576.jpg', display: `<b>L&#39;Ombre qui &#233;clairait tout</b><BR>Alfred Hitchcock`, titre: `L&#39;Ombre qui &#233;clairait tout`,data1:`L&#39;Ombre qui &#233;clairait tout`,data2:`Alfred Hitchcock`,data3:`9782010170065`,data4:`1993`,data5:`Livres pour enfants`,data6:`HACHETTE Biblioth&#232;que Verte - Alfred Hitchcock (1993) - Alfred HITCHCOCK Les Trois Jeunes D&#233;tectives - 12 - L&#39;Ombre qui &#233;clairait tout - &#201;dition reli&#233;e - Original The Mistery of the Laughing Shadow r&#233;dig&#233; avec la collaboration de William Arden et Robert`,},
{id: `titre_939`, img:'./Images/image_939_1867576.jpg', display: `<b>L&#39;Orchestre rouge</b><BR>Gilles Perrault`, titre: `L&#39;Orchestre rouge`,data1:`L&#39;Orchestre rouge`,data2:`Gilles Perrault`,data3:`3000000000854`,data4:`1987`,data5:``,data6:`Histoire de L&#39;Orchestre rouge, le r&#233;seau de renseignement et d&#39;espionnage le plus efficace de la Seconde Guerre mondiale, implant&#233; au coeur m&#234;me de l&#39;empire nazi. Dirig&#233; par le Juif polonais Leopold Trepper, il a jou&#233; un r&#244;le d&#233;cisif dans la d&#233;faite allemande, en d&#233;pit de lourdes pertes.`,},
{id: `titre_940`, img:'./Images/Image_absente.jpg', display: `<b>L&#39;ordinateur et vous, la r&#233;conciliation -6&#232;me &#233;dition</b><BR>Jean-Claude Syre`, titre: `L&#39;ordinateur et vous, la r&#233;conciliation -6&#232;me &#233;dition`,data1:`L&#39;ordinateur et vous, la r&#233;conciliation -6&#232;me &#233;dition`,data2:`Jean-Claude Syre`,data3:`9782952883030`,data4:`2011`,data5:``,data6:`&quot;L&#39;ordinateur et vous : la r&#233;conciliation&quot; vous apporte aujourd&#39;hui ce que les utilisateurs chevronn&#233;s, les retours d&#39;exp&#233;rience et d&#39;&#233;tudes qualit&#233; dans les entreprises, peuvent vous indiquer pour qu&#39;avec votre ordinateur, vous accomplissiez mieux et plus rapidement les t&#226;ches quotidiennes demand&#233;es. Il s&#39;agit de la sixi&#232;me &#233;dition (avril 2011), qui a fait l&#39;objet de mises &#224; jour et d&#39;ajouts importants par rapport aux pr&#233;c&#233;dentes. L&#39;ouvrage fait le tour de connaissances g&#233;n&#233;rales indispensables si on veut se sentir bien devant son poste de travail, dans un environnement informatique souvent complexe. Il couvre un grand nombre de bonnes pratiques et r&#232;gles de productivit&#233; qui rendent la vie plus facile, rendent les documents plus &#233;labor&#233;s, pr&#233;cis et rapidement d&#233;livr&#233;s. Il donne les informations n&#233;cessaires &#224; la s&#233;curit&#233;, au dangers du Web, mais aussi aux r&#232;gles sur l&#39;ergonomie ou la chasse aux gaspillages de tous ordres, et enfin aux principes &#224; respecter dans les communications &#233;lectroniques.`,},
{id: `titre_941`, img:'./Images/image_941_1867576.jpg', display: `<b>Lorenzaccio</b><BR>Alfred de Musset`, titre: `Lorenzaccio`,data1:`Lorenzaccio`,data2:`Alfred de Musset`,data3:`3000000001066`,data4:`2014`,data5:`Scolaire et Parascolaire`,data6:`Dossier p&#233;dagogique d&#39;Elsa&#160;Rouvi&#232;re Florence, 1537. Le duc Alexandre de M&#233;dicis r&#232;gne en tyran sur une ville en pleine d&#233;cadence. &#201;pris d&#39;id&#233;al et de libert&#233;, son cousin Lorenzo d&#233;cide de l&#39;assassiner. Pour y parvenir, le jeune et pur Lorenzo devient le compagnon de d&#233;bauche du duc, au risque de perdre son &#226;me... &#192; travers cette intrigue historique et politique, Musset dresse le portrait d&#39;un &#234;tre tourment&#233;, d&#233;senchant&#233; et solitaire. Il compose ainsi l&#39;un des drames romantiques les plus jou&#233;s aujourd&#39;hui. Groupements&#160;de textes : 1. Figures de tyrans 2. Meurtres&#160;au th&#233;&#226;tre`,},
{id: `titre_942`, img:'./Images/image_942_1867576.jpg', display: `<b>Louis pas &#224; pas (Essais et documents)</b><BR>Perrin Francis, Perrin Gersende`, titre: `Louis pas &#224; pas (Essais et documents)`,data1:`Louis pas &#224; pas (Essais et documents)`,data2:`Perrin Francis, Perrin Gersende`,data3:`9782709638067`,data4:`2012`,data5:`Sciences humaines`,data6:`&#171; Votre fils Louis est pris en charge parce que votre mari est une vedette. Il s&#39;appelle Francis Perrin. Mais nous, on n&#39;est pas connus, tout le monde s&#39;en fout de notre gamin autiste ! &#187; 
Nous avons entendu cette phrase trop souvent. Aujourd&#39;hui, par notre engagement, nous voulons porter la voix des parents bris&#233;s, comme nous-m&#232;mes l&#39;avons &#233;t&#233;. En 2004, notre vie bascule au moment o&#249; un &#171; grand ponte &#187; sp&#233;cialis&#233; dans l&#39;autisme prononce cette phrase ind&#233;l&#233;bile: &#171; Faites le deuil de votre enfant ! &#187; S&#39;ensuit une ann&#233;e d&#39;&#233;preuves o&#249; des soi-disant professionnels arrivent &#224; cette atterrante conclusion: &#171; Madame, vous &#232;tes une mauvaise m&#232;re, Monsieur, vous &#232;tes un p&#232;re trop vieux! &#187; Ce sont eux qui nous ont fait souffrir, jamais Louis. En 2005, &#224; l&#39;&#226;ge de trois ans, Louis est diagnostiqu&#233; autiste s&#233;v&#232;re par des professionnels comp&#233;tents qui nous font d&#233;couvrir l&#39;A.B.A. (Applied Behavior Analysis), un traitement de stimulation non m&#233;dicamenteux pratiqu&#233; depuis pr&#232;s de cinquante ans partout dans le monde. Nous passons alors de l&#39;avant &#224; l&#39;apr&#232;s. Louis &#233;volue d&#232;s les premiers jours du traitement. Il communique peu &#224; peu avec ses fr&#232;res, ses soeurs, ses amis, et commence &#224; acqu&#233;rir une v&#233;ritable autonomie. Ses progr&#232;s sont spectaculaires: il devient pas &#224; pas &#171; un enfant presque comme les autres &#187;.Avec courage et d&#233;termination, Gersende et Francis Perrin redonnent espoir aux parents et montrent que l&#39;autisme n&#39;est pas une fatalit&#233;.`,},
{id: `titre_943`, img:'./Images/image_943_1867576.jpg', display: `<b>Loulou part en Angleterre</b><BR>Josette ChicheporticheJosette Chichepor…`, titre: `Loulou part en Angleterre`,data1:`Loulou part en Angleterre`,data2:`Josette ChicheporticheJosette Chichepor…`,data3:`5670000000857`,data4:``,data5:``,data6:`Titre : Loulou part en Angleterre. Auteur: Chicheportiche Josette Lire c&#39;est partir. non dat&#233;. In-12. Broch&#233;. Etat d&#39;usage, Coins frott&#233;s, Coiffe en t&#234;te ab&#238;m&#233;e, Quelques rousseurs. 126 pages, nombreuses illustrations en noir et blanc dans le texte - papier jauni, coiffes abim&#233;es.. . . . Classification Dewey : 843.0692-Livres d&#39;enfants Illustrations par Catel. Classification Dewey : 843.0692-Livres d&#39;enfants. R&#233;f&#233;rence le-livre (SKU) : R200126780`,},
{id: `titre_944`, img:'./Images/image_944_1867576.jpg', display: `<b>Loupy le lapin</b><BR>Ame Dickman`, titre: `Loupy le lapin`,data1:`Loupy le lapin`,data2:`Ame Dickman`,data3:`9782374080116`,data4:`2017`,data5:``,data6:`L&#39;histoire d&#39;un loup adopt&#233; par une famille de lapins. Cette situation ne pla&#238;t pas du tout &#224; Lili, qui &#233;tait jusque-l&#224; enfant unique. Un album qui aborde avec humour les questions de la diff&#233;rence et de l&#39;acceptation de l&#39;autre.`,},
{id: `titre_945`, img:'./Images/image_945_1867576.jpg', display: `<b>Loving</b><BR>Danielle Steel`, titre: `Loving`,data1:`Loving`,data2:`Danielle Steel`,data3:`3000000002056`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`Jusqu&#39;alors choy&#233;e et adul&#233;e par son p&#232;re, c&#233;l&#232;bre &#233;crivain et coqueluche du Tout-New York, Bettina Daniels h&#233;rite, &#224; la mort de ce dernier, d&#39;une montagne de dettes. La jeune femme doit alors renoncer &#224; son bel appartement, &#224; ses go&#251;ts de luxe et repartir de z&#233;ro.  Seule face &#224; la vie dont elle ne conna&#238;t pas encore les emb&#251;ches, seule face &#224; l&#39;amour dont il lui faudra faire l&#39;apprentissage, Bettina devra d&#233;couvrir qui elle est vraiment... Une centaine d&#39;ouvrages publi&#233;s en France, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.`,},
{id: `titre_946`, img:'./Images/image_946_1867576.jpg', display: `<b>Lucky Joey</b><BR>St&#233;phane Poulin, Carl Norac`, titre: `Lucky Joey`,data1:`Lucky Joey`,data2:`St&#233;phane Poulin, Carl Norac`,data3:`9782211315050`,data4:`2022`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`On fait de belles rencontres en grimpant le long des gratte-ciels pour laver les vitres ! C&#39;est l&#39;une d&#39;elles qui va changer la vie de Joey l&#39;&#233;cureuil, un incorrigible optimiste qui croit &#224; sa chance.`,},
{id: `titre_947`, img:'./Images/image_947_1867576.jpg', display: `<b>L&#39;Univers, les dieux, les hommes: R&#233;cits grecs des origines</b><BR>Jean-Pierre Vernant`, titre: `L&#39;Univers, les dieux, les hommes: R&#233;cits grecs des origines`,data1:`L&#39;Univers, les dieux, les hommes: R&#233;cits grecs des origines`,data2:`Jean-Pierre Vernant`,data3:`9782020920919`,data4:`2006`,data5:`Histoire`,data6:`Quatri&#232;me de couverture : &quot; Dans ce livre j&#39;ai tent&#233; de livrer directement de bouche &#224; oreille un peu de cet univers grec auquel je suis attach&#233; et dont la survie en chacun de nous me semble, dans le monde d&#39;aujourd&#39;hui, plus que jamais n&#233;cessaire. Il me plaisait aussi que cet h&#233;ritage parvienne au lecteur sur le mode de ce que Platon nomme des fables de nourrice, &#224; la fa&#231;on de ce qui passe d&#39;une g&#233;n&#233;ration &#224; la suivante en dehors de tout enseignement officiel. J&#39;ai essay&#233; de raconter comme si la tradition de ces mythes pouvait se perp&#233;tuer encore. La voix qui autrefois, pendant des si&#232;cles, s&#39;adressait directement aux auditeurs grecs, et qui s&#39;est tue, je voulais qu&#39;elle se fasse entendre de nouveau aux lecteurs d&#39;aujourd&#39;hui, et que, dans certaines pages de ce livre, si j&#39;y suis parvenu, ce soit elle, en &#233;cho, qui continue &#224; r&#233;sonner. &quot;`,},
{id: `titre_948`, img:'./Images/Image_absente.jpg', display: `<b>L&#39;urgence sociale&#160;: l&#39;imm&#233;diat et l&#39;intol&#233;rable</b><BR>COLLECTIF`, titre: `L&#39;urgence sociale&#160;: l&#39;imm&#233;diat et l&#39;intol&#233;rable`,data1:`L&#39;urgence sociale&#160;: l&#39;imm&#233;diat et l&#39;intol&#233;rable`,data2:`COLLECTIF`,data3:`000000001120`,data4:``,data5:`Revue scientifique`,data6:`Revue interuniversitaire de sciences et pratiques sociales trimestriel octobre 1986 num&#233;ro 3, nouvelle s&#233;rie, volume 24`,},
{id: `titre_949`, img:'./Images/image_949_1867576.jpg', display: `<b>L&#39;Utilitarisme</b><BR>John Stuart Mill`, titre: `L&#39;Utilitarisme`,data1:`L&#39;Utilitarisme`,data2:`John Stuart Mill`,data3:`9782081217942`,data4:`2008`,data5:`Sciences humaines`,data6:`Ce trait&#233; de John Stuart Mill a &#233;t&#233; publi&#233; en 1863. La morale de Bentham, dans l&#39;Introduction aux principes de morale et de l&#233;gislation, partait du principe que le plaisir est l&#39;unique but de l&#39;existence. Stuart Mill, son disciple, a su comprendre que m&#234;me une morale utilitaire ne saurait se passer d&#39;&#233;l&#233;ments int&#233;rieurs et il a voulu la doter d&#39;une conscience, d&#39;un sentiment du devoir et d&#39;une obligation morale. Bentham avait lanc&#233; la formule : chercher le bonheur du plus grand nombre en identifiant toujours l&#39;int&#233;r&#234;t de l&#39;individu &#224; l&#39;int&#233;r&#234;t universel. Mill, sans combattre ce point de vue, observe qu&#39;on trouve d&#39;autant mieux le bonheur personnel qu&#39;on le cherche moins, et qu&#39;on le trouve en travaillant au bonheur des autres, &#224; l&#39;am&#233;lioration du sort de l&#39;humanit&#233;.`,},
{id: `titre_950`, img:'./Images/image_950_1867576.jpg', display: `<b>Ma dose quotidienne de philo</b><BR>Soumet H&#233;l&#232;ne`, titre: `Ma dose quotidienne de philo`,data1:`Ma dose quotidienne de philo`,data2:`Soumet H&#233;l&#232;ne`,data3:`9782200627317`,data4:`2021`,data5:`Sciences humaines`,data6:`&quot;La collection &#171; Ma dose quotidienne &#187; vous embarque pour un tour du monde de la philosophie en 365 jours ! Au fil des pages, retrouvez les id&#233;es cl&#233;s et les personnages connus ou anonymes les plus marquants. Pouvez-vous prouver que votre r&#233;alit&#233; n&#39;est pas un r&#234;ve ? D&#39;o&#249; vient l&#39;expression &#171; avoir des atomes crochus &#187; ? Machiavel &#233;tait-il vraiment machiav&#233;lique ? Quelle place ont occup&#233;e les femmes philosophes ? Des pr&#233;socratiques aux contemporains, en passant par la Chine et l&#39;Inde, H&#233;l&#232;ne Soumet vous racontera comment les philosophes ont per&#231;u et compris le monde &#224; travers les &#233;poques. Ponctu&#233; d&#39;anecdotes ou de citations &#233;difiantes, ce livre est &#224; d&#233;vorer d&#39;une seule traite ou &#224; picorer en fonction de vos envies !&quot; [Source : 4e de couv.].`,},
{id: `titre_951`, img:'./Images/image_951_1867576.jpg', display: `<b>Ma vie assassin&#233;e</b><BR>Agn&#232;s Ruiz`, titre: `Ma vie assassin&#233;e`,data1:`Ma vie assassin&#233;e`,data2:`Agn&#232;s Ruiz`,data3:`3000000001028`,data4:`2011`,data5:`Romans`,data6:`Une jeune inconnue frappe un jour &#224; la porte de Mady Lestrey, femme sans histoire, et lui annonce qu&#39;elle s&#39;appelle Marianne et qu&#39;elle est sa fille. Plus qu&#39;une surprise, c&#39;est un v&#233;ritable choc pour Mady. Celle-ci a bien eu un enfant, vingt ans plus t&#244;t, quand elle &#233;tait adolescente, mais on lui a toujours dit que le b&#233;b&#233; &#233;tait mort &#224; la naissance. &#192; l&#39;&#233;poque, dans ce petit village de Normandie, elle venait de conna&#238;tre son premier amour, Guillaume, un jeune Qu&#233;b&#233;cois qui ne devait pas tarder &#224; rentrer pr&#233;cipitamment au pays pour ne plus jamais donner signe de vie. 
Que lui est-il arriv&#233; ? Et Marianne est-elle vraiment celle qu&#39;elle pr&#233;tend &#234;tre ? C&#39;est le d&#233;but, entre les deux femmes, d&#39;un affrontement psychologique autour d&#39;un secret bien gard&#233;.`,},
{id: `titre_952`, img:'./Images/image_952_1867576.jpg', display: `<b>Ma vie de licorne</b><BR>Gaujour Caro`, titre: `Ma vie de licorne`,data1:`Ma vie de licorne`,data2:`Gaujour Caro`,data3:`9782501133197`,data4:`2020`,data5:`Bandes dessin&#233;es`,data6:`La licorne, c&#39;est l&#39;avatar de l&#39;autrice. Jamais tout &#224; fait s&#251;re d&#39;elle, toujours en questionnement, parfois sarcastique, mais souvent tendre et dans son monde.C&#39;est une maman imparfaite, une voyageuse en d&#233;calage horaire, une parisienne de banlieue, fan de mode. Sous le vernis des r&#233;seaux sociaux, la vie moderne est souvent plus compliqu&#233; ! Elle aborde la maternit&#233;, la f&#233;minit&#233;, les inqui&#233;tudes face &#224; un monde en pleine mutation, la place des femmes aujourd&#39;hui qui doivent naviguer entre leurs vies de m&#232;res, de conjointes, d&#39;amies, tout en restant cool, sexy, calmes, cultiv&#233;es... Un gros d&#233;fi que son personnage tentera de relever pour &#234;tre une Wonder Woman doubl&#233;e d&#39;une Wonder Mum, tout en se plantant lamentablement... Ou en r&#233;ussissant, parfois...`,},
{id: `titre_953`, img:'./Images/image_953_1867576.jpg', display: `<b>Madame St-Clair, reine de Harlem</b><BR>Rapha&#235;l Confiant`, titre: `Madame St-Clair, reine de Harlem`,data1:`Madame St-Clair, reine de Harlem`,data2:`Rapha&#235;l Confiant`,data3:`3260100001957`,data4:`2017`,data5:``,data6:`Dans les ann&#233;es 1910, St&#233;phanie St-Clair, jeune Martiniquaise, immigre aux Etats-Unis dans le quartier de Harlem, qui se d&#233;peuple de ses premiers habitants irlandais et italiens, remplac&#233;s par les Noirs venus du sud. Surnomm&#233;e la petite reine puis Madame St-Clair, elle devient une femme gangster et s&#39;enrichit, traversant les &#233;poques, de la Prohibition au d&#233;but du mouvement des droits civiques.`,},

{id: `titre_956`, img:'./Images/image_956_1867576.jpg', display: `<b>Magic Order T01</b><BR>Mark Millar, Olivier Coipel`, titre: `Magic Order T01`,data1:`Magic Order T01`,data2:`Mark Millar, Olivier Coipel`,data3:`9782809477153`,data4:`2019`,data5:`Bandes dessin&#233;es`,data6:`C&#39;est sans aucun doute l&#39;une des plus grosses sorties comics de l&#39;ann&#233;e : Mark Millar (Old Man Logan, Empress, Jupiter&#39;s Legacy) fait &#233;quipe avec la star de Marvel Olivier Coipel (Thor, Avengers vs X-Men, Siege). Cinq familles de magiciens ont pr&#234;t&#233; serment : celui de prot&#233;ger les humains des cr&#233;atures qui r&#244;dent dans la nuit. Mais un ennemi a mis en place un plan implacable et se d&#233;barrasse des membres de l&#39;ordre l&#39;un apr&#232;s l&#39;autre...`,},

{id: `titre_958`, img:'./Images/image_958_1867576.jpg', display: `<b>Mais qui fait tout ce bruit ?</b><BR>C&#233;line Claire`, titre: `Mais qui fait tout ce bruit ?`,data1:`Mais qui fait tout ce bruit ?`,data2:`C&#233;line Claire`,data3:`9782924645239`,data4:`2022`,data5:``,data6:`Mais qui fait tout ce bruit ? Est-ce le loup ? L&#39;ours ? L&#39;&#233;l&#233;phant ? Vous serez surpris.`,},
{id: `titre_959`, img:'./Images/image_959_1867576.jpg', display: `<b>Majnoun et Le&#239;li</b><BR>Yann Damezin`, titre: `Majnoun et Le&#239;li`,data1:`Majnoun et Le&#239;li`,data2:`Yann Damezin`,data3:`9782849534038`,data4:`2022`,data5:`BD`,data6:`Qa&#239;s et Le&#239;li sont deux amants &#233;perdument amoureux. Si amoureux que le jeune homme, incapable de contenir sa passion, la chante &#224; tous les vents avec tant de ferveur qu&#39;il re&#231;oit le surnom de &quot;Majnoun &quot; (le fou). Tr&#232;s vite, sa r&#233;putation le pr&#233;c&#232;de, si bien que le p&#232;re de Le&#239;li refuse de donner la main de sa fille &#224; ce personnage si extravagant. Bris&#233;, le po&#232;te se laisse d&#233;p&#233;rir, chantant sans cesse son amour perdu. 
Tel Orph&#233;e, ses paroles apaisent le coeur des d&#233;soeuvr&#233;s et celui des animaux les plus f&#233;roces qui, bient&#244;t, le suivent en cort&#232;ge. Le&#239;li, quant &#224; elle, se lamente sur sa condition de femme assujettie, qui ne peut m&#234;me pas, &#224; la diff&#233;rence de son amant, laisser &#233;clater publiquement son d&#233;sarroi ! Pein&#233;, le p&#232;re de Le&#239;li d&#233;cide de la marier &#224; un jeune homme &quot;respectable&quot; qui saura, lui, la rendre heureuse. 
Assistant au mariage, Majnoun p&#233;rit de tristesse. Le charme de ses chants rompu, la fureur des animaux sauvages qui formaient son cort&#232;ge reprend de plus belle et ces derniers d&#233;vorent son corps. Repus de ses chairs, tous entonnent l&#39;ultime chant du po&#232;te, conjurant sa belle &#224; le rejoindre dans la mort...`,},
{id: `titre_960`, img:'./Images/image_960_1867576.jpg', display: `<b>Maman Quichon se f&#226;che</b><BR>Vaugelade Ana&#239;s`, titre: `Maman Quichon se f&#226;che`,data1:`Maman Quichon se f&#226;che`,data2:`Vaugelade Ana&#239;s`,data3:`3000000000243`,data4:`2004`,data5:`Livres pour enfants`,data6:`Parce que ses 73 petits refusent d&#39;&#233;couter et d&#39;aller au lit, maman Quichon d&#233;cide de se transformer en pierre. Son mutisme attire l&#39;attention des petits, qui redeviennent dociles ... Illustr&#233; de joyeuses aquarelles dans les tons de rose et d&#39;orang&#233;. [SDM].`,},
{id: `titre_961`, img:'./Images/image_961_1867576.jpg', display: `<b>Management Information Systems, Global Edition</b><BR>Kenneth Laudon, Jane P. Laudon`, titre: `Management Information Systems, Global Edition`,data1:`Management Information Systems, Global Edition`,data2:`Kenneth Laudon, Jane P. Laudon`,data3:`9780273789970`,data4:`2013`,data5:`Economie`,data6:`For undergraduate and graduate Management Information Systems courses.This Global Edition has been edited to include enhancements making it more relevant to students outside the United StatesLaudon and Laudon continue to define the MIS course with their latest comprehensive text.Management Information Systems provides comprehensive and integrative coverage of essential new technologies, information system applications, and their impact on business models and managerial decision making in an exciting and interactive manner.`,},

{id: `titre_963`, img:'./Images/image_963_1867576.jpg', display: `<b>Manuel d&#39;Epict&#232;te</b><BR>Epict&#232;te`, titre: `Manuel d&#39;Epict&#232;te`,data1:`Manuel d&#39;Epict&#232;te`,data2:`Epict&#232;te`,data3:`9782253067429`,data4:`2000`,data5:`Romans et litt&#233;rature`,data6:`Le Manuel (encheiridion) est ainsi intitul&#233; parce qu&#39;il doit toujours &#234;tre &quot; sous la main &quot; et &#224; la disposition de ceux qui veulent bien vivre. Car le poignard (encheiridion) du soldat est lui aussi une arme qui doit toujours &#234;tre sous la main de ceux qui s&#39;en servent. Simplicius Le Manuel a &#233;t&#233; compos&#233; par Arrien, le disciple du sto&#239;cien Epict&#232;te (50-130 env.), &#224; partir des enseignements de ce dernier (largement consign&#233;s par le m&#234;me Arrien dans les Entretiens - Epict&#232;te n&#39;a rien &#233;crit par lui-m&#234;me). La forme condens&#233;e du Manuel doit permettre au philosophe, et plus particuli&#232;rement au progressant, de se remettre &#224; chaque moment dans la disposition fondamentale dans laquelle il doit &#234;tre, de retrouver une vision philosophique des choses. Ainsi, l&#39;ouvrage est organis&#233;, conform&#233;ment &#224; l&#39;enseignement d&#39;Epict&#232;te, selon une structure ternaire qui est celle des trois disciplines du jugement, du d&#233;sir et de l&#39;action, dans une vis&#233;e avant tout par&#233;n&#233;tique - le Manuel, ou comment devenir philosophe ?`,},
{id: `titre_964`, img:'./Images/image_964_1867576.jpg', display: `<b>Maria Vandamme</b><BR>Jacques Duquesne`, titre: `Maria Vandamme`,data1:`Maria Vandamme`,data2:`Jacques Duquesne`,data3:`5670000000444`,data4:`1988`,data5:`Romans`,data6:`Voici l&#39;histoire d&#39;une femme et d&#39;un amour, et aussi l&#39;histoire d&#39;un peuple. Au temps des crinolines, alors que surgissent les somptueux grands magasins et les immenses usines qui annoncent l&#39;entr&#233;e de la France dans une &#232;re nouvelle, Maria Vandamme, jeune femme du Nord, belle et ardente, qui compte pour rien, aspire &#224; devenir quelqu&#39;un. Habit&#233;e de la passion de comprendre le monde, d&#39;&#234;tre heureuse et d&#39;aimer, elle sera entra&#238;n&#233;e, de Lille en 1862 &#224; Versailles au temps de la Commune, dans un tourbillon d&#39;aventures. 
Autour d&#39;elle, C&#233;leste et Arthur Rousset, les industriels du textile, le cocher belge Alo&#239;s, Blaise Riboullet, ma&#231;on creusois, le pieux docteur Dehaynin, Baleine, le vieux marin, et des dizaines d&#39;autres forment une vivante fresque, animent ce beau et grand roman o&#249; alternent sc&#232;nes intimistes et tableaux de la vie collective. Un bonheur de lecture.`,},
{id: `titre_965`, img:'./Images/image_965_1867576.jpg', display: `<b>Marianne et l&#39;inconnu de Toscane</b><BR>Juliette Benzoni`, titre: `Marianne et l&#39;inconnu de Toscane`,data1:`Marianne et l&#39;inconnu de Toscane`,data2:`Juliette Benzoni`,data3:`3000000001530`,data4:`2001`,data5:`Romans`,data6:`Le destin de Marianne, encore boulevers&#233;e par son aventure avec Napol&#233;on, s&#39;assombrit brusquement. Il y a cet homme en bleu, apparu dans une loge de th&#233;&#226;tre le soir de son triomphe. Est-il bien Francis Cranmere, l&#39;&#233;poux indigne qu&#39;elle croyait avoir tu&#233; pour lui faire expier 1e d&#233;shonneur d&#39;une nuit de noces jou&#233;e au whist ? Il y a aussi le prochain mariage de l&#39;Empereur qui plonge Marianne dans l&#39;enfer de la jalousie. 
Seul un nouvel amour pourrait l&#39;arracher &#224; ce pass&#233; trop douloureux. Mais qui est cet inconnu de Toscane dont l&#39;&#233;trange et fastueux palais italien semble abriter de terribles secrets ? Alliant une connaissance parfaite de l&#39;Histoire &#224; des dons exceptionnels d&#39;imagination, Juliette Benzoni demeure la reine sans rivale du roman historique.`,},

{id: `titre_969`, img:'./Images/image_969_1867576.jpg', display: `<b>Marion et Simon les chatons</b><BR>Krings Antoon`, titre: `Marion et Simon les chatons`,data1:`Marion et Simon les chatons`,data2:`Krings Antoon`,data3:`9782070621705`,data4:`2008`,data5:`Romans et litt&#233;rature`,data6:`Il &#233;tait une fois deux chatons tout mignons mais bien fripons ! Rien ne leur r&#233;sistait et surtout pas Mireille l&#39;Abeille, qui accueillit les deux polissons dans sa maison, au grand d&#233;sespoir de Benjamin le lutin...`,},
{id: `titre_970`, img:'./Images/Image_absente.jpg', display: `<b>Martine, num&#233;ro 28 : Martine prend le train</b><BR>Gilbert Delahaye`, titre: `Martine, num&#233;ro 28 : Martine prend le train`,data1:`Martine, num&#233;ro 28 : Martine prend le train`,data2:`Gilbert Delahaye`,data3:`9782203101289`,data4:`1993`,data5:`Livres pour enfants`,data6:`Martine et Jean rendent visite &#224; leurs cousins qui habitent au bord de la mer. Pour cela, ils doivent prendre le train. C’est la premi&#232;re fois que Martine voyage seule avec son fr&#232;re. Consulter les horaires, ne pas oublier les billets, transporter les bagages et surtout ne pas rater la correspondance ! Dans le wagon, on discute avec les autres passagers et on regarde le paysage qui d&#233;file &#224; toute allure…`,},
{id: `titre_971`, img:'./Images/Image_absente.jpg', display: `<b>Martine, un amour de poney</b><BR>Marcel Marlier, Gilbert Delahaye`, titre: `Martine, un amour de poney`,data1:`Martine, un amour de poney`,data2:`Marcel Marlier, Gilbert Delahaye`,data3:`9782203071889`,data4:``,data5:`Livres pour enfants`,data6:`En sc&#232;ne, pour la premi&#232;re fois, Martine et ses deux fr&#232;res : Jean, l’a&#238;n&#233;, et Alain, le petit, qui a bien grandi depuis Martine petite maman. En piste, deux adorables poneys : le petit Jessy et Princesse, sa maman. En voil&#224; des vacances qui s’annoncent bien ! Une aubaine pour les enfants ! Au programme : l’art et la mani&#232;re d’approcher les chevaux, de les apprivoiser en douceur, de les rendre dociles sans les effaroucher. Caresses, brossages et pitance appropri&#233;e sont au menu de chaque jour. Au man&#232;ge de l’oncle Andr&#233;, on d&#233;couvre le trot, le galop, le travail &#224; la longe. Et pour finir en...`,},
{id: `titre_972`, img:'./Images/image_972_1867576.jpg', display: `<b>Marx et la poup&#233;e</b><BR>Maryam Madjidi`, titre: `Marx et la poup&#233;e`,data1:`Marx et la poup&#233;e`,data2:`Maryam Madjidi`,data3:`9782290233955`,data4:`2018`,data5:`Romans`,data6:`Depuis le ventre de sa m&#232;re, Maryam vit les premi&#232;res heures de la r&#233;volution iranienne. Six ans plus tard, elle rejoint son p&#232;re en exil &#224; Paris. A travers ses souvenirs d&#39;enfance, elle d&#233;crit l&#39;abandon du pays, l&#39;&#233;loignement familial, la perte de ses jouets - donn&#233;s aux enfants pauvres de T&#233;h&#233;ran sous l&#39;injonction de ses parents communistes - et l&#39;effacement progressif du persan. Fable et journal, Marx et la poup&#233;e raconte avec humour et tendresse les racines comme fardeau, comme rempart, comme moyen de socialisation et comme arme de s&#233;duction massive.
`,},
{id: `titre_973`, img:'./Images/image_973_1867576.jpg', display: `<b>Math&#233;matique du crime</b><BR>Guillermo Mart&#237;nez`, titre: `Math&#233;matique du crime`,data1:`Math&#233;matique du crime`,data2:`Guillermo Mart&#237;nez`,data3:`9782221110584`,data4:`2008`,data5:`Romans et litt&#233;rature`,data6:`Oxford, 1993. Alors que le plus ardu probl&#232;me des math&#233;matiques, le c&#233;l&#232;bre th&#233;or&#232;me de Fermat, est sur le point d&#39;&#234;tre r&#233;solu, une s&#233;rie de crimes vient perturber la tranquillit&#233; de la sereine et studieuse cit&#233;. Un tueur en s&#233;rie adresse &#224; l&#39;&#233;minent logicien Arthur Seldom de myst&#233;rieux messages, fragments d&#39;une d&#233;monstration &#233;crite en lettres de sang... Pour mener l&#39;enqu&#234;te, son assistant, un doctorant argentin fra&#238;chement d&#233;barqu&#233; en Angleterre, devra se fondre dans la singuli&#232;re atmosph&#232;re des colleges britanniqueset des anciennes sectes pythagoriciennes... Cet ing&#233;nieux polar vient d&#39;&#234;tre adapt&#233; au cin&#233;ma par le r&#233;alisateur espagnol Alex de la Iglesia, &#224; qui l&#39;on doit Mes chers voisins, et le d&#233;lirant LeCrime farpait, avec dans les r&#244;les principaux John Hurt et Elijah Wood. Crimes &#224; Oxford sort dans les salles le 26 mars 2008.`,},
{id: `titre_974`, img:'./Images/image_974_1867576.jpg', display: `<b>Mato Grosso</b><BR>Ian Manook`, titre: `Mato Grosso`,data1:`Mato Grosso`,data2:`Ian Manook`,data3:`9782253237464`,data4:`2018`,data5:``,data6:`Haret, un jeune voyageur, s&#39;arr&#234;te dans une bourgade br&#233;silienne du Mato Grosso o&#249; il se lie d&#39;amiti&#233; avec le commissaire Santana et s&#39;entiche d&#39;Ang&#232;le, une Fran&#231;aise expatri&#233;e. Elle le d&#233;laisse pour un journaliste et, contraint de partir du village, il rumine son &#233;chec avant de revenir assassiner son rival. Des ann&#233;es plus tard, il &#233;crit son histoire, ce qui entra&#238;ne de funestes cons&#233;quences.`,},
{id: `titre_975`, img:'./Images/image_975_1867576.jpg', display: `<b>Max Fridman - Tome 05: Sin ilusion</b><BR>Giardino Vittorio`, titre: `Max Fridman - Tome 05: Sin ilusion`,data1:`Max Fridman - Tome 05: Sin ilusion`,data2:`Giardino Vittorio`,data3:`9782723460859`,data4:`2013`,data5:`Bandes dessin&#233;es`,data6:`Fin octobre 1938. Fridman avait pourtant jur&#233; de ne pas revenir en Espagne, l&#224; o&#249; deux ans plus t&#244;t il avait &#233;t&#233; bless&#233; en combattant aux c&#244;t&#233;s des Brigades Internationales contre les fascistes. Mais l&#39;amiti&#233; entre les hommes les pousse parfois &#224; des agissements d&#233;raisonnables... Et pour retrouver son ami le Major Treves, disparu &#224; la suite d&#39;une brouille suspecte avec un commissaire politique, Max est retourn&#233; dans ce pays en pleine guerre civile o&#249; l&#39;attendaient de nombreux souvenirs et quelques vieux ennemis. Toujours accompagn&#233; de son amie la jeune journaliste id&#233;aliste Claire Blon, Fridman, qui a de nouveau risqu&#233; sa vie sur le front en pure perte, est de retour &#224; Barcelone et va d&#233;couvrir qu&#39;une vieille connaissance polici&#232;re, le colonel Lopez, a d&#233;ploy&#233; autour de lui une redoutable nasse qui pourrait bien l&#39;emp&#234;cher de faire la lumi&#232;re sur l&#39;&#233;trange disparition de Treves...`,},
{id: `titre_976`, img:'./Images/image_976_1867576.jpg', display: `<b>M&#233;decin chef &#224; la prison de la sant&#233; (Documents)</b><BR>Vasseur V&#233;ronique`, titre: `M&#233;decin chef &#224; la prison de la sant&#233; (Documents)`,data1:`M&#233;decin chef &#224; la prison de la sant&#233; (Documents)`,data2:`Vasseur V&#233;ronique`,data3:`9782862747118`,data4:`2012`,data5:`Sciences humaines`,data6:`A l&#39;heure o&#249; de nombreuses bavures en prison sont d&#233;nonc&#233;es et o&#249; le d&#233;bat sur le monde carc&#233;ral fait la une de l&#39;actualit&#233;, voici un document exceptionnel. V&#233;ronique Vasseur raconte tout sur son exp&#233;rience de m&#233;decin dans cette prison v&#233;tuste, crasseuse, quasi moyen&#226;geuse, ville dans la ville o&#249; se c&#244;toient &#233;trangers de tous pays, petits malfrats et grands terroristes, sans-papiers et VIP. Dans ce livre &#224; couper le souffle, on d&#233;couvre : le vrai-faux m&#233;decin qui fait du trafic de diamants, les consultations dignes de la cour des miracles, la jambe de bois envoy&#233;e par la poste que l&#39;on prend pour un fusil, les avaleurs de fourchettes, la lutte &#224; mort entre les cafards et les punaises, le d&#233;tenu qui mange ses crottes, les d&#233;coctions de jus de pile et les alambics bricol&#233;s pour voir la vie en rose, les &#233;vasions &#224; la semelle de corde, les pendaisons avec un pyjama en papier, les trafics, la drogue, la prostitution, la d&#233;lation, les tracasseries, les mesquineries... Mais aussi l&#39;op&#233;ra donn&#233; par les prisonniers, les expositions, les po&#232;mes, les matchs de foot, le syst&#232;me D... Telle est la vie de V&#233;ronique Vasseur, entre m&#233;decine humanitaire et m&#233;decine d&#39;urgence. Ecrit &#224; la premi&#232;re personne, comme s&#39;il n&#39;y avait pas d&#39;autre issue que de raconter, ce carnet de bord est un t&#233;moignage vivant, tonique. Beaucoup de livres sont &#233;crits sur les prisons, peu d&#39;entre eux arrivent &#224; toucher juste parce qu&#39;ils d&#233;fendent une th&#232;se ou cherchent avant tout &#224; &#233;mouvoir. Le livre de V&#233;ronique Vasseur surprend, &#233;tonne et fait m&#234;me sourire, ce qui est paradoxal, et c&#39;est pour cela qu&#39;il est unique, et qu&#39;il &#233;meut, au-del&#224; des mots.`,},
{id: `titre_977`, img:'./Images/image_977_1867576.jpg', display: `<b>M&#233;fiez-vous des abeilles !</b><BR>R.L. Stine`, titre: `M&#233;fiez-vous des abeilles !`,data1:`M&#233;fiez-vous des abeilles !`,data2:`R.L. Stine`,data3:`9782747044912`,data4:`2013`,data5:``,data6:`Chair de poule&#174;
    
      M&#233;fiez-vous des abeilles !
    Un jour, Greg trouve sur l&#39;&#233;cran de son ordinateur un &#233;trange message : une soci&#233;t&#233; offre la possibilit&#233; d&#39;&#233;changer son corps avec quelqu&#39;un.Greg tente l&#39;exp&#233;rience.Mais une fausse manoeuvre l&#39;exp&#233;die dans le corps... d&#39;une abeille ! Les griffes du chat, une porte qui claque, tout devient danger mortel...`,},
{id: `titre_978`, img:'./Images/image_978_1867576.jpg', display: `<b>MELMOTH OU L’HOMME ERRANT</b><BR>CHARLES ROBERT MATURIN`, titre: `MELMOTH OU L’HOMME ERRANT`,data1:`MELMOTH OU L’HOMME ERRANT`,data2:`CHARLES ROBERT MATURIN`,data3:`5670000000093`,data4:`2017`,data5:`Romances`,data6:`Melmoth, l&#39;homme errant (Melmoth the Wanderer), est un roman gothique anglais publi&#233; par Charles Robert Maturin en 1820.

Extrait

| Dans l&#39;automne de l&#39;ann&#233;e 1816, John Melmoth, &#233;l&#232;ve du coll&#232;ge de la Trinit&#233;, &#224; Dublin, suspendit momentan&#233;ment ses &#233;tudes pour visiter un oncle mourant, et de qui d&#233;pendaient toutes ses esp&#233;rances de fortune. John, qui avait perdu ses parents, &#233;tait le fils d&#39;un cadet de famille, dont la fortune m&#233;diocre suffisait &#224; peine pour payer les frais de son &#233;ducation , mais son oncle &#233;tait vieux, c&#233;libataire et riche. 
Depuis sa plus tendre enfance, John avait appris, de tous ceux qui l&#39;entouraient, &#224; regarder cet oncle avec ce sentiment qui attire et repousse &#224; la fois, ce respect m&#234;l&#233; du d&#233;sir de plaire, que l&#39;on &#233;prouve pour l&#39;&#234;tre qui tient en quelque sorte en ses mains le fil de notre existence...|

|Wikip&#233;dia|`,},
{id: `titre_979`, img:'./Images/image_979_1867576.jpg', display: `<b>M&#233;moires de la duchesse de Tourzel, gouvernante des enfants de France de 1789 &#224; 1795</b><BR>Louise Elisabeth de Croy d&#39;Havr&#233; Tourzel`, titre: `M&#233;moires de la duchesse de Tourzel, gouvernante des enfants de France de 1789 &#224; 1795`,data1:`M&#233;moires de la duchesse de Tourzel, gouvernante des enfants de France de 1789 &#224; 1795`,data2:`Louise Elisabeth de Croy d&#39;Havr&#233; Tourzel`,data3:`9782715224759`,data4:`2005`,data5:``,data6:`Un irrempla&#231;able t&#233;moignage sur les grands &#233;v&#233;nements de la R&#233;volution par celle qui fut gouvernante des enfants de France &#224; partir du 26 juillet 1789 jusqu&#39;&#224; leur emprisonnement.`,},
{id: `titre_980`, img:'./Images/image_980_1867576.jpg', display: `<b>M&#233;moires d&#39;outre-tombe, tome 1</b><BR>Fran&#231;ois-Ren&#233; de Chateaubriand`, titre: `M&#233;moires d&#39;outre-tombe, tome 1`,data1:`M&#233;moires d&#39;outre-tombe, tome 1`,data2:`Fran&#231;ois-Ren&#233; de Chateaubriand`,data3:`9782253012559`,data4:`1984`,data5:`Romans et litt&#233;rature`,data6:`Voici le journal d&#39;un &#233;crivain de g&#233;nie dont la prose po&#233;tique ressuscite l&#39;enfance sur les gr&#232;ves et dans les bois, les jours de gloire et les amours. C&#39;est aussi le journal d&#39;un grand homme politique qui a connu la R&#233;volution et l&#39;exil empereur et de deux rois, qui d&#233;missionne au nom de sa conscience, et pour lequel la politique n&#39;est rien si elle n&#39;est pas religion. Visionnaire, il pr&#233;voit le XXe si&#232;cle et la d&#233;mocratie. C&#39;est encore le journal d&#39;un voyageur infatigable dans l&#39;Ancien comme dans le Nouveau Monde. C&#39;est enfin le journal d&#39;un grand chr&#233;tien pour qui Dieu explique l&#39;homme et la cr&#233;ation. Chateaubriand a &#233;t&#233; pauvre et riche, puissant et faible, heureux et mis&#233;rable. Comme la mer, &quot; son berceau et son image &quot;, il change sans cesse, passant du d&#233;sespoir &#224; la confiance, de la solennit&#233; &#224; l&#39;espi&#232;glerie. &quot; Tel quel, avouait Sainte-Beuve, ce livre est quelque chose d&#39;unique. &quot;`,},
{id: `titre_981`, img:'./Images/image_981_1867576.jpg', display: `<b>M&#233;moires d&#39;outre-tombe, tome 1 : Livres I &#224; XII</b><BR>Francois-Ren&#233; de Chateaubriand`, titre: `M&#233;moires d&#39;outre-tombe, tome 1 : Livres I &#224; XII`,data1:`M&#233;moires d&#39;outre-tombe, tome 1 : Livres I &#224; XII`,data2:`Francois-Ren&#233; de Chateaubriand`,data3:`9782253160793`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`Quand vers 1830 Chateaubriand revient aux M&#233;moires de ma vie entrepris depuis plus de vingt ans, il les juge trop intimes et r&#233;oriente son projet. A travers le r&#233;cit de sa propre existence, les M&#233;moires d’outre-tombe seront &#233;galement l’&#233;pop&#233;e de ce temps qu’il a v&#233;cu et comme t&#233;moin et comme acteur. Au-del&#224; de ce qu’il fut lui-m&#234;me, son destin deviendra ainsi exemplaire de celui d’une g&#233;n&#233;ration qui connut &#224; la fois l’effondrement de l’ancien monde et le commencement du nouveau, issu de la R&#233;volution.La premi&#232;re partie de ces M&#233;moires travers&#233;s par l’Histoire, o&#249; la m&#233;lancolie dit la difficult&#233; &#224; croire en la r&#233;alit&#233; du monde, o&#249; la vanit&#233; des choses toujours transpara&#238;t, est la plus personnelle. Car l’&#233;crivain n’y retrace pas seulement ce qu’il appelait sa premi&#232;re carri&#232;re de soldat et de voyageur, mais le commencement d’une vie qui se d&#233;couvre &#224; nous comme un r&#233;cit de formation : celui du jeune chevalier breton bient&#244;t parti pour l’Am&#233;rique et de l’aristocrate qui combat dans l’arm&#233;e des Princes, &#233;migre en Angleterre, avant de revenir en France pour y devenir Chateaubriand.Edition de Jean-Claude Berchet, comprenant &#233;galement les M&#233;moires de ma vie, les pi&#232;ces retranch&#233;es des M&#233;moires d’outre-tombe, ainsi que la pr&#233;face de 1826 et la pr&#233;face testamentaire.`,},
{id: `titre_982`, img:'./Images/image_982_1867576.jpg', display: `<b>M&#233;moires d&#39;outre-tombe, tome 2 : Livres XIII &#224; XXIV</b><BR>Fran&#231;ois de Chateaubriand`, titre: `M&#233;moires d&#39;outre-tombe, tome 2 : Livres XIII &#224; XXIV`,data1:`M&#233;moires d&#39;outre-tombe, tome 2 : Livres XIII &#224; XXIV`,data2:`Fran&#231;ois de Chateaubriand`,data3:`9782253160809`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`Le temps du Consulat et de l’Empire qui couvre cette deuxi&#232;me partie des M&#233;moires, Chateaubriand le d&#233;finissait comme celui de sa carri&#232;re d’&#233;crivain. Et ce sont en effet de belles ann&#233;es de f&#233;condit&#233; litt&#233;raire, puisque alors s’&#233;crivent Atala, le G&#233;nie du christianisme et Les Martyrs. Mais comme toujours s’entrecroisent l’histoire priv&#233;e et l’histoire publique que les deuils ici r&#233;unissent : en 1803, la mort de Pauline de Beaumont &#224; Rome dans les bras de l’&#233;crivain-diplomate, et en 1804, l’assassinat du duc d’Enghien qui entra&#238;ne la rupture avec Napol&#233;on. Un empereur d&#233;test&#233;, et pourtant assez admir&#233; pour que la seconde partie de ce volume en retrace longuement la vie et que sa disparition contresigne la fin d’un monde : &#171;Quand on a rencontr&#233; comme moi Washington et Bonaparte, que reste-t-il &#224; regarder derri&#232;re la charrue du Cincinnatus am&#233;ricain et la tombe de Sainte-H&#233;l&#232;ne ? Pourquoi ai-je surv&#233;cu au si&#232;cle et aux hommes &#224; qui j’appartenais par la date de ma vie ? Pourquoi ne suis-je pas tomb&#233; avec mes contemporains, les derniers d’une race &#233;puis&#233;e ? Pourquoi suis-je demeur&#233; seul &#224; chercher leurs os dans les t&#233;n&#232;bres et la poussi&#232;re d’une catacombe remplie ? Je me d&#233;courage de durer.&#187;Edition de Jean-Claude Berchet, comprenant &#233;galement les pi&#232;ces retranch&#233;es des M&#233;moires d’outre-tombe.`,},
{id: `titre_983`, img:'./Images/image_983_1867576.jpg', display: `<b>M&#233;moires d&#39;outre-tombe, tome 3 : Livres XXV &#224; XXXIII</b><BR>Fran&#231;ois-Ren&#233; de Chateaubriand`, titre: `M&#233;moires d&#39;outre-tombe, tome 3 : Livres XXV &#224; XXXIII`,data1:`M&#233;moires d&#39;outre-tombe, tome 3 : Livres XXV &#224; XXXIII`,data2:`Fran&#231;ois-Ren&#233; de Chateaubriand`,data3:`9782253160892`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`Ce troisi&#232;me volume s&#39;ouvre sur la Restauration et nous conduit jusqu&#39;&#224; la R&#233;volution de 1830 : apr&#232;s la carri&#232;re du voyageur puis de l&#39;&#233;crivain, voici venu le temps du politique. Nomm&#233; pair de France en 1815, Chateaubriand devient ambassadeur dans plusieurs capitales d&#39;Europe, et surtout ministre des Affaires &#233;trang&#232;res de 1822 &#224; 1824. Mais comme frapp&#233; de mutisme au moment d&#39;&#233;voquer le v&#233;ritable exercice du pouvoir, le m&#233;morialiste reste silencieux sur ces mois de gouvernement, soudainement impuissant &#224; se repr&#233;senter pleinement comme acteur de l&#39;Histoire. L&#39;&#233;crivain en tout cas fragmente son tableau d&#39;une Restauration qui se d&#233;r&#233;alise peu &#224; peu sous nos yeux, et le pr&#233;sente d&#39;embl&#233;e sur le ton du d&#233;senchantement : &#171;Retomber de Bonaparte et de l&#39;Empire &#224; ce qui les a suivis, c&#39;est tomber de la r&#233;alit&#233; dans le n&#233;ant, du sommet d&#39;une montagne dans un gouffre.&#187; Mais c&#39;est que la r&#233;daction de cette partie des M&#233;moires fut tardive et qu&#39;au moment o&#249; elle s&#39;ach&#232;ve d&#233;ferle sur la France la vague du mythe napol&#233;onien, qui atteindra son apog&#233;e en 1840 avec le retour des cendres de l&#39;Empereur : la grande ombre du h&#233;ros national vient &#233;clipser le soleil de la monarchie.Edition de Jean-Claude Berchet.`,},
{id: `titre_984`, img:'./Images/image_984_1867576.jpg', display: `<b>M&#233;moires d&#39;outre-tombe, tome 4 : Livres XXXIV &#224; XLII</b><BR>Fran&#231;ois-Ren&#233; de Chateaubriand`, titre: `M&#233;moires d&#39;outre-tombe, tome 4 : Livres XXXIV &#224; XLII`,data1:`M&#233;moires d&#39;outre-tombe, tome 4 : Livres XXXIV &#224; XLII`,data2:`Fran&#231;ois-Ren&#233; de Chateaubriand`,data3:`9782253160908`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`Cette quatri&#232;me partie des M&#233;moires nous conduit de 1830 &#224; la date symbolique que portent les derni&#232;res lignes : 1er novembre 1841, trente ans apr&#232;s le d&#233;but de leur r&#233;daction &#224; la Vall&#233;e-aux-Loups. Mais cet ultime volume ne fut pas &#233;crit apr&#232;s les autres. Tout au contraire, il les accompagna et son &#233;criture, comme dans un miroir, les r&#233;fl&#233;chit et &#224; sa mani&#232;re les recommence puisqu&#39;il est ici question, &#224; nouveau, comme si les trois &#171;carri&#232;res&#187; se red&#233;ployaient, de litt&#233;rature, de politique et de voyages : en Suisse, &#224; Venise, &#224; Prague aupr&#232;s du vieux roi Charles X. Et c&#39;est une exp&#233;rience du retour : du pr&#233;sent vers le pass&#233;, du pass&#233; vers le pr&#233;sent. L&#39;&#233;criture maintenant s&#39;ouvre au discontinu qui est aussi le scintillement du po&#233;tique, comme si, &#224; une histoire ou &#224; une existence de plus en plus probl&#233;matique, ne pouvait d&#233;sormais correspondre qu&#39;un &#233;miettement des pages - travail du provisoire et du suspens dans la libert&#233; d&#39;un loisir en attente de la mort : &#171;Les sc&#232;nes de demain ne me regardent plus ; elles appellent d&#39;autres peintres.&#187;Edition de Jean-Claude Berchet.`,},
{id: `titre_985`, img:'./Images/image_985_1867576.jpg', display: `<b>Memoirs of a Geisha</b><BR>Golden Arthur`, titre: `Memoirs of a Geisha`,data1:`Memoirs of a Geisha`,data2:`Golden Arthur`,data3:`9782702830703`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_986`, img:'./Images/image_986_1867576.jpg', display: `<b>M&#233;non</b><BR>Platon`, titre: `M&#233;non`,data1:`M&#233;non`,data2:`Platon`,data3:`9782080704917`,data4:`1999`,data5:`Sciences humaines`,data6:`&quot; Comment devenir vertueux ? &quot; Cette question, pos&#233;e &#224; Socrate par M&#233;non, jeune noble thessalien en visite &#224; Ath&#232;nes, se r&#233;v&#232;le ambigu&#235;. Car la vertu, est-ce l&#39;excellence du citoyen et le talent de l&#39;homme politique ? Ou bien est-ce la vertu telle que l&#39;entend Socrate, subordonn&#233;e au bien et soumise au plus strict exercice de la justice ? Mais les essais infructueux d&#39;une d&#233;finition de la vertu c&#232;dent bient&#244;t la place &#224; une question plus g&#233;n&#233;rale : &quot; comment est-il possible de chercher et d&#39;apprendre ? &quot; Les r&#233;ponses que Platon nous donne dans le M&#233;non seront reprises deux mille ans plus tard par Descartes et par Leibniz : &quot; La v&#233;rit&#233; de ce que nous devront jamais d&#233;couvrir et conna&#238;tre nous appartient depuis toujours &quot;. C&#39;est dans ce dialogue que, pour la premi&#232;re fois, l&#39;id&#233;e d&#39;une connaissance pr&#233;natale qui appartienne &#224; l&#39;&#226;me ind&#233;pendamment de tout apprentissage, est expos&#233;e de fa&#231;on syst&#233;matique et argument&#233;e. Derni&#232;re d&#233;fense de Socrate que Platon ait &#233;crite, le M&#233;non fait voir clairement ce qu&#39;est le travail de la pens&#233;e, l&#39;approche d&#39;une v&#233;rit&#233; dont la pr&#233;sence est connue avec conviction, mais dont la forme est encore ignor&#233;e. &quot; Si le Ph&#233;don et le Gorgias sont de nobles statues, le M&#233;non est un joyau. &quot;`,},
{id: `titre_987`, img:'./Images/image_987_1867576.jpg', display: `<b>Merci colonel Flynn</b><BR>F.G. Slaughter`, titre: `Merci colonel Flynn`,data1:`Merci colonel Flynn`,data2:`F.G. Slaughter`,data3:`5670000001083`,data4:`1967`,data5:``,data6:``,},
{id: `titre_988`, img:'./Images/image_988_1867576.jpg', display: `<b>M&#232;re et filles</b><BR>Chapsal Madeleine`, titre: `M&#232;re et filles`,data1:`M&#232;re et filles`,data2:`Chapsal Madeleine`,data3:`9782213028712`,data4:`1992`,data5:`Romans et litt&#233;rature`,data6:`&quot;Une famille aujourd&#39;hui. Antoinette, la soixantaine, est veuve. Elle a ador&#233; son mari, Serge, mort trop t&#244;t, dont elle a deux grandes filles, Eliane et Delphine, l&#39;une mari&#233;e, l&#39;autre pas, mais toutes les deux ont des enfants, des fils. L&#39;&#233;t&#233;, la famille se retrouve dans la maison familiale saintongeaise, La D&#233;licieuse. C&#39;est un moment de tr&#234;ve, de bonheur partag&#233;. Toutefois, les occupations ne manquent pas et, cette ann&#233;e-l&#224;, il va m&#234;me y avoir un drame: Antoinette, la m&#232;re, est victime d&#39;un malaise cardiaque. Sauv&#233;e, c&#39;est Eliane, la c&#233;libataire, qui la prend chez elle. A cette occasion s&#39;amorce une lutte entre les deux soeurs qui r&#233;v&#232;le &#224; la fois leur rivalit&#233;, tr&#232;s ancienne, leur jalousie l&#39;une pour l&#39;autre et leur diff&#233;rence qu&#39;elles acceptent mal. Dans un m&#233;lange de haine et d&#39;amour, elles vont violemment tout se reprocher: leurs go&#251;ts, leurs fa&#231;ons de vivre, d&#39;&#233;lever leurs enfants, et aussi leur rapport aux hommes... Elles commencent &#233;galement &#224; se d&#233;chirer sur l&#39;h&#233;ritage! Pourtant, Antoinette se remet et m&#234;me, &#224; la stup&#233;faction g&#233;n&#233;rale, se remarie!Mais rien ne peut plus interrompre la guerre entre les deux soeurs. Les hommes ne parviennent pas &#224; s&#39;interposer: cette passion _ c&#39;en est une _ se vit &#224; trois, entre m&#232;re et filles. Ce lien ind&#233;fectible est, dirait-on, ce qu&#39;il y a de plus profond, il commande le pass&#233; comme l&#39;avenir. Eliane va rencontrer un homme plus jeune qu&#39;elle, Delphine, de son c&#244;t&#233;, va conna&#238;tre un grand amour... Les deux soeurs ne se l&#226;chent pas pour autant, li&#233;es par la nostalgie de leur commune enfance et une souterraine tendresse.&quot; [Source : 4e de couv.]`,},
{id: `titre_989`, img:'./Images/image_989_1867576.jpg', display: `<b>Mes enqu&#234;tes &#224; l&#39;&#233;cole des d&#233;tectives Tome 3 - l&#39;&#233;nigme du tableau</b><BR>Emmanuel Tr&#233;dez`, titre: `Mes enqu&#234;tes &#224; l&#39;&#233;cole des d&#233;tectives Tome 3 - l&#39;&#233;nigme du tableau`,data1:`Mes enqu&#234;tes &#224; l&#39;&#233;cole des d&#233;tectives Tome 3 - l&#39;&#233;nigme du tableau`,data2:`Emmanuel Tr&#233;dez`,data3:`9782733890691`,data4:`2021`,data5:`Livres pour enfants`,data6:`Les enfants de l&#39;&#233;cole de d&#233;tectives sont dans le plus grand mus&#233;e du monde pour un jeu de piste g&#233;ant parmi les tableaux. Pour la premi&#232;re fois, Chlo&#233; et Jules sont s&#233;par&#233;s. Ils vont devoir aller d&#39;œuvre en œuvre pour r&#233;soudre les &#233;nigmes : quelle &#233;quipe r&#233;ussira &#224; remporter la victoire ?`,},

{id: `titre_992`, img:'./Images/image_992_1867576.jpg', display: `<b>Mes parents sont dans ma classe</b><BR>Luc Blanvillain`, titre: `Mes parents sont dans ma classe`,data1:`Mes parents sont dans ma classe`,data2:`Luc Blanvillain`,data3:`9782211229593`,data4:`2015`,data5:``,data6:`Un matin, quand la narratrice se r&#233;veille, elle d&#233;couvre que ses parents sont redevenus des enfants de 11 ans comme elle, pr&#234;ts &#224; partir au coll&#232;ge. Elle comprend que ce sont ses souhaits de les voir &#224; sa place, dans cette classe de 6e ha&#239;e, qui a enclench&#233; la m&#233;tamorphose.`,},

{id: `titre_994`, img:'./Images/image_994_1867576.jpg', display: `<b>Mes premi&#232;res comptines &#224; danser</b><BR>Brunelet Madeleine, Brunelet Madeleine`, titre: `Mes premi&#232;res comptines &#224; danser`,data1:`Mes premi&#232;res comptines &#224; danser`,data2:`Brunelet Madeleine, Brunelet Madeleine`,data3:`9782081446687`,data4:`2019`,data5:`Livres pour enfants`,data6:`SANS LE CD

Recueil de quinze courtes comptines &#224; la fois traditionnelles et contemporaines &#224; interpr&#233;ter non seulement en chantant, mais &#233;galement en bougeant, seul ou en groupe. Pour ce faire, des indications imag&#233;es prennent place &#224; c&#244;t&#233; des paroles, reproduites au fil des pages, pour souligner quels gestes poser et des directives plus g&#233;n&#233;rales sont comprises dans un encadr&#233; afin d&#39;encadrer cette activit&#233; musicale mouvement&#233;e. Toutes les chansonnettes sont comprises sur un CD d&#39;accompagnement et leurs paroles sont reproduites sur une double page. [SDM]`,},
{id: `titre_995`, img:'./Images/image_995_1867576.jpg', display: `<b>MES P&#39;TITS POURQUOI - Zizis et z&#233;zettes - D&#232;s 4 ans</b><BR>Laurans Camille`, titre: `MES P&#39;TITS POURQUOI - Zizis et z&#233;zettes - D&#232;s 4 ans`,data1:`MES P&#39;TITS POURQUOI - Zizis et z&#233;zettes - D&#232;s 4 ans`,data2:`Laurans Camille`,data3:`9782745992536`,data4:`2017`,data5:`Livres pour enfants`,data6:`Zizis et z&#233;zettes, voil&#224; bien un sujet qui interroge tous les enfants ! Fille ou gar&#231;on, &#224; chacun le sien... avec ses sp&#233;cificit&#233;s d’utilisation ! De la pudeur &#224; la g&#234;ne ou l’envie de rire, en passant par le plaisir et les premi&#232;res notions d’intimit&#233;, ce &#171; P’tit pourquoi &#187; r&#233;pond &#224; toutes les questions des plus petits, simplement et pr&#233;cis&#233;ment.[site web de l&#39;&#233;diteur]`,},
{id: `titre_996`, img:'./Images/image_996_1867576.jpg', display: `<b>Metz, la Cour d&#39;Or: Visages d&#39;un mus&#233;e</b><BR>Anne Adrian, La&#239;la Ayache, K&#233;vin Alexandre Kazek, Rapha&#235;l Mariani, Nathalie Pascarel`, titre: `Metz, la Cour d&#39;Or: Visages d&#39;un mus&#233;e`,data1:`Metz, la Cour d&#39;Or: Visages d&#39;un mus&#233;e`,data2:`Anne Adrian, La&#239;la Ayache, K&#233;vin Alexandre Kazek, Rapha&#235;l Mariani, Nathalie Pascarel`,data3:`5670000000901`,data4:`2011`,data5:`Collections, catalogues et expositions`,data6:`Fond&#233;s en 1839, les mus&#233;es de la Cour d’Or regroupent des collections passionnantes dont le rayonnement est devenu national et m&#234;me europ&#233;en. Celles-ci refl&#232;tent le riche pass&#233; de ce territoire, de ses habitants, de ses artistes. Le lecteur se voit convi&#233; &#224; un voyage &#224; travers les &#226;ges, de l’Antiquit&#233; galloromaine au XXe si&#232;cle, autour de l’histoire de Metz et du Pays messin.`,},
{id: `titre_997`, img:'./Images/Image_absente.jpg', display: `<b>Mia, les loups et moi (Neuf)</b><BR>Ana&#239;s Sautier`, titre: `Mia, les loups et moi (Neuf)`,data1:`Mia, les loups et moi (Neuf)`,data2:`Ana&#239;s Sautier`,data3:`9782211315142`,data4:``,data5:`Livres pour enfants`,data6:`Parce que son p&#232;re v&#233;t&#233;rinaire a accept&#233; un poste dans une r&#233;serve naturelle, Romain quitte ses amis, le bitume, les trottoirs parisiens sur lesquelles il aime tant slalomer en rollers. &#192; peine d&#233;barqu&#233; dans le parc de la Vanoise, il ne pense qu&#39;&#224; repartir. Mais une s&#233;rie d&#39;incidents le d&#233;tourne de son projet. On a retrouv&#233; des b&#234;tes &#233;gorg&#233;es dans le parc et les &#233;leveurs accusent les loups. Seule Mia, la fille d&#39;un voisin, est convaincue que les loups n&#39;y sont pour rien. Elle est v&#233;g&#233;tarienne, passionn&#233;e d&#39;animaux et dot&#233;e d&#39;un sale caract&#232;re. Bizarrement, depuis qu&#39;il l&#39;a rencontr&#233;e, Romain a moins envie de retourner vivre &#224; Paris…`,},

{id: `titre_1008`, img:'./Images/image_1008_1867576.jpg', display: `<b>Miranda chocolat</b><BR>Astrid Desbordes`, titre: `Miranda chocolat`,data1:`Miranda chocolat`,data2:`Astrid Desbordes`,data3:`9782211315180`,data4:`2020`,data5:`Livres 6-12 ans`,data6:`Des parents ultrachics, une gouvernante, une liste interminable d&#39;interdictions et une autre, aussi longue, d&#39;obligations, l&#39;&#233;ducation de Rose est parfaite. Et sa vie parfaitement ennuyeuse. Une seule chose la sauve, la joyeuse famille P&#233;trus et sa l&#233;gendaire p&#226;tisserie. Rose n&#39;est d&#39;ailleurs pas la seule &#224; l&#39;aimer. Il y aussi Wonderfood, le g&#233;ant industriel. Mais pour d&#39;autres raisons...`,},
{id: `titre_1009`, img:'./Images/image_1009_1867576.jpg', display: `<b>Miss Charity. Vol. 1. L&#39;enfance de l&#39;art</b><BR>Lo&#239;c Cl&#233;ment`, titre: `Miss Charity. Vol. 1. L&#39;enfance de l&#39;art`,data1:`Miss Charity. Vol. 1. L&#39;enfance de l&#39;art`,data2:`Lo&#239;c Cl&#233;ment`,data3:`9782211315173`,data4:`2020`,data5:``,data6:`Charity, en digne petite fille de la bonne soci&#233;t&#233; anglaise des ann&#233;es 1880, n&#39;a d&#39;autre choix que de se taire et rester invisible. Comme personne ne fiait attention &#224; elle, Charity se r&#233;fugie dans la nursery, au troisi&#232;me &#233;tage de la maison, avec Tabitha, la bonne, et Blanche, sa pr&#233;ceptrice qui lui enseigne l&#39;aquarelle. Pour ne pas mourir d&#39;ennui ou m&#234;me sombrer dans la folie, elle &#233;l&#232;ve des souris, dresse un lapin, &#233;tudie des champignons au microscope, apprend Shakespeare par coeur et dessine inlassablement des corbeaux par temps de neige. Sa rencontre avec ses cousin et cousines ainsi que leur s&#233;duisant ami Kenneth Ashley va lui faire r&#233;aliser qu&#39;&#224; l&#39;ext&#233;rieur existe un vaste monde qui ne demande qu&#39;a &#234;tre explor&#233;...

{id: `titre_1013`, img:'./Images/image_1013_1867576.jpg', display: `<b>Moby Dick</b><BR>Herman Melville`, titre: `Moby Dick`,data1:`Moby Dick`,data2:`Herman Melville`,data3:`5670000000451`,data4:`2001`,data5:`Romans`,data6:`Consid&#233;rez le cannibalisme universel de la mer, dont toutes les cr&#233;atures s&#39;entre-d&#233;vorent, se faisant une guerre &#233;ternelle depuis que le monde a commenc&#233;.
