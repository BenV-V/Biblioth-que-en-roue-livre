{id: `titre_118`, img:'./Images/image_118_1867576.jpg', display: `<b>Cable &amp; Deadpool : offrande br&#251;l&#233;e</b><BR>Fabian Nicieza, Patrick Zircher`, titre: `Cable &amp; Deadpool : offrande br&#251;l&#233;e`,data1:`Cable &amp; Deadpool : offrande br&#251;l&#233;e`,data2:`Fabian Nicieza, Patrick Zircher`,data3:`5670000001021`,data4:`2019`,data5:`Comics`,data6:`Enfin lib&#233;r&#233; du virus techno-organique qui a mis &#224; mal son corps, Cable utilise ses pouvoirs psychiques (qu&#39;il contr&#244;le mieux, depuis peu) pour se lancer dans le m&#233;tier de messie. Il r&#233;pand un message d&#39;amour et de paix &#224; travers la plan&#232;te, et les chefs du monde libre n&#39;aiment pas &#231;a du tout! n&#233;anmoins, comme tout bon pasteur, Cable a son propre petit Judas, en la personne de Deadpool, qui cr&#233;e un appareil permettant de mettre au tapis le sauveur &#224; l&#39;oeil scintillant. Apr&#232;s tout, &#224; quoi servent les amis, s&#39;ils ne sont pas l&#224; pour &#233;craser vos r&#234;ves d&#39;unit&#233; mondiale?`,},
{id: `titre_119`, img:'./Images/image_119_1867576.jpg', display: `<b>Cahiers de Douai (oeuvre au programme Bac de fran&#231;ais 2026, 1re g&#233;n&#233;rale &amp; techno): suivi du parcours &#171; &#201;mancipations cr&#233;atrices &#187;</b><BR>Rimbaud Arthur, Faerber Johan`, titre: `Cahiers de Douai (oeuvre au programme Bac de fran&#231;ais 2026, 1re g&#233;n&#233;rale &amp; techno): suivi du parcours &#171; &#201;mancipations cr&#233;atrices &#187;`,data1:`Cahiers de Douai (oeuvre au programme Bac de fran&#231;ais 2026, 1re g&#233;n&#233;rale &amp; techno): suivi du parcours &#171; &#201;mancipations cr&#233;atrices &#187;`,data2:`Rimbaud Arthur, Faerber Johan`,data3:`9782401094420`,data4:`2023`,data5:`Livres pour enfants`,data6:`Les po&#232;mes des Cahiers de Douai, au programme des 1re g&#233;n&#233;rale et technologique, suivis du parcours litt&#233;raire associ&#233; &#171; &#201;mancipations cr&#233;atrices &#187;. Dans une &#233;dition sp&#233;cialement con&#231;ue pour faciliter la pr&#233;paration au nouveau bac de fran&#231;ais. Les po&#232;mes Dans les Cahiers de Douai, le jeune Rimbaud livre 22 po&#232;mes o&#249;, tour &#224; tour lyrique, satirique ou indign&#233;, il exprime sa r&#233;volte contre la soci&#233;t&#233; de son temps. Rejetant la bourgeoisie, la guerre et la religion,il c&#233;l&#232;bre la nature, le plaisir et la libert&#233;, faisant de la po&#233;sie le lieu d&#39;une v&#233;ritable &#233;mancipation cr&#233;atrice. Le parcours &#171; &#201;mancipations cr&#233;atrices &#187;En compl&#233;ment de l&#39;œuvre, un groupement probl&#233;matis&#233; de 12 po&#232;mes de po&#232;tes et de po&#233;tesses, qui permet d&#39;analyser le mouvement lib&#233;rateur que conna&#238;t la po&#233;sie &#224; compter de la fin du XIXe si&#232;cle, dans le sillage de Rimbaud. Le dossier Toutes les ressources utiles au lyc&#233;en pour &#233;tudier l&#39;œuvre dans le cadre du nouveau bac :• un avant-texte pour situer l&#39;œuvre dans son contexte• au fil du texte, des cl&#233;s pour lire et expliquer des extraits embl&#233;matiques• dans le dossier qui suit le texte :- des rep&#232;res pour la lecture- des fiches de synth&#232;se sur l&#39;œuvre et le parcours- des sujets guid&#233;s pour l&#39;&#233;crit et l&#39;oral du bac• des prolongements artistiques et culturels sur le th&#232;me &#171; &#201;mancipations picturales et naissance de l&#39;art moderne &#187; Les ressources en ligne• Les po&#232;mes &#233;tudi&#233;s sont associ&#233;s &#224; une version sonore, enregistr&#233;e par un com&#233;dien, &#224; laquelle le lyc&#233;en peut acc&#233;der imm&#233;diatement gr&#226;ce &#224; des mini-liens.• Dans le guide p&#233;dagogique, t&#233;l&#233;chargeable sur www.editions-hatier.fr, l&#39;enseignant trouvera une s&#233;quence compl&#232;te (avec une fiche par s&#233;ance) et tous les corrig&#233;s : des questionnaires au fil du texte, des sujets de bac et des lectures d&#39;images.`,},
{id: `titre_120`, img:'./Images/image_120_1867576.jpg', display: `<b>Caligula / Le Malentendu</b><BR>Camus Albert`, titre: `Caligula / Le Malentendu`,data1:`Caligula / Le Malentendu`,data2:`Camus Albert`,data3:`9782070360642`,data4:`2013`,data5:`Romans et litt&#233;rature`,data6:`&#171;Caligula : C&#39;est une v&#233;rit&#233; toute simple et toute claire, un peu b&#234;te, mais difficile &#224; d&#233;couvrir et lourde &#224; porter. H&#233;licon : Et qu&#39;est-ce donc que cette v&#233;rit&#233;, Ca&#239;us ? Caligula : Les hommes meurent et ils ne sont pas heureux. H&#233;licon : Allons, Ca&#239;us, c&#39;est une v&#233;rit&#233; dont on s&#39;arrange tr&#232;s bien. Regarde autour de toi. Ce n&#39;est pas cela qui les emp&#234;che de d&#233;jeuner. Caligula : Alors, c&#39;est que tout, autour de moi, est mensonge, et moi, je veux qu&#39;on vive dans la v&#233;rit&#233; !&#187;.`,},
{id: `titre_121`, img:'./Images/image_121_1867576.jpg', display: `<b>Camp Rock 2 : Le face &#224; face: Le roman du film</b><BR>Wendy Loggia`, titre: `Camp Rock 2 : Le face &#224; face: Le roman du film`,data1:`Camp Rock 2 : Le face &#224; face: Le roman du film`,data2:`Wendy Loggia`,data3:`9782012020795`,data4:`2010`,data5:`Livres pour enfants`,data6:`Enfin ! Un an apr&#232;s, les &#233;l&#232;ves de Camp Rock se retrouvent ! Mais beaucoup de choses ont chang&#233; depuis l&#39;&#233;t&#233; dernier... Le plus gros choc pour eux, c&#39;est la cr&#233;ation d&#39;un deuxi&#232;me camp musical de l&#39;autre c&#244;t&#233; du lac : Camp Star. Et pour attirer les &#233;l&#232;ves, tous les coups sont permis : c&#39;est la guerre !`,},

{id: `titre_125`, img:'./Images/image_125_1867576.jpg', display: `<b>Cannibale</b><BR>Daeninckx Didier`, titre: `Cannibale`,data1:`Cannibale`,data2:`Daeninckx Didier`,data3:`9782070408832`,data4:`2000`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:`Paris 1931, l&#39;Exposition coloniale. Quelques jours avant l&#39;inauguration officielle, empoisonn&#233;s ou victimes d&#39;une nourriture inadapt&#233;e, tous les crocodiles du marigot meurent d&#39;un coup. Une solution est n&#233;goci&#233;e par les organisateurs afin de rem&#233;dier &#224; la catastrophe. Le cirque H&#246;ffner de Francfort-sur-le-Main, qui souhaite renouveler l&#39;int&#233;r&#234;t du public allemand, veut bien pr&#234;ter les siens, mais en &#233;change d&#39;autant de Kanak. Qu&#39;&#224; cela ne tienne ! Les &quot; cannibales &quot; seront exp&#233;di&#233;s. Inspir&#233; par ce fait authentique, le r&#233;cit d&#233;roule l&#39;intrigue avec, en arri&#232;re-plan, le Paris des ann&#233;es trente - ses mentalit&#233;s, l&#39;univers &#233;trange de l&#39;Exposition - tout en mettant en perspective les r&#233;voltes qui devaient avoir lieu un demi-si&#232;cle plus tard en Nouvelle-Cal&#233;donie.`,},

{id: `titre_127`, img:'./Images/image_127_1867576.jpg', display: `<b>Captain Popcorn universe</b><BR>Sylvain Moriame`, titre: `Captain Popcorn universe`,data1:`Captain Popcorn universe`,data2:`Sylvain Moriame`,data3:`3010000107170`,data4:`2023`,data5:`BD &amp; mangas`,data6:`La culture geek n&#39;a pas de fronti&#232;res clairement &#233;tablies. C&#39;est une des choses qui en font un domaine si passionnant &#224; explorer. Au fil des pages de ce livre, d&#233;couvrez cinq th&#233;matiques qui tiennent particuli&#232;rement &#224; coeur &#224; Captain Popcorn : la fantasy, les animes et les mangas, les super-h&#233;ros et les comics, la science-fiction et l&#39;aventure. Pour chacune d&#39;entre elles, il &#233;voque les oeuvres qui l&#39;ont le plus marqu&#233;, les perles rares qu&#39;il a d&#233;nich&#233;es, et offre quelques conseils soigneusement choisis. 
Captain Popcorn est une cha&#238;ne Youtube sur laquelle on trouve une grande vari&#233;t&#233; de critiques, de th&#233;ories, et analyses concernant des films et des s&#233;ries. Les coups de coeur de l&#39;auteur sont divers, et peuvent aller des oeuvres les plus r&#233;centes aux piliers s&#233;culaires de la culture geek. Avec plus de 460 000 abonn&#233;s, Captain Popcorn est une vraie r&#233;f&#233;rence dans son domaine.`,},
{id: `titre_128`, img:'./Images/image_128_1867576.jpg', display: `<b>Cargo Vie</b><BR>Pascal DE DUVE`, titre: `Cargo Vie`,data1:`Cargo Vie`,data2:`Pascal DE DUVE`,data3:`3000000000502`,data4:`2014`,data5:`Romans`,data6:`Ce livre le journal de bord d&#39;un jeune homme atteint du mal du sida. Embarqu&#233; le 28 mai 1992 sur un cargo mixte en partance pour les Antilles,

l&#39;auteur &#233;tait de retour au Havre le 22 juin, ayant fait de cette &quot;grande boucle&quot; un voyage hautement symbolique, d&#39;ou par la mer, le ciel et

l&#39;&#233;criture, il revint spirituellement transform&#233;. Ce texte d&#233;crit les harc&#232;lements, physiques et mentaux, de la maladie, de la proximit&#233; de la mort,

mais aussi, le formidable go&#251;t de la vie qu&#39;ils l&#232;vent. 
Comme s&#39;il fallait s&#39;extraire du monde pour d&#233;couvrir le Monde. 

Pascal de Duve d&#39;entr&#233;e de texte propose en sous-titre : &quot;Vingt-six jours du cr&#233;puscule flamboyant d&#39;un jeune homme passionn&#233;&quot;.

Il termine par ces mots : &quot;Ce n&#39;&#233;tait pas un voyage comme les autres, c&#39;&#233;tait mon voyage, unique, dans l&#39;espace et dans le temps.&quot;

Pascal de Duve a vingt-huit ans. Il est professeur en philosophie , &#224; publi&#233; en 1990 son premier roman &quot;Izo&quot; dont la critique

a salu&#233; l&#39;immense talent.
`,},
{id: `titre_129`, img:'./Images/image_129_1867576.jpg', display: `<b>Ce que vivent les roses</b><BR>Clark Mary Higgins`, titre: `Ce que vivent les roses`,data1:`Ce que vivent les roses`,data2:`Clark Mary Higgins`,data3:`9782226078339`,data4:`1995`,data5:`Romans et litt&#233;rature`,data6:`Pourquoi un chirurgien esth&#233;tique donnerait-il &#224; des femmes vivantes le visage d&#39;une morte ? Cette question intrigue Kerry McGrath. Dans la salle d&#39;attente du Dr Smith, elle a reconnu &#224; deux reprises, et sur deux patientes diff&#233;rentes, des traits qui lui sont &#233;trangement familiers. Ceux de Suzanne Reardon, une jeune beaut&#233; assassin&#233;e dix ans plus t&#244;t. Procureur-adjoint &#224; l&#39;&#233;poque, Kerry avait contribu&#233; &#224; faire condamner le mari de la victime. Aujourd&#39;hui, alors qu&#39;elle est sur le point d&#39;&#234;tre nomm&#233;e juge, elle veut faire rouvrir le dossier. Curieusement, personne ne semble y tenir. Kerry ne se doute pas qu&#39;elle vient de s&#39;engager dans la plus surprenante et la plus p&#233;rilleuse des enqu&#234;tes, mettant en danger sa propre vie, mais aussi celle de sa fillette. Construit avec la pr&#233;cision d&#39;une m&#233;canique d&#39;horlogerie, le nouveau roman de Mary Higgins Clark est une v&#233;ritable machine infernale. D&#39;une terrifiante efficacit&#233;.`,},
{id: `titre_130`, img:'./Images/image_130_1867576.jpg', display: `<b>Ce qu&#39;ils ont vu au seuil de la mort</b><BR>`, titre: `Ce qu&#39;ils ont vu au seuil de la mort`,data1:`Ce qu&#39;ils ont vu au seuil de la mort`,data2:``,data3:`5670000000604`,data4:`1986`,data5:`Philosophie, sociologie &amp; ethnologie`,data6:`Il y a peu, la mort individuelle &#233;tait un sujet tabou engendrant la peur&#160;; apr&#232;s avoir tent&#233; de la dissimuler ou de l&#39;oublier, l&#39;Occident moderne cherche aujourd&#39;hui &#224; reconqu&#233;rir la mort, &#224; mieux la conna&#238;tre. Aucune morbidit&#233; ne transpara&#238;t dans cette d&#233;marche qui t&#233;moigne, au contraire, d&#39;une grande lucidit&#233; dans l&#39;approche des ph&#233;nom&#232;nes vitaux. C&#39;est aussi l&#39;expression d&#39;un profond amour de cette vie que l&#39;on cherche &#224; vivre pleinement jusqu&#39;au bout - jusqu&#39;&#224; la mort, derni&#232;re manifestation de la vie individuelle. 
Sous la direction de deux docteurs en philosophie, Karlis Osis et Erlendur Haraldsson, une &#233;quipe internationale de chercheurs, m&#233;decins et infirmi&#232;res a &#233;tudi&#233; le passage de la vie terrestre &#224; ce que nous appelons, faute de mieux, la &#171;&#160;mort&#160;&#187;. Leur enqu&#234;te a &#233;t&#233; men&#233;e aupr&#232;s de malades terminaux dans diff&#233;rents &#233;tablissements hospitaliers, ainsi qu&#39;aupr&#232;s de personnes du troisi&#232;me &#226;ge. Des mourants relatent ici leur vision de l&#39;au-del&#224; et leur accession &#224; des types de perceptions qui enrichissent le dossier essentiel de la vie apr&#232;s la vie.
`,},

{id: `titre_139`, img:'./Images/image_139_1867576.jpg', display: `<b>C&#39;est pas neuf et c&#39;est mieux. Le petit livre de la r&#233;cup&#39; et de l&#39;occasion</b><BR>Ravidat Marie-h&#233;l&#232;ne`, titre: `C&#39;est pas neuf et c&#39;est mieux. Le petit livre de la r&#233;cup&#39; et de l&#39;occasion`,data1:`C&#39;est pas neuf et c&#39;est mieux. Le petit livre de la r&#233;cup&#39; et de l&#39;occasion`,data2:`Ravidat Marie-h&#233;l&#232;ne`,data3:`9782728931620`,data4:`2022`,data5:`Sciences, Techniques et M&#233;decine`,data6:`Seconde main, troc, partage, brocante, tri, z&#233;ro-d&#233;chet, occasion, recycleries, repair caf&#233;s, d&#233;coration... de l&#39;inventaire des placards au porte-monnaie, la r&#233;cup&#39; n&#39;aura plus de secrets pour vous ! Ce guide tr&#232;s pratique et tr&#232;s concret vous donnera toutes les bonnes id&#233;es, les bonnes asruces et les bonnes pratiques pour &#233;conomiser simplement en famille au quotidien. Un petit guide sur la r&#233;cup&#39; et l&#39;occasion pour bien consommer par cher !`,},
{id: `titre_140`, img:'./Images/image_140_1867576.jpg', display: `<b>Cet enfant qui se drogue, c&#39;est le mien</b><BR>Jacques Guillon, Jacques Ellul`, titre: `Cet enfant qui se drogue, c&#39;est le mien`,data1:`Cet enfant qui se drogue, c&#39;est le mien`,data2:`Jacques Guillon, Jacques Ellul`,data3:`3000000000281`,data4:`1978`,data5:`Romans`,data6:`Didier, &#224; 14 ans et demi, fume en cachette de ses parents son premier &#171;&#160;joint&#160;&#187;. P&#233;rip&#233;tie sans lendemain&#160;? Elle marque en r&#233;alit&#233; le d&#233;but d&#39;un trouble profond venu &#233;branler une famille fran&#231;aise &#171;&#160;moyenne&#160;&#187;. L&#39;irruption de la drogue au sein d&#39;un m&#233;nage chr&#233;tien de quatre enfants ne bouscule pas seulement une harmonie jusqu&#39;alors exemplaire. Elle met &#224; l&#39;&#233;preuve un couple, un r&#233;seau de certitudes. 
Toxicomane, mais aussi enfant du si&#232;cle en qu&#234;te de v&#233;rit&#233; et de spiritualit&#233;, Didier interpelle parfois durement ses parents et, &#224; travers eux, une soci&#233;t&#233; &#171;&#160;convenable&#160;&#187; o&#249; il &#233;tait destin&#233; &#224; s&#39;int&#233;grer. Les &#171;&#160;joints&#160;&#187; et la musique pop qui envahissent peu &#224; peu l&#39;univers tr&#232;s sage des Guillon expriment &#233;videmment un refus profond et un d&#233;sespoir tr&#232;s subversif. Rompant peu &#224; peu avec les siens, Didier entame une longue errance dans l&#39;univers de la marginalit&#233;. 
Les trottoirs de Paris, Amsterdam, la &#171;&#160;route&#160;&#187;... En arri&#232;re-plan, il y a, bien s&#251;r, les retomb&#233;es de mai 1968, le d&#233;sarroi g&#233;n&#233;ral, la crise de l&#39;&#201;glise... Un jour &#224; Amsterdam, Didier supplie son p&#232;re de &#171;&#160;fumer un joint&#160;&#187; avec lui, d&#39;entrer dans son univers. Qu&#234;te-t-il une mani&#232;re d&#39;absolution&#160;? Attend-il une connivence&#160;? Une rencontre&#160;? Que doit faire un p&#232;re quand son fils s&#39;installe peu &#224; peu dans ce que les autres appellent la toxicomanie&#160;; un p&#232;re qui refuse d&#39;incarner le &#171;&#160;flic&#160;&#187; mais n&#39;envisage pas une seconde de d&#233;missionner&#160;? Jacques Guillon a tenu le carnet de ses &#171;&#160;six ann&#233;es en enfer&#160;&#187; au cours desquelles dit-il &#171;&#160;Didier lui a autant appris qu&#39;il apprenait de lui&#160;&#187;. 
Ce journal d&#39;un p&#232;re n&#39;est ni une le&#231;on de morale ni un guide de conduite&#160;: mieux que cela, un t&#233;moignage de rencontre entre un p&#232;re attentif et son fils drogu&#233;. Un dialogue, finalement, renou&#233;.`,},
{id: `titre_141`, img:'./Images/image_141_1867576.jpg', display: `<b>Chaan T1 - La Rebelle: 3500 ANS AVANT NOTRE ERE</b><BR>Feret-Fleury Christine`, titre: `Chaan T1 - La Rebelle: 3500 ANS AVANT NOTRE ERE`,data1:`Chaan T1 - La Rebelle: 3500 ANS AVANT NOTRE ERE`,data2:`Feret-Fleury Christine`,data3:`5670000000796`,data4:`2007`,data5:`Livres pour enfants`,data6:`3500 ans avant notre &#232;re, au cœur de la Pr&#233;histoire... Cha&#226;n, une jeune fille &#233;prise de libert&#233;, d&#233;fie les lois de son peuple en apprenant &#224; chasser en secret. Elle est alors rejet&#233;e par tous les habitants du village et par son propre p&#232;re. Cha&#226;n semble pr&#234;te &#224; tout pour conqu&#233;rir son ind&#233;pendance. Mais saura-t-elle surmonter les &#233;preuves qui l&#39;attendent ? Cha&#226;n part affronter le monde...`,},
{id: `titre_142`, img:'./Images/image_142_1867576.jpg', display: `<b>Chainsaw Man Tome 1</b><BR>Tatsuki Fujimoto`, titre: `Chainsaw Man Tome 1`,data1:`Chainsaw Man Tome 1`,data2:`Tatsuki Fujimoto`,data3:`9782820342645`,data4:`2020`,data5:`Mangas`,data6:`Pour rembourser ses dettes, Denji, jeune homme dans la d&#232;che la plus totale, est exploit&#233; en tant que Devil Hunter avec son chien-d&#233;mon-tron&#231;onneuse, Pochita . Mais suite &#224; une cruelle trahison, il voit enfin une possibilit&#233; de se tirer des bas-fonds o&#249; il croupit ! Devenu surpuissant apr&#232;s sa fusion avec Pochita, Denji est recrut&#233; par une organisation de Devil Hunters et part &#224; la chasse aux d&#233;mons...
`,},
{id: `titre_143`, img:'./Images/image_143_1867576.jpg', display: `<b>Chambord</b><BR>Guy Boyer`, titre: `Chambord`,data1:`Chambord`,data2:`Guy Boyer`,data3:`9782758010821`,data4:`2022`,data5:`Documentaires`,data6:`Publi&#233; en marge d&#39;un &#233;v&#233;nement ou li&#233; &#224; la d&#233;couverte d&#39;un lieu patrimonial, le hors-s&#233;rie &quot; jeunesse &quot; de Connaissance des Arts, destin&#233; aux 9-13 ans, est fid&#232;le au leitmotiv de la maison : &quot; Plus de 50 ans de passion pour les oeuvres, les artistes, et les histoires &quot;, et &#224; son ADN : l&#39;image. Le premier num&#233;ro sera donc consacr&#233; au Ch&#226;teau de Chambord, et &#224; son m&#233;c&#232;ne, Fran&#231;ois Ier, dont ce fut le grand oeuvre. 
Chambord appara&#238;t aujourd&#39;hui comme le dernier des ch&#226;teaux-forts mais aussi comme l&#39;une des constructions les plus singuli&#232;res de la Renaissance. Il invitera le jeune lecteur &#224; mieux comprendre l&#39;architecture du ch&#226;teau, &#224; apprendre comment s&#39;y d&#233;roulait la vie de cour et &#224; mieux conna&#238;tre les fondements de la monarchie absolue.`,},
{id: `titre_144`, img:'./Images/image_144_1867576.jpg', display: `<b>Champion de foot</b><BR>Philippe Matter`, titre: `Champion de foot`,data1:`Champion de foot`,data2:`Philippe Matter`,data3:`9782016286388`,data4:`2002`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Mini-Loup forme son &#233;quipe pour affronter l&#39;&#233;quipe de La Hure lors du tournoi de football inter-&#233;coles. Mais les adversaires sont coriaces et c&#39;est finalement gr&#226;ce &#224; une fille que l&#39;&#233;quipe de Mini-Loup r&#233;ussira &#224; gagner.`,},
{id: `titre_145`, img:'./Images/image_145_1867576.jpg', display: `<b>Chapeau melon et bottes de cuir Tome 1: L&#39;article de la mort</b><BR>Macnee Patrick`, titre: `Chapeau melon et bottes de cuir Tome 1: L&#39;article de la mort`,data1:`Chapeau melon et bottes de cuir Tome 1: L&#39;article de la mort`,data2:`Macnee Patrick`,data3:`9782908905106`,data4:`1995`,data5:`Romans et litt&#233;rature`,data6:``,},

{id: `titre_147`, img:'./Images/image_147_1867576.jpg', display: `<b>Ch&#232;re Bertille.... Vol. 1. Ch&#232;re Bertille et la lune en gruy&#232;re</b><BR>Cl&#233;mentine M&#233;lois`, titre: `Ch&#232;re Bertille.... Vol. 1. Ch&#232;re Bertille et la lune en gruy&#232;re`,data1:`Ch&#232;re Bertille.... Vol. 1. Ch&#232;re Bertille et la lune en gruy&#232;re`,data2:`Cl&#233;mentine M&#233;lois`,data3:`9782211302883`,data4:`2019`,data5:``,data6:`Le petite souris Bertille r&#234;ve d&#39;aller sur la lune. Elle &#233;crit &#224; monsieur Pavel, un descendant de La&#239;ka, pionni&#232;re de la conqu&#234;te spatiale. Celui-ci n&#39;y conna&#238;t rien en fus&#233;es spatiales mais est quand m&#234;me pr&#234;t &#224; aider Bertille.`,},
{id: `titre_148`, img:'./Images/image_148_1867576.jpg', display: `<b>Ch&#232;re Ijeawele, ou un manifeste pour une &#233;ducation f&#233;ministe: Un manifeste pour une &#233;ducation f&#233;ministe</b><BR>Adichie Chimamanda Ngozi`, titre: `Ch&#232;re Ijeawele, ou un manifeste pour une &#233;ducation f&#233;ministe: Un manifeste pour une &#233;ducation f&#233;ministe`,data1:`Ch&#232;re Ijeawele, ou un manifeste pour une &#233;ducation f&#233;ministe: Un manifeste pour une &#233;ducation f&#233;ministe`,data2:`Adichie Chimamanda Ngozi`,data3:`9782072721977`,data4:`2017`,data5:`Romans et litt&#233;rature`,data6:`&#171;Je suis convaincue de l’urgence morale qu’il y a &#224; nous atteler &#224; imaginer ensemble une &#233;ducation diff&#233;rente pour nos enfants, pour tenter de cr&#233;er un monde plus juste &#224; l’&#233;gard des femmes et des hommes.&#187; &#192; une amie qui lui demande quelques conseils pour &#233;lever selon les r&#232;gles de l’art du f&#233;minisme la petite fille qu’elle vient de mettre au monde, Chimamanda Ngozi Adichie r&#233;pond sous la forme d’une missive enjou&#233;e, non d&#233;nu&#233;e d’ironie, qui prend vite la tournure d’un manifeste. L’&#233;crivain nig&#233;riane examine les situations concr&#232;tes qui se pr&#233;sentent aux parents d’une petite fille et explique comment d&#233;jouer les pi&#232;ges que nous tend le sexisme, &#224; travers des exemples tir&#233;s de sa propre exp&#233;rience. Cette lettre manifeste s’adresse &#224; tous : aux hommes comme aux femmes, aux parents en devenir, &#224; l’enfant qui subsiste en nous et qui s’interroge sur l’&#233;ducation qu’il a re&#231;ue. Chacun y trouvera les cl&#233;s d’une ligne de conduite f&#233;ministe, qui consiste &#224; croire en la pleine &#233;galit&#233; des sexes et &#224; l’encourager.`,},
{id: `titre_149`, img:'./Images/image_149_1867576.jpg', display: `<b>Cherub Mission 5: Les Survivants</b><BR>Robert Muchamore`, titre: `Cherub Mission 5: Les Survivants`,data1:`Cherub Mission 5: Les Survivants`,data2:`Robert Muchamore`,data3:`9782203030022`,data4:`2010`,data5:`Thrillers`,data6:`Le milliardaire Joel Regan r&#232;gne sur la secte des Survivants. Et derri&#232;re les proph&#233;ties fantaisistes du gourou se cache une menace bien r&#233;elle... L&#39;agent James Adams, 14 ans, re&#231;oit l&#39;ordre d&#39;infiltrer le quartier g&#233;n&#233;ral du culte. Saura-t-il r&#233;sister aux m&#233;thodes de manipulation mentale des adeptes ? CHERUB est un d&#233;partement ultrasecret des services de renseignement britanniques compos&#233;s d&#39;agents &#226;g&#233;s de 10 &#224; 17 ans. POUR RAISON D&#39;&#201;TAT, CES AGENTS N&#39;EXISTENT PAS.`,},
{id: `titre_150`, img:'./Images/image_150_1867576.jpg', display: `<b>Cherub Mission 6: Sang pour sang</b><BR>Robert Muchamore`, titre: `Cherub Mission 6: Sang pour sang`,data1:`Cherub Mission 6: Sang pour sang`,data2:`Robert Muchamore`,data3:`9782203030015`,data4:`2010`,data5:`Thrillers`,data6:`Chaque jour, des animaux sont sacrifi&#233;s dans les laboratoires d&#39;exp&#233;rimentation scientifique. l&#39;agent James Adams et sa sœur Lauren sont charg&#233;s d&#39;identifier les membres d&#39;un groupe terroriste pr&#234;t &#224; tout pour faire cesser ce massacre. Une op&#233;ration qui les conduira aux fronti&#232;res du bien et du mal... Cherub est un d&#233;partement ultrasecret des services de renseignement britanniques - compos&#233; d&#39;agents &#226;g&#233;s de 10 &#224; 17 ans.`,},
{id: `titre_151`, img:'./Images/image_151_1867576.jpg', display: `<b>Cherub Mission 7: &#192; la d&#233;rive</b><BR>Robert Muchamore`, titre: `Cherub Mission 7: &#192; la d&#233;rive`,data1:`Cherub Mission 7: &#192; la d&#233;rive`,data2:`Robert Muchamore`,data3:`9782203030008`,data4:`2010`,data5:`Thrillers`,data6:`Lors de la chute de l&#39;empire sovi&#233;tique, Denis Obidin a fait main basse sur l&#39;industrie a&#233;ronautique russe. Aujourd&#39;hui confront&#233; &#224; des difficult&#233;s financi&#232;res, il s&#39;appr&#234;te &#224; vendre son arsenal &#224; des groupes terroristes. James est envoy&#233; en Russie pour infiltrer le clan Obidin. Il ignore encore que cette mission va le conduire au bord de l&#39;ab&#238;me... CHERUB est un d&#233;partement ultrasecret des services de renseignement britanniques compos&#233; d&#39;agents &#226;g&#233;s de 10 &#224; 17 ans. POUR RAISON D&#39;&#201;TAT, CES AGENTS N&#39;EXISTENT PAS.`,},
{id: `titre_152`, img:'./Images/image_152_1867576.jpg', display: `<b>Cherub Mission 8: Mad dogs</b><BR>Robert Muchamore`, titre: `Cherub Mission 8: Mad dogs`,data1:`Cherub Mission 8: Mad dogs`,data2:`Robert Muchamore`,data3:`9782203035331`,data4:`2011`,data5:`Thrillers`,data6:`Une impitoyable guerre des gangs ensanglante la ville de Luton. Les autorit&#233;s britanniques confient &#224; CHERUB la mission d&#39;infiltrer les Mad Dogs, la plus redoutable de ces organisations criminelles. James Adams, 15 ans, est le seul agent capable de r&#233;ussir cette op&#233;ration de tous les dangers... CHERUB est un d&#233;partement ultrasecret des services de renseignement britanniques compos&#233; d&#39;agents &#226;g&#233;s de 10 &#224; 17 ans. POUR RAISON D&#39;ETAT, CES AGENTS N&#39;EXISTENT PAS.`,},
{id: `titre_153`, img:'./Images/image_153_1867576.jpg', display: `<b>Cherub Mission 9: Crash</b><BR>Robert Muchamore`, titre: `Cherub Mission 9: Crash`,data1:`Cherub Mission 9: Crash`,data2:`Robert Muchamore`,data3:`9782203035348`,data4:`2011`,data5:`Thrillers`,data6:`Un avion de la compagnie Anglo-Irish Airlines explose au-dessus de l&#39;Atlantique, faisant 345 morts. Alors que les enqu&#234;teurs soup&#231;onnent un acte terroriste. Un gar&#231;on d&#39;une douzaine d&#39;ann&#233;es appelle la police et accuse son p&#232;re d&#39;&#234;tre l&#39;auteur de l&#39;attentat. Deux agents de Cherub sont aussit&#244;t charg&#233;s de suivre la piste de ce myst&#233;rieux informateur... CHERUB est un d&#233;partement ultrasecret des services de renseignement britanniques compos&#233;s d&#39;agents &#226;g&#233;s de 10 &#224; 17 ans. POUR RAISON D&#39;&#201;TAT, CES AGENTS N&#39;EXISTENT PAS.`,},
{id: `titre_154`, img:'./Images/image_154_1867576.jpg', display: `<b>Chocolat</b><BR>Joanne Harris`, titre: `Chocolat`,data1:`Chocolat`,data2:`Joanne Harris`,data3:`9782290313206`,data4:`2001`,data5:`&#201;tude et r&#233;f&#233;rencement des langues &#233;trang&#232;res`,data6:`Lansquenet est un petit village au cœur de la France o&#249; la vie s&#39;&#233;coule, paisible et immuable. L&#39;arriv&#233;e d&#39;une myst&#233;rieuse jeune femme, Vianne Rocher, et de sa fille, Anouk, va tout bouleverser. D&#39;autant qu&#39;elle s&#39;avise d&#39;ouvrir une confiserie juste en face de l&#39;&#233;glise, la veille du car&#234;me ! Dans sa boutique, Vianne propose d&#39;irr&#233;sistibles sucreries. Et beaucoup succombent &#224; son charme et &#224; ses friandises... Car le chocolat de Vianne soigne les espoirs perdus et r&#233;veille des sentiments inattendus. Tout cela n&#39;est pas du go&#251;t du comte de Reynaud et du cur&#233;, convaincus tous deux que les douceurs de Vianne menacent l&#39;ordre et la moralit&#233;... En tout cas, la guerre est d&#233;clar&#233;e. Deux camps vont s&#39;affronter : les partisans des promesses c&#233;lestes et ceux des d&#233;lices terrestres.`,},
{id: `titre_155`, img:'./Images/image_155_1867576.jpg', display: `<b>Chourmo</b><BR>Jean-Claude Izzo`, titre: `Chourmo`,data1:`Chourmo`,data2:`Jean-Claude Izzo`,data3:`9782070417193`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`Fabio Montale, accul&#233; &#224; la d&#233;mission parce qu&#39;il s&#39;occupait trop bien de sa mission dans les quartiers nord, reprend du service pour se lancer &#224; la recherche de deux adolescents disparus la veille de la rentr&#233;e des classes. Trop sensible, trop lucide, il est confront&#233; &#224; la mont&#233;e des &quot; agitateurs de cr&#233;celles s&#233;curitaires &quot;, du ch&#244;mage, de la drogue et des int&#233;grismes de tous ordres. &quot; Chourmo &quot;, c&#39;est l&#39;esprit de la chiourme, des anciens gal&#233;riens. Par extension, c&#39;est un &#233;tat d&#39;esprit qui pousse &#224; aller vers les autres, esprit dont Fabio Montale se fait le juste repr&#233;sentant. &#192; Marseille, les gal&#232;res - entre le F.N., les extr&#233;mistes islamistes et la Mafia - on a l&#39;air de bien conna&#238;tre. Chourmo, deuxi&#232;me volet de la trilogie marseillaise de Jean-Claude Izzo, est d&#233;di&#233; &quot; &#224; la m&#233;moire d&#39;Ibrahim Ali, abattu le 24 f&#233;vrier 1995 dans les quartiers nord de Marseille, par des colleurs d&#39;affiches du Front national &quot;.`,},
{id: `titre_156`, img:'./Images/Image_absente.jpg', display: `<b>Chronique du r&#232;gne de Charles IX</b><BR>Prosper M&#233;rim&#233;e`, titre: `Chronique du r&#232;gne de Charles IX`,data1:`Chronique du r&#232;gne de Charles IX`,data2:`Prosper M&#233;rim&#233;e`,data3:`5670000000123`,data4:`2007`,data5:`&#201;tude et r&#233;f&#233;rencement des langues &#233;trang&#232;res`,data6:`Que le lecteur ne s&#39;y trompe pas : en d&#233;pit de son titre, ce livre n&#39;a rien d&#39;une aust&#232;re chronique. En prenant pour sujet la Saint-Barth&#233;lemy et les guerres de Religion qui ensanglant&#232;rent la France du XVIe si&#232;cle, M&#233;rim&#233;e, au plus fort de la ferveur romantique pour Walter Scott, s&#39;attache &#224; d&#233;jouer les codes du roman historique. Souhaitez-vous un portrait de Charles IX ? Allez plut&#244;t &quot;voir son buste au mus&#233;e d&#39;Angoul&#234;me &quot;, r&#233;torque l&#39;auteur. Vous attendez-vous &#224; ce qu&#39;apparaisse la reine Margot ? Vous serez d&#233;&#231;u : &quot;elle &#233;tait un peu indispos&#233;e, et gardait la chambre&quot;... C&#39;est Bernard de Mergy, un parfait anonyme, qui occupe le devant de la sc&#232;ne : ce jeune huguenot, amoureux d&#39;une comtesse catholique prompte au pros&#233;lytisme, est aux prises avec son propre fr&#232;re, qui s&#39;est converti. Dans cette œuvre de jeunesse, qui est aussi son unique roman, M&#233;rim&#233;e engage avec brio une r&#233;flexion sur cette question br&#251;lante : comment les hommes en viennent-ils &#224; s&#39;entretuer monstrueusement ? Et nous offre une chronique d&#39;un genre in&#233;dit - &quot;un ouvrage plein d&#39;esprit &#224; la Voltaire&quot;, disait Stendhal.`,},
{id: `titre_157`, img:'./Images/image_157_1867576.jpg', display: `<b>Chronique d&#39;un &#233;t&#233;</b><BR>Claude Courchay`, titre: `Chronique d&#39;un &#233;t&#233;`,data1:`Chronique d&#39;un &#233;t&#233;`,data2:`Claude Courchay`,data3:`000000001328`,data4:`1989`,data5:`Romans`,data6:`Un village de Haute-Provence, &#224; l&#39;&#233;cart sous ses platanes, avec son bar, ses parties de boules, son pastis... Un village o&#249; il fait bon vivre, o&#249; une gamine, mur&#233;e dans son adolescence, peut parfaitement mourir d&#39;ennui l&#39;&#233;t&#233;, en observant l&#39;invasion des vacanciers. &#192; qui parler ? Peut-&#234;tre &#224; ce jeune marginal que personne ne conna&#238;t, un solitaire lui aussi ? En tout cas, les discussions vont bon train, la presse a entonn&#233; sa rengaine de l&#39;ins&#233;curit&#233;, ces histoires d&#39;enfants enlev&#233;s, assassin&#233;s... 
La tension monte. Fini le calme : la routine se transforme en col&#232;re, la foule en meute, les paisibles joueurs de boules en justiciers. Les braves gens cherchent une victime expiatoire. Telle est l&#39;histoire que raconte Chronique d&#39;un &#233;t&#233;. Une de ces histoires qui n&#39;arrivent &#224; personne et peuvent atteindre tout le monde, une histoire de chaque jour et de toujours.`,},
{id: `titre_158`, img:'./Images/image_158_1867576.jpg', display: `<b>Chroniques du service de r&#233;animation n&#233;onatale</b><BR>Sato Syuho`, titre: `Chroniques du service de r&#233;animation n&#233;onatale`,data1:`Chroniques du service de r&#233;animation n&#233;onatale`,data2:`Sato Syuho`,data3:`9782723447348`,data4:`2004`,data5:`Bandes dessin&#233;es`,data6:`A son retour &#224; l&#39;h&#244;pital, Sait&#244; est accueilli tr&#232;s froidement par ses coll&#232;gues. C&#39;est dans une ambiance tendue qu&#39;il entame la nouvelle &#233;tape de sa formation : le voil&#224; affect&#233; au service de r&#233;animation n&#233;onatale. On lui confie la charge de deux jumeaux pr&#233;matur&#233;s pesant &#224; peine 900 grammes. Il d&#233;couvre le calvaire des parents durant les traitements contre la st&#233;rilit&#233;, la douloureuse r&#233;alit&#233; des naissances pr&#233;matur&#233;es et les effroyables s&#233;quelles qu&#39;elles laissent aux enfants. Soins intensifs de n&#233;onatologie : tiraillements terribles entre l&#39;&#233;thique et la r&#233;alit&#233; la plus crue. Le quotidien en service de maternit&#233;... des jours partag&#233;s entre la d&#233;tresse des parents et l&#39;affliction des m&#233;decins. Voici le 3e tome du Best-Seller &#233;lectrochoc qui a &#233;branl&#233; le monde m&#233;dical japonais ! Recueil des &quot;Chroniques du service de r&#233;animation n&#233;onatale&quot; et de &quot;La fiert&#233; du m&#233;decin des villes&quot;.`,},
{id: `titre_159`, img:'./Images/image_159_1867576.jpg', display: `<b>Cinq jours</b><BR>Douglas Kennedy`, titre: `Cinq jours`,data1:`Cinq jours`,data2:`Douglas Kennedy`,data3:`9782266244596`,data4:`2014`,data5:`Romans policiers`,data6:`Laura Warren est mari&#233;e et subvient seule aux besoins de sa famille comme technicienne d&#39;imagerie m&#233;dicale. &#192; 42 ans, elle sent qu&#39;elle arrive &#224; un tournant de sa vie.  Richard Copeland est commer&#231;ant en assurances et se trouve &#224; l&#39;&#233;troit dans son couple.  Le temps d&#39;une &#233;chapp&#233;e de cinq jours &#224; Boston, leurs deux solitudes vont se rencontrer. Les mots, les livres, les films en commun, puis l&#39;&#233;vidence : l&#39;amour fou, et l&#39;espoir qui rena&#238;t...  Mais sommes-nous libres de choisir le bonheur?  &quot; Douglas Kennedy confirme dans ce nouveau roman ses talents de psychologue et sa capacit&#233; &#233;tonnante &#224; se glisser dans la peau d&#39;une femme. &quot; Madame Figaro &quot; Une puissance d&#39;&#233;vocation hors du commun. &quot; Le Journal du Dimanche`,},
{id: `titre_160`, img:'./Images/image_160_1867576.jpg', display: `<b>Cinq jours &#224; Paris</b><BR>Danielle Steel`, titre: `Cinq jours &#224; Paris`,data1:`Cinq jours &#224; Paris`,data2:`Danielle Steel`,data3:`3000000002278`,data4:`2013`,data5:`Romans`,data6:`Cinq jours dans la plus belle ville du monde peuvent-ils changer une vie ? Le destin les a r&#233;unis dans les couloirs du Ritz, &#224; Paris. Olivia accompagne son mari, un s&#233;nateur en course pour la pr&#233;sidence des Etats-Unis. Peter est venu repr&#233;senter un grand laboratoire pharmaceutique. Entre eux, c&#39;est le coup de foudre. Une nuit, ils s&#39;&#233;chappent pour une balade &#224; Montmartre et vont passer ensemble cinq jours inoubliables... 
Une centaine d&#39;ouvrages publi&#233;s en France, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le suc&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.`,},
{id: `titre_161`, img:'./Images/image_161_1867576.jpg', display: `<b>Cinquante nuances de Grey (Cinquante nuances, Tome 1): La Trilogie Fifty Shades</b><BR>E L James`, titre: `Cinquante nuances de Grey (Cinquante nuances, Tome 1): La Trilogie Fifty Shades`,data1:`Cinquante nuances de Grey (Cinquante nuances, Tome 1): La Trilogie Fifty Shades`,data2:`E L James`,data3:`9782253176503`,data4:`2014`,data5:`Litt&#233;rature`,data6:`Anastasia Steele, &#233;tudiante en litt&#233;rature, a accept&#233; la proposition de son amie journaliste de prendre sa place pour interviewer Christian Grey, un jeune et richissime chef d’entreprise de Seattle. D&#232;s le premier regard, elle est &#224; la fois s&#233;duite et intimid&#233;e. Convaincue que leur rencontre a &#233;t&#233; d&#233;sastreuse, elle tente de l&#39;oublier, jusqu&#39;&#224; ce qu&#39;il d&#233;barque dans le magasin o&#249; elle travaille &#224; mi-temps et lui propose un rendez-vous. Ana est follement attir&#233;e par cet homme. Lorsqu&#39;ils entament une liaison passionn&#233;e, elle d&#233;couvre son pouvoir &#233;rotique, ainsi que la part obscure qu’il tient &#224; dissimuler... Romantique, lib&#233;ratrice et totalement addictive, la trilogie Fifty Shades, dont Cinquante nuances de Grey est le premier volume, vous obs&#233;dera, vous poss&#233;dera et vous marquera &#224; jamais.Le roman le plus vendu dans le monde en 2012.`,},
{id: `titre_162`, img:'./Images/image_162_1867576.jpg', display: `<b>Cinquante nuances plus claires (Fifty Shades, Tome 3)</b><BR>E L James`, titre: `Cinquante nuances plus claires (Fifty Shades, Tome 3)`,data1:`Cinquante nuances plus claires (Fifty Shades, Tome 3)`,data2:`E L James`,data3:`9782709642545`,data4:`2013`,data5:`Litt&#233;rature`,data6:`La rencontre d’Ana Steele et de Christian Grey, chef d’entreprise ambitieux mais tourment&#233;, les a pr&#233;cipit&#233;s dans une histoire d’amour torride qui a irr&#233;m&#233;diablement boulevers&#233; leurs existences.Ana a toujours su que ses amours avec son Cinquante Nuances seraient orageuses : leur vie commune pose des d&#233;fis que ni l’un ni l’autre n’avaient envisag&#233;s. Ana doit apprendre &#224; partager le style de vie opulent de Grey sans sacrifier sa propre int&#233;grit&#233; ou son ind&#233;pendance ; Grey doit surmonter son obsession de tout contr&#244;ler, et exorciser les horreurs qui le hantent.Enfin r&#233;unis, ils ont tout : l’amour, la passion, l’intimit&#233;, la richesse et une infinit&#233; de possibles.Mais alors m&#234;me que la vie les comble, le malheur et le destin conspirent pour plonger Ana dans le pire des cauchemars…Traduit de l’anglais par Denyse Beaulieu`,},
{id: `titre_163`, img:'./Images/image_163_1867576.jpg', display: `<b>Cocardasse et Passepoil</b><BR>Paul F&#233;val Fils`, titre: `Cocardasse et Passepoil`,data1:`Cocardasse et Passepoil`,data2:`Paul F&#233;val Fils`,data3:`5670000000574`,data4:`2024`,data5:`Romans`,data6:`Paul F&#233;val fils ( 1860-1933)

&quot;La Grange-Bateli&#232;re avait commenc&#233; par s&#39;appeler la Grange-Batailli&#232;re (Granchia-Batiliaca), en souvenir, dit le moine Abbon, du Champ-de-Mars qui, au IXe si&#232;cle, s&#39;&#233;tendait dans tout l&#39;espace compris entre Montmartre et Paris.

Vers l&#39;an 1620, ce champ de joutes ayant disparu, la d&#233;nomination de Batailli&#232;re n&#39;avait plus sa raison d&#39;&#234;tre, et peu &#224; peu se transforma en Grange-aux-Bateaux ou Bateli&#232;re. 
Le motif en est facile &#224; trouver. La Grange &#233;tait, en effet, situ&#233;e au milieu des terrains bas et mar&#233;cageux o&#249; se r&#233;unissaient tous les petits ruisselets descendus des Pr&#233;s-Saint-Gervais, mais sur&#233;lev&#233;e elle-m&#234;me, elle &#233;tait entour&#233;e d&#39;eau remplissant les anciens foss&#233;s et semblait b&#226;tie dans une &#238;le.

La Grange-Bateli&#232;re &#233;tait alors le rendez-vous des Parisiens qui voulaient faire une partie de campagne. 
Pour y parvenir, on h&#233;lait la fille du fermier, - laquelle &#233;tait fort jolie, suivant la chronique, - et celle-ci venait vous passer sur un bateau peint en vert. On trouvait chez elle du pain, du beurre, du lait, des oufs, des poulets et du jambon, en assaisonnant le tout de gaiet&#233; et d&#39;amour, les parties &#224; la Grange-Bateli&#232;re &#233;taient d&#233;licieuses.

Au XVIe si&#232;cle, dans ce fief important qu&#39;&#233;tait la propri&#233;t&#233; du comte Guy de Laval, on y faisait une grande consommation de p&#226;tisseries et de vin du cru, et la Grange-Bateli&#232;re devint, de ce fait, la Grange au Gastelier.

Sous Louis XV, elle avait repris son nom ordinaire, mais le grand &#233;gout, qui avait remplac&#233; le ruisseau de Montmartre, au lieu d&#39;assainir le quartier d&#233;j&#224; si mar&#233;cageux, n&#39;avait fait qu&#39;y apporter des &#233;manations f&#233;tides.&quot;

Fait suite au diptyque &quot;Les chevauch&#233;es de Lagard&#232;re&quot; - &quot;Mariquita&quot;.

Cocardasse et Passepoil, les fid&#232;les amis de Lagard&#232;re, ont fort &#224; faire avec de nombreux spadassins soudoy&#233;s par le prince de Gonzague qui continue &#224; comploter avec son factotum Peyrolles....
`,},
{id: `titre_164`, img:'./Images/image_164_1867576.jpg', display: `<b>Coeur cerise</b><BR>Anna Merli, Raymond S&#233;bastien`, titre: `Coeur cerise`,data1:`Coeur cerise`,data2:`Anna Merli, Raymond S&#233;bastien`,data3:`9782266329286`,data4:`2014`,data5:`BD jeunesse`,data6:`Cherry et son p&#232;re Paddy s&#39;installent en Angleterre chez Charlotte, sa nouvelle compagne qui a quatre enfants. Cherry est ravie de faire partie d&#39;une famille nombreuse. Mais &#224; peine arriv&#233;e, elle va craquer bien malgr&#233; elle pour Shay, le petit copain de Honey. Voil&#224; qui ne va pas arranger la cohabitation d&#233;j&#224; difficile avec Honey, la seule &#224; ne pas accepter son nouveau beau-p&#232;re ! Alors que tous participent &#224; la cr&#233;ation d&#39;une fabrique artisanale de chocolats, Cherry se retrouve partag&#233;e entre l&#39;affection pour ses nouvelles soeurs et le charme irr&#233;sistible de Shay.
`,},

{id: `titre_170`, img:'./Images/image_170_1867576.jpg', display: `<b>Comment devenir intelligent en mangeant du porridge</b><BR>Archie Kimpton`, titre: `Comment devenir intelligent en mangeant du porridge`,data1:`Comment devenir intelligent en mangeant du porridge`,data2:`Archie Kimpton`,data3:`9782226318749`,data4:`2016`,data5:`Livres pour enfants`,data6:`Milla vit avec son grand-p&#232;re un peu s&#233;nile &#224; Slopp-on-Sea, la pire ville de toute l&#39;Angleterre, selon Shakespeare. Elle tombe un jour sur un petit livre rouge intitul&#233; Comment devenir intelligent en mangeant du porridge et y d&#233;couvre l&#39;histoire insens&#233;e d&#39;un homme dont la t&#234;te aurait explos&#233; d&#39;avoir trop mang&#233; de porridge... Comme la recette dudit porridge se trouve dans l&#39;ouvrage, elle propose &#224; Jarvis, propri&#233;taire du plus mauvais restaurant de la ville, de tester cette fabuleuse bouillie aux ingr&#233;dients r&#233;pugnants : pellicules de cheveux, sangsues, bave...! Incroyable : les cafards de la cuisine de Jarvis, premiers go&#251;teurs du porridge, deviennent soudain tr&#232;s intelligents et se mettent &#224; construire tous les monuments du monde avec de la nourriture. Milla et Jarvis d&#233;cident donc d&#39;en avaler : effets garantis ! Les voici transform&#233;s en petits g&#233;nies. Milla d&#233;cide alors de distribuer du porridge &#224; tous ses camarades pour moucher leur horrible institutrice, Mlle Cerise, qui passe son temps &#224; les humilier. Mais tout ne se passe pas comme pr&#233;vu car, comme pour le h&#233;ros du petit livre rouge, les t&#234;tes gonflent gonflent... Vont-elles exploser ? &#224; partir de 9 ans`,},
{id: `titre_171`, img:'./Images/image_171_1867576.jpg', display: `<b>Complot &#224; Versailles</b><BR>Annie Jay`, titre: `Complot &#224; Versailles`,data1:`Complot &#224; Versailles`,data2:`Annie Jay`,data3:`9782010200250`,data4:`1993`,data5:`Livres pour enfants`,data6:`&quot; ah ! vous, les nobles...&quot; C&#233;cile n&#39;a que ce mot &#224; la bouche. Pauline, son amie d&#39;enfance, trouve cela d&#39;autant plus aga&#231;ant qu&#39;elle-m&#234;me est noble. Jusqu&#39;au jour o&#249;, nomm&#233;e demoiselle de la reine, Pauline fait, avec C&#233;cile, son entr&#233;e &#224; la cour, au ch&#226;teau de Versailles. Effarant ! Tous ces nobles rampant devant Louis XIV, manoeuvrant &#224; qui mieux mieux, pr&#234;ts &#224; s&#39;&#233;triper pour les meilleures places... Un v&#233;ritable tourbillon d&#39;intrigues et de complots qui emporte &#224; leur tour Pauline et C&#233;cile. Mais les deux amies sont bien d&#233;cid&#233;es &#224; ne pas se laisser faire, surtout si elles risquent d&#39;en &#234;tre les victimes...`,},

{id: `titre_176`, img:'./Images/image_176_1867576.jpg', display: `<b>Contes indiens</b><BR>St&#233;phane Mallarm&#233;`, titre: `Contes indiens`,data1:`Contes indiens`,data2:`St&#233;phane Mallarm&#233;`,data3:`000000000178`,data4:`2020`,data5:`Romans`,data6:`Pour plaire &#224; sa belle amie M&#233;ry Laurent, St&#233;phane Mallarm&#233; r&#233;&#233;crit quelques-uns des plus c&#233;l&#232;bres Contes et l&#233;gendes de l&#39;Inde ancienne, de l&#39;orientaliste Mary Summer. Avec tout son talent, le po&#232;te met en sc&#232;ne une Inde l&#233;gendaire et myst&#233;rieuse, dans laquelle princes et princesses usent d&#39;enchantements et de sortil&#232;ges pour parvenir &#224; leurs fins et trouver l&#39;amour. Une invitation au r&#234;ve dans l&#39;Inde &#233;ternelle.

{id: `titre_177`, img:'./Images/image_177_1867576.jpg', display: `<b>Contrabandolero !</b><BR>Brian Azzarello, Eduardo Risso`, titre: `Contrabandolero !`,data1:`Contrabandolero !`,data2:`Brian Azzarello, Eduardo Risso`,data3:`9782809403879`,data4:`2008`,data5:`Bandes dessin&#233;es`,data6:`A qui faire confiance ? Dans les recoins les plus obscurs du monde, la r&#233;ponse est toujours la m&#234;me : Personne. L&#39;agent Graves continue d&#39;offrir l&#39;immunit&#233; &#224; des personnes diverses pour qu&#39;ils puissent redresser les torts &#224; l&#39;aide des 100 balles non identifiables qu&#39;il fournit dans une mallette. S&#39;agit-il simplement de vengeance ou d&#39;une manipulation &#224; grande &#233;chelle ? A Paris, M. Branch fait le point sur ses th&#233;ories concernant les conspirations du Trust et des Minutemen. Puis, nous rencontrons un joueur de base-ball et d&#233;couvrons l&#39;acte terrible qu&#39;il a commis pour venger son ex-femme, une star de cin&#233;ma bien connue. Enfin, &#224; la fronti&#232;re entre le Texas et le Mexique, la sexy Dizzy Cordova se retrouve m&#234;l&#233;e &#224; une affaire de contrebande lorsqu&#39;elle s&#39;int&#233;resse &#224; Wylie Times, un simple pompiste.`,},
{id: `titre_178`, img:'./Images/image_178_1867576.jpg', display: `<b>Conversations avec Paulo Coelho</b><BR>Juan Arias`, titre: `Conversations avec Paulo Coelho`,data1:`Conversations avec Paulo Coelho`,data2:`Juan Arias`,data3:`9782253150923`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`Devenu avec L&#39;Alchimiste un des auteurs les plus lus de notre temps (plus de trente millions d&#39;exemplaires vendus dans le monde), Paulo Coelho n&#39;a cess&#233; de susciter interrogations et commentaires sur une personnalit&#233; finalement secr&#232;te, et quelquefois d&#233;rangeante. Il d&#233;voile ici les grandes &#233;tapes de sa vie : l&#39;enfance &#224; Rio de Janeiro o&#249; son p&#232;re est ing&#233;nieur, l&#39;&#233;ducation religieuse traditionnelle, les multiples exp&#233;riences de marginalit&#233; - participation aux mouvements rebelles des ann&#233;es 60, mais aussi drogue et magie noire... - avant la conversion de 1979, en visitant un camp de concentration. Evoquant tour &#224; tour l&#39;&#233;criture, le succ&#232;s, l&#39;influence f&#233;minine sur sa vie et sa sensibilit&#233;, il retrace un itin&#233;raire tr&#232;s divers, o&#249; n&#39;ont pas manqu&#233; les chemins de traverse, mais o&#249;, peu &#224; peu, s&#39;est approfondie une recherche spirituelle qu&#39;il a su partager avec des millions de lecteurs de tous pays et de toutes conditions.`,},
{id: `titre_179`, img:'./Images/image_179_1867576.jpg', display: `<b>Corail : un tr&#233;sor &#224; pr&#233;server</b><BR>`, titre: `Corail : un tr&#233;sor &#224; pr&#233;server`,data1:`Corail : un tr&#233;sor &#224; pr&#233;server`,data2:``,data3:`9782344038932`,data4:`2020`,data5:``,data6:`Un ouvrage illustr&#233; qui pr&#233;sente l&#39;&#233;tat actuel des connaissances sur les coraux. Il a &#233;galement pour objectif de sensibiliser aux dangers qui menacent ces organismes fragiles, notamment le r&#233;chauffement climatique, et de proposer des solutions pour leur sauvegarde.`,},

{id: `titre_181`, img:'./Images/image_181_1867576.jpg', display: `<b>Cosmic Ghost Rider</b><BR>Dylan Burnett, Donny Cates`, titre: `Cosmic Ghost Rider`,data1:`Cosmic Ghost Rider`,data2:`Dylan Burnett, Donny Cates`,data3:`9782809476613`,data4:`2019`,data5:`Bandes dessin&#233;es`,data6:`Le personnage a &#233;t&#233; introduit dans la s&#233;rie Thanos de Donny Cates (Venom), le nouveau prodige de la Maison des Id&#233;es. Cette mini-s&#233;rie compl&#232;te est dans l&#39;esprit de Deadpool de par son m&#233;lange de violence et d&#39;humour noir. Frank Castle, le Ghost Rider h&#233;raut de Thanos dans un lointain futur, est d&#233;sormais libre. Il d&#233;cide de kidnapper le Titan Fou encore b&#233;b&#233; pour l&#39;&#233;lever loin de la violence et le soustraire &#224; son destin... mais rien se passe comme pr&#233;vu !`,},
