{id: `titre_1291`, img:'./Images/image_1291_1867576.jpg', display: `<b>Un monde de r&#234;ve</b><BR>Danielle Steel`, titre: `Un monde de r&#234;ve`,data1:`Un monde de r&#234;ve`,data2:`Danielle Steel`,data3:`3000000002179`,data4:`1999`,data5:`Romances &amp; Livres d&#39;Amour`,data6:`Isabella et Amadeo forment un couple envi&#233;, &#224; Rome o&#249; ils dirigent une maison de couture et &#233;l&#232;vent leur petit gar&#231;on Alessandro. Ils sont beaux, riches, amoureux.
Mais le conte de f&#233;es tourne au cauchemar avec l&#39;enl&#232;vement d&#39;Amadeo et son assassinat. Pour prot&#233;ger son fils, Isabella doit tout quitter, s&#39;installer &#224; New York sous une fausse identit&#233;. Mais comment fonder une nouvelle vie sans Amadeo, surmonter le chagrin et l&#39;exil, affronter l&#39;horreur du proc&#232;s des assassins de son mari ? Un long chemin l&#39;attend avant que ne s&#39;allume une lumi&#232;re nouvelle sur son destin...
Un roman dramatique, bouleversant, par l&#39;auteur d&#39;Album de famille, Zoya et de nombreux autres best-sellers mondiaux.`,},
{id: `titre_1292`, img:'./Images/image_1292_1867576.jpg', display: `<b>Un Palais d&#39;&#233;pines et de roses T1: Un Palais d&#39;&#233;pines et de roses (ACOTAR)</b><BR>Sarah J. Maas`, titre: `Un Palais d&#39;&#233;pines et de roses T1: Un Palais d&#39;&#233;pines et de roses (ACOTAR)`,data1:`Un Palais d&#39;&#233;pines et de roses T1: Un Palais d&#39;&#233;pines et de roses (ACOTAR)`,data2:`Sarah J. Maas`,data3:`9782732472300`,data4:`2017`,data5:`Fantasy`,data6:`En chassant dans les bois enneig&#233;s, Feyre voulait seulement nourrir sa famille. Mais elle a commis l&#39;irr&#233;parable en tuant un Fae, et la voici emmen&#233;e de force &#224; Prythian, royaume des immortels.L&#224;-bas, pourtant, sa prison est un palais magnifique et son ge&#244;lier n&#39;a rien d&#39;un monstre. Tamlin, un Grand Seigneur Fae, la traite comme une princesse.Et quel est ce mal qui ronge le royaume et risque de s&#39;&#233;tendre &#224; celui des mortels ?A l&#39;&#233;vidence, Feyre n&#39;est pas une simple prisonni&#232;re. Mais comment une jeune humaine d&#39;origine aussi modeste pourrait-elle venir en aide &#224; de si puissants seigneurs ?Sa libert&#233;, en tout cas, semble &#234;tre &#224; ce prix.ATTENTION : Ce roman contient des sc&#232;nes de sexe explicites. Nous la conseillons &#224; partir de 16 ans`,},
{id: `titre_1293`, img:'./Images/image_1293_1867576.jpg', display: `<b>Un Pari dangereux, N&#176; 664</b><BR>Bryant B.`, titre: `Un Pari dangereux, N&#176; 664`,data1:`Un Pari dangereux, N&#176; 664`,data2:`Bryant B.`,data3:`9782747011525`,data4:`2004`,data5:`Livres pour enfants`,data6:`Apr&#232;s une semaine pass&#233;e &#224; conduire leur attelage sur la piste de l&#39;Ouest, Carole, Steph et Lisa auraient bien le droit de se reposer... Mais il est hors de question de ne pas participer au grand rod&#233;o ! D&#39;autant que Steph a un pari dangereux &#224; honorer... R&#233;ussira-t-elle &#224; montrer au beau Gabriel de quoi elle est capable ?`,},
{id: `titre_1294`, img:'./Images/image_1294_1867576.jpg', display: `<b>Un p&#232;re singulier</b><BR>No&#235;lle Loriot`, titre: `Un p&#232;re singulier`,data1:`Un p&#232;re singulier`,data2:`No&#235;lle Loriot`,data3:`3000000001424`,data4:``,data5:`Litt&#233;rature`,data6:`Une famille. Avec une m&#232;re, qui est libraire, un p&#232;re, qui travaille dans une maison d’&#233;dition, trois grands fils qui poursuivent assez distraitement leurs &#233;tudes, et une fille qui vient d’entrer au lyc&#233;e. Une famille d’aujourd’hui, un peu boh&#232;me, o&#249; chacun est libre et s’efforce de respecter la libert&#233; des autres. Les fils adorent leur m&#232;re. Le p&#232;re pr&#233;f&#232;re sa fille&#160;; entre les gar&#231;ons et lui, c’est l’indiff&#233;rence, rarement l’hostilit&#233;&#160;: tout simplement, il ne s’int&#233;resse pas &#224; eux, &#224; leurs probl&#232;mes &#160;(ils en ont), &#224; leurs aspirations. Entre le p&#232;re et la m&#232;re... Elle est si fatigu&#233;e, Suzanne, malgr&#233; son courage&#160;! Son travail, et cette famille&#160;! Et triste souvent. Si bien que les gar&#231;ons s’inqui&#232;tent et Mathieu, un soir, d&#233;cide d’aller chercher son p&#232;re &#224; la maison d’&#233;dition, pour lui parler... Ce qu’il d&#233;couvre, la r&#233;v&#233;lation de la vie secr&#232;te de Ren&#233; Fernet, c’est la foudre tombant sur la famille. On n’oubliera pas les Fernet&#160;: ni les gosses, si vrais, ni le p&#232;re, ni la m&#232;re&#160;—&#160;surtout pas elle. Suzanne bless&#233;e, Suzanne r&#233;volt&#233;e, Suzanne faisant front, c’est un grand caract&#232;re de femme et la plus poignante cr&#233;ation de l’auteur de &#171;Un cri&#187;.`,},
{id: `titre_1295`, img:'./Images/image_1295_1867576.jpg', display: `<b>Un peu de magie dans l&#39;air</b><BR>Colin Fabrice`, titre: `Un peu de magie dans l&#39;air`,data1:`Un peu de magie dans l&#39;air`,data2:`Colin Fabrice`,data3:`9782017181132`,data4:`2022`,data5:`Lecteurs d&#233;butants`,data6:`Tout est gris autour de Petit Pierre et sa maman ne sourit plus tr&#232;s souvent. Mais une rencontre peut changer la vie ! Un vieux monsieur farfelu va lui r&#233;v&#233;ler son pr&#233;cieux secret : si l&#39;on sait ouvrir les yeux, on verra toute la beaut&#233; du monde et on pourra la partager avec ceux qu&#39;on aime. La vie peut devenir un enchantement, il suffit d&#39;un peu de magie. Un conte puissant &#233;crit par un ma&#238;tre de l&#39;imaginaire, qui c&#233;l&#232;bre le pouvoir de la r&#234;verie et de l&#39;imagination (Payot)`,},
{id: `titre_1296`, img:'./Images/image_1296_1867576.jpg', display: `<b>Un putois &#233;patant</b><BR>Adrien Poissier`, titre: `Un putois &#233;patant`,data1:`Un putois &#233;patant`,data2:`Adrien Poissier`,data3:`9782211315036`,data4:`2020`,data5:``,data6:`Jonathan est un putois : il a mauvaise haleine, les ongles noirs et le poil gras. Mais c&#39;est aussi un extraordinaire, un fabuleux artiste des odeurs. Il peut les sentir comme on &#233;coute des notes de musique et travaille sans rel&#226;che pour cr&#233;er le plus riche et le plus exquis des parfums.Malheureusement, un putois n&#39;a rien &#224; faire dans un concours international de parfumerie, pensent les gens.Jonathan aimerait pourtant tellement faire conna&#238;tre son talent...`,},
{id: `titre_1297`, img:'./Images/image_1297_1867576.jpg', display: `<b>Un sac de billes</b><BR>Joseph Joffo`, titre: `Un sac de billes`,data1:`Un sac de billes`,data2:`Joseph Joffo`,data3:`3000000000038`,data4:`2014`,data5:`Arts, cin&#233;ma &amp; musique`,data6:`Un beau livre, &#233;mouvant et fort... Alphonse BoudardCe livre qui est celui de la peur, de l&#39;angoisse, de la souffrance aurait pu &#234;tre aussi le livre de la haine, mais il est, en fin de compte, un cri d&#39;espoir et d&#39;amour. Bernard ClavelParmi les t&#233;moignages sans nombre consacr&#233;s aux temps maudits, celui-l&#224; est unique, par la nature de l&#39;exp&#233;rience, l&#39;&#233;motion, la gaiet&#233;, la douleur enfantine. Et cont&#233; de telle mani&#232;re que l&#39;aventure saisit, entra&#238;ne, porte le lecteur de page en page et jusqu&#39;&#224; la derni&#232;re ligne. 
Joseph KesselUn humour &#224; la Chaplin, des souvenirs d&#233;chirants et cocasses. Il faut lire, en ce moment surtout, Un sac de billes. Fran&#231;ois Nourissier`,},
{id: `titre_1298`, img:'./Images/image_1298_1867576.jpg', display: `<b>Un sac de billes</b><BR>Joseph Joffo`, titre: `Un sac de billes`,data1:`Un sac de billes`,data2:`Joseph Joffo`,data3:`9782010166877`,data4:`1982`,data5:`&#201;tude et r&#233;f&#233;rencement des langues &#233;trang&#232;res`,data6:``,},
{id: `titre_1299`, img:'./Images/image_1299_1867576.jpg', display: `<b>Un si bel amour et autres nouvelles</b><BR>Oulitska&#239;a Ludmila`, titre: `Un si bel amour et autres nouvelles`,data1:`Un si bel amour et autres nouvelles`,data2:`Oulitska&#239;a Ludmila`,data3:`9782070761906`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`&quot; Nicola&#239; Romanovitch allait sur ses cinquante-cinq ans, un &#226;ge respectable. Donc, entendons-nous bien, ne pas s&#39;attendre aux plaisirs du lit ni compter dessus ; en revanche, une pi&#232;ce ind&#233;pendante, une totale s&#233;curit&#233; mat&#233;rielle et, cela va de soi, du respect. De votre c&#244;t&#233;, honorable Xanthippe Ivanovna, les travaux domestiques et la garde du foyer, autrement dit, la lessive, la cuisine, le m&#233;nage. Quant &#224; votre fils, je l&#39;adopterai, je l&#39;&#233;l&#232;verai de mon mieux. Je lui ferai faire des &#233;tudes. Oui, de la musique, de la gymnastique... Un Ganym&#232;de aux pieds l&#233;gers, fleurant bon l&#39;huile d&#39;olive et la jeune sueur... Chut, doucement, surtout, ne pas effaroucher la superbe m&#233;lodie. Petit &#224; petit, miraculeusement, voil&#224; que grandirait sous son toit un enfant d&#233;licat qui se m&#233;tamorphoserait en jouvenceau... Un ami, un disciple, un amant... Et durant ces jours d&#39;alcyon, il b&#226;tirait d&#39;un bec diligent le nid de son bonheur futur. &quot; Les sept nouvelles ici rassembl&#233;es explorent toutes le sentiment amoureux, sous ses formes les plus diverses. Ludmila Oulitska&#239;a d&#233;crit le monde de l&#39;enfance et de l&#39;adolescence, ces moments de passage o&#249; la sensualit&#233; s&#39;&#233;veille et o&#249; le sentiment amoureux se construit, selon des lois myst&#233;rieuses qui &#233;chappent &#224; la raison. La cruaut&#233; n&#39;est pas absente de ces nouvelles, comme pour confirmer l&#39;adage selon lequel les histoires d&#39;amour finissent toujours mal, et Oulitska&#239;a excelle dans l&#39;art de camper un monde en quelques lignes, tant&#244;t ironiques tant&#244;t nostalgiques, mais toujours d&#39;une rare acuit&#233;.`,},
{id: `titre_1300`, img:'./Images/image_1300_1867576.jpg', display: `<b>Un si grand amour</b><BR>Danielle Steel`, titre: `Un si grand amour`,data1:`Un si grand amour`,data2:`Danielle Steel`,data3:`3000000000250`,data4:`2016`,data5:`Romances`,data6:`Edwina Winfield, fille a&#238;n&#233;e d&#39;une riche famille am&#233;ricaine, embarque avec ses parents, ses cinq fr&#232;res et sours et son fianc&#233; &#224; bord du plus grand paquebot jamais construit. Un b&#226;timent insubmersible, chef-d&#39;ouvre des techniques modernes, baptis&#233; Titanic... 

Le gigantesque navire s&#39;appr&#234;te &#224; effectuer sa premi&#232;re travers&#233;e de l&#39;Atlantique dans une atmosph&#232;re de f&#234;te, et les jeunes fianc&#233;s sont tout &#224; la joie du voyage. 
Mais le destin en a d&#233;cid&#233; autrement, et ce qui devait &#234;tre la croisi&#232;re du bonheur bascule dans l&#39;horreur et le d&#233;sespoir. Le Titanic fait naufrage... En une seule nuit, fatale et tragique, quelque part au milieu de l&#39;Oc&#233;an, tous les r&#234;ves d&#39;Edwina sont r&#233;duits &#224; n&#233;ant. Du jour au lendemain, l&#39;insouciante jeune fille devient tout &#224; la fois une femme qui porte le deuil de son amour perdu, une seconde m&#232;re pour ses jeunes fr&#232;res et sours, et la patronne du journal fond&#233; par son p&#232;re &#224; San Francisco. 
Edwina rel&#232;ve le d&#233;fi, avec un courage et une force d&#39;&#226;me exceptionnels. Douze longues ann&#233;es plus tard, une rencontre avec un homme marquera un nouveau tournant dans sa vie.`,},
{id: `titre_1301`, img:'./Images/image_1301_1867576.jpg', display: `<b>Un souper de neige</b><BR>Anglade Jean`, titre: `Un souper de neige`,data1:`Un souper de neige`,data2:`Anglade Jean`,data3:`9782702841242`,data4:`2000`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_1302`, img:'./Images/image_1302_1867576.jpg', display: `<b>Un Squelette Dans Le Placard. 2eme Edition</b><BR>J-R Black`, titre: `Un Squelette Dans Le Placard. 2eme Edition`,data1:`Un Squelette Dans Le Placard. 2eme Edition`,data2:`J-R Black`,data3:`9782227729742`,data4:`1997`,data5:`Livres pour enfants`,data6:`Pas banal, d&#39;ouvrir la porte de son placard et de tomber nez &#224; nez avec un squelette ! Emmur&#233; vivant il y a quelques ann&#233;es, ce dernier n&#39;a plus qu&#39;une id&#233;e en t&#234;te : retrouver son meurtrier. Et puisque c&#39;est Adrian qui l&#39;a d&#233;livr&#233;, quoi de plus normal que ce soit lui qui l&#39;aide &#224; mener son enqu&#234;te ? Contraint et forc&#233;...`,},
{id: `titre_1303`, img:'./Images/image_1303_1867576.jpg', display: `<b>Un vent de trahison</b><BR>Rick Remender, Jerome Ope&#241;a, James Harren, Matt Hollingsworth`, titre: `Un vent de trahison`,data1:`Un vent de trahison`,data2:`Rick Remender, Jerome Ope&#241;a, James Harren, Matt Hollingsworth`,data3:`9791026812814`,data4:`2018`,data5:`Comics`,data6:`Prisonnier d&#39;Adam Osidis et des Mosak, le Roi Fange est tra&#238;n&#233; sur l&#39;&#233;tendue d&#233;sol&#233;e de Zhal o&#249; ses ravisseurs comptent le livrer &#224; la seule force capable de d&#233;faire son emprise sur son arm&#233;e d&#39;esclaves. Mais on ne l&#39;appelle pas le &quot;Ma&#238;tre des Murmures&quot; pour rien, et il ne tarde pas &#224; influer sur l&#39;esprit des Mosak eux-m&#234;mes. Le choix qu&#39;il leur reste &#224; faire sera d&#233;terminant pour l&#39;avenir de Zhal et y r&#233;sonnera pour l&#39;&#233;ternit&#233;. 
Seven to Eternity marque, plusieurs ann&#233;es apr&#232;s leurs premi&#232;res collaborations, l&#39;aboutissement du projet commun de Rick Remender (Tokyo Ghost, Black Science) et de Jerome Opena (Fear Agent, Uncanny X-Force). Inspir&#233;e des codes de la dark fantasy, cette qu&#234;te de vengeance personnelle prend rapidement l&#39;allure et les proportions &#233;piques d&#39;une v&#233;ritable odyss&#233;e, &#224; la mesure de sa puissance graphique qui marquera les lecteurs comme les non-lecteurs de bande dessin&#233;e.
`,},
{id: `titre_1304`, img:'./Images/image_1304_1867576.jpg', display: `<b>Un visage familier</b><BR>Michael DeForge`, titre: `Un visage familier`,data1:`Un visage familier`,data2:`Michael DeForge`,data3:`9782889231096`,data4:`2021`,data5:``,data6:`Dans un monde futuriste o&#249; r&#232;gne une dictature de la technologie, les paysages, les rues, les immeubles et m&#234;me les habitants sont r&#233;guli&#232;rement mis &#224; jour, changeant ainsi de place, de forme et de visage. Le lendemain d&#39;une optimisation, la narratrice, employ&#233;e dans le d&#233;partement des plaintes du gouvernement, ne retrouve plus sa compagne. Fauve de l’audace 2022 (FIBD d&#39;Angoul&#234;me).`,},
{id: `titre_1305`, img:'./Images/image_1305_1867576.jpg', display: `<b>Une ann&#233;e en Provence</b><BR>Peter Mayle`, titre: `Une ann&#233;e en Provence`,data1:`Une ann&#233;e en Provence`,data2:`Peter Mayle`,data3:`3000000002315`,data4:`1997`,data5:`Romans`,data6:`&quot;L&#39;ann&#233;e commen&#231;a par un d&#233;jeuner. A midi et demi, le petit restaurant &#233;tait complet. On pouvait admirer l&#224; quelques s&#233;rieux convives : des familles enti&#232;res avec cet embonpoint qu&#39;on acquiert &#224; passer tous les jours deux ou trois heures &#224; table, les yeux sur l&#39;assiette et les conversations remises &#224; plus tard. Le patron du restaurant, un homme qui, malgr&#233; sa corpulence, avait pouss&#233; &#224; la perfection l&#39;art de virevolter dans son &#233;tablissement, avait rev&#234;tu une tenue de circonstance : veste de smoking en velours et nœud papillon. Sa moustache pommad&#233;e fr&#233;missait d&#39;enthousiasme tandis qu&#39;il r&#233;citait le menu comme on entonne une rhapsodie : c&#39;&#233;tait une aria gastronomique qu&#39;il attaquait &#224; chaque table en se baisant le bout des doigts avec un tel entrain qu&#39;il devait en avoir les l&#232;vres gerc&#233;es.
Pendant le d&#233;jeuner, ma femme et moi songions &#224; de pr&#233;c&#233;dents jours de l&#39;an, pass&#233;s sous les nuages imp&#233;n&#233;trables du ciel anglais. On avait du mal &#224; associer 
Au 1er Janvier l&#39;&#233;clatant soleil et le ciel d&#39;un bleu indigo. Tout le monde pourtant nous le r&#233;p&#233;tait : c&#39;&#233;tait absolument normal. Apr&#232;s tout, nous &#233;tions en Provence.... &quot;.`,},
{id: `titre_1306`, img:'./Images/image_1306_1867576.jpg', display: `<b>Une autre vie</b><BR>Danielle Steel`, titre: `Une autre vie`,data1:`Une autre vie`,data2:`Danielle Steel`,data3:`3000000002049`,data4:`2013`,data5:`Romances &amp; Livres d&#39;Amour`,data6:`De New York &#224; Los Angeles tout les s&#233;pare : une profession absorbante, une famille exigeante et des milliers de kilom&#232;tres. Peter, sp&#233;cialiste de la greffe du coeur, se consacre tout entier &#224; ses patients. M&#233;lanie pr&#233;sente le journal t&#233;l&#233;vis&#233; et vit au jour le jour. D&#233;rober quelques heures &#224; leurs emplois du temps repr&#233;sente un tour de force, et cette relation &#224; distance leur p&#232;se de plus en plus... 
Une centaine d&#39;ouvrages publi&#233;s en France, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.`,},
{id: `titre_1307`, img:'./Images/image_1307_1867576.jpg', display: `<b>Une aventure de Lucifer Box. Le club Vesuvius</b><BR>Mark Gatiss`, titre: `Une aventure de Lucifer Box. Le club Vesuvius`,data1:`Une aventure de Lucifer Box. Le club Vesuvius`,data2:`Mark Gatiss`,data3:`9791028104399`,data4:`2018`,data5:``,data6:`Dandy, bel esprit, mauvais gar&#231;on... et le plus irr&#233;sistible des agents secrets de Sa Majest&#233;. Lorsque les meilleurs scientifiques du royaume sont myst&#233;rieusement assassin&#233;s, Lucifer se lance dans une enqu&#234;te tr&#233;pidante, des clubs de gentlemen londoniens aux bas-fonds volcaniques de Naples, tout en d&#233;terminant la fa&#231;on la plus seyante de porter un oeillet blanc &#224; sa boutonni&#232;re. Une immersion &#233;tourdissante dans les arcanes d&#39;un ordre occulte aux pratiques d&#233;cadentes - et de ses secrets les plus sulfureux.`,},
{id: `titre_1308`, img:'./Images/image_1308_1867576.jpg', display: `<b>Une deux trois</b><BR>Dror Mishani`, titre: `Une deux trois`,data1:`Une deux trois`,data2:`Dror Mishani`,data3:`9782072922848`,data4:`2021`,data5:`Thrillers`,data6:`Une : Orna. Deux : Emilia. Trois : Ella. La premi&#232;re vit tr&#232;s mal son r&#233;cent divorce. Elle s&#39;apitoye sur elle-m&#234;me, fr&#233;quente sans vrai d&#233;sir Guil, un avocat rencontr&#233; sur un site web qui lui ment avec aplomb. Elle conna&#238;t brutalement un destin tragique. La deuxi&#232;me, une r&#233;fugi&#233;e lettone, auxiliaire de vie, est une pauvre fille solitaire, paum&#233;e, mystique. Le fils de son pr&#233;c&#233;dent employeur - qui vient de mourir - veut l&#39;aider &#224; trouver du travail. Il s&#39;appelle Guil. Ca ne se termine pas bien non plus. Apparemment, Guil s&#233;vit en toute impunit&#233;... C&#39;est alors que survient la troisi&#232;me, l&#39;inqui&#233;tante Ella...`,},
{id: `titre_1309`, img:'./Images/image_1309_1867576.jpg', display: `<b>Une &#233;trange entreprise</b><BR>Jean Anglade`, titre: `Une &#233;trange entreprise`,data1:`Une &#233;trange entreprise`,data2:`Jean Anglade`,data3:`3000000000410`,data4:`2005`,data5:`Romans et litt&#233;rature`,data6:`R240028509. UNE ETRANGE ENTREPRISE.. 2005. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 339 PAGES.. . . . Classification Dewey : 840.091-XX &#232;me si&#232;cle`,},
{id: `titre_1310`, img:'./Images/image_1310_1867576.jpg', display: `<b>Une Femme - Prix Nobel de Litt&#233;rature 2022</b><BR>Ernaux Annie`, titre: `Une Femme - Prix Nobel de Litt&#233;rature 2022`,data1:`Une Femme - Prix Nobel de Litt&#233;rature 2022`,data2:`Ernaux Annie`,data3:`9782070382118`,data4:`1989`,data5:`Dictionnaires, langues et encyclop&#233;dies`,data6:``,},
{id: `titre_1311`, img:'./Images/image_1311_1867576.jpg', display: `<b>Une Femme En Blanc</b><BR>Boissard Janine`, titre: `Une Femme En Blanc`,data1:`Une Femme En Blanc`,data2:`Boissard Janine`,data3:`9782286107697`,data4:`1996`,data5:``,data6:``,},
{id: `titre_1312`, img:'./Images/image_1312_1867576.jpg', display: `<b>Une Femme Neuve</b><BR>Janine Boissard`, titre: `Une Femme Neuve`,data1:`Une Femme Neuve`,data2:`Janine Boissard`,data3:`3000000001585`,data4:`2002`,data5:`Romans`,data6:`Durant vingt-cinq ann&#233;es, Claudine s&#39;est consacr&#233;e aux siens, &#224; &quot; la maison &quot;. Et voici qu&#39;un jour son mari lui annonce qu&#39;il la quitte. Ce sera alors l&#39;apprentissage de la solitude et aussi, tr&#232;s vite, les probl&#232;mes mat&#233;riels &#224; r&#233;soudre. Avec le talent reconnu par tous depuis L&#39;Esprit de famille, c&#39;est bien &#224; la naissance d&#39;une femme neuve que nous fait assister Janine Boissard ; mais une femme sans r&#233;volte, qui ne renie pas ce qu&#39;elle a v&#233;cu et continuera &#224; croire au bonheur de vivre &#224; deux. Laquelle d&#39;entre nous ne s&#39;est parfois demand&#233;, le cœur brusquement serr&#233; : &quot; Et si je me retrouvais seule ? &quot; Ce livre apporte peut-&#234;tre une r&#233;ponse ; il devrait toucher toutes les femmes.`,},
{id: `titre_1313`, img:'./Images/image_1313_1867576.jpg', display: `<b>Une histoire des abeilles</b><BR>Maja Lunde`, titre: `Une histoire des abeilles`,data1:`Une histoire des abeilles`,data2:`Maja Lunde`,data3:`9782266284356`,data4:`2018`,data5:`Romans et litt&#233;rature`,data6:`Unes, et pourtant plusieurs. Dangereuses, mais sources de vie, les abeilles garantissent l&#39;espoir du monde.  William, George, Tao... Chacun, &#224; sa mani&#232;re, nourrit avec ces incroyables insectes une relation privil&#233;gi&#233;e. Chacun, &#224; son &#233;poque, r&#234;ve de changer l&#39;avenir, d&#39;offrir &#224; ses enfants des lendemains meilleurs. D&#39;inventer, de transmettre ce qu&#39;il sait... ou croit savoir. Car les abeilles disparaissent, in&#233;luctablement, et dans l&#39;indiff&#233;rence.  Victimes de notre esp&#232;ce, elles en seront, peut-&#234;tre, le salut...  &quot; On aime ce roman visionnaire sur la relation de l&#39;homme &#224; la nature, qui parle aussi de transmission. &quot; Cosmopolitan &quot; Trois romans en un, o&#249; se m&#234;lent la probl&#233;matique &#233;cologique et la question des rapports de g&#233;n&#233;rations au sein de la famille. Habilement pens&#233; et agenc&#233;, ce tableau de l&#39;avenir a de quoi glacer les sangs. &quot; Le MondeLaur&#233;at du Norwegian Bookseller&#39;s Prize`,},
{id: `titre_1314`, img:'./Images/image_1314_1867576.jpg', display: `<b>Une Jeune fille du sud</b><BR>Anne Rivers Siddons`, titre: `Une Jeune fille du sud`,data1:`Une Jeune fille du sud`,data2:`Anne Rivers Siddons`,data3:`3000000000045`,data4:`1993`,data5:`Romans`,data6:``,},
{id: `titre_1315`, img:'./Images/image_1315_1867576.jpg', display: `<b>Une journ&#233;e avec Mousse</b><BR>Claire Lebourg`, titre: `Une journ&#233;e avec Mousse`,data1:`Une journ&#233;e avec Mousse`,data2:`Claire Lebourg`,data3:`9782211229388`,data4:`2015`,data5:``,data6:`Mousse m&#232;ne une vie agr&#233;able au bord de la mer. Mais un matin, un dr&#244;le de visiteur d&#233;barque dans son salon.`,},
{id: `titre_1316`, img:'./Images/image_1316_1867576.jpg', display: `<b>Une myst&#233;rieuse &#201;gyptienne</b><BR>Violaine Vanoyeke`, titre: `Une myst&#233;rieuse &#201;gyptienne`,data1:`Une myst&#233;rieuse &#201;gyptienne`,data2:`Violaine Vanoyeke`,data3:`9782266098335`,data4:`2000`,data5:`Romans et litt&#233;rature`,data6:`Elle est belle, troublante, myst&#233;rieuse, disent ceux qui l&#39;admirent. Elle ressemble &#224; une d&#233;esse mal&#233;fique disent ceux qui la d&#233;testent. Qui est Nahouri, la jeune et toute nouvelle compagne de Koblos ? C&#39;est ce que se demandent Alexandros, fils du pharaon Ptol&#233;m&#233;e II, et son &#233;pouse H&#233;l&#233;na, invit&#233;s de Koblos. Interrogation d&#39;autant plus pressante que, depuis l&#39;apparition de la jeune femme, les morts se multiplient... Plus dou&#233; pour &#233;lucider les myst&#232;res que pour diriger un pays, c&#39;est pourtant ce qu&#39;Alexandros devra faire s&#39;il accepte de succ&#233;der &#224; son p&#232;re ; il d&#233;cide donc de mener l&#39;enqu&#234;te...`,},
{id: `titre_1317`, img:'./Images/image_1317_1867576.jpg', display: `<b>Une nouvelle chance</b><BR>Lisa Jackson`, titre: `Une nouvelle chance`,data1:`Une nouvelle chance`,data2:`Lisa Jackson`,data3:`9782290312780`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`Apr&#232;s la mort de son mari, Maggie a pr&#233;f&#233;r&#233; quitter Los Angeles. Il lui fallait reconstruire sa vie, elle avait besoin de calme et ce petit ranch de l&#39;Idaho lui offre la paix que recherche tout &#233;crivain. Sa fille, en revanche, ne lui pardonne pas ce qu&#39;elle consid&#232;re comme un exil. A treize ans, elle traverse une crise de r&#233;volte adolescente que Maggie a du mal &#224; endiguer. Et comme si cela ne suffisait pas pour l&#39;emp&#234;cher de se concentrer sur le manuscrit qu&#39;attend son &#233;diteur, voil&#224; que Mary Theresa se manifeste &#224; nouveau ! Durant leur enfance, Maggie et sa sueur jumelle jouaient &#224; s&#39;envoyer des messages t&#233;l&#233;pathiques. Celui qu&#39;elle re&#231;oit ce matin-l&#224; est des plus inqui&#233;tant : Aide-moi. C&#39;est la faute de Thane. C&#39;est lui le coupable... Thane Walker. L&#39;ex-mari de Mary Theresa, le seul homme que Maggie ne veut plus jamais revoir. Le seul homme aussi qu&#39;elle ait jamais aim&#233; !`,},
{id: `titre_1318`, img:'./Images/image_1318_1867576.jpg', display: `<b>Une pomme oubli&#233;e Le tilleul du soir : Romans</b><BR>Anglade Jean`, titre: `Une pomme oubli&#233;e Le tilleul du soir : Romans`,data1:`Une pomme oubli&#233;e Le tilleul du soir : Romans`,data2:`Anglade Jean`,data3:`9782702817445`,data4:`1998`,data5:``,data6:``,},
{id: `titre_1319`, img:'./Images/image_1319_1867576.jpg', display: `<b>Une Princesse &#224; l&#39;&#233;cole - P&#233;tronille fait du sport CP niveau 2- Premi&#232;res lectures Lito</b><BR>Lestrade Agn&#232;s de`, titre: `Une Princesse &#224; l&#39;&#233;cole - P&#233;tronille fait du sport CP niveau 2- Premi&#232;res lectures Lito`,data1:`Une Princesse &#224; l&#39;&#233;cole - P&#233;tronille fait du sport CP niveau 2- Premi&#232;res lectures Lito`,data2:`Lestrade Agn&#232;s de`,data3:`9782244443263`,data4:`2022`,data5:`Livres pour enfants`,data6:`Aujourd&#39;hui, &#224; l&#39;&#233;cole, c&#39;est activit&#233; sportive. P&#233;tronille est emb&#234;t&#233;e, elle n&#39;a pas de tenue de sport ! Elle, ce qu&#39;elle pr&#233;f&#232;re, c&#39;est monter son poney. Et si elle apprenait ce sport &#224; ses amis ? [4&#232;me de couverture]`,},
{id: `titre_1320`, img:'./Images/image_1320_1867576.jpg', display: `<b>Une rivale au Pin creux</b><BR>Bryant Bonnie`, titre: `Une rivale au Pin creux`,data1:`Une rivale au Pin creux`,data2:`Bryant Bonnie`,data3:`9782747004725`,data4:`2002`,data5:`Livres pour enfants`,data6:`Andrea, l&#39;excellente cavali&#232;re qui vient d&#39;arriver au Pin creux, est tr&#232;s sympathique, et elle fait l&#39;unanimit&#233; au centre. Steph et Lisa sont sous le charme. Seule Carole la trouve aga&#231;ante cette Andrea lui fait de l&#39;ombre. Comment rivaliser avec elle ? Elle se met vite &#224; la d&#233;tester ; pourtant, Andrea a un secret qui pourrait bien les rapprocher...`,},
{id: `titre_1321`, img:'./Images/image_1321_1867576.jpg', display: `<b>Une rose au paradis</b><BR>Ren&#233; Barjavel`, titre: `Une rose au paradis`,data1:`Une rose au paradis`,data2:`Ren&#233; Barjavel`,data3:`3000000000878`,data4:`2020`,data5:`Romans et litt&#233;rature`,data6:`Ce monde, devenu cauchemar climatis&#233; sous la dictature du Bien-&#202;tre, valait-il d&#39;&#234;tre sauv&#233; ? Finalement, la Bombe Universelle a explos&#233;. La plan&#232;te n&#39;est plus qu&#39;une plaine de cendres d&#39;o&#249; les esp&#232;ces vont dispara&#238;tre. Monsieur G&#233;, qui depuis son harem somptueux du parc de Saint- Cloud r&#233;gnait sur l&#39;univers, a laiss&#233; faire. Mais, tyran bienveillant, il souhaite aussi que l&#39;aventure humaine se poursuive. Enferm&#233;s dans leur Arche au milieu de tous les animaux de la cr&#233;ation endormis, Lucie la vendeuse de machines &#224; coudre et Henri l&#39;ing&#233;nieur seront les pionniers de l&#39;&#232;re prochaine. Dans vingt ans, les portes du vaisseau s&#39;ouvrirontelles sur un nouvel enfer ou sur des paradis retrouv&#233;s ? &#201;galement chez Pocket : Les Dames &#224; la licorne, La Nuit des temps, Les Chemins de Katmandou et Le Grand Secret.LES GRANDS TEXTES DU XXe SI&#200;CLE`,},
{id: `titre_1322`, img:'./Images/image_1322_1867576.jpg', display: `<b>Une Seconde chance</b><BR>Mary Higgins Clark`, titre: `Une Seconde chance`,data1:`Une Seconde chance`,data2:`Mary Higgins Clark`,data3:`000000001182`,data4:``,data5:`Litt&#233;rature`,data6:`Nicholas Spencer, directeur d&#39;un centre de recherche m&#233;dicale, dispara&#238;t dans un myst&#233;rieux accident d&#39;avion. Peu apr&#232;s, le vaccin anti-canc&#233;reux sur lequel travaillaient ses laboratoires se voit refuser l&#39;autorisation de mise sur le march&#233; et Spencer est soup&#231;onn&#233; d&#39;avoir d&#233;tourn&#233; des sommes consid&#233;rables, ruinant les petits actionnaires de sa soci&#233;t&#233;. Carley, une jeune journaliste (et belle-soeur de Spencer) charg&#233;e de couvrir l&#39;enqu&#234;te, se trouve rapidement confront&#233;e &#224; des questions troublantes. Et si Spencer &#233;tait la victime d&#39;un coup mont&#233; ? Si son accident d&#39;avion n&#39;&#233;tait qu&#39;une mise en sc&#232;ne ? Pourquoi les autorit&#233;s m&#233;dicales, favorables &#224; la sortie du vaccin, ont-elles brusquement chang&#233; d&#39;avis ? Carley se rapproche alors de la v&#233;rit&#233;. Dangereusement...`,},
{id: `titre_1323`, img:'./Images/image_1323_1867576.jpg', display: `<b>Une sortie scolaire du tonnerre !</b><BR>Pip Bird, David O&#39;Connell`, titre: `Une sortie scolaire du tonnerre !`,data1:`Une sortie scolaire du tonnerre !`,data2:`Pip Bird, David O&#39;Connell`,data3:`9782266329255`,data4:`2021`,data5:`Livres 6-12 ans`,data6:`Exit les licornes gracieuses, douces, d&#233;licates ! Boulette la licorne est magique, mais grincheux, gourmand, paresseux, en un mot hilarant ! Mira et ses amis sont impatients : aujourd&#39;hui leur classe fait une sortie scolaire au Centre de soins des animaux de l&#39;Arc-en-ciel. Mais, encore une fois, Boulette n&#39;en fait qu&#39;&#224; sa t&#234;te, et Mira doit r&#233;parer les d&#233;g&#226;ts. Et si, &#224; cause de lui, elle ne pouvait pas observer les chatons &#224; corne, ces animaux rares et si mignons qu&#39;elle adore ?
`,},
{id: `titre_1324`, img:'./Images/Image_absente.jpg', display: `<b>Une vague d&#39;amour sur un lac d&#39;amiti&#233;</b><BR>Marie Desplechin`, titre: `Une vague d&#39;amour sur un lac d&#39;amiti&#233;`,data1:`Une vague d&#39;amour sur un lac d&#39;amiti&#233;`,data2:`Marie Desplechin`,data3:`9782211303163`,data4:`2018`,data5:`Livres pour enfants`,data6:`L&#39;obsession des parents pour les r&#233;sultats scolaires a parfois du bon. Un jour, Suzanne fait la connaissance de Tim, un &#233;tudiant anglais cens&#233; lui faire faire des progr&#232;s faramineux dans cette langue. L&#39;anglais est tr&#232;s vite mis de c&#244;t&#233; car ce qui int&#233;resse Suzanne comme Tim, c&#39;est d&#39;avoir de longues conversations sur des sujets graves et passionnants, ce qui est absolument impossible quand on ne sait dire que hello, good-bye et what time is it? Tim, lui, parle fran&#231;ais. Un fran&#231;ais plein de fautes d&#233;licieuses, mais assez riche pour pouvoir s&#39;entretenir des livres de Rudyard Kipling, de la vie, de l&#39;amiti&#233; et de l&#39;amour. C&#39;est la premi&#232;re fois que Suzanne rencontre un adulte qui apporte de vraies r&#233;ponses &#224; de vraies questions, et le fait m&#234;me avec plaisir. Pourtant, un jour, une ombre s&#39;installe : Tim est malheureux parce qu&#39;il s&#39;est disput&#233; avec sa fianc&#233;e, et que le mal lui para&#238;t irr&#233;parable. Suzanne est fermement d&#233;cid&#233;e &#224; lui venir en aide.`,},
{id: `titre_1325`, img:'./Images/image_1325_1867576.jpg', display: `<b>Va voir maman... papa travaille !</b><BR>Fran&#231;oise Dorin`, titre: `Va voir maman... papa travaille !`,data1:`Va voir maman... papa travaille !`,data2:`Fran&#231;oise Dorin`,data3:`3000000000168`,data4:`2008`,data5:`Romans`,data6:`Va voir maman, papa travaille ! Sauf que maman travaille aussi, y compris le dimanche pour rattraper quatre ann&#233;es pass&#233;es &#224; veiller sur la sant&#233;, le repos et les jeux du petit J&#233;r&#244;me. Alors, qui emm&#232;nera l&#39;enfant au jardin d&#39;Acclimatation, et ensuite au Drugstore pour manger une glace ? La question n&#39;est pas futile, et annonce m&#234;me un drame. Serge et Agn&#232;s, les parents, travaillent et sortent beaucoup, il faut bien que les adultes vivent. 
Leur appartement la de plaine monceau est calme et cossu. En apparence, le bon ordre y r&#232;gne. Le silence aussi. Or, J&#233;r&#244;me n&#39;aime ni le silence, ni la solitude. Et s&#39;il &#233;tait plus grand, il dirait sans doute combien il souffre qu&#39;on l&#39;abandonne pour un m&#233;tier, des amis, des mondanit&#233;s et des liaisons inutiles.`,},
{id: `titre_1326`, img:'./Images/image_1326_1867576.jpg', display: `<b>Vaiana</b><BR>Disney`, titre: `Vaiana`,data1:`Vaiana`,data2:`Disney`,data3:`9782377581672`,data4:`2016`,data5:`Boutiques &#233;diteurs`,data6:`Un album de 80 pages, avec des textes courts et faciles &#224; lire, joliment illustr&#233; avec les images du film Vaiana. Un moment de complicit&#233; et de douceur entre parents et enfants.`,},
{id: `titre_1327`, img:'./Images/image_1327_1867576.jpg', display: `<b>Vampire malgr&#233; elle</b><BR>Kidi Bebey`, titre: `Vampire malgr&#233; elle`,data1:`Vampire malgr&#233; elle`,data2:`Kidi Bebey`,data3:`9782266268677`,data4:`2016`,data5:`Livres 6-12 ans`,data6:`Daisy a tout pour elle : elle est belle, sympa, intelligente et elle chante divinement bien. Pour couronner le tout, le gar&#231;on qu&#39;elle aime, Max, est fou amoureux d&#39;elle ! Oui, mais voil&#224;, Daisy a un terrible secret…`,},
{id: `titre_1328`, img:'./Images/image_1328_1867576.jpg', display: `<b>Vanish Tome 1</b><BR>Donny Cates, Ryan Stegman`, titre: `Vanish Tome 1`,data1:`Vanish Tome 1`,data2:`Donny Cates, Ryan Stegman`,data3:`9791026823490`,data4:`2023`,data5:`Comics`,data6:`Adolescent, Oliver Harrison &#233;tait le plus grand h&#233;ros de son temps. Il avait triomph&#233; de Vanish, un mage noir responsable de la mort de milliers de magiciens et d&#233;monistes. Malheureusement, ses disciples avaient r&#233;ussi &#224; s&#39;enfuir et &#224; dispara&#238;tre totalement de la circulation. Adulte, Oliver est devenu toxicomane, parano&#239;aque, menant une vie &quot;normale&quot; , loin de sa gloire d&#39;antan. Mais l&#39;arriv&#233;e d&#39;une nouvelle &#233;quipe de h&#233;ros en ville attire son attention. 
Ne seraient-ils pas les disciples de Vanish, d&#233;guis&#233;s en h&#233;ros, pr&#234;ts &#224; prendre leur revanche ?`,},
{id: `titre_1329`, img:'./Images/image_1329_1867576.jpg', display: `<b>Vanish Tome 2</b><BR>Donny Cates, Ryan Stegman`, titre: `Vanish Tome 2`,data1:`Vanish Tome 2`,data2:`Donny Cates, Ryan Stegman`,data3:`9791026829478`,data4:`2024`,data5:`Comics`,data6:`La situation semble hors de contr&#244;le pour Oliver. Son intuition &#233;tait la bonne, les Evid&#233;s, disciples qui accompagnaient Vanish dans tous ses crimes, sont de retour et se font passer pour des bienfaiteurs. Alors qu&#39;il commence &#224; les massacrer un &#224; un pour leur aspirer leurs magies, ces derniers tentent d&#39;atteindre son seul point faible ? sa femme ? afin de la prendre en otage et avec un levier sur lui. 
Mais alors que le retour de Vanish semble se pr&#233;ciser dans ses visions, les Evid&#233;s seront-ils r&#233;ellement responsables de sa r&#233;surrection ? Ou Oliver ne sera-t-il pas, &#224; son insu, son pire ennemi ?`,},
{id: `titre_1330`, img:'./Images/image_1330_1867576.jpg', display: `<b>Vei</b><BR>Sara-B Elfgren, Karl Johnsson`, titre: `Vei`,data1:`Vei`,data2:`Sara-B Elfgren, Karl Johnsson`,data3:`9791033530657`,data4:`2025`,data5:`BD`,data6:`Sauv&#233;e de la noyade par un bateau Viking, Vei se retrouve au centre d&#39;un jeu cruel opposant les G&#233;ants de J&#246;tunheim et les dieux d&#39;Asgard. Pour assurer sa survie et celle de son peuple, elle va devoir affronter les plus puissants guerriers des Ases et d&#233;jouer les pi&#232;ges tendus par Odin, leur roi. Mais celle qui entre dans l&#39;ar&#232;ne des dieux pourrait y perdre plus que la vie...`,},
{id: `titre_1331`, img:'./Images/image_1331_1867576.jpg', display: `<b>VENDREDI OU LA VIE SAUVAGE</b><BR>Tournier Michel`, titre: `VENDREDI OU LA VIE SAUVAGE`,data1:`VENDREDI OU LA VIE SAUVAGE`,data2:`Tournier Michel`,data3:`9782070650644`,data4:`2012`,data5:`Livres pour enfants`,data6:`Le 29 septembre 1759, Robinson est &#224; bord de la galiote la Virginie faisant route pour le Chili. Une temp&#234;te formidable pr&#233;cipite le navire sur des r&#233;cifs. Seul survivant du naufrage, Robinson se retrouve sur une &#238;le d&#233;serte, livr&#233; &#224; lui-m&#234;me. Sa solitude va le contraindre &#224; faire preuve d&#39;ing&#233;niosit&#233;, de pers&#233;v&#233;rance et de courage, afin de survivre dans ce monde sauvage. Jusqu&#39;au jour, un vendredi, o&#249;, se croyant abandonn&#233; de tous, il rencontre un &#234;tre humain pour le moins inattendu. Avec Vendredi, il va faire l&#39;apprentissage d&#39;une vie nouvelle, en harmonie avec la nature.`,},
{id: `titre_1332`, img:'./Images/image_1332_1867576.jpg', display: `<b>Vendues !</b><BR>MAHMOODY Betty`, titre: `Vendues !`,data1:`Vendues !`,data2:`MAHMOODY Betty`,data3:`9782876451346`,data4:`1992`,data5:`Histoire`,data6:`Publi&#233; par B. Mahmoody, un document &quot;coup de poing&quot; qui se lit d&#39;une traite. Comment en 198O, deux jeunes Anglaises ont &#233;t&#233; vendues par leur p&#232;re y&#233;m&#233;nite, mari&#233;es de force et r&#233;duites en esclavage pendant 8 ans, dans un village isol&#233; du Y&#233;men! Comment Zana a lutt&#233; pour retrouver la libert&#233;.`,},
{id: `titre_1333`, img:'./Images/image_1333_1867576.jpg', display: `<b>Vent africain</b><BR>Christine Arnothy`, titre: `Vent africain`,data1:`Vent africain`,data2:`Christine Arnothy`,data3:`9782286138479`,data4:`1989`,data5:`Romans`,data6:`&quot; M&#234;me ici, dans mon bureau calfeutr&#233;, en haut d&#39;un gratte-ciel o&#249; mes secr&#233;taires osent &#224; peine entrer pour m&#39;annoncer les appels insistants d&#39;un inconnu, je tra&#238;ne un cadavre dans ma conscience et l&#39;Afrique dans ma t&#234;te. Des images me pers&#233;cutent. La savane &#233;tendue &#224; l&#39;infini, la migration des animaux sauvages, un palais en argile, comme dans un r&#234;ve, pourtant tout &#233;tait vrai.

A chaque crise de panique, je dresse un bilan. 
Je suis un ing&#233;nieur chimiste fran&#231;ais de trente-sept ans, un bourreau de travail, veuf, je voue au souvenir de ma femme, arrach&#233;e si brutalement &#224; ce bas monde, une fid&#233;lit&#233; exemplaire. Je suis son l&#233;gataire universel, il reste trois jours de d&#233;lai impos&#233; par son testament, et j&#39;entrerai enfin en possession de l&#39;une des grandes fortunes des USA.

L&#39;homme qui me relance sait quelque chose, il veut me faire chanter, mais pourquoi a-t-il attendu un an ? Plut&#244;t mourir que d&#39;&#234;tre tenu en laisse pendant toute mon existence...Je ne c&#233;derai pas, m&#234;me si je dois passer ma derni&#232;re nuit dans le lit aux draps en satin blanc ! Qu&#39;importe ! J&#39;aurai v&#233;cu plusieurs vies, et des moments somptueux, uniques. 
Et parce que tout se paye... &quot;

Ceux qui ont aim&#233; Le Bonheur d&#39;une mani&#232;re ou d&#39;une autre, l&#39;un des grands succ&#232;s de Christine Arnothy, vont &#234;tre passionn&#233;s par cette &#233;pop&#233;e de quatre personnages. D&#39;abord la Californie, puis un p&#233;riple &#224; travers le Kenya. Le duel d&#39;une femme et d&#39;un homme qui se connaissent &#224; peine et se devinent trop bien. Un faux couple et un fant&#244;me dont on imagine partout la pr&#233;sence. 
Chaque instant a son secret, chaque jour r&#233;serve sa surprise. Ce vent africain d&#233;payse, surprend, br&#251;le et emporte. Pourtant, au bout de la poursuite, un curieux bonheur est au rendez-vous. Il faut juste y arriver.`,},
{id: `titre_1334`, img:'./Images/image_1334_1867576.jpg', display: `<b>Vers la paix perp&#233;tuelle - Que signifie s&#39;orienter dans la pens&#233;e? - Qu&#39;est-ce que les Lumi&#232;res? et autres textes: QUE SIGNIFE S&#39;ORIENTER DANS LA PENSEE ? QU&#39;EST-CE QUE LES LUMIERES ?</b><BR>Fran&#231;oise Proust, Jean-Fran&#231;ois Poirier`, titre: `Vers la paix perp&#233;tuelle - Que signifie s&#39;orienter dans la pens&#233;e? - Qu&#39;est-ce que les Lumi&#232;res? et autres textes: QUE SIGNIFE S&#39;ORIENTER DANS LA PENSEE ? QU&#39;EST-CE QUE LES LUMIERES ?`,data1:`Vers la paix perp&#233;tuelle - Que signifie s&#39;orienter dans la pens&#233;e? - Qu&#39;est-ce que les Lumi&#232;res? et autres textes: QUE SIGNIFE S&#39;ORIENTER DANS LA PENSEE ? QU&#39;EST-CE QUE LES LUMIERES ?`,data2:`Fran&#231;oise Proust, Jean-Fran&#231;ois Poirier`,data3:`9782080713032`,data4:`2006`,data5:`Sciences humaines`,data6:`Ce recueil comprend des textes politiques du d&#233;but (1783-1786) et de la fin (1795-1798) de la philosophie critique de Kant. Aux textes c&#233;l&#232;bres, nouvellement traduits, nous joignons des textes in&#233;dits en fran&#231;ais (sur le droit naturel, sur l&#39;ill&#233;gitimit&#233; de la contrefa&#231;on des livres, sur la fabrication des livres...).`,},
{id: `titre_1335`, img:'./Images/image_1335_1867576.jpg', display: `<b>Verte</b><BR>Marie Desplechin`, titre: `Verte`,data1:`Verte`,data2:`Marie Desplechin`,data3:`9782211237123`,data4:`2017`,data5:``,data6:`Verte est une petite fille de 11 ans et vit dans une famille de sorci&#232;res. Pourtant, elle n&#39;a que faire des pouvoirs magiques et sa m&#232;re d&#233;sesp&#232;re de transmettre le m&#233;tier &#224; sa fille. Elle d&#233;cide alors de la confier pour une journ&#233;e &#224; Anastabotte, la grand-m&#232;re de Verte, afin que celle-ci lui inculque quelques tours.`,},
{id: `titre_1336`, img:'./Images/image_1336_1867576.jpg', display: `<b>Villa vanille</b><BR>Patrick Cauvin`, titre: `Villa vanille`,data1:`Villa vanille`,data2:`Patrick Cauvin`,data3:`9782286004408`,data4:`1995`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_1337`, img:'./Images/image_1337_1867576.jpg', display: `<b>Vingt mille lieues sous les mers</b><BR>Jules Verne`, titre: `Vingt mille lieues sous les mers`,data1:`Vingt mille lieues sous les mers`,data2:`Jules Verne`,data3:`5670000000529`,data4:`2001`,data5:`Fantasy &amp; SF`,data6:`Un monstre marin, &quot;une chose &#233;norme&quot; , ayant &#233;t&#233; signal&#233; par plusieurs navires &#224; travers le monde, une exp&#233;dition est organis&#233;e sur l&#39;Abraham Lincoln, fr&#233;gate am&#233;ricaine, pour purger les mers de ce monstre inqui&#233;tant. A bord se trouvent le Fran&#231;ais Pierre Aronnax, professeur au Mus&#233;um de Paris, et Conseil, son fid&#232;le domestique. Une fois parvenus en vue du monstre, deux immenses trombes d&#39;eau s&#39;abattent sur le pont de la fr&#233;gate, pr&#233;cipitant Aronnax, Conseil et le harponneur canadien Ned Land sur le dos du monstre... 
qui se r&#233;v&#232;le &#234;tre un fabuleux sous-marin, le Nautilus, con&#231;u et command&#233; par un &#233;trange personnage, le capitaine Nemo, qui para&#238;t farouchement hostile &#224; toute l&#39;humanit&#233; ! Condamn&#233;s &#224; ne plus jamais revoir leur patrie, leurs parents, leurs amis, la plus extraordinaire aventure commence pourtant pour les trois hommes... La mer &#233;tait une passion pour Jules Verne ; c&#39;est elle l&#39;h&#233;ro&#239;ne de Vingt mille lieues sous les mers, l&#39;un de ses meilleurs et plus c&#233;l&#232;bres romans.
`,},
{id: `titre_1338`, img:'./Images/image_1338_1867576.jpg', display: `<b>Vive le CM1 !</b><BR>S&#233;gol&#232;ne Valente`, titre: `Vive le CM1 !`,data1:`Vive le CM1 !`,data2:`S&#233;gol&#232;ne Valente`,data3:`9782700253306`,data4:``,data5:`Livres pour enfants`,data6:`Pendant son ann&#233;e de CM1, Camille vit de grandes aventures avec Marie-Lou, Antoine et ses meilleures copines. Elle r&#234;ve, comme Marie-Lou, d’avoir un animal domestique. Sous pr&#233;texte d’un expos&#233;, toutes deux r&#233;ussissent &#224; convaincre leurs parents d’adopter un hamster… mais un seul, qu’elles se partagent &#224; tour de r&#244;le et dont les farces en classe les amusent.Plus tard, les deux amies s’inscrivent &#224; l’atelier danse qui a lieu dans le pr&#233;au de l’&#233;cole&#160; ; seulement il n’est pas facile de s’initier au hip hop quand on voulait faire du modern jazz&#160; et que l’on est surnomm&#233;e &#171;&#160; le crapaud&#160; &#187; pour ses improbables sautillements !Enfin, au dernier trimestre, le grenier rassemble Camille et ses copines autour du carnet de secrets, qui renferme petites f&#226;cheries, surprises inattendues&#160; et grands bonheurs…`,},
{id: `titre_1339`, img:'./Images/image_1339_1867576.jpg', display: `<b>Vivre a decroly : decroly vivra, des enfants, des parents, des enseignants racontent</b><BR>COLLECTIF`, titre: `Vivre a decroly : decroly vivra, des enfants, des parents, des enseignants racontent`,data1:`Vivre a decroly : decroly vivra, des enfants, des parents, des enseignants racontent`,data2:`COLLECTIF`,data3:`5670000000772`,data4:`1979`,data5:`Bandes dessin&#233;es`,data6:`-`,},
{id: `titre_1340`, img:'./Images/image_1340_1867576.jpg', display: `<b>Volt: Star malgr&#233; lui</b><BR>Natacha Godeau, Disney`, titre: `Volt: Star malgr&#233; lui`,data1:`Volt: Star malgr&#233; lui`,data2:`Natacha Godeau, Disney`,data3:`LI347229`,data4:`2009`,data5:`Livres pour enfants`,data6:`Volt est un chien tr&#232;s sp&#233;cial. Pour lui, chaque jour est riche d&#39;aventures... du moins devant les cam&#233;ras ! Car Volt est la star d&#39;une s&#233;rie t&#233;l&#233;vis&#233;e. Et lorsqu&#39;il se retrouve par erreur loin des studios, Volt ne comprend pas pourquoi ses Super-Pouvoirs ne fonctionnent plus ! Il doit &#224; tout prix retrouver son chemin. Au cours de son voyage, Volt se trouve deux curieux compagnons : Mittens, une chatte abandonn&#233;e, et Rhino, un hamster fan de t&#233;l&#233;. Gr&#226;ce &#224; eux, Volt va d&#233;couvrir qu&#39;il n&#39;a pas besoin de pouvoirs extraordinaires pour &#234;tre un vrai h&#233;ros...`,},
{id: `titre_1341`, img:'./Images/image_1341_1867576.jpg', display: `<b>Vous avez dit Serrault ?</b><BR>SERRAULT MICHEL`, titre: `Vous avez dit Serrault ?`,data1:`Vous avez dit Serrault ?`,data2:`SERRAULT MICHEL`,data3:`5670000000291`,data4:`2002`,data5:``,data6:`R240044493. ... VOUS AVEZ DIT SERRAULT?.. 2002. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 365 pages. Nombreuses photographies en noir et blanc et en couleur dans le format hors texte.. Avec Jaquette. . . Classification Dewey : 840-Litt&#233;ratures des langues romanes. Litt&#233;rature fran&#231;aise`,},
{id: `titre_1342`, img:'./Images/image_1342_1867576.jpg', display: `<b>Vous verrez... vous m&#39;aimerez</b><BR>Janine Boissard`, titre: `Vous verrez... vous m&#39;aimerez`,data1:`Vous verrez... vous m&#39;aimerez`,data2:`Janine Boissard`,data3:`3000000001158`,data4:`1988`,data5:``,data6:`Comment une petite fille rejet&#233;e par ses camarades d&#233;cide d&#39;&#234;tre un jour connue, c&#39;est-&#224;-dire reconnue. Un roman autobiographique.`,},
{id: `titre_1343`, img:'./Images/image_1343_1867576.jpg', display: `<b>Voyage au centre de la Terre - Texte Abr&#233;g&#233;</b><BR>Jules Verne`, titre: `Voyage au centre de la Terre - Texte Abr&#233;g&#233;`,data1:`Voyage au centre de la Terre - Texte Abr&#233;g&#233;`,data2:`Jules Verne`,data3:`5670000000826`,data4:`2015`,data5:`Litt&#233;rature et fiction`,data6:`Le professeur Lidenbrock est persuad&#233; d&#39;avoir d&#233;couvert le chemin qui m&#232;ne au centre de la Terre. Accompagn&#233; de son neveu Axel, l&#39;imp&#233;tueux g&#233;ologue part en Islande. L&#224;, au fond d&#39;un volcan, les deux explorateurs et leur guide s&#39;enfoncent dans les entrailles myst&#233;rieuses du globe. Un voyage d&#39;une folle audace, v&#233;ritable d&#233;fi lanc&#233; &#224; la science.`,},
{id: `titre_1344`, img:'./Images/image_1344_1867576.jpg', display: `<b>Wild Justice (Amanda Jaffe Series Book 1) (English Edition)</b><BR>Phillip Margolin`, titre: `Wild Justice (Amanda Jaffe Series Book 1) (English Edition)`,data1:`Wild Justice (Amanda Jaffe Series Book 1) (English Edition)`,data2:`Phillip Margolin`,data3:`5670000000888`,data4:``,data5:`Ebooks en langues &#233;trang&#232;res`,data6:`Inside a cabin tucked away in the Oregon woods a grisly scene awaits investigating police. Arrested soon after for the heinous crime, Vincent Cardoni—a brilliant surgeon with a history of violence and drug abuse—hires Portland&#39;s top attorney, Frank Jaffe, to defend him against a seemingly insurmountable pile of evidence. Jaffe&#39;s daughter, Amanda—a young lawyer getting her first taste of criminal defense—wonders whether she&#39;s representing an innocent man or using her considerable skills to set a monster free. Then Cardoni disappears under bizarre circumstances.Four years later the slaughter begins again. But is it Cardoni plying his gruesome trade, or the work of another equally brilliant, equally inspired killer? And can Amanda and policeman Bobby Vasquez hunt the elusive maniac down before they themselves fall victim to a psychopath&#39;s terrible hunger?`,},
{id: `titre_1345`, img:'./Images/image_1345_1867576.jpg', display: `<b>Wolverine Les origines</b><BR>JENKINS WAY KUBERT TEXEIR`, titre: `Wolverine Les origines`,data1:`Wolverine Les origines`,data2:`JENKINS WAY KUBERT TEXEIR`,data3:`9782809420111`,data4:`2011`,data5:`Bandes dessin&#233;es`,data6:`L’inauguration de cette gamme se fait en grande pompe avec Wolverine en invit&#233; d’honneur . Joe Quesada et Bill Jemas ont confi&#233; &#224; Paul Jenkins (Inhumans, Sentry) le soin de raconter pour la premi&#232;re fois, les origines du mutant griffu, rest&#233;es longtemps secr&#232;tes. L’impeccable Andy Kubert (X-Men) est au dessin de cet album in&#233;vitable, qui se paie en plus le luxe de proposer la saga dans laquelle Wolverine se souvient de ses origines. Elle est sign&#233;e Daniel Way et Mark Texeira.`,},
{id: `titre_1346`, img:'./Images/image_1346_1867576.jpg', display: `<b>WOLVERINE T02</b><BR>TIERI LIEFELD STEPHENSON`, titre: `WOLVERINE T02`,data1:`WOLVERINE T02`,data2:`TIERI LIEFELD STEPHENSON`,data3:`9782809426038`,data4:`2012`,data5:`Bandes dessin&#233;es`,data6:`Et voil&#224; un deuxi&#232;me album Best Comics pour Wolverine, le mutant pr&#233;f&#233;r&#233; des lecteurs. Cette fois, Panini Comics a s&#233;lectionn&#233; des histoires courtes et accessibles aux non-initi&#233;s. Leur point commun ? Toutes sont &#233;crites et dessin&#233;es par des stars des comics : Sean Chen (Iron Man), Ian Churchill (Cable) ou encore Rob Liefeld, l’un des fondateurs d’Image. Et en plus, Spider-Man fait une apparition.`,},
{id: `titre_1347`, img:'./Images/image_1347_1867576.jpg', display: `<b>Wonder Woman - Guerre et Amour Tome 1</b><BR>G. Willow Wilson, Cary Nord, Xermanico, Jesus Merino`, titre: `Wonder Woman - Guerre et Amour Tome 1`,data1:`Wonder Woman - Guerre et Amour Tome 1`,data2:`G. Willow Wilson, Cary Nord, Xermanico, Jesus Merino`,data3:`9791026817024`,data4:`2020`,data5:`Comics`,data6:`Envoy&#233; en mission secr&#232;te dans le pays de Durovnie pour le compte de l&#39;arm&#233;e am&#233;ricaine, Steve Trevor se retrouve bien vite en mauvaise posture et y est fait prisonnier. Venue en renfort afin de le lib&#233;rer, Wonder Woman ne se doute pas que cette incursion dans un pays &#233;tranger va la voir &#224; nouveau r&#233;unie avec son demi-fr&#232;re Ar&#232;s, myst&#233;rieusement transform&#233;. Ce dernier choque d&#39;ailleurs Diana par sa proposition : l&#39;ancien dieu de la guerre d&#233;sire &#224; pr&#233;sent aider la justici&#232;re dans son combat contre toute forme de tyrannie. 
Mais peut-on vraiment faire confiance au p&#232;re de toutes les guerres ? Wonder Woman - Guerre et Amour pr&#233;sente, en deux tomes, le nouvel arc narratif de la Princesse Amazone, &#233;crit par G. Willow Wilson (Mrs. Marvel). Assist&#233;e au dessin par Cary Nord (X-O Manowar, Daredevil, Xermanico (Injustice : Gods Among Us), Emanuela Lupacchino (Starfire), et Jesus Merino (Superman), la sc&#233;nariste explore les doutes et les responsabilit&#233;s qui p&#232;sent sur les &#233;paules de Diana et notamment la relation complexe qu&#39;elle entretient avec Steve Trevor.
`,},
{id: `titre_1348`, img:'./Images/image_1348_1867576.jpg', display: `<b>Yin et le dragon. Vol. 1. Cr&#233;atures c&#233;lestes</b><BR>Richard Marazano`, titre: `Yin et le dragon. Vol. 1. Cr&#233;atures c&#233;lestes`,data1:`Yin et le dragon. Vol. 1. Cr&#233;atures c&#233;lestes`,data2:`Richard Marazano`,data3:`9782211315159`,data4:`2016`,data5:``,data6:`Shanghai, 1937. L&#39;arm&#233;e japonaise s&#39;empare de la c&#244;te chinoise. Une antique proph&#233;tie plane, celle de l&#39;invincible dragon noir Gongong qui doit venir an&#233;antir les hommes lorsque le malheur r&#233;gnera. Yin, fillette de 10 ans, et son grand-p&#232;re p&#234;cheur Liu capturent un soir dans leur filet un dragon d&#39;or bless&#233;, qu&#39;ils d&#233;cident de cacher et de soigner. Une d&#233;cision qui oriente leur destin.`,},
{id: `titre_1349`, img:'./Images/image_1349_1867576.jpg', display: `<b>Yin Yan Th&#233;orie</b><BR>COLLECTIF`, titre: `Yin Yan Th&#233;orie`,data1:`Yin Yan Th&#233;orie`,data2:`COLLECTIF`,data3:`000000000314`,data4:``,data5:`Mangas`,data6:`14 histoires, inspir&#233;es de situation r&#233;elle, par des autrices et auteurs fran&#231;ais de mangas, autour de la question de l&#39;&#233;galit&#233; entre filles et gar&#231;ons point au coll&#232;ge virgule au sport, en famille, durant les loisirs&#160;... Parce qu&#39;il est temps que les lignes bougent&#160;! `,},
{id: `titre_1350`, img:'./Images/image_1350_1867576.jpg', display: `<b>You Cannot Be Serious!: The Graphic Guide to Tennis</b><BR>Mark Hodgkinson`, titre: `You Cannot Be Serious!: The Graphic Guide to Tennis`,data1:`You Cannot Be Serious!: The Graphic Guide to Tennis`,data2:`Mark Hodgkinson`,data3:`9781781316948`,data4:`2018`,data5:`Sports de raquette`,data6:`Who moves fastest around the court?Which tournament awards their champion a silver pear?Are lefties more successful than right-handed players? Which player admits to smashing 70 rackets a year during his career? From detailed portraits of the icons of the sport to astonishing statistics and the champions’ most remarkable records, this collection of superbly entertaining infographics includes everything you need to know about the tennis world. Whether it is Serena Williams’ record-breaking wins, the tallest and shortest players on the tour, or Sam Groth’s 163.7mph serve, You Cannot Be Serious! has it covered. The eccentric side of the sport is here too, including players’ peculiar training methods, Andy Murray’s and Maria Sharapova’s pet dogs, and the most outlandish fashion to have graced the courts. Charting the greatest and most iconic moments in tennis, from 17-year-old Boris Becker’s unexpected Wimbledon victory to Roger Federer’s 20th Grand Slam singles title, You Cannot be Serious! is the perfect companion for devoted amateur players and armchair fans alike.`,},
{id: `titre_1351`, img:'./Images/image_1351_1867576.jpg', display: `<b>Zen</b><BR>Marabout`, titre: `Zen`,data1:`Zen`,data2:`Marabout`,data3:`5670000000185`,data4:`2015`,data5:`Parents et famille`,data6:`70 coloriages dans un format tr&#232;s pratique &#224; emporter partout.`,},
{id: `titre_1352`, img:'./Images/image_1352_1867576.jpg', display: `<b>Zo&#233; n&#39;est pas polie, tome 6: n&#176;6</b><BR>Fabienne Blanchut`, titre: `Zo&#233; n&#39;est pas polie, tome 6: n&#176;6`,data1:`Zo&#233; n&#39;est pas polie, tome 6: n&#176;6`,data2:`Fabienne Blanchut`,data3:`9782215084525`,data4:`2006`,data5:`Livres pour enfants`,data6:`Comme tous les tout-petits, elle cumule les &#233;carts de conduite mais &quot;parfois Zo&#233; est une Princesse parfaite!&quot; et agit selon les r&#232;gles de savoir-vivre dict&#233;es par l&#39;&#233;tiquette et la bonne entente. Sur un th&#232;me choisi, la fillette d&#233;voile tour &#224; tour, &#224; travers de mignonnes aquarelles, ses vilains d&#233;fauts puis, en regard, sa version revue et corrig&#233;e de l&#39;enfant sage couronn&#233;. [SDM].`,},
{id: `titre_1353`, img:'./Images/image_1353_1867576.jpg', display: `<b>Zone de non-droit</b><BR>Alex Berg`, titre: `Zone de non-droit`,data1:`Zone de non-droit`,data2:`Alex Berg`,data3:`9782330129934`,data4:`2014`,data5:`Polars et Romans Policiers`,data6:`A Hambourg, alors que les pr&#233;paratifs du sommet international contre l&#39;armement et pour le climat battent leur plein, les services secrets sont mobilis&#233;s par des menaces terroristes. C&#39;est dans ce contexte que Valerie Weymann, jeune avocate allemande, est arr&#234;t&#233;e &#224; l&#39;a&#233;roport. Au terme d&#39;interrogatoires interminables, elle comprend que les agents de la CIA et du BND la suspectent d&#39;&#234;tre li&#233;e &#224; Al-Qa&#239;da. 
Et puis une bombe explose dans la gare de Dammtor. Vingt-quatre heures plus tard, Valerie est conduite dans une prison secr&#232;te d&#39;Europe de l&#39;Est. A compter de cet instant, la brillante avocate voit sa vie de femme accomplie basculer dans l&#39;horreur, passant brusquement d&#39;un monde garant de la d&#233;mocratie aux zones troubles du non-droit o&#249; seules pr&#233;valent les r&#232;gles de la plus sale des guerres. Un thriller qui ne vous l&#226;che pas, conduit par un personnage f&#233;minin magnifiquement camp&#233;.
`,},
{id: `titre_1354`, img:'./Images/image_1354_1867576.jpg', display: `<b>Zone interdite en Bosnie</b><BR>Pascal Deloche, Yves Granjon`, titre: `Zone interdite en Bosnie`,data1:`Zone interdite en Bosnie`,data2:`Pascal Deloche, Yves Granjon`,data3:`9782012092433`,data4:`1995`,data5:`Livres pour enfants`,data6:`Un chirurgien, un anesth&#233;siste, Ludo et Prune : voil&#224; le quatuor de choc qu&#39;a d&#233;l&#233;gu&#233; Urgence M&#233;dicale Internationale pour venir en aide &#224; l&#39;h&#244;pital de Travnik d&#233;chir&#233; par la guerre. Mais &#224; peine la Land-Rover s&#39;engage-t-elle en territoire bosniaque, que les plus graves impr&#233;vus viennent bouleverser les plans des quatre amis. A commencer par la rencontre d&#39;Ismet, un petit Musulman muet qu&#39;un ennemi inconnu cherche &#224; &#233;liminer...`,},
{id: `titre_1355`, img:'./Images/image_1355_1867576.jpg', display: `<b>Zoya</b><BR>Danielle Steel`, titre: `Zoya`,data1:`Zoya`,data2:`Danielle Steel`,data3:`3000000000014`,data4:`2014`,data5:`Romans`,data6:`Ainsi danse le destin. 1917. La R&#233;volution d&#39;Octobre met la Russie &#224; feu et &#224; sang. Zoya, petite-cousine du tsar, fuit &#224; Paris. Mais la France, en guerre, ne lui offre pas l&#39;accueil escompt&#233;. Alors Zoya travaille et tente de r&#233;aliser son r&#234;ve : devenir ballerine. Bient&#244;t, ce sera le d&#233;part pour l&#39;Am&#233;rique, le tourbillon des Ann&#233;es folles, les affres de la Grande D&#233;pression... Telle une &#233;toile filante, Zoya traverse le si&#232;cle et ses grands bouleversements. 
Plus de 85 romans publi&#233;s, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.`,},

entries.forEach(entry => {
if (entry.isIntersecting) {
const img = entry.target;
const src = img.getAttribute("data-src");
if (src) {
img.src = src;
img.removeAttribute("data-src");
   }
observer.unobserve(img);
   }
  });
  });
lazyImages.forEach(img => observer.observe(img));
} else {
 lazyImages.forEach(img => {
const src = img.getAttribute("data-src");
  if (src) {
    img.src = src;
 img.removeAttribute("data-src");
 }
  });
 }
 }
function loadNextChunk() {
if (currentIndex >= allLivres.length) return;
const slice = allLivres.slice(currentIndex, currentIndex + chunkSize);
const frag = document.createDocumentFragment();
for (const livre of slice) {
frag.appendChild(createRow(livre));
  }
table.appendChild(frag);
currentIndex += chunkSize;
initLazyLoad();
 }
function purgeCatalogue() {
while (table.rows.length > 1) {
table.deleteRow(1);
 }
currentIndex = 0;
loadNextChunk();
 }
 loadNextChunk();
window.addEventListener("scroll", () => {
if (!searchActive && window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
loadNextChunk();
   }
  });

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const bindEnter = (inputId, buttonId) => {
        const inp = document.getElementById(inputId);
        const btn = document.getElementById(buttonId);
        if (!inp || !btn) return;
        inp.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') btn.click();
        });
      };
      bindEnter('searchInput', 'searchButton');
      bindEnter('searchInputAuteur', 'searchButtonAuteur');
      bindEnter('searchInputGenre', 'searchButtonGenre');
    });
  </script>
