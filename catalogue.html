{id: `titre_565`, img:'./Images/image_565_1867576.jpg', display: `<b>La Soupe aux choux</b><BR>Ren&#233; Fallet`, titre: `La Soupe aux choux`,data1:`La Soupe aux choux`,data2:`Ren&#233; Fallet`,data3:`5670000000321`,data4:`1983`,data5:`Romans`,data6:`Deux vieux paysans, deux amis, le Cicisse Ch&#233;rasse et le Glaude Ratinier, ach&#232;vent modestement leur existence aux confins d&#39;un village bourbonnais en voie de disparition.
Une nuit, une soucoupe volante se pose dans le champ de Glaude. Un extra-terrestre en sort, que le Glaude appellera &quot; la Denr&#233;e &quot;. La Denr&#233;e vit dans un aust&#232;re ast&#233;ro&#239;de o&#249; les notions de superflu sont inconnues. L&#39;absorption d&#39;une assiett&#233;e de soupe aux choux va plonger le voyageur interstellaire dans un tout autre monde, celui du plaisir de vivre, celui aussi de l&#39;amiti&#233;.
Et ce sera la r&#233;volution sur sa plan&#232;te.
Quant au Cicisse et au Glaude, ils vont conna&#238;tre une fin de vie plut&#244;t inattendue !
`,},
{id: `titre_566`, img:'./Images/image_566_1867576.jpg', display: `<b>La tentation de l&#39;immortel</b><BR>Karen Marie Moning`, titre: `La tentation de l&#39;immortel`,data1:`La tentation de l&#39;immortel`,data2:`Karen Marie Moning`,data3:`9782290042236`,data4:`2012`,data5:`Romans et litt&#233;rature`,data6:`- Tu as perdu la fiole, Circenn ? Te rends-tu compte du danger que tu fais courir &#224; notre peuple ? Circenn Brodie conna&#238;t l&#39;importance de cette relique sacr&#233;e. Il rassure Adam, le fou de la cour des fa&#235;s : gr&#226;ce au sort qu&#39;il a jet&#233;, la fiole lui reviendra d&#232;s qu&#39;une main se sera pos&#233;e sur elle. Des si&#232;cles plus tard, Lisa Stone admire la collection du mus&#233;e de Cincinnati lorsqu&#39;elle se trouve pr&#233;cipit&#233;e au XIVe si&#232;cle, devant le colossal Circenn qui n&#39;avait pas pr&#233;vu qu&#39;un humain pourrait voyager dans le temps.`,},
{id: `titre_567`, img:'./Images/image_567_1867576.jpg', display: `<b>La terre et le moulin</b><BR>Georges Coulonges`, titre: `La terre et le moulin`,data1:`La terre et le moulin`,data2:`Georges Coulonges`,data3:`3000000000434`,data4:`2002`,data5:`Romans`,data6:`La terre est basse. Celle qui est l&#224;-haut, sur le plateau, est plus basse encore. Vous le voyez l&#39;&#233;t&#233; aux moissons ch&#233;tives et vous le voyez mieux lorsque, l&#39;orge ou le bl&#233; rentr&#233;s, l&#39;approche de l&#39;automne trace des sillons de caillasse rude. En ce pays de Quercy que Georges Coulonges conna&#238;t si bien, Marie-Paule Nadal vient de perdre son p&#232;re. La voici condamn&#233;e &#224; d&#233;fendre son maigre h&#233;ritage une ferme branlante, quelques hectares d&#39;un sol aride o&#249; les durs travaux sont pay&#233;s d&#39;une pauvret&#233; permanente. Elle est courageuse, Marie-Paule. L&#39;ingratitude de la terre ne la rebute pas. Elle est belle aussi. Belle &#224; marier. Et voil&#224; qu&#39;elle rencontre Pierre. Il l&#39;aime. Elle l&#39;aime. D&#232;s lors, pourquoi refuse-t-elle ce gar&#231;on aux bras solides dont la propri&#233;t&#233; s&#39;&#233;tend dans la vall&#233;e aux riches vignobles ? Georges Coulonges nous offre ici un roman qui sent les gen&#234;ts et les geni&#232;vres sur le causse, le foin dans les champs, le tabac dans le s&#233;choir... Un merveilleux roman de la terre. Un merveilleux roman d&#39;amour.`,},
{id: `titre_568`, img:'./Images/image_568_1867576.jpg', display: `<b>La terre et le moulin</b><BR>George Coulonge`, titre: `La terre et le moulin`,data1:`La terre et le moulin`,data2:`George Coulonge`,data3:`5670000000581`,data4:`2024`,data5:`Romans`,data6:`Dans la r&#233;gion du Quercy, Marie-Paule vient de perdre son p&#232;re et se retrouve seule avec sa m&#232;re, la Sauvine, pour s&#39;occuper d&#39;une ferme plac&#233;e sur des terres arides et peu rentables. Les voisins, ne songeant qu&#39;&#224; agrandir leurs domaines, s&#39;empressent aupr&#232;s d&#39;elle. Marie-Paule retrousse ses manches, s&#39;arme de courage et repousse propositions et pr&#233;tendants. Lorsqu&#39;elle rencontrera Pierre, qui exploite vignes et vergers dans la plaine, &#224; soixante kilom&#232;tres, quel choix fera-t-elle ?
`,},
{id: `titre_569`, img:'./Images/image_569_1867576.jpg', display: `<b>La Terre, notre plan&#232;te</b><BR>Goldsmith Mike`, titre: `La Terre, notre plan&#232;te`,data1:`La Terre, notre plan&#232;te`,data2:`Goldsmith Mike`,data3:`9782261403462`,data4:`2010`,data5:`Romans`,data6:`Fait-il front au centre de la Terre ? Comment se forment les vagues ? De quoi est fait l&#39;air que nous respirons ? 1 - lis les questions, 2 - flip, soul&#232;ve le volet..., 3... flap, d&#233;couvre les r&#233;ponses ! Des questions-r&#233;ponses &#233;tonnantes pour explorer montagnes, for&#234;ts, oc&#233;ans et s&#39;approcher du centre de la Terre.`,},
{id: `titre_570`, img:'./Images/image_570_1867576.jpg', display: `<b>La Tour Infernale - L&#39;enfer De Verre</b><BR>Thomas Scortia et Frank Robinson`, titre: `La Tour Infernale - L&#39;enfer De Verre`,data1:`La Tour Infernale - L&#39;enfer De Verre`,data2:`Thomas Scortia et Frank Robinson`,data3:`3000000001349`,data4:`1975`,data5:`Sciences humaines`,data6:``,},
{id: `titre_571`, img:'./Images/image_571_1867576.jpg', display: `<b>LA VAGABONDE</b><BR>Danielle Steel`, titre: `LA VAGABONDE`,data1:`LA VAGABONDE`,data2:`Danielle Steel`,data3:`3000000002384`,data4:`2015`,data5:`Romances`,data6:`Apr&#232;s avoir grandi &#224; San Francisco aupr&#232;s d&#39;un grand-p&#232;re millionnaire et excentrique, Audrey aurait pu, comme la plupart des femmes de son &#233;poque, se contenter d&#39;un mariage r&#233;ussi. Mais elle a aussi h&#233;rit&#233; de son p&#232;re, mort lorsqu&#39;elle avait onze ans, la passion des voyages. 

En 1933, &#224; vingt-six ans, elle s&#39;embarque seule pour l&#39;Europe. Pendant la travers&#233;e, elle se lie d&#39;amiti&#233; avec un jeune lord anglais et sa femme, et d&#233;cide d&#39;aller les rejoindre au cap d&#39;Antibes. 
C&#39;est chez ses nouveaux amis qu&#39;elle rencontre le c&#233;l&#232;bre &#233;crivain et explorateur Charles Parker-Scott, en qui elle reconna&#238;t aussit&#244;t une &#226;me sour. Son voyage d&#39;agr&#233;ment se transforme en un v&#233;ritable p&#233;riple et la conduit aux confins de la Chine. Mais les &#233;v&#232;nements mondiaux s&#39;en m&#234;lent soudain. Le Japon vient d&#39;attaquer la Chine. Charles doit rentrer en Europe. Apr&#232;s avoir adopt&#233; une orpheline chinoise, Audrey retourne &#224; San Francisco, o&#249; Charles la rejoint. 
Mais elle refuse de l&#39;&#233;pouser par fid&#233;lit&#233; &#224; son grand-p&#232;re. Commence un tumultueux chass&#233;-crois&#233; avec pour toile de fond la menace toujours plus proche de la Seconde Guerre mondiale : voyage dans l&#39;Allemagne d&#39;avant-guerre pour Audrey, d&#233;chirantes retrouvailles avec Charles &#224; Londres et, enfin, une mission en Afrique du Nord dont ils partagent les risques...`,},
{id: `titre_572`, img:'./Images/image_572_1867576.jpg', display: `<b>La Vall&#233;e du saphir: Prix du Masque de l&#39;ann&#233;e 2016</b><BR>Jean Ely Chab`, titre: `La Vall&#233;e du saphir: Prix du Masque de l&#39;ann&#233;e 2016`,data1:`La Vall&#233;e du saphir: Prix du Masque de l&#39;ann&#233;e 2016`,data2:`Jean Ely Chab`,data3:`9782702445587`,data4:`2016`,data5:`Romans policiers`,data6:`- I-LA-KAK’ !Monza articula ce nom lentement, faisant claquer sa langue comme un coup de fouet pour prononcer la derni&#232;re syllabe. Jamais un nom de ville n’avait suscit&#233; autant de remue-m&#233;nage &#224; Madagascar.Jusqu’en 1998, Ilakak’ n’&#233;tait qu’un petit hameau, travers&#233; par le principal axe routier du sud malgache. Depuis cette date et la d&#233;couverte d’un saphir bleu pr&#232;s de sa rivi&#232;re, Ilakak’ &#233;tait devenue une ville de pr&#232;s de trente mille habitants. Une ville de planches et de clous, qui &#233;voquait le Far West des ru&#233;es vers l’or. Des baraquements construits dans l’urgence, pour les besoins des prospecteurs affluant par milliers des quatre coins du pays. C’&#233;tait la fi&#232;vre. La fi&#232;vre du saphir bleu. Bon sang ! Monza aussi aurait bien empoign&#233; une pioche et creus&#233;. Mais il n’&#233;tait pas l&#224; pour &#231;a. L&#39;inspecteur Monza d&#233;barque &#224; Ilakak’, au sud de l’&#238;le Rouge, pour s’attaquer &#224; sa premi&#232;re enqu&#234;te avec l’incorrigible d&#233;termination du d&#233;butant. Un ombiasy (un &#171; sorcier &#187; gu&#233;risseur), doyen du village voisin, a &#233;t&#233; assassin&#233;. L’œuvre de dahalos, ces bandits voleurs de z&#233;bus ? Ils craignent pourtant les pouvoirs de ces sorciers, capables de trouver des plantes pour lutter contre la peur, la fatigue, et m&#234;me, dit-on, pour &#233;viter les balles. Qui, alors, pour oser s’en prendre &#224; un tel homme ?Pour l’instant, Monza l’ignore. Ce qu’il sait, c’est que la ville du saphir bleu rend fous tous ceux qui y d&#233;barquent. C’est Mamab&#233; qui le lui a dit. Elle sert du caf&#233; tous les matins &#224; la gare routi&#232;re et voit tout, sait tout, entend tout.S’il veut r&#233;soudre sa premi&#232;re enqu&#234;te, Monza va devoir comprendre la folie qui ronge Ilakak&#39;. La comprendre, la vivre, et tenter d’en sortir vivant…`,},
{id: `titre_573`, img:'./Images/image_573_1867576.jpg', display: `<b>La vengeance de McKeltar</b><BR>Karen Marie Moning`, titre: `La vengeance de McKeltar`,data1:`La vengeance de McKeltar`,data2:`Karen Marie Moning`,data3:`9782290055731`,data4:`2012`,data5:`Romans et litt&#233;rature`,data6:`Pour rendre service &#224; son professeur d&#39;arch&#233;ologie, Jessica Saint-James accepte de r&#233;ceptionner un colis. &#192; premi&#232;re vue, il s&#39;agit d&#39;un miroir ancien. Dans un d&#233;luge de magie en surgit un immense guerrier celte &#224; la beaut&#233; f&#233;line. Cian McKeltar &#233;tait le plus puissant des druides. Durant onze si&#232;cles, il est rest&#233; prisonnier de l&#39;objet et n&#39;a plus qu&#39;une volont&#233; : se venger de son bourreau, Lucan Trevayne. Et dans sa qu&#234;te de pouvoir absolu, Lucan pourrait an&#233;antir l&#39;univers. Jessica a vu le Miroir Sombre, elle est la premi&#232;re menac&#233;e. Cian lui offre donc sa protection en &#233;change de vingt nuits de plaisir...`,},
{id: `titre_574`, img:'./Images/image_574_1867576.jpg', display: `<b>La Vengeance des m&#232;res</b><BR>Fergus Jim`, titre: `La Vengeance des m&#232;res`,data1:`La Vengeance des m&#232;res`,data2:`Fergus Jim`,data3:`9782266274081`,data4:`2017`,data5:`Romans et litt&#233;rature`,data6:`&quot;1875. Dans le but de favoriser l&#39;int&#233;gration, un chef cheyenne, Little Wolf, propose au pr&#233;sident Grant d&#39;&#233;changer mille chevaux contre mille femmes blanches pour les marier &#224; ses guerriers. Grant accepte et envoie dans les contr&#233;es recul&#233;es du Nebraska les premi&#232;res femmes, pour la plupart &quot; recrut&#233;es &quot; de force dans les p&#233;nitenciers et les asiles du pays. En d&#233;pit de tous les trait&#233;s, la tribu de Little Wolf ne tarde pas &#224; &#234;tre extermin&#233;e par l&#39;arm&#233;e am&#233;ricaine, et quelques femmes blanches seulement &#233;chappent &#224; ce massacre. Parmi elles, deux s urs, Margaret et Susan Kelly, qui, traumatis&#233;es par la perte de leurs enfants et par le comportement sanguinaire de l&#39;arm&#233;e, refusent de rejoindre la &quot; civilisation &quot;. Apr&#232;s avoir trouv&#233; refuge dans la tribu de Sitting Bull, elles vont prendre le parti du peuple indien et se lancer, avec quelques prisonni&#232;res des Sioux, dans une lutte d&#233;sesp&#233;r&#233;e pour leur survie. Avec cette aventure passionnante d&#39;un petit groupe de femmes prises au milieu des guerres indiennes, Jim Fergus nous donne enfin la suite de Mille femmes blanches. Le miracle se produit &#224; nouveau et cette &#233;pop&#233;e fabuleusement romanesque, v&#233;ritable chant d&#39;amour &#224; la culture indienne et &#224; la f&#233;minit&#233;, procure un incommensurable plaisir de lecture.&quot;--`,},
{id: `titre_575`, img:'./Images/image_575_1867576.jpg', display: `<b>La vie cach&#233;e des sous bois</b><BR>COLLECTIF`, titre: `La vie cach&#233;e des sous bois`,data1:`La vie cach&#233;e des sous bois`,data2:`COLLECTIF`,data3:`000000001113`,data4:`2001`,data5:``,data6:`Atlas / Nature en France 2001;`,},
{id: `titre_576`, img:'./Images/image_576_1867576.jpg', display: `<b>La Vie devant soi</b><BR>Romain Gary`, titre: `La Vie devant soi`,data1:`La Vie devant soi`,data2:`Romain Gary`,data3:`3000000002469`,data4:`2007`,data5:`Romans`,data6:`Sign&#233; Ajar, ce roman re&#231;ut le prix Goncourt en 1975. Histoire d&#39;amour d&#39;un petit gar&#231;on arabe pour une tr&#232;s vieille femme juive : Momo se d&#233;bat contre les six &#233;tages que Madame Rosa ne veut plus monter et contre la vie parce que &quot; &#231;a ne pardonne pas &quot; et parce qu&#39;il n&#39;est &quot; pas n&#233;cessaire d&#39;avoir des raisons pour avoir peur &quot;. Le petit gar&#231;on l&#39;aidera &#224; se cacher dans son &quot; trou juif &quot;, elle n&#39;ira pas mourir &#224; l&#39;h&#244;pital et pourra ainsi b&#233;n&#233;ficier du droit sacr&#233; &quot; des peuples &#224; disposer d&#39;eux-m&#234;mes &quot; qui n&#39;est pas respect&#233; par l&#39;Ordre des m&#233;decins. 
Il lui tiendra compagnie jusqu&#39;&#224; ce qu&#39;elle meure et m&#234;me au-del&#224; de la mort.`,},

{id: `titre_578`, img:'./Images/image_578_1867576.jpg', display: `<b>La vie secr&#232;te de la for&#234;t</b><BR>Gr&#233;goire Solotareff`, titre: `La vie secr&#232;te de la for&#234;t`,data1:`La vie secr&#232;te de la for&#234;t`,data2:`Gr&#233;goire Solotareff`,data3:`9782211308847`,data4:`2019`,data5:`Livres 6-12 ans`,data6:`Dans le creux des arbres, sous les tapis de feuilles, au fond des galeries et des terriers, il y a la vie secr&#232;te de la for&#234;t. Les &#233;cureuils, les souris, les castors se chamaillent, organisent des f&#234;tes d&#39;anniversaire, &#233;chappent &#224; leur pr&#233;dateur, tombent amoureux ou r&#233;fl&#233;chissent &#224; leur vie. Des lutins h&#233;sitent &#224; partir en voyage ou ont peur de t&#233;l&#233;phoner &#224; quelqu&#39;un qui leur pla&#238;t. Et des sorci&#232;res viennent mettre un peu de bazar. 
Depuis le 1er janvier, jusqu&#39;au 31 d&#233;cembre, sous la neige, au soleil d&#39;&#233;t&#233;, il y a des bonnes r&#233;solutions oubli&#233;es, des sentiments pleins de contradictions et des histoires que personne n&#39;avait jamais racont&#233;es.`,},
{id: `titre_579`, img:'./Images/image_579_1867576.jpg', display: `<b>La vie secrete des rivieres</b><BR>COLLECTIF`, titre: `La vie secrete des rivieres`,data1:`La vie secrete des rivieres`,data2:`COLLECTIF`,data3:`000000001069`,data4:`2002`,data5:``,data6:`R200028186. LA VIE SECRETE DES RIVIERES.. 2002. In-Folio. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 127 pages. Nombreuses photos en couleur dans et hors texte.. . . . Classification Dewey : 500-SCIENCES DE LA NATURE ET MATHEMATIQUES`,},
{id: `titre_580`, img:'./Images/image_580_1867576.jpg', display: `<b>La vitesse du vent</b><BR>Guy Lagorce`, titre: `La vitesse du vent`,data1:`La vitesse du vent`,data2:`Guy Lagorce`,data3:`3000000001653`,data4:`1977`,data5:``,data6:`R150135975. LA VITESSE DU VENT.. 1977. In-8. Broch&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 245 pages. Roman.Couverture rempli&#233;e. Notes au stylo sur la page de titre. Etiquette de classement sur le dos de l&#39;ouvrage.. . . . Classification Dewey : 840.091-XX &#232;me si&#232;cle`,},
{id: `titre_581`, img:'./Images/image_581_1867576.jpg', display: `<b>La voix du violon (Hors collection)</b><BR>Camilleri Andrea`, titre: `La voix du violon (Hors collection)`,data1:`La voix du violon (Hors collection)`,data2:`Camilleri Andrea`,data3:`9782265068797`,data4:`2001`,data5:`Romans et litt&#233;rature`,data6:`A la suite d&#39;une sortie de route provoqu&#233;e par un de ses hommes, Montalbano d&#233;couvre le cadavre d&#39;une femme dans une maison situ&#233;e &#224; la limite de son &quot; territoire &quot; officiel. Au cours de son enqu&#234;te, il se heurtera &#224; l&#39;hostilit&#233; des autorit&#233;s et &#224; l&#39;acharnement d&#39;un coll&#232;gue qui n&#39;h&#233;site pas &#224; attribuer le meurtre &#224; un attard&#233; mental. Et ce n&#39;est pas tout : entre l&#39;attirance qu&#39;il &#233;prouve pour une jeune femme et le regard noir d&#39;un enfant, Montalbano devra faire face &#224; bien d&#39;autres d&#233;fis personnels. Une nouvelle occasion pour le commissaire de montrer son courage et son grand cœur.`,},
{id: `titre_582`, img:'./Images/Image_absente.jpg', display: `<b>L&#39;Adieu &#224; la femme sauvage</b><BR>Henri Coulonges`, titre: `L&#39;Adieu &#224; la femme sauvage`,data1:`L&#39;Adieu &#224; la femme sauvage`,data2:`Henri Coulonges`,data3:`3000000000731`,data4:`1981`,data5:`&#201;tude et r&#233;f&#233;rencement des langues &#233;trang&#232;res`,data6:`Roman bouleversant, plus que bouleversant de bout en bout… que plus jamais vous n’oublierez.Fran&#231;oise X&#233;nakis, Le Matin.On ne peut s’en arracher… On court &#224; la fin au bord de l’angine de poitrine. Vraiment, c’est un tr&#232;s grand livre.Jean Cl&#233;mentin, Le Canard encha&#238;n&#233;.Si vous ne devez lire qu’un livre pendant toute cette ann&#233;e, pas d’h&#233;sitation, c’est celui-l&#224;.Th&#233;r&#232;se Hamel, Marie-France.D&#232;s maintenant, nous pouvons consid&#233;rer son second livre comme la premi&#232;re pierre de la grande œuvre romanesque et &#233;pique que nous attendons depuis quarante ans.Jean Mistler, Le Journal du Dimanche.Inoubliable. Henri Coulonges a raison : il n’y a rien de plus beau qu’un beau roman.Pierre Rosset, Elle.L’Adieu &#224; la femme sauvage a obtenu le Grand Prix du Roman de l’Acad&#233;mie fran&#231;aise.`,},
{id: `titre_583`, img:'./Images/image_583_1867576.jpg', display: `<b>L&#39;Affaire Toutankhamon</b><BR>Christian Jacq`, titre: `L&#39;Affaire Toutankhamon`,data1:`L&#39;Affaire Toutankhamon`,data2:`Christian Jacq`,data3:`000000001236`,data4:`1992`,data5:`Romans et litt&#233;rature`,data6:`Un jeune peintre animalier d&#233;sargent&#233;, qui se transplante en Egypte et devient, &#224; dix-huit ans, arch&#233;ologue... Un lord milliardaire, &#233;pris de voyages et d&#39;aventures... Quelle occasion pouvait bien r&#233;unir ces deux &#234;tres, aux antipodes l&#39;un de l&#39;autre ? Non pas une occasion, mais un pharaon au masque d&#39;or, qui depuis des mill&#233;naires reposait dans les t&#233;n&#232;bres d&#39;un tombeau inviol&#233;, au coeur de la Vall&#233;e des rois, site &#233;trange et grandiose o&#249; la vie est ins&#233;parable de la mort et o&#249; les hommes ne cessent de r&#234;ver... Carter l&#39;arch&#233;ologue et Carnarvon le m&#233;c&#232;ne vont tomber amoureux de l&#39;Egypte et de la Vall&#233;e, arracher Toutankhamon &#224; l&#39;oubli, malgr&#233; la guerre, malgr&#233; les jalousies, malgr&#233; les ambitieux, les envieux. C&#39;est l&#39;Affaire Toutankhamon. Une affaire qui exacerbe les passions, d&#233;cha&#238;ne les convoitises et se place entre roman policier, roman d&#39;aventures et roman des moeurs. Toutankhamon, lui, ne se contente pas d&#39;une r&#233;surrection qui doit tout &#224; tout Carter et &#224; Carnarvon. Environn&#233; de mal&#233;diction, il devient la grande vedette de l&#39;actualit&#233; et l&#39;objet de toutes les convoitises. L&#39;Affaire Toutankhamon : un demi-si&#232;cle de drames, de folies, au long d&#39;&#233;pisodes plus hallucinants et plus vrais les uns que les autres. La dimension d&#39;une l&#233;gende &#233;pique o&#249; rayonnent l&#39;amour, la soif d&#39;absolu, l&#39;or et l&#39;&#233;ternit&#233;. Christian Jacq traite cette histoire unique avec la rigueur d&#39;un grand historien et l&#39;inspiration d&#39;un visionnaire.`,},
{id: `titre_584`, img:'./Images/image_584_1867576.jpg', display: `<b>L&#39;aigle qui n&#39;avait plus qu&#39;une t&#234;te</b><BR>Alfred Hitchcock`, titre: `L&#39;aigle qui n&#39;avait plus qu&#39;une t&#234;te`,data1:`L&#39;aigle qui n&#39;avait plus qu&#39;une t&#234;te`,data2:`Alfred Hitchcock`,data3:`9782010193361`,data4:`1997`,data5:`Livres pour enfants`,data6:`Un potier excentrique qui dispara&#238;t myst&#233;rieusement, des empreintes de pas enflamm&#233;s, un p&#234;cheur qui n&#39;attrape jamais rien, un aigle royal &#224; deux t&#234;tes... voil&#224; de quoi d&#233;router les trois d&#233;tectives ! Heureusement Hannibal, Peter et Bob ne se laissent pas impressionner aussi facilement. Mais cette fois ci, leur perspicacit&#233; l&#233;gendaire va-t-elle suffire ? Quand la r&#233;alit&#233; et la l&#233;gende se m&#234;lent aussi &#233;troitement, difficile de ne pas avoir le vertige !`,},

{id: `titre_586`, img:'./Images/image_586_1867576.jpg', display: `<b>L&#39;Amant de la Chine du Nord</b><BR>Duras Marguerite`, titre: `L&#39;Amant de la Chine du Nord`,data1:`L&#39;Amant de la Chine du Nord`,data2:`Duras Marguerite`,data3:`9782070723799`,data4:`1991`,data5:`Romans et litt&#233;rature`,data6:`Le Chinois et l&#39;adolescente. Le dernier avatar des amours indochinoises d&#39;une auteure douě pour les tragďies familiales. Roman inspir ̌et provoqu ̌par le scňario et la mise en images d&#39;un prčďent roman de l&#39;auteure, ##L&#39;amant##. Incantatoire, rp̌ťitif et envot︣ant ( ̉condition d&#39;t̊re bien dispos)̌, impudique et dľicat. Un mauvais got︣ trs̈ sr︣. [SDM].`,},
{id: `titre_587`, img:'./Images/image_587_1867576.jpg', display: `<b>L&#39;amant de Lady Chatterley et autres romans</b><BR>David Herbert Lawrence`, titre: `L&#39;amant de Lady Chatterley et autres romans`,data1:`L&#39;amant de Lady Chatterley et autres romans`,data2:`David Herbert Lawrence`,data3:`3000000002162`,data4:`2024`,data5:`Pl&#233;iades`,data6:`Le plus c&#233;l&#232;bre des couples n&#233;s de l&#39;imagination de D. H. Lawrence est celui que forment Constance, une aristocrate, et Mellors, un garde-chasse. Publi&#233; &#224; compte d&#39;auteur en 1928, circulant sous le manteau jusqu&#39;en 1959, encore objet d&#39;un proc&#232;s pour obsc&#233;nit&#233; en 1960, L&#39;Amant de Lady Chatterley fit scandale, en raison notamment de sa description de la sexualit&#233; f&#233;minine. Mais il devrait rester dans les m&#233;moires &#224; un autre titre : c&#39;est un tr&#232;s grand livre. 
Joyce, Woolf, T. S. Eliot ont &#233;t&#233; sensibles &#224; la guerre que mena Lawrence contre le roman r&#233;aliste &quot;&#224; l&#39;ancienne&quot;, en faveur de l&#39;effacement de la fronti&#232;re entre roman et po&#233;sie. &quot;Ne me donnez rien de fixe, rien de fig&#233;, rien de statique&quot;, disait-il. Femmes amoureuses est un roman &quot;jamais contenu, jamais confin&#233;, jamais domin&#233; de l&#39;ext&#233;rieur&quot;. Le r&#233;el y est fractal. Lawrence &#233;crit vite puis il reprend ses manuscrits, les r&#233;visions sont incessantes, il faut &#233;pouser la v&#233;rit&#233; changeante de l&#39;instant. 
L&#39;expression doit privil&#233;gier non l&#39;ach&#232;vement, mais le processus, non la stabilit&#233;, mais le vacillement. Toile de fond du recueil de novelettes (La Coccinelle, Le Renard, La Poup&#233;e du capitaine) ici joint aux deux grands romans, la guerre de 14 est pass&#233;e par l&#224;, marquant l&#39;&#233;criture de Lawrence. Le soufre des adult&#232;res victoriens para&#238;t &#233;vent&#233; ? Le romanesque selon Lawrence reste une &quot;bombe&quot;. S&#39;engouffrent par la br&#232;che ainsi ouverte &quot;des sentiments nouveaux, vraiment nouveaux, une lign&#233;e enti&#232;re de nouvelles &#233;motions&quot;.
`,},
{id: `titre_588`, img:'./Images/image_588_1867576.jpg', display: `<b>L&#39;amour d&#39;une reine</b><BR>Lockie David, V&#233;ron Marianne`, titre: `L&#39;amour d&#39;une reine`,data1:`L&#39;amour d&#39;une reine`,data2:`Lockie David, V&#233;ron Marianne`,data3:`9782715803633`,data4:`1982`,data5:``,data6:`Roman historique (1977) qui reprend en les transposant somptueusement la plupart des &quot;chants&quot; de l&#39;En&#233;ide de Virgile concernant la figure l&#233;gendaire de Didon.`,},
{id: `titre_589`, img:'./Images/image_589_1867576.jpg', display: `<b>L&#39;Amour et la haine: Le besoin de r&#233;paration</b><BR>Klein Melanie, Klein/riviere, Riviere Joan`, titre: `L&#39;Amour et la haine: Le besoin de r&#233;paration`,data1:`L&#39;Amour et la haine: Le besoin de r&#233;paration`,data2:`Klein Melanie, Klein/riviere, Riviere Joan`,data3:`9782228915656`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`Pourquoi avons-nous si souvent le sentiment d&#39;&#234;tre menac&#233;s ? Derri&#232;re la fr&#234;le barri&#232;re de la civilisation, ce sont l&#39;intensit&#233; et la violence des processus psychiques qui sont ici r&#233;v&#233;l&#233;es. Dans toute leur brutalit&#233;. Un classique de 1937 o&#249; sont &#233;tudi&#233;s le m&#233;pris et l&#39;envie, le d&#233;sir de possession et la jalousie, le go&#251;t du pouvoir, mais aussi l&#39;amour, la culpabilit&#233; et le besoin de r&#233;paration.`,},
{id: `titre_590`, img:'./Images/image_590_1867576.jpg', display: `<b>L&#39;AMOUR INAVOUABLE. L&#39;HISTOIRE VRAIE D&#39;UN INCESTE ORDINAIRE</b><BR>Shelley Sessions, Peter Meyer`, titre: `L&#39;AMOUR INAVOUABLE. L&#39;HISTOIRE VRAIE D&#39;UN INCESTE ORDINAIRE`,data1:`L&#39;AMOUR INAVOUABLE. L&#39;HISTOIRE VRAIE D&#39;UN INCESTE ORDINAIRE`,data2:`Shelley Sessions, Peter Meyer`,data3:`3000000001738`,data4:``,data5:``,data6:`L&#39;histoire vraie d&#39;un inceste ordinaire`,},
{id: `titre_591`, img:'./Images/image_591_1867576.jpg', display: `<b>L&#39;ANALYSE TRANSACTIONNELLE EN PRATIQUE</b><BR>Tardella catherine / souche lionel (dir.)`, titre: `L&#39;ANALYSE TRANSACTIONNELLE EN PRATIQUE`,data1:`L&#39;ANALYSE TRANSACTIONNELLE EN PRATIQUE`,data2:`Tardella catherine / souche lionel (dir.)`,data3:`9782848356051`,data4:`2020`,data5:`Grands courants dans la psychologie`,data6:`L&#39;analyse transactionnelle (AT) s&#39;int&#233;resse aux messages verbaux et non verbaux &#233;chang&#233;s lors de toutes formes d&#39;interactions. C&#39;est un mod&#232;le de compr&#233;hension de la personnalit&#233;, mais &#233;galement un courant constitutif de la psychiatrie sociale. Si l&#39;AT est une grille de lecture diagnostique de l&#39;individu, c&#39;est aussi un outil pragmatique en mati&#232;re d&#39;intervention psychosociale. L&#39;AT comprend 4 champs d&#39;application : la Psychoth&#233;rapie, l&#39;Organisation (essentiellement des interventions en entreprise et coaching), l&#39;&#201;ducation et le Conseil. Cet ouvrage met en travail les deux premiers champs largement repr&#233;sent&#233;s sur les terrains professionnels. &#192; travers 13 &#233;tudes de cas, les auteurs - formateurs, superviseurs, directeurs d&#39;&#233;cole d&#39;AT -, rendent compte des multiples applications de l&#39;AT dans leur pratique professionnelle : psychoth&#233;rapie individuelle ou de couple, interventions en entreprise, pratique professionnelle en institution. &#201;tats du Moi, jeux psychologiques, sc&#233;nario de vie, sentiment parasite... ce livre d&#233;finit un cadre original, illustre et met en exergue les nombreux concepts de l&#39;AT. Il constitue un guide pratique et un partage d&#39;exp&#233;rience &#224; l&#39;usage de tous : psychologues, m&#233;decins, psychoth&#233;rapeutes, coachs, formateurs, consultants en entreprise, &#233;tudiants et toute personne d&#233;sirant d&#233;couvrir comment utiliser l&#39;AT.`,},
{id: `titre_592`, img:'./Images/image_592_1867576.jpg', display: `<b>Lancelot Dulac</b><BR>Victor Pouchet`, titre: `Lancelot Dulac`,data1:`Lancelot Dulac`,data2:`Victor Pouchet`,data3:`9782211315197`,data4:`2020`,data5:``,data6:`Comme son nom l&#39;indique, Lancelot Dulac est chevalier. Mais il n&#39;en est pas encore s&#251;r. Pour le moment, il fait 1,35 m&#232;tre, rentre en 6e et tout change. Dans la Cour de r&#233;cr&#233;ation, un certain Arthur a le pouvoir. Quand la plus belle fille du coll&#232;ge dont il est amoureux dispara&#238;t, Lancelot doit se lancer dans une qu&#234;te sem&#233;e d&#39;&#233;preuves. Tournoi, travers&#233;e de la jungle du m&#233;tro, f&#233;es et Palais des Glaces seront autant d&#39;occasions d&#39;&#233;prouver sa peur et son amour, d&#39;exercer son courage, et de devenir pour de bon, le preux chevalier qu&#39;il esp&#232;re &#234;tre.`,},
{id: `titre_593`, img:'./Images/image_593_1867576.jpg', display: `<b>L&#39;Ange des t&#233;n&#232;bres</b><BR>Caleb Carr`, titre: `L&#39;Ange des t&#233;n&#232;bres`,data1:`L&#39;Ange des t&#233;n&#232;bres`,data2:`Caleb Carr`,data3:`9782266092753`,data4:`1999`,data5:`Thrillers`,data6:`New York, juin 1897. L&#39;&#233;pouse &#233;plor&#233;e d&#39;un diplomate espagnol engage la d&#233;tective Miss Sara Howard pour lui venir en aide : sa petite fille a disparu... Imm&#233;diatement, l&#39;&#233;quipe de Lazio Kreizler se reconstitue autour de Sara, et de d&#233;ductions en analyses, le profil psychologique du kidnappeur appara&#238;t peu &#224; peu sur leur grand tableau noir. Se dresse progressivement le portrait d&#39;un &#234;tre dont les mobiles ne sont pas politiques, d&#39;une personnalit&#233; en proie &#224; une &#233;trange perversion, d&#39;un tueur d&#39;enfants ayant toutes les apparences de la normalit&#233;.`,},
{id: `titre_594`, img:'./Images/image_594_1867576.jpg', display: `<b>Langue de chat</b><BR>Jean-No&#235;l Blanc, Laurence Quentin`, titre: `Langue de chat`,data1:`Langue de chat`,data2:`Jean-No&#235;l Blanc, Laurence Quentin`,data3:`9782266066389`,data4:`1996`,data5:`Livres pour enfants`,data6:`Un chat qui parle, c&#39;est rare. Surtout pour annoncer &#224; son jeune ma&#238;tre qu&#39;un drame risque de se produire le samedi suivant &#224; Paris. C&#39;est tellement incroyable qu&#39;aucun adulte ne peut y pr&#234;ter foi. Il faut pourtant absolument que J&#233;r&#233;mie pr&#233;vienne les autorit&#233;s ! Jusqu&#39;o&#249; J&#233;r&#233;mie devra-t-il aller pour qu&#39;on l&#39;&#233;coute ?`,},
{id: `titre_595`, img:'./Images/image_595_1867576.jpg', display: `<b>L&#39;anniversaire de St&#233;phanie</b><BR>RADIGUET J-F`, titre: `L&#39;anniversaire de St&#233;phanie`,data1:`L&#39;anniversaire de St&#233;phanie`,data2:`RADIGUET J-F`,data3:`9782737271731`,data4:`1992`,data5:``,data6:`R200039024. L&#39;ANNIVERSAIRE DE STEPHANIE. 1992. In-12. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 120 pages. Augment&#233; de nombreuses illustrations en couleurs dans et hors texte.. . . . Classification Dewey : 843.0692-Livres d&#39;enfants`,},
{id: `titre_596`, img:'./Images/image_596_1867576.jpg', display: `<b>L&#39;Arbre aux secrets</b><BR>Santa Montefiore, Roxane Azimi`, titre: `L&#39;Arbre aux secrets`,data1:`L&#39;Arbre aux secrets`,data2:`Santa Montefiore, Roxane Azimi`,data3:`3000000001455`,data4:`2002`,data5:`Romans et litt&#233;rature`,data6:`Empreinte d&#39;un puissant souffle romanesque, l&#39;histoire d&#39;un amour interdit : une passionnante saga qui retrace, sur plus de vingt ans, le destin d&#39;une famille en Argentine et en Angleterre. Au cœur de la pampa sauvage et flamboyante s&#39;&#233;tend l&#39;immense domaine des Solanas. Eduqu&#233;e dans la tradition de la grande noblesse argentine, mais dot&#233;e d&#39;un temp&#233;rament fier et frondeur, la jolie Sofia partage avec bonheur les jeux de ses fr&#232;res et de ses cousins. Santi, de trois ans son a&#238;n&#233;, est son pr&#233;f&#233;r&#233;, son meilleur ami. Seule ombre &#224; ce tableau idyllique : une m&#232;re peu aimante, irlandaise d&#39;origine modeste, qui, frustr&#233;e de n&#39;avoir pu s&#39;int&#233;grer au clan, reporte sur sa fille une terrible amertume. Qu&#39;importe, le lien qui unit les deux enfants n&#39;en sera que plus fort... Le destin de Sofia l&#39;indomptable va basculer dans le drame, lorsque, &#224; dix-sept ans, un amour impossible s&#39;empare d&#39;elle corps et &#226;me. Redoutant le scandale, la famille Solanas choisit d&#39;envoyer Sofia en Europe... Un exil cruel qui la prive &#224; jamais de sa terre, des siens et de celui qu&#39;elle ne cessera d&#39;aimer... Un grand drame romantique o&#249; se dessine un merveilleux portrait de femme, h&#233;ro&#239;ne inoubliable de cet hymne g&#233;n&#233;reux &#224; la puret&#233; de l&#39;enfance.`,},
{id: `titre_597`, img:'./Images/image_597_1867576.jpg', display: `<b>L&#39;Arbre du mensonge</b><BR>Marcel Scipion`, titre: `L&#39;Arbre du mensonge`,data1:`L&#39;Arbre du mensonge`,data2:`Marcel Scipion`,data3:`5670000000284`,data4:``,data5:`Romans et litt&#233;rature`,data6:`Cet ouvrage est une r&#233;&#233;dition num&#233;rique d’un livre paru au XXe si&#232;cle, d&#233;sormais indisponible dans son format d’origine.`,},
{id: `titre_598`, img:'./Images/image_598_1867576.jpg', display: `<b>L&#39;arc en ciel</b><BR>Pearl Sydenstricker Buck, Lola Tranec-Dubled`, titre: `L&#39;arc en ciel`,data1:`L&#39;arc en ciel`,data2:`Pearl Sydenstricker Buck, Lola Tranec-Dubled`,data3:`3000000002377`,data4:`1975`,data5:`Romans et litt&#233;rature`,data6:`20x14x3cm. Reli&#233;.`,},
{id: `titre_599`, img:'./Images/image_599_1867576.jpg', display: `<b>L&#39;Arc-en-ciel a pris la fuite</b><BR>Alfred Hitchcock`, titre: `L&#39;Arc-en-ciel a pris la fuite`,data1:`L&#39;Arc-en-ciel a pris la fuite`,data2:`Alfred Hitchcock`,data3:`9782012092167`,data4:`1997`,data5:`Livres pour enfants`,data6:`Retrouver des bijoux vol&#233;s, voil&#224; qui n&#39;est pas sorcier pour les trois jeunes d&#233;tectives. En revanche, quand il s&#39;agit d&#39;affronter des gnomes grouillants et mena&#231;ants, Hannibal et ses deux amis courent un r&#233;el danger. Peu importe ! Les trois gar&#231;ons sont t&#233;m&#233;raires. Mais voici qu&#39;au cœur d&#39;un vieux th&#233;&#226;tre d&#233;saffect&#233;, les deux affaires s&#39;embrouillent. Cette fois-ci, le trio fr&#244;le la catastrophe...`,},
{id: `titre_600`, img:'./Images/image_600_1867576.jpg', display: `<b>L&#39;arch&#233;ologie &#224; tr&#232;s petits pas</b><BR>Rapha&#235;l De Filippo`, titre: `L&#39;arch&#233;ologie &#224; tr&#232;s petits pas`,data1:`L&#39;arch&#233;ologie &#224; tr&#232;s petits pas`,data2:`Rapha&#235;l De Filippo`,data3:`9782330039233`,data4:`2015`,data5:`Bandes dessin&#233;es`,data6:`En co&#233;dition avec l’Inrap  Qu’est-ce que l’arch&#233;ologie ? Comment vivaient les hommes au temps de la pr&#233;histoire ? Quels outils ont les arch&#233;ologues pour le d&#233;couvrir ? Un ouvrage d’initiation &#224; cette discipline tant pris&#233;e par les plus jeunes.`,},
{id: `titre_601`, img:'./Images/image_601_1867576.jpg', display: `<b>L&#39;armure de Shanhara</b><BR>Cary Nord`, titre: `L&#39;armure de Shanhara`,data1:`L&#39;armure de Shanhara`,data2:`Cary Nord`,data3:`9782809433289`,data4:`2013`,data5:`Bandes dessin&#233;es`,data6:`L’univers Valiant, compl&#232;tement remis &#224; neuf, revient en France ! Nous allons commencer avec son h&#233;ros phare, X-O Manowar ! D&#233;couvrez les origines d’Aric de Dacia, h&#233;ritier du tr&#244;ne des Visigoths, qui se retrouve prisonnier d’un monde qu’il ne comprend pas. Pour retrouver sa famille et les sauver de l’esclavage, il va devoir voler une arme extr&#234;mement puissante et devenir X-O Manowar.`,},
{id: `titre_602`, img:'./Images/image_602_1867576.jpg', display: `<b>L&#39;art d&#39;avoir toujours raison : la dialectique &#233;ristique</b><BR>Arthur Schopenhauer`, titre: `L&#39;art d&#39;avoir toujours raison : la dialectique &#233;ristique`,data1:`L&#39;art d&#39;avoir toujours raison : la dialectique &#233;ristique`,data2:`Arthur Schopenhauer`,data3:`9782755507744`,data4:`2021`,data5:``,data6:`L&#39;art d&#39;avoir toujours raison
    L&#39;art de la discussion, c&#39;est l&#39;art de la guerre. 38 stratag&#232;mes d&#39;attaque et de d&#233;fense simples &#224; appliquer : g&#233;n&#233;raliser &#224; outrance la th&#232;se de l&#39;autre, cr&#233;er des diversions, attiser la col&#232;re de son adversaire...
      L&#39;Art d&#39;avoir toujours raison donne au lecteur les r&#232;gles d&#39;un jeu passionnant, ou le langage est ma&#238;tre. O&#249; l&#39;habilet&#233; des mots et la ruse sont nos meilleures armes pour finir toujours vainqueur.`,},
{id: `titre_603`, img:'./Images/image_603_1867576.jpg', display: `<b>L&#39;Art des Bonsa&#239; : Cr&#233;ation, formation, entretien</b><BR>Isabelle Samson, R&#233;my Samson`, titre: `L&#39;Art des Bonsa&#239; : Cr&#233;ation, formation, entretien`,data1:`L&#39;Art des Bonsa&#239; : Cr&#233;ation, formation, entretien`,data2:`Isabelle Samson, R&#233;my Samson`,data3:`9782840381587`,data4:`1996`,data5:`Paysage et jardin`,data6:`La cr&#233;ation d&#39;un bonsa&#239; d&#39;int&#233;rieur ou d&#39;ext&#233;rieur (par semis, marcottage, bouture ou greffe), les diff&#233;rentes &#233;tapes de formation, du choix du pot &#224; l&#39;&#233;levage des branches, rameaux et racines, au pincement des pousses et des bourgeons et au ligaturage, puis l&#39;entretien d&#233;licat. Tels sont les conseils et les techniques abord&#233;s ici.`,},
{id: `titre_604`, img:'./Images/image_604_1867576.jpg', display: `<b>L&#39;aspinaute : une Asperger en voyage sur Terre</b><BR>Laura Bresson`, titre: `L&#39;aspinaute : une Asperger en voyage sur Terre`,data1:`L&#39;aspinaute : une Asperger en voyage sur Terre`,data2:`Laura Bresson`,data3:`9791028524999`,data4:`2023`,data5:``,data6:`&#171; Je me suis souvent sentie seule et incomprise, jusqu&#39;&#224; ce que je d&#233;couvre il y a 7 ans le t&#233;moignage de personnes Asperger, et pas seulement surdou&#233;es et timides. Depuis, j&#39;ai voulu entamer les d&#233;marches, mais avec moi, tout est toujours compliqu&#233; : je ne saisis pas tout, j&#39;ai l&#39;impression d&#39;&#234;tre enferm&#233;e dans un bocal, qu&#39;on ne me comprend pas. L&#39;impression de venir d&#39;une autre plan&#232;te.Je suis dans ma bulle. Comme un astronaute en voyage sur terre qui ne quitterait jamais son casque. &#187;Dans un univers pastel et sans limites, Laura Bresson nous livre un t&#233;moignage plein de v&#233;rit&#233;, d&#39;humour et d&#39;&#233;motions. Elle y aborde son parcours vers le diagnostic, ses difficult&#233;s, ses peurs mais aussi ses d&#233;couvertes et ses victoires.`,},
{id: `titre_605`, img:'./Images/image_605_1867576.jpg', display: `<b>L&#39;Assommoir</b><BR>Emile Zola`, titre: `L&#39;Assommoir`,data1:`L&#39;Assommoir`,data2:`Emile Zola`,data3:`5670000000765`,data4:`1971`,data5:`Scolaire et Parascolaire`,data6:`Qu&#39;est-ce qui nous fascine dans la vie &#171; simple et tranquille &#187; de Gervaise Macquart ? Pourquoi le destin de cette petite blanchisseuse mont&#233;e de Provence &#224; Paris nous touche-t-il tant aujourd&#39;hui encore ? Que nous disent les exclus du quartier de la Goutte-d&#39;Or version Second Empire ?L&#39;existence douloureuse de Gervaise est avant tout une passion o&#249; s&#39;expriment une intense volont&#233; de vivre, une g&#233;n&#233;rosit&#233; sans faille, un sens aigu de l&#39;intimit&#233; comme de la f&#234;te. Et tant pis si, la fatalit&#233; aidant, divers &#171;assommoirs&#187; - un accident de travail, l&#39;alcool, les &#171;autres&#187;, la faim - ont finalement raison d&#39;elle et des siens. Gervaise aura parcouru une glorieuse trajectoire dans sa d&#233;ch&#233;ance m&#234;me. Relisons L&#39;Assommoir, cette &#171;passion de Gervaise&#187;, cet &#233;tonnant chef-d&#39;oeuvre, avec des yeux neufs.`,},
{id: `titre_606`, img:'./Images/image_606_1867576.jpg', display: `<b>L&#39;Assommoir</b><BR>&#201;mile Zola`, titre: `L&#39;Assommoir`,data1:`L&#39;Assommoir`,data2:`&#201;mile Zola`,data3:`9782266205146`,data4:`2010`,data5:`Romans et litt&#233;rature`,data6:`&#201;dition pr&#233;sent&#233;e et comment&#233;e par G&#233;rard Gengembre, professeur de litt&#233;rature fran&#231;aise &#224; l&#39;universit&#233; de Caen.Enfant battue, boiteuse de naissance et si jolie cependant, enceinte &#224; 14 ans et jet&#233;e sur le pav&#233; par son amant Lantier, Gervaise &#233;pouse Coupeau, l&#39;ouvrier zingueur qui ne tarde pas &#224; s&#39;accidenter et &#224; sombrer dans l&#39;ivrognerie, l&#39;entra&#238;nant elle-m&#234;me dans la d&#233;ch&#233;ance alcoolique. La jeune fille rieuse d&#39;autrefois devient clocharde parmi ce peuple faubourien grouillant de malheur qui se d&#233;truit pour oublier sa mis&#232;re. Poss&#233;d&#233; jusqu&#39;&#224; la folie et &#224; la mort, peint par Zola avec une infinie piti&#233; humaine, le couple s&#39;abandonne au poison de &quot; cette source lente et ent&#234;t&#233;e qui inonde le trou immense de Paris &quot;.En 1877, Zola &#233;crit L&#39;Assommoir au vitriol, ainsi qu&#39;on d&#233;signe &#224; l&#39;&#233;poque, dans le quartier de la Goutte d&#39;Or, l&#39;eau de vie qui ravage les classes ouvri&#232;res.Lire avec le texte int&#233;gral et la pr&#233;faceComprendre avec Les cl&#233;s de l&#39;œuvre14 pages pour aller &#224; l&#39;essentiel60 pages pour approfondir`,},
{id: `titre_607`, img:'./Images/image_607_1867576.jpg', display: `<b>L&#39;Attaque des Titans T01</b><BR>Hajime Isayama`, titre: `L&#39;Attaque des Titans T01`,data1:`L&#39;Attaque des Titans T01`,data2:`Hajime Isayama`,data3:`9782811611699`,data4:`2013`,data5:`Bandes dessin&#233;es`,data6:`Le monde appartient desormais aux Titans, des etres gigantesques qui ont presque decime l&#39;Humanite. Voila une centaine d&#39;annees, les derniers rescapes ont bati une place forte, une cite cernee d&#39;une haute muraille au sein de laquelle vivent aujourd&#39;hui leurs descendants. Parques, ignorants tout du monde exterieur, ils s&#39;estiment au moins a l&#39;abri de ces effroyables etres qui ne feraient d&#39;eux qu&#39;une bouchee. Helas, cette illusion de securite vole en eclats le jour ou surgit un Titan demesure, encore bien plus colossal que tous les autres. S&#39;engage alors un combat desespere pour la survie du genre humain...`,},
{id: `titre_608`, img:'./Images/image_608_1867576.jpg', display: `<b>L&#39;auberge des adrets : manuscrit de robert macaire trouve dans la poche de son ami bertrand</b><BR>Macaire Robert`, titre: `L&#39;auberge des adrets : manuscrit de robert macaire trouve dans la poche de son ami bertrand`,data1:`L&#39;auberge des adrets : manuscrit de robert macaire trouve dans la poche de son ami bertrand`,data2:`Macaire Robert`,data3:`3000000000472`,data4:`1977`,data5:``,data6:`Titre : L&#39;auberge des Adrets (Manuscrit de Robert Macaire trouv&#233; dans la poche de son ami Bertrand) Auteur: Raban Louis-Fran&#231;ois NEB. 1977. In-8. Broch&#233;. Etat d&#39;usage, Couv. l&#233;g&#232;rement pli&#233;e, Dos satisfaisant, Papier jauni. 225 pages.. . . . Classification Dewey : 840.091-XX &#232;me si&#232;cle Pr&#233;face par Jean-Louis Bory. Classification Dewey : 840.091-XX &#232;me si&#232;cle. R&#233;f&#233;rence le-livre (SKU) : R300320154`,},
{id: `titre_609`, img:'./Images/image_609_1867576.jpg', display: `<b>Laura Et Le Dinosaure</b><BR>Hanel W, Wolf A de`, titre: `Laura Et Le Dinosaure`,data1:`Laura Et Le Dinosaure`,data2:`Hanel W, Wolf A de`,data3:`9783314208263`,data4:`1994`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_610`, img:'./Images/image_610_1867576.jpg', display: `<b>L&#39;Autre</b><BR>Descosse Olivier`, titre: `L&#39;Autre`,data1:`L&#39;Autre`,data2:`Descosse Olivier`,data3:`9782290119365`,data4:`2015`,data5:`Thrillers`,data6:`A vingt-cinq ans, Julien Ducat m&#232;ne une vie passionnante. Pilote de jet priv&#233;, il fr&#233;quente des c&#233;l&#233;brit&#233;s et encha&#238;ne les conqu&#234;tes f&#233;minines. Mais une anesth&#233;sie affective l’emp&#234;che de tomber amoureux. Pourtant, une myst&#233;rieuse jeune femme va bouleverser la donne. Qui est-elle ? D’o&#249; vient-elle ? Pourquoi tient-elle tant &#224; l’aider ? A-t-elle un lien avec ces hallucinations dont souffre Julien depuis qu’il a absorb&#233; du LSD ? Pour comprendre, il n’aura d’autre choix que de plonger dans les zones sombres de sa m&#233;moire. Celles dont il a gomm&#233; l’existence quand il &#233;tait enfant.`,},
{id: `titre_611`, img:'./Images/image_611_1867576.jpg', display: `<b>L&#39;Avare</b><BR>Moli&#232;re`, titre: `L&#39;Avare`,data1:`L&#39;Avare`,data2:`Moli&#232;re`,data3:`9782701175980`,data4:`2013`,data5:`Romans et litt&#233;rature`,data6:`L&#39;argent r&#232;gne en ma&#238;tre sur la maison d&#39;Harpagon : il tyrannise les domestiques, contrarie les amours des jeunes gens et monte le p&#232;re contre le fils. Mais, sous la plume de Moli&#232;re, ses ravages sont tourn&#233;s en ridicule. Quiproquos, intrigues, vengeances et bastonnades rythment cette com&#233;die r&#233;jouissante. - Des questionnaires progressifs de compr&#233;hension et d&#39;analyse du texte - Des exercices de lecture d&#39;images - Des exercices de vocabulaire &#224; partir de champs lexicaux - Des travaux d&#39;&#233;criture - Des activit&#233;s : Histoire des arts - Une interview imaginaire de Moli&#232;re - Les grands th&#232;mes de l&#39;oeuvre 1. L&#39;avarice 2. Le r&#232;gne des apparences - Deux groupements de textes 1. L&#39;argent, entre fascination et mal&#233;diction 2. Th&#233;&#226;tre et double jeu Recommand&#233; pour la classe de 4ᵉ.`,},
{id: `titre_612`, img:'./Images/image_612_1867576.jpg', display: `<b>L&#39;Aventure de Soeur Emmanuelle</b><BR>Thierry Desjardins`, titre: `L&#39;Aventure de Soeur Emmanuelle`,data1:`L&#39;Aventure de Soeur Emmanuelle`,data2:`Thierry Desjardins`,data3:`3000000001479`,data4:`2014`,data5:`Romans`,data6:`Thierry Desjardins est n&#233; le 1er octobre 1941 &#224; Paris. Journaliste du quotidien Le Figaro (1963), attach&#233; au service de politique int&#233;rieure puis au service de politique &#233;trang&#232;re. Il est nomm&#233; Grand Reporter en 1973. Il a &#233;t&#233; Directeur de la R&#233;daction de France-Soir entre 1981 et 1983. Actuellement Grand Reporter au Figaro, il a &#233; crit de nombreux documents dont Nouvelle Cal&#233;donie : ils veulent rester fran&#231;ais (Plon), Les Chiraquiens (La Table Ronde), La Soir&#233;e de S&#233;miramis (La Table Ronde) et plus r&#233;cemment un roman Ni le temps, ni l&#39;absence chez Flammarion. 
On dit qu&#39;elle est une &quot;sainte&quot; et &#231;a la rend furieuse. Elle affirme qu&#39;elle est la femme la plus heureuse du monde et on la d&#233;couvre vivant, depuis des ann&#233;es, au milieu des bidonvilles les plus sordides du tiers monde, dans la banlieue du Caire, parmi ceux qu&#39;elle appelle ses &quot;fr&#232;res&quot; : les chiffonniers. Soeur Emmanuelle symbolise, avec M&#232;re T&#233;r&#233;sa et l&#39;Abb&#233; Pierre, la foi, l&#39;esp&#233;rance mais aussi le courage. 
En vingt ans, cette religieuse de Notre-Dame-de-Sion r&#233;ussit &#224; transformer la vie quotidienne des milliers de mis&#233;reux avec lesquels elle avait d&#233;cid&#233; de vivre. Elle a construit des dispensaires, des &#233;coles, des centres d&#39;apprentissage, des ouvroirs, des clubs pour jeunes. Mais elle a surtout cr&#233;&#233;, &#224; travers le monde, une fantastique cha&#238;ne d&#39;amiti&#233;.`,},
{id: `titre_613`, img:'./Images/image_613_1867576.jpg', display: `<b>Le billet gagnant</b><BR>Mary Higgins Clark`, titre: `Le billet gagnant`,data1:`Le billet gagnant`,data2:`Mary Higgins Clark`,data3:`3000000000625`,data4:`2002`,data5:``,data6:`Recueil de nouvelles &#224; suspense, mettant en sc&#232;ne Alvirah et Willy, un couple modeste devenu riche en touchant le gros lot &#224; la loterie.`,},
{id: `titre_614`, img:'./Images/image_614_1867576.jpg', display: `<b>Le bizarre incident du chien pendant la nuit</b><BR>Haddon Mark`, titre: `Le bizarre incident du chien pendant la nuit`,data1:`Le bizarre incident du chien pendant la nuit`,data2:`Haddon Mark`,data3:`9782266142830`,data4:`2005`,data5:`Promotion Pocket Jeunesse : 2 livres achet&#233;s = 1 livre offert - Hiver 2015`,data6:`Il a 15 ans et s&#39;appelle Christopher Boone. Il excelle en math&#233;matiques et adore Sherlock Holmes. Il aime les diagrammes, les listes, la v&#233;rit&#233;. Il ne supporte pas qu&#39;on le touche. Pour lui, 4 voitures rouges &#224; la file sont synonymes de Bonne Journ&#233;e; 3 voitures rouges : d&#39;une Assez Bonne Journ&#233;e ; 5 voitures rouges : d&#39;une Super Bonne Journ&#233;e. Il est autiste et porte en lui une part de g&#233;nie. Quand un jour, Christophe apprend que Wellington, le caniche de sa voisine, a &#233;t&#233; assassin&#233;, il d&#233;cide de mener l&#39;enqu&#234;te qui va lui permettre d&#39;arracher au pass&#233; l&#39;&#233;nigme de sa propre histoire. Et de nous la raconter... Un roman authentique, captivant et attachant, r&#233;compens&#233; 18 fois dans le monde entier. Il a re&#231;u notamment le Booker Prize 2003 et le Whitbread 2004. [payot.ch]`,},

{id: `titre_616`, img:'./Images/image_616_1867576.jpg', display: `<b>Le Blues du prince rouge</b><BR>Brian Azzarello`, titre: `Le Blues du prince rouge`,data1:`Le Blues du prince rouge`,data2:`Brian Azzarello`,data3:`9782809401905`,data4:`2008`,data5:`Bandes dessin&#233;es`,data6:`Une photo incriminant ceux qui ont fait de votre vie un enfer, et 100 balles non identifiables dans mallette. C&#39;est tout ce dont vous avez besoin pour redresser les torts qui vous ont &#233;t&#233; faits. &#199;a et des tripes, il vous faut des tripes... Alors qu&#39;une singuli&#232;re rencontre &#224; Central Park nous en apprend plus sur le Trust et les Minutemen, un toxicomane r&#233;cup&#232;re la mallette de Graves. Et &#224; Atlantic City, une r&#233;union cruciale se pr&#233;pare qu&#39;aucun de nos acteurs ne saura manquer.`,},
{id: `titre_617`, img:'./Images/image_617_1867576.jpg', display: `<b>Le Bon petit Henri - Top humour 2023 - Pouss</b><BR>Hamo`, titre: `Le Bon petit Henri - Top humour 2023 - Pouss`,data1:`Le Bon petit Henri - Top humour 2023 - Pouss`,data2:`Hamo`,data3:`3000000000557`,data4:`2023`,data5:`Bandes dessin&#233;es`,data6:`Un conte in&#233;dit illustr&#233; en BD pour les tout-petits ! ll &#233;tait une fois un jeune gar&#231;on nomm&#233; Henri qui vivait heureux avec sa maman. Quand un jour, celle-ci tomba gravement malade, l&#39;enfant implora la f&#233;e bienfaisante de lui venir en aide. Celle-ci r&#233;pondit &#224; son appel et lui conseilla de rapporter &#224; sa maman la plante de vie, seule capable de la gu&#233;rir. Pour le bon petit Henri, c&#39;est le d&#233;but d&#39;un formidable p&#233;riple peupl&#233; de personnages &#233;tonnants qui lui d&#233;montreront que l&#39;amour, la g&#233;n&#233;rosit&#233; et la vertu sont toujours r&#233;compens&#233;s...`,},
{id: `titre_618`, img:'./Images/image_618_1867576.jpg', display: `<b>Le bon prince</b><BR>Bill Willingham, Mark Buckingham, Aaron Alexovich`, titre: `Le bon prince`,data1:`Le bon prince`,data2:`Bill Willingham, Mark Buckingham, Aaron Alexovich`,data3:`9782809417944`,data4:`2011`,data5:`Bandes dessin&#233;es`,data6:`Alors que la guerre totale menace entre les forces de l&#39;Adversaire et les Fables exil&#233;s dans le monde des Communs, la suite des &#233;v&#233;nements d&#233;pend d&#233;sormais d&#39;un humble concierge du nom de Gobe-Mouche. Frapp&#233; d&#39;amn&#233;sie il y a des si&#232;cles, le Prince Ambrose (tel &#233;tait son titre au bon vieux temps) vient de retrouver la m&#233;moire. Il s&#39;engage alors sur un chemin sem&#233; d&#39;emb&#251;ches qui va le conduire au royaume des Morts. Fables : Le Bon Prince regroupe la premi&#232;re partie de la saga qui scellera le sort de Fableville et des Royaumes, orchestr&#233;e par Bill Willingham au sc&#233;nario et Mark Buckingham au dessin. En bonus, un r&#233;cit sp&#233;cial relatant l&#39;anniversaire des louveteaux de Blanche Neige et Bigby.`,},
{id: `titre_619`, img:'./Images/image_619_1867576.jpg', display: `<b>Le bonheur du juste</b><BR>Christian Jacq`, titre: `Le bonheur du juste`,data1:`Le bonheur du juste`,data2:`Christian Jacq`,data3:`9782702838051`,data4:`1999`,data5:``,data6:`&#201;gypte, vers 2160 av. JC: Anoup l&#39;oasien a tout pour &#234;tre heureux : il est prosp&#232;re, a une femme et deux fils qu&#39;il aime... Cependant, il r&#234;ve de plus de confort encore, et d&#233;cide donc d&#39;aller vendre &#224; H&#233;rakl&#233;opolis, la capitale, une cargaison fort pr&#233;cieuse. Contre l&#39;avis de sa femme, le voil&#224; donc parti, seul en compagnie de ses &#226;nes. Evidemment, sit&#244;t en ville, il se fait d&#233;pouiller par le cupide Nekt, l&#39;adjoint du ministre Rensi. Il d&#233;cide d&#39;en appeler au ministre, mais celui-ci refuse de le croire. Commence alors pour Anoup un long combat pour faire triompher la v&#233;rit&#233; et la justice et r&#233;cup&#233;rer ses biens...`,},
{id: `titre_620`, img:'./Images/image_620_1867576.jpg', display: `<b>Le cabinet des f&#233;es</b><BR>COLLECTIF`, titre: `Le cabinet des f&#233;es`,data1:`Le cabinet des f&#233;es`,data2:`COLLECTIF`,data3:`9782877305099`,data4:`2003`,data5:`Romans et litt&#233;rature`,data6:`De m&#233;moire de conteur, on ne vit jamais mourir de f&#233;e. Le conte est l&#224;, vif, comme truite au torrent. Venu de nulle part et de partout, venu d&#39;&quot; il &#233;tait une fois &quot; et d&#39;&quot; il y a bien longtemps &quot;, voici un choix de ces r&#233;cits aussi vieux que le monde, trouv&#233;s au Cabinet des f&#233;es. A la fin du XVIIIe si&#232;cle, un homme, le chevalier de Mayer, a voulu sauver de l&#39;oubli, c&#39;est-&#224;-dire du temps, tout ce qui se racontait en France depuis que, pr&#232;s de l&#39;&#226;tre ou &#224; la lumi&#232;re d&#39;un lustre de cristal, on s&#39;amusait &#224; &quot; cuisiner &quot; le merveilleux. Ces contes o&#249; l&#39;on voit des femmes &#233;crevisses se faire &#233;cailler par un prince poudr&#233;, des belles en haut d&#39;une tour &#233;couter, nuit apr&#232;s nuit, les plaintes d&#39;amour des oiseaux couleur du temps, reviennent tisonner nos enfances en ravivant des ombres perdues : celle de la Chatte blanche, celle de la Biche au bois ou encore celle de la Belle qui dut, pour une rose, s&#39;en aller aimer une b&#234;te. Ce volume reprend en partie les contes publi&#233;s pr&#233;c&#233;demment aux &#233;ditions Philippe Picquier. Elle en offre quelques autres : un conte du mot au bout de la langue, Ricdin-Ricdon, par exemple. On peut aussi s&#39;amuser &#224; redire ces histoires en brouillant la donne avec un dictionnaire de tous les personnages, les lieux et les objets magiques rencontr&#233;s au coin des f&#233;es.`,},
{id: `titre_621`, img:'./Images/image_621_1867576.jpg', display: `<b>Le cadeau</b><BR>Danielle Steel`, titre: `Le cadeau`,data1:`Le cadeau`,data2:`Danielle Steel`,data3:`3000000002292`,data4:`2011`,data5:`Romans`,data6:`Quand Maribeth, 16 ans, tombe enceinte, son p&#232;re ne lui laisse pas le choix : elle va devoir mener sa grossesse &#224; terme et abandonner son b&#233;b&#233;. Mais Maribeth en d&#233;cide autrement. R&#233;fugi&#233;e dans une petite ville, elle trouve un travail de serveuse et rencontre Tommy, un jeune homme lui aussi marqu&#233; par la vie... Une centaine d&#39;ouvrages publi&#233;s en France, 800 millions d&#39;exemplaires vendus &#224; travers le monde : Danielle Steel est un auteur dont le succ&#232;s ne se d&#233;ment pas depuis maintenant plus de trente ans.
`,},
{id: `titre_622`, img:'./Images/image_622_1867576.jpg', display: `<b>Le calvaire de Hope</b><BR>J-H Williams III, W. Haden Blackman`, titre: `Le calvaire de Hope`,data1:`Le calvaire de Hope`,data2:`J-H Williams III, W. Haden Blackman`,data3:`9791039133845`,data4:`2025`,data5:`Actualit&#233; &#233;ditoriale`,data6:`Apr&#232;s avoir d&#233;rob&#233; une pierre pr&#233;cieuse au sorcier tyrannique Teros Demond, Hope Redhood et ses acolytes prennent la fuite. Pour &#233;chapper &#224; la fille implacable du despote, ils s&#39;embarquent dans une aventure p&#233;rilleuse qui les m&#232;nera dans les rues futuristes de San Francisco, sur une &#238;le de pirates o&#249; r&#232;gne un demi-dieu exil&#233;, dans la tani&#232;re d&#39;un oracle extraterrestre et jusque dans un cimeti&#232;re infest&#233; de morts-vivants... 
M&#234;lant fantasy, science-fiction et horreur, cette oeuvre de fiction mythique est sign&#233;e J.H. Williams III (Promethea, The sandman Overture) et W. Haden Blackman (Star Wars, Elekta). Elle marque le d&#233;but du voyage de Hope &#224; travers les mondes.`,},
{id: `titre_623`, img:'./Images/image_623_1867576.jpg', display: `<b>Le canard</b><BR>Marvel`, titre: `Le canard`,data1:`Le canard`,data2:`Marvel`,data3:`9791039127974`,data4:`2024`,data5:`fiction, roman`,data6:``,},
{id: `titre_624`, img:'./Images/image_624_1867576.jpg', display: `<b>Le cavalier Fortune</b><BR>Paul F&#233;val`, titre: `Le cavalier Fortune`,data1:`Le cavalier Fortune`,data2:`Paul F&#233;val`,data3:`5670000000192`,data4:`2019`,data5:`Romans`,data6:`Paul F&#233;val (1816-1887)

&quot;- Monseigneur, dit Fortune, nous autres Fran&#231;ais nous n&#39;avons point la vanterie des Espagnols. S&#39;il y a chez nous un d&#233;faut, c&#39;est que nous ne savons pas nous faire valoir suffisamment. Je suis brave, mes preuves sont faites, et quant &#224; la prudence, j&#39;en ai en v&#233;rit&#233; &#224; revendre. &#192; Paris, comme &#224; Florence, &#224; Turin et dans d&#39;autres villes capitales, mon adresse passe en proverbe, et c&#39;est justice, car aussit&#244;t que j&#39;entreprends une affaire elle est dans le sac. 
En me choisissant, Votre &#201;minence a eu la main heureuse : je lui en fais mon sinc&#232;re compliment. 

C&#39;&#233;tait un magnifique gar&#231;on, &#224; la taille &#233;l&#233;gante et robuste &#224; la fois. Il disait tout cela en souriant, debout qu&#39;il &#233;tait, dans une attitude noble mais respectueuse, inclin&#233; &#224; demi devant un personnage aux traits s&#233;v&#232;res et fortement accentu&#233;s qui portait le costume de pr&#234;tre. 

Il avait, lui, notre beau jeune homme, l&#39;accoutrement d&#39;un cavalier d&#39;Espagne. 


La plume de son feutre, qu&#39;il tenait &#224; la main et dont les bords &#233;taient relev&#233;s &#224; la Castillane, balayait presque le sol. 

L&#39;expression de son visage &#233;tait douce, franche, mais l&#233;g&#232;rement moqueuse, et ses traits auraient p&#233;ch&#233; par une d&#233;licatesse un peu eff&#233;min&#233;e, sans une belle moustache soyeuse et noire, qui relevait ses crocs galamment tordus jusqu&#39;au milieu de sa joue. 

Il y avait un singulier contraste entre cette figure jeune et charmante, o&#249; s&#39;&#233;talait en quelque sorte effront&#233;ment toute l&#39;insouciance d&#39;une jeunesse aventureuse, et le front maladif de ce pr&#234;tre qui semblait courb&#233; sous les fatigues de la pens&#233;e.&quot; 

Sous la r&#233;gence, le cavalier Fortune est un jeune homme plein de courage et d&#39;audace qui croit en sa bonne &#233;toile. 
Il se retrouve m&#234;l&#233; &#224; une conspiration et doit remettre des documents importants &#224; Paris. En chemin, il rencontre d&#39;&#233;tranges personnages tels que le &quot;Rousseau&quot; et la &quot;Fran&#231;aise&quot;...`,},
{id: `titre_625`, img:'./Images/image_625_1867576.jpg', display: `<b>Le chat bott&#233;</b><BR>Charles Perrault`, titre: `Le chat bott&#233;`,data1:`Le chat bott&#233;`,data2:`Charles Perrault`,data3:`9782081289048`,data4:`1882`,data5:``,data6:`D&#39;apr&#232;s Charles Perrault Le Chat bott&#233; est vraiment un chat unique : c&#39;est un animal qui parle, qui marche, qui porte des bottes et n&#39;a peur de rien. Il a plus d&#39;un tour dans son sac ! Gr&#226;ce &#224; ses ruses, il va faire de son ma&#238;tre, le fils du meunier, le grand marquis de Carabas ! [payot.ch]`,},
{id: `titre_626`, img:'./Images/image_626_1867576.jpg', display: `<b>Le Ch&#226;teau des oliviers</b><BR>Hebrard Fr&#233;d&#233;rique`, titre: `Le Ch&#226;teau des oliviers`,data1:`Le Ch&#226;teau des oliviers`,data2:`Hebrard Fr&#233;d&#233;rique`,data3:`9782080668721`,data4:`1996`,data5:`Romans et litt&#233;rature`,data6:`Analyse : Roman familial. Roman du terroir.`,},
{id: `titre_627`, img:'./Images/image_627_1867576.jpg', display: `<b>Le chevalier de Lagard&#232;re</b><BR>Paul F&#233;val`, titre: `Le chevalier de Lagard&#232;re`,data1:`Le chevalier de Lagard&#232;re`,data2:`Paul F&#233;val`,data3:`000000001267`,data4:`1960`,data5:``,data6:``,},
{id: `titre_628`, img:'./Images/image_628_1867576.jpg', display: `<b>Le Chevalier de Maison-Rouge</b><BR>Alexandre Dumas`, titre: `Le Chevalier de Maison-Rouge`,data1:`Le Chevalier de Maison-Rouge`,data2:`Alexandre Dumas`,data3:`5670000001038`,data4:``,data5:``,data6:`En pleine R&#233;volution fran&#231;aise, aux jours sombres de la Terreur, Marie-Antoinette, reine d&#233;chue et emprisonn&#233;e, attend de passer en jugement et, sans doute, de monter &#224; son tour &#224; l&#39;&#233;chafaud : c&#39;est le sort qu&#39;a subi son mari, Louis XVI, au d&#233;but de l&#39;ann&#233;e 1793. La reine garde n&#233;anmoins des partisans qui s&#39;efforcent de la sauver. Parmi eux, l&#39;audacieux Maison-Rouge, aristocrate rentr&#233; clandestinement de l&#39;&#233;migration, multiplie les tentatives auxquelles se trouvent m&#234;l&#233;s deux r&#233;volutionnaires convaincus, en qui les id&#233;es neuves n&#39;ont pas aboli le vieux fonds de sentiments chevaleresques. Il faut toute la gaiet&#233; communicative d&#39;Alexandre Dumas et toute la magie propre au roman historique pour nous faire envisager la r&#233;ussite d&#39;une &#233;vasion. Jusqu&#39;&#224; la derni&#232;re page, nous voulons croire que la jolie souveraine &#233;chappera au supplice, que le bourreau Sanson se lassera de couper les t&#234;tes, que la douce Genevi&#232;ve pourra vieillir heureuse aupr&#232;s de son beau Maurice et que le sublime ami Lorin s&#39;obstinera longtemps encore &#224; converser en vers...`,},
{id: `titre_629`, img:'./Images/image_629_1867576.jpg', display: `<b>Le Chinois qui verdissait</b><BR>Alfred Hitchcock`, titre: `Le Chinois qui verdissait`,data1:`Le Chinois qui verdissait`,data2:`Alfred Hitchcock`,data3:`9782010143229`,data4:`1988`,data5:``,data6:``,},
{id: `titre_630`, img:'./Images/image_630_1867576.jpg', display: `<b>LE CHOIX DU DOCTEUR DUNCAN</b><BR>`, titre: `LE CHOIX DU DOCTEUR DUNCAN`,data1:`LE CHOIX DU DOCTEUR DUNCAN`,data2:``,data3:`3000000000861`,data4:``,data5:``,data6:``,},
{id: `titre_631`, img:'./Images/image_631_1867576.jpg', display: `<b>Le cirque de Zo&#233;</b><BR>Suzzoni H&#233;l&#232;ne, Vandevelde Lucie`, titre: `Le cirque de Zo&#233;`,data1:`Le cirque de Zo&#233;`,data2:`Suzzoni H&#233;l&#232;ne, Vandevelde Lucie`,data3:`9791093893167`,data4:`2016`,data5:`Livres pour enfants`,data6:`Il &#233;tait une fois une puce qui s&#39;&#233;tait prise d&#39;amiti&#233; pour un chien. Elle s&#39;appelait Zo&#233;, avait des yeux verts, et une belle touffe argent&#233;e sur le haut du derri&#232;re... Le chien a un ma&#238;tre : P&#233;p&#233; Flo, avec qui il partage tendresse et logis. Un jour, P&#233;p&#233; Flo est mis &#224; la porte de chez lui. Voil&#224; nos trois amis &#224; la rue ! Heureusement, la petite puce a plus d&#39;un saut dans son sac ! Une histoire, tendre et p&#233;tillante, cocasse et bondissante, qui fait la part belle &#224; la solidarit&#233;, l&#39;amiti&#233;, et le sens du partage.`,},
{id: `titre_632`, img:'./Images/image_632_1867576.jpg', display: `<b>Le Clan des Nocturnes, Tome 1: Jacob</b><BR>Jacquelyn Frank`, titre: `Le Clan des Nocturnes, Tome 1: Jacob`,data1:`Le Clan des Nocturnes, Tome 1: Jacob`,data2:`Jacquelyn Frank`,data3:`9782811208356`,data4:`2012`,data5:`Paranormal`,data6:`Ces d&#233;mons vous feront chavirer le coeur...  Les puissants et fiers d&#233;mons n&#39;ont qu&#39;une faiblesse : la violence du d&#233;sir qui les assaille les soirs de pleine lune. Leur incapacit&#233; &#224; se contr&#244;ler a men&#233; leur roi &#224; leur interdire tout contact avec les humains. Et c&#39;est le r&#244;le de Jacob de s&#39;assurer que cette loi soit respect&#233;e.  Mais lorsque l&#39;in&#233;branlable ex&#233;cuteur sauve la vie d&#39;Isabella, il est impuissant face aux sentiments que la jeune femme &#233;veille en lui.  Jacob transgressera-t-il la plus importante loi de son peuple au nom de l&#39;amour ?`,},
{id: `titre_633`, img:'./Images/image_633_1867576.jpg', display: `<b>Le Clan des Nocturnes, Tome 2: Gideon</b><BR>Jacquelyn Frank`, titre: `Le Clan des Nocturnes, Tome 2: Gideon`,data1:`Le Clan des Nocturnes, Tome 2: Gideon`,data2:`Jacquelyn Frank`,data3:`9782811208363`,data4:`2012`,data5:`Paranormal`,data6:`Ces d&#233;mons vous feront chavirer le coeur...  En tant que doyen de son esp&#232;ce, Gideon a toujours &#233;t&#233; respect&#233; pour sa sagesse. Il n&#39;en est pas moins vuln&#233;rable face aux puissants d&#233;sirs primitifs qui assaillent les siens durant les pleines lunes. Dans un acc&#232;s de passion d&#233;brid&#233;e, il a tent&#233; de s&#39;emparer de Magdelegna, mais, horrifi&#233; par sa propre sauvagerie, a abandonn&#233; la d&#233;mone insatisfaite et furieuse... avant de s&#39;exiler durant pr&#232;s d&#39;une d&#233;cennie. Tir&#233; de son isolement par la terrible menace qui p&#232;se sur son peuple, Gideon va d&#233;couvrir qu&#39;il &#233;tait destin&#233; &#224; tomber amoureux de Magdelegna.  Pourra-t-il la s&#233;duire de nouveau ?`,},
{id: `titre_634`, img:'./Images/image_634_1867576.jpg', display: `<b>Le Clan des Nocturnes, Tome 3: Elijah</b><BR>Jacquelyn Frank`, titre: `Le Clan des Nocturnes, Tome 3: Elijah`,data1:`Le Clan des Nocturnes, Tome 3: Elijah`,data2:`Jacquelyn Frank`,data3:`9782811208875`,data4:`2013`,data5:`Paranormal`,data6:`Puissant et impitoyable, Elijah est un f&#233;roce soldat qui a fait le serment de prot&#233;ger les siens. Ma&#238;tre incontest&#233; dans le maniement des armes, il n&#39;a jamais perdu un combat... jusqu&#39;&#224; ce que des n&#233;cromanciennes lui tendent un pi&#232;ge et le laissent pour mort. Lorsque Siena, la reine des lycanthropes, le retrouve, elle pourrait lui assener le coup de gr&#226;ce. Mais entre ces anciens ennemis, s&#233;par&#233;s par trois si&#232;cles de guerre, va na&#238;tre une &#233;trange attirance... Une passion interdite.`,},
{id: `titre_635`, img:'./Images/image_635_1867576.jpg', display: `<b>Le Clan des Nocturnes, Tome 4: Damien</b><BR>Jacquelyn Frank`, titre: `Le Clan des Nocturnes, Tome 4: Damien`,data1:`Le Clan des Nocturnes, Tome 4: Damien`,data2:`Jacquelyn Frank`,data3:`9782811209353`,data4:`2013`,data5:`Paranormal`,data6:`Damien, le roi vampire, s&#39;est lass&#233; des plaisirs que le monde peut offrir. Il consacre donc toute son &#233;nergie &#224; prot&#233;ger son peuple. Lorsque Syreena, une princesse lycanthrope, est enlev&#233;e, il part sans h&#233;siter &#224; sa recherche. Mais alors qu&#39;il la secourt, il est submerg&#233; par un d&#233;sir incontr&#244;lable. Une attirance qui ne sera pas sans cons&#233;quence, car la guerre fait rage entre Nocturnes et n&#233;cromanciens. Prendre Syreena pour compagne pourrait avoir des r&#233;percussions d&#233;sastreuses sur tous les clans, et rendre leurs ennemis plus dangereux que jamais.`,},
{id: `titre_636`, img:'./Images/image_636_1867576.jpg', display: `<b>Le Clan des Nocturnes, Tome 5: Noah</b><BR>Jacquelyn Frank`, titre: `Le Clan des Nocturnes, Tome 5: Noah`,data1:`Le Clan des Nocturnes, Tome 5: Noah`,data2:`Jacquelyn Frank`,data3:`9782811209582`,data4:`2013`,data5:`Paranormal`,data6:`Depuis des si&#232;cles, Noah prot&#232;ge les siens de tous leurs ennemis et rien ne pourrait venir &#224; bout de cette force de la nature. Sauf peut-&#234;tre cette inconnue qui hante ses r&#234;ves chaque nuit.  Douloureusement r&#233;elle et d&#233;sesp&#233;r&#233;ment hors de sa port&#233;e, Kestra est l&#39;incarnation de tous ses fantasmes. Consum&#233; par le d&#233;sir, le roi d&#233;mon va faire un choix qui pourrait s&#39;av&#233;rer fatal : entra&#238;ner la jeune femme dans un monde dont elle n&#39;aurait jamais soup&#231;onn&#233; l&#39;existence, la plongeant au coeur du chaos qui menace son peuple.`,},
{id: `titre_637`, img:'./Images/image_637_1867576.jpg', display: `<b>Le Client</b><BR>John Grisham`, titre: `Le Client`,data1:`Le Client`,data2:`John Grisham`,data3:`000000001298`,data4:`2015`,data5:`Polars et Romans Policiers`,data6:`Le client, c&#39;est Mark Sway, un jeune gar&#231;on de onze ans. Depuis qu&#39;il a malencontreusement recueilli les confidences d&#39;un avocat qui, avant de se suicider, lui a dit o&#249; se trouvait le corps du s&#233;nateur assassin&#233; par la Mafia, la police et le FBI s&#39;acharnent sur lui pour le faire parler. Mais Mark refuse de dire quoi que ce soit. Il a vu le film Le Parrain . Il sait que &quot; la Mafia n&#39;oublie jamais &quot; et qu&#39;elle l&#39;ex&#233;cutera si elle le soup&#231;onne d&#39;&#234;tre un peu trop bavard. 
Alors, pour se d&#233;fendre, il engage une avocate qui, pour un dollar - toute sa fortune ! - accepte de le repr&#233;senter...`,},
{id: `titre_638`, img:'./Images/image_638_1867576.jpg', display: `<b>Le Club des limiers (Best 182)</b><BR>Suzann Ledbetter`, titre: `Le Club des limiers (Best 182)`,data1:`Le Club des limiers (Best 182)`,data2:`Suzann Ledbetter`,data3:`9782280166478`,data4:`2003`,data5:``,data6:`Manager d&#39;une maison de retriate haut de gamme, Hannah Garvey ne ch&#244;mait pas. En un peu moins de vingt-quatre heures, elle avait &#233;chapp&#233;e de justesse &#224; une attaque &#224; main arm&#233;e, avait presque fait l&#39;amour avec David Hendrickson, le sh&#233;rif du comt&#233; de Kinderhook, et s&#39;appr&#234;tait maintenant &#224; consoler la m&#232;re de son patron - soixante-sept ans - surprise en train de distribuer de la majiruana aux membres de son club de bridge... Pas mal pour un mercredi. Et il n&#39;&#233;tait pas encore midi. Mais le plus dur restait &#224; faire d&#233;fendre David, accus&#233; d&#39;homicide involontaire sur la personne d&#39;un marginal, alcoolique et en rupture de mariage. Qui est le vrai coupable ? Les suspects ne manquent pas : le rival du sh&#233;rif aux prochaines &#233;lections ; un viel aristocrate d&#233;chu, nostalgique de la guerre de S&#233;cession ; le sh&#233;rif adjoint du comt&#233; ; la femme du d&#233;funt ; un suppl&#233;tif de la police, trop d&#233;bile pour &#234;tre honn&#234;te... Heureusement, Hannah n&#39;est pas la seule &#224; mener l&#39;enqu&#234;te. Elle est second&#233;e par les valeureux membres du club des limiers de Valhalla Springs, de riches et joyeux retrait&#233;s, press&#233;s de prouver que le poids des ans, loin d&#39;&#234;tre un handicap, peut aider &#224; faire triompher les justes causes... haut les mains !`,},
{id: `titre_639`, img:'./Images/image_639_1867576.jpg', display: `<b>Le club des poneys - Tome 1</b><BR>Baussier Sylvie, Rabouan Olivier`, titre: `Le club des poneys - Tome 1`,data1:`Le club des poneys - Tome 1`,data2:`Baussier Sylvie, Rabouan Olivier`,data3:`9782092535936`,data4:`2012`,data5:`Livres pour enfants`,data6:``,},
{id: `titre_640`, img:'./Images/image_640_1867576.jpg', display: `<b>Le club des poneys : La surprise de Dolly (02)</b><BR>Baussier Sylvie, Rabouan Olivier`, titre: `Le club des poneys : La surprise de Dolly (02)`,data1:`Le club des poneys : La surprise de Dolly (02)`,data2:`Baussier Sylvie, Rabouan Olivier`,data3:`9782092535943`,data4:`2012`,data5:`Livres pour enfants`,data6:`&quot;Bienvenue au poney-club! Dolly, la jument de Mathilde, l&#39;amie de L&#233;a, met au monde un poulain! Pour cette histoire, Sylvie Baussier, auteur jeunesse reconnue, s&#39;est associ&#233;e &#224; Olivier Rabouan, qui enseigne l&#39;&#233;quitation naturelle au poney-club de la for&#234;t de Mouli&#232;re depuis plus de vingt ans.&quot;--Publisher&#39;s description.`,},
{id: `titre_641`, img:'./Images/image_641_1867576.jpg', display: `<b>Le club des poneys : Tornado l&#39;indomptable (03)</b><BR>Baussier Sylvie, Rabouan Olivier`, titre: `Le club des poneys : Tornado l&#39;indomptable (03)`,data1:`Le club des poneys : Tornado l&#39;indomptable (03)`,data2:`Baussier Sylvie, Rabouan Olivier`,data3:`9782092537145`,data4:`2012`,data5:`Livres pour enfants`,data6:`Dans l&#39;esprit de douceur et de transmission qui est celui de l&#39;&#233;quitation naturelle, nous suivons les aventures de L&#233;a : tout intimid&#233;e, elle d&#233;couvre le poney club de la For&#234;t bleue, s&#39;y fait des amis humains (surtout Mathilde, mais aussi tout un petit groupe de filles et de gar&#231;ons) et poneys (notamment Princesse, mais aussi Crini&#232;re d&#39;Or ...) (www.https://sylviebaussier.weebly.com).`,},
{id: `titre_642`, img:'./Images/image_642_1867576.jpg', display: `<b>Le club joue au P&#232;re No&#235;l</b><BR>Bryant Bonnie`, titre: `Le club joue au P&#232;re No&#235;l`,data1:`Le club joue au P&#232;re No&#235;l`,data2:`Bryant Bonnie`,data3:`9782747020633`,data4:`2007`,data5:`Livres pour enfants`,data6:`No&#235;l approche et Max a pr&#233;par&#233; une surprise pour les cavaliers du Pin creux : chacun doit piocher un nom au hasard et r&#233;aliser une bonne action.Une id&#233;e formidable, sauf pour Steph, qui a eu la malchance de tomber sur son ennemie jur&#233;e : Veronica, la plus snob des cavali&#232;res !`,},
{id: `titre_643`, img:'./Images/image_643_1867576.jpg', display: `<b>Le coeur a ses raisons</b><BR>Frank SLAUGHTER G`, titre: `Le coeur a ses raisons`,data1:`Le coeur a ses raisons`,data2:`Frank SLAUGHTER G`,data3:`5670000001199`,data4:`1956`,data5:``,data6:``,},
{id: `titre_644`, img:'./Images/image_644_1867576.jpg', display: `<b>Le coeur &#224; vif</b><BR>Julie Garwood, St&#233;phane Carn`, titre: `Le coeur &#224; vif`,data1:`Le coeur &#224; vif`,data2:`Julie Garwood, St&#233;phane Carn`,data3:`5670000000246`,data4:`2001`,data5:`Romance et litt&#233;rature sentimentale`,data6:`R240048312. LE COEUR A VIF.. 2001. In-8. Broch&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 550 PAGES.. . . . Classification Dewey : 843.085-Le roman sentimental`,},
