{id: `titre_469`, img:'./Images/image_469_1867576.jpg', display: `<b>La Femme des sables</b><BR>K&#244;b&#244; Ab&#233;`, titre: `La Femme des sables`,data1:`La Femme des sables`,data2:`K&#244;b&#244; Ab&#233;`,data3:`9782253059950`,data4:`1992`,data5:`Romans et litt&#233;rature`,data6:`Heurs et malheurs d&#39;un homme qui, parti &#224; la recherche d&#39;un insecte des sables, &#233;choue dans un petit village perdu au fond des dunes. Commence alors un &#233;trange cauchemar... La Femme des sables est incontestablement l&#39;un des plus grands romans de la litt&#233;rature japonaise contemporaine. Traduit dans le monde entier, il a &#233;t&#233; couronn&#233;, au Japon, par le prix Akutagawa (1962) et, en France, par le pris du Meilleur Livre &#233;tranger (1967).`,},
{id: `titre_470`, img:'./Images/image_470_1867576.jpg', display: `<b>La Femme sur la plage avec un chien</b><BR>Boyd William`, titre: `La Femme sur la plage avec un chien`,data1:`La Femme sur la plage avec un chien`,data2:`Boyd William`,data3:`9782020679046`,data4:`2005`,data5:`Romans et litt&#233;rature`,data6:`Un homme et une femme se rencontrent sur une plage de la Nouvelle-Angleterre. Il vivront une &#233;trange histoire d&#39;amour. Un homme a perdu la m&#233;moire et ne se souvient que d&#39;un pr&#233;nom, &quot; Sylvie &quot;. Un gentilhomme russe se d&#233;bat entre ses ambitions litt&#233;raires et sa jeune ma&#238;tresse imp&#233;tueuse... Autant d&#39;histoires tour &#224; tour dr&#244;les, absurdes, poignantes, comme ces vies qui nous prom&#232;nent &#224; travers le temps et l&#39;espace.`,},
{id: `titre_471`, img:'./Images/Image_absente.jpg', display: `<b>La femme-tendresse</b><BR>Florence Aboulker`, titre: `La femme-tendresse`,data1:`La femme-tendresse`,data2:`Florence Aboulker`,data3:`000000001373`,data4:`1996`,data5:`Romans`,data6:``,},
{id: `titre_472`, img:'./Images/image_472_1867576.jpg', display: `<b>La Ferme d&#39;en bas</b><BR>Jacques Mazeau`, titre: `La Ferme d&#39;en bas`,data1:`La Ferme d&#39;en bas`,data2:`Jacques Mazeau`,data3:`3000000000427`,data4:`2006`,data5:`Romans`,data6:`Julia n&#39;&#233;tait pas une enfant d&#233;sir&#233;e. Auguste et Marcelline, propri&#233;taires d&#39;une petite ferme au bord d&#39;un fleuve, avaient d&#39;ores et d&#233;j&#224; un fils et une fille et ils ne voient pas d&#39;un bon oeil l&#39;arriv&#233;e d&#39;une bouche suppl&#233;mentaire &#224; nourrir. Cependant, la fillette fait peu &#224; peu sa place au sein du silence de la famille. Elle va aux champs avec son p&#232;re et celui-ci ne prend aucune d&#233;cision sans la consulter, ce qui &#233;veille jalousies et comm&#233;rages. Mais Auguste et Julia ne s&#39;en soucient gu&#232;re. Jusqu&#39;au jour o&#249; le cur&#233; jette l&#39;opprobre sur le p&#232;re et o&#249; Julia fuit dans les bois. L&#39;irr&#233;parable est commis...&quot;Elle respirait la sant&#233;. En la voyant, on lui pr&#233;disait une vie centenaire. Tout lui semblait simple. Son existence &#233;tait rythm&#233;e par le lever et le coucher du soleil. Son oreille d&#39;adolescente n&#39;entendait que les bruits toujours recommenc&#233;s de la ferme. Les repas, seuls moments o&#249; la famille &#233;tait r&#233;unie, se d&#233;roulaient toujours selon une &#233;tiquette bien r&#233;gl&#233;e. Mais les silences du p&#232;re et du fils n&#39;emp&#234;chaient pas Julia de parler. Elle n&#39;h&#233;sitait pas &#224; questionner ou &#224; rire. Elle savait, d&#39;instinct, qu&#39;elle exprimait ce que les autres n&#39;avaient plus la force ou l&#39;envie de dire. &quot;`,},
{id: `titre_473`, img:'./Images/image_473_1867576.jpg', display: `<b>La ferme des animaux</b><BR>Bill Willingham, Mark Buckingham`, titre: `La ferme des animaux`,data1:`La ferme des animaux`,data2:`Bill Willingham, Mark Buckingham`,data3:`9782351003428`,data4:`2004`,data5:`Bandes dessin&#233;es`,data6:`Suite des aventures de Blanche Neige et de Rose Rouge. Apr&#232;s avoir simul&#233; sa mort, Rose Rouge, punie et exil&#233;e &#224; la ferme des animaux, o&#249; se terrent les &quot; Fables &quot; qui n&#39;ont pas figure humaine, se trouve m&#234;l&#233;e &#224; une r&#233;bellion organis&#233;e par les &quot; Trois petits cochons &quot;`,},
{id: `titre_474`, img:'./Images/image_474_1867576.jpg', display: `<b>La Ferme des animaux de George Orwell (Analyse de l&#39;oeuvre): Analyse compl&#232;te et r&#233;sum&#233; d&#233;taill&#233; de l&#39;oeuvre (Fiche de lecture)</b><BR>lePetitLitteraire, Tailler Ma&#235;l, Duval Larissa`, titre: `La Ferme des animaux de George Orwell (Analyse de l&#39;oeuvre): Analyse compl&#232;te et r&#233;sum&#233; d&#233;taill&#233; de l&#39;oeuvre (Fiche de lecture)`,data1:`La Ferme des animaux de George Orwell (Analyse de l&#39;oeuvre): Analyse compl&#232;te et r&#233;sum&#233; d&#233;taill&#233; de l&#39;oeuvre (Fiche de lecture)`,data2:`lePetitLitteraire, Tailler Ma&#235;l, Duval Larissa`,data3:`9782070375165`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`Un certain 21 juin eut lieu en Angleterre la r&#233;volte des animaux. Les cochons dirigent le nouveau r&#233;gime. Snowball et Napol&#233;on, cochons en chef, affichent un r&#232;glement : &quot; Tout ce qui est sur deux jambes est un ennemi. Tout ce qui est sur quatre jambes ou poss&#232;de des ailes est un ami. Aucun animal ne portera de v&#234;tements. Aucun animal ne dormira dans un lit. Aucun animal ne boira d&#39;alcool. Aucun animal ne tuera un autre animal. Tous les animaux son &#233;gaux. &quot; Le temps passe. La pluie efface les commandements. L&#39;&#226;ne, un cynique, arrive encore &#224; d&#233;chiffrer : &quot; Tous les animaux sont &#233;gaux, mais (il semble que cela ait &#233;t&#233; rajout&#233;) il y en a qui le sont plus que d&#39;autres. &quot;`,},
{id: `titre_475`, img:'./Images/image_475_1867576.jpg', display: `<b>La f&#234;te des fonds marins</b><BR>Aymon Ga&#203;l`, titre: `La f&#234;te des fonds marins`,data1:`La f&#234;te des fonds marins`,data2:`Aymon Ga&#203;l`,data3:`9782215165347`,data4:`2021`,data5:`Livres pour enfants`,data6:`Aujourd&#39;hui, la sir&#232;ne Ondine et ses amis se rendent &#224; la magnifique f&#234;te des grands fonds. H&#233;las, quand ils arrivent, le lieu de la f&#234;te est d&#233;sert, et totalement ab&#238;m&#233;. On leur explique qu&#39;un &#233;norme monstre a d&#233;vast&#233; les lieux et emport&#233; tous les invit&#233;s dans un grand filet. Les sir&#232;nes r&#233;fl&#233;chissent &#224; une solution quand le terrible filet revient, et s&#39;empare d&#39;Ondine. Pas de temps &#224; perdre ! Il faut lib&#233;rer tous les animaux ! Ondine se transforme en baleine pour faire &#233;clater le filet, tandis que le reste de l&#39;&#233;quipe s&#39;occupe d&#39;appeler leurs amis terriens, Gaspard et Ad&#232;le, pour les pr&#233;venir du danger. Les enfants vont d&#233;sormais alerter sur ce probl&#232;me de la p&#234;che de fonds, qui emporte tout sur son passage, m&#234;me ce qu&#39;on ne souhaite pas p&#234;cher. Comme tous les jours, l&#39;&#233;quipe de choc a r&#233;ussi &#224; prot&#233;ger l&#39;oc&#233;an avec beaucoup de bonne volont&#233;... et un peu de magie ! Une collection qui aborde tr&#232;s simplement les probl&#232;mes de la pollution des mers pour sensibiliser les enfants et leur montrer ce qu&#39;ils peuvent faire &#224; leur niveau ! Avec, dans chaque ouvrage, une histoire suivie d&#39;une double page documentaire pour expliquer les probl&#232;mes et inviter les enfants &#224; se faire une opinion dessus. (Payot).`,},
{id: `titre_476`, img:'./Images/image_476_1867576.jpg', display: `<b>La fille de l&#39;accus&#233; (best-sellers 94)</b><BR>Janice Kaiser`, titre: `La fille de l&#39;accus&#233; (best-sellers 94)`,data1:`La fille de l&#39;accus&#233; (best-sellers 94)`,data2:`Janice Kaiser`,data3:`9782280086295`,data4:`2004`,data5:`Romans et litt&#233;rature`,data6:`poche. broch&#233;.`,},
{id: `titre_477`, img:'./Images/image_477_1867576.jpg', display: `<b>La Fille de l&#39;ogre</b><BR>Catherine Bardon`, titre: `La Fille de l&#39;ogre`,data1:`La Fille de l&#39;ogre`,data2:`Catherine Bardon`,data3:`9782266333023`,data4:`2023`,data5:`Romans et litt&#233;rature`,data6:`Le bouleversant destin de Flor de Oro Trujillo, la fille d&#39;un des plus sinistres dictateurs que la terre ait port&#233;s. 1915. Flor de Oro na&#238;t &#224; San Crist&#243;bal, en R&#233;publique dominicaine. Son p&#232;re, petit truand devenu militaire, ne vise rien de moins que la t&#234;te de l&#39;&#201;tat. Il est d&#233;termin&#233; &#224; faire de sa fille une femme cultiv&#233;e et sophistiqu&#233;e, &#224; la hauteur de sa propre ambition. Elle quitte alors sa famille pour devenir pensionnaire en France, dans le tr&#232;s chic coll&#232;ge pour jeunes filles de Bouff&#233;mont.  Quand son p&#232;re prend le pouvoir, Flor de Oro rentre dans son &#238;le et rencontre celui qui deviendra le premier de ses neuf maris, Porfirio Rubirosa, un play-boy au profil trouble, mi gigolo, mi diplomate-espion, qu&#39;elle &#233;pouse &#224; dix-sept ans. Mais Trujillo, seul ma&#238;tre apr&#232;s Dieu, entend contr&#244;ler la vie de sa fille. Elle doit lui ob&#233;ir, comme tous les Dominicains enti&#232;rement soumis au Bienfaiteur de la Patrie, ce dictateur sanguinaire.  Marqu&#233;e par l&#39;emprise de ces deux hommes &#224; l&#39;amour nocif, de mariages en exils, de l&#39;Allemagne nazie aux &#201;tats-Unis, de gr&#226;ce en disgr&#226;ce, Flor de Oro luttera toute sa vie pour se lib&#233;rer de leur joug.`,},

{id: `titre_483`, img:'./Images/image_483_1867576.jpg', display: `<b>La For&#234;t</b><BR>James Gourier`, titre: `La For&#234;t`,data1:`La For&#234;t`,data2:`James Gourier`,data3:`9782092503058`,data4:`2000`,data5:`Livres pour enfants`,data6:`Les &quot; docs &quot; malins qu&#39;on lit aussi avec les mains ! Des tirettes &#224; actionner, des volets &#224; soulever et d&#39;autres surprises au fil des pages pour s&#39;amuser et partir &#224; la d&#233;couverte du monde... Que peut-on cueillir dans la for&#234;t ? Comment reconna&#238;t-on les traces des animaux ? Que font les gens qui travaillent dans la for&#234;t ?`,},
{id: `titre_484`, img:'./Images/image_484_1867576.jpg', display: `<b>La forme de l&#39;eau (Noirs)</b><BR>Camilleri Andrea`, titre: `La forme de l&#39;eau (Noirs)`,data1:`La forme de l&#39;eau (Noirs)`,data2:`Camilleri Andrea`,data3:`9782265070165`,data4:`2018`,data5:`Romans policiers`,data6:`Vig&#224;ta, Sicile orientale. Au Bercail, lieu agreste fr&#233;quent&#233; par les prostitu&#233;es, les travestis et les dealers, on retrouve le corps de l&#39;ing&#233;nieur Luparello, parrain politique de la r&#233;gion. A sa mani&#232;re, nonchalante et peu orthodoxe, le commissaire Montalbano m&#232;ne l&#39;enqu&#234;te, en ces zones grises o&#249; la Loi et son contraire tissent des liens... Une premi&#232;re plong&#233;e dans les secrets d&#39;une Sicile d&#39;aujourd&#39;hui, m&#233;lancolique, d&#233;sopilante et tragique.`,},

{id: `titre_486`, img:'./Images/image_486_1867576.jpg', display: `<b>La France contemporaine Tome 2: La Ve R&#233;publique</b><BR>Sylvie Guillaume`, titre: `La France contemporaine Tome 2: La Ve R&#233;publique`,data1:`La France contemporaine Tome 2: La Ve R&#233;publique`,data2:`Sylvie Guillaume`,data3:`9782262008741`,data4:`1992`,data5:`Histoire`,data6:``,},
{id: `titre_487`, img:'./Images/image_487_1867576.jpg', display: `<b>La grande for&#234;t</b><BR>Anne Brouillard`, titre: `La grande for&#234;t`,data1:`La grande for&#234;t`,data2:`Anne Brouillard`,data3:`9782211233941`,data4:`2016`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Killiok, le chien noir est inquiet. Il attend le retour de Vari Tch&#233;sou, le magicien rouge, dont il n&#39;a pas de nouvelles depuis le printemps. D&#39;apr&#232;s les oiseaux, une roulotte aurait &#233;t&#233; aper&#231;ue au fin fond de la Grande For&#234;t… Killiok convainc V&#233;ronica de l&#39;accompagner pour savoir ce qu&#39;il en est. Tous deux s&#39;enfoncent dans la Grande For&#234;t et font des rencontres surprenantes : Pikkeli Mimou dans son refuge, le Chat Myst&#232;re qui va au festival de vol, Susy le cheval… et tous ces B&#233;b&#233;s Mousse avec qui ils prendront le train ! La Chintia, dont Anne Brouillard a imagin&#233; la carte, est divis&#233;e en 11 pays. 
L&#39;histoire prend vie au travers des personnages, des lieux, et de leurs influences. Tout est possible et a l&#39;air r&#233;el. Le premier tome met en mouvement les habitants du Pays du Lac tranquille. Entre 7 &amp; 10 ans.`,},
{id: `titre_488`, img:'./Images/image_488_1867576.jpg', display: `<b>La grande garde Prix Acad&#233;mie M&#233;decine 2007</b><BR>S&#233;nanque Antoine`, titre: `La grande garde Prix Acad&#233;mie M&#233;decine 2007`,data1:`La grande garde Prix Acad&#233;mie M&#233;decine 2007`,data2:`S&#233;nanque Antoine`,data3:`9782246717218`,data4:`2007`,data5:`Romans et litt&#233;rature`,data6:`&quot; Il faut avoir v&#233;cu une grande garde, l&#39;avoir v&#233;cue seul, dans un chaos de sir&#232;nes, de sonneries, d&#39;&#233;clairs. Seul, dans la caisse de r&#233;sonance des urgences, le bruit des voitures, des chariots, dans les lumi&#232;res blessantes des n&#233;ons et des gyrophares... Lire dans les yeux des malades, comme on lit dans les mains, leur avenir, leur chance pour les douze heures de la nuit. Il faut savoir d&#233;chiffrer les destins dans les chairs, les entrailles. Il faut &#234;tre plus que m&#233;decin. &quot; Un interne en neurochirurgie, m&#233;decin sans vocation, observe la chor&#233;graphie m&#233;canique des urgences. Au centre, le professeur Vadas, ma&#238;tre de l&#39;acte op&#233;ratoire, tout en silences, en &#233;quilibre instable. Dans la nuit du bloc, il y aura un geste de trop. Plusieurs vies se figeront au rendez-vous de la grande garde. Apr&#232;s Blouse, insufflant &#224; son livre la m&#233;lancolie rebelle de personnages cruellement d&#233;crits, Antoine S&#233;nanque nous donne ici le roman de la faute.`,},
{id: `titre_489`, img:'./Images/image_489_1867576.jpg', display: `<b>La guerre des boutons</b><BR>Louis Pergaud`, titre: `La guerre des boutons`,data1:`La guerre des boutons`,data2:`Louis Pergaud`,data3:`9782954217178`,data4:``,data5:``,data6:`Les affrontements quotidiens entre les gar&#231;ons de Longeverne et de ceux de Velrans d&#233;g&#233;n&#232;rent en guerre ouverte. Comme troph&#233;e, les deux camps confisquent &#224; leurs prisonniers leurs boutons de culottes, attirant sur ces derniers la vindicte de leurs parents. Aussi chaque bellig&#233;rant se constitue-t-il un tr&#233;sor de guerre, constitu&#233; de boutons, de fil et d&#39;aiguilles.`,},
{id: `titre_490`, img:'./Images/image_490_1867576.jpg', display: `<b>La guerre des nerfs</b><BR>Bill Willingham, Mark Buckingham, Steve Leialoha, Niko Henrichon, Andrew Pepoy`, titre: `La guerre des nerfs`,data1:`La guerre des nerfs`,data2:`Bill Willingham, Mark Buckingham, Steve Leialoha, Niko Henrichon, Andrew Pepoy`,data3:`9782809421620`,data4:`2011`,data5:`Bandes dessin&#233;es`,data6:`Alors que la bataille finale entre les Fables libres et l&#39;Empire est sur le point de commencer, les h&#233;ros en exil ont d&#233;j&#224; pris un avantage consid&#233;rable. Apr&#232;s la d&#233;faite de ses Soldats de Bois, l&#39;Adversaire va d&#233;couvrir la pointe de la technologie sous la forme de balles blind&#233;es et de bombes &#224; guidage laser. Mais le conqu&#233;rant des Royaumes est un fin strat&#232;ge et il r&#233;serve quelques surprises aux habitants de Fableville...`,},
{id: `titre_491`, img:'./Images/image_491_1867576.jpg', display: `<b>La guerre du feu</b><BR>J-H Rosny A&#238;n&#233;`, titre: `La guerre du feu`,data1:`La guerre du feu`,data2:`J-H Rosny A&#238;n&#233;`,data3:`5670000000611`,data4:`2011`,data5:`Romans`,data6:`&quot; Naoh aper&#231;ut, parmi des saules, une femme qui frappait l&#39;une contre l&#39;autre deux pierres. Des &#233;tincelles jaillissaient, presque continues, puis un petit point rouge dansa le long d&#39;une herbe tr&#232;s fine et tr&#232;s s&#232;che ; d&#39;autres brins flamb&#232;rent, que la femme entretenait doucement de son souffle : le Feu se mit &#224; d&#233;vorer des feuilles et des ramilles. Le fils du L&#233;opard songea, pris d&#39;un grand saisissement : &quot;Les Hommes-sans-&#201;paules cachent le Feu dans des pierres !&quot; &quot;. Paru en 1911, La guerre du feu demeure le chef-d&#39;oeuvre du roman pr&#233;historique. En racontant l&#39;&#233;pop&#233;e de Naoh et de ses compagnons, Rosny A&#238;n&#233; s&#39;y fait po&#232;te inspir&#233; plus que scientifique. Il nous offre une fresque collective inoubliable, port&#233;e &#224; l&#39;&#233;cran par Jean-Jacques Annaud.`,},
{id: `titre_492`, img:'./Images/image_492_1867576.jpg', display: `<b>La jeunesse du Bossu</b><BR>Paul F&#233;val Fils`, titre: `La jeunesse du Bossu`,data1:`La jeunesse du Bossu`,data2:`Paul F&#233;val Fils`,data3:`5670000000628`,data4:`2023`,data5:`Romans`,data6:`Paul F&#233;val Fils (1860-1933) 

&quot;La semaine sainte de 1682 allait s&#39;achever. Les cloches de Guastalla &#233;taient parties pour Rome, afin de recevoir la b&#233;n&#233;diction pontificale, et les petits enfants regardaient avec curiosit&#233; les campaniles de la cit&#233; ducale, en se demandant si vraiment leurs sonores habitantes en robe d&#39;argent ou de bronze avaient pris le chemin des alouettes et des pigeons. 

Les parents, qu&#39;ils fussent riches ou pauvres, disaient, en hochant tristement la t&#234;te : 

- Pourvu qu&#39;elles ne reviennent pas juste &#224; point pour sonner le glas de Monseigneur le duc ! On dit qu&#39;il va bient&#244;t passer ? 

Ceux qui, ce soir-l&#224;, traversaient la place Santa-Croce se signaient en regardant le palais ducal o&#249; se mourait lentement le bon vieux seigneur. 
Les derniers rayons d&#39;un couchant printanier gla&#231;aient de rose la fa&#231;ade de marbre blanc o&#249; ne s&#39;&#233;clairait encore aucune fen&#234;tre. 

- Un jeune homme est arriv&#233; tant&#244;t de France, affirmaient certains notables. C&#39;est peut-&#234;tre un m&#233;decin de la Cour... &#192; Versailles, tant de savants d&#233;fendent les jours de Sa Majest&#233; Louis XIV... S&#39;il allait sauver notre bien-aim&#233; suzerain ? 

D&#39;autres disaient : 

- C&#39;est le fils de ce vilain Monsieur de Peyrolles. 
C&#39;est &#171; tout crach&#233; &#187; le portrait de ce birbante ! Que le diable les cr&#232;ve !&quot; 

Paul F&#233;val Fils reprend les aventures du c&#233;l&#232;bre h&#233;ros &quot;le Bossu&quot; cr&#233;&#233; par son p&#232;re.`,},
{id: `titre_493`, img:'./Images/image_493_1867576.jpg', display: `<b>La jouissance: Un roman europ&#233;en</b><BR>Zeller Florian`, titre: `La jouissance: Un roman europ&#233;en`,data1:`La jouissance: Un roman europ&#233;en`,data2:`Zeller Florian`,data3:`9782070138418`,data4:`2012`,data5:`Romans et litt&#233;rature`,data6:`La quatri&#232;me de couverture indique : &quot;L&#39;histoire commence l&#224; o&#249; toutes les histoires devraient finir : dans un lit. Nicolas vit depuis deux ans avec Pauline, ce n&#39;est donc pas la premi&#232;re fois qu&#39;ils se retrouvent l&#39;un en face de l&#39;autre et qu&#39;elle lui fait un sourire &#233;quivoque en lui prenant la main. Ce sont des gestes qu&#39;ils connaissent par coeur, des gestes qui peuplent le territoire des choses famili&#232;res et rassurantes. Ce jour-l&#224;, pourtant, quelque chose d&#39;in&#233;dit se produit. Il est allong&#233; sur le dos et Pauline, qui vient de retirer son soutien-gorge, ferme l&#233;g&#232;rement les yeux, comme elle a l&#39;habitude de le faire quand le plaisir commence sa douce anesth&#233;sie du monde. Soudain, la couette se soul&#232;ve, et une troisi&#232;me t&#234;te appara&#238;t.&quot;`,},
{id: `titre_494`, img:'./Images/image_494_1867576.jpg', display: `<b>La Jument verte</b><BR>Marcel Aym&#233;`, titre: `La Jument verte`,data1:`La Jument verte`,data2:`Marcel Aym&#233;`,data3:`3000000000748`,data4:`1976`,data5:`Romans`,data6:`Au village de Claquebue naquit un jour une jument verte, non pas de ce vert pisseux qui accompagne la d&#233;cr&#233;pitude chez les carnes de poil blanc, mais d&#39;un joli vert de jade. En voyant appara&#238;tre la b&#234;te, Jules Haudouin n&#39;en croyait pas ses yeux, ni les yeux de sa femme. 
- Ce n&#39;est pas possible, disait-il, j&#39;aurais trop de chance.
Cultivateur et maquignon, Haudouin n&#39;avait jamais &#233;t&#233; r&#233;compens&#233; d&#39;&#234;tre rus&#233;, menteur et grippe-sou...
`,},
{id: `titre_495`, img:'./Images/image_495_1867576.jpg', display: `<b>La l&#233;gende des royaumes</b><BR>Asaro Catherine, Lackey Mercedes, Lee Rachel`, titre: `La l&#233;gende des royaumes`,data1:`La l&#233;gende des royaumes`,data2:`Asaro Catherine, Lackey Mercedes, Lee Rachel`,data3:`9782280154437`,data4:`2006`,data5:`Fantasy`,data6:`La chambre ensorcel&#233;e : Mari&#233;e de force au seigneur Britannie, ma&#238;tre de la citadelle de Clawcrag, la jeune Gwenhyver pr&#233;pare en secret un sortil&#232;ge afin d&#39;&#233;chapper &#224; l&#39;emprise de son cruel &#233;poux. Mais il lui faudra, pour r&#233;ussir &#224; l&#39;attirer dans son pi&#232;ge, accepter l&#39;aide du valeureux Atremus, ancien &#233;cuyer de son p&#232;re. La cl&#233; de Morgania : Pour sauver le royaume de son p&#232;re, la princesse Drusilla doit retrouver la cl&#233; magique de Morgania. Au cours de sa qu&#234;te, elle rencontre un myst&#233;rieux et s&#233;duisant chevalier qui lui propose son aide. Etrangement persuad&#233;e de l&#39;avoir d&#233;j&#224; vu dans une autre vie, elle h&#233;site &#224; accepter sa compagnie... La magicienne : Apprentie magicienne depuis son enfance, Iris entre un jour en contact mental avec le prince h&#233;ritier du Val d&#39;Aron, que tout le monde croyait mort. Quand celui-ci est retrouv&#233; aveugle, sourd et muet, elle entreprend de briser la mal&#233;diction qui a priv&#233; le futur roi de ses sens et d&#39;inventer pour lui le langage qui le ram&#232;nera &#224; la vie...`,},
{id: `titre_496`, img:'./Images/image_496_1867576.jpg', display: `<b>La L&#233;gion des Super-Heroes</b><BR>Paul Levitz, Keith Giffen`, titre: `La L&#233;gion des Super-Heroes`,data1:`La L&#233;gion des Super-Heroes`,data2:`Paul Levitz, Keith Giffen`,data3:`9791026818571`,data4:`2020`,data5:`Comics`,data6:`La saga des t&#233;n&#232;bres r&#233;cit complet. Inspir&#233;e par Superboy, l&#233;gendaire justicier du pass&#233;, la L&#233;gion des Super-H&#233;ros assemble les plus jeunes et vaillants guerriers du XXXe si&#232;cle. Ils mettent leurs impressionnants pouvoirs ou service des Plan&#232;tes Unies, dont ils assurent la Mobilit&#233;. Et pourtant, sur un monde d&#233;sol&#233;, Mon-El et Shadow Lass assistent &#224; la r&#233;surgence d&#39;une force mal&#233;fique ancestrale, tandis que leurs &#233;quipiers sont attaqu&#233;s par les serviteurs d&#39;un &quot;Ma&#238;tre des T&#233;n&#232;bres&quot; surpuissant. 
Les L&#233;gionnaires pourront-ils r&#233;sister &#224; l&#39;assaut men&#233; contre la galaxie ?`,},
{id: `titre_497`, img:'./Images/image_497_1867576.jpg', display: `<b>La lettre qui allait changer le destin d&#39;Harold Fry arriva le mardi…</b><BR>Rachel Joyce`, titre: `La lettre qui allait changer le destin d&#39;Harold Fry arriva le mardi…`,data1:`La lettre qui allait changer le destin d&#39;Harold Fry arriva le mardi…`,data2:`Rachel Joyce`,data3:`9782361070304`,data4:`2023`,data5:`Romans et litt&#233;rature`,data6:`Jeune retrait&#233; &#224; la vie bien rang&#233;e, malmen&#233; par une &#233;pouse exasp&#233;r&#233;e par le moindre de ses gestes, Harold Fry re&#231;oit un matin une lettre de Queenie, une vieille amie perdue de vue qui lui annonce sa mort prochaine. Une lettre &#224; laquelle Harold s&#39;empresse de r&#233;pondre mais qu&#39;il ne postera jamais. M&#251; par l&#39;intuition qu&#39;il doit remettre cette lettre en main propre &#224; son amie et que, tant qu&#39;il marchera, elle vivra, sans boussole ni carte, sans t&#233;l&#233;phone ni chaussures de marche, Harold entame une travers&#233;e de pr&#232;s de 1 000 km &#224; travers l&#39;Angleterre. L&#39;occasion pour lui de r&#233;fl&#233;chir sur sa vie : son enfance douloureuse entre un p&#232;re alcoolique et une m&#232;re absente, sa relation avec sa femme, Maureen, et leur premi&#232;re rencontre, ses rendez-vous manqu&#233;s avec son fils David, sa vie professionnelle rat&#233;e, l&#39;alcool, Queenie... Le destin d&#39;un homme ordinaire pr&#234;t &#224; traverser &#224; pied un pays tout entier sur la seule certitude qu&#39;il peut par ce geste sauver son amie.`,},
{id: `titre_498`, img:'./Images/image_498_1867576.jpg', display: `<b>La Ligne de couleur</b><BR>Igiaba Scego`, titre: `La Ligne de couleur`,data1:`La Ligne de couleur`,data2:`Igiaba Scego`,data3:`3269900000856`,data4:`2022`,data5:`Romans`,data6:`1887. La peintre noire am&#233;ricaine Lafanu Brown est prise pour cible lors d&#39;une &#233;meute dans les rues de Rome. Sauv&#233;e in extremis par un anarchiste, elle commence &#224; tisser des liens avec ce dernier qui la demande bient&#244;t en mariage. En pr&#233;ambule &#224; sa r&#233;ponse, Lafanu d&#233;cide de lui raconter sa vie. Celle d&#39;une jeune fille n&#233;e aux Etats-Unis de p&#232;re Ha&#239;tien et de m&#232;re indienne. Encore enfant, elle devient la prot&#233;g&#233;e d&#39;une femme fortun&#233;e qui entend faire d&#39;elle une ic&#244;ne du mouvement abolitionniste alors que fr&#233;missent les tensions qui conduiront &#224; la guerre de S&#233;cession. 
Mais pour Lafanu, du village dans lequel elle grandit aux rues de Rome en passant par les ports n&#233;griers ou les salons de l&#39;aristocratie londonienne, une seule qu&#234;te importe. Celle que ses pinceaux tentent d&#39;imprimer sur la toile, celle des couleurs qui diront avec justesse son identit&#233; et lui permettront de gagner son ind&#233;pendance. Dans cette fresque foisonnante, la romanci&#232;re italo-somalienne Igiaba Scego nous livre le portrait d&#39;une artiste affirmant sa libert&#233; dans la tourmente de l&#39;Histoire. 
Tissant habilement les liens entre pass&#233; et pr&#233;sent, La Ligne de couleur raconte les combats des femmes pour l&#39;ind&#233;pendance, la cr&#233;ation et la libert&#233;.`,},

{id: `titre_500`, img:'./Images/image_500_1867576.jpg', display: `<b>La maison de la source</b><BR>Ir&#232;ne Frain`, titre: `La maison de la source`,data1:`La maison de la source`,data2:`Ir&#232;ne Frain`,data3:`5670000000130`,data4:`2000`,data5:`Romans`,data6:`&quot; Il y a des ann&#233;es, j&#39;ai habit&#233; une maison avec un jardin et un puits. Un minuscule morceau de terre. Par en dessous courait une source.
Longtemps je n&#39;ai pu y retourner. La maison m&#39;&#233;tait interdite. &#192; l&#39;heure o&#249; j&#39;ai quitt&#233; l&#39;enfance, j&#39;ai d&#251; l&#39;abandonner, elle aussi. Depuis, j&#39;ai construit devant elle une barri&#232;re invisible.
Jusqu&#39;&#224; cet apr&#232;s-midi d&#39;un solstice d&#39;&#233;t&#233; o&#249; j&#39;ai compris que je ne serais sauv&#233;e qu&#39;en ne me sauvant pas ; et qu&#39;il fallait &#224; tout prix que je regagne la rive ancienne du temps, l&#224; o&#249; &#233;tait rest&#233; le secret, l&#224; o&#249; il palpitait, si vif, si violent.
Alors j&#39;ai r&#233;pondu &#224; la maison. D&#232;s que je suis sortie de la venelle, j&#39;ai &#233;t&#233; habit&#233;e par le d&#233;sir de reprendre le monde &#224; sa source, de recommencer &#224; l&#39;&#233;couter. Et ce qu&#39;il me disait, de le raconter. &quot;
Dans cette Bretagne des ann&#233;es cinquante, on jardine son esprit comme son lopin de terre, les livres autant que les fleurs. On enterre les morts comme on travaille le tissu ou la pierre. Dans les r&#232;gles de l&#39;art. Voici le voyage de l&#39;enfance.`,},

{id: `titre_504`, img:'./Images/image_504_1867576.jpg', display: `<b>La maison du clair de lune</b><BR>Mary Higgins Clark`, titre: `La maison du clair de lune`,data1:`La maison du clair de lune`,data2:`Mary Higgins Clark`,data3:`000000001175`,data4:`1998`,data5:`Polars et Romans Policiers`,data6:`Une vieille dame riche, Nuala Moore, heureuse de retrouver apr&#232;s vingt ans de s&#233;paration la fille de son ex-mari, qu&#39;elle adorait. Des morts suspectes dans une luxueuse maison de retraite pour milliardaires, Latham Manor, &#224; Rhode Island. Une ancienne coutume victorienne : attacher &#224; la main des morts un fil permettant d&#39;actionner une clochette &#224; l&#39;ext&#233;rieur de la tombe, au cas o&#249; ils auraient &#233;t&#233; enterr&#233;s vivants. 
Et Maggie, jeune et s&#233;duisante photographe new yorkaise, qui a vu ce qu&#39;elle ne devait pas voir.`,},
{id: `titre_505`, img:'./Images/image_505_1867576.jpg', display: `<b>La Maison du clair de lune</b><BR>Mary Higgins Clark`, titre: `La Maison du clair de lune`,data1:`La Maison du clair de lune`,data2:`Mary Higgins Clark`,data3:`9782253170372`,data4:`1998`,data5:`Romans policiers`,data6:`Une vieille dame riche, Nuala Moore, heureuse de retrou-ver apr&#232;s vingt ans de s&#233;paration la fille de son ex-mari, qu&#39;elle adorait.Des morts suspectes dans une luxueuse maison de retraite pour milliardaires, Latham Manor, &#224; Rhode Island.Une ancienne coutume victorienne : attacher &#224; la main des morts un fil permettant d&#39;actionner une clochette &#224; l&#39;ext&#233;rieur de la tombe, au cas o&#249; ils auraient &#233;t&#233; enterr&#233;s vivants.Et Maggie, jeune et s&#233;duisante photographe new-yorkaise, qui a vu ce qu&#39;elle ne devait pas voir.Tels sont les ingr&#233;dients du nouveau roman de Mary Higgins Clark, l&#39;auteur de l&#39;inoubliable Nuit du renard, Grand Prix de litt&#233;rature polici&#232;re 1980, et de douze autres chefs-d&#39;oeuvre du frisson. Une angoisse implacablement distill&#233;e qui ne nous laisse pas une seconde de r&#233;pit.`,},
{id: `titre_506`, img:'./Images/image_506_1867576.jpg', display: `<b>La maison du pass&#233;</b><BR>Amanda Stevens`, titre: `La maison du pass&#233;`,data1:`La maison du pass&#233;`,data2:`Amanda Stevens`,data3:`9782280848633`,data4:`2008`,data5:`Litt&#233;rature`,data6:`Du sang. Des signes sataniques. Encore du sang... Sarah DeLaune, sur la sc&#232;ne de meurtre qu&#39;elle examine &#224; la demande de l&#39;inspecteur Sean Kelon, se souvient du pass&#233;. Ce crime lui rappelle confus&#233;ment le meurtre de sa sœur ; un meurtre dont elle a &#233;t&#233; t&#233;moin bien des ann&#233;es plus t&#244;t, et qu&#39;elle a totalement occult&#233;... C&#39;est toi, toi qui l&#39;as tu&#233;e. Une petite voix int&#233;rieure, insidieuse, s&#232;me le doute dans l&#39;esprit de Sarah. Et si, comme tout porte &#224; le croire, elle &#233;tait coupable du meurtre de sa sœur ? Apr&#232;s tout, elle seule a vu Ashe Cain, l&#39;adolescent qu&#39;elle a toujours soup&#231;onn&#233;. Est-ce une invention de son esprit perturb&#233; pour ne pas faire face &#224; l&#39;horrible v&#233;rit&#233; ? L&#39;angoisse au ventre, Sarah veut faire la lumi&#232;re sur son pass&#233;. Avec l&#39;aide de son psychiatre, elle doit plonger dans les m&#233;andres de son subconscient et se souvenir de cette maison, celle o&#249; sa sœur a &#233;t&#233; d&#233;couverte. Car aujourd&#39;hui, d&#39;autres meurtres identiques &#224; celui qui la hante sont perp&#233;tr&#233;s dans son entourage. Et, une fois encore, tout la d&#233;signe coupable... Amanda Stevens aime les r&#233;cits dans lesquels &quot; le familier bascule soudain dans le drame et la peur &quot;... Accordant une grande importance &#224; la psychologie de ses personnages, elle sait transcrire avec talent, par le biais de situations intenses, la force de leurs &#233;motions et leur combat contre le mal.`,},
{id: `titre_507`, img:'./Images/image_507_1867576.jpg', display: `<b>La Maison Russie</b><BR>John Le Carr&#233;`, titre: `La Maison Russie`,data1:`La Maison Russie`,data2:`John Le Carr&#233;`,data3:`5670000000543`,data4:`2025`,data5:`Polars et Romans Policiers`,data6:`Moscou, pendant la perestro&#239;ka, Niki Landau se voit confier par une superbe Russe un manuscrit &#224; remettre &#224; Barley Scott Blair, un &#233;diteur anglais. Ce document contient des secrets militaires qui pourraient changer le cours de l&#39;Histoire. Blair, enr&#244;l&#233; malgr&#233; lui par les Services secrets de Sa Majest&#233;, a pour mission de retrouver l&#39;auteur. La t&#226;che est ardue, surtout quand on tombe amoureux...`,},
{id: `titre_508`, img:'./Images/Image_absente.jpg', display: `<b>La mal &#233;lev&#233;e</b><BR>Maya Nahum-Valensi`, titre: `La mal &#233;lev&#233;e`,data1:`La mal &#233;lev&#233;e`,data2:`Maya Nahum-Valensi`,data3:`3000000001745`,data4:`1994`,data5:`Livres 6-12 ans`,data6:``,},
{id: `titre_509`, img:'./Images/image_509_1867576.jpg', display: `<b>La Maladie de Sachs</b><BR>Martin Winckler`, titre: `La Maladie de Sachs`,data1:`La Maladie de Sachs`,data2:`Martin Winckler`,data3:`3000000000892`,data4:`2005`,data5:`Romans et litt&#233;rature`,data6:`&quot; Comment allez-vous, depuis la derni&#232;re fois ? Pas bien, sinon je serais pas venu ! Moi, &#231;a va, c&#39;est ma femme qui ne va pas. Mieux. C&#39;est pas encore &#231;a, mais c&#39;est mieux. C&#39;est pareil. Vos rem&#232;des ne m&#39;ont rien fait. C&#39;est pas pire, mais j&#39;ai toujours du mal &#224; dormir. Eh bien, j&#39;ai plus mal, mais maintenant &#231;a me d&#233;mange. &quot; Dans le cabinet du Docteur Sachs, les plaintes se d&#233;vident, les douleurs se r&#233;pandent. Sur des feuilles et des cahiers, Bruno Sachs d&#233;verse le trop-plaint de ceux qu&#39;il soigne. Mais qui soigne la maladie de Sachs ?`,},
{id: `titre_510`, img:'./Images/image_510_1867576.jpg', display: `<b>La mal&#233;diction de Muur</b><BR>John Jackson Miller`, titre: `La mal&#233;diction de Muur`,data1:`La mal&#233;diction de Muur`,data2:`John Jackson Miller`,data3:`9791039108799`,data4:`2022`,data5:``,data6:`Quatre mille ans avant la Bataille de Yavin, l&#39;Ancienne R&#233;publique fait face &#224; de nombreuses menaces, dont un puissant m&#233;daillon qui peut an&#233;antir toute la galaxie. Mais quel est le lien entre cette relique et les visions de Dark Vador qui assaillent les proph&#232;tes Jedi ? Ainsi commence l&#39;une des histoires les plus ambitieuses de la galaxie Star Wars, o&#249; pass&#233;, pr&#233;sent et futur s&#39;unissent dans un &#233;v&#233;nement unique en son genre.`,},
{id: `titre_511`, img:'./Images/image_511_1867576.jpg', display: `<b>La Mal&#233;diction d&#39;Old Haven</b><BR>Fabrice Colin`, titre: `La Mal&#233;diction d&#39;Old Haven`,data1:`La Mal&#233;diction d&#39;Old Haven`,data2:`Fabrice Colin`,data3:`9782253089858`,data4:`2009`,data5:`Fantasy`,data6:`1723, Gotham. Mary Wickford, jeune orpheline &#224; la beaut&#233; flamboyante, quitte le couvent et les soeurs qui l’ont recueillie dix-sept ans plus t&#244;t. En route vers l’est, la jeune fille s’arr&#234;te dans le vieux village d’Old Haven o&#249; r&#232;gne une atmosph&#232;re lourde de secrets. Sans jamais &#234;tre venue, elle conna&#238;t ces paysages de brumes et de t&#233;n&#232;bres… C’est ici que fut br&#251;l&#233;e vive, jadis, une sorci&#232;re du nom de Lisbeth Wickford…`,},
{id: `titre_512`, img:'./Images/image_512_1867576.jpg', display: `<b>La Mal&#233;diction du templier</b><BR>J. B. Livingstone`, titre: `La Mal&#233;diction du templier`,data1:`La Mal&#233;diction du templier`,data2:`J. B. Livingstone`,data3:`9782268015330`,data4:`1993`,data5:`Religions et Spiritualit&#233;s`,data6:``,},
{id: `titre_513`, img:'./Images/image_513_1867576.jpg', display: `<b>La Malerune : trilogie compl&#232;te</b><BR>Pierre Grimbert, Michel Robert`, titre: `La Malerune : trilogie compl&#232;te`,data1:`La Malerune : trilogie compl&#232;te`,data2:`Pierre Grimbert, Michel Robert`,data3:`9782253132813`,data4:`2012`,data5:`Fantasy`,data6:`Une bien &#233;trange paire se pr&#233;sente aux portes du ch&#226;teau Garamont : un sorcier autoritaire et susceptible, accompagn&#233; d’un homme-loup aussi effrayant que noble de coeur. Pour la jeune Ariale, retenue prisonni&#232;re dans sa chambre, nul doute qu’ils ont un lien avec le chevalier Eras, son p&#232;re myst&#233;rieusement disparu… Une compagnie d’aventuriers des plus inattendues na&#238;t alors. Z&#233;tide le puissant sorcier, Hogo le noble et monstrueux Lycante, la belle et farouche Lucia, et, bien s&#251;r, Ariale partiront &#224; la recherche du chevalier Eras et tenteront de percer le secret de sa qu&#234;te.N&#233; sous la plume de Pierre Grimbert et termin&#233; par celle de Michel Robert, tous deux respectivement auteurs des cycles best-sellers Le Secret de Ji et L’Agent des ombres, La Malerune est devenu en quelques ann&#233;es, gr&#226;ce &#224; des milliers de fans, un classique de la fantasy francophone.Cette &#233;dition comporte les trois tomes du cycle de La Malerune parus pr&#233;alablement au Livre de Poche : Les Armes des Garamont, Le Dire des Sylfes et La Belle Arcane.`,},
{id: `titre_514`, img:'./Images/image_514_1867576.jpg', display: `<b>La marche des soldats de bois</b><BR>Bill Willingham, Mark Buckingham`, titre: `La marche des soldats de bois`,data1:`La marche des soldats de bois`,data2:`Bill Willingham, Mark Buckingham`,data3:`9782809409833`,data4:`2009`,data5:`Bandes dessin&#233;es`,data6:`Depuis des si&#232;cles, les Fables surveillent les portails entre notre monde et leurs royaumes magiques perdus, &#224; l&#39;aff&#251;t du moindre signe d&#39;invasion. Alors qu&#39;ils sont toujours plus divis&#233;s en cette p&#233;riode &#233;lectorale, l&#39;Adversaire envoie ses troupes &#224; la conqu&#234;te de Fableville. Une op&#233;ration militaire est cours, dont l&#39;objectif est la destruction totale de la ville et de ses citoyens. Apr&#232;s une longue p&#233;riode de tranquillit&#233;, les Fables vont de nouveau &#234;tre confront&#233;s aux dures &#233;preuves de la guerre. Pour affronter les Soldats de Bois, ils devront mettre de c&#244;t&#233; leurs divergences et unir leurs forces. &quot; Fables : la marche des soldats de bois &quot; regroupe les &#233;pisodes 23 &#224; 27 de la l&#233;gendaire s&#233;rie Vertigo sign&#233;e Bill Willingham et Mark Buckingham.`,},
{id: `titre_515`, img:'./Images/image_515_1867576.jpg', display: `<b>La mar&#233;e du soir</b><BR>Colette Vl&#233;rick`, titre: `La mar&#233;e du soir`,data1:`La mar&#233;e du soir`,data2:`Colette Vl&#233;rick`,data3:`000000001274`,data4:`2000`,data5:`Romans`,data6:`Apr&#232;s La Fille du go&#233;monier (Prix Bretagne 1998) et Le Brodeur de Pont-l&#39;Abb&#233;, Colette Vl&#233;rick nous donne avec La Mar&#233;e du soir une nouvelle &#233;vocation de la Bretagne, de ses coutumes et de son histoire. La Mar&#233;e du soir s&#39;ouvre sur le geste imm&#233;morial du p&#234;cheur qui met son filet &#224; l&#39;eau et le ram&#232;ne charg&#233; de sa moisson vivante. A Quiberon et &#224; Belle-Ile dans les ann&#233;es trente, la p&#234;che &#224; la sardine et sa mise en conserve font vivre une communaut&#233; tr&#232;s active et tr&#232;s gaie. 
Emile est l&#39;un de ces p&#234;cheurs &#224; forte personnalit&#233;, respect&#233; de tous, qui n&#39;a pas vol&#233; son surnom de &quot; Mon Cousin le Roi de la Sardine &quot;. De son mariage avec la &quot; Belle Ang&#232;le &quot; est n&#233;e Jeanne-Yvonne dont le r&#234;ve est de devenir institutrice. A la suite d&#39;une violente dispute avec sa femme, Emile, d&#233;vor&#233; par la jalousie, quitte brusquement le domicile conjugal. Ang&#232;le lui inflige une vengeance humiliante en travaillant dans la conserverie de sardines g&#233;r&#233;e par un ancien soupirant. 
En 1937, la temp&#234;te jette &#224; la c&#244;te des r&#233;fugi&#233;s espagnols. Jeanne-Yvonne se prend de passion pour l&#39;un d&#39;eux, passion sans avenir possible mais qui renforce la jeune fille dans son id&#233;al. Apr&#232;s le retour inattendu d&#39;Emile, cette famille d&#233;chir&#233;e va peu &#224; peu se r&#233;concilier pour mieux r&#233;sister aux &#233;v&#233;nements. Contre vents et mar&#233;es, Jeanne-Yvonne accomplira son destin.`,},
{id: `titre_516`, img:'./Images/image_516_1867576.jpg', display: `<b>La Marquise des ombres</b><BR>Catherine Hermary-Vieille`, titre: `La Marquise des ombres`,data1:`La Marquise des ombres`,data2:`Catherine Hermary-Vieille`,data3:`5670000000550`,data4:`2003`,data5:`Romans`,data6:`Apr&#232;s une enfance endeuill&#233;e par la mort de sa m&#232;re, Marie-Madeleine d&#39;Aubray arrive en 1643 &#224; Paris, o&#249; son p&#232;re est nomm&#233; lieutenant civil. Marie-Madeleine r&#234;ve sa vie future et s&#39;imagine grande dame, riche, f&#234;t&#233;e, et, par-dessus tout aim&#233;e.
Le mariage organis&#233; par son p&#232;re avec Antoine Gobelin, bient&#244;t marquis de Brinvilliers, ne lui apportera que le confort financier et ne comblera pas ses d&#233;sirs. Ses deux passions profondes vont alors tr&#232;s vite trouver &#224; s&#39;incarner en deux hommes qui seront m&#234;l&#233;s &#224; toute sa vie : l&#39;argent, en Pierre-Louis de Penautier, tr&#233;sorier des &#233;tats de Languedoc et homme d&#39;affaires, et l&#39;amour, en Jean-Baptiste de Sainte Croix, aventurier et alchimiste.
D&#232;s lors, le destin de la marquise de Brinvilliers est trac&#233;. D&#233;pensant sans compter pour satisfaire ses go&#251;ts de luxe et encore plus ceux de son amant, se lan&#231;ant dans des placements aventureux conseill&#233;s par Penautier, elle vivra des ann&#233;es brillantes sans cesser d&#39;&#234;tre au bord de la ruine. Pr&#234;te &#224; tout pour sauver des apparences qui lui tiennent lieu de bonheur, Marie-Madeleine ne saura pas arr&#234;ter l&#39;encha&#238;nement infernal qui la m&#232;nera jusqu&#39;au crime.
Autour d&#39;une femme entra&#238;n&#233;e par sa faiblesse et ses passions, Catherine Hermary-Vieille a peint la vie d&#39;une soci&#233;t&#233; et d&#39;une &#233;poque o&#249; l&#39;&#233;clat des uns ne cache pas la mis&#232;re des autres. Un extraordinaire travail de recherche lui a fait d&#233;couvrir un personnage fascinant, &#233;mouvant, inoubliable, que sa sensibilit&#233; et son talent lui ont permis d&#39;animer.`,},
{id: `titre_517`, img:'./Images/image_517_1867576.jpg', display: `<b>La Massai Blanche</b><BR>Corinne Hofmann`, titre: `La Massai Blanche`,data1:`La Massai Blanche`,data2:`Corinne Hofmann`,data3:`5670000000437`,data4:`2002`,data5:`Philosophie, sociologie &amp; ethnologie`,data6:`Lorsque, &#224; 27 ans, Corinne Hofmann foule le sol de Mombassa, elle ne sait pas encore que sa vie va prendre un tournant d&#233;cisif. Venue au Kenya pour les vacances, il suffit du regard per&#231;ant d&#39;un guerrier massa&#239;, Lketinga, pour ravir la jeune femme &#224; son amant, &#224; sa culture et &#224; sa vie commer&#231;ante de Biel, en Suisse. En quelques mois, Corinne Hofmann l&#226;che les amarres de l&#39;Europe et s&#39;installe au coeur de la brousse aux c&#244;t&#233;s de son amour africain. 
Est-elle vraiment pr&#234;te &#224; y tenir le r&#244;le d&#39;une &#233;pouse mod&#232;le en pays massa&#239; ? &quot; La Massa&#239; blanche , best-seller mondial, vous emporte tel un torrent en pleine brousse africaine. &quot; Francine Brunschwig - La Tribune de Gen&#232;ve`,},
{id: `titre_518`, img:'./Images/image_518_1867576.jpg', display: `<b>La m&#233;moire bless&#233;e</b><BR>Christiane de La Bigne`, titre: `La m&#233;moire bless&#233;e`,data1:`La m&#233;moire bless&#233;e`,data2:`Christiane de La Bigne`,data3:`000000001342`,data4:`1976`,data5:`Romans`,data6:`Il est effrayant, lorsqu&#39;on est jeune et d&#233;bordant de vitalit&#233;, de se trouver un jour confront&#233; avec la maladie, celle que chacun redoute et dont on n&#39;ose pas prononcer le nom. Mais il est encore plus dur de se heurter, dans certains h&#244;pitaux, aux attentes interminables, au m&#233;pris de toute pudeur, au silence des grands professeurs, &#224; une totale d&#233;personnalisation. Le malade, humili&#233;, n&#39;est plus un cas, m&#234;me pas un num&#233;ro : c&#39;est un organe.

Christiane de la Bigne a v&#233;cu cette douloureuse exp&#233;rience. 
Aujourd&#39;hui, elle t&#233;moigne. Peu lui importe son cas personnel, elle se refuse &#224; se mettre en avant. Si elle nous livre son histoire, c&#39;est au nom de tous ceux qui souffrent et qui demandent non pas la piti&#233;, mais le regard, non pas des paroles l&#233;nifiantes, mais la v&#233;rit&#233;. Au nom de ceux qui r&#233;clament, simplement, d&#39;&#234;tre reconnus pour ce qu&#39;ils sont : des &#234;tres humains.

Un t&#233;moignage bouleversant qui est aussi un chant d&#39;espoir.
`,},
{id: `titre_519`, img:'./Images/image_519_1867576.jpg', display: `<b>La Mer. Un livre anim&#233;</b><BR>Amen Sophie`, titre: `La Mer. Un livre anim&#233;`,data1:`La Mer. Un livre anim&#233;`,data2:`Amen Sophie`,data3:`9782360280032`,data4:`2010`,data5:`Livres pour enfants`,data6:`Avec ce titre, les fonds marins n&#39;auront plus de secret pour vous : du Pacifique &#224; l&#39;Antarctique, partez &#224; la d&#233;couverted&#39;un univers fascinant. Soulevez les &#233;cailles aux reflets argent&#233;s de la sardine, actionnez une tirette et le poulpe crachera de l&#39;encre? #xB;Puis visitez le port et embarquez &#224; bord d&#39;un chalutier : #xB;tournez la roue et vous verrez les filets de p&#234;che attraper des milliers de poissons?`,},
{id: `titre_520`, img:'./Images/image_520_1867576.jpg', display: `<b>La M&#233;tamorphose</b><BR>Franz Kafka`, titre: `La M&#233;tamorphose`,data1:`La M&#233;tamorphose`,data2:`Franz Kafka`,data3:`5670000000789`,data4:``,data5:`Scolaire et Parascolaire`,data6:`&quot;Lorsque Gregor Samsa s&#39;&#233;veilla un matin au sortir de r&#234;ves agit&#233;s, il se retrouva dans son lit chang&#233; en un &#233;norme cancrelat. [...] &quot;Que m&#39;est-il arriv&#233; ?&quot; pensa-t-il. Ce n&#39;&#233;tait pas un r&#234;ve. [...] &quot;Et si je continuais un peu &#224; dormir et oubliais toutes ces b&#234;tises&quot;, pensa-t-il, mais cela &#233;tait tout &#224; fait irr&#233;alisable, car il avait coutume de dormir sur le c&#244;t&#233; droit et il lui &#233;tait impossible, dans son &#233;tat actuel, de se mettre dans cette position. Il avait beau se jeter de toutes ses forces sur le c&#244;t&#233; droit, il rebondissait sans cesse sur le dos.&quot;`,},
{id: `titre_521`, img:'./Images/image_521_1867576.jpg', display: `<b>La Moisson Du Diable</b><BR>SLAUGHTER Frank G.`, titre: `La Moisson Du Diable`,data1:`La Moisson Du Diable`,data2:`SLAUGHTER Frank G.`,data3:`5670000001069`,data4:`1963`,data5:``,data6:`R160034215. LA MOISSON DU DIABLE. 1963. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 281 pages.. Avec Jaquette. . . Classification Dewey : 810-Litt&#233;rature am&#233;ricaine`,},
{id: `titre_522`, img:'./Images/image_522_1867576.jpg', display: `<b>La Moiti&#233; du chemin</b><BR>Michel Sardou`, titre: `La Moiti&#233; du chemin`,data1:`La Moiti&#233; du chemin`,data2:`Michel Sardou`,data3:`9782092825372`,data4:`1991`,data5:`Musique`,data6:``,},
{id: `titre_523`, img:'./Images/image_523_1867576.jpg', display: `<b>La momie</b><BR>Anne Rice`, titre: `La momie`,data1:`La momie`,data2:`Anne Rice`,data3:`9782266048262`,data4:`1992`,data5:`Fantastique et Terreur`,data6:`On a beau &#234;tre immortel, on n&#39;en reste pas moins humain. Trop humain... Il fut autrefois le plus grand de tous les pharaons. Mais, ayant bu l&#39;Elixir de vie, il est aujourd&#39;hui devenu Rams&#232;s le Damn&#233;. Ressuscit&#233; dans l&#39;Angleterre du d&#233;but du si&#232;cle, il se cache sous l&#39;identit&#233; du Dr Ramsey, sp&#233;cialiste en &#233;gyptologie et ne tarde pas &#224; s&#39;&#233;prendre de Julie, fille de l&#39;arch&#233;ologue qui a d&#233;couvert son tombeau. Mais un amour vieux de plusieurs mill&#233;naires ne cesse de le hanter et va le pousser &#224; commettre un acte qui menace ses amis mortels du plus terrifiant des dangers.`,},
{id: `titre_524`, img:'./Images/image_524_1867576.jpg', display: `<b>La montagne &#224; la mer</b><BR>Rascal`, titre: `La montagne &#224; la mer`,data1:`La montagne &#224; la mer`,data2:`Rascal`,data3:`9782211314992`,data4:`2022`,data5:`fiction, roman`,data6:``,},
{id: `titre_525`, img:'./Images/image_525_1867576.jpg', display: `<b>La mort du roi Tsongor</b><BR>Laurent Gaud&#233;`, titre: `La mort du roi Tsongor`,data1:`La mort du roi Tsongor`,data2:`Laurent Gaud&#233;`,data3:`9782330028107`,data4:`2013`,data5:`Romans`,data6:`Dans une Antiquit&#233; imaginaire, le vieux Tsongor, roi de Massaba, souverain d&#39;un empire immense, s&#39;appr&#234;te &#224; marier sa fille. Mais au jour des fian&#231;ailles, un second pr&#233;tendant surgit. La guerre &#233;clate : c&#39;est Troie assi&#233;g&#233;e, c&#39;est Th&#232;bes livr&#233;e &#224; la haine. Le monarque s&#39;&#233;teint ; son plus jeune fils s&#39;en va parcourir le continent pour &#233;difier sept tombeaux &#224; l&#39;image de ce que fut le v&#233;n&#233;r&#233; — et aussi le ha&#239;ssable — roi Tsongor.
`,},
{id: `titre_526`, img:'./Images/image_526_1867576.jpg', display: `<b>La mort du roi Tsongor</b><BR>Laurent Gaud&#233;`, titre: `La mort du roi Tsongor`,data1:`La mort du roi Tsongor`,data2:`Laurent Gaud&#233;`,data3:`9782330165802`,data4:`2017`,data5:``,data6:`Souverain d&#39;un immense empire, le vieux roi Massaba s&#39;appr&#234;te &#224; marier sa fille. Mais au jour des fian&#231;ailles, surgit un second pr&#233;tendant et la guerre &#233;clate. Roman &#233;pique qui fait revenir le lecteur dans les temps les plus recul&#233;s de l&#39;Afrique noire. Prix Goncourt des lyc&#233;ens 2002. Prix des libraires 2003.`,},
{id: `titre_527`, img:'./Images/image_527_1867576.jpg', display: `<b>La mort ou la gloire</b><BR>Nicholas Eames`, titre: `La mort ou la gloire`,data1:`La mort ou la gloire`,data2:`Nicholas Eames`,data3:`9791028110598`,data4:`2020`,data5:`Fantasy &amp; SF`,data6:`La derni&#232;re tourn&#233;e Clay Cooper et ses hommes &#233;taient jadis les meilleurs des meilleurs, la bande de mercenaires la plus crainte et la plus renomm&#233;e de ce c&#244;t&#233;-ci des Terres du Wyld - de v&#233;ritables stars adul&#233;es de leurs fans. Pourtant leurs jours de gloire sont loin. Les redoutables guerriers se sont perdus de vue. Ils ont vieilli, se sont &#233;paissis et ont abus&#233; de la bouteille - pas forc&#233;ment dans cet ordre, d&#39;ailleurs. 
Mais un jour, un ancien compagnon se pr&#233;sente &#224; la porte de Clay et le supplie de l&#39;aider &#224; sauver sa fille, prisonni&#232;re d&#39;une cit&#233; assi&#233;g&#233;e par une horde de monstres sanguinaires. M&#234;me si cela revient &#224; se lancer dans une mission que seuls les plus braves et les plus inconscients seraient capables d&#39;accepter. Le temps est venu de reformer le groupe... et de repartir en tourn&#233;e. Prix David Gemmell 2018 du meilleur premier roman Prix Fantasy Faction 2017 du meilleur roman de Fantasy Prix Reddit Fantasy 2017 du meilleur premier roman &quot; Unique en son genre. 
[... ] Un livre tr&#232;s r&#233;ussi dans le dosage et le m&#233;lange de ses diff&#233;rents &#233;l&#233;ments [... ] et qui propose une magnifique histoire d&#39;amiti&#233;. &quot; Le Culte d&#39;Apophis &quot; Ils sont bien rares ces livres de Fantasy &#233;pique qui allient la profondeur et le fun avec autant de talent. On est emport&#233;s dans une aventure extraordinaire avec une bande de h&#233;ros qui deviendront vite chers &#224; nos coeurs... et on rigole beaucoup. 
C&#39;est parfait. &quot; L&#39;Ours inculte &quot; La r&#233;v&#233;lation Fantasy de l&#39;ann&#233;e. &quot; Fantasy Book Review &quot; Si je pouvais, j&#39;assisterais au concert et j&#39;ach&#232;terais un tee-shirt ! &quot; B&amp;N Sci-Fi and Fantasy Blog`,},
{id: `titre_528`, img:'./Images/image_528_1867576.jpg', display: `<b>La mort s&#39;invite &#224; Pemberley</b><BR>Phyllis Dorothy James`, titre: `La mort s&#39;invite &#224; Pemberley`,data1:`La mort s&#39;invite &#224; Pemberley`,data2:`Phyllis Dorothy James`,data3:`9782253164982`,data4:`2013`,data5:`Thrillers`,data6:`Rien ne semble devoir troubler l&#39;existence ordonn&#233;e de Pemberley, le domaine ancestral de la famille Darcy, ni perturber le bonheur d’Elizabeth, la ma&#238;tresse des lieux. Elle est la m&#232;re de deux charmants bambins et Jane, sa sœur pr&#233;f&#233;r&#233;e, habite tout pr&#232;s. Cette f&#233;licit&#233; se trouve soudain menac&#233;e lorsque, &#224; la veille du bal d&#39;automne, un drame contraint les Darcy &#224; recevoir la plus jeune sœur d&#39;Elizabeth et son mari, que leurs frasques pass&#233;es ont rendu ind&#233;sirables &#224; Pemberley. Avec eux s&#39;invitent la mort, la suspicion et la r&#233;surgence de rancunes anciennes. Tout en restant fid&#232;le aux personnages du roman de Jane Austen, P.D. James imagine avec brio une suite – polici&#232;re – &#224; Orgueil et pr&#233;jug&#233;s.On frissonne de terreur – et d’excitation – dans le Derbyshire ! P.D. James redonne toute leur intensit&#233; aux d&#233;testations des sœurs, son lustre &#224; la vie de ch&#226;teau, le tout dans une excellente enqu&#234;te. Julie Malaure, Le Point.`,},
{id: `titre_529`, img:'./Images/image_529_1867576.jpg', display: `<b>La Mouflette</b><BR>DORIN FRANCOISE.`, titre: `La Mouflette`,data1:`La Mouflette`,data2:`DORIN FRANCOISE.`,data3:`9782286004347`,data4:`1994`,data5:``,data6:``,},
{id: `titre_530`, img:'./Images/Image_absente.jpg', display: `<b>La neige tombait sur les c&#232;dres</b><BR>GUTTERSON DAVID`, titre: `La neige tombait sur les c&#232;dres`,data1:`La neige tombait sur les c&#232;dres`,data2:`GUTTERSON DAVID`,data3:`123310`,data4:`1996`,data5:``,data6:`R240036499. LA NEIGE TOMBAIT SUR LES CEDRES.. 1996. In-8. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 517 pages.. Avec Jaquette. . . Classification Dewey : 840-Litt&#233;ratures des langues romanes. Litt&#233;rature fran&#231;aise`,},
{id: `titre_531`, img:'./Images/image_531_1867576.jpg', display: `<b>La nuit de l&#39;&#233;t&#233;</b><BR>Didier Decoin, Jacques Prayer`, titre: `La nuit de l&#39;&#233;t&#233;`,data1:`La nuit de l&#39;&#233;t&#233;`,data2:`Didier Decoin, Jacques Prayer`,data3:`3000000002124`,data4:`1979`,data5:`Romans`,data6:`Le 20 juin 1791, avec l&#39;aide du Comte de Fersen, Louis XVI, Marie-Antoinette et leurs enfants s&#39;enfuient des Tuileries. Le Roi, ayant &#233;t&#233; reconnu &#224; Sainte-M&#233;n&#233;hould, par le ma&#238;tre de poste Drouet, sera arr&#234;t&#233; &#224; Varennes et ramen&#233; &#224; Paris le 25 juin. Dans les strictes limites de ce cadre historique, Didier Decoin a &quot;imagin&#233;&quot; ce que fut ce voyage qui dura une nuit et un jour. Un soleil &#233;blouissant. A l&#39;angoisse &#224; succ&#233;d&#233; une sorte de joie na&#239;ve faite de bonheurs retrouv&#233;s et souvent inconnus. 
Haltes improvis&#233;es, pique-niques, petits incidents de parcours. L&#39;inqui&#233;tude s&#39;&#233;vanouit vite pour laisser place au plaisir et aux rires. La famille royale ne s&#39;enfuit plus. Elle part en vacances. Louis sort peu &#224; peu de sa trop grande r&#233;serve et Marie-Antoinette s&#39;en &#233;meut. Ils se regardent, &#233;tonn&#233;s, devinant un bonheur possible et s&#39;essayant maladroitement &#224; une nouvelle tendresse. Mais la nuit tomb&#233;e, le retour &#224; la r&#233;alit&#233; se fait d&#39;autant plus brutal. 
C&#39;est d&#233;j&#224; Varennes et son cort&#232;ge de mort.`,},
{id: `titre_532`, img:'./Images/image_532_1867576.jpg', display: `<b>La nuit des cafards</b><BR>Dean Koontz`, titre: `La nuit des cafards`,data1:`La nuit des cafards`,data2:`Dean Koontz`,data3:`9782266038553`,data4:`2000`,data5:`Fantastique et Terreur`,data6:`Elle avait connu la peur &#233;tant enfant, mais jamais rien de comparable. Aujourd&#39;hui, s&#233;duisante c&#233;libataire, elle est sc&#233;nariste &#224; Hollywood et promise &#224; un brillant avenir. Mais quelqu&#39;un la traque, quelqu&#39;un qui la hait plus que tout au monde, quelqu&#39;un qui l&#39;attend dans sa chambre. Quelqu&#39;un qu&#39;elle a d&#233;j&#224; &#233;t&#233; contrainte de tuer. Mais qui revient encore et encore...`,},
{id: `titre_533`, img:'./Images/image_533_1867576.jpg', display: `<b>La Nuit des dragons</b><BR>S. Kupferman`, titre: `La Nuit des dragons`,data1:`La Nuit des dragons`,data2:`S. Kupferman`,data3:`9782010204951`,data4:`1996`,data5:`Livres pour enfants`,data6:`Chez les Mazel - une veuve et deux enfants -, on lit comme chaque soir la Bible protestante. Tout est calme. Et brusquement c&#39;est l&#39;enfer : les dragons du roi sont l&#224; avec leur violence. Louis XIV ne veut plus de protestants en France : la conversion ou la mort ! Le foyer d&#233;truit, les siens dispers&#233;s, Antoine Mazel sauve sa vie gr&#226;ce au charlatan Cornelius. Il a choisi la lutte, ses risques, par amour de la libert&#233;.`,},
{id: `titre_534`, img:'./Images/image_534_1867576.jpg', display: `<b>La Nuit des hulottes</b><BR>Bordes Gilbert`, titre: `La Nuit des hulottes`,data1:`La Nuit des hulottes`,data2:`Bordes Gilbert`,data3:`9782221072097`,data4:`1991`,data5:`Romans et litt&#233;rature`,data6:`Toute sa vie, Cyprien Mallorie a &#233;t&#233; un homme libre : menuisier-&#233;b&#233;niste dans une commune proche de Tulle, esprit singulier, cabochard, il ne s&#39;en est jamais laiss&#233; imposer par personne. Mais il y a quelques mois, sa femme est morte, et le voici seul dans un village presque d&#233;sert. Il a plus de quatre-vingts ans et des crises d&#39;angine de poitrine le terrassent. Cependant, obstin&#233;ment, farouchement, il refuse l&#39;id&#233;e m&#234;me d&#39;entrer dans une maison de retraite, malgr&#233; l&#39;insistance de ses enfants : ce serait s&#39;arracher &#224; son atelier, &#224; ses amis, &#224; son jeune copain Olivier, un gamin de sept ans &#224; qui il apprend &#224; lire le ciel, la terre et l&#39;eau. Ce serait s&#39;arracher &#224; ses souvenirs, &#224; ses amours enfuies, &#224; sa vie. Il devra bien, un jour, y consentir, mais ce sera pour, tr&#232;s vite, se r&#233;volter, s&#39;enfuir de la prison dor&#233;e. Tout un hiver, tout un printemps, de plus en plus faible mais toujours aussi fier, il fait front, avec la seule affection d&#39;Olivier qu&#39;un destin semblable au sien (la pension) menace. Il est sur le point d&#39;accepter le sort que ses enfants et la soci&#233;t&#233; lui destinent, lorsque le rejoint Caroline, sa petite-fille qu&#39;animent les m&#234;mes passions que lui... Superbe personnage pour un roman de v&#233;rit&#233;. Grand et terrible sujet auquel presque toutes les familles, un jour ou l&#39;autre, se trouvent confront&#233;es. Sous la plume g&#233;n&#233;reuse de Gilbert Bordes, voici l&#39;histoire exemplaire de Cyprien Mallorie, l&#39;homme qui voulait mourir libre.`,},
{id: `titre_535`, img:'./Images/image_535_1867576.jpg', display: `<b>La Passion des femmes</b><BR>S&#233;bastien Japrisot`, titre: `La Passion des femmes`,data1:`La Passion des femmes`,data2:`S&#233;bastien Japrisot`,data3:`000000001359`,data4:`2023`,data5:`Polars`,data6:`Sur une plage d&#233;serte, &#224; la fin d&#39;un bel apr&#232;s-midi d&#39;&#233;t&#233;, un jeune homme tombe, bless&#233; d&#39;un coup de fusil en pleine poitrine. Tour &#224; tour, les femmes qui ont compt&#233; dans sa vie racontent l&#39;aventure qu&#39;elles ont partag&#233;e avec lui, qui les a conduites &#224; l&#39;abattre. Mais qui dit la v&#233;rit&#233; ? Emma, l&#39;ang&#233;lique mari&#233;e enlev&#233;e la nuit de ses noces ? B&#233;linda, la splendide prostitu&#233;e de &quot;La Reine de Coeur&quot; ? Zozo, la pensionnaire du m&#234;me endroit ? Caroline, la trop jeune veuve prise au pi&#232;ge d&#39;un monstre ? Frou-Frou, la petite manucure parisienne devenue star &#224; Hollywood ? Yoko, la d&#233;licieuse et impudique Japonaise ? Toledo, l&#39;infirmi&#232;re am&#233;ricaine en Birmanie ? Marie-Martine, l&#39;avocate &#224; qui il appartient de sauver la t&#234;te de celui qu&#39;elle a toujours aim&#233; ? Les confessions de cette &#233;tonnante galerie de femmes sont autant de facettes o&#249; se r&#233;fl&#233;chit un h&#233;ros multiple et contradictoire, et, pour d&#233;lirantes qu&#39;elles soient, le puzzle se recomposera.
`,},

{id: `titre_538`, img:'./Images/image_538_1867576.jpg', display: `<b>La philo des super-h&#233;ros</b><BR>Elodie Denis`, titre: `La philo des super-h&#233;ros`,data1:`La philo des super-h&#233;ros`,data2:`Elodie Denis`,data3:`9782360754946`,data4:`2017`,data5:``,data6:`Une approche des notions fondamentales de la philosophie &#224; travers les super-h&#233;ros : Superman et Kant ou encore le complexe d&#39;Oedipe de Dark Vador.`,},
{id: `titre_539`, img:'./Images/image_539_1867576.jpg', display: `<b>La Pipe de Maigret</b><BR>Georges Simenon`, titre: `La Pipe de Maigret`,data1:`La Pipe de Maigret`,data2:`Georges Simenon`,data3:`9782259459808`,data4:`2007`,data5:`Polars et Romans Policiers`,data6:`II &#233;tait sept heures et demie. Dans le bureau du chef, avec un soupir d&#39;aise et de fatigue &#224; la fois, un soupir de gros homme &#224; la fin d&#39;une chaude journ&#233;e de juillet, Maigret avait machinalement tir&#233; sa montre de son gousset. Puis il avait tendu la main, ramass&#233; ses dossiers sur le bureau d&#39;acajou. La porte matelass&#233;e s&#39;&#233;tait referm&#233;e derri&#232;re lui et il avait travers&#233; l&#39;antichambre. Personne sur les fauteuils rouges. 
Le vieux gar&#231;on de bureau &#233;tait dans sa cage vitr&#233;e. Le couloir de la Police judiciaire &#233;tait vide, une longue perspective &#224; la fois grise et ensoleill&#233;e.`,},
{id: `titre_540`, img:'./Images/image_540_1867576.jpg', display: `<b>La Piste africaine</b><BR>Christine Arnothy`, titre: `La Piste africaine`,data1:`La Piste africaine`,data2:`Christine Arnothy`,data3:`3000000000083`,data4:`2007`,data5:`Romans`,data6:`A la suite d&#39;un geste violent, lors d&#39;un affrontement avec elle, ma femme, Angie, est tomb&#233;e. Elle est morte sur le coup. Elle &#233;tait riche et am&#233;ricaine, moi, l&#39;ing&#233;nieur fran&#231;ais, je ne poss&#233;dais rien. Mais j&#39;&#233;tais son h&#233;ritier. Affol&#233;, je savais que personne ne croirait &#224; un accident. J&#39;ai enterr&#233; Angie, puis invent&#233; sa mort au Kenya o&#249; nous devions partir le lendemain. J&#39;ai r&#233;ussi &#224; camoufler un homicide involontaire en un crime parfait. 
Mais j&#39;ai re&#231;u ce matin le premier avertissement d&#39;un ma&#238;tre chanteur. On me tient. Je dois donc partir pour le Kenya pour y b&#226;tir un alibi et justifier chaque minute que j&#39;aurais pass&#233;e l&#224;-bas avec Angie. Je joue ma vie...`,},
{id: `titre_541`, img:'./Images/image_541_1867576.jpg', display: `<b>La plus belle fille du monde (M&#233;dium + poche)</b><BR>Desarthe Agn&#232;s`, titre: `La plus belle fille du monde (M&#233;dium + poche)`,data1:`La plus belle fille du monde (M&#233;dium + poche)`,data2:`Desarthe Agn&#232;s`,data3:`9782211304863`,data4:`2019`,data5:`Romans et litt&#233;rature`,data6:`&#171; Les enfants, je vous pr&#233;sente, Liouba Gogol &#187;, a dit M. Dubeuf au moment o&#249; elle p&#233;n&#233;trait dans la salle. Personne n&#39;a ri. C&#39;&#233;tait comme si une averse de neige s&#39;&#233;tait soudain abattue sur la salle. J&#39;ai pens&#233; &#224; toutes les fois o&#249; j&#39;avais trait&#233; Dj&#233;zone de gogol et j&#39;ai eu honte. Je n&#39;&#233;tais pas la seule. Nous &#233;tions collectivement victimes d&#39;un retournement de sens. &#192; partir de cette seconde, gogol ne voulait plus dire d&#233;bile, &#231;a voulait dire un m&#232;tre soixante-dix, un visage en triangle, des joues roses, des yeux verts, un chignon blond &#224; moiti&#233; d&#233;fait, une bouche tr&#232;s rouge et de longues mains de pianiste. &#187;--`,},
{id: `titre_542`, img:'./Images/image_542_1867576.jpg', display: `<b>La pouilleuse</b><BR>Cl&#233;mentine Beauvais`, titre: `La pouilleuse`,data1:`La pouilleuse`,data2:`Cl&#233;mentine Beauvais`,data3:`9782848655383`,data4:`2012`,data5:``,data6:`Cinq lyc&#233;ens des quartiers chics d&#233;cident, pour passer le temps, de kidnapper une fillette d&#39;origine africaine. Ils la malm&#232;nent, d&#39;abord verbalement, puis physiquement. Un roman sur le ph&#233;nom&#232;ne de groupe et sur la responsabilit&#233; de chacun.`,},
{id: `titre_543`, img:'./Images/image_543_1867576.jpg', display: `<b>La Premi&#232;re Alliance</b><BR>Nicole Avril`, titre: `La Premi&#232;re Alliance`,data1:`La Premi&#232;re Alliance`,data2:`Nicole Avril`,data3:`000000001090`,data4:`1992`,data5:`Romans et litt&#233;rature`,data6:`Sonia Salz&#232;res est de retour. Son p&#232;re, le grand soyeux lyonnais, revit soudain. Elle a d&#233;couvert le monde, connu le plaisir de quelques &#233;treintes... qu&#39;importe tout cela ? Leur alliance aussit&#244;t se ressoude, intacte, sans faille. Seuls survivants d&#39;une dynastie ravag&#233;e par la guerre et les haines, le p&#232;re et la fille n&#39;ont cess&#233; de vivre une passion r&#233;ciproque, jalouse et inaccomplie. Autour de ce couple ambigu, d&#39;autres &#234;tres tentent d&#39;exister, de participer &#224; leur entente ou de briser l&#39;amour des origines. N&#39;est-ce pas en vain ? Les cernant tous, Lyon, belle et ombrageuse, la cit&#233; des passions tues, exacerb&#233;es. Qu&#39;est donc cette premi&#232;re alliance qui unit le p&#232;re et sa fille ? Une fatalit&#233; tragique et innocente qui &#233;crase les uns et fait courir les autres &#224; leur propre perte ? Une prison ? Ou bien un bonheur fou ?`,},
{id: `titre_544`, img:'./Images/image_544_1867576.jpg', display: `<b>La princesse aux yeux de lune </b><BR>H&#233;l&#232;ne Montardre`, titre: `La princesse aux yeux de lune `,data1:`La princesse aux yeux de lune `,data2:`H&#233;l&#232;ne Montardre`,data3:`000000001137`,data4:`2004`,data5:``,data6:`Collection Princes et Princesses`,},
{id: `titre_545`, img:'./Images/image_545_1867576.jpg', display: `<b>La proie des ombres (Best-Sellers 71)</b><BR>Lee Rachel`, titre: `La proie des ombres (Best-Sellers 71)`,data1:`La proie des ombres (Best-Sellers 71)`,data2:`Lee Rachel`,data3:`9782280165983`,data4:`2004`,data5:``,data6:`poche. broch&#233;.`,},
{id: `titre_546`, img:'./Images/Image_absente.jpg', display: `<b>La proph&#233;tie des grenouilles</b><BR>Jacques-R&#233;my Girerd`, titre: `La proph&#233;tie des grenouilles`,data1:`La proph&#233;tie des grenouilles`,data2:`Jacques-R&#233;my Girerd`,data3:`9782013225038`,data4:`2007`,data5:`Livres pour enfants`,data6:`Tom vit heureux avec ses parents adoptifs, Ferdinand et Juliette. Mais un soir, des grenouilles lui annoncent qu&#39;un d&#233;luge menace tous les &#234;tres vivants de la plan&#232;te… Et bient&#244;t, des rafales de pluie s&#39;abattent pendant quarante jours et quarante nuits sur la Terre. Seule une petite troupe d&#39;humains et d&#39;animaux, men&#233;e tambour battant par Ferdinand, r&#233;siste.`,},
{id: `titre_547`, img:'./Images/image_547_1867576.jpg', display: `<b>La qu&#234;te du rem&#232;de</b><BR>Ales Kot, Piotr Kowalski`, titre: `La qu&#234;te du rem&#232;de`,data1:`La qu&#234;te du rem&#232;de`,data2:`Ales Kot, Piotr Kowalski`,data3:`9791026816843`,data4:`2019`,data5:`Comics`,data6:`D&#233;couvrez l&#39;histoire que cache l&#39;Eglise du Rem&#232;de. Tandis que le sang cendr&#233; se r&#233;pand dans Yharnam, le premier chasseur parcourt la nuit... mais rares sont ceux qui poss&#232;dent les connaissances pour trouver l&#39;horrible v&#233;rit&#233; derri&#232;re l&#39;&#233;pid&#233;mie. BLOODBORNE est l&#39;une des r&#233;centes cr&#233;ations du studio FromSoftware, &#224; l&#39;origine de la saga Dark Souls. V&#233;ritable renouveau du genre gothique en jeu vid&#233;o, cette nouvelle licence trouve l&#39;inspiration de son univers comme de son bestiaire dans la litt&#233;rature fantastique de la fin du XIXe si&#232;cle et l&#39;esth&#233;tique de l&#39;Angleterre victorienne. 
Entre &#233;merveillement et d&#233;sespoir, l&#39;aventure imagin&#233;e par Ales Kot (Zero, Wolf) et illustr&#233;e par Piotr Kowalski (THE WITCHER) prolongera l&#39;exp&#233;rience du joueur aguerri et fascinera le nouveau venu.`,},
{id: `titre_548`, img:'./Images/image_548_1867576.jpg', display: `<b>La Reconqu&#234;te</b><BR>Boissard Janine`, titre: `La Reconqu&#234;te`,data1:`La Reconqu&#234;te`,data2:`Boissard Janine`,data3:`9782213024400`,data4:`2014`,data5:`Romans et litt&#233;rature`,data6:`&quot;Une maison o&#249; l&#39;on a &#233;t&#233; heureux, o&#249; des enfants ont grandi, c&#39;est comme un arbre dans le coeur, avec tant de racines, et de radicelles que, m&#234;me si l&#39;arbre est pench&#233;, si on le croit pr&#234;t &#224; tomber, la s&#232;ve y circule encore.&quot; Mais la s&#232;ve de l&#39;amour circule-t-elle encore entre Marie-Line et Mathieu, son mari? Redoutant qu&#39;il ne la quitte pour une autre, elle d&#233;cide de tout mettre en oeuvre pour le reconqu&#233;rir. Tout, jusqu&#39;&#224; simuler un plaisir qu&#39;elle n&#39;&#233;prouve pas. Parviendra-t-elle &#224; regagner Mathieu? Et si elle y parvient, o&#249; en sera l&#39;amour entre eux? Dans cette histoire qui pourrait &#234;tre la n&#244;tre, il y a l&#39;esprit de famille, l&#39;&#233;motion, le rire, la lutte. La vie.`,},
{id: `titre_549`, img:'./Images/image_549_1867576.jpg', display: `<b>La r&#233;demption du Berserker</b><BR>Karen Marie Moning`, titre: `La r&#233;demption du Berserker`,data1:`La r&#233;demption du Berserker`,data2:`Karen Marie Moning`,data3:`9782290038260`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`La tr&#232;s belle Jillian Saint-Clair se destine au clo&#238;tre. Elle n&#39;aime qu&#39;un seul homme, Grimm Roderick, qui l&#39;a toujours ignor&#233;e. Impatient de marier sa fille, Gibraltar Saint-Clair d&#233;cide d&#39;inviter au ch&#226;teau trois soupirants : le noble Quinn, le cynique Ramsay et... Grimm. Mortifi&#233;e que ce dernier l&#39;ait de nouveau rejet&#233;e, Jillian d&#233;cide de le rendre fou de jalousie. Elle ignore que Grimm est un Berserker, un guerrier l&#233;gendaire d&#39;une force surhumaine... mais pas tout &#224; fait humain.`,},
{id: `titre_550`, img:'./Images/image_550_1867576.jpg', display: `<b>La Reine des Neiges</b><BR>Sophie Koechlin`, titre: `La Reine des Neiges`,data1:`La Reine des Neiges`,data2:`Sophie Koechlin`,data3:`9782377581658`,data4:`2018`,data5:`Livres pour enfants de 3 &#224; 6 ans`,data6:`Elsa, la Reine des Neiges, a plong&#233; le royaume d&#39;Arendelle dans un hiver &#233;ternel... Sa soeur, Anna, se lance alors dans un dangereux voyage, pour la retrouver et sauver le royaume. Parviendra-t-elle &#224; ramener l&#39;&#233;t&#233; &#224; Arendelle ?`,},
{id: `titre_551`, img:'./Images/image_551_1867576.jpg', display: `<b>La reine des neiges</b><BR>Walt Disney Company, Catherine Kalengula, Disney Storybook Artists`, titre: `La reine des neiges`,data1:`La reine des neiges`,data2:`Walt Disney Company, Catherine Kalengula, Disney Storybook Artists`,data3:`9782298074284`,data4:`2013`,data5:``,data6:`Pour sauver son royaume plong&#233; dans un hiver &#233;ternel, Anna se lance dans un incroyable voyage &#224; la recherche de sa sœur, Elsa. En compagnie de Kristoff, un jeune montagnard, elle va affronter les pires dangers et faire face &#224; la magie de sa sœur, la Reine des Neiges..`,},

{id: `titre_554`, img:'./Images/image_554_1867576.jpg', display: `<b>La reine soleil</b><BR>Christian Jacq`, titre: `La reine soleil`,data1:`La reine soleil`,data2:`Christian Jacq`,data3:`3000000001578`,data4:`2001`,data5:`Romans`,data6:`L&#39;Egypte est au bord du gouffre et s&#39;inqui&#232;te : qui succ&#232;dera &#224; Akh&#233;naton et N&#233;fertiti ? Les regards se tournent vers Akh&#233;sa, troisi&#232;me fille du couple royal, &#224; l&#39;extraordinaire beaut&#233;, d&#233;termin&#233;e &#224; poursuivre l&#39;oeuvre de paix de son p&#232;re. Tous les obstacles tombent devant sa volont&#233; farouche et son sens inn&#233; du pouvoir : Akh&#233;sa a le profil d&#39;une reine. Elle montera sur le tr&#244;ne aux c&#244;t&#233;s d&#39;un jeune homme follement amoureux, le c&#233;l&#232;bre Tout&#226;nkhamon.

{id: `titre_558`, img:'./Images/image_558_1867576.jpg', display: `<b>La rue est mon &#233;glise</b><BR>Guy Gilbert`, titre: `La rue est mon &#233;glise`,data1:`La rue est mon &#233;glise`,data2:`Guy Gilbert`,data3:`3000000002445`,data4:`1980`,data5:`Religions`,data6:`A P&#226;ques 78 pour le Vendredi Saint, les millions de Fran&#231;ais qui regardaient ce soir-l&#224; l&#39;&#233;mission de Bernard Pivot &quot;Apostrophes&quot; sur Antenne 2, virent surgir le visage passionn&#233; de Guy Gilbert, pr&#234;tre paradoxal, cheveux longs, blouson de cuir, qui vit au milieu des loubards du 19e arrondissement de Paris. Le succ&#232;s de son premier livre &quot;Un pr&#234;tre chez les loubards&quot; fut immense. Avec ce nouvel ouvrage Guy Gilbert fait la preuve que le folklore de la rue, la verdeur du vocabulaire, n&#39;ont pas fait dispara&#238;tre le pr&#234;tre derri&#232;re l&#39;&#233;ducateur. 
Au milieu de la mis&#232;re et du d&#233;sespoir des jeunes qu&#39;il c&#244;toie, Guy Gilbert se veut d&#39;abord t&#233;moin du Christ. Ce deuxi&#232;me livre est donc un livre &quot;spirituel&quot;. Comme le premier il nous fait plonger au coeur d&#39;une soci&#233;t&#233; agressive et inhumaine par mille histoires cocasses ou poignantes, mais l&#39;affirmation chr&#233;tienne, implicite dans le premier livre, &#233;clate ici. Une affirmation sans complaisance pour l&#39;institution eccl&#233;siastique, qui s&#39;y voit quelque peu malmen&#233;e. 
Mais sans amertume - car l&#39;auteur derri&#232;re la violence de son propos ne peut dissimuler son immense amour d&#39;une Eglise dont il se veut solidaire, parce que m&#234;me mar&#226;tre elle reste sa m&#232;re. Une fois sans complaisance non plus pour notre soci&#233;t&#233; et qui d&#233;nonce sans cesse la violence cach&#233;e de nos rapports sociaux &#224; la lumi&#232;re de la forte douceur des &#233;vangiles.`,},
{id: `titre_559`, img:'./Images/image_559_1867576.jpg', display: `<b>La saga des quatre &#233;l&#233;ments. Vol. 1. Les messagers des vents</b><BR>Cl&#233;lie Avit`, titre: `La saga des quatre &#233;l&#233;ments. Vol. 1. Les messagers des vents`,data1:`La saga des quatre &#233;l&#233;ments. Vol. 1. Les messagers des vents`,data2:`Cl&#233;lie Avit`,data3:`3010000091905`,data4:`2017`,data5:``,data6:`Eriana, fugitive aux cheveux bleus, rencontre Setrian, messager de la Cit&#233; d&#39;Ivoire, qui lui apprend qu&#39;elle fait partie des neuf jeunes filles d&#233;sign&#233;es par une proph&#233;tie pour sauver Myria. Pour cela, elle doit d&#233;jouer les pi&#232;ges de ses ennemis et apprendre &#224; ma&#238;triser ses pouvoirs.`,},
{id: `titre_560`, img:'./Images/image_560_1867576.jpg', display: `<b>La Saisie des sosies</b><BR>Alfred Hitchcock`, titre: `La Saisie des sosies`,data1:`La Saisie des sosies`,data2:`Alfred Hitchcock`,data3:`9782010144646`,data4:`1998`,data5:`Livres pour enfants`,data6:`Le sandwich de Bob a disparu ! Pas de quoi d&#233;clencher une panique. Mais lorsque, peu apr&#232;s, les trois jeunes d&#233;tectives remarquent qu&#39;une Mercedes suit &quot; leur &quot; Rolls, &#231;a commence &#224; devenir moins banal. Et quand le lendemain matin, Hannibal est enlev&#233; par les inconnus circulant &#224; bord de cette Mercedes, l&#39;affaire tourne au vinaigre...`,},
{id: `titre_561`, img:'./Images/image_561_1867576.jpg', display: `<b>La s&#233;lection. Vol. 1</b><BR>Kiera Cass`, titre: `La s&#233;lection. Vol. 1`,data1:`La s&#233;lection. Vol. 1`,data2:`Kiera Cass`,data3:`9782266329293`,data4:`2019`,data5:``,data6:`Sur les ruines d&#39;un monde o&#249; la dette colossale des Etats-Unis a &#233;t&#233; rachet&#233;e par la Chine, est n&#233; le royaume d&#39;Illea et son syst&#232;me de castes. La future princesse sera s&#233;lectionn&#233;e parmi les 35 candidates d&#39;une &#233;mission de t&#233;l&#233;-r&#233;alit&#233;. America, inscrite d&#39;office par sa m&#232;re et amoureuse du jeune Aspen, un soldat de la caste inf&#233;rieure, ne d&#233;sire pas cette couronne.`,},

{id: `titre_563`, img:'./Images/image_563_1867576.jpg', display: `<b>La sorci&#232;re Gros Nez Poilu</b><BR>Marie Zimmer`, titre: `La sorci&#232;re Gros Nez Poilu`,data1:`La sorci&#232;re Gros Nez Poilu`,data2:`Marie Zimmer`,data3:`3000000000618`,data4:`2023`,data5:``,data6:`La sorci&#232;re
    
      Gros Nez Poilu
