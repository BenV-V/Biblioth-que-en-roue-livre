{id: `titre_263`, img:'./Images/image_263_1867576.jpg', display: `<b>Eclairs &amp; co</b><BR>Magnier-Moreno Marianne, Rambaud Elodie`, titre: `Eclairs &amp; co`,data1:`Eclairs &amp; co`,data2:`Magnier-Moreno Marianne, Rambaud Elodie`,data3:`9782501074322`,data4:`2011`,data5:`Cuisine et vins`,data6:`L&#39;&#233;clair nous fait saliver devant la vitrine de la p&#226;tisserie... il est tout simplement parfait ! Une petite p&#226;te &#224; choux, une bonne garniture, une belle ganache pour le gla&#231;age, et le tour est jou&#233; ! Faites vos armes sur les grands classiques, caf&#233; et chocolat, toujours aussi bons, puis lancez-vous dans des &#233;clairs aux textures folles (mousses, p&#226;tissi&#232;res crunchy...), des gla&#231;ages &#224; tomber (caramel au beurre sal&#233;, tigr&#233; fa&#231;on millefeuille...), des go&#251;ts in&#233;dits (chocotonka, cr&#232;me de marrons, fruit de la Passion...). Sans oublier la famille p&#226;te &#224; choux, &#224; commencer par la belle et ronde religieuse !`,},
{id: `titre_264`, img:'./Images/image_264_1867576.jpg', display: `<b>Ecrits f&#233;ministes. De Christine de Pizan &#224; Simone de Beauvoir</b><BR>`, titre: `Ecrits f&#233;ministes. De Christine de Pizan &#224; Simone de Beauvoir`,data1:`Ecrits f&#233;ministes. De Christine de Pizan &#224; Simone de Beauvoir`,data2:``,data3:`9782080491534`,data4:`2025`,data5:``,data6:`&#201;crits f&#233;ministes de Christine de Pizan &#224; Simone de Beauvoir
    Cette anthologie rassemble un pan ignor&#233; de la litt&#233;rature fran&#231;aise : les &#233;crits que des femmes d&#39;exception et quelques &#233;crivains c&#233;l&#232;bres ont consacr&#233;s &#224; un combat de longue dur&#233;e, celui de l&#39;&#233;galit&#233; entre hommes et femmes. Acc&#232;s &#224; l&#39;instruction, droits civils et politiques, droit au divorce, acc&#232;s &#224; tous les m&#233;tiers, &#233;galit&#233; des salaires : telles sont quelques-unes des revendications qui reviennent au fil des textes de ce recueil.De Christine de Pizan, premi&#232;re &#171; femme de lettres &#187; fran&#231;aise, &#224; l&#39;ic&#244;ne f&#233;ministe qu&#39;est devenue Beauvoir, ces &#233;crits se r&#233;pondent et nous aident &#224; penser les d&#233;bats d&#39;aujourd&#39;hui. Montrant qu&#39;il n&#39;existe pas une histoire lin&#233;aire du f&#233;minisme, ils nous font d&#233;couvrir des personnages engag&#233;s et parfois m&#233;connus, nous donnent &#224; entendre des voix plurielles, r&#233;unies par l&#39;art de penser hors des chemins trac&#233;s.`,},
{id: `titre_265`, img:'./Images/image_265_1867576.jpg', display: `<b>Elantris (Chute, suivi de R&#233;demption)</b><BR>Brandon Sanderson`, titre: `Elantris (Chute, suivi de R&#233;demption)`,data1:`Elantris (Chute, suivi de R&#233;demption)`,data2:`Brandon Sanderson`,data3:`9782253159919`,data4:`2011`,data5:`Fantasy`,data6:`Il y a dix ans, la sublime cit&#233; d’Elantris, capitale de l’Ar&#233;lon, a &#233;t&#233; frapp&#233;e de mal&#233;diction. Ses portes sont d&#233;sormais closes et nul ne sait ce qui se passe derri&#232;re ses murailles. Kae est devenue la premi&#232;re ville de l’Ar&#233;lon. Quand la princesse Sar&#232;ne y arrive pour &#233;pouser Raoden, l’h&#233;ritier de la couronne, on lui apprend qu’il vient de mourir. Veuve d’un homme qu’elle n’a jamais vu, Sar&#232;ne choisit pourtant de rester &#224; la cour, et tente de percer le myst&#232;re d’Elantris… Elantris est le premier roman publi&#233; de l’auteur du cycle des Fils-des-Brumes, Brandon Sanderson, &#233;galement choisi pour terminer le cycle de la Roue du temps apr&#232;s le d&#233;c&#232;s pr&#233;matur&#233; de l’&#233;crivain Robert Jordan.Ce roman a paru en deux volumes, intitul&#233;s Chute et R&#233;demption, chez Orbit en grand format.`,},
{id: `titre_266`, img:'./Images/image_266_1867576.jpg', display: `<b>Elle &amp; lui</b><BR>Marc Levy`, titre: `Elle &amp; lui`,data1:`Elle &amp; lui`,data2:`Marc Levy`,data3:`9782266259453`,data4:`2016`,data5:``,data6:`Mia est une actrice anglaise venue se r&#233;fugier &#224; Montmartre. Paul est un &#233;crivain am&#233;ricain vivant dans le Marais. Leurs chemins se croisent par le biais d&#39;un site de rencontres, et tous les deux d&#233;cident de rester amis. Ils doivent tout tenter pour ne pas tomber amoureux.`,},
{id: `titre_267`, img:'./Images/image_267_1867576.jpg', display: `<b>Elle s&#39;appelait Anne Frank</b><BR>Miep Gies`, titre: `Elle s&#39;appelait Anne Frank`,data1:`Elle s&#39;appelait Anne Frank`,data2:`Miep Gies`,data3:`5670000001984`,data4:`2024`,data5:`Histoire`,data6:`&quot;Je n&#39;ai rien d&#39;h&#233;ro&#239;que. Je ne suis que le maillon final de la longue, tr&#232;s longue cha&#238;ne de braves Hollandais qui ont fait ce que j&#39;ai fait&quot;. Pendant deux ans, Miep Gies a aid&#233; Anne Frank et sa famille &#224; se cacher des nazis dans un immeuble d&#39;Amsterdam. C&#39;est &#233;galement gr&#226;ce &#224; elle que le journal d&#39;Anne est parvenu jusqu&#39;&#224; nous, puisqu&#39;elle l&#39;a conserv&#233; et cach&#233; apr&#232;s l&#39;arrestation de la jeune fille, avant de le remettre &#224; son p&#232;re, Otto Frank. 
Dans ce t&#233;moignage historique, elle raconte comment, avec quelques autres, elle a permis aux Frank de survivre pendant leur clandestinit&#233;. Elle &#233;voque aussi, toujours avec pudeur, le quotidien d&#39;une r&#233;sistante lors de l&#39;occupation allemande, avec ses doutes, ses craintes et ses r&#234;ves, et sa participation au devoir de m&#233;moire une fois la guerre termin&#233;e. Un document &#224; la valeur inestimable. Poignant. 
Femme actuelle. Traduit de l&#39;anglais par Anne Damour.`,},
{id: `titre_268`, img:'./Images/Image_absente.jpg', display: `<b>Eloge du chat</b><BR>St&#233;phanie Hochet`, titre: `Eloge du chat`,data1:`Eloge du chat`,data2:`St&#233;phanie Hochet`,data3:`9782743657710`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`Le chat nous para&#238;t familier et myst&#233;rieux. Peut-&#234;tre est-il impossible de le conna&#238;tre, comme le pensait Rilke. Et si cet animal &#233;tait avant tout un point d&#39;interrogation se promenant sur des coussinets ?  Dans ce petit essai litt&#233;raire, sous forme d&#39;&#233;loge, la griffe ac&#233;r&#233;e de St&#233;phanie Hochet dresse avec humour et tendresse le portrait de cette &#233;trange cr&#233;ature mi-domestique mi-sauvage , aussi cruelle qu&#39;attachante, maintes et maintes fois d&#233;crite dans les arts et la litt&#233;rature, dont elle l&#39;&#233;ternelle muse.`,},
{id: `titre_269`, img:'./Images/image_269_1867576.jpg', display: `<b>Emma et Capucine - Tome 1 - Un r&#234;ve pour trois</b><BR>Hamon J&#233;r&#244;me`, titre: `Emma et Capucine - Tome 1 - Un r&#234;ve pour trois`,data1:`Emma et Capucine - Tome 1 - Un r&#234;ve pour trois`,data2:`Hamon J&#233;r&#244;me`,data3:`9782505066118`,data4:`2017`,data5:`Bandes dessin&#233;es`,data6:`Emma et Capucine sont soeurs et partagent un r&#234;ve : entrer ensemble dans la prestigieuse &#233;cole de danse de l&#39;Op&#233;ra de Paris pour devenir danseuses &#233;toiles. Capucine passe les premi&#232;res auditions avec succ&#232;s. Pas Emma, et le monde de la jeune fille s&#39;&#233;croule. Mais sa vocation n&#39;est-elle pas ailleurs ? Si son p&#232;re l&#39;encourage &#224; chercher sa propre voie, sa m&#232;re n&#39;envisage pas qu&#39;elle puisse renoncer &#224; la danse. Quant &#224; Capucine, l&#39;id&#233;e m&#234;me d&#39;&#233;voluer sans sa soeur lui para&#238;t un d&#233;fi insurmontable. N&#233;anmoins, Emma d&#233;couvre de nouveaux horizons et de nouvelles sensations gr&#226;ce au hip-hop...`,},
{id: `titre_270`, img:'./Images/image_270_1867576.jpg', display: `<b>Emoji TM mon journal 01 - Moi, jalouse ?</b><BR>Kalengula Catherine`, titre: `Emoji TM mon journal 01 - Moi, jalouse ?`,data1:`Emoji TM mon journal 01 - Moi, jalouse ?`,data2:`Kalengula Catherine`,data3:`9782017061434`,data4:`2018`,data5:`Livres pour enfants`,data6:`Vol. 6: Cher journal. Je suis super mega contente : ma prof de danse a annonc&#233; que nous allions danser au spectacle de fin d&#39;ann&#233;e ! Et sur une VRAIE sc&#232;ne, en plus ! Elle a pr&#233;vu des r&#244;les pour tout le monde, et je suis vraiment tr&#232;s fi&#232;re, car j&#39;en ai un super important. Le probl&#232;me, c&#39;est que plus le spectacle approche, plus je stresse... Heureusement, ma nouvelle copine Cassandre est l&#224; pour m&#39;aider &#224; m&#39;entra&#238;ner ! [4e de couv.]`,},
{id: `titre_271`, img:'./Images/image_271_1867576.jpg', display: `<b>En ce temps-l&#224; , j&#39;avais vingt ans</b><BR>Bachelet Pierre`, titre: `En ce temps-l&#224; , j&#39;avais vingt ans`,data1:`En ce temps-l&#224; , j&#39;avais vingt ans`,data2:`Bachelet Pierre`,data3:`9782868046345`,data4:`1989`,data5:``,data6:``,},
{id: `titre_272`, img:'./Images/image_272_1867576.jpg', display: `<b>EN S AGENOUILLANT</b><BR>Billetdoux Marie`, titre: `EN S AGENOUILLANT`,data1:`EN S AGENOUILLANT`,data2:`Billetdoux Marie`,data3:`9782234070936`,data4:`2011`,data5:`Romans et litt&#233;rature`,data6:`C’est le retour au roman de Marie Billetdoux, un roman o&#249; courent la s&#232;ve et la fi&#232;vre de la jeunesse, une jeunesse du d&#233;but des ann&#233;es 1950, assoiff&#233;e de po&#233;sie, de litt&#233;rature, dans un Paris m&#233;connaissable au coeur de ce Quartier latin dont on a presque oubli&#233; le nom, la magie, le parfum. Jean La Haut, 21 ans, Lim Houang-Ho, 20 ans, Sorbonne, amiti&#233;s, chambres de bonne, brocs d’eau au fond du couloir, mots sous la porte, l’amour, le catholicisme, Val&#233;ry, Mallarm&#233;, l’encens, la France, les vieilles dames, la campagne..., et chez tous sans cesse, la peur au ventre de manquer sa vie ! Nous sommes &#224; la fois dans le quotidien et dans le tragique. Si vous entendez dire qu’apr&#232;s la publication de C’est encore moi qui vous &#233;cris, et l’&#233;v&#233;nement consid&#233;rable qu’il a constitu&#233;, Marie Billetdoux a tent&#233; le pari fou, incroyable, d’une r&#233;plique romanesque de son oeuvre monstre, croyez-le, c’est vrai.`,},
{id: `titre_273`, img:'./Images/image_273_1867576.jpg', display: `<b>En voiture, Simone !</b><BR>Aur&#233;lie Valognes`, titre: `En voiture, Simone !`,data1:`En voiture, Simone !`,data2:`Aur&#233;lie Valognes`,data3:`9782253070566`,data4:`2017`,data5:`Romans`,data6:`Pour une com&#233;die familiale irr&#233;sistible, il vous faut : un p&#232;re, despotique et &#233;gocentrique, Jacques. Une m&#232;re, en r&#233;bellion apr&#232;s quarante ans de mariage, Martine. Leurs fils, Matthieu, &#233;ternel adolescent mais bient&#244;t papa de trois enfants ; Nicolas, chef cuisinier le jour et castrateur tout le temps ; Alexandre, r&#234;veur mou du genou. Et trois belles-filles d&#233;licieusement insupportables ! St&#233;phanie, m&#232;re poule angoiss&#233;e ; Laura, v&#233;g&#233;tarienne angoissante ; Jeanne, nouvelle pi&#232;ce rapport&#233;e, f&#233;ministe et d&#233;boussol&#233;e, dont l&#39;arriv&#233;e va d&#233;stabiliser l&#39;&#233;quilibre de la tribu. 
1 Mettez tout le monde dans une grande maison en Bretagne. Ajoutez-y Antoinette, une grand-m&#232;re d&#39;une sagesse &#224; faire p&#226;lir le dala&#239;-lama, et un chien qui s&#39;incruste. M&#233;langez, laissez mijoter et savourez !`,},
{id: `titre_274`, img:'./Images/image_274_1867576.jpg', display: `<b>Encyclopedie de la vitesse</b><BR>COLLECTIF`, titre: `Encyclopedie de la vitesse`,data1:`Encyclopedie de la vitesse`,data2:`COLLECTIF`,data3:`000000001144`,data4:`1956`,data5:``,data6:`encyclop&#233;die de la vitesse . texte de Charles Dollfus - illustrations de Henri mercier . les navires le rail les automobiles les avions . &#233;ditions Hachette - 1956 - encyclop&#233;die en couleurs - - couverture d&#233;fra&#238;chie, , bon &#233;tat par ailleurs - - Envoi rapide, soign&#233;`,},
{id: `titre_275`, img:'./Images/Image_absente.jpg', display: `<b>ENIGME DU PARC</b><BR>Martha Grimes`, titre: `ENIGME DU PARC`,data1:`ENIGME DU PARC`,data2:`Martha Grimes`,data3:`9782266112918`,data4:`2002`,data5:`Romans policiers`,data6:`Un samedi soir &#224; Londres, le commissaire principal Jury voit sortir d&#39;un pub une femme qui remonte le col de son manteau de fourrure. Elle l&#39;attire comme un aimant ; il ne peut s&#39;emp&#234;cher de la suivre... Douze heures plus tard, on retrouve dans un parc le cadavre d&#39;une jeune femme correspondant &#224; la description de l&#39;inconnue. Richard Jury se voit alors oblig&#233; d&#39;expliquer l&#39;encha&#238;nement de circonstances qui l&#39;ont amen&#233; &#224; &#234;tre le t&#233;moin des derniers faits et gestes de la victime. Mais une fois &#224; la morgue, il constate que le manteau de fourrure en question est port&#233; par une femme qui ne ressemble en rien &#224; celle qu&#39;il avait suivie la veille. Avec l&#39;aide de son vieil ami Melrose Plant, Jury se met en chasse, bien r&#233;solu &#224; d&#233;couvrir la clef du myst&#232;re.`,},
{id: `titre_276`, img:'./Images/image_276_1867576.jpg', display: `<b>Enigmes subtiles pour esprits agiles</b><BR>Mazza Fabrice`, titre: `Enigmes subtiles pour esprits agiles`,data1:`Enigmes subtiles pour esprits agiles`,data2:`Mazza Fabrice`,data3:`9782501056793`,data4:`2008`,data5:`Jeux`,data6:`Vous n&#39;aimez pas botter en touche ? Vous d&#233;testez jeter l&#39;&#233;ponge ? Vous avez horreur de donner votre langue au chat ? Ce livre est fait pour vous ! Il vous faudra faire preuve de bon sens, d&#39;astuce et de perspicacit&#233; pour venir &#224; bout de ces 75 &#233;nigmes en tous genres.`,},
{id: `titre_277`, img:'./Images/image_277_1867576.jpg', display: `<b>Enigmes tordues pour esprits pointus</b><BR>Mazza Fabrice, Sigg Ivan`, titre: `Enigmes tordues pour esprits pointus`,data1:`Enigmes tordues pour esprits pointus`,data2:`Mazza Fabrice, Sigg Ivan`,data3:`9782501056731`,data4:`2008`,data5:`Broch&#233;s (grands formats)`,data6:`Vous aimez chercher la petite b&#234;te ? Vous adorez vous retrouver au pied du mur ? Vous prenez plaisir &#224; perdre votre latin ? Ce livre est fait pour vous ! Il vous faudra faire preuve de bon sens, d&#39;astuce et de perspicacit&#233; pour venir &#224; bout de ces 75 &#233;nigmes en tous genres.`,},
{id: `titre_278`, img:'./Images/image_278_1867576.jpg', display: `<b>Enqu&#234;te sur l&#39;entendement humain</b><BR>David Hume`, titre: `Enqu&#234;te sur l&#39;entendement humain`,data1:`Enqu&#234;te sur l&#39;entendement humain`,data2:`David Hume`,data3:`9782080713056`,data4:`2006`,data5:`Sciences humaines`,data6:`&quot;Il est vain de pr&#233;tendre enseigner les principes et les contenus de la philosophie de Hume. Et le probl&#232;me n&#39;est pas de laisser sa place &#224; la controverse, mais de comprendre qu&#39;on n&#39;a pas affaire &#224; un syst&#232;me, que les principes sont obscurs et que les contenus sont sceptiques. La carri&#232;re du commentaire est ind&#233;finiment ouverte, pour peu qu&#39;on ne verse pas dans le dogmatisme. Par une rationalit&#233; constamment d&#233;ceptive, Hume reconduit tous ceux qui s&#39;int&#233;ressent &#224; lui, commentateurs compris, &#224; l&#39;esprit de la philosophie. En un mot, et c&#39;est la meilleure raison du commentaire, Hume n&#39;enseigne pas, il invite &#224; philosopher.&quot; Michel Malherbe`,},
{id: `titre_279`, img:'./Images/image_279_1867576.jpg', display: `<b>Ensemble c&#39;est tout</b><BR>Gavalda Anna`, titre: `Ensemble c&#39;est tout`,data1:`Ensemble c&#39;est tout`,data2:`Gavalda Anna`,data3:`9782290343715`,data4:`2005`,data5:`Romans et litt&#233;rature`,data6:``,},
{id: `titre_280`, img:'./Images/image_280_1867576.jpg', display: `<b>Ensemble, c&#39;est tout</b><BR>Anna Gavalda`, titre: `Ensemble, c&#39;est tout`,data1:`Ensemble, c&#39;est tout`,data2:`Anna Gavalda`,data3:`303985`,data4:`2004`,data5:``,data6:`&#171; ...Non, ne pleure pas... Tiens, prends mon mouchoir, petite fille... Mais il y a une chose que je dois te dire : les gens qui s&#39;arr&#234;tent de parler deviennent fous. Chu Ta, par exemple, je ne te l&#39;ai pas dit tout &#224; l&#39;heure, mais il est devenu fou et tr&#232;s malheureux aussi... Tr&#232;s, tr&#232;s malheureux et tr&#232;s, tr&#232;s fou. Il n&#39;a retrouv&#233; la paix que lorsqu&#39;il &#233;tait un vieillard. Tu ne vas pas attendre d&#39;&#234;tre une vieillarde, toi, n&#39;est-ce pas ? Dis-moi que non. Tu es tr&#232;s dou&#233;e, tu sais ? Tu es la plus dou&#233;e de tous les &#233;l&#232;ves que j&#39;aie jamais eus, mais ce n&#39;est pas une raison, Camille... Ce n&#39;est pas une raison... Le monde d&#39;aujourd&#39;hui n&#39;est plus comme celui de Chu Ta et tu dois te remettre &#224; parler. Tu es oblig&#233;e, tu comprends ? Sinon, ils vont t&#39;enfermer avec de vrais fous et personne ne verra jamais tous tes beaux dessins... &#187;
    Ce livre ne raconte rien d&#39;autre qu&#39;une histoire d&#39;amour.
Une histoire d&#39;amour entre quatre &#233;clop&#233;s de la vie.
Camille, Franck, Philibert et Paulette. Des bons &#224; rien, des caboss&#233;s, des coeurs purs.Quatre allumettes plac&#233;es ensemble audessus d&#39;une flamme.
Et, pfiou...
Tout s&#39;embrase.
      dilettante
      n. (mot ital.). Personne qui s&#39;adonne &#224; une occupation, &#224; un art en amateur, pour son seul plaisir. Personne qui ne se fie qu&#39;aux impulsions de ses go&#251;ts.
      (Le Petit Larousse.)`,},
{id: `titre_281`, img:'./Images/image_281_1867576.jpg', display: `<b>Entre les murs de la nuit: 3 H pour t&#39;en sortir</b><BR>Hubert Ben Kemoun`, titre: `Entre les murs de la nuit: 3 H pour t&#39;en sortir`,data1:`Entre les murs de la nuit: 3 H pour t&#39;en sortir`,data2:`Hubert Ben Kemoun`,data3:`9782081415256`,data4:`2017`,data5:`Litt&#233;rature et fiction`,data6:`&quot;Villa Eden... Insouciants, Enzo et A&#239;cha se croyaient au paradis. Rien n&#39;avait plus d&#39;importance que leur projet d&#39;amour en cette nuit magique. Mais ils venaient de mettre les pieds en enfer, et dans moins de deux heures ils allaient s&#39;en rendre compte. Am&#232;rement.&quot; Deux adolescents pi&#233;g&#233;s. Un terrifiant compte &#224; rebours, dont ils doivent sortir vivants. Les minutes d&#233;filent, comme des coups de gr&#226;ce...`,},
{id: `titre_282`, img:'./Images/image_282_1867576.jpg', display: `<b>EPREUVE</b><BR>BEATRICE SAUBIN`, titre: `EPREUVE`,data1:`EPREUVE`,data2:`BEATRICE SAUBIN`,data3:`3000000000144`,data4:`1991`,data5:`Histoire`,data6:`N&#233;e dans une petite ville de champagne, abandonn&#233;e par sa m&#232;re, recueillie par sa grand-m&#232;re, B&#233;atrice Saubin va payer durement sa fascination de l&#39;Asie. A vingt ans, elle est accus&#233;e de trafic de drogue et condamn&#233;e &#224; mort par pendaison. Elle restera dix ans enferm&#233;e dans une prison malaisienne. Dix ans de vie vol&#233;s dont voici le r&#233;cit haletant.`,},
{id: `titre_283`, img:'./Images/image_283_1867576.jpg', display: `<b>Ervamo&#239;ra</b><BR>Suzanne Chantal`, titre: `Ervamo&#239;ra`,data1:`Ervamo&#239;ra`,data2:`Suzanne Chantal`,data3:`5670000000482`,data4:`1982`,data5:`Romans`,data6:`Un si&#232;cle et demi d&#39;histoire du Portugal (1809-1967) dessine une toile de fond pour la saga de la famille Castro Avilez tout enti&#232;re consacr&#233;e au vin de Porto. Depuis L&#233;onardo, enfant perdu lors de l&#39;invasion napol&#233;onienne, jusqu&#39;&#224; Nathalie, &#233;lev&#233;e en France, qui vient en 1966 d&#233;couvrir Porto, nous suivons, de g&#233;n&#233;ration en g&#233;n&#233;ration, la vie et le d&#233;veloppement de la famille avec ses succ&#232;s, ses drames, ses joies, ses f&#234;tes et sa fortune. 
Suzanne Chantal sait nous attacher &#224; ses h&#233;ros et nous faire p&#233;n&#233;trer dans l&#39;atmosph&#232;re et les d&#233;cors o&#249; ils &#233;voluent, en particulier &#224; Ervamo&#239;ra&#160;: un domaine dans la haute vall&#233;e du Douro, r&#233;gion consacr&#233;e &#224; la culture de la vigne, o&#249; Lydia, la belle h&#233;riti&#232;re, puise au fil des ann&#233;es la s&#232;ve d&#39;une vie &#233;clatante. L&#39;auteur nous entra&#238;ne aussi en Angleterre, o&#249; se fait le n&#233;goce du vin de Porto, et en France, o&#249; nous p&#233;n&#233;trons &#224; la cour de Napol&#233;on III &#224; la suite d&#39;un Avilez diplomate. 
Dans ce roman o&#249; toutes les r&#233;f&#233;rences historiques sont absolument exactes, le lecteur, passionn&#233; par les personnages, leurs &#233;motions ou m&#234;me leur myst&#232;re, restera &#233;bloui par des sc&#232;nes qui, de l&#39;incendie des chais &#224; l&#39;extraordinaire bal &#224; Porto, sont dignes de figurer parmi les grandes pages de la litt&#233;rature romanesque.`,},

{id: `titre_286`, img:'./Images/image_286_1867576.jpg', display: `<b>Esclave du d&#233;sir</b><BR>R Rogers`, titre: `Esclave du d&#233;sir`,data1:`Esclave du d&#233;sir`,data2:`R Rogers`,data3:`9782277224631`,data4:`1988`,data5:`Romance et litt&#233;rature sentimentale`,data6:`D&#232;s leur premi&#232;re rencontre, Laura Morgan et Trent Challenger se d&#233;testent. Peut-&#234;tre parce que leurs familles les ont fianc&#233;s sans leur demander leur avis. Peut-&#234;tre aussi parce qu&#39;ils se ressemblent : Laura la rebelle et Trent l&#39;aventurier sont de la m&#234;me race et tiennent avant tout &#224; leur libert&#233;. Pour Laura, la libert&#233; a le parfum du scandale. De Londres &#224; Palis, on ne parle que d&#39;elle et de ses audaces. Elle est de toutes les f&#234;tes, s&#39;&#233;tourdit de plaisirs, s&#233;duit tous les hommes mais ne c&#232;de &#224; aucun. Jusqu&#39;au jour o&#249; Trent Challenger croise &#224; nouveau sa route. D&#233;sormais, leurs destins sont li&#233;s. Ils auront beau se fair, se d&#233;fier, se d&#233;chirer, ils sont &#224; jamais prisonniers l&#39;un de l&#39;autre et n&#39;&#233;chapperont pas &#224; l&#39;&#233;trange sortil&#232;ge qui les unit ...`,},

{id: `titre_288`, img:'./Images/image_288_1867576.jpg', display: `<b>Essais</b><BR>Michel de Montaigne`, titre: `Essais`,data1:`Essais`,data2:`Michel de Montaigne`,data3:`9782035881977`,data4:`2007`,data5:`Scolaire et Parascolaire`,data6:`Les Essais nous rappellent utilement que les &#233;tudes litt&#233;raires, les &quot; humanit&#233;s &quot;, selon l&#39;expression de l&#39;&#233;poque, devaient avoir pour ambition la formation morale de l&#39;homme et non l&#39;acquisition de connaissances : &quot; Le gain de notre &#233;tude, c&#39;est en &#234;tre devenu meilleur et plus sage. &quot; A une &#233;poque o&#249; une opinion ne vaut que si elle se mesure en chiffres, o&#249; la nouveaut&#233; est &#233;rig&#233;e en dogme et l&#39;exc&#232;s en crit&#232;re de qualit&#233;, il n&#39;est sans doute pas inutile de lire et relire Montaigne.`,},
{id: `titre_289`, img:'./Images/image_289_1867576.jpg', display: `<b>Est-ce que tu m&#39;entends ?</b><BR>Hugues Royer`, titre: `Est-ce que tu m&#39;entends ?`,data1:`Est-ce que tu m&#39;entends ?`,data2:`Hugues Royer`,data3:`9782809814378`,data4:`2014`,data5:``,data6:`Eden, 19 ans, a &#233;t&#233; adopt&#233;e et ignore tout de ses origines, jusqu&#39;au jour o&#249; elle entend une voix lui parler. Peu de temps auparavant, son p&#232;re biologique s&#39;est tu&#233; dans un accident de la route. Son esprit, perdu entre terre et ciel, plane d&#233;sormais au-dessus d&#39;Eden et cherche &#224; entrer en contact avec elle.`,},
{id: `titre_290`, img:'./Images/image_290_1867576.jpg', display: `<b>Et apr&#232;s...</b><BR>Guillaume Musso`, titre: `Et apr&#232;s...`,data1:`Et apr&#232;s...`,data2:`Guillaume Musso`,data3:`5670000000260`,data4:`2017`,data5:`Syst&#232;mes de chauffage et de refroidissement`,data6:`D&#233;p&#234;chez-vous de vivre, d&#233;p&#234;chez-vous d&#39;aimer.  &#192; huit ans, Nathan s&#39;est noy&#233; en plongeant dans un lac pour sauver une fillette. Arr&#234;t cardiaque, tunnel de lumi&#232;re, mort clinique. Et puis, contre toute attente, de nouveau la vie. Vingt ans plus tard, Nathan est devenu un brillant avocat new-yorkais. Meurtri par son divorce, il s&#39;est barricad&#233; dans son travail. C&#39;est alors qu&#39;un myst&#233;rieux m&#233;decin fait irruption dans son existence. Il est temps pour lui de d&#233;couvrir pourquoi il est revenu. &quot; Ce roman est dangereux. Une fois ouvert vous ne pourrez plus le quitter avant la derni&#232;re page. &quot; Bernard Lehut, RTL  &quot; Guillaume Musso manie l&#39;art du suspense avec l&#39;efficacit&#233; de ces ma&#238;tres du thriller am&#233;ricain. &quot; L&#39;Express Cet ouvrage a re&#231;u &#224; Monaco le prix du meilleur roman adaptable lors du Forum international cin&#233;ma et litt&#233;rature.`,},
{id: `titre_291`, img:'./Images/image_291_1867576.jpg', display: `<b>Et ils s&#39;envoy&#232;rent en l&#39;air</b><BR>Elizabeth Maxwell`, titre: `Et ils s&#39;envoy&#232;rent en l&#39;air`,data1:`Et ils s&#39;envoy&#232;rent en l&#39;air`,data2:`Elizabeth Maxwell`,data3:`9782298110449`,data4:`2016`,data5:`Romans et litt&#233;rature`,data6:`R&#233;sum&#233;:L&#39;existence de Sadie n&#39;a rien d&#39;un conte de f&#233;es. Divorc&#233;e, m&#232;re d&#39;une pr&#233;ado &#224; l&#39;humeur impr&#233;visible, et amante r&#233;guli&#232;re d&#39;un cadre bedonnant, elle doit en outre donner le change &#224; ses voisines qui la croient auteur de bluettes – alors que c&#39;est avec des romans &#233;rotiques qu&#39;elle gagne (largement) sa vie. Quelle n&#39;est pas sa surprise, un beau matin, de tomber nez &#224; nez dans les rayons de son hypermarch&#233; avec l&#39;un des h&#233;ros qu&#39;elle a cr&#233;&#233;s : Aidan, multimillionnaire sexy en diable, compl&#232;tement perdu dans cette soudaine r&#233;alit&#233;...`,},
{id: `titre_292`, img:'./Images/image_292_1867576.jpg', display: `<b>Et le bonheur maman</b><BR>Dominique Dallayrac`, titre: `Et le bonheur maman`,data1:`Et le bonheur maman`,data2:`Dominique Dallayrac`,data3:`3000000000113`,data4:`1979`,data5:``,data6:``,},
{id: `titre_293`, img:'./Images/image_293_1867576.jpg', display: `<b>Et plus si affinit&#233;s</b><BR>Josie Lloyd, Emlyn Rees`, titre: `Et plus si affinit&#233;s`,data1:`Et plus si affinit&#233;s`,data2:`Josie Lloyd, Emlyn Rees`,data3:`9782266121859`,data4:`2003`,data5:`Romans et litt&#233;rature`,data6:`Si vous vous rendez sous peu aux noces d&#39;un proche, certes, ce ne sont pas vos amours qu&#39;on c&#233;l&#233;brera, mais il se peut que ce soit tout comme... Ainsi, lorsque Jack et Amy annoncent leur mariage, l&#39;&#233;v&#233;nement tourneboule les cœurs de tous leurs amis. Ils ne s&#39;attendaient pas &#224; ce que ces deux-l&#224; vivent l&#39;amour fou. Helen souffre d&#39;observer le bonheur des tourtereaux, elle qui n&#39;a d&#39;autre horizon que sa triste carri&#232;re. Pour Stringer, c&#39;est pareil : sans &#226;me sœur, la vie lui para&#238;t sans saveur. Il y aurait bien Helen lui susurre son ami Jack... L&#39;entremetteur ne s&#39;arr&#234;te pas en si bon chemin et pr&#233;sente &#224; Matt la d&#233;sopilante Susie apr&#232;s qu&#39;Amy, de son c&#244;t&#233;, a pr&#233;par&#233; le terrain... R&#233;sultat des courses : la noce pourrait ressembler &#224; un joyeux bal des soupirants !`,},
{id: `titre_294`, img:'./Images/image_294_1867576.jpg', display: `<b>Et Pourquoi Pas ?</b><BR>COLLECTIF`, titre: `Et Pourquoi Pas ?`,data1:`Et Pourquoi Pas ?`,data2:`COLLECTIF`,data3:`9782362661365`,data4:``,data5:`Livres 6-12 ans`,data6:`Ecrit par la classe gagnante du concours Lire Egaux 2014`,},
{id: `titre_295`, img:'./Images/image_295_1867576.jpg', display: `<b>Et puis apr&#232;s...</b><BR>Fran&#231;oise Dorin`, titre: `Et puis apr&#232;s...`,data1:`Et puis apr&#232;s...`,data2:`Fran&#231;oise Dorin`,data3:`3000000001998`,data4:`2006`,data5:`Romans`,data6:`Epouse exemplaire d&#39;un macho s&#233;duisant, Agn&#232;s quitte son mari apr&#232;s trente ans de bons et loyaux services. Elle devient romanci&#232;re et pense avoir trouv&#233; le bonheur dans les bras de son &#233;diteur. Mais... coup du sort, ce dernier dispara&#238;t dans un accident, le jour m&#234;me o&#249; le mari d&#39;Aline, son amie d&#39;enfance, rend l&#39;&#226;me, lui, au milieu d&#39;un nirvana amoureux. Par chance pour Agn&#232;s et Aline, leurs deux &#233;preuves sont all&#233;g&#233;es par cette double r&#233;v&#233;lation post mortem : leurs chers d&#233;funts qu&#39;elles croyaient vertueux, &#233;taient en v&#233;rit&#233; de fieff&#233;s hypocrites. 
Et puis apr&#232;s ? La col&#232;re efface le chagrin. La d&#233;ception m&#232;ne &#224; l&#39;oubli. Et l&#39;oubli, lui, m&#232;ne forc&#233;ment aux chemins de la vie... o&#249; tout est toujours possible, comme d&#39;habitude.`,},
{id: `titre_296`, img:'./Images/image_296_1867576.jpg', display: `<b>Etat de si&#232;ge</b><BR>John Buscema, Roger Stern, Collectif`, titre: `Etat de si&#232;ge`,data1:`Etat de si&#232;ge`,data2:`John Buscema, Roger Stern, Collectif`,data3:`9782809423532`,data4:`2012`,data5:`Bandes dessin&#233;es`,data6:`Le manoir des Vengeurs est assi&#233;g&#233; par les Ma&#238;tres du Mal et le baron Z&#233;mo ! Captain America, Namor, Hercule, la Gu&#234;pe, le Chevalier Noir et Captain Marvel affrontent les futurs membres des Thunderbolts ! D&#233;couvrez &#201;tat de si&#232;ge, le chef-d&#39;oeuvre de Roger Stern, John Buscema et Tom Palmer. Cette saga, datant de la fin des ann&#233;es 80, retrace l&#39;une des heures les plus sombres des Vengeurs.`,},
{id: `titre_297`, img:'./Images/image_297_1867576.jpg', display: `<b>Etrange affaire (Sp&#233;cial suspense)</b><BR>Peter Robinson`, titre: `Etrange affaire (Sp&#233;cial suspense)`,data1:`Etrange affaire (Sp&#233;cial suspense)`,data2:`Peter Robinson`,data3:`3010000082286`,data4:``,data5:`Romans policiers`,data6:`Sur le r&#233;pondeur de l&#39;inspecteur Banks, un message de son fr&#232;re : &#171; Rappelle-moi vite... C&#39;est une question de vie ou de mort... &#187; Mais Roy est injoignable et Banks d&#233;cide de partir pour Londres &#224; la recherche de ce fr&#232;re businessman qu&#39;il n&#39;a jamais vraiment connu. Parall&#232;lement, dans le Yorkshire, sa coll&#232;gue Annie Cabbot, charg&#233;e d&#39;&#233;lucider le meurtre d&#39;une jeune femme assassin&#233;e sur une petite route de campagne d&#233;couvre dans la poche du cadavre, un morceau de papier froiss&#233; portant le nom et l&#39;adresse de Banks. Il est clair pour Banks, qui n&#39;a trouv&#233; &#224; Londres qu&#39;un appartement vide, et Annie que les deux affaires sont li&#233;es. Mais parvenir &#224; l&#39;&#233;tablir risque de les confronter &#224; des cons&#233;quences terrifiantes...  Un suspense nerveux, sec, et pourtant charg&#233; d&#39;une atmosph&#232;re intime et prenante. Avec son personnage de flic complexe, amateur de jazz et de bon whisky, Robinson s&#39;impose comme un des auteurs majeurs du polar contemporain.`,},

{id: `titre_299`, img:'./Images/image_299_1867576.jpg', display: `<b>FABLES - Tome 21</b><BR>Willingham Bill`, titre: `FABLES - Tome 21`,data1:`FABLES - Tome 21`,data2:`Willingham Bill`,data3:`9782365773812`,data4:`2014`,data5:`Bandes dessin&#233;es`,data6:`Lorsque Th&#233;r&#232;se, jeune louve de Blanche Neige et Bigby, re&#231;oit pour cadeau de No&#235;l un curieux bateau en plastique rouge, commence alors pour elle une aventure &#233;tonnante au coeur du Royaume de Toyland. Trop occup&#233;e &#224; former l&#39;h&#233;ritier du Vent du Nord, la meute ne se rend compte que bien tard de sa disparition... Contenu : Fables Vol. 18 : Cubs in Toyland (#114-121)`,},
{id: `titre_300`, img:'./Images/image_300_1867576.jpg', display: `<b>FABLES - Tome 23</b><BR>Willingham Bill`, titre: `FABLES - Tome 23`,data1:`FABLES - Tome 23`,data2:`Willingham Bill`,data3:`9782365774468`,data4:`2014`,data5:`Bandes dessin&#233;es`,data6:`Apr&#232;s le tragique affrontement qui opposa Bigby au Prince Brandish, premier mari de Blanche Neige, et causa la perte du puissant loup de Fableville, Rose Rouge d&#233;cide d&#39;endosser la cape de Paladin pour rallier les membres les plus robustes de la ville autour d&#39;une nouvelle Table Ronde. Ces chevaliers modernes sont d&#233;sormais pr&#234;ts &#224; embrasser la qu&#234;te qui, ils l&#39;esp&#232;rent, rassemblera les morceaux bris&#233;s de leur communaut&#233; et leur redonnera foi en un avenir meilleur. Contenu : Fables #130 &#224; 140`,},
{id: `titre_301`, img:'./Images/image_301_1867576.jpg', display: `<b>Fables, n&#176; 17 : Sorci&#232;res</b><BR>Willingham Bill`, titre: `Fables, n&#176; 17 : Sorci&#232;res`,data1:`Fables, n&#176; 17 : Sorci&#232;res`,data2:`Willingham Bill`,data3:`9782365771016`,data4:`2012`,data5:`Bandes dessin&#233;es`,data6:`Alors que Mr Dark a pris le contr le des ruines de Fableville et que les Fables ignorent ses projets et agissements, Bufkin, le singe docile ail , est enferm  dans ce qui reste du Bureau des Affaires Courantes avec la sorci re mal fique Baba Yaga et entend bien lui faire la guerre. A l ext rieur, Gepetto veut devenir le chef des Fables et des sorci res de l ancien 13 me  tage, mais saura-t-il convaincre la communaut  de sa loyaut  ?`,},

{id: `titre_303`, img:'./Images/image_303_1867576.jpg', display: `<b>Faire couple, une entreprise incertaine: Tensions et paradoxes du couple moderne (Questions De Societe)</b><BR>NEYRAND G&#233;rard`, titre: `Faire couple, une entreprise incertaine: Tensions et paradoxes du couple moderne (Questions De Societe)`,data1:`Faire couple, une entreprise incertaine: Tensions et paradoxes du couple moderne (Questions De Societe)`,data2:`NEYRAND G&#233;rard`,data3:`9782749265896`,data4:`2020`,data5:`Sciences humaines`,data6:`Le couple nous fascine, et quelque part nous &#233;pouvante, car il pose les questions existentielles des normes et des valeurs sociales d&#39;un c&#244;t&#233;, des investissements psychiques et des sentiments de l&#39;autre. &#192; l&#39;&#233;poque de la ren&#233;gociation du contrat de genre dans les soci&#233;t&#233;s d&#233;mocratiques et n&#233;olib&#233;rales, du speed dating, du d&#233;mariage et de l&#39;obsolescence programm&#233;e, on assiste &#224; un renouvellement en profondeur des formes sociales de la vie commune et des positionnements subjectifs que n&#233;cessite l&#39;existence m&#234;me du couple. Les solutions, d&#233;sormais, sont individuelles et ce livre permet de mieux comprendre la complexit&#233; des questions que le couple suscite aujourd&#39;hui. Les auteurs en analysent les multiples facettes - des circonstances de leur naissance aux difficult&#233;s de leur maintien - ainsi que la diversit&#233; des pratiques conjugales : place des nouvelles technologies dans la formation des couples, de l&#39;infid&#233;lit&#233;, diverses conceptions de l&#39;amour chez les jeunes, augmentation des couples mixtes ou des unions homosexuelles. Pages de d&#233;but Introduction Le couple hypermoderne ou l&#39;avenir d&#39;une illusion I. Le couple traditionnel confront&#233; &#224; l&#39;hypermodernit&#233; La probl&#233;matique psychique de l&#39;union conjugale en question &#171; La crise du milieu de vie &#187; comme principe explicatif de l&#39;infid&#233;lit&#233; conjugale Les fondations du couple au prisme des dynamiques interculturelles II. Renouvellement des modes de mise en couple &#171; Faire couple &#187; &#224; l&#39;&#232;re du Net et des tic La mixit&#233; conjugale &#224; l&#39;heure de la mondialisation La conjugalit&#233; gay et lesbienne et ses rapports avec la sexualit&#233; et la parentalit&#233; III. Mutation sociale et place de l&#39;affectif Faire couple aujourd&#39;hui chez les jeunes Des accords conjugaux Conclusion BibliographiePages de fin.`,},
{id: `titre_304`, img:'./Images/image_304_1867576.jpg', display: `<b>Fallen crest - Tome 01</b><BR>Tina Meyer`, titre: `Fallen crest - Tome 01`,data1:`Fallen crest - Tome 01`,data2:`Tina Meyer`,data3:`9782755640434`,data4:`2019`,data5:`Contemporain`,data6:`Une rencontre improbable... et terriblement sexy.La vie de Samantha s&#39;effondre le jour o&#249;, en rentrant de cours, elle trouve sa m&#232;re en train de faire ses cartons. Celle-ci a d&#233;cid&#233; de quitter son p&#232;re, leur petite ville, et pire que tout, d&#39;emm&#233;nager chez James Kade, un myst&#233;rieux industriel millionnaire. C&#39;est l&#224; qu&#39;elle fait la connaissance de Mason et Logan. Les deux fr&#232;res sont les stars de leur &#233;cole, Fallen Crest High. Ils sont &#233;galement indomptables... et terriblement sexy. La vie de Sam risque bien de n&#39;&#234;tre plus jamais comme avant. Mais peut-&#234;tre que le changement est une bonne chose, apr&#232;s tout..`,},

{id: `titre_306`, img:'./Images/image_306_1867576.jpg', display: `<b>Fantastique Ma&#238;tre Renard</b><BR>Dahl Roald`, titre: `Fantastique Ma&#238;tre Renard`,data1:`Fantastique Ma&#238;tre Renard`,data2:`Dahl Roald`,data3:`9782070601530`,data4:`2016`,data5:`Livres pour enfants`,data6:`Dans la vall&#233;e vivent trois riches fermiers, &#233;leveurs de succulentes volailles. Boggis, Bunce, Bean, le gros, le petit, le maigre, laids comme des poux, sont mesquins, avares et m&#233;chants et chacun dans le voisinage les craint - tout particuli&#232;rement les enfants et les animaux. Or, au-dessus de la vall&#233;e, dans le bois, une famille de renards a &#233;tabli son terrier. Ma&#238;tre Renard, Dame Renard et leurs quatre renardeaux affam&#233;s et malins ont trouv&#233; un astucieux moyen de se ravitailler : Ma&#238;tre Renard va tranquillement se servir dans les poulaillers des trois comp&#232;res. Dindes dodues et tendres poulets figurent ainsi tous les soirs au menu. Mais les trois grigous m&#233;ditent une terrible vengeance ... F&#233;roce, savoureux et dr&#244;le : du meilleur Roald Dahl! (Payot.ch)`,},
{id: `titre_307`, img:'./Images/image_307_1867576.jpg', display: `<b>Fant&#244;mette contre la main jaune</b><BR>Georges Chaulet`, titre: `Fant&#244;mette contre la main jaune`,data1:`Fant&#244;mette contre la main jaune`,data2:`Georges Chaulet`,data3:`9782010186080`,data4:`1992`,data5:`Livres pour enfants`,data6:`En plein jour, un grand bateau s&#39;engage dans le golfe de TERRIFIO. Cinq minutes plus tard, il a disparu. Pourtant, il n&#39;a pas coul&#233; et ne s&#39;est pas envol&#233;. Comment a-t-on pu l&#39;escamoter ? Fant&#244;mette doit trouver la solution de ce prodigieux probl&#232;me de prestidigitation, tout en &#233;chappant aux pi&#232;ges mortels que lui tend la terrible SULFURA. Mais au fait, qu&#39;est-ce que la SULFURA ? A toi de jouer, Fant&#244;mette !`,},
{id: `titre_308`, img:'./Images/image_308_1867576.jpg', display: `<b>Fant&#244;mette contre le hibou</b><BR>Georges Chaulet`, titre: `Fant&#244;mette contre le hibou`,data1:`Fant&#244;mette contre le hibou`,data2:`Georges Chaulet`,data3:`9782012092785`,data4:`1998`,data5:`Livres pour enfants`,data6:`Emoi et Framboisy ! Incidents et accidents se succ&#232;dent en s&#233;rie. Les habitants du village n&#39;osent plus sortir de chez eux tant les menaces pleuvent. Or, chaque fois qu&#39;une nouvelle catastrophe se produit, on retrouve &#224; proximit&#233; un dessin de hibou. Quelle sinistre bande de malfaiteurs se cache donc derri&#232;re cette signature ? Framboisienne pure souche, Fant&#244;mette a peut-&#234;tre sa petite id&#233;e sur la question...`,},
{id: `titre_309`, img:'./Images/image_309_1867576.jpg', display: `<b>Fauch&#233;s en pleine gloire</b><BR>Collectif, Robert Griffon, Jean-Fran&#231;ois Deniau`, titre: `Fauch&#233;s en pleine gloire`,data1:`Fauch&#233;s en pleine gloire`,data2:`Collectif, Robert Griffon, Jean-Fran&#231;ois Deniau`,data3:`3000000001561`,data4:`1995`,data5:`Romans`,data6:`D&#39;Alexandre le Grand &#224; Thierry le Luron, de Van Gogh &#224; James Dean, d&#39;Ayrton Senna &#224; Claude Fran&#231;ois, voici cent personnages hors du commun qui ont tous disparu avant quarante ans. Bourr&#233; d&#39;anecdotes, cet ouvrage, riche d&#39;informations insolites, &#233;mouvantes, captivantes, nous rend tous ces h&#233;ros plus familiers. Une mani&#232;re attrayante de nous pr&#233;senter ces hommes et ces femmes d&#39;horizons vari&#233;s qui, &#224; travers les &#233;poques, se sont illustr&#233;s dans les activit&#233;s les plus diverses.
`,},

{id: `titre_317`, img:'./Images/image_317_1867576.jpg', display: `<b>Fils-des-Brumes (Fils-des-Brumes, Tome 1)</b><BR>Brandon Sanderson`, titre: `Fils-des-Brumes (Fils-des-Brumes, Tome 1)`,data1:`Fils-des-Brumes (Fils-des-Brumes, Tome 1)`,data2:`Brandon Sanderson`,data3:`9782253023609`,data4:`2011`,data5:`Fl&#233;chettes`,data6:`Les brumes r&#232;gnent sur la nuit, le Seigneur Ma&#238;tre sur le monde.Vin ne conna&#238;t de l’Empire Ultime que les brumes de Luthadel, les pluies de cendre et le regard d’acier des Grands Inquisiteurs. Depuis plus de mille ans, le Seigneur Ma&#238;tre gouverne les hommes par la terreur. Seuls les nobles pratiquent l’allomancie, la pr&#233;cieuse magie des m&#233;taux. Mais Vin n’est pas une adolescente comme les autres. Et le jour o&#249; sa route croise celle de Kelsier, le plus c&#233;l&#232;bre voleur de l’Empire, elle est entra&#238;n&#233;e dans un projet fou : renverser l’Empire.Talentueux, passionn&#233;, Brandon Sanderson est depuis cinq ans l’un des auteurs les plus vendus &#224; travers le monde.Prix Elbakin.net 2010 (meilleur roman &#233;tranger). M&#233;daille d’or du Romantic Times.`,},
{id: `titre_318`, img:'./Images/image_318_1867576.jpg', display: `<b>Fissur&#233;</b><BR>Delachenal Od&#233;ric`, titre: `Fissur&#233;`,data1:`Fissur&#233;`,data2:`Delachenal Od&#233;ric`,data3:`9791022611206`,data4:`2021`,data5:`Romans et litt&#233;rature`,data6:`Od&#233;ric Delachenal a v&#233;cu en Ha&#239;ti de 2008 &#224; 2010. Il travaille pour la d&#233;l&#233;gation catholique pour la coop&#233;ration. Le 12 janvier 2010, &#224; 16:53:10, il vit le grand s&#233;isme de Port-au-Prince. Cet apr&#232;s-midi-l&#224;, la capitale s&#39;effondre avec lui. Alors, sans rel&#226;che, le jeune &#233;ducateur erre dans des d&#233;combres de fin du monde. Prot&#233;ger, rassembler les enfants &#233;pars pour les mettre &#224; l&#39;abri. Courir la ville &#233;cras&#233;e, en qu&#234;te des siens. Soigner, secourir, fouiller les gravats, tirer des b&#226;ches sur les parkings-dortoirs. Il arpente la ville exsangue, &#224; la recherche de ses amis, des enfants qu&#39;il est &#171;cens&#233;&#187; prot&#233;ger. Comment se d&#233;tacher du pire quand, atteint au cœur, on est d&#233;sempar&#233; ? Comment continuer lorsqu&#39;on rentre en France, &#171;ce pays en paix&#187;, et qu&#39;on s&#39;immerge dans l&#39;absurdit&#233; d&#39;un travail social o&#249; on doit &#171;trier&#187; les enfants migrants aupr&#232;s de la Protection de l&#39;enfance? L&#39;auteur examine ici, avec une sinc&#233;rit&#233; d&#233;chirante, les contradictions et les cicatrices de ceux qui r&#234;vent d&#39;aider, de changer le monde, et qui se rendent compte qu&#39;ils sont &#224; peine des minuscules pansements, hant&#233;s par la brutalit&#233; de leur insignifiance, de ce qu&#39;ils ont vu et de ce qu&#39;ils c&#244;toient au quotidien. Comment refuser &#224; ceux qui se noient quand ce sont les villes enti&#232;res qui s&#39;ab&#238;ment... ? Dix ans apr&#232;s son exp&#233;rience &#224; Ha&#239;ti, l&#39;auteur lit Dany Laferri&#232;re et comprend qu&#39;il y a des gens comme des maisons &#171;qui sont profond&#233;ment fissur&#233;s &#224; l&#39;int&#233;rieur et qui ne le savent pas encore... [ceux-ci] sont les plus inqui&#233;tants, le corps va continuer un moment, avant de tomber en morceaux un beau jour. Brutalement. Sans un cri&#187;. Od&#233;ric Delachanel d&#233;cide donc de t&#233;moigner, de mettre son cataclysme en mots avec une force narrative magistrale, de montrer l&#39;envers du d&#233;cor du costume du bon Samaritain, au nom des vivants comme des morts, au nom de ses amis ha&#239;tiens qui versaient tous les matins une goutte de caf&#233; &#224; terre pour tous ceux qui &#233;taient partis.`,},

{id: `titre_320`, img:'./Images/image_320_1867576.jpg', display: `<b>Fontbrune</b><BR>Brigitte Le Varlet`, titre: `Fontbrune`,data1:`Fontbrune`,data2:`Brigitte Le Varlet`,data3:`3000000001714`,data4:`1984`,data5:`Romans`,data6:`Adeline Gontier na&#238;t en 1806 dans une famille de notaires royaux install&#233;e &#224; Fontbrune, au coeur du P&#233;rigord noir. La fougue et la sant&#233; lui tiennent lieu de dot et de beaut&#233;. &quot;Tout se vend, ma jolie, y compris l&#39;ardeur et la jeunesse&quot; , lui d&#233;clare son cousin Pierre de Cahaut, hobereau &#224; demi ruin&#233;, tonitruant ivrogne, en lui faisant d&#233;couvrir que l&#39;amour a autant de saveur que les repas de famille. 
&quot;Tout se fait, mon coeur&quot; , lui apprend le g&#233;n&#233;ral baron Fabre. Il est l&#39;un des plus riches propri&#233;taires de la vall&#233;e de la V&#233;z&#232;re, autoritaire, col&#233;reux, ironique, jaloux et en &#226;ge d&#39;&#234;tre son p&#232;re. Entre semailles, moissons, vendanges, dans une odeur de champignons et de bruy&#232;re, au pays des sorciers et des ripailles, o&#249; r&#232;gnent la patience, la ruse et le secret, mais o&#249; on a la langue leste et le rire large, Adeline aimera avec une tendresse passionn&#233;e, entrecoup&#233;e d&#39;empoignades hautes en couleur. 
Fontbrune : une belle h&#233;ro&#239;ne romanesque, &#224; la fra&#238;cheur gourmande, &#224; l&#39;intelligence sensuelle, pour un grand roman historique qui brosse un tableau passionnant et contrast&#233; de la France provinciale au lendemain de l&#39;&#233;pop&#233;e napol&#233;onienne. Fontbrune est un de ces vrais romans qui vous font lire jusqu&#39;au lever du jour.`,},
{id: `titre_321`, img:'./Images/image_321_1867576.jpg', display: `<b>Forrest Gump</b><BR>Winston Groom`, titre: `Forrest Gump`,data1:`Forrest Gump`,data2:`Winston Groom`,data3:`9782277370550`,data4:`2022`,data5:`Romans et litt&#233;rature`,data6:`&#171; E tre idiot, c&#39;est pas un cadeau, vous pouvez me croire &#187;, dit Forrest Gump. Peut-e tre, mais cela ne l&#39;empe che pas de devenir successivement star d&#39;une e quipe de football universitaire, he ros de la guerre du Vietnam, fantastique joueur d&#39;harmonica ou encore champion de ping-pong, sauvant au passage le pre sident Mao de la noyade. Il sera me me astronaute, ses dons en mathe matiques e tonnant jusqu&#39;aux inge nieurs de la NASA. Tout au long de ces extraordinaires aventures, Forrest parcourt l&#39;Ame rique et la Terre entie re, observant la folie du monde avec l&#39;inge nuite d&#39;un enfant et une re silience hors du commun. &#171; Toute personne qui ne lit pas Forrest Gump m&#233;riterait de passer l&#39;hiver dans le Dakota du Nord. &#187; - Jim Harrison`,},
{id: `titre_322`, img:'./Images/image_322_1867576.jpg', display: `<b>Forsyte Saga</b><BR>John Galsworthy`, titre: `Forsyte Saga`,data1:`Forsyte Saga`,data2:`John Galsworthy`,data3:`3000000001448`,data4:`2021`,data5:`Romans`,data6:`The Forsyte Saga, first published under that title in 1922, is a series of three novels and two interludes published between 1906 and 1921 by the English author John Galsworthy, who won the Nobel Prize in Literature.

They chronicle the vicissitudes of the leading members of a large upper-middle-class English family that is similar to Galsworthy&#39;s.`,},
{id: `titre_323`, img:'./Images/Image_absente.jpg', display: `<b>Fourreau GRIM T1-T2-T3</b><BR>Stephanie Phillips`, titre: `Fourreau GRIM T1-T2-T3`,data1:`Fourreau GRIM T1-T2-T3`,data2:`Stephanie Phillips`,data3:`9782386400889`,data4:`2025`,data5:`Bandes dessin&#233;es`,data6:`Jessica est morte mais son p&#233;riple ne fait que commencer.Devenue faucheuse dans l’au-del&#224;, elle doit menerles &#226;mes d&#233;funtes vers leur destination finale.Contrairement &#224; ses coll&#232;gues, elle ne se souvient pas de la cause de son propre d&#233;c&#232;s et va partir &#224; la recherche de ses origines. Mais avant cela elle devra r&#233;soudre un myst&#232;re plus &#233;pineux : la Mort a disparu !Retrouvez les 3 premiers tomes de la saga dans ce fourreau en &#233;dition limit&#233;e !`,},

{id: `titre_328`, img:'./Images/image_328_1867576.jpg', display: `<b>Frankenstein</b><BR>Shelley Mary`, titre: `Frankenstein`,data1:`Frankenstein`,data2:`Shelley Mary`,data3:`9782081395039`,data4:`2016`,data5:`Livres pour enfants`,data6:`A la suite d&#39;une manipulation scientifique hasardeuse, Victor Frankenstein parvient &#224; &quot;animer la mati&#232;re inerte&quot; et cr&#233;e un nouvel homme. Mais, horrifi&#233; par sa cr&#233;ature, il l&#39;abandonne. Livr&#233; &#224; lui-m&#234;me, rejet&#233; par tous ceux qu&#39;il croise, le monstre, plein de haine, se r&#233;volte contre celui qui lui a donn&#233; la vie. Dans ce terrifiant roman qui m&#234;le le gothique, le fantastique et la science-fiction, Mary Shelley peint un &#234;tre aussi effrayant que touchant, qui aspire d&#233;sesp&#233;r&#233;ment &#224; se rapprocher des hommes... (www.decitre.fr)`,},
{id: `titre_329`, img:'./Images/image_329_1867576.jpg', display: `<b>French ski</b><BR>Tom Ellen`, titre: `French ski`,data1:`French ski`,data2:`Tom Ellen`,data3:`3260051369908`,data4:`2019`,data5:``,data6:`French ski
    Ce voyage de classe dans les Alpes commence mal pour Mouse, qui s&#39;est f&#226;ch&#233;e avec sa meilleure amie et a d&#251; renoncer &#224; son r&#234;ve de devenir danseuse. De son c&#244;t&#233;, Jack apprend un peu de fran&#231;ais et se laisse convaincre par son copain Max que ce s&#233;jour au ski les aidera &#224; am&#233;liorer leur score en mati&#232;re de filles. Mais sur place, l&#39;arriv&#233;e d&#39;un chanteur &#224; succ&#232;s vient perturber leurs plans...
      Ce duo d&#39;auteurs n&#39;a pas son pareil pour dire les affres de l&#39;adolescence : l&#39;envie de plaire, les rivalit&#233;s et malentendus, et les premi&#232;res amours, bien s&#251;r !
    &#171; Nous avons ajout&#233; &#224; cette romance une touche d&#39;aventure et ce grain de folie propre aux jeunes adolescents. C&#39;est l&#39;&#226;ge o&#249; tout change. Vous n&#39;&#234;tes plus des enfants mais pas encore des adultes. Le coll&#232;ge est une p&#233;riode intense, excitante, tout ce qu&#39;il faut pour &#233;crire un bon livre ! &#187;Tom Ellen et Lucy Ivison`,},
{id: `titre_330`, img:'./Images/image_330_1867576.jpg', display: `<b>Frissons au CP - Le fant&#244;me en maillot de bain - D&#232;s 6 ans (Premi&#232;res lectures)</b><BR>Anne-Ga&#235;lle Balpe`, titre: `Frissons au CP - Le fant&#244;me en maillot de bain - D&#232;s 6 ans (Premi&#232;res lectures)`,data1:`Frissons au CP - Le fant&#244;me en maillot de bain - D&#232;s 6 ans (Premi&#232;res lectures)`,data2:`Anne-Ga&#235;lle Balpe`,data3:`3133092230332`,data4:``,data5:`Livres pour enfants`,data6:`Une nouvelle s&#233;rie CP pour trembler...de rire !R&#233;sum&#233; : Noa, Ama, Tom et Anis sont en CP. Aujourd&#39;hui, ils ont piscine ! Alors qu&#39;ils sont dans les vestiaires, des ph&#233;nom&#232;nes &#233;tranges commencent &#224; se produire. Serviettes qui volent, maillots qui disparaissent... et si c&#39;&#233;tait un fant&#244;me ? Mais les quatre copains n&#39;ont (presque) peur de rien. Ce revenant va voir ce qu&#39;il va voir !`,},
{id: `titre_331`, img:'./Images/image_331_1867576.jpg', display: `<b>Garin Trousseboeuf. L&#39;hiver des loups</b><BR>Evelyne Brisou-Pellen`, titre: `Garin Trousseboeuf. L&#39;hiver des loups`,data1:`Garin Trousseboeuf. L&#39;hiver des loups`,data2:`Evelyne Brisou-Pellen`,data3:`3260051369892`,data4:`2013`,data5:``,data6:`Garin Trousseboeuf
    
      L&#39;hiver des loups
    1354, en Bretagne. Poursuivi par les loups en cet hiver tr&#232;s froid, Garin trouve refuge dans une maison isol&#233;e o&#249; vit Jordane, seule avec ses deux petites soeurs. Qui est-elle ? Il d&#233;couvre que les villageois en ont peur, mais aussi que certains ont int&#233;r&#234;t &#224; la voir dispara&#238;tre. Malgr&#233; les conseils de prudence, il prend pension chez elle. Il ne sait pas que, du haut de la colline, des yeux &#233;pient...
      Au Moyen &#194;ge, Garin Trousseboeuf m&#232;ne l&#39;enqu&#234;te
    &#201;nigmes, frissons et myst&#232;res... Le s&#233;jour de Garin en Bretagne n&#39;est pas de tout repos. Une nouvelle aventure du jeune scribe &#224; l&#39;humour r&#233;jouissant.
      &#224; partir de 11 ans`,},
{id: `titre_332`, img:'./Images/image_332_1867576.jpg', display: `<b>Gastronogeek 2</b><BR>Thibaud Villanova`, titre: `Gastronogeek 2`,data1:`Gastronogeek 2`,data2:`Thibaud Villanova`,data3:`3010000107163`,data4:`2020`,data5:`Cuisine &amp; vins`,data6:`Le tome 2 de Gastronogeek est enfin l&#224; ! Cultes ou nouvelles, les r&#233;f&#233;rences choisies par Thibaud Villanova parleront &#224; tous les fans de pop culture. 42 nouvelles recettes inspir&#233;es par les grands univers de la pop culture : cin&#233;ma, s&#233;ries, jeux vid&#233;o, mangas, comics... Des pas &#224; pas photographi&#233;s pour les gestes techniques. Des astuces et des conseils pour r&#233;ussir toutes les recettes.`,},
{id: `titre_333`, img:'./Images/image_333_1867576.jpg', display: `<b>G&#233;nie la folle</b><BR>In&#232;s Cagnati`, titre: `G&#233;nie la folle`,data1:`G&#233;nie la folle`,data2:`In&#232;s Cagnati`,data3:`3000000000403`,data4:`2024`,data5:``,data6:`G&#233;nie la folle
    &#171; Je m&#39;effor&#231;ais de mettre mes pieds o&#249; elle avait mis les siens et cela m&#39;obligeait &#224; faire de grands pas p&#233;nibles. Parfois mes bottes trop grandes collaient &#224; la boue. J&#39;arrachais mon pied de la botte, la botte &#224; la boue, je la remettais. J&#39;essayais de la rattraper. Elle allait loin devant avec la lampe, et moi j&#39;&#233;tais dans le noir &#224; patauger. &#187;La narratrice, Marie, jeune b&#226;tarde, parle de sa m&#232;re. Sa m&#232;re, c&#39;est G&#233;nie la folle, cette fille de bonne famille qui, d&#233;shonor&#233;e, s&#39;est faite domestique agricole. Sa m&#232;re, c&#39;est ce mutisme terrible qui encaisse la rudesse d&#39;une vie rurale sem&#233;e de secrets. Coll&#233;e &#224; une ombre, Marie suit et attend, sans cesse, dans la crainte d&#39;&#234;tre abandonn&#233;e. Dans un style po&#233;tique d&#233;sarmant et na&#239;f, avec la pudeur de ceux qui ont trop souffert, la jeune Marie &#233;voque avec ses yeux d&#39;enfant le froid monde du dehors. R&#233;siliente, port&#233;e par un amour immense, elle transforme la boue en beau. Poignant tableau dans lequel coexistent la bassesse de l&#39;&#226;me et la plus grande puret&#233;, le roman d&#39;In&#232;s Cagnati est une d&#233;flagration.`,},
{id: `titre_334`, img:'./Images/image_334_1867576.jpg', display: `<b>GEORGIA LIVRE-CD</b><BR>Timoth&#233;e de Fombelle`, titre: `GEORGIA LIVRE-CD`,data1:`GEORGIA LIVRE-CD`,data2:`Timoth&#233;e de Fombelle`,data3:`9782070601479`,data4:`2016`,data5:`Livres pour enfants`,data6:`Georgia est une chanteuse de cabaret admir&#233;e par son public. Elle va nous r&#233;v&#233;ler son secret &#224; travers ses chansons. Tr&#232;s jeune, elle a &#233;t&#233; s&#233;par&#233;e de ses soeurs et confi&#233;e &#224; une tante. Elle souffrait de son isolement, dans une petite chambre d&#39;appartement. Pour toute compagnie, elle avait ses r&#234;ves qu&#39;elle c&#244;toyait comme de fid&#232;les amis. Puis, un soir une musique inconnue se fait entendre de l&#39;autre c&#244;t&#233; de la cloison, c&#39;est la plainte d&#39;un violon. Quelques jours plus tard, elle d&#233;couvre Sam. Un si&#232;cle les s&#233;pare, mais ils sont du m&#234;me &#226;ge. Il l&#39;invite &#224; chanter et lui enseigne le rythme et la musique. Sa relation &#224; Sam lui permet de s&#39;ouvrir aux autres &#224; l&#39;&#233;cole et de trouver l&#39;audace de chanter. Toute sa vie durant, il l&#39;a secr&#232;tement accompagn&#233;e. [SDM].`,},
{id: `titre_335`, img:'./Images/image_335_1867576.jpg', display: `<b>Germinal</b><BR>&#201;mile Zola`, titre: `Germinal`,data1:`Germinal`,data2:`&#201;mile Zola`,data3:`000000000550`,data4:`2021`,data5:`Livres pour enfants`,data6:`⭐ L&#39;&#201;dition collector de cette œuvre mythique ⭐Cet ouvrage comprend :✒️ Une biographie compl&#232;te de l&#39;auteur : (Qui &#233;tait-il? Son enfance, sa carri&#232;re, l’affaire Dreyfus, etc..).&#128213; Le texte int&#233;gral et original de l&#39;œuvre &quot;Germinal&quot;&#128220; Un recueil des meilleures citations de l&#39;auteur&#128083; Une police d&#39;&#233;criture en taille 12 : pour un confort de lecture in&#233;gal&#233;&#128142; Le tout dans une &#233;dition luxe sign&#233; &quot;Legendary Books&quot; : (mise en forme am&#233;lior&#233;e, couverture brillante et papier blanc 90 g/m&#178;).R&#233;sum&#233; du livre :&quot;Germinal&quot; est un roman r&#233;aliste d’&#201;mile Zola publi&#233; en 1885. Il relate l’histoire d’&#201;tienne Lantier, un jeune ch&#244;meur qui, ayant perdu son emploi &#224; la suite d’un violent diff&#233;rend avec son employeur, d&#233;cide de partir chercher du travail dans le Nord de la France. Il se fait embaucher aux mines de Montsou, et trouve &#224; se loger dans une modeste famille de mineurs : les Maheu. Imm&#233;diatement, il tombe &#233;perdument amoureux d’une de leur fille, Catherine…Une histoire d’amour sur fond de r&#233;volution comme seul Zola sait les &#233;crire !`,},
{id: `titre_336`, img:'./Images/image_336_1867576.jpg', display: `<b>Ghosted T1 - Mission fant&#244;me</b><BR>Joshua Williamson`, titre: `Ghosted T1 - Mission fant&#244;me`,data1:`Ghosted T1 - Mission fant&#244;me`,data2:`Joshua Williamson`,data3:`9782365770330`,data4:`2014`,data5:`Bandes dessin&#233;es`,data6:`Jackson T. Winters est un des plus grands cerveaux criminels de son &#233;poque... sauf qu&#39;arr&#234;t&#233; lors de son dernier coup, son talent se perd en prison. Alors, lorsqu&#39;un riche collectionneur, un brin pervers, le fait &#233;vader, ce n&#39;est pas pour ses beaux yeux : il doit monter une &#233;quipe de chasseurs. Leur mission ? Attraper un fant&#244;me, et compl&#233;ter ainsi la collection du milliardaire...`,},
{id: `titre_337`, img:'./Images/image_337_1867576.jpg', display: `<b>Ghosted T1 - Mission fant&#244;me</b><BR>Joshua Williamson`, titre: `Ghosted T1 - Mission fant&#244;me`,data1:`Ghosted T1 - Mission fant&#244;me`,data2:`Joshua Williamson`,data3:`9782756060354`,data4:`2014`,data5:`Bandes dessin&#233;es`,data6:`Jackson T. Winters est un des plus grands cerveaux criminels de son &#233;poque... sauf qu&#39;arr&#234;t&#233; lors de son dernier coup, son talent se perd en prison. Alors, lorsqu&#39;un riche collectionneur, un brin pervers, le fait &#233;vader, ce n&#39;est pas pour ses beaux yeux : il doit monter une &#233;quipe de chasseurs. Leur mission ? Attraper un fant&#244;me, et compl&#233;ter ainsi la collection du milliardaire...`,},
{id: `titre_338`, img:'./Images/image_338_1867576.jpg', display: `<b>Go !, Tome 02: Patty</b><BR>Reynolds Jason`, titre: `Go !, Tome 02: Patty`,data1:`Go !, Tome 02: Patty`,data2:`Reynolds Jason`,data3:`9782408012380`,data4:`2020`,data5:`Livres pour enfants`,data6:`Patty est rapide, tr&#232;s rapide. C&#39;est la plus rapide de son &#233;quipe. Elle court pour prouver aux filles &#224; papa de son coll&#232;ge de quoi elle est capable. Elle court pour ses potes d&#39;athl&#233;, bien s&#251;r. Elle court aussi pour montrer &#224; sa petite sœur la voie du courage et du succ&#232;s. Et surtout, surtout, elle court pour sa maman, qui, elle, ne pourra plus jamais. Eh oui, Patty, c&#39;est pas n&#39;importe qui. [Quatri&#232;me page de couverture]`,},
{id: `titre_339`, img:'./Images/image_339_1867576.jpg', display: `<b>Goldeneye</b><BR>Gardner John`, titre: `Goldeneye`,data1:`Goldeneye`,data2:`Gardner John`,data3:`9782841870141`,data4:`1995`,data5:`Romans`,data6:``,},
{id: `titre_340`, img:'./Images/image_340_1867576.jpg', display: `<b>Gossamyr</b><BR>Michele Hauf`, titre: `Gossamyr`,data1:`Gossamyr`,data2:`Michele Hauf`,data3:`9782280154345`,data4:`2006`,data5:`Fantasy`,data6:`Je t&#39;envoie dans l&#39;Autre Monde avec ma b&#233;n&#233;diction, mon enfant. Accomplis ta mission et d&#233;couvre la r&#233;ponse aux questions et aux tourments qui habitent ton cœur... Pour Gossamyr, fille de Shinn - le seigneur du royaume f&#233;erique - et d&#39;une mortelle disparue depuis dix ans, le moment tant d&#233;sir&#233; &#233;tait enfin venu. Car Shinn le guerrier se pr&#233;parait &#224; abdiquer, et s&#39;il avait form&#233; sa fille au maniement des armes pour qu&#39;elle lui succ&#232;de sur le tr&#244;ne, Gossamyr r&#234;vait en secret de mener &#224; bien la mission la plus h&#233;ro&#239;que oui soit : r&#233;duire &#224; n&#233;ant la Sorci&#232;re Rouge, bannie par Shinn et r&#233;fugi&#233;e dans le monde des mortels o&#249; les F&#233;es succombaient &#224; son baiser de succube. Mais il &#233;tait un autre r&#234;ve que Gossamyr br&#251;lait de r&#233;aliser : d&#233;couvrir cet Autre Monde si longtemps interdit, dont sa m&#232;re n&#39;&#233;tait jamais revenue...`,},

{id: `titre_342`, img:'./Images/image_342_1867576.jpg', display: `<b>Grace Field House</b><BR>Kaiu Shirai, Posuka Demizu`, titre: `Grace Field House`,data1:`Grace Field House`,data2:`Kaiu Shirai, Posuka Demizu`,data3:`9782820342577`,data4:`2018`,data5:``,data6:`Emma, Norman et Ray coulent des jours heureux &#224; l&#39;orphelinat Grace Field House. Entour&#233;s de leurs petits fr&#232;res et soeurs, ils s&#39;&#233;panouissent sous l&#39;attention pleine de tendresse de &quot;Maman&quot; , qu&#39;ils consid&#233;rent comme leur v&#233;ritable m&#232;re. Mais tout bascule le soir o&#249; ils d&#233;couvrent l&#39;abominable r&#233;alit&#233; qui se cache derri&#232;re la fa&#231;ade de leur vie paisible ! Ils doivent s&#39;&#233;chapper, c&#39;est une question de vie ou de mort !

{id: `titre_345`, img:'./Images/image_345_1867576.jpg', display: `<b>Guide de cuisine de l&#39;Etudiant</b><BR>V&#233;ronique Li&#233;geois`, titre: `Guide de cuisine de l&#39;Etudiant`,data1:`Guide de cuisine de l&#39;Etudiant`,data2:`V&#233;ronique Li&#233;geois`,data3:`9782263044113`,data4:`2007`,data5:`Bases de la cuisine`,data6:`&#201;tudiant ou jeune travailleur, c&#39;est la panique dans votre mini-cuisine ! Avec Le guide de Cuisine de l&#39;Etudiant, faites face &#224; toutes les situations de crise et r&#233;alisez, vite et bien, des recettes savoureuses, vari&#233;es et &#233;quilibr&#233;es. En partenariat avec le magazine L&#39;Etudiant.&#201;tudiant, faire la cuisine n&#39;est pas pour vous une mince affaire... Pas de panique ! Gr&#226;ce &#224; ce guide, vous ferez face &#224; cette n&#233;cessit&#233; avec plaisir et app&#233;tit. • D&#233;couvrez plus de 200 recettes &#233;conomiques, faciles et gourmandes, sucr&#233;es et sal&#233;es, vari&#233;es et &#233;quilibr&#233;es. • R&#233;alisez ces savoureuses recettes avec des ingr&#233;dients de base et un &#233;quipement de cuisine r&#233;duit pour un effet garanti. • Choisissez votre recette en fonction de vos intentions ? cuisine cocooning, nomade, exotique, repas basic, tonus... ? et en fonction de la circonstance ? en solo, en duo ou entre copains. • &#201;quilibrez et variez vos menus gr&#226;ce aux trucs et astuces propos&#233;s. • Adoptez tous les conseils di&#233;t&#233;tiques, les notions d&#39;hygi&#232;ne, les modes de cuisson, les bonnes quantit&#233;s pour la pr&#233;paration de vos repas quotidiens. Un livre de cuisine facile r&#233;solument pratique et indispensable &#224; tous les &#233;tudiants. Bon app&#233;tit !`,},
{id: `titre_346`, img:'./Images/image_346_1867576.jpg', display: `<b>GUIDE DE VERSAILLES MYSTERIEUX</b><BR>COLLECTIF`, titre: `GUIDE DE VERSAILLES MYSTERIEUX`,data1:`GUIDE DE VERSAILLES MYSTERIEUX`,data2:`COLLECTIF`,data3:`5670000000314`,data4:`1966`,data5:``,data6:`RO30071152. GUIDE DE VERSAILLES MYSTERIEUX. 1966. In-12. Reli&#233;. Bon &#233;tat, Couv. convenable, Dos satisfaisant, Int&#233;rieur frais. 285 pages. Nombreuses illustrations en noir et blanc dans le texte et hors texte.. . . . Classification Dewey : 840.091-XX &#232;me si&#232;cle`,},
{id: `titre_347`, img:'./Images/image_347_1867576.jpg', display: `<b>Habiter le monde</b><BR>Jonas Anne`, titre: `Habiter le monde`,data1:`Habiter le monde`,data2:`Jonas Anne`,data3:`9782732486819`,data4:`2019`,data5:`Premi&#232;res lectures`,data6:`&quot;Partez &#224; la d&#233;couverte des habitats les plus singuliers de la plan&#232;te ! Plus de 7 milliards d’humains habitent le monde et nous l&#39;habitons tous de mani&#232;re diff&#233;rente. L&#39;homme, en s&#39;adaptant &#224; son environnement spatial et climatique, a su d&#233;ployer tout son g&#233;nie pour s’abriter, b&#226;tir son lieu de vie, le d&#233;corer et l’embellir. Maison sur pilotis, abri troglodyte, mur blanc ou en terre, toit pentu recouvert d&#39;herbes... on ne construit pas une habitation de la m&#234;me mani&#232;re si on habite au Maroc ou en Finlande. Ici, on cherche la fra&#238;cheur et l&#39;ombre ; l&#224;, on privil&#233;giera d&#39;autres mat&#233;riaux pour emprisonner la chaleur. Anne Jonas fait un tour d&#39;horizon presque complet de toutes ces formes architecturales qui sont autant de r&#233;ponses aux divers milieux g&#233;ographiques et sociaux dans lesquels &#233;volue l&#39;homme.&quot;--`,},
{id: `titre_348`, img:'./Images/image_348_1867576.jpg', display: `<b>Hachette &amp; Oxford, mini dictionnaire fran&#231;ais-anglais, anglais-fran&#231;ais</b><BR>G&#233;rard Kahn, H&#233;lo&#239;se Neefs, Sue Steinberg, Anne Le Meur`, titre: `Hachette &amp; Oxford, mini dictionnaire fran&#231;ais-anglais, anglais-fran&#231;ais`,data1:`Hachette &amp; Oxford, mini dictionnaire fran&#231;ais-anglais, anglais-fran&#231;ais`,data2:`G&#233;rard Kahn, H&#233;lo&#239;se Neefs, Sue Steinberg, Anne Le Meur`,data3:`9782012804883`,data4:`2002`,data5:`Encyclop&#233;dies et dictionnaires th&#233;matiques`,data6:`- prononciation - diff&#233;rents sens suivant le contexte - exemples et expressions idiomatiques - verbes irr&#233;guliers Avec un guide de conversation m&#233;thodique et pratique. - questions et formules de base - th&#232;mes et situations Pr&#232;s de 300 phrases usuelles pour parler couramment l&#39;anglais d&#39;aujourd&#39;hui.`,},
{id: `titre_349`, img:'./Images/image_349_1867576.jpg', display: `<b>Hamlet</b><BR>William Shakespeare`, titre: `Hamlet`,data1:`Hamlet`,data2:`William Shakespeare`,data3:`9782290335291`,data4:`2004`,data5:`Romans et litt&#233;rature`,data6:`&quot; II y a quelque chose de pourri au royaume du Danemark ! &quot; Le soir venu, le spectre du roi d&#233;funt hante les brumes du ch&#226;teau d&#39;Elseneur. II crie vengeance. Honte &#224; son fr&#232;re Claudius, le l&#226;che assassin ! Hamlet, son fils, a promis... Ce crime ne restera pas impuni. Mais au bord du gouffre, le voil&#224; qui vacille : &quot; &#202;tre ou ne pas &#234;tre ? &quot; Jeu de miroirs, faux-semblants... Th&#233;&#226;tre dans le th&#233;&#226;tre... Folie simul&#233;e ou v&#233;ritable d&#233;mence ? Le meurtre est pourtant bien r&#233;el. Et la mort d&#39;Oph&#233;lie annonce d&#39;autres d&#233;sastres. Au cœur de la trag&#233;die jaillissent alors les voix myst&#233;rieuses du pouvoir et de la guerre, de l&#39;amour et de la mort. La po&#233;sie de Shakespeare fuse &#224; chaque instant en vocalises sublimes, composant ici le mythe universel d&#39;une humanit&#233; confront&#233;e &#224; ses propres d&#233;mons...`,},
{id: `titre_350`, img:'./Images/image_350_1867576.jpg', display: `<b>Hannibal Lecter: Les origines du mal</b><BR>Thomas Harris`, titre: `Hannibal Lecter: Les origines du mal`,data1:`Hannibal Lecter: Les origines du mal`,data2:`Thomas Harris`,data3:`9782266179331`,data4:`2008`,data5:`Thrillers`,data6:`C&#39;&#233;tait un petit gar&#231;on sage, sup&#233;rieurement intelligent et d&#39;une grande sensibilit&#233; artistique. Il aurait pu &#234;tre savant ou peintre, comme son oncle. La guerre en a d&#233;cid&#233; autrement. Il a vu ses parents mourir sous ses yeux. Il a &#233;t&#233; captur&#233; par des pillards, des hommes abjects au comportement de b&#234;tes. Il a souffert de la faim et du froid. Il leur a &#233;chapp&#233;. Quant &#224; Mischa, sa petite sœur... Tout au fond de lui, quelque chose s&#39;est bris&#233; et une autre, terrible, s&#39;est r&#233;veill&#233;e. Il aurait pu &#234;tre savant ou peintre, et alors le monde entier aurait connu son nom, pour le meilleur : Hannibal Lecter... &quot; Encore une fois on saluera l&#39;extraordinaire talent de Thomas Harris, &#233;crivain ombrageux qui de loin en loin nous envoie dans la figure un roman &#233;poustouflant. &quot; Marie-Fran&#231;oise Lecl&#232;re – Le Point`,},
{id: `titre_351`, img:'./Images/image_351_1867576.jpg', display: `<b>Harley Quinn &amp; Birds of Prey</b><BR>Jimmy Palmiotti, Amanda Conner`, titre: `Harley Quinn &amp; Birds of Prey`,data1:`Harley Quinn &amp; Birds of Prey`,data2:`Jimmy Palmiotti, Amanda Conner`,data3:`9791026820758`,data4:`2021`,data5:`Comics`,data6:`Depuis sa rupture avec le Joker, Harley Quinn s&#39;est fait de nouveaux amis et a trouv&#233; un foyer &#224; Coney Island, bien loin de Gotham. Mais quand une occasion en or se pr&#233;sente, elle n&#39;a d&#39;autre choix que de retourner dans la ville de son ex, en esp&#233;rant qu&#39;il ne le d&#233;couvre pas. C&#39;est &#233;videmment sous-estimer le Clown Prince du Crime qui a t&#244;t fait d&#39;envoyer tous ses sbires &#224; ses trousses. Heureusement pour elle, Harley Quinn re&#231;oit l&#39;aide assez inattendue des... 
Birds of Prey !`,},
{id: `titre_352`, img:'./Images/image_352_1867576.jpg', display: `<b>Harricana</b><BR>Bernard Clavel`, titre: `Harricana`,data1:`Harricana`,data2:`Bernard Clavel`,data3:`3000000001370`,data4:`2015`,data5:`Romans`,data6:`Nul mieux que Bernard Clavel ne sait communiquer les grands mouvements de la nature, ses splendeurs et ses secrets. Nul mieux que lui n&#39;exprime les &#233;motions des &#226;mes simples. Ses personnages nous bouleversent &#224; force de tendresse et de g&#233;n&#233;rosit&#233;. Bernard Clavel sait faire parler les coeurs. Il semblait n&#233; pour nous conter ce Grand Nord o&#249; la vie de chaque jour est encore une aventure, o&#249; l&#39;histoire de chaque famille est une vraie saga, ce pays qui renouvelle totalement son inspiration. 
Avec Harricana commence une grande &#233;pop&#233;e qui vous envo&#251;tera d&#232;s ses premiers fr&#233;missements.`,},
{id: `titre_353`, img:'./Images/image_353_1867576.jpg', display: `<b>Havre des morts: Une enqu&#234;te de Kay Scarpetta</b><BR>Cornwell Patricia`, titre: `Havre des morts: Une enqu&#234;te de Kay Scarpetta`,data1:`Havre des morts: Une enqu&#234;te de Kay Scarpetta`,data2:`Cornwell Patricia`,data3:`9782253162650`,data4:`2012`,data5:`Thrillers`,data6:`&#192; Dover, sur l&#39;unique base a&#233;rienne militaire am&#233;ricaine qui re&#231;oit les corps des soldats tu&#233;s au combat, Kay Scarpetta se forme aux techniques r&#233;volutionnaires de l&#39;autopsie virtuelle. Elle est tr&#232;s vite mise &#224; l&#39;&#233;preuve: un jeune homme a &#233;t&#233; trouv&#233; mort pr&#232;s de chez elle, &#224; Cambridge. Crise cardiaque, selon les premi&#232;res constatations. Mais comment expliquer qu&#39;il ait saign&#233; apr&#232;s son arriv&#233;e &#224; la morgue, sinon parce qu&#39;il &#233;tait encore vivant ? Une radiographie en 3D r&#233;v&#232;le des blessures que Scarpetta n&#39;a jamais vues. Elle se trouve d&#232;s lors confront&#233;e &#224; un pass&#233; qu&#39;elle croyait enfoui et &#224; un dilemme plus que complexe. D&#233;termin&#233;e &#224; conclure avant qu&#39;il ne soit trop tard, le Dr Scarpetta utilise les techniques de pointe apprises au Havre des morts pour confirmer ses soup&#231;ons.`,},
{id: `titre_354`, img:'./Images/image_354_1867576.jpg', display: `<b>Hellboy et BPRD T08: La nuit du cyclope</b><BR>Olivier Vatine`, titre: `Hellboy et BPRD T08: La nuit du cyclope`,data1:`Hellboy et BPRD T08: La nuit du cyclope`,data2:`Olivier Vatine`,data3:`9782413077268`,data4:`2024`,data5:`Bandes dessin&#233;es`,data6:`Les sc&#233;naristes Mike Mignola et Christopher Golden, et les dessinateurs Shawn McManus, M&#225;rk L&#225;szlo, Olivier Vatine et Gabriel Hern&#225;ndez Walta, ainsi que le coloriste Dave Stewart proposent une s&#233;rie de r&#233;cits complets et de contes noirs, dans la grande tradition des histoires de l&#39;univers Hellboy!`,},
{id: `titre_355`, img:'./Images/image_355_1867576.jpg', display: `<b>Hellboy in Love</b><BR>Mike Mignola, Christopher Golden, Matt Smith, Dave Stewart, Clem Robins`, titre: `Hellboy in Love`,data1:`Hellboy in Love`,data2:`Mike Mignola, Christopher Golden, Matt Smith, Dave Stewart, Clem Robins`,data3:`9781506733104`,data4:`2023`,data5:`BD tout public`,data6:`Ghosts, ghouls.girlfriends?Love blooms between Hellboy and archaeologist Anastasia Bransfield-when they aren&#39;t busy chasing goblins through the UK, fighting shadow ghosts in Turkey, and investigating&#160;archeological dig sites in India, that is!Hellboy creator Mike Mignola is joined by cowriter Christopher Golden and artist Matt Smith, featuring the colors of Chris O&#39;Halloran, for a story of occult adventure and unlikely romance.

{id: `titre_357`, img:'./Images/image_357_1867576.jpg', display: `<b>Histoire de la philosophie</b><BR>`, titre: `Histoire de la philosophie`,data1:`Histoire de la philosophie`,data2:``,data3:`9782757868164`,data4:`2017`,data5:``,data6:`Des contributeurs de dix nationalit&#233;s distinctes proposent une synth&#232;se de l&#39;histoire de la philosophie. 55 chapitres, rassembl&#233;s chronologiquement, pr&#233;sentent un philosophe et son oeuvre, ou bien examinent de mani&#232;re synth&#233;tique le d&#233;veloppement d&#39;une question ou d&#39;un savoir, en repla&#231;ant dans un contexte historique donn&#233; les oeuvres des diff&#233;rents auteurs.`,},
{id: `titre_358`, img:'./Images/image_358_1867576.jpg', display: `<b>Histoire de ma vie (Morceaux choisis)</b><BR>Casanova`, titre: `Histoire de ma vie (Morceaux choisis)`,data1:`Histoire de ma vie (Morceaux choisis)`,data2:`Casanova`,data3:`9782070377602`,data4:`1986`,data5:`Romans et litt&#233;rature`,data6:`Cultiver les plaisirs de mes sens fut dans toute ma vie ma principale affaire ; je n&#39;en ai jamais eu de plus importante. Me sentant n&#233; pour le sexe diff&#233;rent du mien, je l&#39;ai toujours aim&#233;, et je m&#39;en suis fait aimer tant que j&#39;ai pu. J&#39;ai aussi aim&#233; la bonne table avec transport, et passionn&#233;ment tous les objets faits pour exciter la curiosit&#233;. J&#39;ai aim&#233; les mets au haut go&#251;t : le p&#226;t&#233; de macaroni fait par un bon cuisinier napolitain, l&#39;Ogliapotrida, la morue de Terre-Neuve bien gluante, le gibier au fumet qui confine, et les fromages dont la perfection se manifeste quand les petits &#234;tres qui les habitent commencent &#224; se rendre visibles ; Pour ce qui regarde les femmes, j&#39;ai toujours trouv&#233; que celle que j&#39;aimais sentait bon, et plus sa transpiration &#233;tait forte plus elle me semblait suave. Quel go&#251;t d&#233;prav&#233; !`,},
{id: `titre_359`, img:'./Images/Image_absente.jpg', display: `<b>Histoire des explorateurs</b><BR>LACRE MICHEL - SABATIE LOUIS`, titre: `Histoire des explorateurs`,data1:`Histoire des explorateurs`,data2:`LACRE MICHEL - SABATIE LOUIS`,data3:`000000000970`,data4:`1961`,data5:``,data6:`RO20196745. HISTOIRE DES EXPLORATEURS. 1961. In-4. Reli&#233;. Etat d&#39;usage, Couv. convenable, Dos ab&#238;m&#233;, Int&#233;rieur frais. Environs 30 pages - nombreuses illustrations en couleurs dans et hors texte - contre-plats illustr&#233;s en couleur - dos partielellement manquant en t&#234;te - texte en 3 colonnes.. . . . Classification Dewey : 910.9-Explorations`,},
